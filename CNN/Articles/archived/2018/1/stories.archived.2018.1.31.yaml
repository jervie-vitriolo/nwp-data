      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump signed a new executive
        order Tuesday to keep open the detention facility at Guantánamo Bay, Cuba,
        and opened the door to sending new prisoners there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44306d5d-663d-4bb6-82b5-5fea8a33406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is a major reversal of his predecessor President Barack
        Obama''s policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3142c0f-9297-4ff0-b134-b11a4fa16b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Tuesday night State of the Union speech, Trump said he
        had just signed the order directing Secretary of Defense James Mattis to "re-examine
        our military detention policy and to keep open the detention facilities at
        Guantánamo Bay."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02eb02-4ce4-4fc5-93bf-446aac4395d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech and order Trump raised the prospect of additional
        ISIS prisoners being sent to Guantánamo Bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048d5e0-84e2-42b4-83c4-684a6d285065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking Congress to ensure that in the fight against ISIS and
        al Qaeda we continue to have all necessary power to detain terrorists wherever
        we chase them down, wherever we find them. And In many cases for them it will
        now be Guantánamo bay," Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0720c02c-395c-42d1-8bec-c6665e14c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States may transport additional detainees to U.S. Naval
        Station Guantanamo Bay when lawful and necessary to protect the Nation," the
        order said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185a514-de43-490b-9f05-48be0828bb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order called the detention operations at the facility "legal,
        safe, humane, and conducted consistent with United States and international
        law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b26782-eebb-494e-a591-5118e37cb87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-one prisoners remain there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d224a-1de8-494a-8c6f-3985f2195989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order said the risk of recidivism among the remaining prisoners
        was high, saying they represented "the most difficult and dangerous cases
        from among those historically detained at the facility."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266c420-c3df-4800-b51b-e9b53aac841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, we have foolishly released hundreds of dangerous terrorists,
        only to meet them again on the battlefield -- including the ISIS leader, al-Baghdadi,"
        Trump said Tuesday, referring to the fact that Baghdadi had once been detained
        by US forces in Iraq prior to his becoming the leader of ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8de40c-556c-4e64-9989-155ff69f8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is significant reason for concern regarding their reengagement
        in hostilities should they have the opportunity," the order said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2ef31-c5e9-4ba5-baf1-17c86cd58c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department informed congressional staffers on Capitol
        Hill of the announcement Tuesday evening, two staffers told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783ee47-05b0-4339-9c3e-2763d05ac186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama long sought to close the prison facility but was prevented
        by congressional legislation from moving prisoners to US soil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07c3ef-efe1-45ee-a2a7-549e8c4b120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his inauguration in 2009, Obama signed an executive
        order to close the detention facilities within a year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c81b01-18de-4eb0-a2b2-e6b038450672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:22:43.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:22:46.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com.</em></p>'
  'State-of-the-Union-2018-full-transcript':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T11:40:21.137+08:00
    'imagesource': 'jcr:33c407f3-8680-483b-8e86-fb1993c570ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c876521-f105-4af0-a7fb-b8d09c0166a3'
    'lead': 'Read the President''s speech as prepared for delivery and released by
      the White House:'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:24:59.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T10:25:04.139+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T10:25:03.144+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State of the Union 2018: Read the full transcript

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d319d71-03fc-4f8d-a9de-b9d90f91ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump gave his&nbsp;first
        State of the Union address&nbsp;on Tuesday. Read the President''s speech as
        prepared for delivery and released by the White House:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dea0ad-3bd0-4b14-b15c-9f302fd42683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Speaker, Mr. Vice President, Members of Congress, the First
        Lady of the United States, and my fellow Americans:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc4f9e-67f8-4aea-80e4-9463f8efa263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 1 year has passed since I first stood at this podium,
        in this majestic chamber, to speak on behalf of the American People -- and
        to address their concerns, their hopes, and their dreams. That night, our
        new Administration had already taken swift action. A new tide of optimism
        was already sweeping across our land.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04553dd6-2b6e-436c-a60e-01f31debcb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each day since, we have gone forward with a clear vision and a righteous
        mission -- to make America great again for all Americans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf181a0-d2d7-4ac9-b8c3-4ff8940da4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last year, we have made incredible progress and achieved
        extraordinary success. We have faced challenges we expected, and others we
        could never have imagined. We have shared in the heights of victory and the
        pains of hardship. We endured floods and fires and storms. But through it
        all, we have seen the beauty of America''s soul, and the steel in America''s
        spine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f619073-ddca-45c8-8cb3-19dee5947ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each test has forged new American heroes to remind us who we are,
        and show us what we can be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16965b4-04aa-45ef-9867-266e96ecff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We saw the volunteers of the "Cajun Navy," racing to the rescue
        with their fishing boats to save people in the aftermath of a devastating
        hurricane.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f061b61-2f75-44c7-a424-5b3edf5eaf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We saw strangers shielding strangers from a hail of gunfire on the
        Las Vegas strip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31ed02-8e38-49b0-a40c-185516ef2de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We heard tales of Americans like Coast Guard Petty Officer Ashlee
        Leppert, who is here tonight in the gallery with Melania. Ashlee was aboard
        one of the first helicopters on the scene in Houston during Hurricane Harvey.
        Through 18 hours of wind and rain, Ashlee braved live power lines and deep
        water, to help save more than 40 lives. Thank you, Ashlee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60795b8b-8da8-4f4c-9512-d48df97b61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We heard about Americans like firefighter David Dahlberg. He is
        here with us too. David faced down walls of flame to rescue almost 60 children
        trapped at a California summer camp threatened by wildfires.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986b079-43f0-4f90-98da-a0bde9287ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To everyone still recovering in Texas, Florida, Louisiana, Puerto
        Rico, the Virgin Islands, California, and everywhere else -- we are with you,
        we love you, and we will pull through together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abe30d7-24de-4fb8-ace4-0e9d9f820e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some trials over the past year touched this chamber very personally.
        With us tonight is one of the toughest people ever to serve in this House
        -- a guy who took a bullet, almost died, and was back to work three and a
        half months later: the legend from Louisiana, Congressman Steve Scalise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2fe9ec-9fcb-4a6c-b4a6-1504d077edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are incredibly grateful for the heroic efforts of the Capitol
        Police Officers, the Alexandria Police, and the doctors, nurses, and paramedics
        who saved his life, and the lives of many others in this room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c8a8f-6f92-420e-8d62-e659d2b8da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of that terrible shooting, we came together, not
        as Republicans or Democrats, but as representatives of the people. But it
        is not enough to come together only in times of tragedy. Tonight, I call upon
        all of us to set aside our differences, to seek out common ground, and to
        summon the unity we need to deliver for the people we were elected to serve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92df17-2c3a-4e3b-bc25-4afdcf8887d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last year, the world has seen what we always knew: that
        no people on Earth are so fearless, or daring, or determined as Americans.
        If there is a mountain, we climb it. If there is a frontier, we cross it.
        If there is a challenge, we tame it. If there is an opportunity, we seize
        it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a25290-f6de-487d-ba07-2cdea3e98042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So let us begin tonight by recognizing that the state of our Union
        is strong because our people are strong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f35f4dd-52c4-47bd-a1f8-3545f26f19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And together, we are building a safe, strong, and proud America.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741bcc2a-1452-4a39-a71d-ebeed0fbe649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the election, we have created 2.4 million new jobs, including
        200,000 new jobs in manufacturing alone. After years of wage stagnation, we
        are finally seeing rising wages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4837e82e-0d5d-4428-af42-6205ee4f3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment claims have hit a 45-year low. African-American unemployment
        stands at the lowest rate ever recorded, and Hispanic American unemployment
        has also reached the lowest levels in history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c761b7-4a26-46c2-8bdd-bb425b3fa2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small business confidence is at an all-time high. The stock market
        has smashed one record after another, gaining $8 trillion in value. That is
        great news for Americans'' 401k, retirement, pension, and college savings
        accounts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b4409-1fd6-45d0-b7f2-81a9e38718bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just as I promised the American people from this podium 11 months
        ago, we enacted the biggest tax cuts and reforms in American history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75c17e-d7d1-4a2a-b546-bddfb4e83bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our massive tax cuts provide tremendous relief for the middle class
        and small businesses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceeb3d6-14d6-4199-84a7-16da5f38c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To lower tax rates for hardworking Americans, we nearly doubled
        the standard deduction for everyone. Now, the first $24,000 earned by a married
        couple is completely tax-free. We also doubled the child tax credit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57053f-9091-4a18-bb58-73640aa2c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical family of four making $75,000 will see their tax bill
        reduced by $2,000 -- slashing their tax bill in half.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccbb410-5555-477d-9ec1-e117b6fe4a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This April will be the last time you ever file under the old broken
        system -- and millions of Americans will have more take-home pay starting
        next month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec00da-8cc2-4902-94a1-0ec7ed910410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We eliminated an especially cruel tax that fell mostly on Americans
        making less than $50,000 a year -- forcing them to pay tremendous penalties
        simply because they could not afford government-ordered health plans. We repealed
        the core of disastrous Obamacare -- the individual mandate is now gone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4aacc-c9ba-4ca4-bacc-694eec93fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We slashed the business tax rate from 35 percent all the way down
        to 21 percent, so American companies can compete and win against anyone in
        the world. These changes alone are estimated to increase average family income
        by more than $4,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2321b4-2993-46ce-a1ab-ab1c5ff89d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small businesses have also received a massive tax cut, and can now
        deduct 20 percent of their business income.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16968f81-a303-4e7c-922b-59431293071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here tonight are Steve Staub and Sandy Keplinger of Staub Manufacturing
        -- a small business in Ohio. They have just finished the best year in their
        20-year history. Because of tax reform, they are handing out raises, hiring
        an additional 14 people, and expanding into the building next door.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14dd65a-ee94-4599-a030-e24ad76b79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Staub''s employees, Corey Adams, is also with us tonight.
        Corey is an all-American worker. He supported himself through high school,
        lost his job during the 2008 recession, and was later hired by Staub, where
        he trained to become a welder. Like many hardworking Americans, Corey plans
        to invest his tax‑cut raise into his new home and his two daughters'' education.
        Please join me in congratulating Corey.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18eb66-8cf5-490a-996b-6eeff585e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since we passed tax cuts, roughly 3 million workers have already
        gotten tax cut bonuses -- many of them thousands of dollars per worker. Apple
        has just announced it plans to invest a total of $350 billion in America,
        and hire another 20,000 workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb02ec-093a-46d2-8a5a-5b127c972e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is our new American moment. There has never been a better time
        to start living the American Dream.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8b91a-57b3-4eb8-bed0-e854ca5182ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to every citizen watching at home tonight -- no matter where
        you have been, or where you come from, this is your time. If you work hard,
        if you believe in yourself, if you believe in America, then you can dream
        anything, you can be anything, and together, we can achieve anything.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369a87f-9fe8-4c5c-b925-ecdd8ed4167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I want to talk about what kind of future we are going to
        have, and what kind of Nation we are going to be. All of us, together, as
        one team, one people, and one American family.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde10f4-9210-4b8b-842a-270c3d2bb05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all share the same home, the same heart, the same destiny, and
        the same great American flag.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad54d2-7ea6-4bce-aa54-518e60bd0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, we are rediscovering the American way.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb6885-602a-4573-b36c-f4d759ef68e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In America, we know that faith and family, not government and bureaucracy,
        are the center of the American life. Our motto is "in God we trust."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062756fd-7788-4502-8465-a98d90510227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we celebrate our police, our military, and our amazing veterans
        as heroes who deserve our total and unwavering support.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db66683e-8221-49a8-b427-d548ec299d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here tonight is Preston Sharp, a 12-year-old boy from Redding, California,
        who noticed that veterans'' graves were not marked with flags on Veterans
        Day. He decided to change that, and started a movement that has now placed
        40,000 flags at the graves of our great heroes. Preston: a job well done.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5038e-d935-4d84-962d-0c47fc1c20d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young patriots like Preston teach all of us about our civic duty
        as Americans. Preston''s reverence for those who have served our Nation reminds
        us why we salute our flag, why we put our hands on our hearts for the pledge
        of allegiance, and why we proudly stand for the national anthem.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7ba49-80b8-45d3-ac29-0d25283396f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans love their country. And they deserve a Government that
        shows them the same love and loyalty in return.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769cf375-cec3-410e-9b30-e1925b3f5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last year we have sought to restore the bonds of trust between
        our citizens and their Government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda9f7ea-4efe-4c70-befd-7ad4f4261043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with the Senate, we are appointing judges who will interpret
        the Constitution as written, including a great new Supreme Court Justice,
        and more circuit court judges than any new administration in the history of
        our country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6189688-06dd-4594-931e-c93a9ae0449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are defending our Second Amendment, and have taken historic actions
        to protect religious liberty.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15422488-38d6-4b29-885d-9a7949e5dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we are serving our brave veterans, including giving our veterans
        choice in their healthcare decisions. Last year, the Congress passed, and
        I signed, the landmark VA Accountability Act. Since its passage, my Administration
        has already removed more than 1,500 VA employees who failed to give our veterans
        the care they deserve -- and we are hiring talented people who love our vets
        as much as we do.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6933b396-8f16-4a35-bdda-4a429a6af04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will not stop until our veterans are properly taken care of, which
        has been my promise to them from the very beginning of this great journey.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559dba1-e100-4bb6-ae49-77cff7625030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Americans deserve accountability and respect -- and that is
        what we are giving them. So tonight, I call on the Congress to empower every
        Cabinet Secretary with the authority to reward good workers -- and to remove
        Federal employees who undermine the public trust or fail the American people.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92d829-ed13-4566-81d5-37b5ccb2d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our drive to make Washington accountable, we have eliminated
        more regulations in our first year than any administration in history.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f7d6e-fc68-48ca-b709-21ed8a40efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have ended the war on American Energy -- and we have ended the
        war on clean coal. We are now an exporter of energy to the world.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511277ad-b233-4de8-b326-0b52a4288c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Detroit, I halted Government mandates that crippled America''s
        autoworkers -- so we can get the Motor City revving its engines once again.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc21f4-35d1-48e0-9816-5cd45a028c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many car companies are now building and expanding plants in the
        United States -- something we have not seen for decades. Chrysler is moving
        a major plant from Mexico to Michigan; Toyota and Mazda are opening up a plant
        in Alabama. Soon, plants will be opening up all over the country. This is
        all news Americans are unaccustomed to hearing -- for many years, companies
        and jobs were only leaving us. But now they are coming back.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33082e4-2883-4202-9c97-3df21fad0a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exciting progress is happening every day.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30fafe-b7a0-42ef-9472-eae812cf5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speed access to breakthrough cures and affordable generic drugs,
        last year the FDA approved more new and generic drugs and medical devices
        than ever before in our history.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d91dc-229e-45dc-948e-eb569c41b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also believe that patients with terminal conditions should have
        access to experimental treatments that could potentially save their lives.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc850653-dcba-4aef-9d5e-1727e4481cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are terminally ill should not have to go from country
        to country to seek a cure -- I want to give them a chance right here at home.
        It is time for the Congress to give these wonderful Americans the "right to
        try."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643cda9-0002-43c0-9e08-9d1210ba6c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my greatest priorities is to reduce the price of prescription
        drugs. In many other countries, these drugs cost far less than what we pay
        in the United States. That is why I have directed my Administration to make
        fixing the injustice of high drug prices one of our top priorities. Prices
        will come down.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac24326-c52b-427c-bc3a-01e447623bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America has also finally turned the page on decades of unfair trade
        deals that sacrificed our prosperity and shipped away our companies, our jobs,
        and our Nation''s wealth.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4049b-d562-4667-96e3-53b8f8d53fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The era of economic surrender is over.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff91f6-1f2c-46a3-bb70-fff3cf7544b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From now on, we expect trading relationships to be fair and to be
        reciprocal.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af0459b-5449-4d20-b3da-bb677edbc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will work to fix bad trade deals and negotiate new ones.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57402d03-3102-4db9-9615-9dceddfa5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we will protect American workers and American intellectual property,
        through strong enforcement of our trade rules.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed573efe-a26a-46a4-9cad-e78e8fd7bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we rebuild our industries, it is also time to rebuild our crumbling
        infrastructure.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51003f-a0a5-49b3-b47c-baa8187fd6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America is a nation of builders. We built the Empire State Building
        in just 1 year -- is it not a disgrace that it can now take 10 years just
        to get a permit approved for a simple road?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3bbab-f9cd-4d31-a523-0c2d7d986f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am asking both parties to come together to give us the safe, fast,
        reliable, and modern infrastructure our economy needs and our people deserve.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb47c34-7bff-47ca-b0c5-364f33600849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I am calling on the Congress to produce a bill that generates
        at least $1.5 trillion for the new infrastructure investment we need.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b0b74-4ce5-420f-add7-c9effa9de8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Federal dollar should be leveraged by partnering with State
        and local governments and, where appropriate, tapping into private sector
        investment -- to permanently fix the infrastructure deficit.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfa037-e292-47d9-b5ea-765d404273a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any bill must also streamline the permitting and approval process
        -- getting it down to no more than two years, and perhaps even one.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f72e43-47fb-4c40-8275-680c8d64ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, we can reclaim our building heritage. We will build gleaming
        new roads, bridges, highways, railways, and waterways across our land. And
        we will do it with American heart, American hands, and American grit.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682eaaec-1d16-467d-812d-edd23148dacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We want every American to know the dignity of a hard day''s work.
        We want every child to be safe in their home at night. And we want every citizen
        to be proud of this land that we love.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22d9bb-cc01-401b-8f91-9d14377b5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can lift our citizens from welfare to work, from dependence to
        independence, and from poverty to prosperity.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9fcac-1049-4ffe-999b-21f860217370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tax cuts create new jobs, let us invest in workforce development
        and job training. Let us open great vocational schools so our future workers
        can learn a craft and realize their full potential. And let us support working
        families by supporting paid family leave.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f73e50-2518-474c-9c00-a8a1492bbe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As America regains its strength, this opportunity must be extended
        to all citizens. That is why this year we will embark on reforming our prisons
        to help former inmates who have served their time get a second chance.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f082c65-edb4-4d7b-b177-f15a75b2a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggling communities, especially immigrant communities, will also
        be helped by immigration policies that focus on the best interests of American
        workers and American families.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b2709-7ce5-4129-8afd-993870b9a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, open borders have allowed drugs and gangs to pour into
        our most vulnerable communities. They have allowed millions of low-wage workers
        to compete for jobs and wages against the poorest Americans. Most tragically,
        they have caused the loss of many innocent lives.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd402c05-84d8-4100-9bdd-db412ac97c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here tonight are two fathers and two mothers: Evelyn Rodriguez,
        Freddy Cuevas, Elizabeth Alvarado, and Robert Mickens. Their two teenage daughters
        -- Kayla Cuevas and Nisa Mickens -- were close friends on Long Island. But
        in September 2016, on the eve of Nisa''s 16th Birthday, neither of them came
        home. These two precious girls were brutally murdered while walking together
        in their hometown. Six members of the savage gang MS-13 have been charged
        with Kayla and Nisa''s murders. Many of these gang members took advantage
        of glaring loopholes in our laws to enter the country as unaccompanied alien
        minors ‑- and wound up in Kayla and Nisa''s high school.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212f3e3-d935-4277-9e27-64ad9a6f172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evelyn, Elizabeth, Freddy, and Robert: Tonight, everyone in this
        chamber is praying for you. Everyone in America is grieving for you. And 320
        million hearts are breaking for you. We cannot imagine the depth of your sorrow,
        but we can make sure that other families never have to endure this pain.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699cee0-f7bb-45f0-b57b-cef3c0238a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, I am calling on the Congress to finally close the deadly
        loopholes that have allowed MS-13, and other criminals, to break into our
        country. We have proposed new legislation that will fix our immigration laws,
        and support our ICE and Border Patrol Agents, so that this cannot ever happen
        again.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6395d-8ea5-48e8-ae36-39ac74e985e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is a compassionate nation. We are proud that we
        do more than any other country to help the needy, the struggling, and the
        underprivileged all over the world. But as President of the United States,
        my highest loyalty, my greatest compassion, and my constant concern is for
        America''s children, America''s struggling workers, and America''s forgotten
        communities. I want our youth to grow up to achieve great things. I want our
        poor to have their chance to rise.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5e38f-dec9-4f20-917c-f515663f81f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So tonight, I am extending an open hand to work with members of
        both parties -- Democrats and Republicans -- to protect our citizens of every
        background, color, religion, and creed. My duty, and the sacred duty of every
        elected official in this chamber, is to defend Americans -- to protect their
        safety, their families, their communities, and their right to the American
        Dream. Because Americans are dreamers too.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501c25b-2593-4afa-94e9-445b09ec9ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here tonight is one leader in the effort to defend our country:
        Homeland Security Investigations Special Agent Celestino Martinez -- he goes
        by CJ. CJ served 15 years in the Air Force before becoming an ICE agent and
        spending the last 15 years fighting gang violence and getting dangerous criminals
        off our streets. At one point, MS-13 leaders ordered CJ''s murder. But he
        did not cave to threats or fear. Last May, he commanded an operation to track
        down gang members on Long Island. His team has arrested nearly 400, including
        more than 220 from MS-13.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f974c-ddf7-4579-a66d-b4a610649949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ: Great work. Now let us get the Congress to send you some reinforcements.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cba458b-b030-4846-8fdf-d053540c8265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next few weeks, the House and Senate will be voting on
        an immigration reform package.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0abd9c-e40a-4831-a6ef-6423d4f9dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, my Administration has met extensively with both
        Democrats and Republicans to craft a bipartisan approach to immigration reform.
        Based on these discussions, we presented the Congress with a detailed proposal
        that should be supported by both parties as a fair compromise -- one where
        nobody gets everything they want, but where our country gets the critical
        reforms it needs.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264e2de-c846-497c-b20a-95103ef1407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the four pillars of our plan:</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091018c9-d9c8-4935-a8ef-bbfd970e738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first pillar of our framework generously offers a path to citizenship
        for 1.8 million illegal immigrants who were brought here by their parents
        at a young age -- that covers almost three times more people than the previous
        administration. Under our plan, those who meet education and work requirements,
        and show good moral character, will be able to become full citizens of the
        United States.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff5340-2b68-4180-b329-4feb1ffb5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second pillar fully secures the border. That means building
        a wall on the Southern border, and it means hiring more heroes like CJ to
        keep our communities safe. Crucially, our plan closes the terrible loopholes
        exploited by criminals and terrorists to enter our country -- and it finally
        ends the dangerous practice of "catch and release."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ba74a-e11d-4ba4-af41-fda358a6f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third pillar ends the visa lottery -- a program that randomly
        hands out green cards without any regard for skill, merit, or the safety of
        our people. It is time to begin moving towards a merit-based immigration system
        -- one that admits people who are skilled, who want to work, who will contribute
        to our society, and who will love and respect our country.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a04206-1300-4093-899f-cea6fa57fb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth and final pillar protects the nuclear family by ending
        chain migration. Under the current broken system, a single immigrant can bring
        in virtually unlimited numbers of distant relatives. Under our plan, we focus
        on the immediate family by limiting sponsorships to spouses and minor children.
        This vital reform is necessary, not just for our economy, but for our security,
        and our future.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ba387-a1ff-49d8-981e-0b007c2987d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, two terrorist attacks in New York were made possible
        by the visa lottery and chain migration. In the age of terrorism, these programs
        present risks we can no longer afford.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b95b0-6a35-4b64-854a-1140fc6a2892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is time to reform these outdated immigration rules, and finally
        bring our immigration system into the 21st century.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b65b9-494a-4bef-ab83-535944ea9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These four pillars represent a down-the-middle compromise, and one
        that will create a safe, modern, and lawful immigration system.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed41fa-40ce-447d-b92b-ab07468c816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over 30 years, Washington has tried and failed to solve this
        problem. This Congress can be the one that finally makes it happen.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977460c-93e8-40b0-9158-8bee8c0487ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, these four pillars will produce legislation that
        fulfills my ironclad pledge to only sign a bill that puts America first. So
        let us come together, set politics aside, and finally get the job done.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b79b88-0972-4004-8a26-41f170183561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reforms will also support our response to the terrible crisis
        of opioid and drug addiction.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4a8df-f995-444e-909f-ed52cf950b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, we lost 64,000 Americans to drug overdoses: 174 deaths
        per day. Seven per hour. We must get much tougher on drug dealers and pushers
        if we are going to succeed in stopping this scourge.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ca170-baef-45f6-aa6e-1915a61e9b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Administration is committed to fighting the drug epidemic and
        helping get treatment for those in need. The struggle will be long and difficult
        -- but, as Americans always do, we will prevail.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb6846-3568-4311-87d5-70cc635cab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we have seen tonight, the most difficult challenges bring out
        the best in America.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45751df8-9403-4815-bb9d-1ee29465b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We see a vivid expression of this truth in the story of the Holets
        family of New Mexico. Ryan Holets is 27 years old, and an officer with the
        Albuquerque Police Department. He is here tonight with his wife Rebecca. Last
        year, Ryan was on duty when he saw a pregnant, homeless woman preparing to
        inject heroin. When Ryan told her she was going to harm her unborn child,
        she began to weep. She told him she did not know where to turn, but badly
        wanted a safe home for her baby.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42948802-e6af-4078-a873-09fb0005b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that moment, Ryan said he felt God speak to him: "You will do
        it -- because you can." He took out a picture of his wife and their four kids.
        Then, he went home to tell his wife Rebecca. In an instant, she agreed to
        adopt. The Holets named their new daughter Hope.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b94ea8-81c7-48d7-9c17-a65abae7e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan and Rebecca: You embody the goodness of our Nation. Thank you,
        and congratulations.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5763c-a512-44c8-9a15-c14a6b5918f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we rebuild America''s strength and confidence at home, we are
        also restoring our strength and standing abroad.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bac580-d8f9-4a7d-9fd9-342ad9532723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, we face rogue regimes, terrorist groups, and rivals
        like China and Russia that challenge our interests, our economy, and our values.
        In confronting these dangers, we know that weakness is the surest path to
        conflict, and unmatched power is the surest means of our defense.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8860f3-112e-4a22-b9e9-eff82c2a6dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, I am asking the Congress to end the dangerous defense
        sequester and fully fund our great military.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fca139-163f-4dec-a002-9c780f9a79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of our defense, we must modernize and rebuild our nuclear
        arsenal, hopefully never having to use it, but making it so strong and powerful
        that it will deter any acts of aggression. Perhaps someday in the future there
        will be a magical moment when the countries of the world will get together
        to eliminate their nuclear weapons. Unfortunately, we are not there yet.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c30d31-14ed-4673-b789-eed032e968b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, I also pledged that we would work with our allies to
        extinguish ISIS from the face of the Earth. One year later, I am proud to
        report that the coalition to defeat ISIS has liberated almost 100 percent
        of the territory once held by these killers in Iraq and Syria. But there is
        much more work to be done. We will continue our fight until ISIS is defeated.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802cb623-586b-4829-8eea-ff71a5cb4481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Staff Sergeant Justin Peck is here tonight. Near Raqqa last
        November, Justin and his comrade, Chief Petty Officer Kenton Stacy, were on
        a mission to clear buildings that ISIS had rigged with explosives so that
        civilians could return to the city.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268de55-2048-40eb-9953-b498336261a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearing the second floor of a vital hospital, Kenton Stacy was
        severely wounded by an explosion. Immediately, Justin bounded into the booby-trapped
        building and found Kenton in bad shape. He applied pressure to the wound and
        inserted a tube to reopen an airway. He then performed CPR for 20 straight
        minutes during the ground transport and maintained artificial respiration
        through 2 hours of emergency surgery.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3350bd7-84e5-462b-8191-48b16f1f8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenton Stacy would have died if not for Justin''s selfless love
        for a fellow warrior. Tonight, Kenton is recovering in Texas. Raqqa is liberated.
        And Justin is wearing his new Bronze Star, with a "V" for "Valor." Staff Sergeant
        Peck: All of America salutes you.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f2d1d-1b5d-4105-8ff0-5ea3f6865395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorists who do things like place bombs in civilian hospitals
        are evil. When possible, we annihilate them. When necessary, we must be able
        to detain and question them. But we must be clear: Terrorists are not merely
        criminals. They are unlawful enemy combatants. And when captured overseas,
        they should be treated like the terrorists they are.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c50a381-27de-4e19-be0b-5fb3f809016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, we have foolishly released hundreds of dangerous terrorists,
        only to meet them again on the battlefield -- including the ISIS leader, al-Baghdadi.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a23ff-9f57-4852-9740-a7e065fd59c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So today, I am keeping another promise. I just signed an order directing
        Secretary Mattis to reexamine our military detention policy and to keep open
        the detention facilities at Guantánamo Bay.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8d621-7ed4-4827-b61a-e07f7c54e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am also asking the Congress to ensure that, in the fight against
        ISIS and al-Qa''ida, we continue to have all necessary power to detain terrorists
        -- wherever we chase them down.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa559b61-578d-4728-8d9c-bdb2d9325ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our warriors in Afghanistan also have new rules of engagement. Along
        with their heroic Afghan partners, our military is no longer undermined by
        artificial timelines, and we no longer tell our enemies our plans.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab85144-4532-472a-89b7-fbc084f84c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, I also took an action endorsed unanimously by the Senate
        just months before: I recognized Jerusalem as the capital of Israel.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fe2c3-c313-40d9-aa04-be4f12f95698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterwards, dozens of countries voted in the United Nations
        General Assembly against America''s sovereign right to make this recognition.
        American taxpayers generously send those same countries billions of dollars
        in aid every year.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512e3d5-efa5-463f-b1da-309a7f6f1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why, tonight, I am asking the Congress to pass legislation
        to help ensure American foreign-assistance dollars always serve American interests,
        and only go to America''s friends.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880ab7d-4cef-4475-90b7-cb83937b67dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we strengthen friendships around the world, we are also restoring
        clarity about our adversaries.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a82fc21-5edf-4b63-860d-1eb4868b0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the people of Iran rose up against the crimes of their corrupt
        dictatorship, I did not stay silent. America stands with the people of Iran
        in their courageous struggle for freedom.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc64f2c-3f3e-4abe-b6f9-b84a9ae90607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am asking the Congress to address the fundamental flaws in the
        terrible Iran nuclear deal.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b3534-18be-467e-bef1-05f2aaa66b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Administration has also imposed tough sanctions on the communist
        and socialist dictatorships in Cuba and Venezuela.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19efc8-d958-4e52-a443-402a485ab1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no regime has oppressed its own citizens more totally or brutally
        than the cruel dictatorship in North Korea.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbcb30-d308-41cd-b145-7a99f81cb109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s reckless pursuit of nuclear missiles could very soon
        threaten our homeland.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f570ea1-1343-4831-ba26-5e1b2e0eef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are waging a campaign of maximum pressure to prevent that from
        happening.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f566d5-4c8c-4d1b-9f72-41a32a3d6a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past experience has taught us that complacency and concessions only
        invite aggression and provocation. I will not repeat the mistakes of past
        administrations that got us into this dangerous position.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8f006-16af-48d2-a698-6fd917f91fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need only look at the depraved character of the North Korean
        regime to understand the nature of the nuclear threat it could pose to America
        and our allies.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2fb2f-6287-4f1f-906c-3b9b0ed35901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otto Warmbier was a hardworking student at the University of Virginia.
        On his way to study abroad in Asia, Otto joined a tour to North Korea. At
        its conclusion, this wonderful young man was arrested and charged with crimes
        against the state. After a shameful trial, the dictatorship sentenced Otto
        to 15 years of hard labor, before returning him to America last June -- horribly
        injured and on the verge of death. He passed away just days after his return.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4c0c8-fa45-4d68-87a1-fa96ad1be0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otto''s Parents, Fred and Cindy Warmbier, are with us tonight --
        along with Otto''s brother and sister, Austin and Greta. You are powerful
        witnesses to a menace that threatens our world, and your strength inspires
        us all. Tonight, we pledge to honor Otto''s memory with American resolve.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee5fb0-dc5f-44da-98dc-7e5ba7832c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, we are joined by one more witness to the ominous nature
        of this regime. His name is Mr. Ji Seong-ho.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a42202-f36e-46dc-b0b2-e556e6995f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, Seong-ho was a starving boy in North Korea. One day, he
        tried to steal coal from a railroad car to barter for a few scraps of food.
        In the process, he passed out on the train tracks, exhausted from hunger.
        He woke up as a train ran over his limbs. He then endured multiple amputations
        without anything to dull the pain. His brother and sister gave what little
        food they had to help him recover and ate dirt themselves -- permanently stunting
        their own growth. Later, he was tortured by North Korean authorities after
        returning from a brief visit to China. His tormentors wanted to know if he
        had met any Christians. He had -- and he resolved to be free.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84767483-c99a-43f8-97e9-9734fdc65603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seong-ho traveled thousands of miles on crutches across China and
        Southeast Asia to freedom. Most of his family followed. His father was caught
        trying to escape, and was tortured to death.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7a75a-0654-489e-b8bc-85fd93d194dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today he lives in Seoul, where he rescues other defectors, and broadcasts
        into North Korea what the regime fears the most ‑- the truth.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a8c12-3fa4-4cb6-a7a6-b705cbbe810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today he has a new leg, but Seong-ho, I understand you still keep
        those crutches as a reminder of how far you have come. Your great sacrifice
        is an inspiration to us all.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c02b90-430e-421c-9e8d-fdebf847d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seong-ho''s story is a testament to the yearning of every human
        soul to live in freedom.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e91b6-e0b2-4bdd-98b3-f118bbb9e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was that same yearning for freedom that nearly 250 years ago
        gave birth to a special place called America. It was a small cluster of colonies
        caught between a great ocean and a vast wilderness. But it was home to an
        incredible people with a revolutionary idea: that they could rule themselves.
        That they could chart their own destiny. And that, together, they could light
        up the world.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e32eab-1c00-4345-bd34-9776553cfe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is what our country has always been about. That is what Americans
        have always stood for, always strived for, and always done.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74554222-fd3d-41c1-9339-64a0a249c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atop the dome of this Capitol stands the Statue of Freedom. She
        stands tall and dignified among the monuments to our ancestors who fought
        and lived and died to protect her.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6304208-e6c8-4018-af2d-5ac1c03bc042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monuments to Washington and Jefferson -- to Lincoln and King.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36eed21-c70a-48ba-978c-03a73c5b29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorials to the heroes of Yorktown and Saratoga -- to young Americans
        who shed their blood on the shores of Normandy, and the fields beyond. And
        others, who went down in the waters of the Pacific and the skies over Asia.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e2ae7-74b4-45ad-b37f-669b599cab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And freedom stands tall over one more monument: this one. This Capitol.
        This living monument to the American people.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72c9f2-d76c-4349-9e70-5e82b5887185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A people whose heroes live not only in the past, but all around
        us -- defending hope, pride, and the American way.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622d1d6e-4734-47d1-b6d3-0861ee0d3a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They work in every trade. They sacrifice to raise a family. They
        care for our children at home. They defend our flag abroad. They are strong
        moms and brave kids. They are firefighters, police officers, border agents,
        medics, and Marines.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487c470-da75-4c09-8739-50945d8e93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But above all else, they are Americans. And this Capitol, this city,
        and this Nation, belong to them.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe42e5-7d04-4abc-9601-1ce63ccfcfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our task is to respect them, to listen to them, to serve them, to
        protect them, and to always be worthy of them.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ae19f-deb1-492f-842c-1ab20bead434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans fill the world with art and music. They push the bounds
        of science and discovery. And they forever remind us of what we should never
        forget: The people dreamed this country. The people built this country. And
        it is the people who are making America great again.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41adc29b-952a-40f4-9126-aa6fdecd49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as we are proud of who we are, and what we are fighting
        for, there is nothing we cannot achieve.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5289b5-7f69-44a6-9fb5-3ec3c5ad30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as we have confidence in our values, faith in our citizens,
        and trust in our God, we will not fail.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccddc810-0731-49b3-9bcb-2d79dbe6dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our families will thrive.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1769e-9238-45bb-884c-991a5c4bbb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our people will prosper.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c4e42-b649-4e07-ae20-7b445285399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And our Nation will forever be safe and strong and proud and mighty
        and free.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5381471-ccdf-448f-88cf-75997543ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you, and God bless America.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b848ffc-504d-402c-a73c-7944af5b8d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:24:59.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:25:04.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com.</em></p>'
  'North-Korean-defector-attends-State-of-the-Union':
    'author': 'Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T11:35:39.481+08:00
    'imagesource': 'jcr:d8ce5f9c-756f-40cb-8918-571e38fc1628'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '723395e7-c238-4b9c-819a-213859d39fe1'
    'lead': 'Ji Seong-ho, a North Korean man who made it out of the rogue nation and
      now resides in South Korea, attended President Donald Trump''s first State of
      the Union address Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:27:40.292+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:42:10.688+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:42:10.496+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean defector attends State of the Union

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f4cda-8cae-45db-a098-a92fdb74fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:27:40.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:10.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ji Seong-ho, a North Korean man who made
        it out of the rogue nation and now resides in South Korea, attended President
        Donald Trump''s first State of the Union address Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bbf892-f95b-4285-b574-699951b35b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:27:40.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:10.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the guest, Trump told Ji''s story, one of a starving
        boy in North Korea some 20 years ago, whose limbs were run over by a train
        after he collapsed in exhaustion on the tracks before enduring torture at
        the hands of North Korean authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bca69-fe64-43cb-9d59-e319cda21afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:27:40.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:10.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seong-ho traveled thousands of miles on crutches across China and
        Southeast Asia to freedom," Trump continued. "Most of his family followed.
        His father was caught trying to escape, and was tortured to death."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dd79c0-607b-45e5-8f25-f30cb03ad27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:27:40.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:10.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Ji was a "witness to the ominous nature" of the authoritarian
        North Korean government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9210c-d57b-45d2-99db-40959eca8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:27:40.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:10.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Ji were Fred and Cindy Warmbier, who were reunited last
        year with their son Otto shortly&nbsp;before he died&nbsp;after returning
        from 17 months of captivity in North Korea. The Warmbiers, along with their
        children Austin and Greta, attended the address where Trump pledged "to honor
        Otto''s memory with American resolve."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef53626-6474-41fc-9fa7-9cb251345e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:27:40.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:10.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the United States and North Korea have ratcheted
        up since Trump took office, with North Korea continuing to develop its nuclear
        weapons and missile capability to international outrage. North Korean leader
        Kim Jong Un&nbsp;rang in the new year&nbsp;by appearing to extend a potential
        olive branch to South Korea and again threatening the US with his nuclear
        capability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150c6cd-9b5e-44cc-b967-3bd76c3b1a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:27:40.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:10.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in turn,&nbsp;tweeted, "North Korean Leader Kim Jong Un just
        stated that the ''Nuclear Button is on his desk at all times.'' Will someone
        from his depleted and food starved regime please inform him that I too have
        a Nuclear Button, but it is a much bigger &amp; more powerful one than his,
        and my Button works!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197dc78-5cc4-48f1-9285-16a93fb61563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:27:40.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:10.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Tuesday, Trump said North Korea was an unparalleled
        oppressor and that its nuclear missiles "could very soon threaten our homeland."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e799594-3b0d-4fcf-8315-694ec90d319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:27:40.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:10.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are waging a campaign of maximum pressure to prevent that from
        happening," Trump said, reiterating his position to approach the issue differently
        than his predecessors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1231a18-87af-4329-8b5f-5cd72c0f0330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:27:40.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:10.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com.</em></p>'
  'Excerpt-from-Kennedys-Democratic-SOTU-response-Bullies-may-land-a-punch':
    'author': 'Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T11:56:03.430+08:00
    'imagesource': 'jcr:28565eff-750b-4d36-8985-2cbfcd8a5082'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f9fa7b6-2f7f-419d-b063-b448b79ca33d'
    'lead': 'Kennedy, who comes from one of the most prominent families in American
      politics, is also set to slam Trump for ''targeting laws'' that protect Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:30:31.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T10:30:37.616+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T10:30:37.463+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Excerpt from Kennedy''s Democratic SOTU response: ''Bullies may land
      a punch''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be8a87-38dd-4665-ba97-69101a46280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:30:31.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:30:37.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In his response to the State of the Union
        address, Rep. Joe Kennedy is set to indirectly refer to President Donald Trump
        as a "bully," according to excerpts provided ahead of his speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b62e57-3632-42ba-9775-fc00c072f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:30:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:30:37.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bullies may land a punch. They might leave a mark," the Massachusetts
        Democrat will say, according to excerpts released by his office. "But they
        have never, not once, in the history of our United States, managed to match
        the strength and spirit of a people united in defense of their future."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6327963d-6417-4104-8310-2c3a9d779398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:30:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:30:37.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy, who comes from one of the most prominent families in American
        politics, is also set to slam Trump for "targeting laws" that protect Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee614fda-17cd-44e0-989d-9f611fcdf118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:30:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:30:37.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be easy to dismiss the past year as chaos. Partisanship.
        Politics. But it''s far bigger than that," he will say. "This administration
        isn''t just targeting the laws that protect us -- they are targeting the very
        idea that we are all worthy of protection."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4cc533-d1de-47b9-9b2a-f7d66b06f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:30:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:30:37.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also explain why he chose a technical school in Fall River,
        Massachusetts, as the location for his response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366543d8-f64f-46ab-b03a-2ca3f0f7e082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:30:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:30:37.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From textiles to robots, this is a place that knows how to make
        great things," he will say. "The students with us this evening in the autoshop
        at Diman Regional Technical School carry on that rich legacy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66d3fe-fe21-47fc-a920-96d62fb14f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:30:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:30:37.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will continue: "It is a fitting place to gather as our nation
        reflects on the state of our union. This is a difficult task. Many have spent
        the past year anxious, angry, afraid. We all feel the fault lines of a fractured
        country. We hear the voices of Americans who feel forgotten and forsaken."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c9324b-bfdc-447e-bb5d-ab224bada6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:30:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:30:37.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy is expected to give his response after Trump concludes his
        speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74ef77-ebbb-4ce0-b2c4-47395d92aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:30:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:30:37.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Trump''s State of the Union address is expected
        to argue for bipartisan cooperation while praising the roaring stock market
        and low unemployment, aides have said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b2010a-6d15-4b50-8ba6-cdf033eac620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:30:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:30:37.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told advisers he wanted to strike a unifying tone
        after a year of stoking divisions on race, politics and gender.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d56d1-5403-4ba2-add1-61d7f4efdd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:30:31.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:30:37.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Excerpt from Kennedy''s
        Democratic SOTU response: ''Bullies may land a punch''"</em></p>'
  'America-energy-export-import':
    'author': 'Matt Egan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T11:14:27.098+08:00
    'imagesource': 'jcr:f5060783-3053-4443-9514-cdcc27f2b44d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '802814a4-1a9d-49a3-83b3-a4de66890a36'
    'lead': 'The gap has been shrinking in recent years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:33:00.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T10:33:03.526+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T10:33:03.400+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America does export energy. It imports a lot more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234e052-7ac7-46a8-8922-ff3ac5574d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:33:00.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:33:03.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> President Trump said Tuesday night:
        "We are now, very proudly, an exporter of energy to the world."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee94a9d-3b23-44f9-9eed-b7cad4f9cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:33:00.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:33:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s true that the United States exports energy. It has for
        decades. It just imports a lot more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2874b-303d-4118-a9bb-445193587400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:33:00.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:33:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap has been shrinking in recent years. But the U.S. Energy
        Information Administration estimates the United States will keep importing
        more energy than it exports until 2026 -- maybe sooner and maybe later, depending
        on prices, world demand and regulation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f66274-f9b6-4f46-9201-7e0824c71983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:33:00.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:33:03.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American exports of one form of energy, crude oil,&nbsp;are booming.
        But that''s not because of Trump. U.S. oil production has climbed substantially
        for a decade. And Congress repealed a law in 2015 and allowed U.S. producers
        to&nbsp;send crude&nbsp;to countries other than Canada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9d773-7c82-45aa-b24f-f08568a9ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:33:00.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:33:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Trump''s State of the Union address: Live updates</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb7b48-281e-4b9a-abb8-5b581406e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:33:00.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:33:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States recently became a net exporter of natural gas.
        But that was because a technological revolution made it easier to extract
        an abundance of gas from shale formations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5b134-9f89-495d-9c7c-eba648350f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:33:00.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:33:03.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has&nbsp;cut environmental regulations. He has also pushed
        for pipelines, infrastructure and export deals, all of which would help American
        energy companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b7ed2-c946-476c-be4f-3cf1bac64af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:33:00.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:33:03.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com.</em></p>'
  'Reality-Check-Trump-State-of-the-Union':
    'author': 'CNN''s Reality Check Team'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T17:33:37.866+08:00
    'imagesource': 'jcr:ba78d3ec-32e5-479a-856b-3c2412139c7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b641fd8-5e9b-4738-80af-ef1ac73f8c33'
    'lead': 'The team of reporters, researchers and editors across CNN listened throughout
      the speech and analyzed key statements, rating them either true, true but misleading,
      and false.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:38:12.179+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:42:45.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:42:44.609+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN''s Reality Check Team vets Trump''s State of the Union

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744fed05-7cd1-4f7a-966d-eae16d13b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump on Tuesday delivered
        his first State of the Union address, and CNN''s Reality Check Team was there
        to vet his claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7be699-94ff-4844-add1-1f6223c72537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of reporters, researchers and editors across CNN listened
        throughout the speech and analyzed key statements, rating them either true,
        true but misleading, or false.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230571e9-43d5-45d4-82a1-714f0f538012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economy</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea696d9-4d38-4a1a-a80f-396845cedf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Biggest tax cuts in history?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2534cc4-c1d8-499f-9016-549760d682ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Jeanne Sahadi, Sam Petulla and Tami Luhby, CNN</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8201429-2d9f-4579-a2a1-5f082a726ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump thinks everything he does is huge. Tax reform is no different.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ac93b-4db1-467b-babe-2777956334d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as I promised the American people from this podium 11 months
        ago, we enacted the biggest tax cuts and reform in American history," he said.
        "Our massive tax cuts provide tremendous relief for the middle class and small
        businesses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7777520-d932-40d8-8a12-08c8d33d92be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax analysts and Treasury data, however,&nbsp;contradict the assertion&nbsp;that
        the tax cuts included in the Tax Cuts and Jobs Act are the biggest in US history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24881744-6866-4e58-8390-54e7b610f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a share of the economy, four other tax cuts have been bigger
        than Trump''s since the 1960s: Those of President John F. Kennedy''s&nbsp;passed&nbsp;in
        1964, President Ronald Reagan''s 1981 tax cuts, and the 2010 and 2013 tax
        cuts under President Barack Obama, which included making permanent earlier
        tax cuts signed by President George W. Bush.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de918d5d-71fe-4134-97ef-cc31a07910a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how the White House is measuring "reform."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f0c87-80bb-4bec-99ac-8c35d0db17c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reform is a much more subjective measure, so it is hard to rate,"
        said Howard Gleckman, a senior fellow at the Tax Policy Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257136c-fbd8-45b0-ae27-7194e181f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, tax experts define reform in one of three ways, he said.
        Replacing the income tax, simplifying the code and lowering rates in exchange
        for getting rid of most tax breaks. By those measures, Gleckman said, the
        Tax Cuts and Jobs Act falls short. It retains the income tax. It simplifies
        the code in some ways but further complicates it in others. And while it lowers
        rates, it also retains most tax preferences from the previous tax code.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060170f-d159-4908-9219-05944f1dac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the tax cuts themselves, they are notable,&nbsp;although
        not enormous for many.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e5e8c-2f92-46fe-8b9f-62bfa0b53b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle class, for instance, would see tax cuts on average, especially
        in the next five years. But they would be modest -- with an average increase
        below 2% in after-tax income. By contrast, higher income households would
        see an average bump in after-tax income north of 2%, according to the Tax
        Policy Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89543fb1-6396-4475-9b70-1adaab2cbcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, for most middle-income groups, their tax cuts will start to
        diminish and then disappear completely, since individual tax cuts and other
        benefits would expire after 2025. Republicans say they will extend the individual
        tax cuts beyond that date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8114c-665b-4c90-928a-a2b9f9a447f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict:<strong>&nbsp;False.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42867da6-ec62-486a-949a-7fca693a2e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black unemployment</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e8ff9-065c-43d5-b792-ac75e9efe86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tami Luhby, CNNMoney</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83356e8d-c876-481e-af8a-07006bd18c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been touting the fact that black unemployment&nbsp;has
        fallen to a record low 6.8%&nbsp;in recent weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c24dad-f745-4c25-85a5-64e119ab6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"African-American unemployment stands at the lowest rate ever recorded,"
        the President said Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b266b-f99c-43ef-806a-c02cda7d871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that the unemployment rate for African-Americans has
        never been lower. It''s one of the benefits of the strong job market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f63a0-70ee-4813-9566-9c32e2c10c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Trump has falsely taken credit for the stat. The unemployment
        rate for blacks has been dropping for years, along with the rates for other
        racial groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47752ef3-9109-4ab0-94ad-98fd0e35798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, black joblessness remains far higher than the rate for whites,
        which stands at 3.7%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4a0c2-70fa-4145-b6a4-129dd25e983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President got into a&nbsp;high-profile spat&nbsp;with Jay-Z
        this past weekend after the rapper&nbsp;told CNN''s Van Jones&nbsp;that just
        putting money in people''s pockets doesn''t make Trump a good leader.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189aeae-113c-4f19-9c23-63f2093522d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted the next morning: Somebody please inform Jay-Z that
        because of my policies, Black Unemployment has just been reported to be at
        the LOWEST RATE EVER RECORDED!</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4bc43-8004-450d-bb5d-c3ca6ad0c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict:&nbsp;True.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74fe98-b0db-4851-a5d4-52dc7ec9b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2.4 million jobs since Trump elected</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1733e-3cdb-489a-a644-a47dcf867c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Patrick Gillespie and Tami Luhby</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62f901-7930-42a2-bd57-2cb57d32aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no question that the job market is strong right now. It
        has been for years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1165d-e6d5-40e9-bc06-f3b8d043a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump opted on Tuesday to cite the growth in jobs from his election,
        rather than when he took office in January.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf68a3-6af3-4b93-9469-28d032e45227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the election, we have created 2.4 million new jobs, including
        200,000 new jobs in manufacturing alone," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc46b6-6f5c-4eca-9c88-686501035d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that the economy has added 2.4 million jobs since November
        2016. And it created 196,000 manufacturing positions last year ... or 214,000
        since November 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748a185-3a6a-4193-8fb5-6cf33caec309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the stats from the President''s first year in office:&nbsp;2
        million jobs were added in 2017, growing for a record 87 straight months.
        (Technically, Trump only gets credit for the 1.8 million jobs created since
        last February. That''s because the January report was done under former President
        Barack Obama''s watch.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4fc05-c26a-4a21-ad4f-997f9f1a6509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment is at 4.1%, matching the lowest level in 17 years.
        Companies say they are having a hard time finding workers to fill jobs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f883c1-a245-4f53-a469-2fe0719cce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, job growth actually slowed last year. That''s because he
        inherited a strong job market from former Obama. The United States added almost
        3 million jobs in 2014, 2.7 million in 2015 and 2.2 million in 2016.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd56caf-51b4-4c52-a308-097a95190eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trend is what''s expected in such a long economic expansion.
        As unemployment moves to historic lows, job gains eventually slow down.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a9418-fcb6-4012-b1d7-5685dfd224e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict:&nbsp;<strong>True.</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d754445-3624-4930-8cb3-5c73396446ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wage stagnation</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07988ae-2e61-43c1-8cdb-28dd3c266fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tami Luhby and Patrick Gillespie, CNNMoney</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb5278-4975-48c4-b44f-de0ba5fb8a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took credit for workers getting higher wages under his tenure.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbff45f-2b65-474e-968f-8545ea0c9496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After years of wage stagnation, we are finally seeing rising wages,"
        he said Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a7afdf-0de1-49d9-b1f6-b33ee03f745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, wages grew an average of 2.6% -- the same rate as 2016.
        And it''s still considered weak improvement: The Federal Reserve hopes to
        see wages increase about 3.5% annually.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e4c29-05a1-4639-b987-940808f797ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wage growth has accelerated somewhat over the past two years. It
        averaged a paltry 2.2% since October 2010, even though the economy has added
        jobs every month.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956fc434-3e38-464f-a12b-7814e29e04d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relative lack of wage growth is a big reason many Americans
        still feel left out of the recovery from the Great Recession.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d85f00-8581-4bdc-bd51-2c000cca7de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict:&nbsp;<strong>False.</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204926da-eb91-4013-a665-dc914ae10b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Auto industry recovery</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc513e3-b838-4bee-b191-a93c9f2559f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Julia Horowitz, Chris Isidore and Tami Luhby, CNNMoney</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc73bb-6e28-4017-9dd9-7d26b458dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump highlighted the strength of the auto industry, saying he "halted
        government mandates that crippled America''s auto workers, so we can get the
        Motor City revving its engines once again."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485a8d3-222e-4f52-a852-642540a502b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the auto industry''s recovery&nbsp;began years ago. If anything,
        the comeback has lasted so long&nbsp;that it''s starting to level off: US
        car sales fell in 2017 for the first time since 2009, coming in at 17.2 million
        vehicles. They had set a record in 2016 of 17.6 million cars sold.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1ab43-1269-4487-ab5f-bd476f17cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the industry is healthy. Car prices are going up, and people
        are buying more expensive models.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb5909-ef8f-4a82-b2fc-c2a78d1ec784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those trends didn''t begin when Trump took office. The Obama administration
        bailed out General Motors and Chrysler in 2009. What followed was the industry''s
        longest period of sustained growth in decades.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249feb4-30f6-4ee3-97bb-734099c4ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict:<strong>&nbsp;False.</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff9f274-425d-4617-8bf7-bbdcd1a93d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c93f4-6405-4098-a808-5ca475ca1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS territorial loss</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1859e-2404-48eb-b92d-e41013f4fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Laura Koran, CNN</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a948ce9f-8fbe-4279-bfc8-f177935e40fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, I pledged that we would work with our allies to extinguish
        ISIS from the face of the earth," Trump said Tuesday. "One year later, I''m
        proud to report that the coalition to defeat ISIS has liberated very close
        to 100% of the territory just recently held by these killers in Iraq and in
        Syria."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffabefec-61da-49c2-90a9-305bfbb05543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no doubt the military campaign to defeat ISIS has claimed
        major victories in the past year. The terror group was expelled from their
        self-proclaimed capital in Raqqa, Syria, as well as its onetime stronghold
        in Mosul, Iraq.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b7fb1-43a7-48ea-9663-8ee4c342190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly how much territory has ISIS lost? Estimates vary, but it''s
        clear it no longer has firm control over large swaths of land as it did during
        its heyday in 2014. Last month, the&nbsp;Global Coalition to Defeat ISIS&nbsp;estimated
        that the group had lost 89% of its territory in Iraq and 87% in Syria since
        that time.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b80595-071e-4756-804c-878ff74208d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, some of those coalition gains were made during the Obama
        administration. Just ahead of the inauguration last year,&nbsp;a survey&nbsp;from
        the analysis firm IHS Conflict Monitor estimated the group had lost nearly
        a quarter of its territory over the course of 2016.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c304cf-98a5-4cf4-b5e6-5043e167d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the anti-ISIS effort began under the Obama administration,
        military officials and diplomats&nbsp;credit Trump&nbsp;with delegating more
        of the day-to-day decision making to commanders on the ground, which they
        say brought new momentum to the effort.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ad119-6b5e-4c73-bb3f-e9f117ecefc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, experts warn that ISIS remains a threat within the region
        and, potentially, to the US homeland. As the terror group loses physical territory,
        it is increasingly turning its attention to online radicalization efforts,
        urging supporters to conduct terror attacks in their home countries rather
        than travel to the so-called "caliphate."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d3690-426c-42c6-8482-71f94af86a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict:&nbsp;True. The US-led coalition cannot yet declare victory
        in its effort to defeat ISIS. But at this moment, as Trump addresses Congress,
        the group is clearly in retreat, and has experienced significant territorial
        losses. The United States now faces the challenge of securing and expanding
        those territorial losses, preventing an ISIS resurgence, and -- at least in
        Syria -- determining who will govern that space in the long-term.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645bf332-5ed9-4648-8780-54c5b95c7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2a87f-8d2f-4a74-8d50-5db3407aa5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most circuit court judges of any new administration?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac37ec1-e913-44f9-83ce-381c2db4042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By David Shortell, CNN</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383caf05-bff3-4f5d-8ba5-c67cc1a8f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be one of his longest lasting legacies, and Trump was quick
        to tout it Tuesday: a conservative reshaping of the federal judiciary.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b75dc1-1338-4bd9-9a86-b1802a1cf6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working with the Senate," Trump said, "we are appointing judges
        who will interpret the Constitution as written, including a great new Supreme
        Court justice, and more circuit court judges than any new administration in
        the history of our country."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f112270-0711-42c4-9e44-4b072aa4d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big claim. Since the start of the Trump administration,
        13 judges have been confirmed by the Senate to the powerful appellate courts
        -- the latest, David Stras to the Eighth Circuit Court of Appeals, just on
        Tuesday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158c9cf-1d12-4cda-9507-a0fc9d561cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, upon confirmation of Trump circuit court nominee
        No. 12, the head of the Senate committee responsible for scrutinizing judicial
        picks marked the record. "The Senate made history 2day by confirming the 12th
        Circuit judge this year," GOP Sen. Chuck Grassley tweeted, "the MOST in the
        1st yr of any president in the 228 yr history of our country."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d62c1-a411-4ca3-a86b-1052cd00eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid pace of confirmations comes as the White House and Senate
        Republican leadership move in lockstep, at times eschewing past norms -- like
        holding hearings for multiple circuit court positions at once -- and by moving
        forward with nominees who don''t have the approval of both of his or her own
        home state senators. But currently in the minority in the Senate, Democrats
        have been only able to protest as Trump has made history.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a734f0-63f8-4869-83c2-9d5c7eb1cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict:&nbsp;<strong>True.</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b64c203-d77c-4d23-917d-5873870855e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66361a-4396-4d32-a6e2-2800b4aa1f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have immigration programs made terrorist attacks possible?</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41144941-8f13-46d3-a98f-e50ff2c527fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tal Kopan, CNN</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8e08e-fefe-4bed-8ceb-56a1781df508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed that the diversity visa lottery and family-based migration
        made recent terrorist attacks in New York City possible, saying "these programs
        present risks we can no longer afford" and that the diversity lottery is "a
        program that randomly hands out green cards without any regard for skill,
        merit, or the safety of our people."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40f36e-9a01-4660-ac56-573cce5a98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the statements are misleading and false, respectively.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db19fd-3fca-4d30-b99c-4d207161d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is true that Sayfullo Saipov and Akayed Ullah, two recent alleged
        terrorist attackers in New York City, arrived in the US because of either
        family connections or the diversity visa lottery. But in both cases,&nbsp;authorities
        say they were radicalized in the US&nbsp;-- years after they came to the US.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14286b4b-4622-4eff-b786-ddac7b262850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has not explained how it links radicalization
        in the US to needing to keep immigrants out of the US in the first place.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce217a-1851-48c4-ba95-0348629f3dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 50,000 immigrants per year arrive on diversity visas and
        hundreds of thousands annually come on family-related visas. The Trump administration
        has linked a fraction of a percentage of those to terrorism.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a5f6a-dc9c-443a-ad7c-5b816f3cb208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while diversity lottery winners are chosen at random, it is
        not true that there are no requirements or screening before they actually
        receive permission to come to the US.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efdad84-50b3-407e-8685-c72350c78b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By law, they are required to have at least a high school education
        or equivalent and work experience that requires specialized training, and
        they also must be screened for any form of ineligibility, including security
        risks, and interviewed before they receive a visa.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59eb9a-8446-48b8-b272-eb4d7b3234da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: Trump''s claim that the visa lottery and family based migration
        made terror attacks possible is&nbsp;true but misleading. His comment about
        green cards is&nbsp;false.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5f379c-fd5e-4d7e-905d-3937e96cd108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family-based migration</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793fdc07-b615-4d6a-9bbc-18ec39193235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tal Kopan, CNN</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24def5a0-0a4a-4748-af87-dd16cd02d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the current broken system," Trump said Tuesday, "a single
        immigrant can bring in virtually unlimited numbers of distant relatives."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88196ebd-d1c4-467f-998c-90a5ddd6325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President claimed that under what he calls "chain migration,"
        or family-based migration, "a single immigrant can bring in virtually unlimited
        numbers of distant relatives." But that isn''t quite the case when the limitations
        of the programs are factored in.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd81b5f-33f6-4eb1-a6ac-61609641025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is true that the majority of green cards given out annually go
        to family members of US citizens and legal permanent residents, not based
        on employment. Family visa categories include spouses, children and -- with
        decreasing degrees of preference -- parents, unmarried adult children, married
        adult children and their families and adult brothers and sisters and their
        families. The Trump administration has proposed limiting family-based visas
        to spouses and minor children, which could be a cut of roughly 40% annually
        to green cards, according to estimates&nbsp;based on DHS statistics.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a988240-9ea1-4b4a-aa86-6fcaeba1f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process is not quick and is subject to yearly limits -- currently
        there are more than 5 million immigrants in the backlog and processing queue
        waiting for their applications to go through. According to an&nbsp;American
        Immigration Lawyers Association analysis&nbsp;of DHS and State Department
        data, the US is currently processing green card applications that were filed
        six to 13 years ago, depending on the type of relative, and that can increase
        to more than 23 years for nationals of countries that have a higher rate of
        applications.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa1d00-455a-4791-8171-80904fcb8bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the analysis, if applicants for sibling visas were
        filed today, it would take roughly 36 years on average for the application
        to be processed and more than a lifetime for Mexico, for example, which has
        a high application rate.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f61bca-2216-4362-a4cf-a3019e90a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family-based migration also has its benefits, some experts say.
        While the process does not pre-select immigrants based on their skillset or
        professional experience, connecting immigrants with family already in the
        US does help with assimilation into the culture and gives them a social network
        to welcome them in the country.&nbsp;Studies have also shownthat the second
        and third generations of immigrant families are a net boon to the economy
        -- a Center for American Entrepreneurship&nbsp;analysis&nbsp;of the Fortune
        500 list for 2017 found that 43% of those companies were founded or co-founded
        by a first- or second-generation immigrant.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925d036-7a1b-4bfc-b649-c33359ecf14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict:&nbsp;<strong>False.</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a0490-a8a6-4510-addb-ec72fb0e13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MS-13 arrest numbers</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae67011-da8b-4023-86ae-4ec809e2741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tal Kopan, CNN</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42638b71-b853-438e-8461-a4bcc724ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the Border Patrol and ICE have done, we have sent thousands,
        and thousands, and thousands of MS-13, horrible people out of this country
        or into our prisons."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d6130-b6c8-4fc3-b3f2-716d355b0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s claim is not borne out by the statistics released by
        his administration.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965892c-2ba3-4de3-a95c-28060f4d7ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the administration, Immigration and Customs Enforcement
        made 796 MS-13-related arrests and Customs and Border Protection made 228
        MS-13 arrests in the fiscal year that ended at the end of September 2017.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea770e4-f62d-4192-9f77-a2689ffb2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, ICE announced a major gang crackdown, which 214 MS-13
        arrests nationwide. As part of that, Attorney General Jeff Sessions noted
        the US "worked with our partners in Central America to arrest and charge some
        4,000 MS-13 members," which the White House pointed to as back-up for Trump''s
        claim. But not all of those individuals were arrested in the US or placed
        in federal prisons.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8016d-74a8-4fb8-8d58-af1e89674fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts to combat the brutal MS-13 gang are not new. Since 2005,
        there have been roughly 60,000 arrests as part of a continual nationwide gang
        crackdown operation led by ICE''s Homeland Security Investigations with other
        US law enforcement. Of those arrests, 7,000 have been MS-13.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a839e17-c323-47dc-8074-3a9c95979db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE&nbsp;said&nbsp;the 800 arrests in FY17 were an 83% increase
        over the year before.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528a55f-0473-4329-b015-813c30283057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department&nbsp;estimates&nbsp;there are roughly 10,000
        MS-13 members nationwide, a fraction of the estimated 1.4 million members
        of US gangs nationally.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf072169-676d-4622-8c41-da96ceec13d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its year-end statistics, ICE did not break down its deportations
        by type of criminality.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1010fb-56a1-4e0d-abb9-b839b4605897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict:<strong>&nbsp;False.</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed31754-90f2-48d4-b4d0-5b11a9fe3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2a726-7e41-4cca-8c6a-9734ec011d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US exports</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003370b5-6eba-44a5-b862-76deac9db078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Matt Egan, CNNMoney</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87f1dd-7bd8-431b-9dd0-09dc1a8e6880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now, very proudly, an exporter of energy to the world,"
        Trump said Tuesday night.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a168d-1bf5-4b9b-b0db-8940da2144ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that the United States exports energy. It has for decades.
        It just imports a lot more.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252356d-596d-44d1-acb2-0f2c42ab9dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap has been shrinking in recent years. But the US Energy Information
        Administration estimates the United States will keep importing more energy
        than it exports until 2026 -- maybe sooner and maybe later, depending on prices,
        world demand and regulation.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8689a4e2-30e3-4fe2-9b21-ed065e21d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American exports of one form of energy, crude oil, are booming.
        But that''s not because of Trump. US oil production has climbed substantially
        for a decade. And Congress repealed a law in 2015 and allowed US producers
        to send crude to countries other than Canada.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da72bd-1606-4d30-ab37-f6fc771e294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States recently became a net exporter of natural gas.
        But that was because a technological revolution made it easier to extract
        an abundance of gas from shale formations.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16973051-0a04-48a6-9c1e-3fbf09377feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict:&nbsp;<strong>False.</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b180cc9-d590-45c1-b2be-06b558dda284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:38:12.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:42:45.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "CNN''s Reality Check
        Team vets Trump''s State of the Union."</em></p>'
  'American-workers-tax-cut-bonuses-Trump':
    'author': ' Julia Horowitz and Tami Luhby'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T10:45:51.998+08:00
    'imagesource': 'jcr:acd59d5f-dc62-49eb-bd1e-d20f73ec2564'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74a72198-64be-41d1-955b-ad580dd1dfc0'
    'lead': 'President Trump is taking credit for bonuses given to 3 million American
      workers because of the new tax law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:40:44.188+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:43:03.029+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:43:02.824+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The whole story behind the 3 million American workers who got tax cut
      bonuses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a87ce-2e02-4f87-ace3-0c6081f4489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> President Trump is taking credit
        for bonuses given to 3 million American workers because of the new tax law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5001c23-8d8f-45ca-a55e-8942c264ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s only part of the story.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4a868-bab3-4a97-b63e-81f5b4822a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies have cited the tax law as they announced bonuses,
        pay raises and sweeter 401(k)s. Those benefits are putting money in workers''
        pockets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e614c-0ae9-4deb-8254-552b1d7dd864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Tuesday cited several companies that passed on
        tax benefits to their workers, including American Airlines, which handed out
        $1,000 bonuses to employees at a total cost of almost $130 million, as well
        as Disney and AT&amp;T. (The Trump administration is suing to block AT&amp;T''s
        acquisition of Time Warner, which owns CNN.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a8364-0b65-444b-a562-ba995b975499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they represent a small fraction of the billions of dollars that
        companies will save because of a sharp cut in their tax rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530cb7bb-67fc-44c0-af23-589679d30740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street analysts expect that public companies will spend a much
        bigger share of that cash buying back their own stock and increasing shareholder
        dividends. That''s a big reason the stock market has taken off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd930fea-b23e-4392-8463-9c6693a6183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, with unemployment at a historically low 4.1%, many companies
        are having trouble hiring. The job market is so tight that many companies
        increasingly will be forced to raise pay and offer better benefits to entice
        job candidates and keep current workers from leaving.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b953c55-651d-4cad-a2ba-c11f93edb672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart, for example, said on January 11 that it would&nbsp;raise
        its minimum wage&nbsp;to $11 an hour and give employees a one-time bonus of
        up to $1,000. In all, the initiatives cost $700 million, the company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ad736-6331-4309-8d17-294b148b2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the month, Walmart announced that it was&nbsp;buying back&nbsp;$4
        billion in company debt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7c0af-48df-4f85-8b01-d84508a31e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Some of the companies giving out raises and bonuses because
        of tax reform</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a266d004-c09b-4423-8fa0-778f6eb96914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo raised its minimum wage to $15 an hour, from $13.50.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7e673-7c00-4b88-b7c2-5a6474a11a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe tax reform is good for our U.S. economy and are pleased
        to take these immediate steps to invest in our team members, communities,
        small businesses, and homeowners," CEO Tim Sloan said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb2785-dfd0-4ae6-abf1-088a82672c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells Fargo is expected to be one of the biggest winners from tax
        reform. Banks pay relatively high taxes, so the company will get a boost now
        that the corporate rate is down from 35% to 21%. Wells Fargo makes most of
        its money in the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21878ef0-40aa-4c59-afc4-57827bf50bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax law is a $3.4 billion windfall for the company, mostly based
        on money it owes the government in the future, or what''s known as a deferred
        tax liability.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1402137-cd03-488a-9ec6-f361b7a9a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Tuesday several of the companies that passed
        on tax benefits to their workers, including American Airlines, which handed
        out $1,000 bonuses to employees at a total cost of almost $130 million, as
        well as Disney and AT&amp;T.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83545807-c39b-48fe-828a-14062986f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Matt Egan contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9965467-f185-407d-8e83-a0025a518413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:40:44.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:03.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com.</em></p>'
  'biggest-tax-cut-U.S.-trump-state-of-the-union':
    'author': 'Sam Petulla and Tal Yellin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T10:32:35.663+08:00
    'imagesource': 'jcr:792ad1fc-81c1-47c8-a1d0-2aac206a18a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd91831a-5cd6-497e-a6be-6942f8ea2c81'
    'lead': 'Tax analysts have been unequivocal that Trump''s claim is not true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:43:04.863+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:43:21.057+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:43:20.799+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The biggest tax cut in U.S. history? Not quite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38a2fa-fb32-47d0-9304-52978dfc081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump has bragged -- and
        did so again during his State of the Union address Tuesday -- that the tax
        cuts Congress passed would be the biggest in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf991bb-e6ce-44fe-8a9a-80e750ac64ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt the tax legislation slashed corporate tax rates
        and will give&nbsp;80% of individual filers a tax cut, according to some estimates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebcf563-7d45-4dcc-ba24-27d56dd76349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But arguably, President Barack Obama passed a larger tax cut by&nbsp;making
        most of President George W. Bush''s cuts permanent. President Ronald Reagan
        definitely did. And Presidents John F. Kennedy and Lyndon Johnson probably
        did, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52234bf-4f8c-451f-80c9-c08b66935b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the biggest tax decrease, or tax cut, in the history
        of our country," Trump said at the White House last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e512625-1d9f-4b6e-a279-30995030b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax analysts have been unequivocal that Trump''s claim is not true.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5c695-fcc4-4390-b96a-2d3d2c95cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is not the largest tax cut ever, it is the most poorly
        timed giant tax cut in history," said Leonard Burman,&nbsp;institute fellow&nbsp;at
        the nonpartisan Tax Policy Center. "The economy is near full employment and
        the national debt is at a postwar record and rising fast."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38cfa83-264e-4c2c-b8a8-c959a3100c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis by&nbsp;the Committee for a Responsible Federal Budget
        found&nbsp;that Trump''s cut is the eighth largest since 1918.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ba418-ed99-47a2-a781-34724e6bb7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the Treasury Department has weighed in on the debate. Though
        that would be Bush''s and Obama''s Treasury departments, not Trump''s. The
        Treasury Department&nbsp;released several iterations of a paper&nbsp;between
        2006 and 2013 that measured the size of past tax cuts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0cfcbe-4633-4fd7-b71f-24bf7adb82f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury reports found that, since 1968, three other tax cut
        bills have been bigger: Reagan''s 1981 cuts, and two bills passed by Obama
        to extend the Bush tax cuts. Between 1940 and 1967, when the data is less
        reliable, three tax cuts were larger, two of them after the war, when rates
        were lowered again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59290c65-ee44-4916-8afb-b0ac489a591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury measured the sizes of tax cuts by looking at the revenue
        effects of the bills as a percentage of gross domestic product -- in other
        words, how much federal revenue the bill cuts away as a portion of the economy.
        Reagan''s 1981 cut was 2.9% of GDP. Obama''s tax cut extensions in 2010 and
        2012 were 1.3% and 1.8%, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3415d-2b6d-4352-9fff-8afa022cca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tax cut, by contrast, is estimated to be about 1.1% of
        GDP per year. Even excluding Obama''s cuts -- which were really extensions
        of previous cuts first enacted by Bush -- Trump''s tax reform bill will have
        nowhere near the effect on revenue that Reagan''s did. Trump''s cuts for individuals
        are temporary. So, like Bush, he''s potentially setting himself up for another
        president to get to take credit for his tax legislation in 2025.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0c8d1-2773-4d3d-a0ab-80d0571ab787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When multiple&nbsp;tax cuts and increases by the same President
        are grouped, Trump''s cut shrinks further. Bush''s cuts come in at 1.4% of
        GDP. Even accounting for Reagan''s rollbacks after 1981, his first-term cuts
        exceed Trump''s bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c21cdb-f02f-4f5d-bc32-23de3ed8cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calculation for Trump''s tax bill''s revenue effect is made
        by taking the&nbsp;Joint Committee on Taxation''s&nbsp;estimated budgetary
        effects for the tax bill from 2019 through 2022 and dividing by&nbsp;the Congressional
        Budget Office''s cumulative GDP projections&nbsp;through the same period,
        while factoring in the joint committee''s estimated growth effects. A four-year
        window average is used because it is the same baseline the Treasury report
        uses, and it is also the period where the bill costs the most.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba20213-069e-450f-8818-3b1e404aa2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All calculations, including those in the Treasury report, start
        with the static estimates of the bills.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618172e-2ade-4781-94f5-c18a3b1ac41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason the current proposals have less of a cut than
        previous bills is because of how the legislation was passed. Republicans used&nbsp;"budget
        reconciliation" to get it passed without Democratic votes. That allowed the
        GOP to bypass a filibuster, but it also reduced how deep any cuts can be.
        "Particularly for a bill like this, large timing gimmicks, like the sunset,
        become really important," said Greg Leiserson, a former senior Treasury tax
        economist who''s the director of tax policy at the Washington Center for Equitable
        Growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8489c2-4e12-4eda-b4a9-199946971863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reagan, the saint of "trickle-down economics," cut rates to corporations
        and to individuals across the board in 1981, giving the largest cuts to high
        earners. Reagan''s 1986 tax reform made substantial changes to the tax code''s
        structure to try to simplify it. Whether Reagan''s cuts helped or hurt the
        rich and whether they are the reason for the growth the economy experienced
        during the 1980s&nbsp;is still a matter of debate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1880e-cae6-4b06-8122-3bb7c8c6d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the Bush tax reductions borrowed heavily from the supply-side
        ideology that underpinned Reagan''s cuts. Bush cut taxes across the board,
        lowered rates on dividends and capital gains, and changed the estate tax to
        benefit high earners. His cuts are&nbsp;generally credited&nbsp;with helping
        middle-class families and,&nbsp;even more, the wealthy. Bush is faulted, however,
        for driving increased inequality between low and high earners. When Obama
        extended most of the Bush cuts, several provisions that benefited high earners
        were allowed to expire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05490014-1154-4911-ac55-ecb8f86a870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steve Mnuchin defended Trump''s claim to CNN''s
        Jake Tapper in November and made specific arguments about the sizes of specific
        elements of the plan, but did not have a compelling argument backing up the
        President''s more general claim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a2c97-7674-4413-976b-28afd06e039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An open question, not answered by the Treasury report, is whether
        this is the largest tax cut in history for corporations. Tax experts say it
        could be. The bill rolls back cuts on the individual side at the end of 2025
        but keeps the corporate cuts in place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59438c5a-6dcb-4ac5-aac3-dcd5233b9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:43:04.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:21.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com.</em></p>'
  'Clinton-on-not-firing-faith-adviser-sexual-harassment':
    'author': ' Dan Merica, CNN'
    'caption': 'Hillary Clinton is the former Democratic presidential candidate for
      the 2016 presidential election. Clinton also served as U.S. secretary of state,
      U.S. senator of New York and first lady of the U.S. (File Photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T10:27:54.759+08:00
    'imagesource': 'jcr:b7bf2446-a57e-41bb-a3fe-699f0b9387dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd51503be-3057-4c85-a5ee-9aef54c2861c'
    'lead': 'Clinton, much to the chagrin of her aides in 2008, decided not to fire
      her faith adviser, Burns Strider, after a woman he worked with accused him of
      harassment that included inappropriate touching, kissing her forehead and sending
      her suggestive emails.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:45:31.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:43:39.464+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:43:39.222+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton on not firing faith adviser: ''If I had it to do again, I wouldn''t''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac7316-c7ab-42af-93cb-577c0dc99dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hillary Clinton,&nbsp;in a lengthy Facebook
        post&nbsp;explaining her decision not to fire a senior adviser on her 2008
        campaign who was accused of sexual harassment, said she did not fire him because
        she didn''t think it was "the best solution to the problem," but that she
        shouldn''t make the same decision today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6eb232-d804-4b01-889c-6511c7c9d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was released minutes before President Donald Trump, the
        man who defeated her in 2016, stepped to the podium at the Capitol to deliver
        his first State of the Union address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c42ed-3b28-4d51-8501-28bb0e11e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I very much understand the question I''m being asked as to why
        I let an employee on my 2008 campaign keep his job despite his inappropriate
        workplace behavior," Clinton writes. "The short answer is this: If I had it
        to do again, I wouldn''t."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb559c-e60c-438c-ba58-5245bedfab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, much to the chagrin of her aides in 2008, decided not to
        fire her faith adviser, Burns Strider, after a woman he worked with accused
        him of harassment that included inappropriate touching, kissing her forehead
        and sending her suggestive emails.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6053c2-713a-4970-b183-afd8d06aeb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing of the complaint, campaign manager Patti Solis Doyle
        and other senior aides urged Clinton to fire Strider, but Clinton declined
        to dismiss him and kept him on for the rest of her failed run for the Democratic
        presidential nomination, the sources said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6527ff8c-93ea-489a-af24-6558f10f67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton added in her post that she did not think that firing Strider,
        who went on to be fired from his job at a pro-Clinton super PAC because of
        multiple allegations of sexual harassment, was the "best solution to the problem"
        and that she believes in second chances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc3649-b2f4-44ae-ab75-a2d7baf1ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He needed to be punished, change his behavior, and understand why
        his actions were wrong," she wrote. "The young woman needed to be able to
        thrive and feel safe. I thought both could happen without him losing his job.
        I believed the punishment was severe and the message to him unambiguous."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d0018-8a92-414d-92db-2921dd7c7921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Strider went on to harass more women "troubles me
        greatly, and it alone makes clear that the lesson I hoped he had learned while
        working for me went unheeded."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d792a8a-fa49-430f-abf3-2ce6dc7dd81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Clinton aide said the fact that the message was posted minutes
        before Trump''s State of the Union began was due to nothing more than that
        was when it was finished.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b202f6c-3925-4bf0-b656-3c3fa667a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s simply when she finished writing it," the aide said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125bac09-096c-4e18-9eae-0f02831322fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:43:39.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clintons'' history with sexual assault has made it difficult
        for the couple to speak out during the cultural conversation about sexual
        assault, harassment and workplace dynamics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e304b1-53e6-47dd-8c26-c491b3c03d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:45:31.048+08:00
      'mgnl:createdBy': 'jeff'
