      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good lawyer can spot a winning case. I smell a winning case,"
        Jose Diño told CNN Philippines'' The Source Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9bec9d-ca99-4505-ab71-3e7f4c3b4f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon was moved to the Pasay City jail on Tuesday from his Senate
        detention facility after a verbal spat with Senate Blue Ribbon Committee Chair
        Richard Gordon during Monday''s investigation on alleged Customs corruption.
        He has been detained since September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6702752-0794-431b-a1f8-2598fab7d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Jail Bureau: ''No special treatment'' for Faeldon in Pasay
        City Jail</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99689c6-6e54-4241-9b91-c6bc1ba33fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His camp filed a petition "with very urgent application for a release
        order, temporary restraining order, and writ of preliminary injunction" at
        the Supreme Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14077af8-1cfa-4f68-b5d8-a069640fdf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-page document sought the annulment of Faeldon''s arrest and
        detention. It argued that Faeldon was "deprived of his liberty" for over 100
        days, and assuming but not conceding he committed legislative contempt, it
        was "neither a heinous nor non-bailable offense."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86299446-25e9-40f5-85d7-e2918ab1802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition also said the respondents were "disregarding facts,
        law, evidence and jurisprudence just to carry out their personal agenda and
        vindictiveness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d340a-bdcb-4d03-ab0f-30f2a24c3bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño further said they have yet to receive a copy of the documents
        for Faeldon''s arrest and transfer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339579a-4350-49d2-8f38-e8b4fabfd56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be a resolution signed by at least a majority of the
        members of the committee. Similar to the contempt, arrest and detention order,
        we have yet to see that," said Diño.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67b82cc-8c45-422a-ab45-986badfc3eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also challenged the Senate''s right to cite Faeldon in
        contempt for not appearing at the hearing if he was not given a show cause
        order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb9810-7c91-4eeb-9f3f-f90d1a42d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was never given a show cause order. [It was] ''Ah, I don''t
        like your face. You''re in contempt,''" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a345b4d4-4358-4324-b853-7eb29a41cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A show cause order requires a party to appear before the inquiry
        and explain why a certain course of action should not be taken against it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d8660-d943-449c-a06d-3a55fdf0d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon''s transfer to Pasay City Jail came after he and Senate
        Blue Ribbon Committee Chair Richard Gordon had a heated exchange during the
        January 29 hearing. The former Customs chief accused the senator of "exaggerating"
        claims and "monologuing" regarding his detention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e50c2-66fc-4dce-a9e3-73811b1e6049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Order to transfer ex-Customs chief to Pasay jail signed
        – Gordon</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937921ec-1d88-41b8-9706-e374e40e0036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said he cited the exchange in his petition to the Supreme Court,
        saying Gordon''s persecution of his client should be more than enough to convince
        the justices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a2722-d517-4bc1-abd9-308338f43dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry to say this... I do not even speak that way to my household
        helpers," he added. "Gordon was talking down to Captain Faeldon, like he was
        puppy dog... You don''t do that to a guest, a fellow human being, much less
        a fellow officer of government."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d34de-539c-4392-94cb-22a9ad15035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño also called out Sen. Ping Lacson, who previously said he was
        "obsessed with [pinning Faeldon] down" and proving his links to corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e29ba-9c95-4eb6-8192-3d74a6002cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has since been assigned as a deputy administrator at the
        Office of Civil Defense. Gordon wants the President to reconsider the reappointment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621284a-6a8b-4a6a-8842-7e53844344d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:37:45.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:36:09.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Gordon: President should reconsider Faeldon''s appointment
        to Office of Civil Defense</p>'
  'paolo-ballesteros-martin-del-rosario-christian-bables-die-beautiful-born-beautiful':
