      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Clinton on not firing
        faith adviser: ''If I had it to do again, I wouldn''t''"</em></p>'
  'Trump-pledges-to-make-America-great-again-for-all-Americans':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T10:54:08.100+08:00
    'imagesource': 'jcr:b66016f7-7c2f-4b9e-a7b5-4dcb021232bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84baf1dd-9c98-4ad4-aee7-f529f316f1c8'
    'lead': 'The President is expected to make the case for bipartisan efforts while
      trumpeting the roaring stock market and low unemployment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:47:42.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T10:47:46.759+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T10:47:46.238+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump pledges to ''make America great again for all Americans''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8615e3-7111-4992-b2d2-6bedc23a4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump&nbsp;sought to infuse
        his maiden State of the Union address with an undercurrent of optimism, declaring
        Tuesday the nation was thriving a year after he took office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71555c57-5333-42f3-81d9-81ce2da1114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us begin tonight by recognizing that the state of our union
        is strong because our people are strong," Trump said inside a crowded House
        chamber. "Together, we are building a safe, strong, and proud America."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985abf6b-be29-4d91-812a-11c89cbeecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguing for bipartisan efforts while trumpeting the roaring stock
        market and low unemployment, Trump struck a unifying tone after a year of
        stoking divisions on race, politics and gender.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace325c-1a54-4725-b9e6-0e7cd18bae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, I call upon all of us to set aside our differences, to
        seek out common ground, and to summon the unity we need to deliver for the
        people we were elected to serve," Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08394109-0c41-4773-8d3c-9029d3d6dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have gone forward with a clear vision and a righteous mission
        -- to make America great again for all Americans," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e75613-d0ee-4783-bb2d-68e4782451e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first year of GDP growth is very, very average, historically
        speaking</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de1742-ad0c-4c9a-b818-a4f9e2de5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether one hourlong address can achieve that goal remains to be
        seen. Trump remains deeply divisive, and Washington has fractured during his
        first year in office as controversies mount. Investigations into Russian election
        meddling are heating up as&nbsp;Trump prepares for a potential interview with
        special counsel Robert Mueller.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd4261-763a-48e0-ab0a-215407c3cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Trump heralded the large package of tax cuts he
        signed into law last year. He proclai that a regulatory rollback has allowed
        industries to thrive. And he insisted that his administration has "sought
        to restore the bonds of trust between our citizens and their government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fb4b75-e33d-4b0f-9e8b-3cc8303d9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, in fact, is our New American Moment. There has never been
        a better time to start living the American dream," Trump said. "Americans
        love their country. And they deserve a government that shows them the same
        love and loyalty in return."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02f79f-d6f5-4d70-9dbd-1c39a056c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highest-profile platform</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9954646-e11b-4866-a05c-c126a244fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Trump did not avoid oblique references the divisive
        topics that have salted his first year in office, including the controversy
        over football players kneeling during the National Anthem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0133c1-7a0e-417f-ae9e-e110a9d6fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saluting a 12-year-old guest who spearheaded an effort to place
        flags on veterans'' gravestones, Trump said the student''s actions reminded
        all Americans of their "civic duty."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e42ae70-1e2d-4aea-b089-503fb8571017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preston''s reverence for those who have served our nation reminds
        us why we salute our flag, why we put our hands on our hearts for the pledge
        of allegiance, and why we proudly stand for the National Anthem," he said,
        to applause from Republican lawmakers in the crowd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d220939-1b50-4dec-9b7b-680d13d4b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A president''s State of the Union is typically his highest-profile
        platform of the year, and viewership is generally higher in the first part
        of a presidency. But television ratings for the speech have steadily fallen
        over the decades, and Trump has shown a penchant for bypassing traditional
        communication channels in favor of Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b83b86-da8f-4710-8bac-ea0a1f3c94cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the State of the Union has assumed a reduced importance, however,
        there were no signs the White House was taking it any less seriously. For
        months, Trump fed handwritten notes with lines for the speech to his team
        of speechwriters, a White House official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f76ea-32f4-49f4-a8da-31759f25776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump practiced delivering the address from the Map Room on Monday,
        the official said. Trump''s predecessors also rehearsed their addresses from
        a mock podium and teleprompter set up in the White House basement room.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d5207-d92b-4327-966a-98af6f7eb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items Trump plans to raise in his remarks: a trillion-dollar
        infrastructure plan, paid for by federal, state and private dollars; the sweeping
        tax cuts he signed into law late last year; and foreign policy matters, including&nbsp;"eye-opening"
        remarks on North Korea, according to a person familiar with the remarks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fa357-f883-4c43-a192-bce7b90ae96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also plans to advocate for a possible&nbsp;immigration agreement&nbsp;that
        would allow some undocumented immigrations to remain in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77beab59-4a0c-40b0-b9ac-b04addd7fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of speechwriters and top policy aides helped Trump craft
        his address, White House officials said. They included National Economic Council
        director Gary Cohn, National Security Adviser H.R. McMaster, senior policy
        adviser Stephen Miller and staff secretary Rob Porter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7415b-7380-40c5-a2c6-10aca09f3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first reviewed a draft of his State of the Union address in
        December, and has made handwritten edits in recent days with black felt tip
        pens. In the last several weeks, Trump has workshopped ideas for the speech
        or edited certain sections while in the residence at night, handing over his
        changes to staffers the next day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99b419-1f67-48e5-9d90-221f1ae5ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''United''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0fdef3-332c-42f1-9045-9f5c60375a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told a gathering of TV news anchors Tuesday ahead of his address
        that he would like to see the country "united" and hopes to help rally the
        country around a sense of national unity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7483bb3-8db4-45b0-8d93-78e0a0d31d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would consider unifying the country a great
        achievement and that he would like to achieve national unity without a "major
        event," such as a national tragedy or major terrorist attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6325c-4c26-49bf-94b1-31e0fac7a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump acknowledged that the country is currently very divided,
        he also said he believes the country was more divided during the Bill Clinton
        impeachment, citing a conversation he had with a Democratic lawmaker.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd1201-47fc-4f7d-96c4-c2fbec335392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech is not likely to touch on the Russia matter, people familiar
        with it said, opting instead to focus on policy. Trump hopes a serious-minded
        message can help improve his standing in the polls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae9975-89ca-4a0f-a4ee-2de86056fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s&nbsp;approval rating stood at 40% in CNN''s last
        survey, his highest mark since last September, but still the lowest for any
        elected president at the one-year mark since modern public opinion polling
        began.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f27d0c-2c1a-4dbd-bc95-350f6fd86919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump''s approval rating edges up to 40%, according to
        a CNN Poll</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb34847-d08a-479f-b630-98874a8e9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats selected Rep. Joe Kennedy of Massachusetts, a grandson
        of Robert F. Kennedy, to deliver the traditional response to the President''s
        speech. A number of other responses are also planned, including by Sen. Bernie
        Sanders, the independent Vermont senator who ran for President in 2016. A
        number of Democrats have planned to boycott the speech.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63917b3d-e8b9-48b5-82c8-9210e21eb2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced on Monday that 15 guests would sit above
        the House floor in the first lady''s box, a tradition that past presidents
        have used to illustrate their successes. This year''s guests include a firefighter
        who helped battle blazes in California and the parents of children killed
        by the MS-13 gang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f028e0b-446e-4e3a-a48d-113882303865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump''s State of the Union guests</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac25ee7-151a-4334-96f6-3b50e5ffea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;first lady herself also plans to attend the speech. Ordinarily,
        Melania Trump''s presence at the State of the Union would not be notable --
        but&nbsp;she hasn''t appeared in public&nbsp;with her husband since reports
        emerged last week that Trump allegedly had an affair with a porn star.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e45a8a-1db1-4401-b2d6-d56ed65b4700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump arrived at the Capitol separately&nbsp;from her husband
        so she could meet one-on-one with the invited guests. Presidents and first
        ladies typically travel to the speech together.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0321a751-5daf-4412-87bb-b0c27e1ad924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jim Acosta, Kaitlan Collins, and Jeremy Diamond contributed
        to this report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e9b5a-61dc-456c-a0c2-2db6d53b7d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:47:42.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:47:46.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump pledges to
        ''make America great again for all Americans''"</em></p>'
  'Agriculture-secretary-named-designated-survivor':
    'author': 'Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T09:45:31.796+08:00
    'imagesource': 'jcr:2bf58929-7b12-44b1-9dfe-89eba81705ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fb3ce5f-d5b7-4a87-ae36-8dc03cfb35bb'
    'lead': 'Every year the administration appoints one member of the Cabinet to remain
      outside the House chamber during the State of the Union in case disaster strikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:49:54.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:44:12.372+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:44:12.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Agriculture secretary named ''designated survivor''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ebef53-88a7-42a7-8c08-715fb8755773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:49:54.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Agriculture Secretary Sonny Perdue is Tuesday
        night''s designated survivor, an administration official confirms to CNN,
        staying away from the Capitol as President Donald Trump&nbsp;delivers his
        first State of the Union address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c4e87-9f5b-4d64-9e98-d6b3ee94037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:49:54.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year the administration appoints one member of the Cabinet
        to remain outside the House chamber during the State of the Union in case
        disaster strikes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1879b-7ef1-4710-9eb3-99abd546d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:49:54.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was business as usual for Perdue on Tuesday, who spent most of
        his day at the Department of Agriculture, where he was in good spirits as
        usual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff37d0-5f3f-4483-a904-c62f6c5b1ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:49:54.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attended an event on food safety at the White House, held a meeting
        with staff about upcoming business, and met in his office with U.S. Forest
        Service firefighter David Dalhberg, a guest of the first lady''s at Tuesday''s
        address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f7f58a-d48e-4188-8cdf-2d952fdc48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:49:54.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides -- who were unaware of the plans -- were planning for Perdue
        to attend the State of the Union address and make media appearances touting
        the President''s message. But throughout the day as media inquiries came in,
        chatter that he would be the designated survivor began swirling in his office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33189369-d9ff-438b-9f39-c2cbbbbd783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:49:54.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue was scheduled to leave his office at 5:30 p.m. to attend
        a reception with the first lady''s State of the Union guests at the White
        House. He will spend the speech in a designated secure area away from the
        Capitol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac698e6-61ce-43a8-ac7c-fe8ccd30e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:49:54.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue is scheduled to travel to Atlanta tomorrow, where he will
        deliver remarks to the International Production and Processing Expo at 11
        a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8698e-1421-4361-822d-a651d0c9f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:49:54.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia native was confirmed to the post of&nbsp;Agriculture
        Secretary in April 2017. He is a former farmer, agri-businessman, veterinarian,
        state legislator and governor of Georgia, per his official biography.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ea804-a874-42ec-b7df-046a55e619b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:49:54.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue, who was raised on a rural dairy farm, has traveled to 32
        states during his tenure in the Trump administration and has been working
        closely with Congress on the forthcoming Farm Bill. He is also deeply involved
        in NAFTA negotiations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb063734-74d6-40fe-9f0f-d3c17dec2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:49:54.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Liz Landers and Noah Gray contributed to this report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0754c27-aa37-44bd-a6ea-8a3db5102f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:49:54.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Agriculture secretary
        named ''designated survivor''"</em></p>'
  'Melania-Trump-arrived-at-State-of-the-Union-separately-from-the-President':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T12:05:42.567+08:00
    'imagesource': 'jcr:d0a5f702-0d17-4192-a3fd-787ab25e2ff0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c82b095a-4e75-46e4-bf56-75ff01a3305c'
    'lead': 'In a break with longstanding tradition, Melania Trump opted to ride with
      the guests she invited to share her first lady''s box during President Donald
      Trump''s State of the Union address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:52:17.556+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:44:28.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:44:28.201+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump arrived at State of the Union separately from the President

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aefc25e-7a4d-4c0f-9087-3e1b8cbdcec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:52:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a break with longstanding tradition,
        Melania Trump opted to ride with the guests she invited to share her first
        lady''s box during President Donald Trump''s State of the Union address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab31a7-227c-435a-917e-ba030f6b39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:52:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorcade ride, from the White House south lawn to the Capitol
        building, is just a handful of minutes, but for a first couple&nbsp;who has
        not been publicly seen together since New Year''s Eve, the separate cars were
        another in a string of isolated movements from a very independent first lady.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366992c9-516c-436d-9828-603c9c4bbc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:52:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacted by CNN, the first lady''s communications director Stephanie
        Grisham said Trump is "honoring her guests for the true heroes they are."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318d8d4-2e5e-454c-a284-262700fc88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:52:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to holding a White House reception and photo opportunity
        for them, along with their friends and family, she is accompanying them to
        the Capitol," Grisham said in a statement. "Once there, the first lady and
        Mrs. Pence will host a more intimate meet-and-greet to engage with them on
        a personal level prior to the speech"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962fcfb8-09ab-442d-a8f9-e56f7e111e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:52:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s decision to hold her own White House reception
        for the 15 guests invited to sit with her at the State of the Union, and their
        accompanying friends and family, was another example of Melania Trump''s autonomy.
        Typically, the President''s annual meet-and-greet with the guests in the Oval
        Office suffices for pre-speech pomp and circumstance, however, according to
        Grisham, the first lady felt a more intimate gathering would better honor
        the guests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94037d33-de1d-4a26-a9b5-f1e14283f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:52:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barack and Michelle Obama, as well as George and Laura Bush, walked
        together from the White House doors to the same limo for the drive to State
        of the Union for all of the eight years each held office. In February 2017,
        the Trumps also shared a ride in The Beast to Capitol Hill for Trump''s first
        Joint Session of Congress. The Trumps are expected to travel together in the
        same vehicle to return to the White House later this evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceface1a-e6ec-4cf8-aca3-0ee6a80663b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:52:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:28.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Melania Trump arrived
        at State of the Union separately from the President."</em></p>'
