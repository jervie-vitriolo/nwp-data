      'text': '<p>Drummond will now join LeBron James’ squad instead of five-time
        All Star Wall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace2f0a-56f4-4f26-b1be-1834b2360f0b'
