    'title': 'Ceres-Negros bows out of AFC Champions League

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2330a-3117-4007-a0d2-290324e5af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:54:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:46.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> Ceres-Negros
        ended its historic run at the 2018 AFC Champions League after bowing to Tianjin
        Quanjian, 2-0, in the final round of the qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed8b74-6c8f-4508-a8e7-096a9e8666d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:54:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:46.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French striker Modeste scored a brace for the Chinese team at the
        Tianjin Olympic Center Stadium in Tianjin, China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2e26c-f43a-405b-b0b8-313d7599a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:54:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:46.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win by the Busmen would have pushed the Bacolod-based squad into
        the group stage of the competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a31a88-fbc4-4441-a76e-2d3a1439423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:54:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:46.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modeste scored his first goal in the 18th minute and followed it
        up with another in the 57th minute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987d7ca-6f5b-4bc5-b861-700287af0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:54:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:46.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We played against a much stronger team today," admitted Ceres coach
        Risto Vidakovic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb93400-1536-4e67-a05c-3942fffd5ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:54:40.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:46.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Philippine Football League champions made history as
        the first Filipino club to reach the playoff round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d314f73-1e5f-4070-90f3-6f6a7f63cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:54:40.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:46.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very proud of the players. They responded very well on the
        pitch," Vidakovic added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96640a0e-7091-4dec-a560-0208d411dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:54:40.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:44:46.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory allowed Tianjin to advance to the 2018 AFC Champions
        League, where they will be bracketed in Group E. The loss of Ceres meanwhile
        meant that they join Global Cebu FC in the group stage of the AFC Cup. The
        Busmen will be in Group F while Global will be in Group G.</p>'
  'Dems-boycott-of-Trumps-State-of-the-Union-address-could-be-biggest-known':
    'author': 'Sophie Tatum, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T09:05:24.121+08:00
    'imagesource': 'jcr:486cb919-1365-44f8-8f26-c0e06fe090f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8848ec6-a044-4f19-a855-c904379bf9dc'
    'lead': 'A large bloc of House Democrats boycotted the President''s first joint
      address to Congress last year, but It''s unusual for members of Congress to
      skip the president''s speech, even in times of controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:58:28.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:45:01.527+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democratics'' boycott of Trump''s State of the Union address could be
      biggest known

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70537a-ee35-45c7-9869-c01d678ef386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump will deliver&nbsp;his
        first State of the Union address&nbsp;on Tuesday night from the U.S. Capitol,
        but not all of Congress will be in attendance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a08c6c-93a9-47b1-80a4-f219393d927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tumultuous first year in office was marked by controversy,
        leading more than a dozen Democratic lawmakers to announce that they plan
        to boycott the speech altogether, in what could be the biggest known boycott
        of a President''s State of the Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c7d74-edf4-49a5-95a7-b191197e7f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large bloc of House Democrats boycotted the President''s first
        joint address to Congress last year, but It''s unusual for members of Congress
        to skip the president''s speech, even in times of controversy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2f8dc-8f40-4a10-9bf1-4bd8a311d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Republican Rep. Doug Lamborn of Colorado protested President
        Barack Obama''s policies by boycotting the State of the Union address, citing
        Obama''s recess appointments to the National Labor Relations Board, his position
        on the Keystone pipeline and defense cuts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a65cf-e96b-4aea-b927-28ee9e20f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bill Clinton faced a deeply divided Congress as he gave
        the State of the Union address in 1999 just weeks after being impeached by
        the House of Representatives. Some Republicans, angered and frustrated with
        the President, decided not to attend. They included Reps. John Shadegg of
        Arizona, Bob Schaffer of Colorado, Tom Tancredo of Colorado and Bobb Barr
        of Georgia. House Judiciary Chairman Rep. Henry Hyde, R-Illinois, missed the
        address, citing health reasons, though that was viewed with some skepticism
        given his role in the impeachment trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83370ca6-9121-4167-a7db-f24bb19d6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous largest known boycott of a president''s address came
        in 1971 by all 12 African-American members of the House, members of the newly
        founded Congressional Black Caucus. The members wrote to President Richard
        Nixon for a meeting, which they said he refused. In turn, they skipped Nixon''s
        speech. Those members, all Democrats, were: Rep. William Clay of Missouri,
        Reps. John Conyers and Charles C. Diggs Jr. of Michigan, Reps. Shirley Chisholm
        and Charles Rangel of New York, Rep. Louis Stokes of Ohio, Reps. Augustus
        F. Hawkins and Ronald V. Dellums of California, Rep. Robert Nix of Pennsylvania,
        Reps. George W. Collins and Ralph H. Metcalfe of Illinois, and Rep. Parren
        J. Mitchell of Maryland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0a720-b06b-4379-96fe-20c7b9c72714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But typically, lawmakers of both parties attend the annual address,
        and those from the opposite party tend to save their criticisms of the President
        for after the speech, releasing statements about the policy pronouncements
        they disagree with immediately after the address wraps up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c5065-b2d4-4884-a218-83f2b6e21531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years there was an effort to tamp down on the partisanship
        on Capitol Hill with members of opposing parties sitting together during the
        speech to demonstrate their willingness to work across the aisle. But there''s
        little sign of that sentiment in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87bd9b-7721-4809-9b4c-f680f59d5985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s who''s said they''re planning on skipping the President''s
        address: 14 Democrats</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3862380-aa8b-46ca-8a36-bd6c144e0a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic&nbsp;Rep. Yvette Clarke''s office said Tuesday evening
        that Clarke would be boycotting, and the New York congresswoman''s guest,
        immigrant and activist Ravi Ragbir, would go "in her stead."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3808bc-50cd-41ab-9807-106dfdf96f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rep. Juan Vargas</strong>, D-California, tweeted Monday
        afternoon on his decision not to attend: ".@POTUS continues to disrespect
        women, insult people of color, and attack our immigrant communities. I will
        not be attending the State of the Union—I stand in solidarity with all the
        people he has and continues to disrespect. #SOTU"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec299a5-d9d7-40bd-a8de-f64c96d73775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following criticism surrounding Trump''s reported vulgar comments
        about various nations during a closed-door meeting about immigration reform,&nbsp;Rep.
        John Lewis, D-Georgia, said he would not attend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c7971-8a17-42d4-8359-3767768d47ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this junction, I do not plan to attend the State of the Union,"
        Lewis&nbsp;said on MSNBC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008aa8cb-4172-4e3e-bfa4-9fa81188f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot in all good conscience be in a room with what he has said
        about so many Americans. I just cannot do it," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4ba45-afa6-484f-bf06-0c6b64ca7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rep. Maxine Waters</strong>, D-California, a harsh Trump
        critic, also said she wouldn''t be going.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef774c8-9415-492d-b796-7997492e69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on MSNBC if she had plans to go,&nbsp;she said:&nbsp;"Oh,
        no."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34560b-bca8-4ace-9e15-2abcfd3b6880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I take my time to go and sit and listen to a liar?" she
        later said. Waters also sat out Trump''s address to Congress last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280d261-b8dc-4578-bacc-238e76e6b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also from the same state,&nbsp;<strong>Rep.&nbsp;Barbara Lee</strong>,
        D-California, is planning to skip the speech, her spokesperson told KQED,
        a Northern California radio station.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36245a1e-2b7e-4d84-b57a-0a1736f20a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rep. Frederica Wilson</strong>, D-Florida, shared a similar
        sentiment on Twitter, and posted that she could not attend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a2f37-ab87-4cd5-83e4-64b06f4e7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot in good consciousness attend the #SOTU address after the
        president went so low in his remarks about Haiti &amp; African nations. It
        would be hypocrisy to go to an event at which he is honored," she tweeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad10f1-0e6d-4cae-ba86-d7cf2ead74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;a Huffington Post op-ed,&nbsp;<strong>Rep. Pramila Jayapal</strong>,
        D-Washington, outlined why she wouldn''t be attending.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d3df7-57cb-4d74-bf5e-fe320a3e43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My analysis, however, is that my highest contribution — in these
        extraordinary times and circumstances where President Trump is himself breaking
        all established precedents to serve very narrow and self-serving interests
        — is to stand up to declare that I profoundly disagree with his approach and
        his unacceptable behavior," Jayapal wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c806534-4317-452e-ac1f-478d960b4178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rep. Earl Blumenauer</strong>, D-Oregon, said in early January
        that he would not go.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7674e-3226-4f25-822f-ee636cbba3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than listening to another destructive, divisive speech by
        Trump, I will not attend this year''s annual address to Congress," he said
        on Twitter. "Instead, like I did during his inauguration, I''ll be working
        at home listening to Oregonians about what they think about the State of the
        Union! #SOTU."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b55cd6c-2661-4a2a-917c-fbe32bdfcb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rep. Gregory Meeks</strong>, D-New York,&nbsp;tweeted&nbsp;about
        his decision, writing: "He does not respect me or the communities I represent,
        so I cannot in good conscience sit idly on the House floor and listen to his
        scripted speech. #SOTU."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c280049-6146-4ac4-a495-82b070c826aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic&nbsp;<strong>Reps. Danny Davis, Jan Schakowsky&nbsp;and&nbsp;Bobby</strong>
        <em>Rush</em> of&nbsp;Illinois all have said&nbsp;they plan to skip Tuesday
        night''s event,&nbsp;the Chicago Sun-Times reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab0ad0-733e-44b5-96d5-05c29ba0a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been the most chaotic, divisive, and incompetent first
        year of any administration and I will not sit and watch as Trump pretends
        that he''s off to a successful start. He''s not," Rush&nbsp;said in a statement&nbsp;on
        Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d5b02-fe61-42f8-b5b2-606fdc15a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schakowsky said Trump has "disrespected millions and millions of
        Americans and the presidency itself,"&nbsp;according to the Sun-Times, and
        Davis will be in Chicago during the address.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d01007-15ec-47bb-b208-34d252e51798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic&nbsp;Rep.&nbsp;Steve Cohen&nbsp;of Tennessee also said
        in a statement that he''s planning to skip the speech,&nbsp;according to the
        Tennessean.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746933e6-5c07-49f7-ac38-bd4a65f7e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic&nbsp;<strong>Rep.&nbsp;Albio Sires</strong>&nbsp;of New
        Jersey is not planning to attend, his spokeswoman&nbsp;told NJ Advance Media
        on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3204aef-bd48-4247-9562-269754004dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:45:01.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Adam Levy and Deirdre Walsh contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f799c-485f-4a3c-bfdb-269ebf46ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:58:28.328+08:00
