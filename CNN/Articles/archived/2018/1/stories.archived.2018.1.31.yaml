      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Trump hopes for
        unifying State of the Union after divisive year."</em></p>'
  'State-of-the-Union-2018-Read-the-speech-excerpts':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-31T08:49:48.874+08:00
    'imagesource': 'jcr:3647fc67-ff9b-4bfa-b491-3c3314627929'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36c02028-508b-4977-add4-e322a9bb1761'
    'lead': 'The White House has released excerpts of President Donald Trump''s first
      State of the Union address on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:09:28.794+08:00
