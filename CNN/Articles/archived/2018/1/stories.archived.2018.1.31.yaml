      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that this is part of a shipment from our first...delivery
        last week. Magkadugtong po [they''re connected] ito, as evidenced by the similar
        packaging," PDEA Regional Office 3 Director Joseph Ladip said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17769734-196d-4cce-b9fd-59dcedbb02e4'
      'mgnl:activationStatus': true
