    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a0f3e-472b-4c56-a667-4ae5f67000ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:16:04.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:16:08.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January alone, the AFP reported 310 rebels from the New People''s
        Army surrendered to the military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e7635-6714-4db3-9462-647490acd717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:16:04.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:16:08.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven other fighters from the Abu Sayyaf group in Tawi-Tawi and
        Sulu gave up their arms this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab64afc0-5e9c-4a87-961c-2e388b07eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:16:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:16:08.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total to 167 Abu Sayyaf members surrendering to
        the military since January 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531c7db-4c16-4ff6-aa61-7556ec8c5a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:16:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:16:08.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesman Edgard Arevalo said they are continuously receiving
        more surrenderees from local terror groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae81b0fb-7e96-4534-bf21-f45e262d7d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:16:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:16:08.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are indicators of growing discontent within their organizations,
        the success of all our programs, especially cooperation of local residents
        and governments in the area," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84577caf-bc6b-47de-bf06-a7b87269cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:16:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:16:08.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said they have reports of more rebels wanting to lay down
        their arms, which they attribute to a renewed focus to crack down on terror
        groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157103e9-f83a-4fc3-848f-98f67c21e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:16:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:16:08.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP chief Lt. Gen. Rey Guerrero earlier said there are currently
        about 3,700 communist rebels nationwide, which the military aims to reduce
        by half by year-end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfbb695-8444-4a5d-8c36-fdf3886ed615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:16:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:16:08.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 5 last year, President Rodrigo Duterte declared the
        Communist Party of the Philippines, along with its armed wing, the New People''s
        Army, a terrorist organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3637a0-ce21-4912-9ec4-ca33c90e56d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:16:04.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:16:08.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the formal cancellation of the peace talks between
        the government and the left on November 23.</p>'
  'Ombudsman-will-not-enforce-Palace-suspension-Carandang':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-31T23:01:40.501+08:00
    'imagesource': 'jcr:e4b0140f-6eb9-417c-a87e-584df5c0f3e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e3a869f-e1ee-49e1-8e67-9fe3534b40d3'
    'lead': 'The Office of the Ombudsman called the Palace''s move to suspend deputy
      Ombudsman Melchor Arthur Carandang "a clear affront" to the Supreme Court. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:18:43.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:34:22.611+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:34:22.358+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman says it will not enforce Palace suspension vs. Carandang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d589ac0-4463-4a94-8a85-c22b48d437f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        Office of the Ombudsman said Wednesday it would not enforce the suspension
        order against Deputy Ombudsman Melchor Arthur Carandang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec8173-37c8-4729-862f-c82b590fca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear she will not enforce OP (Office of the President) suspension
        order," a member of Ombudsman Conchita Carpio-Morales staff said in a message
        to CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d54acc3-4a6e-459e-ba60-cdd92a6f9dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a 2014 decision by the Supreme Court, Morales said the Office
        of the President insulted the Supreme Court and the independence of the Ombudsman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91472c7-7fd1-4e3b-b918-942e03ccf555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales made the statement in the wake of Carandang''s suspension
        for 90 days for supposedly spreading false information on President Rodrigo
        Duterte''s bank accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c52e7a-96d8-428b-bfb4-358545d148df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Deputy Ombudsman suspended, facing ''false information'' charges</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a23516-cf2a-4a31-9baf-152930b54b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Wednesday, Morales called the Palace move
        "patently unconstitutional" based on a Supreme Court en banc ruling in Gonzales
        III vs. Office of the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b46dbbf-5ac7-4303-b385-ab2fed4d56de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court categorically declared unconstitutional the administrative
        disciplinary jurisdiction of the President over deputy ombudsmen," Morales
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838730db-8c30-4ba7-8594-fc8e75fcb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Supreme Court''s ruling on the case affirmed a deputy
        or special prosecutor may be removed from office by the Office by the President.
        However, it later reversed this decision in 2014, and denied the President
        disciplinary jurisdiction over deputy ombudsmen as it was "unconstitutional."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04200f0-35d7-4b40-87f1-84e3c2933329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman cannot, therefore, seriously place at risk the independence
        of the very Office which she has pledged to protect on the strength of the
        constitutional guarantees which the High Court has upheld," said Morales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d9be97-8845-462f-8d90-39f318c7f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said the Palace actions were an insult to the high court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c61e7-33c2-4429-95e8-ad3f4b78f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become clear that the act of the Office of the President…
        was not an inadvertent error but a clear affront to the Supreme Court and
        an impairment of the constitutionally enshrined independence of the Office
        of the Ombudsman," said Morales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3cd7f2-6a5b-4d9d-a1a0-cebf5c122b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, the recent "spate of events" are a "great cause for concern."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44e17e-361e-49dd-b3a9-44603c5f1e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the Office of the Ombudsman is an independent
        body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed1349-9008-4e9e-ae28-7d8aaa413d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, remains firm on its position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6526b3-756b-41d2-96b2-9307c37cfa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Morales'' statement, Presidential Spokesperson Harry
        Roque said it was giving Carandang 10 days to file his answer on the "Resolution
        and Order."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bfae60-fb8b-4d61-93e8-d3f48680cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incumbent upon Mr. Carandang to submit his answer within
        the required period," said Roque. He said the President will decide on the
        matter after the ten-day period has lapsed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824dd8a-f7ad-4139-8290-44c242a6179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang said last year he received a report from the Anti-Money
        Laundering Council (AMLC) that President Rodrigo Duterte''s bank account has
        amounted to over P1 billion. The AMLC, however, denied it provided any report
        to the Ombudsman on Duterte''s bank transactions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b1f9d-52d0-4302-8777-a439a40fb7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: AMLC denies providing Office of Ombudsman report on Duterte''s
        bank records</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399ba45-c0ae-46c7-93ac-17afa95cc523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Monday the Office of Executive Secretary formally charged
        the deputy ombudsman with grave misconduct and grave dishonesty for misuse
        of confidential information and disclosing false information. This was in
        line with the complaint of Manuel Luna and Eligio Mallari filed in October
        2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81283fa5-a9c9-4ca2-84b8-ae60dd9a26fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo, meanwhile, said
        until a "competent court" says the act violates the law and the Constitution,
        it is presumed "valid and legal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395cb59-df55-489a-b2ff-cdb94a932003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said any "willful refusal" to halt such an enforcement may open
        the official to administrative and criminal sanctions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb676f9-ebeb-4835-8372-802530cb2c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is malicious and deliberate, it can be considered a betrayal
        of the public trust. Otherwise, it may not be," he said when asked if the
        Ombudsman''s refusal to suspend Carandang could be an impeachable act.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2641e2-300f-4040-8889-0cb212cb09a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate press release, Panelo added Duterte "has no desire"
        to intrude on the Ombudsman''s Constitutional independence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e32b6c7-59fd-4ddf-a1ca-393578aeec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, the implementation of check-and-balances in government
        and the enforcement of public accountability is not incongruent with the respect
        for Constitutionally guaranteed independence," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037373cd-e202-4c0c-bb10-85c356eaf37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:18:43.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:34:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added while the Supreme Court had ruled on the Gonzales case
        in 2014, the circumstances of Carandang''s suspension "differ."</p>'
  'mrt-leadership-challenge-rodolfo-garcia-pantaleon-alvarez':
    'author': ' AC Nicholls, CNN Philippines'
    'caption': '(File photo) MRT General Manager Rodolfo Garcia and House Speaker
      Pantaleon Alvarez figured in a verbal sparring match at a congressional briefing
      on MRT projects.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-31T18:13:40.266+08:00
    'imagesource': 'jcr:901379b8-2647-4c4e-ae1a-171f210d5c89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22a99ab2-6a64-4ee0-b7d4-e4daf5ad9ef3'
    'lead': 'MRT General Manager Rodolfo Garcia and House Speaker Pantaleon Alvarez
      figured in a verbal sparring match at a congressional briefing on MRT projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:21:48.340+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T09:21:52.125+08:00
