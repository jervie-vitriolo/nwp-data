    'template': '1'
    'title': 'Customs fixer Mark Taguba surrenders to NBI over drug charges

      '
    'updated': 2018-02-02T10:25:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097a097-6a18-4670-84d0-3e9c4f45874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> Customs
        fixer Mark Taguba has surrendered to the National Bureau of Investigations
        (NBI) after the Manila Regional Trial Court (RTC) issued an arrest order over
        a drug case filed by the Justice Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e693a7-41c8-4129-a80a-5bb441bf23e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba''s lawyer Raymond Fortun confirmed the information, adding
        Taguba will be brought to the Manila RTC on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e0a61-e722-48d4-81ae-01a65217dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba is facing drug charges for the P6.4-billion shabu shipment
        from China that slipped through Customs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829dd2a2-4cc8-4b8e-8397-b93bcb86eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime is punishable with life imprisonment and a fine of up
        to P10 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5b8f9-2921-4f90-917b-03a382d18db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others charged were Richard Tan, owner of the Hong Fei Logistics
        warehouse in Valenzuela City where the drug shipment was found; alleged middlemen
        Manny Li and Kenneth Dong; import company owner Eirene May Tatad; Customs
        broker Teejay Marcellana; and Taiwanese businessmen Chen I-Min, Jhu Ming Jhun,
        and Chen Rong Huan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffcff18-55d2-431e-b901-3e7a195e87cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOJ files drug charges vs. customs fixer Taguba, 11 others
        over P6.4B shabu shipment</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35055e4-38df-45fc-bbd4-4f70eca6e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice initially filed the case before a Valenzuela
        court, but was dismissed due to lack of jurisdiction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e394f-8d73-4aef-9da9-2342e16615f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It refiled the case before a Manila court on January 23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facfed35-9802-45b7-9296-d389233b808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors field another case against the same nine suspects
        and three unidentified persons at the Valenzuela RTC on January 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36dac43-9d53-4315-8014-67889a74805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DOJ files drug case vs. ''conspirators'' in P6.4-B shabu
        smuggling</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf237c7-f894-4d87-b73a-656020a8e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are accused of transporting and delivering dangerous drugs
        and for engaging in a conspiracy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148af4d-2589-4a29-aae1-49a85a6fafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 604-kilogram shabu shipment, one of the biggest drug hauls in
        the country, passed through the Bureau of Customs as kitchenware on May 17,
        2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd9bd1-1c01-4659-a891-a94f2f9a6ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At dawn on May 26, Customs officials found the bags of shabu in
        Tan''s warehouse, hidden in five solid steel cylinders used in printing presses,
        each a foot in diameter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f9de8-ba40-4c2d-982d-2a03ce64e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After clearing Customs and National Bureau of Investigation personnel,
        the DOJ intends to use them as witnesses, including former Customs Intelligence
        Chief Neil Estrella.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038941b-0927-4e9b-8c58-7b14baaf4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella supposedly received an alert on May 25 from a Chinese Customs
        official of an undetermined quantity of illegal drugs from China. He said
        he immediately informed then Customs Commissioner Nicanor Faeldon, who ordered
        him to reach out to Tan, who Chinese Customs said was the tipster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6301dc34-bc61-4e0f-a2a3-1f48400e55a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon had been detained at the Senate for skipping hearings on
        the shabu shipment. He was transferred to the Pasay City jail on Tuesday after
        a heated exchange between him and Committee Chairperson Richard Gordon when
        he finally attended a hearing on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e1edf-1e52-4e99-b0a2-0a771489f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:14:00.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:33:52.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Ver Marcelo contributed to
        this report.</em></p>'
