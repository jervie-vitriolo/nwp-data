      'mgnl:type': 'text'
      'text': '<p>More than 800,000 children were immunized with Dengvaxia, the world''s
        first dengue vaccine. The DOH implemented the program in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01e11e-2527-4285-8e19-da3d807a76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:04:41.257+08:00
