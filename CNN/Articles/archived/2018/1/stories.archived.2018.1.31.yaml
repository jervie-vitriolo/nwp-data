  'can-autoloan-work-for-luxury-cars':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-31T16:18:44.266+08:00
    'imagesource': 'jcr:a362c089-2721-4874-a729-75218bd4aef7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc7ec6e4-5df5-4973-b4f6-43928d469634'
    'lead': 'Learn how an auto loan can make financial sense for even the most discerning
      car buyers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:35:53.359+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:35:46.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:35:46.651+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can auto loan work for luxury cars?

      '
    'updated': 2018-02-01T13:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2468a8c4-2f3a-4f42-94c6-0a6ee3c94ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> For most people,
        a car is just a way to get themselves and their things from one place to another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9f0a1f-d08c-481d-881d-d319f5e513c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some, their car is a reflection of their personality and
        success, as well as their desire to level up how they get around.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d194ad1-9cec-42bc-ab5f-86eb8ec7c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when you want to take your driving experience to a whole new
        level,  luxury car brands offer a variety of models from top-of-the-line SUVs
        with plush leather seats and powerful surround-sound systems to high-performance,
        low-slung supercars that can blow the doors off of even the most daring hot
        hatchback.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221a298-be05-4654-addc-7f477b789fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wherever one goes, premium cars instantly attract everyone''s attention
        and command respect on the road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46095d9-45c3-46f0-ac0e-1b269f3b47b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s say you''re eyeing a fully loaded, P5-million sport-utility
        vehicle (SUV). You could just pay the full amount up front and bring your
        new baby home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d02b8-de2a-41c4-9e4e-ebdef44bc208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more enterprising buyers know that an auto loan could make more
        financial sense, if they play their cards right.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd18b3-0683-4d8e-9387-42d78ccb690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Don''t miss out: How to get an auto loan</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977c939-b866-4bfe-a9ae-c46e7e8548c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s say you decide to take out a five-year loan for the SUV with
        a 20% Downpayment. This means P1 million out of your pocket and P4 million
        as the money you''re borrowing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd644514-359d-4c47-bb89-49476a4cad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, since you only paid P1 million of your money for the car, you
        can use that P4 million for other investment opportunities or a new business
        venture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b109cb5-5850-4b66-bb95-b92737cc44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And such sound investments won''t only make your money grow, it
        will also  give you enough funds to make your payments, plus have extra cash
        for yourself and other indulgences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb68610-aeaf-486c-ab10-7dad8480b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you just paid straight cash for that SUV, you wouldn''t be able
        to make the most out of your money.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22195538-4620-4e64-95ea-9a046189e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let BDO Auto Loan help you make your money work more for you and
        own the ride of a lifetime easy and hassle-free.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20573f68-4f7b-4246-8ef9-06d225961324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a BDO Auto Loan, you can take advantage of low rates, flexible
        payment terms, and fast loan processing. Plus, you can also avail of an All-In
        Financing option that covers payment for Chattel Mortgage fees and Motor Insurance
        Premium on the first year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024dfa24-99df-4361-ba9b-0f512dbeab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:35:53.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To apply, click here or visit the nearest BDO branch.</p>'
