  'non-librarian-national-library':
    'author': ' Anna Bueno'
    'caption': 'Duterte appointee Cesar Gilbert Adriano was appointed director of
      the National Library, despite not being a librarian. How has this been received
      by those who practice the profession? Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-01-31T14:59:47.036+08:00
    'imagesource': 'jcr:d5a37103-050c-4526-b3dd-25d949f8e96d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5716dc3d-af2a-4e7d-bc75-ffb1772efdf1'
    'lead': 'Duterte appointee Cesar Gilbert Adriano was appointed director of the
      National Library, despite not being a librarian. How has this been received
      by those who practice the profession?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:13:25.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T10:13:28.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T10:13:28.437+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How can a non-librarian lead the National Library?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e418053-44b5-4e5c-8466-cb57218b2d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The appointment
        on March 17, 2017 of Cesar Gilbert Adriano as director of the National Library
        of the Philippines (NLP), in any other circumstance, would have been unremarkable.
        The position was vacated due to the demise of Atty. Antonio Santos, its former
        director, in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc5c40-a966-45f3-902c-f07a107a11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interim, the Civil Service Commission posted a job vacancy
        for Director IV of the NLP, with an annual salary of ₱812,808, possessing
        the following qualification requirements: a master’s degree, 120 hours of
        managerial training for the last five years, five years of supervisory experience,
        Career Service Executive/Career Executive Service eligibility, and — most
        significantly — the director must be a licensed librarian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8056d18-4fea-457a-9a74-c23db542315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adriano is not a licensed librarian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4cf03c-5759-4af0-b859-acfb55ebee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For 27 years, maybe more than that now, since the law was passed
        in 1992, a professional licensed librarian has been holding the helm of the
        premier institution in the country which was the National Library,” says Fe
        Angela Verzosa, a 72-year-old retired professional librarian, and a former
        president of the Philippine Librarians Association, Inc. (PLAI) and the Philippine
        Association of Academic and Research Librarians (PAARL) in 2000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf45076-187f-4105-9974-4cbab1c49cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were applications, <em>pero hindi ‘yun ‘yung kinonsider,”</em>
        Verzosa adds. “We were aghast when we heard, and it was confirmed na a certain
        Mr. Adriano from Davao was appointed.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a3c3e-c033-4334-a7d2-fe1a53392138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adriano is virtually unknown in the librarian community. “When the
        news first came out that Mr. Adriano was appointed director of the NLP, we
        looked at the roster of librarians. <em>Kasi ‘di namin siya kilala eh,”</em>
        says Kathleen Lourdes Obille, dean of the UP School of Library and information
        Studies (SLIS). “Then we realized <em>na hindi siya</em> librarian. So it’s
        really a surprise. We were disgusted by the news, because we know that there
        are other qualified librarians out there.”</p>'
    '11':
      'image': 'jcr:e2b17e9b-6068-4ddc-962f-68c709177bcf'
      'imageCaption': 'Vernon Totanes, director of the Ateneo’s Rizal Library, filed
        a complaint with the Ombudsman. He questioned why, despite the provisions
        of The Philippine Librarianship Act of 2003 that “only qualified and licensed
        librarians shall be employed in government libraries,” Caesar Adriano was
        assigned as Director IV of the National Library of the Philippines. Photo
        by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346a8e3-394b-438b-a2ef-b0d2c9c6df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d60f0e-cabd-4e2f-baff-59817433ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adriano’s ‘non-librarian’ status was the white elephant in the room
        — everyone knew he was not qualified, but no one questioned it in strong terms,
        even PLAI — until Vernon Totanes, director of the Ateneo’s Rizal Library,
        filed a complaint with the Ombudsman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd46648-6476-4209-865b-5d3957c2741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, he questioned why, despite the provisions of RA 9246 (The
        Philippine Librarianship Act of 2003) that “only qualified and licensed librarians
        shall be employed in government libraries,” Adriano was assigned as Director
        IV of the NLP — “that is, the National Librarian of the Philippines.” He further
        alleged that a violation of this provision was a criminal and corrupt act,
        punishable by law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a31f2b-06c2-4dd4-8d60-620d831e91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publication, Adriano has yet to comment on the issue, averring
        in a report that he will wait for the Ombudsman complaint. Another report
        quotes NLP’s assistant director Edgardo Quiros who said that Adriano is not
        covered by RA 9246, and that Adriano was merely appointed to a temporary,
        non-career service position.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdf773-b516-42f1-9c9a-8b181a38b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the issue has made its impact upon the professional
        librarian community. “Disheartened sila,” says Obille, as dean of UP SLIS.
        <em>“Ang pinaka-comment nila</em> is, how can a non-librarian lead us?”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f884a-0c95-4cfd-9abc-73e3dedc6395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why a librarian as director?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68139db4-f02e-4c8d-be5b-285ad67f1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notwithstanding the legal and professional requirements of the National
        Library director, Totanes says that a librarian with wide experience in the
        profession is essential for the development of public libraries all over the
        Philippines. Appointing licensed librarians also discourages the practice
        of assigning non-librarians who do not have the welfare of libraries in mind.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b32532-cd9a-47cb-8c3a-2880a013bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ako, okay na ako doon sa mga scholars</em>, book lovers. <em>‘Di
        ko na kukuwestiyonin ‘yun,”</em> says Totanes. “Pero ‘<em>yung mga non-librarian
        na dahil lang kamag-anak at kaibigan sila ni mayor … Eh anong nangyari dun
        sa library? Wala. Dahil wala silang alam, wala silang malasakit sa libro,
        umupo lang sila doon para sumweldo, tapos parang namatay na ‘yung library.”</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75745989-708a-42ab-94ed-3d632c3a9738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the best place to start exercising exactitude and professionalism
        as librarians is the National Library, adds Totanes. “Siya actually magsasabi
        na hindi pwede ‘yung mga ina-appoint na ‘yan. But if he is appointed himself,
        not a licensed librarian, can he actually tell the mayors, the cities, in
        all these public libraries, to follow the law? Wala siyang credibility.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834e888-46e4-44b1-8d57-c53a9c00be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa mga students din namin, siyempre tinuturo namin na kailangan</em>
        professional, you have to get a license to be a librarian, [so] sila din nagulat.”
        —Kathleen Lourdes Obille</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29653551-f7ab-4e89-8ceb-e4c114ad7042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obille, who has been working with PLAI and other groups in revising
        the Librarianship Act, says that while there is no explicit provision that
        the National Library director himself or herself shall be a licensed librarian,
        the principle embodied in the law is that all librarians shall be licensed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ab440-9974-49e8-9147-e33be18bd329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But then di kami makagalaw kasi presidential appointee siya. Hindi
        naman siya career official,” she says. “But we are coordinating with PLAI
        and what we’re doing is revising our RA [9246] to include explicitly that
        the National Library director, most especially, should be a licensed librarian.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838263d0-690c-4367-aed9-991fd8340752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa sees a legal question arising from the appointment of Adriano.
        On one hand, she says the CSC should have been more aware of the enabling
        law that regulates the librarianship profession.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec78a7-e18c-4b4d-a15f-76ae91423b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We saw the position advertised in the CSC and naka-indicate naman
        talaga doon na licensed ang dapat mag-o-occupy ng position that was vacated
        by the late Atty. Santos. Bakit di na-observe?”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfe2e5-6e86-4604-9211-0af8d6b39b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, she avers to the power of the president to appoint
        officials such as the National Library director. “Hindi tayo sigurado kung
        ano ba talaga ang mas supreme — ang appointing power or ang enabling law?
        It’s going to be very interesting.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f908eb-bbcb-4690-b363-99a680f809c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s at stake</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd397ed-1c34-4001-b70a-6a46a9de1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a professor in UP SLIS, Obille teaches her students that being
        a librarian is a profession that requires dedicated years of study and a license.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0dc2f1-2cc0-4563-abdb-4fb327f60426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa mga students din namin, siyempre tinuturo namin na kailangan</em>
        professional, you have to get a license to be a librarian, [so] sila din nagulat,”
        she says of Adriano’s appointment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d73fe-74ef-46eb-9cde-d042769b4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Medyo</em> disappointing <em>din kasi,</em> the director of
        the National Library should represent the Philippines in international conferences,
        like IFLA [International Federation of Library Associations and Institutions],”
        Obille adds. “But for the previous IFLA,<em> hindi siya nagpunta.”</em> The
        IFLA is a leading international body representing the interests of library
        and information services and its users.</p>'
    '47':
      'image': 'jcr:4ef914e1-ec85-462a-b0a7-4c84484eadc7'
      'imageCaption': 'The issue has made its impact upon the professional librarian
        community. “Disheartened sila,” says Katherine Obille, dean of UP School of
        Library and information Studies. “Ang pinaka-comment nila is, how can a non-librarian
        lead us?” Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99676faa-f379-48e2-a9e4-1d8c06bbde11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7140898-225d-4053-9746-e24b2654efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Totanes also observes that Adriano is not present in important events
        concerning the profession. “He’s not here [in the PAARL General Assembly].
        He was not there at the National Congress last year. He sent someone to read
        his message,” he says. “He’s not here, yet he’s supposed to be everywhere,
        pushing the advocacy agenda of libraries in the Philippines. But he’s not
        doing that. <em>Bakit?</em> Kasi he doesn’t know anything.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f815a80-4e76-4240-86e9-f3c14be68542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of the ‘national non-librarian’ also sheds light
        on other pressing problems in Philippine libraries. “First walang item on
        government librarians,” says Obille. “So the government can’t fill a nonexistent
        item. But they have libraries all over. ‘Yun nga lang hindi qualified ‘yung
        mga tumatao doon.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96d3b8-7d91-4688-8be0-39039530f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As for precedents, for schools and university libraries, who are
        covered by accreditation by CHED [Commission on Higher Education], we are
        mandated to have licensed librarians for their top positions, with either
        Masters or Ph.D. So educational qualification ‘<em>yan. Pero sa mga public
        libraries na hindi rin</em> sufficiently <em>na napo-police, wala</em>, they
        don’t follow,” Obille adds.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8d1ec-d1db-4599-9033-4334ec968321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obille says there is also need to redefine the context of librarianship
        (if it includes archiving and other services) and revisit the salaries of
        government librarians. She hopes that such issues will be addressed in the
        ongoing revision of the Librarianship Act.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d5d9c5-33fc-4a55-a3f6-95b16f301565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these are issues that could gain widespread traction with the
        support of the National Library director. “Looking at him as a manager, sige
        pwede, pero i-empower <em>lang niya ‘yung mga</em> librarians to help him,”
        says Obille. <em>“Sige andyan na ‘yan, ano pa nga ba</em>, he’s coterminus.
        But there has to be a move out there, especially with this move by Von [Totanes]
        na ma-address ‘yung issue.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c0a74-9580-4022-8f37-6653635dc356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Totanes, the National Library requires no less than a licensed
        librarian, and not just a manager. “The issue for me is not how he manages.
        The issue for me is if he qualifies for the position,” he says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a95c56-e77a-488a-9db4-e4c9a716a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:13:25.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:13:28.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is really not just about the National Library,” he adds. “It’s
        about, you know, who’s going to replace Patricia Licuanan at CHED? … How about
        the SC justices? … There are actually department secretaries who have not
        been named. <em>Wala namang batas dun</em>. Maybe with this kind of pressure,
        people like Mocha Uson will never be appointed again.”</p>'
  'DOJ-files-another-drug-case-P6.4-B-shabu-smuggling':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(L-R) Mark Taguba II, Kenneth Dong, Richard Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-31T16:52:08.902+08:00
    'imagesource': 'jcr:cfeb400b-26d6-418e-bc4d-42306303ac34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe0820a6-048e-40a3-bf42-d1a17f5f73a7'
    'lead': 'State prosecutors have filed another drug case against suspects in the
      smuggling of P6.4 billion worth of shabu shipment from China last May 2017.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:18:55.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T10:18:58.828+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T10:18:58.681+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ files drug case vs. ''conspirators'' in P6.4-B shabu smuggling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8085220-2c47-40a8-92c7-177e38e685a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> State
        prosecutors have filed another drug case against suspects in the smuggling
        of P6.4 billion worth of shabu shipment from China last May 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778881d-5b22-46ec-a490-72fcdc59c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) filed the case against nine suspects
        and three unidentified persons at the Valenzuela Regional Trial Court. The
        case was received on Tuesday, released to the media on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f2f68-9ecd-4481-8e9e-8f91e9d7bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those charged were Richard Tan, owner of the Hong Fei Logistics
        warehouse in Valenzuela City where the drug shipment was found; fixer Mark
        Taguba II; alleged middlemen Manny Li and Kenneth Dong; import company owner
        Eirene May Tatad; Customs broker Teejay Marcellana; and Taiwanese businessmen
        Chen I-Min, Jhu Ming Jhun, and Chen Rong Huan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489e6bd-7d8b-4f0b-a2f9-47c049837166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are accused of transporting and delivering dangerous drugs
        and for engaging in a conspiracy, according to Sections 5 and 26 of Republic
        Act 9165. These crimes are punishable with life imprisonment and a fine of
        up to P10 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0e360-3479-45ff-831c-c0325b944f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said the suspects conspired with each other to "jointly,
        knowingly, willfully and feloniously and without authority of law transport,
        convey and deliver 602.279 kilograms of shabu" between May 23 and 24, 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8757db88-2131-478e-8533-be111ef87746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is reasonable ground to believe that the offense charged
        has been committed and the accused are probably guilty thereof," the prosecutors
        said, citing this as a result of the DOJ preliminary investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814689f-99a9-445a-9ebf-bb71b37c151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Valenzuela court earlier junked the original DOJ case for lack
        of jurisdiction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f3911-d237-4d9a-ab1f-ede5ccc6b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is separate from the case filed at the Manila Regional Trial
        Court in November 2017 for the importation of drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270484a1-e34b-49c5-b67b-14224e34cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DOJ files drug charges vs. customs fixer Taguba, 11 others
        over P6.4B shabu shipment</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e86a6f-555d-4530-a951-5f5da178dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 604-kilogram shabu shipment, one of the biggest hauls of smuggled
        drugs in the country, passed through the Bureau of Customs as kitchenware
        on May 17, 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf049001-becc-48a7-b4b9-9188f29d89fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At dawn on May 26, Customs officials found the bags of shabu in
        Tan''s warehouse, hidden in five solid steel cylinders used in printing presses,
        each a foot in diameter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12718108-ccfd-4cef-aecd-d68ca92bc24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After clearing Customs and National Bureau of Investigation personnel,
        the DOJ intends to use them as witnesses, including former Customs Intelligence
        Chief Neil Estrella.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ba5b5-3081-493c-923b-de6ffb2074c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella supposedly received an alert on May 25 from a Chinese Customs
        official of an undetermined quantity of illegal drugs from China. He said
        he immediately informed then Customs Commissioner Nicanor Faeldon, who ordered
        him to reach out to Tan, who Chinese Customs said was the tipster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76768c8b-381a-4036-af11-2dd7c25216a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon had been detained at the Senate for skipping hearings on
        the shabu shipment. He was transferred to the Pasay City Jail on Tuesday after
        a heated exchange between him and Committee Chairperson Richard Gordon when
        he finally attended a hearing on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d12082-5dfc-48f1-b6c2-f88bdc2c102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:18:55.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T10:18:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
