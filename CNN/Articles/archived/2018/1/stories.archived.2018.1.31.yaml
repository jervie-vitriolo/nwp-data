    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT official threatens to quit over challenge of ability to lead transport
      system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed6ec7-88f4-420d-b159-6ddecb0f969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> An
        ordinary discussion on Metro Rail Transit (MRT) projects turned into a heated
        exchange Wednesday, after an official''s competency was challenged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154dd524-7164-43c0-8fe8-da980345e7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tempers ran high when House Speaker Pantaleon Alvarez questioned
        MRT General Manager Rodolfo Garcia''s ability to handle the ailing transport
        system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bb501-06dc-4eda-8df4-85c2ead8e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez lost his cool when Garcia said they were checking whether
        the Chinese trains from Dalian were still functional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9fed61-ed3e-4199-aa68-e7715b888e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will resign <em>kung hindi ako sigurado! Gusto mo magresign na
        ako, ngayon na!"</em> Garcia said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417f6e3-882d-492b-80d9-037211b6a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I weren''t sure, I would resign! If you want I
        will resign right now!]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80d08c-ebc8-4ec6-b8e9-6e92ee46ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was challenging Garcia''s assessment of the trains. As Transport
        Secretary during the Arroyo administration, Alvarez supervised the MRT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebdad1d-6c75-4cbd-8325-ce005bfe164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia almost walked out of the discussions as some lawmakers moved
        to cite him in contempt, calling out his disrespect of the proceedings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed2405-9db4-4520-8d02-4010e2cb0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things cooled down just as quickly, and Garcia apologized to
        the House Speaker and the hearing went on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323d800-0953-47e7-b24c-0f8b9208127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was serious about resigning, Garcia admitted he
        was considering it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4769fe86-7331-40b5-ac4c-a30fd6befb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo pressured lang po ako as GM [I am a bit pressured as GM]...so
        I''m really contemplating of going out," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5ab1d-b5da-4a21-bd47-c185c20e5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he was not pushing for Garcia''s departure, but&nbsp;
        he added it was obvious why he challenged the MRT official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f3af8c-bba8-4762-9f42-b1dfac621549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahigit isang taon na rin eh, meron bang pagbabago [It''s been
        almost a year, has there been any changes]? I think it''s just getting worse,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d60ed-b31b-4045-bde2-b46c23091fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia''s decision to quit may be in limbo at this point, but what
        is sure is that riders continue to suffer from frequent train breakdowns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3174a2-2a9e-48a0-8baf-9e1c42c947ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, operations halted and passengers were forced to
        get off because of a smoke inside the train.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66578fa4-2440-4be4-8b24-d9745f5f23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, officials insist the train is safe and passengers
        can expect better service late February. By then, spare parts would have arrived
        so that there will be more trains on the tracks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733214bd-1b3d-4d12-96ca-609e944d979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELEGATED: Breakdowns, corruption and separations: The MRT in 2017</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd32dda-4442-402f-bcb9-d18b42e54b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation has also asked for understanding
        from MRT passengers, as they deployed fewer trains during peak hours to give
        way to what they called more intensive maintenance of wagons that are no longer
        in good condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d65af04-a09d-41b4-a9f3-697ab811550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:21:48.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T09:21:52.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOTr asks for understanding, cites maintenance lapses for
        fewer trains</p>'
  'PDEA-Drug-trade-persists-in-Bilibid':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-31T17:10:34.982+08:00
    'imagesource': 'jcr:f55183ac-157e-4ed5-9b04-a6fb8513ae83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08a78935-066b-4c9c-a2fb-4150b71ccf4e'
    'lead': 'PDEA officials revealed new personalities are involved in the drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:24:36.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:35:07.106+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:35:06.813+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA: Drug trade persists in Bilibid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722688d-4779-43f1-8e8b-38e13e94e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> It''s
        business as usual for drug lords inside the New Bilibid Prison (NBP), as the
        use of cellphones inside the facility continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517346e0-3002-45e4-8be2-d73f9891c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the Philippine Drug Enforcement Agency (PDEA)
        on Wednesday as the House Justice Committee resumed its hearing on the illegal
        drug trade in the national penitentiary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a70e4-e663-4648-ab8b-3576c1e6bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA officials revealed new personalities are involved in the drug
        trade, but refused to name them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77308d4-fb44-4429-9ba7-9bceb20d5e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important in the drug trade po is ''yung pag-establish
        ng distribution network. Itong Bilibid po ''yung pinaka-hub ng distribution
        network," PDEA intelligence chief Jigger Montallana said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b274920-3ee7-43fd-bbf0-9d3e8b9ab186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What is important in the drug trade is the establishment
        of a distribution network. The Bilibid is the hub of this distribution network."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef6ba3-e665-4737-8e0c-139a083e3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates trade drugs with those outside the jail through the
        use of cellphones, the Bureau of Corrections (BuCor) said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aeeb13-50f7-42b8-a435-4a508cdb5034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor which supervises the NBP, is under the Department of Justice
        (DOJ).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f417c4-b4c8-440f-968c-e3248151ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past hearings, the issue on the use of mobile phones was raised.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63fd26-25c8-4b0c-9922-1fd054fa4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre even said his department would
        purchase signal jammers to address the problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ab23e-597a-4b38-bfa3-5fd553bbb397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said two signal jammers have been installed in Building
        14, where the high-profile drug lords are detained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560ba72-882c-46a0-a5a8-06f529c84e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: High-powered signal jammers installed inside Bilibid Building
        14</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93208353-c968-4473-89fb-ac50f3652ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, however, admitted there are still no signal jammers in
        the maximum, medium, minimum security compounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3e427-921b-49c3-96cb-bdf2960c2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun pong jammer natin sa maximum, under the process of procurement
        pa ang iba. Ang problema wala atang capital outlay na binigay," said Frederick
        Santos, chief of BuCor''s Internal Affairs Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dee0a0-2d03-4d64-a8c5-d089afd107f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our jammers in the maximum [security compound] are
        either under the process of procurement, or there is not capital outlay yet
        for their purchase."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3d77e-2263-44a1-9379-db4f00798727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why inmates still have cellphones, officials claimed
        it''s difficult for the "undermanned" bureau to control the entry and use
        of contraband.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd5145-7afb-430e-8f45-8422650b0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gabi, 12-8 am. Wala nang opisina, wala nang ibang gwardiya. Ang
        nandoon nalang po siguro mga 20. Twenty personnel including officials. Imagine,
        Sir, ang laman ng Bilibid 17,000. Ang nagtatao 20," Santos said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef4ce74-55f9-4b05-8747-cb1e313d8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "At night, or 12 to 8 a.m., there is no more office,
        no more guards. What''s left are 20 personnel including officials. Imagine,
        Sir, there are 17,000 inmates in Bilibid being guarded by 20 people."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcdce78-5ec6-48db-9c1d-d8fa2969c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor officials said inmates who were earlier caught using cellphones
        for dealing drugs were also sent to Building 14.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312158cb-4479-4e80-ba20-3271233098db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBP is the largest national penitentiary, and notorious for
        its drug trade. It is one of seven penitentiaries run by BuCor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c96e7-00f2-4958-a803-a6dd8bc4658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: After probe on Bilibid drug trade, House won''t recommend
        charges vs. De Lima</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de48db-0183-4efd-95f8-1beb97626b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In efforts to curb the drug trade, the elite Special Action Force
        (SAF) was first assigned to take over sentry duties at the NBP in July 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad872dc4-b7c5-4bba-9207-397a34358b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PNP to investigate alleged involvement of SAF troops in ''resurgence''
        of drug trade in Bilibid</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4e08a-e73b-4031-88ce-f533f0c7f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after, BuCor Chief Benjamin delos Santos resigned from his
        post amid the reported resurgence of drug trade in the facility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f2381-203c-49d1-87d8-4278e47928b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BuCor Chief resigns amid resurgence of drug trade in Bilibid</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42496fbd-e6d2-4cbb-b569-227462aea901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:24:36.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:07.107+08:00
