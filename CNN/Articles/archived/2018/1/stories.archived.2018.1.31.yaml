      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Eimor Santos and Regine Cabato contributed to
        this report.</p>'
  'ransom-collective-laneway-gallery':
    'author': 'Paolo Abad'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-01-31T16:56:34.423+08:00
    'imagesource': 'jcr:971c2084-e6d4-4384-8f03-a854bcd21cc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67ba98ff-e863-41fc-87c8-215717b18059'
    'lead': 'The band is only the second Filipino act selected to join the Singapore
      lineup of the Australian-based music festival since Cheats in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T09:33:53.641+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:35:25.889+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:35:25.638+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: The Ransom Collective performs at Singapore’s Laneway Festival
      2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b5397-99dd-4b19-81b5-0710ca20256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:33:53.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (CNN Philippines) —</strong> Flying out of Manila
        for Singapore’s Laneway Festival feels like a pilgrimage, with its sprawling
        venue as a hallowed ground for some of the best music acts — established or
        up-and-coming at a given moment. Future Grammy nominees and winners, current
        pop royalty, and perennial indie darlings have played on Laneway’s stages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b652df-62de-449b-addc-80076bc1fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:33:53.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude of this isn’t lost on The Ransom Collective, only
        the second Filipino act selected to join the Singapore lineup of the Australian-based
        music festival since Cheats in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6661396-f97b-4896-99cb-ee71dd3a1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:33:53.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Singapore leg started in 2011 in Fort Canning and now,
        in its present home at Gardens by the Bay, Laneway has evolved into becoming
        somewhat of a regional powerhouse for live music, and in recent editions,
        a showcase for musical talent in the Lion City and beyond in Southeast Asia
        and its neighboring countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337104d0-f9b7-4d7b-824c-2502c7791ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:33:53.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Surreal” and “overwhelming” were some words that the six members
        of the Manila-based indie folk band used to describe the feeling of being
        included in the 2018 roster, which includes the likes of Anderson .Paak, Father
        John Misty, The Internet, and (newly minted Grammy Best Rock Album awardee)
        The War on Drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01701db0-f471-47e1-a065-655b3b37d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:33:53.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if humbled by the sheer reality of it all, lead vocalist Kian
        Ransom tells the Asian media huddled around the band, “We worked hard to get
        here, but it doesn’t feel like we belong here.”</p>'
    '9':
      'image': 'jcr:63ff5592-199b-450c-a794-745ed971fdd8'
      'imageCaption': 'The band speaks to members of the Asian press in a roundtable
        interview held before their mid-afternoon Laneway set. Photo by PAOLO ABAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813917f-269e-409e-b397-c96e339ef8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:33:53.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:b88d1fe9-5da6-4e6f-892c-9d0f9d652715'
      'imageCaption': 'The band strikes a pose with the iconic facade of Marina Bay
        Sands standing tall in the background. Photo by PAOLO ABAD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd11b718-a8ce-463e-8047-f5e7b218c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:33:53.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29feebb-f366-4d45-94ed-0937ae77d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:33:53.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Propelled by their hustle, grit, and distinctively jubilant folk
        sound (a sort of rarity in the Pinoy music scene), the band has come far.
        To appropriate Drake: started from Wanderland, now they’re here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a90ff-84c7-4908-9d1b-ce720c83d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T09:33:53.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:35:25.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The Ransom Collective on Filipino indie folk music and avoiding
        predictability as a band</p>'
