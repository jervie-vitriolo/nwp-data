  'Dengvaxia-dengue-vaccine-Sanofi-Pasteur-refund':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-31T12:34:56.590+08:00
    'imagesource': 'jcr:e9315ffa-079a-40d1-9c6c-d2d849c71eae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf926ce0-50c5-4380-913d-181ecfca33c9'
    'lead': 'Health Secretary Francisco Duque III said the health department has sought
      a refund of over P1 billion for used and unused dengue vaccines from Sanofi
      Pasteur. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T10:04:41.256+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:40:59.193+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:40:59.015+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: DOH formally demands full refund of Dengvaxia vaccines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bf6ad-c1de-474d-8e5f-e1ca0fbd7727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:04:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:59.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        Department of Health (DOH) has demanded the full refund of P3.5 billion worth
        of Dengvaxia vials — both used and unused — from the dengue vaccine maker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655a73a-b916-4e0d-bd92-c90a6038b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:04:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:59.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing the Commission on Appointments (CA) for his confirmation
        hearing Wednesday, Secretary Francisco Duque III said the health department
        also sought a refund of over P1 billion for used and unused vaccines from
        Sanofi Pasteur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36dc2a2-d63d-4c7b-b3f5-fe05f3b9e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:04:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:59.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did send a letter, Friday of last week (January 26), to Sanofi
        and demanding that the equivalent amount of the used vaccines be refunded
        as well," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21979103-e370-43eb-9bec-110dffb25de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:04:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:59.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total cost of unused vaccines is at P1.4 billion. On January
        19, the Health chief announced Sanofi Pasteur has refunded an initial ₱1.161
        billion for unused Dengvaxia vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d6ce8-14ee-4b5b-b796-da39a0bab07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:04:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:59.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the reimbursement, the Health chief said it does not put
        the French pharmaceutical company off the hook, adding the investigation continues
        on whether Sanofi withheld significant information regarding the controversial
        vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07b795-8034-4f77-bd4b-eed08c3c2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T10:04:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:40:59.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 1, the DOH temporarily halted its dengue vaccination
        program after a clinical study by Sanofi showed those not previously infected
        with dengue and got vaccinated with Dengvaxia could contract "severe disease."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064922fe-8394-439d-a722-13344ed16a4d'
      'mgnl:activationStatus': true
