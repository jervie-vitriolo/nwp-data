      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lea Salonga was one of the first to send her greeting on Twitter,
        shouting out, "Happy Birthday, MEGASTAR!!!" for everyone to see.</p>'
