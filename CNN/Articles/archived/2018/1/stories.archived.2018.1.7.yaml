  'Malaya-publisher-Jake-Macasaet-dies':
    'author': 'CNN Philippines Staff'
    'caption': 'Malaya Business Insight Publisher Amado "Jake" Macasaet | Photo courtesy
      of Philippine Center for Investigative Journalism'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-07T15:29:19.852+08:00
    'imagesource': 'jcr:1d293d14-3a7c-4f3c-9a85-ea7f9eb92c3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0b614db-b9de-4db2-aa8b-7b062ec51406'
    'lead': 'Malaya Business Insight publisher Amado "Jake" Macasaet died on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T17:22:37.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:02:51.962+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:02:51.824+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaya publisher Jake Macasaet dies at 81

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3224d9-47a8-45e5-b05b-710f17065961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:22:37.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:02:51.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> Malaya
        Business Insight publisher Amado "Jake" Macasaet died on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf836e-8a9e-476e-998e-5927b2d57e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:22:37.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:02:51.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 81.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5677d65-a7d4-4b6d-a9f0-987cee8f1ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:22:37.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:02:51.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet passed away at 8:35 a.m., surrounded by family, his wife
        Karen said on Facebook. She said today''s wake will be reserved for immediate
        family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25789cd-ba09-4dbb-a80a-90d2a21aa0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:22:37.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:02:51.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank you in advance for understanding our desire to spend the
        day with Papa. We will announce the schedule of his wake in Heritage Park,
        Fort Bonifacio immediately," his wife added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ae1cd-c689-438c-b1c4-45bc7dc58de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:22:37.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:02:51.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran journalist and Malaya columnist Ellen Tordesillas said Macasaet
        was different from other newspaper publishers who are simply businessmen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b766f-3fb5-4368-8b47-126446e511bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:22:37.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:02:51.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jake Macasaet was a journalist, first and foremost. That made a
        lot of difference," Tordesillas told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827d2a7-ee7d-4d16-82b8-8ec8fac04b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:22:37.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:02:51.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were instances in my coverage when officials complained about
        my reports and pressured him to take me out of the beat. Jake stood by me
        and refused interference from others on how he runs the newspaper. All that
        he wanted from us was accuracy in our reporting. Nothing else," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b73006-9c61-4722-916c-b836ff4e4c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:22:37.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:02:51.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from heading Malaya, Macasaet was also the chairman emeritus
        of newspaper association Philippine Press Institute.</p>'
  'franklin-drilon-no-election-federalism':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-07T15:33:32.770+08:00
    'imagesource': 'jcr:7f8bb10d-b64f-4a4a-884a-7ba614588335'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd24a9541-23ed-4754-8399-63805ed268f0'
    'lead': 'Senator Franklin Drilon doubts a no-election scenario will happen in
      2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:07:19.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:03:28.926+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:03:28.657+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon: No-election scenario unlikely in May 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8470ea-930a-4f33-8ea7-4cef5dcd0032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> Senator
        Franklin Drilon doubts a no-election scenario will happen in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b3697a-3a1e-44e7-9121-6b6a89298d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview Saturday, Drilon said he trusts his colleagues
        will be "decent enough not to agree to a ''no-el'' or term extension," because
        doing so would be in "conflict of interest."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc13896-dffa-474b-b9ad-cdd29a3c2697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tayo po ay may tiwala sa ating mga kasama sa Senado</em> that
        they have moral standing not to be tempted to vote for this amendment," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc407b0-0eb9-45f5-b8a8-1765f7b4bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have faith in my colleagues in the senate that they
        have moral standing not to be tempted to vote for this amendment.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cdcafc-321b-465f-8978-0bda4881b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, the Senate Minority leader, said at least five senators
        will benefit from such a scenario as their two terms are almost up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377a155-985c-494b-991c-108240877d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the term of office shall be six years, and
        no senator must stay in office for more than two consecutive terms. While
        lawmakers at the House of Representatives shall have a three-year term, for
        three consecutive terms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf66598-c81d-4c7d-877c-388a3970ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: No election scenario looms amid push for federalism</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41807f79-65f0-4c85-8796-4c9a1f4d024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To postpone the elections and extend the terms elected officials
        would need Constitutional amendment, and which must be ratified in a plebiscite.
        Drilon said it is unlikely that would happen before the next elections in
        May 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6394d5e-5a14-4775-bed1-357bf168aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will be busy with the impeachment trial of Supreme
        Court Chief Justice Maria Lourdes Sereno once the case reaches the Senate,
        reportedly in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24795971-782c-4506-a299-810980e77b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the rest of they year, the remaining six months of 2018, we
        cannot do anything so I cannot see <em>kung paano namin aamyendahan ang Saligang
        Batas,</em> which is controversial. I can''t see kung paano isasabay sa halalan
        sa May 2019. Hindi ko nakikita. Hindi talaga magagawa," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718eb0c-7b23-477d-9c0a-3f0ff9684de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:For the rest of the year, the remaining six months
        of 2018, we cannot do anything so I cannot see how we can amend the Constitution,
        which is controversial. I can''t see how we can work on it alongside the elections
        in May 2019. It can''t be done.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e6cea-08d5-4726-8d15-c1626b8a09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez has floated the idea of a no-election
        scenario when he said the Congress will be prioritizing the shift to a federal
        system this year. He said the shift will require a transition period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b22889-0569-4acc-8c08-90488785df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, however, said Alvarez cannot speak for the Senate. He also
        lamented how the House Speaker seems to be attacking the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dfbe06-e314-4ba4-87a1-41c89d0be1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There used to be inter-chamber courtesy, Drilon said, where differences
        were settled privately.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0b554-333d-4865-855a-526edd7d9211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa akin</em>, this demeans the Senate as an institution of
        democracy.<em> Ito po ay nakakatakot dahil ang check and balance ay bahagi
        ng demokrasya at ang</em> check and balance within the House and the Senate,<em>
        iyan po ay isang bahagi ng ating demokrasya,"</em> Drilon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23008b55-7fcb-463a-a3be-d6b9a7f5b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, this demeans the Senate and an institution
        of democracy. This is scary because check and balance is part of democracy
        and the check and balance between the House and the Senate is part of our
        democracy.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c07b2-1347-4675-a46a-51faa841533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also called on on Senate President Aquilino Pimentel to make
        a stand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a8cb8-2d0c-47d5-b05a-42ddfa93c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of one''s political affiliation, the higher obligation
        of the Senate President is to defend the Senate as an institution of democracy,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21226f8-0fa8-445e-ba6d-ae778b102e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also said the Senate has yet to receive a proposal on the
        federal system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed8e26-92d7-40e5-a74c-c44eaff881b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something very complicated. Hindi pwedeng basta-basta na
        lang na kapag isinubo ay kailangang aprubahan [It cannot be approved just
        like that]. I challenge Malaca√±ang, tell us if you have submitted officially
        anything to the senate. Walang [There is no] official position from Malaca√±ang
        on federalism," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d208af6-4591-47a1-8fc4-ba8f140b4c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: What is Federalism?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79306cc3-79ff-449c-a667-7da0d019c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unitary form of government under a federal setup was one of President
        Rodrigo Duterte''s campaign promises. He has since called for charter change
        to pave the way for federalism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09688dbb-31f3-406f-8e37-36910f2c9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under federalism, the country will be divided into autonomous regions
        or states. Duterte, the first president from Mindanao, has said federalism
        would bring lasting peace in Mindanao, whose leaders have been pushing for
        an autonomous Bangsamoro region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375cde1-7dc0-420f-8cf8-7ae271435667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate President pushes for constitutional reform, federalism</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f50be9-cbb2-44db-ac74-ab1ab87dd38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:07:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:03:28.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior digital producer Pia Garcia contributed
        to this report.</em></p>'
  'Boeing-747-retirement':
    'author': 'Jon Ostrower, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-07T11:10:36.623+08:00
    'imagesource': 'jcr:2fb8143d-3042-42ae-9c91-28544cf9751d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8c0d79f-e7fe-4a1d-beec-71cc14c6917c'
    'lead': 'For the first time in 48 years, you can''t buy a ticket on a US airline
      to fly on a Boeing 747.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:10:40.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T09:10:44.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T09:10:43.874+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boeing 747 retirement: Farewell to the ''Queen of the Skies''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57cd83-169b-4839-8c42-723b658212ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> For the first time in 48 years, you can''t
        buy a ticket on a US airline to fly on a Boeing 747.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964537eb-7a08-4359-9627-e25d0935eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Delta Air Lines Flight 9771 touched down in Marana,
        Arizona, an arid boneyard for stored and cannibalized jetliners. A three-hour-and-33-minute
        journey from Atlanta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd8fe9-6732-4caa-a0c0-2e616fc376db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last of the airline''s 16 jumbo Boeing 747-400s flew to a desert
        retirement, ending operations by passenger airlines in the&nbsp;United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f257da-e627-46ae-a341-60e4070609a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Delta and United Airlines have been saying goodbye to the jumbo
        for months. A final domestic revenue flight, a last international trip, a
        final charter. Those last trips became more of a farewell tour than a formal
        end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c06371-a045-4e91-903a-6db44d4b94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wednesday''s departure on ship 6314 was the true grand finale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f7456b-bb5d-4fc3-9fc5-9d9773026521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan American Airways debuted the enormous two-deck airliner in January
        1970, and flights by US passenger airlines have been flying uninterrupted
        ever since. The 747 was a marvel of engineering when it first flew months
        before the first moon landing in 1969.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1a087-b753-4b06-86e7-96331def1946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earning the moniker "queen of the skies," the 747 was postage stamp
        famous, an icon of pop culture, and the backdrop of movies, television and
        a flying emblem of the US presidency as Air Force One.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23193c2e-fad3-42cc-b455-406e0f3b2194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody stands up at the terminal and goes to the glass and they
        go ''that''s a 747''," said Capt. Stephen Hanlon, 62, Delta''s chief 747 pilot,
        who was in command of the final flight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280dcda-5657-431d-9848-d4cf35c9e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two retirements</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f26489-a8d8-4b89-bbd6-bcc58c7357cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior Delta captain, Paul Gallaher, was making his final
        flight, too. Gallaher, 64, was retiring with the 747 fleet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd1ea2-c178-4e42-9896-e5cf57b0d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s flown with Delta and its merger predecessor, Northwest Airlines,
        since 1983 and was a captain on the 747 for 18 years. Gallaher''s last command
        flight had been the day before, flying a charter with Hanlon to get the Clemson
        Tigers football team back home to South Carolina.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c850e42-ceaa-436f-8f1a-d1ea7d055ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paul called me up, said ''hey, Steve, how about jerking gear for
        me? And I''ll do the same for you going to the desert," said Hanlon. "Jerking
        gear" is a pilot euphemism for flying co-pilot and controlling the landing
        gear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de20eb-ae4a-41b8-9173-01a4d603db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallaher, Hanlon''s friend of more than 30 years, was a first officer
        on the first 747-400 delivered to Northwest Airlines in 1989. Gallaher made
        the first commercial landing of the 747-400 when it arrived at the airline''s
        then-headquarters in Minneapolis after delivery from Boeing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07f602-918e-4a1b-93e0-49f8ee9d0cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had the first landing and I''m going to have the last landing,"
        said Hanlon, who has been a 747 captain since spring 2000, Gallaher was just
        a few months ahead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98dfcc3-e604-4aaf-aa22-13fe09d0945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanlon led the final walk-around inspection. Shaking hands with
        fuelers and ground handlers who had looked after the airplane. Many came out
        to bid the plane farewell, even on an unusually cold Atlanta winter morning.
        It took a full 15 minutes to walk around the 231-foot, 10-inch long jumbo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acffd38-8fb4-49e1-b957-6a1564ba3934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endurance is what airlines wanted</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc0e65-511c-4691-a821-d34afef50f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the sheer size of the 747 is its most famous attribute, that
        wasn''t primarily why the 747 that attracted many of the world''s airlines.
        Many bought jumbo 747s because of their incredible endurance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3898b14-9c61-4b1d-ba0d-cbea1d0bbc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic jumbo jet has been fading since the late 1990s. The global
        747 fleet peaked at more than 1,000 in 1998. That''s when smaller twin-engine
        jets like the Boeing 777 really began filling fleets. It could fly just as
        far, and airlines didn''t have to worry about filling all the seats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8645b2e-7491-4f27-8581-4964d79c57a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those retirements accelerated as Boeing''s 787 Dreamliner and Airbus''s
        A350, which Hanlon will fly next, came along. Enormous four-engine jets like
        the 747 and the even larger Airbus A380 haven''t sold in significant numbers
        in recent years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c520e6-8a97-472f-b295-8efe9a33ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still 185 flying paying passengers around the world, according
        to&nbsp;Flightglobal. Most are still in Europe at British Airways, Lufthansa,
        KLM and in Asia with Korean Air Lines and Air China. Another 332 are hauling
        cargo, VIPs, heads of state or flying a variety of unique missions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd566353-41ea-4204-8c49-857764d43ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jet from another age</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d670b-f319-409d-8cc3-4f0c0bbea32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the cockpit, Gallaher was readying the jet to fly. Reviewing
        paperwork, programming the flight computers and ensuring the jumbo would perform
        just as it would on any normal flight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e8841-7909-440e-b410-590bf69509cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 747-400, a 1980s technology update to the jumbo, dates itself.
        Cathode ray tubes -- like old TVs -- were once state of the art displays for
        pilots. The analog settings on the autopilot bounce with each turn of the
        knob.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec0321-cc82-4bfe-ae75-4f937a9671d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight computers with green type on black screens and blocks of
        backup gauges with spinning needles have long been obsolete. She is a craft
        from the dawn of the computer age.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccdb2ad-3402-4d84-b6ee-06012bebb361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ship 6314 left the ground for the last time in Atlanta weighing
        a spritely 518,000 pounds, about 20% of which was jet fuel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae38626-aff3-4914-b7e9-3a6fc8880c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Navy landing</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd210291-623e-4698-8549-cc631ca7d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 6,800 feet, Marana''s runway is an extremely tight fit
        for a 747. By comparison, one of the longest runways at Narita Airport in
        Tokyo is more than 13,000 feet long, while tiny LaGuardia Airport in New York
        City is 7,000 feet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8ef600-4511-4b42-ab11-e69165695a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eight thousand [feet] makes us pucker," said Hanlon. "This is going
        to be a Navy landing," said Hanlon, a reference to the hard landings required
        to stop a fighter jet on the small deck of an aircraft carrier. The 747 "stops
        on a dime. So once we get on the ground, you''re going to feel the deceleration."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b76a485-22bc-4851-992b-574e6cc0d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the final touchdown, the 747 would swoop low over the desert
        runway. Gallaher flew the jumbo down to 20 feet on its final pass over the
        runway. His final time at the controls of a Delta 747.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1c039-fca1-460f-88e1-4fce1185a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the jumbo cleared end of then runway, Gallaher called "going
        around," the order to begin climbing again.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7135cd-b4fa-4284-9fec-4430054f1216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There you go. Make it happen," said Hanlon. The four engines accelerated
        and the 747 climbed back in to the sky for one last circle. Six minutes later,
        the 18 wheels on the 747 touched the pavement on the runway and the half-million
        pound airliner rolled to a stop passing the long row of Delta 747s already
        in retirement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adf944-f93b-4a19-ae40-2d15c0c2098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to welcome you to the boneyard," said Stephanie Nelson
        the trip''s lead flight attendant. "Now we say farewell, to the queen, the
        last queen, it''s her last voyage, her last touch down."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955bd281-243f-41c9-bf2e-1d23131141a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:10:40.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:10:44.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Boeing 747 retirement:
        Farewell to the ''Queen of the Skies''"</em></p>'
  'Trump-on-North-Korea-I-always-believe-in-talking':
    'author': 'Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-07T10:53:24.889+08:00
    'imagesource': 'jcr:772d343e-0c2f-45b8-9016-08ac4fddae5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad34c267-b9f0-4333-bec9-91807217d753'
    'lead': 'When asked by a reporter if that meant Trump doesn''t need any prerequisites
      to meeting with North Korea, Trump said that wasn''t what he meant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:12:49.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T09:12:53.275+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T09:12:52.952+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on North Korea: ''I always believe in talking''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918802b2-d1ad-4ed6-930c-7d28fc99b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> President Donald Trump&nbsp;told reporters
        Saturday at Camp David that he''s open to talking with North Korean leader
        Kim Jong Un.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04236c-add9-4d2b-a21a-64391e9317fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure, I always believe in talking," he said. "But we have a very
        firm stance. Look, our stance, you know what it is. We''re very firm. But
        I would be, absolutely I would do that. I don''t have a problem with that
        at all."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af45d0-3d00-4dea-91ff-224567748b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by a reporter if that meant Trump doesn''t need any prerequisites
        to meeting with North Korea, Trump said that wasn''t what he meant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191f851-0375-4100-87b9-d63e151905ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not what I said at all," he responded. "(Kim) knows I''m
        not messing around. I''m not messing around. Not even a little bit. Not even
        1%. He understands that. At the same time, if we can come up with a very peaceful
        and very good solution, we''re working on it ... with a lot of people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9baaff-aaf9-4dd1-8519-827c68fd12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added: "If something can happen and something can come out
        of those talks, that would be a great thing for all of humanity. That would
        be a great thing for the world. Very important."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a83bc-f69a-4396-8e2f-09545b4e04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments come amid heightening tensions over North
        Korea''s nuclear weapons program, with&nbsp;Trump tweeting earlier this week&nbsp;that
        his nuclear button is "bigger and more powerful" the Kim''s. The tweet follows
        the North Korean leader''s remarks in a New Year''s Day address that "(t)he
        entire mainland of the US is within the range of our nuclear weapons. ..."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc659a-2def-4d0f-bdf5-438ae9a365fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Trump also praised South Korea for its efforts to open
        communication with North Korea in an effort to improve relations, including
        discussion of the participation of North Korean athletes in the Winter Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e478f738-9364-4548-90d7-17f7f8c08d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Moon (Jae-in) called me and we had a great discussion
        a couple of days ago, and he thanked me very much, and I hope it works out.
        I very much want to see it work out between the two countries," Trump said,
        referring to&nbsp;North Korea accepting South Korea''s&nbsp;proposal for official
        talks in what will be the first high-level contact between the two countries
        in more than two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c3684f-b810-4c4e-9477-650f8871d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to see them getting involved in the Olympics and maybe
        things go from there. So, I''m behind that 100%," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ec3b4-a9f6-4876-837b-cb7ede327cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Unification Ministry spokesman Baik Tae-hyun told reporters
        Friday that North Korea informed Seoul by fax that it has accepted the offer
        to initiate talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d19b1-e979-4769-ad85-e82b8816d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person-to-person talks will be held Tuesday -- the day after
        Kim''s birthday -- at the Peace House in the village of Panmunjom in the Demilitarized
        Zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9b05f-b328-4dfd-b942-849f2dacc13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to give himself credit for the meeting during his
        press conference with reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53930d7-a9ca-45ab-a0a4-d3d1f688e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people have said, a lot of people have written, that without
        my rhetoric, without my tough stance -- and it''s not just a stance, I mean,
        this is what has to be done, if it has to be done -- that they wouldn''t be
        talking about Olympics, they wouldn''t be talking right now," he said. "I''d
        love to see them take it beyond the Olympics. ... At the appropriate time,
        we''ll get involved."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a89f7-3e25-4e72-ab94-b82093038a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:12:49.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:12:53.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump on North Korea:
        ''I always believe in talking''"</em></p>'
  'Jerry-Van-Dyke-dies-at-86':
    'author': 'Ben Geier and Jackie Wattles'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-07T11:09:25.569+08:00
    'imagesource': 'jcr:78ec407f-990c-4596-834e-48296f8c2cf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bbead63-9424-4a6e-954e-6de220076538'
    'lead': 'The Van Dyke brothers were close throughout their careers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:15:07.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:04:17.773+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
