  'Hotel-staff-Las-Vegas-shooter-update':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-07T10:31:37.486+08:00
    'imagesource': 'jcr:594d1924-4f54-4356-9530-3148ffc42286'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f806f60-c1b0-4208-af90-26c6ce499c29'
    'lead': 'Mandalay Bay Resort and Casino staff interacted with Las Vegas shooter¬†Stephen
      Paddock¬†more than 10 times in the days leading up to the October 1 massacre
      that claimed¬†58 lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:20:12.926+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T09:20:15.746+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T09:20:15.617+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hotel staff interacted with Las Vegas shooter more than 10 times before
      massacre

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d0d28-6039-4ed6-98f7-50110854bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:20:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:20:15.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Mandalay Bay Resort and Casino staff interacted
        with Las Vegas shooter&nbsp;Stephen Paddock&nbsp;more than 10 times in the
        days leading up to the October 1 massacre that claimed&nbsp;58 lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339843e-0eb7-414c-ba93-6509262e1fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:20:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:20:15.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Paddock''s stay at the hotel, room service and housekeeping
        "had contact with Paddock or entered his suite more than 10 times," according
        to a statement sent to CNN from MGM Resorts International, which owns the
        Nevada hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916f910-6488-480b-905d-1b467a3a4f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:20:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:20:15.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Las Vegas Review-Journal&nbsp;first reported the extent of the
        hotel staff''s interactions with the gunman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c7d2f3-59d4-4d2b-95af-a3c8f3d56ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:20:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:20:15.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock opened fire from his 32nd-floor hotel room onto a crowd
        attending an outdoor country musical festival. He killed himself before police
        breached his hotel room door.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a32599-64cb-4151-953a-a7a5f36d6366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:20:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:20:15.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel staff performs a welfare check "after two consecutive days
        where a Do-Not-Disturb sign has been displayed on the door," the MGM Resorts
        statement said, "and the guest has not interacted in-person or by phone with
        housekeeping or other hotel staff over the same period."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ddbe81-7a11-4b19-936a-170f137c6911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:20:12.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:20:15.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, our staff reserves the right to enter the room if
        it is deemed appropriate to conduct a welfare check."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1abc92-9cd9-4c04-8646-3cc1b0f81fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:20:12.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:20:15.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandalay Bay staff had "numerous interactions with Stephen Paddock
        every day at the resort," the statement said, "including a room service delivery
        and a call with housekeeping on October 1, all of which were normal in nature."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63fafe-45df-4b23-96ae-d0ce8aa5a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:20:12.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:20:15.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of these interactions, there was no need to conduct
        a welfare check," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4221ec3d-732c-4140-830c-1bd76d7ba0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:20:12.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:20:15.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the mass shooting -- the deadliest in modern
        US history -- questions arose over how Paddock had not raised the suspicions
        of hotel staff. Police found 23 guns inside his suite and discovered Paddock
        brought "in excess of 10" suitcases to the room over several days, according
        to Las Vegas Metropolitan Police Department Sheriff Joseph Lombardo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec7791-5ac3-46f4-a2e2-6292b55aaaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:20:12.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:20:15.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the shooting,&nbsp;more than 450 people have filed lawsuits&nbsp;against
        MGM Resorts; Mandalay Corp.; Live Nation Entertainment, which promoted the
        music festival; Slide Fire Solutions, maker of the&nbsp;bump stock&nbsp;devices
        Paddock used in the shooting, and the gunman''s estate. Many of the victims
        who have filed claims&nbsp;have questioned how the hotel staff didn''t notice
        anything unusual about Paddock''s behavior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62756ad2-e516-45fd-81b7-e0e0678e95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:20:12.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:20:15.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housekeepers "saw no signs of anything" suspicious in the suite,
        US Rep. Dina Titus, D-Nevada,&nbsp;told CNN&nbsp;in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4100d-4e89-40c2-988d-5b40f12f6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:20:12.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:20:15.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Hotel staff interacted
        with Las Vegas shooter more than 10 times before massacre."</p>'
  'John-Young-ex-astronaut-walked-on-moon-commanded-1st-shuttle-flight':
    'author': 'Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-07T11:07:52.895+08:00
    'imagesource': 'jcr:885da713-f38d-43b6-be41-cc23be51edca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fa9f0bb-e782-4da3-a23e-665f32b9972f'
    'lead': 'He was 87.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:22:39.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:05:11.873+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:05:11.608+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John Young, ex-astronaut who walked on moon and commanded 1st shuttle
      flight, dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c6f4a-11d9-4e93-b679-6bccb1d2da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Former astronaut John Young, a NASA trailblazer
        whose six journeys into space included a walk on the moon and commanding the
        first space shuttle flight, died Friday after complications from pneumonia,
        NASA said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eccb25-af2a-4626-ab43-b0adf5656c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 87.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f51517-3b12-4238-9ebb-d9efc585ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA and the world have lost a pioneer. Astronaut John Young''s
        storied career spanned three generations of spaceflight; we will stand on
        his shoulders as we look toward the next human frontier," NASA Administrator
        Robert Lightfoot said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca8c21-0e5a-4280-a071-73a3b5a87fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young, a former Navy pilot, was part of the second group of astronauts
        the space agency hired, brought aboard in 1962 to add to the original&nbsp;Mercury
        Seven&nbsp;who''d been selected three years earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543ad92-56f7-4881-913c-32935fb3d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended up as one of NASA''s most experienced flyers, becoming
        the first astronaut to fly into space six times, and the only one to enter
        space in each of the Gemini, Apollo and space shuttle programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49cde0e-ace7-4139-a098-65dca3132c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just lucky enough to be in the right place at the right time,
        and to get the opportunity to do it," he told the Orlando Sentinel in 2004.
        "It''s not extraordinary at all -- anybody could have done it, I''m sure.
        You''ve just got to hang in there."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576a62b-02bb-4a4d-93b8-32b73dcd8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was part of the first manned Gemini mission -- with Gus Grissom
        on Gemini 3 in 1965. According to media reports, Young smuggled a corned beef
        sandwich in his spacesuit, a move that didn''t sit well with NASA staff in
        Houston who worried about the crumbs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30283d56-f365-4100-8877-3d9e09ff352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he commanded the first space shuttle flight, with pilot Bob
        Crippen, over three days in April 1981.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927656fc-89ce-4959-9fa2-5bd44842d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were testing stuff out and making sure the payload bay doors
        worked right and checking to make sure the radiator deployed and stuff like
        that to make sure we''d operate OK on orbit," Young told CNN in 2011. Then
        he added: "Everything worked, that was the amazing part ... especially on
        re-entry when we didn''t get burned up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520b51a-44e0-4a97-ad05-66f14f96a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young flew to the moon twice and landed on it once. He was part
        of the Apollo 10 crew that orbited the moon in May 1969 in preparation for
        the first landing later that year. In the second trip, Young walked on the
        moon as part of Apollo 16 in 1972.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0845295e-7e1b-43b5-b6a0-f4ffa6f81876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John Young was at the forefront of human space exploration with
        his poise, talent, and tenacity," Lightfoot said. "He was in every way the
        ''astronaut''s astronaut.'' We will miss him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f333bd-a3eb-4aa3-aa68-da55d3fc7139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former shuttle commander Scott Kelly also said Young was "the astronauts''
        astronaut" and a "true legend."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec2587-e85e-4eb6-a5c8-1e46c7fade71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President George H.W. Bush said Young was "more than a good
        friend; he was a fearless patriot whose courage and commitment to duty helped
        our nation push back the horizon of discovery at a critical time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5053ef5-d229-41c6-8191-c9eb3a1c6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbara and I join our fellow Americans and many friends in the
        space community in mourning the loss of astronaut John Young," Bush said in
        a statement. "To us, he represented the best in the American spirit -- always
        looking forward, always reaching higher.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c0fe1-b20b-452b-884d-f2ed31e78709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John leaves a tremendous legacy of accomplishment, in addition
        to his wonderful family. May his memory serve to inspire future generations
        of explorers to dare greatly, act boldly, and serve selflessly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f4e0e4-7cc7-4523-8fcd-5dbd74ef37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young was born in San Francisco and grew up in Orlando. He was graduated
        from the Georgia Institute of Technology in 1952 with a degree in aeronautical
        engineering.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f819982-6fc3-4553-8d60-8f63c09e6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined the Navy, serving on a destroyer before becoming a pilot
        in 1959. Three years later he was selected as a NASA astronaut. He spent 835
        hours in space, NASA said. He served as chief astronaut from January 1974
        until May 1987. He retired at the end of 2004.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1beb4-dd05-4039-abb8-8aecd0ac7dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:22:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:11.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "John Young, ex-astronaut
        who walked on moon and commanded 1st shuttle flight, dies."</em></p>'
  'iran-protests-fate-of-missing-students':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-07T09:22:29.420+08:00
    'imagesource': 'jcr:79f2bb7f-2db7-42b3-b4e3-c693b2fd2bfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da131f44-64c2-48f6-b0fa-b8738b3f98a8'
    'lead': 'The University of Tehran is working to track and secure the release of
      its students who were arrested for taking part in recent anti-government protests
      in Iran, according to the semiofficial Iranian Students'' News Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:24:46.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:05:35.971+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:05:35.704+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran protests: University tracks fate of detained students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b56e49-c1ac-486f-b0f3-e49aa4a83035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The University of Tehran is working to
        track and secure the release of its students who were arrested for taking
        part in recent anti-government protests in Iran, according to the semiofficial
        Iranian Students'' News Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e4517-428f-4914-8f0f-e06732829612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A committee has been established to follow up on and track Tehran
        University''s detained students'' situation. Our aim is to work with relevant
        authorities and facilitate the quickest release and return of those students
        to their studies and family embrace," Majid Sarsanghi, the University of Tehran''s
        deputy chancellor for cultural affairs, is quoted by the news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc5100-8caf-4cad-8029-b8bd4bd78a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many students have been arrested in connection
        with the protests, which broke out more than a week ago. At least 21 people
        were killed, many in clashes with security forces trying to quell the rallies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb22ed-670b-4ef9-a541-b72bdf0932b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Iran have said 450 people have been detained. The
        U.S. State Department has put the number held at 1,000. It is unclear how
        many of the detained have since been released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70391563-e2aa-4fe5-9d8b-90339b8d01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reformist Iranian lawmaker Mahmood Sadeqi told the semiofficial
        Iranian Labor News Agency that he holds details on detained students. But
        he said he does not know the whereabouts of 10 of the 90 who he believes were
        detained from across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c9d29-b99d-4509-9f5b-f6dcb53f0e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the basis of our figures, at least 58 students from different
        Tehran universities have been detained so far and the strange point is that
        many of them are not involved in any political activities at all," he said.
        Sadeqi told ILNA he had spoken to the Ministry of Intelligence and hoped that
        most of the students would be released soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc8595-6098-417a-8f64-526a9c8d9f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International accused Iran of having an "appalling"
        track record of carrying out mass arbitrary arrests of peaceful demonstrators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319e0ac-aff2-4844-9056-838ac461ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the alarming scale of the current wave of arrests, it is
        highly likely that many of those held are peaceful protesters who have been
        detained arbitrarily and now find themselves in prisons where conditions are
        dire and torture is a common tool to extract confessions and punish dissidents,"
        said Philip Luther, Amnesty International''s research and advocacy director
        for the Middle East and North Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c271c0e-dcd4-4432-aa4f-f25062f68c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four UN human rights experts on Friday urged Iran to respect protesters''
        rights and allow freedom of expression and assembly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fec8a5-6eab-48c4-92f3-87ecf255fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, the most powerful challenge to the regime in years,
        appeared to have fizzled Thursday after Revolutionary Guards commander Mohammad
        Ali Jafari asserted the unrest was officially over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7f1ae-340b-44a2-9378-78f8ba65e787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass pro-government rallies have taken their place in many Iranian
        cities. Government supporters turned out in force in Tehran and elsewhere
        Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3356483-b61e-47f0-9d57-594cf9cb5319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, U.S. clash at UN Security Council</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc37ef9-c556-4ecf-8534-01fc589c93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and the United States clashed Friday at an emergency UN Security
        Council session that Washington called to discuss recent events in Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93d677-cddf-4502-be1e-a88818efd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikki Haley, U.S. ambassador to the United Nations, called the protests
        "something the world must take note of" and a "powerful exhibition of brave
        people" risking their lives to exercise their right to speak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a7011-bb35-4640-ad46-9e096d506403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s UN envoy, Vassily Nebenzia, slammed the United States
        for using the meeting to bring up the Iranian protests under a "bogus pretext."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c7dca-917b-42a2-b558-e5c417124d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let Iran deal with its own problems," said Nebenzia, who again
        raised the idea of a Security Council meeting about protests in Ferguson,
        Missouri, and Occupy Wall Street demonstrations, as the Russian mission to
        the United Nations did in a tweet earlier this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b2907-b4b5-4cd1-ab72-170af0910fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gholamali Khoshroo, Iran''s ambassador to the United Nations, said
        the United States had abused its power by calling for the meeting, saying
        the Iranian protests fell outside the scope of the Security Council mandate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba9289-31ed-4f7c-be55-158e1d8e53d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a long history of U.S. bullying at the UN, but this is
        a preposterous example ‚Äì the purely internal affairs of a nation," Khoshroo
        told the council.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4131d40-0941-422e-b27b-0c3a3e8b7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadow of the Green Movement</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963dd598-6926-4945-9b33-a378065b26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Iran still feel the shadow of the crackdown that followed
        the so-called Green Movement protests over Iran''s disputed 2009 election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5fc84-2761-4a6a-8d09-3a1f95288e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 4,000 people ‚Äì including former lawmakers, journalists, students,
        and foreign nationals ‚Äì were arrested in connection with those protests. While
        many were released, hundreds appeared in mass trials and were convicted of
        conspiring against Iran''s government. An unknown number were sentenced to
        death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c1144-2e1a-44c3-a784-7b17f4254cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Hossein Moghimi, governor of Tehran province, indicated
        he did not want to see a repeat of the kind of detentions that occurred following
        the Green Movement protests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546cee3-ac20-454f-ad40-4322256bf12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Care will certainly be taken in order to avoid a repetition of
        prisoner and detainee abuses that occurred a few years ago," Moghimi said,
        as quoted by Iranian Labor News Agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab417c58-170d-4cff-ba0c-b746c40642cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:24:46.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:05:35.972+08:00
