    'template': '1'
    'title': 'Actor Jerry Van Dyke, brother of Dick, dies at 86

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456766d-4250-4b68-abab-d34a94cbdee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Jerry Van Dyke, the younger brother of fellow comedian and
        actor&nbsp;Dick Van Dyke, died Friday at his Arkansas ranch, his wife Shirley
        Ann Jones told CNN. He was 86.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d45d49-0a71-414e-96dd-04cc8519664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Dyke was known for several roles, most notably for playing the
        assistant football coach on the late ''80s and ''90s hit show "Coach," for
        which he earned 4 Emmy nominations. He also made appearances on his brother''s
        classic sitcom "The Dick Van Dyke Show."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97975d7a-7c82-4a94-a63b-175e38d369d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died of heart failure. His wife told CNN&nbsp;he never fully
        recovered from a "horrible car accident" two and a half years ago in which
        he was "injured very badly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeea79d-4b09-4f36-990d-c15d8a69f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Van Dyke brothers were close throughout their careers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0104cff3-aa01-4913-a1c3-1c165b8aacdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Jerry and Dick reunited on screen on ABC''s sitcom "The
        Middle," playing a pair of fighting brothers. Jerry told the Los Angeles Times
        that he always looked up to his older brother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87e98e-381b-436a-9418-263d8289f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, Dick Van Dyke described seeing his brother''s
        stand-up act for the first time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d35860-159f-4701-af9f-932fc14eafe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t realize how good he was," Dick said. "The main thing
        about Jerry is that he''s funny from the inside out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8049336c-b5d2-4e7a-90ad-4f80ab183388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerry, though, never achieved the kind of mainstream success his
        brother did.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b552d48-bc84-43cb-8ed2-d34f93b27fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among some of his ill-fated projects was the infamous "My Mother
        the Car," a television show that aired on NBC for one season starting in 1966.
        The show, which starred Jerry as a man whose mother is quite literally reincarnated
        as an automobile, was named as the second worst television show of all time
        by TV Guide. It was eclipsed only by "The Jerry Springer Show."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4085299-9284-4335-ba07-479a2a70dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one appearance on the "Late Show with David Letterman" in
        the 1990s, Van Dyke joked about reaching the apex of his career in his later
        years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd8211-3ebf-4bd5-bdd7-905206ba8edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s better that way," he said. "When you make it as an older
        [guy] then people know you as being older ... I don''t have to worry about
        people saying, ''Jeez, he''s getting old.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb1f9a-cd79-4708-a715-1ed412857787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second death to strike the family of The Dick Van Dyke
        Show in recent weeks. Rose Marie, who played comedy writer Sally Rogers on
        the program, died on December 28.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a901a-a0d0-451c-923c-08474cf1f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sheena Jones contributed reporting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed4f1d-e377-4378-9846-2559cdc59c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:15:07.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:17.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Actor Jerry Van
        Dyke, brother of Dick, dies at 86."</em></p>'
  'El-Salvador-immigrants-US':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-07T11:08:43.997+08:00
    'imagesource': 'jcr:98ab5ef9-11d9-48b1-a0e0-6d30c5a7699e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8e05487-cc1b-4fe3-b63b-22292d40aba9'
    'lead': 'Time has nearly run out for the Trump administration to decide their
      fate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:17:34.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:04:37.820+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:04:37.356+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'They''ve lived here legally for years. Now the U.S. could send these
      250,000 immigrants away

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b27d3-5f18-4608-a3d8-184b0907c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> They number upwards of 250,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15975203-24b5-4d61-aeeb-1a8f447c4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve lived legally in the United States for nearly two decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72038957-b153-471c-a7fc-2c6e542e3fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And time has nearly run out for the Trump administration to decide
        their fate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426326db-d490-4599-b8d0-cfdbeec77854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question officials must answer next week: Should these immigrants
        from El Salvador be allowed to stay?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3c987-e48a-472b-8570-1b3eac50394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday, the Department of Homeland Security must decide whether
        to extend or end "temporary protected status," or&nbsp;TPS, for Salvadorans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefef2b0-a0be-4a3c-a2c2-83a73ed66923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some worry the picture looks bleak. The administration has already
        announced plans to end TPS for immigrants from several other countries, including
        Haiti, Nicaragua and Sudan. And officials have made no secret of their desire
        to overhaul the immigration system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b53fe-abbf-4c02-ae29-957a9948f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a decision looming, here''s a look at some of the key events
        and issues at play:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3591886-e70e-4a36-b914-93fcc95d1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with an earthquake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe2b02-9f13-4d3c-8786-67eb2ff1334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7.7-magnitude quake that struck El Salvador in January 2001
        was&nbsp;the worst to hit the country in a decade. Then, two powerful quakes
        shook the country the following month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f13a2f-b802-4e51-b430-469039574920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighborhoods were buried. Homes collapsed. More than 1,100 people
        were killed. Another 1.3 million were displaced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba33bbee-997c-4f71-a462-18531cc64ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastation spurred a&nbsp;decision&nbsp;that March by then-US
        Attorney General John Ashcroft: Immigrants from El Salvador who''d been in
        the United States since February 2001 could apply for temporary protected
        status, which would protect them from deportation and allow them to get work
        permits. It was&nbsp;an 18-month designation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46aba3b-fef1-45f0-9848-e842f5240b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s been nearly 17 years. Time after time, officials from
        different administrations have determined&nbsp;conditions in El Salvador hadn''t
        improved enough for migrants with TPS to return. And the Trump administration
        has just a few days before a deadline for deciding whether to extend it once
        more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684fc4a-ec62-44d6-8f39-d92d8f22568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates differ for exactly how many immigrants the decision would
        affect. There were 263,282 Salvadoran TPS beneficiaries at the end of 2016,
        according to the latest statistics provided to CNN by US Citizenship and Immigration
        Services. Activists and experts&nbsp;have put the number&nbsp;of Salvadorans
        who could lose protections closer to 200,000, noting that official statistics
        likely include people who are no longer in the program because their immigration
        status has changed or they have left the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb15a63-d8ae-4fb1-8b4a-b229518dc021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigrant rights advocates say it would be unfair and cruel to end
        TPS for Salvadorans who''ve built lives, paid taxes,&nbsp;contributed to the
        economy&nbsp;and raised families for nearly two decades in the United States.
        They also argue that violence and widespread poverty make it unsafe for migrants
        to return to El Salvador.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c026b33-eb60-497a-8439-c594bb6ccd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who support ending TPS for Salvadorans and other immigrants,
        such as the Federation for American Immigration Reform,&nbsp;say there''s
        a reason the designation was referred to as "temporary"&nbsp;and argue that
        conditions in El Salvador are good enough for migrants to return.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e540fe1-3118-49a7-9d17-988dd6ea71f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvadoran immigration to the U.S. has a long history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95551579-7623-4ba4-97c8-3f4982543404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador is about the size of New Jersey. And it''s nearly 2,000
        miles from Washington.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507bb8a-68eb-4bb5-85a1-7519a61c7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the small country of 6.2 million people has become a big deal
        in the US immigration debate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb7afc-6303-429e-9326-b086f80d5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the earthquakes, Salvadoran immigrants had been streaming
        into the United States. A major driver: the country''s civil war, which lasted
        from 1980 to 1992. Experts estimate the conflict sent more than 25% of El
        Salvador''s residents fleeing for their lives. More than 330,000 Salvadorans
        came to the United States between 1985 and 1990,&nbsp;according to the Migration
        Policy Institute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707a39d-4fd8-4b36-b3f9-c3e42470c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in recent years, while immigration from Mexico has slowed,&nbsp;the
        rate of immigration from El Salvador and other Central American countries
        has been on the rise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f778d1c5-deda-4e00-8d0a-7371318254ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 465,000 of the Salvadoran immigrants living in the United
        States are undocumented,&nbsp;according to an estimate from the Migration
        Policy Institute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a4128-fc2b-4654-b7fd-3687b1170ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last five years, more than 58,000 unaccompanied minors from
        El Salvador were apprehended at the US-Mexico border,&nbsp;according to US
        Customs and Border Protection. And in the last fiscal year, which ended in
        September, more than 24,000 Salvadoran parents and children traveling together
        were apprehended at the border.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e20e8c1-acc2-46b3-96b2-024604a58c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador''s murder rate is one of the highest in the world, and
        experts have said&nbsp;poverty and violence&nbsp;were major factoring fueling&nbsp;the
        recent migration wave.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11380c51-e054-4084-8ca0-fcbb3fefcd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MS-13: A new Public Enemy No. 1</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba91bb3-e8ce-40a5-a178-fe0cc0f1c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has repeatedly tied the youth apprehended
        at the border to the notorious Mara Salvatrucha gang, known as MS-13.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb6670-b432-4f80-868f-afe86c3c89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump frequently invokes MS-13 as he vows to step up immigration
        enforcement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f7ad2-ab07-4876-889c-49f6dedafdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MS-13 is strongest in Central America, especially El Salvador. But
        the gang actually began in Los Angeles in the 1980s, during another wave of
        Salvadoran migration.&nbsp;Analysts say&nbsp;its offshoots in Central America
        took hold when members were deported by the US.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5686f50f-c292-4d14-a776-af8bde3f3da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigrant rights groups say it''s misleading to use MS-13 as an
        excuse for any crackdown and note that many of the gang''s victims are immigrants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aceeea-a421-42aa-9cdd-38e4e6a0b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a class action lawsuit filed last year,&nbsp;the ACLU accused
        the administration of using unsubstantiated claims of gang affiliation to
        detain and deport immigrant teens.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605705a1-9ce2-488c-89a1-bfeda86538d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, more than 1,200 people with suspected gang ties were deported
        to El Salvador,&nbsp;according to migration officials there. That''s more
        than double the number of suspected gang members deported to El Salvador in
        2016.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7babe518-83fb-49dc-bd20-f51a711dcee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While MS-13 and TPS are separate issues, some see the Trump administration''s
        escalation in tough talk about the gang as a bellwether for officials'' approach
        toward the region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095266ce-6dee-4699-a1ad-6a3255bfa200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador relies on money from immigrants.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b8d18-e175-4f16-a24e-e4da6f126f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Trump administration does decide to end TPS for Salvadorans,
        it could be a big blow to El Salvador''s economy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29211b7-c8d7-47d3-a275-ec6dcb74c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances, the money immigrants send home, make up more than 17%
        of El Salvador''s GDP.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e138bc-713b-4485-93d9-062831b05f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of that money, experts say, comes from Salvadorans living in
        the United States.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723ad1c-7bd4-4398-bafd-63000b6e210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Salvadoran officials have taken note.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c8dc8-7d5b-4d62-8372-3d43b9248ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ending TPS will be catastrophic for El Salvador''s economy," Foreign
        Minister Hugo Martinez&nbsp;wrote in a recent op-ed, "because it will add
        more deportees to the ranks of the unemployed and eliminate the remittances,
        which support many families in El Salvador."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988bf10c-243d-4e83-96fa-65c83121532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first ‚Äî or last ‚Äî time you''ll hear about TPS.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fb5aa-c134-4578-8621-915aba813740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress created TPS in 1990 as a form of humanitarian relief to
        help people who would face extreme hardship if forced to return to homelands
        devastated by armed conflict and natural disasters. Currently, about 437,000
        people from 10 countries have TPS, according to the&nbsp;Congressional Research
        Service, but tens of thousands will lose that protection in the coming years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace5538-ee99-46be-bb4e-191f9a112591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvadorans are just the latest group whose TPS designation could
        be on the chopping block.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65d7cc-edc7-4d83-a66d-4f1b58332487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Trump administration announced that in July 2019,
        it would end TPS for more than 50,000 Haitians who sought refuge in the United
        States after a catastrophic earthquake hit that country in 2010.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e992fa-8a83-4693-86dc-e12a571093eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, officials also announced that TPS for Nicaraguan and
        Sudanese immigrants would end.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938db26d-6a31-4699-b269-76e835eb66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honduran immigrants got a brief reprieve in November, when&nbsp;the
        Department of Homeland Security postponed&nbsp;its decision about how to handle
        the roughly 86,000 people with TPS from that Central American nation, triggering
        an automatic six-month extension. But later this year, that decision will
        once again be up for review.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6ecb0-c9b5-4490-835e-15ad999b7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year officials will also have to decide whether to extend TPS
        for Nepal, Somalia, Syria and Yemen. The Trump administration extended TPS
        for South Sudan last year and will reconsider the issue again in 2019.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ace07f-4dcb-4898-ad37-408c98eb6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some activists are also pushing for Congress to come up with a more
        permanent solution.&nbsp;A bill introduced last year&nbsp;would give people
        with TPS an opportunity to apply to become permanent US residents.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1de9ff-4f37-4be1-9344-325fc89c28ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:34.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:04:37.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
