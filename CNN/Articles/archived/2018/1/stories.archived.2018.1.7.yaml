      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Cuneta is one of the most celebrated entertainment personalities
        in the country, and on her birthday, fans and friends turned up on social
        media to make sure "Ate Shawie" knew how much she was loved.</p>'
