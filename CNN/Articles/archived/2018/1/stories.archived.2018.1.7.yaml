  'VP-robredo-no-election-scenario':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo calls the possibility of extending a public
      official''s term "self-serving." (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-07T22:05:58.947+08:00
    'imagesource': 'jcr:812d1261-3e60-4545-aa8e-690212c6753f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc6ae9a1-7f98-4215-8998-ab5ad6228ebb'
    'lead': 'Leni Robredo calls the possibility of extending a public official''s
      term "self-serving."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T17:06:25.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:01:36.480+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo slams no-election scenario, term extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864fb93-6509-4f04-9147-98c9bcbc40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) ‚Äî</strong> Vice
        President Leni Robredo on Sunday slammed the possibility of having no elections
        in 2019 and extending the term of public officials to make way for constitutional
        amendments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b56be6-0e8c-4211-bbb4-4f2e9ab2aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kontrang kontra tayo doon sa no elections. Kasi iyong eleksyon,
        parang ito iyong pinakabuod ng ating demokrasya. Ito lamang iyong natatanging
        paraan para iyong ordinaryong Pilipino makilahok sa isang proseso na siya
        iyong pipili kung sino iyong mamumuno sa kaniya," Robredo said in her radio
        show BISEbisyong Leni on RMN-dzXL 558.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d790d-d7bd-4394-8f38-c53d44662480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are completely against no elections. The elections
        sum up our democracy. This is the way for the ordinary Filipino to take part
        in giving the mandate to whom he/she will put in power.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e29dbb-15b5-4239-8ac3-ad4d96b50484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the elections are essential in the country''s democratic
        process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f242fd-954d-4ef3-bd82-23ed3eb12979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag inalis natin sa ordinaryong Pilipino iyong karapatang
        pumili kung sino iyong magre-represent sa kaniya, nasaan na iyong demokrasya
        doon?"</em> she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea77f5-8fc9-4b09-b50f-2a4897cfc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we take away the right to vote for his or her representation,
        where is the democracy in that?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f4738-5193-4950-bcb8-03e70591ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also claimed public officials who seek term extension, in
        line with the constitutional changes, are "self-serving."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0fc93-8bf9-452d-9b00-58b7804d7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya kung mayroon namang usapin sa term extension, tingin ko
        nararapat lamang na kung iyong mga nakaupo ngayon iyong magdedesisyon na magkaroon
        ng term extension, dapat lahat kami hindi makinabang,"</em> she explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31d496-df8d-41d0-a1b4-133fa1f25b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are discussions on term extension, I think
        it''s only right that if those seated now will decide, we will not benefit
        from the decision.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d2316-ba68-42a5-9dcb-9ed54fed6aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President then added the amendments should be brought to
        the public''s attention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107ea6f-a197-41cb-bed4-9577d7a2d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, House Speaker Pantaleon Alvarez brought up the likelihood
        of a no-election scenario, paving way for Congress to address the shift to
        a federal system this year. The shift to federalism is one of the Duterte
        administration''s key platforms during the 2016 polls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009ee70a-c039-43f5-9ab7-1f0741cd2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: No election scenario looms amid push for federalism</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713d0e6-8c8d-48a8-9cae-e76b4e7f5380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:06:25.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:01:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes in the Constitution, according to some senators, may postpone
        elections for 10 years.</p>'
  'syria-airstrikes-17-civilians-dead':
    'author': 'Eyad Kourdi, Mohammed Tawfeeq and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-07T20:44:00.336+08:00
    'imagesource': 'jcr:79f2bb7f-2db7-42b3-b4e3-c693b2fd2bfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f108c51-20db-42a3-ad24-19e12cd248d8'
    'lead': 'A resident in Eastern Ghouta told CNN that airstrikes and shelling were
      continuing Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T17:08:25.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T17:08:28.061+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T17:08:27.866+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airstrikes kill 17 civilians in Syrian rebel-held area, rescuers say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68aeec-9bff-4a83-85e9-841279f689ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:08:25.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:08:28.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> At least 17 civilians in the Syrian enclave
        of Eastern Ghouta have been killed in a day of airstrikes, a rescue group
        and war monitor has said, as the government intensifies its aerial raids against
        the country''s last remaining rebel-held areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e949d9-d8d2-4f12-a08d-e43d8321887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:08:25.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:08:28.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Helmets volunteer rescue group reported dozens of airstrikes
        in the area on Saturday, adding that four children were among the dead and
        40 more were injured. It said government airstrikes, backed by Russian air
        power, had continued for nine days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8856799b-10fc-4632-a419-a24e89d71d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:08:25.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:08:28.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident in Eastern Ghouta told CNN that airstrikes and shelling
        were continuing Sunday, adding that he heard four air bombings in the space
        of 10 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b6b33-ba1c-4520-a425-d3211b2c31e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:08:25.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:08:28.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based Syrian Observatory for Human Rights, a monitor of the
        conflict, also reported the death toll of 17, adding that Syrian and Russian
        aircraft had targeted several residential areas. The monitor said that a coalition
        of rebels and jihadists had surrounded the only Syrian-regime base in the
        enclave several days ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4a1a1-a258-49db-904c-4bc988467410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:08:25.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:08:28.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Ghouta, which sits on the outskirts of the Syrian capital,
        Damascus, was designated a deescalation zone in an agreement in May, brokered
        by Russia, Turkey and Iran, which are holding talks to resolve Syria''s near-seven-year
        conflict. But violence between rebels and regime forces erupted several weeks
        ago, and airstrikes have since resumed there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfee9e-14e5-4b1e-8a73-d9014a4f00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:08:25.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:08:28.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting is in violation of a truce first proposed by Russia
        and then accepted by Syrian President Bashar al-Assad in November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1223c2-9bec-4032-accc-e26b7567c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:08:25.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:08:28.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area was seized by rebel groups after the Syrian civil war erupted
        with the Arab Spring, but it has been besieged by government forces since
        2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbea7f-90ae-4d69-920d-ec6f99e002c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:08:25.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:08:28.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime''s chokehold on the enclave has led to a desperate humanitarian
        situation there, with the government repeatedly refusing aid into the area
        or to allow civilians to easily leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266c5ab-0949-424a-962b-66564f77b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:08:25.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:08:28.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, however, the government allowed more than 80 people
        to leave Eastern Ghouta to be taken to hospitals in Damascus for medical treatment,
        in a one-off people swap deal, in which prisoners were swapped for critically
        ill civilians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71141f7-2f1d-4cb4-bc2c-072c215c76b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:08:25.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:08:28.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A critically ill 6-month old baby died while waiting to be evacuated,
        according to Mohamad Katoub, advocacy manager for the Syrian American Medical
        Society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd78825-262d-4d2f-88c2-398735935918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T17:08:25.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T17:08:28.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Airstrikes kill
        17 civilians in Syrian rebel-held area, rescuers say."</em></p>'
