      'mgnl:lastActivated': 2019-06-28T16:06:21.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Nominations for the 90th Academy Awards
        were announced Tuesday amid what''s proving to be an unpredictable and highly
        political awards season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90708c-5817-42f7-96cb-7128add0c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fantasy film "The Shape of Water" led with 13 Academy Award
        nominations on Tuesday, including best picture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e082336-83ba-4027-a994-cae17a466a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The the other best picture nominees are "Lady Bird, "Three Billboards
        Outside Ebbing, Missouri," "The Post," "Get Out, "Dunkirk," "Darkest Hour"
        "Call Me By Your Name," and "Phantom Thread."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224deab-cab4-45d7-bd1f-7760d26dd317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best actor nominees are Gary Oldman for "Darkest Hour," TimothÃ©e
        Chalamet, for "Call Me By Your Name," Daniel Day-Lewis for "Phantom Thread,"
        Daniel Kaluuya for "Get Out, " and Denzel Washington for "Roman J. Israel,
        Esq."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b08c37-59bf-4241-baa5-f92154adf7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best actress nominees are Frances McDormand for "Three Billboards
        Outside Ebbing, Missouri" Saoirse Ronan for "Lady Bird," Sally Hawkins for
        "The Shape of Water," Meryl Streep for "The Post," and Margot Robbie "I, Tonya."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcfa7ea-038c-4054-ab63-fc5ff3574cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Peele earned a best director nomination for his social-justice
        thriller "Get Out," becoming only the fifth African-American director nominated
        in that category.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9820d006-5eee-4f70-9ff9-2a7cbdd2bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greta Gerwig, who wrote and directed the coming-of-age story "Lady
        Bird," is also the fifth woman ever to be nominated for a best director Oscar</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778fe8c-f3be-4087-ba9f-e2c3b95bbffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were joined in their category by Guillermo Del Toro for "The
        Shape of Water", Christopher Nolan for "Dunkirk," and Paul Thomas Anderson
        for "Phantom Thread."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b427d-de06-46fc-b0f3-4e67e600aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her nomination for best supporting actress for her role in
        "The Shape of Water," Octavia Spencer makes history as the first African-American
        actress to receive multiple nominations after a win. Spencer won in that category
        for "The Help" in 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0198e-b9bf-4a14-8c36-53daad8386c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allison Janney ("I, Tonya"), Laurie Metcalf ("Lady Bird ") Lesley
        Manville ("Phantom Thread"), and Mary J. Blige ("Mudbound") join Spencer as
        nominees in the category.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b3d26-26d9-4d38-b55c-2bec1a252e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars come as the entertainment industry reckons with sexual
        harassment and gender inequality issues, unleashed by allegations against
        producer Harvey Weinstein and a host of others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a29dff-1d2d-4c31-8c4d-b75b3e12c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Haddish, Andy Serkis, and Academy President John Bailey
        announced the nominees in a live digital stream, with some assistance from
        previous Oscar winners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2b525-cfeb-4734-8215-60cf8729dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy''s accounting firm PwC, which calculates the Oscar ballots
        and secures the winner envelopes, have announced new procedures for the ceremony
        to avoid another envelope mixup. Human error at last year''s show led to "La
        La Land" mistakenly being named the best picture winner before the actual
        winner, "Moonlight," was announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc0059-203f-4fc1-920d-8c3501a9f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late-night star Jimmy Kimmel is returning to host the Academy Awards,
        set for Sunday, March 4, 2018 on ABC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a72ab6-eea6-4dd3-bffe-c4b2c3879b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:06:18.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:06:21.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Oscar nominations
        are here: Did your favorite films make the cut?"</em></p>'
  'Rafael-Nadal-injured-retires-Marin-Cilic-Australian-Open':
    'author': ' Ravi Ubha, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-23T21:27:59.838+08:00
    'imagesource': 'jcr:05895043-8052-4f51-8715-5b1e6c8badee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '153d7f3b-c40f-44e6-9791-9f8a4e01aca7'
    'lead': 'A limping Rafael Nadal called it quits early in the fifth set -- his
      first grand slam retirement since the Australian Open in 2010 against Andy Murray'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T16:12:30.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:48:33.402+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:48:33.099+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Injured Rafael Nadal retires against Marin Cilic at Australian Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c88f6e-7fd7-408c-bd50-4fb29c902836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> There was more heartbreak for Rafael Nadal
        at the Australian Open as the world No. 1 retired in his quarterfinal against
        Marin Cilic in the fifth set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e07f7a-9ff0-492e-bc60-b40887042f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal appeared on his way to the semifinals at Melbourne Park when
        he won a dramatic third-set tiebreak but once he became injured in the fourth
        set Tuesday, it was apparent his stay at the year''s first major would come
        to an end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7dcbb-c964-4580-b920-31fffd88f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A limping Nadal called it quits early in the fifth set -- his first
        grand slam retirement since the Australian Open in 2010 against Andy Murray
        -- and Cilic triumphed 3-6 6-3 6-7 (5-7) 6-2 2-0 ret.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8811b-8d5e-4d95-9641-42561ec4d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was some comfort for Nadal''s fans, his perennially troubled
        knees weren''t the issue. Instead, it looked like his right thigh was the
        problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae733ac-01da-45bf-b4fc-d17647f41450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard, 31, has indeed endured tough times in Melbourne, despite
        edging great rival Roger Federer in a classic five-set final in 2009.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdf2b0-47e9-4679-9771-27ead07ff162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He injured his hamstring in the 2011 quarterfinals against David
        Ferrer, hurt his back in the warmup of the 2014 final against Stan Wawrinka
        and has now suffered the leg issue against Cilic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde574f8-6295-4b72-a033-8c6a16eda311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cilic next meets Kyle Edmund, who is admirably carrying the torch
        for Britain in the absence of the injured Murray as he upset last year''s
        semifinalist Grigor Dimitrov 6-4 3-6 6-3 6-4.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82125a5-0c98-49f0-bd1e-2f9a676df37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edmund wasn''t alone in springing a surprise Tuesday, with the surging
        Elise Mertens becoming the latest unexpected women''s semifinalist in Melbourne
        when the Belgian crushed Elina Svitolina 6-4 6-0. The fourth seed said she
        was banged up, too, bothered by a hip injury.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de997a92-bed4-4819-9dd8-c11fb3052f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edmund, who moved to England from South Africa aged three and is
        now based in the Bahamas, is just the sixth British man to go this deep at
        a grand slam in the Open Era and the first other than Murray since Tim Henman
        at the 2004 US Open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a188e51-fade-4055-86ff-6260e58cbd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am loving it right now, just the way I''m playing," Edmund told
        reporters. "I''m 23 years old, my first grand slam semifinal. First time I
        played on one of the biggest courts in the world, to beat a quality of player
        like Grigor. Of course, all these things I''m aware of.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824cc598-921f-4220-bfb4-a1fef456d17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re great feelings. You don''t obviously play in the semifinals
        of a grand slam every day, or a quarters like today."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d38a0-b0c1-4513-ac2d-e935e77cc06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henman usually doesn''t travel to grand slams nowadays as he prefers
        to be at home but he was in attendance at Rod Laver Arena to watch Edmund''s
        heroics.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Semifinal feels for <a href="https://twitter.com/kyle8edmund?ref_src=twsrc%5Etfw">@kyle8edmund</a>
        ðŸ‘Š<a href="https://twitter.com/hashtag/AusOpen?src=hash&amp;ref_src=twsrc%5Etfw">#AusOpen</a>
        <a href="https://twitter.com/Kia_Motors?ref_src=twsrc%5Etfw">@Kia_Motors</a>
        <a href="https://twitter.com/hashtag/KiaTennis?src=hash&amp;ref_src=twsrc%5Etfw">#KiaTennis</a>
