      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recently took part in a campaign, which excited me because it
        celebrated inclusivity," her statement read. "With deep regret, I''ve decided
        to step down from this campaign because the current conversations surrounding
        it detract from the positive and inclusive sentiment that it set out to deliver."</p>'
