      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> Two
        years after taking home a Silver Bear, director Lav Diaz is back at the 2018
        Berlin International Film Festival to debut his latest film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f185dc-3ce2-4950-bb85-44d749ea986f'
