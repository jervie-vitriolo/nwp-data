      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Pancit Batil Patong</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee4df3-7ffe-4166-bfcf-7b489f01edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuguegarao City, panciterias are as common as 7-Elevens â€” thereâ€™s
        one in just about every street corner. And every one of them needs of cara-beef
        to be able to serve their, and the cityâ€™s, signature dish: <em>pancit batil
        patong</em>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd840d1bd-cac3-489b-970c-8c0a6d322d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noodle dish is a heaping pile of toppings that may or may not
        include, depending on the panciteria, lechon <em>karahay,</em> pork liver,
        mixed vegetables, onions, chorizo, and chicharron <em>bulaklak</em> (pork
        intestine chicharron). But the two things that should never be lost in the
        mix are the batil (egg) and ground carabao beef.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a479a9e1-49e0-414c-afbe-818c6f5eb48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, farmers you see in the fields of Tuguegarao are more
        likely to own a carabao than a machine â€” despite the cityâ€™s fast growth as
        a major urban center. But beyond its importance to farmers, all these delicacies
        give locals more reason to value the <em>kalabaw.</em></p>'
  'NFL-New-England-Patriots-Philadelphia-Eagles-Super-Bowl':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-23T13:40:56.564+08:00
    'imagesource': 'jcr:de0ce43c-1044-40d4-b7ad-66d9ddbaed48'
