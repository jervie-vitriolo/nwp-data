    'template': '1'
    'title': 'Sen. Schumer: Deal reached to reopen U.S. government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b1019-ca9a-4226-be1b-16d7dc1c07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> U.S. Senate Minority Leader Chuck Schumer
        announced Monday that he and Senate GOP leaders have reached a deal to reopen
        the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0aa9b-1ac3-4828-b44e-57424b8ac807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will vote today to reopen the government," Schumer said on the
        Senate floor, saying he and Senate Majority Leader Mitch McConnell had reached
        an "arrangement."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c993cb2-bced-40b8-9909-dbede34b3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement comes thanks in part to commitments from McConnell
        and other Republicans in bipartisan meetings, according to four Democratic
        sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb865d3c-7318-4928-8282-634ef9c7cc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sources say at least three Democratic senators who were no''s
        before now plan to vote yes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62246dc-b9cf-4022-a19d-5bd82fb6d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote comes several hours after the workday for hundreds of thousands
        of furloughed federal employees was supposed to have begun, and it comes three
        days after the government officially shut down Friday at midnight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af69957-f471-4950-897f-74a4b71a2440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the shutdown''s full effects were less visible during the
        weekend, when much of the federal workforce would typically be off anyway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527a4c1-8636-4f8e-8a7c-abdc1e15e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this is the right way to get policy outcomes is
        to shut the government down. When we tried it, it didn''t work well for us,"
        GOP Sen. Lindsey Graham of South Carolina told reporters, appearing alongside
        GOP Sens. Susan Collins of Maine and Jeff Flake of Arizona.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86abd7-1353-4b41-92f8-fbdb01fb9a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s what I predict. Once we start talking about immigration
        and voting on immigration, we''ll find 60 votes to make sure these DACA recipients''
        lives are not ruined by March 5," Graham added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88761ba6-b54f-4012-b398-21d6c9cc3716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate vote was moved from 1 a.m. ET Monday to noon after it
        became clear Democrats would block the spending bill over disagreements on
        a variety of issues, most notably what do about young people affected by the&nbsp;Deferred
        Action for Childhood Arrivals program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691db111-0f5d-43fc-9820-2730c18a7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Whip John Cornyn of Texas said he thought Schumer
        of New York agreed to push back the vote to give his caucus "a chance to chew"
        on a GOP proposal to break the impasse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cd038-7de5-48e6-9889-e825de81fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s better to have a successful vote tomorrow at noon than a
        failed vote tonight," Cornyn told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958966c6-ed61-440c-966e-cce52a8b6e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Republican aide told CNN Monday that McConnell wasn''t
        planning to provide any firmer commitment on immigration than he already has.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bf807-6aa7-4838-93eb-fb0ca8a6f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s not enough for Democrats, then we''re in this for the
        long haul," the aide said. "If it''s enough for Flake, and Graham, and Collins
        â€” who want this done as much as they do â€” it should be enough for Democrats."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab8704-98b1-4391-adef-30ac4a65df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake said Sunday night he was now a "yes" on the funding bill and
        it was his hope that six or seven more moderate Democrats would come on board
        to get the continuing resolution over the finish line â€” to 60 votes â€” to end
        the shutdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b8500-a36c-4f1b-8477-0cc41c66b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Democrats still want something tangible on DACA but
        said it was problematic because it could run into the February 8 funding deadline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d44e1-f825-4b3d-b861-5b444da54284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that they won a concession from McConnell that he isn''t
        requiring President Donald Trump to sign off before an immigration bill moves
        to the floor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d9562-0fdf-4480-a63d-856233402aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, we have the majority leader move off of we
        can only move something if the President agrees," Flake told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacea610-5f16-41c1-b15b-b1386fa91711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Trump called for Senate Republicans to change the
        chamber''s rules to resolve the funding impasse as the government shutdown
        continued into its second day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a800fd1-9d0a-4a0d-aa7f-6f00ff7240e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tweeted a call&nbsp;for McConnell to invoke the so-called "nuclear
        option" and thereby remove leverage for Senate Democrats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9370e4-88d7-49ba-9e08-ab8d53ab5f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate rules impose a threshold of 60 votes to break a filibuster,
        and Senate Republicans currently hold a slim majority of 51 votes, meaning
        even if they can unite their members, they need nine more votes to end debate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a9f286-3483-4899-9dd8-bac3605658db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is calling for the Senate to change its rules and
        move the threshold to a simple majority of 51 votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02b7fe-4655-4082-afb3-e9118eda3176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for McConnell said in response to the tweet that the
        Senate Republican Conference does not support changing the 60-vote rule, a
        reiteration of Republican Senate leadership''s already-stated opposition to
        the move Trump has called for over the past year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b88675-ab45-41b7-933a-e96c805dfa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated and will continue to update with
        new developments Monday.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a44af6-6cbd-43d4-b24c-2e0f6bfefac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:09:47.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:09:51.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Schumer: Deal reached
        to reopen government."</em></p>'
  'trump-negotiation-government-shutdown':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-23T01:22:24.638+08:00
    'imagesource': 'jcr:adca23fe-734d-47a3-8662-e8b813448279'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cfad9dd-e637-4dbd-a35f-607a3710ad75'
    'lead': 'It was a remarkable position for a President who entered office vowing
      to use skills honed in the real estate world to broker deals for the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:12:02.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T09:12:06.137+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T09:12:05.763+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Dealmaker in chief'' largely absent in weekend shutdown negotiations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61d6d9-fc4c-4330-95a8-6d17fcc8c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€”&nbsp;President Donald Trump&nbsp;may be presiding over the
        first government shutdown ever to occur when one party controls Washington,
        but in his own telling he is just beginning to master the ways of the capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bcff90-c655-4630-9a14-01567eff8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to stay here in DC, which I''m becoming pretty proficient
        at,"&nbsp;he told wealthy donors in a video played&nbsp;at the Florida fundraiser
        he was supposed to attend on Saturday evening, but couldn''t.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ebbbc-d804-4405-8f22-7b6f03d26788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to stay here for the purpose of shutdown," he continued,
        standing in a corner of the White House Rose Garden wearing a black overcoat
        and a white ball cap. "There shouldn''t be a shutdown, but there is. It''s
        caused by the Democrats. But we''re going to end up winning another victory."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03410a81-93e6-45b8-8e67-4f9dc08ecab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the shutdown amounts to a political victory for Trump â€”
        or a dire miscalculation â€” remains an open question.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2a79e-2b90-4fd6-a904-b5b9dd7407e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, there was little to indicate Trump was taking a leading
        role in helping break the stalemate between Democrats and Republicans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc39f4-b2ad-4f4a-997c-b43708fb07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not appear in public. He hasn''t taken a meeting at the White
        House since Friday. And his only tweet of the day, calling for an end to the
        Senate filibuster, was roundly rejected by Republican congressional leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664ad79-3667-48cc-818e-f981ac4f7c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a remarkable position for a President who entered office
        vowing to use skills honed in the real estate world to broker deals for the
        country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa9cbf-402c-4b76-9e6e-f09c512d92d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of negotiating his own way out of the quagmire, Trump seemed
        content to watch lawmakers and his staff haggle from his third-floor perch
        at the White House, which he did not leave on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead9422-3b1b-49e9-902a-a764f1fb2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, Trump was up and tweeting about Democrats'' culpability
        for the shutdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfde8eb-308b-40bf-b444-6b6fb769d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democrats are turning down services and security for citizens
        in favor of services and security for non-citizens. Not good!" he wrote in
        one message. "Democrats have shut down our government in the interests of
        their far left base. They don''t want to do it but are powerless!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12873517-0da3-42e7-8dd7-3314cf202fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In phone calls on Sunday, Trump encouraged Sen. John Cornyn and
        Rep. Kevin McCarthy, the No. 2 Republicans in the Senate and House, to reach
        an agreement with Democrats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1c065-0c44-4689-b5ec-383bd59d7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he did at the end of last week, he stressed they should come
        to him with a deal instead of offering his own ideas for a way out, according
        to a person familiar with the calls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05256d-b077-4867-b601-4fc791d07217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also spoke with the Veterans Affairs secretary, David Shulkin,
        and Homeland Security chief Kirstjen Nielsen, who earlier in the day donned
        blue disposable gloves to hand out bins in a security line at Washington''s
        Ronald Reagan National Airport, part of an effort to highlight the federal
        employees who must continue working during the funding lapse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ca663-ce38-44e0-94d4-ba71cc5c46ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political posturing</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410339e-1a2e-49ea-a15f-4d7801a1a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Trump watched intently as two of his top aides
        blanketed the Sunday morning television programs to blame Democrats for the
        shutdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8776eec5-8b59-4eea-9f44-82bb15e09e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had personally advocated for the television appearances by
        his budget chief Mick Mulvaney and his legislative affairs director Marc Short,
        a White House official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee92df-5154-49ce-afeb-b052f30a6b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interviews, the two men accused Democrats of stonewalling
        government funding for political ends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62688fc2-ca7c-4324-9b29-0dd4994c1cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But faced with a political advertisement that accuses Democrats
        of being complicit in murders committed by immigrants, Short sought to distance
        the video from the White House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283708e-8457-4406-8bbc-4159309e132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, you know that ad was produced by an outside group," Short
        said. The video,&nbsp;produced by Trump''s election campaign, ends with Trump''s
        own voice saying he approved the message.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f7c2d-d521-4625-b78a-91579d7dcbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disconnect underscored the reality that the shutdown has become
        as much about political posturing as it has about immigration, government
        funding or the business of running the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b938ffa2-fe67-49c9-9318-cd959a0888e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photos distributed by the White House on Saturday, Trump is shown
        meeting not with his legislative affairs or policy aides, but with communications
        staffers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744aca3-3e2e-403d-b871-cd4df7e45051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gathered in press secretary Sarah Sanders''s office, Trump quizzed
        aides as to how they thought the shutdown was playing out in the press, and
        complimented several of them on their television appearances, according to
        a person familiar with the conversation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cec75-5a42-476e-9801-19e24e9381a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believed Democrats have overplayed their hand, and are
        only trying to appease a small portion of "their far-left base," according
        to the source familiar with the conversation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08f012-d83b-4d04-9e94-7ba75512bf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the White House comment line, used by citizens to voice
        their opinions to the President, was shuttered, replaced by a recorded message
        accusing Democrats of "holding government funding, including funding for our
        troops and other national security priorities, hostage to an unrelated immigration
        debate."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c729cfb-d225-4823-b47f-8ce17c5cd598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence even used an appearance&nbsp;at a U.S.
        air base near the Syrian border to accuse Democrats of putting military pay
        in the lurch, an unusual venue for politically tinged remarks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a287d50-fa7c-4897-9ef7-ff15d8d6b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A minority in the Senate has decided to play politics with military
        pay, but you deserve better," Pence said, surrounded by troops in fatigues
        and camouflage tarpaulins. "You and your families shouldn''t have to worry
        for one minute about whether you''re going to get paid as you serve in the
        uniform of the United States."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc619a6-596f-466c-bbc9-f311fe26b6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elected officials generally avoid political talk when visiting military
        installations or speaking to troops. Asked by a reporter about the propriety
        of his words, Pence took a long pause before answering.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d16cb-28f5-4119-84a3-7e325d82c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted these soldiers to know that we''re with them," Pence said.
        "We''re not going to stand for it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d26f3-a691-4b6d-8e06-a3474d56b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame game</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78058734-d420-4892-b9e4-dee8a66769df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewing coverage of the shutdown, Trump has vacillated between being
        upset at the amount of blame piled upon him and pleased at the equal amount
        of fault being lobbed at Democrats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29d56d-53cd-4ed6-ba30-112f52525cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has at moments told aides he wants to become more directly involved,
        a person who has spoken with him said. But some of his advisers have discouraged
        it, telling Trump it is better that lawmakers devise their own agreement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9471da9-65f0-44e1-87dd-a818f49ce0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, some of Trump''s aides worry that the President inserting
        himself into the negotiations could end, again, in confusion and failure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d6aee-03bc-4cc8-9672-a90d99b737c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week,&nbsp;Trump decided to sit down with Senate Minority Leader
        Chuck Schumer&nbsp;without informing many of his advisers, resulting in a
        back-and-forth that opened the White House up to criticism that their negotiating
        positions were muddled.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ae1c3-f888-43c4-802d-2793243ec883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief of staff John Kelly, who was forced to phone Schumer on Friday
        afternoon to inform him that his offers fell short of the President''s immigration
        demands,&nbsp;came to appear more hardline than the President himself, who
        Schumer claimed was open to a deal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332297e-afa5-4d3c-aab3-8d8ddc372884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Kelly drew Trump''s fury after he suggested
        in a television interview that Trump had moderated his position on immigration.
        He again found himself in the role of Trump''s conservative enforcer â€” a perception
        the President has historically loathed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00c67b-4dab-4d61-b9ae-8086f5dd816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with what several administration and congressional officials
        say is only a loose grasp on the smaller details of the immigration debate,
        Trump has been reliant on his aides to hammer out agreements with Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363023a-4c5d-4691-a421-f7a93d7269dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has left Trump periodically enraged, including during
        a meeting earlier this month in the Cabinet Room when a list of administration
        demands on immigration left him perplexed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ace87-b03a-4c1d-8935-76be2c3cb54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who did this? This is way too much. I didn''t approve this," Trump
        told his advisers, according to Sen. Lindsey Graham, who attended the meeting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da3dcb-29f5-454e-ac2a-756a0d9d9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham, a South Carolina Republican working to secure votes for
        a short-term spending measure, offered sharp criticism of the White House
        staff on Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0eb51-3e18-470d-ae19-5d0cded088d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House staff I think is making it very difficult," Graham
        told reporters on Capitol Hill. "I''ve talked with the President, his heart
        is right on this issue. I think he''s got a good understanding of what will
        sell, and every time we have a proposal it''s only yanked back by staff members."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672c27f-c2ef-4e69-a319-904a9975d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham also took aim at one of Trump''s top policy advisers, Stephen
        Miller, who he scoffed was operating on the fringes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f371d5-86aa-475c-9a79-abaeb217d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as Stephen Miller is in charge of negotiating immigration,
        we are going nowhere. He''s been an outlier for years," Graham said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7744c07-108a-408e-9237-cd216a1efd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House offered an acerbic reply.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5a336-9868-49df-b3c7-26fea881b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as Senator Graham chooses to support legislation that sides
        with people in this country illegally and unlawfully instead of our own American
        citizens, we''re going nowhere," said Hogan Gidley, a White House spokesman.
        "He''s been an outlier for years."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91356a7c-f21f-4a29-841f-480d3604ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disconnect between Trump and Capitol Hill Republicans was in
        display again on Sunday when Trump tweeted his support for the so-called "nuclear
        option" that would disallow use of the filibuster in the Senate.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad8f67-def5-4117-bcbb-05a6d7d0274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Republicans should go to 51% (Nuclear Option) and vote on real,
        long term budget," he wrote, despite the several times that suggestion has
        been rejected by Senate leaders in the past. It was rejected again by Senate
        Majority Leader Mitch McConnell''s office on Sunday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb01eb-1805-43e8-9d3c-1439f7e3c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Sen. Jeff Flake, a frequent critic of Trump, told reporters
        at the Capitol Sunday evening that the President hasn''t been involved in
        any discussions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18857e3a-816e-4db7-b5ba-df23f2d3e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t think it helps for him to be involved at all," he
        told reporters. "The White House really hasn''t been involved from what I''ve
        seen."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b1b5b-c5ae-4aa9-b9bb-398895f005d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House, a quiet descended Sunday as the shutdown entered
        its second day. Most of the building''s staff will be furloughed if the lapse
        continues into Monday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999f846-3193-46d3-b53e-62a5e9db462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s upcoming trip to World Economic Summit in Davos
        is being reconsidered, officials said, though no final decision has been made
        on his travel to Switzerland.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e177f30-7795-416f-9253-7d435c836074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s scrapped, it would be the second trip scuttled as a result
        of the shutdown. Trump was upset to miss the Mar-a-Lago fundraising event
        held on the anniversary of his inauguration, a person familiar with his thinking
        said, and taped the video as a concession to the donors who paid upwards of
        $100,000 to attend.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d646d-3fc5-489c-84d1-e58aa740503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recorded hurriedly by a Republican party staffer to avoid rules
        barring White House employees from conducting political work, the video generated
        laughs among the GOP crowd.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae7b901-278c-4352-b8ae-0955a894dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like the amateur photography there," Trump''s son, Eric, hosting
        the event in his father''s stead, quipped after it aired.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eccb37-9fbd-40ee-9cc4-c9b4a4b26253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:12:02.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T09:12:06.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "''Dealmaker in chief''
        largely absent in weekend shutdown negotiations."</em></p>'
