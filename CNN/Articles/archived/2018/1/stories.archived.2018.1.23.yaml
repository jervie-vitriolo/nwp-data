      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb289c6e-3ac4-4a19-8629-f0cc272d04b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:02:37.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:54:14.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appetite for top-shelf tequila is also huge. According to council
        spokesman Frank Coleman, total tequila sales in the U.S. jumped 120% between
        2002 and 2016. Sales for just the super-premium stuff, which also includes
        brands like Don Julio 1942 and Avion Reserva 44, soared 700% over that same
        period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def6003-68ee-4f6a-b802-64b3beeba978'
