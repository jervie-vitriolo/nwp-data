    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The only ones who lost'': Mosul is still digging out its dead six
      months after ISIS'' defeat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6dcd36-0603-435e-92cf-734a23746264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” The crew gently digs around the dark, matted hair protruding
        from the rubble. As they pull away bits of debris, the stench of rotting flesh
        grows more pungent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0421c394-e7ce-4ac7-8353-356846ee6194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a girl," one of the recovery workers says, "and she has a
        stuffed animal with her."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110f78a-cf49-4c76-b9a3-1cc741a791c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their painstaking work gives way to the mummified body of a small
        child, about 10 years old, curled up in the fetal position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862f778-f706-44df-b924-14c525261f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her corpse is little more than leathered skin and mangled bones.
        Her face is frozen in fear -- eyes bulging, mouth wide open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21efb403-ec41-473c-9a77-09929fd7f0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew believes she was killed sometime during the battle for
        Mosul''s Old City, which ended nearly six months ago. No one knows who she
        is or where her parents are.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6adae9-0e77-49e9-986e-cc112e3f8652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gray toy rabbit with blue spectacles and a pink sweater beside
        her is the only way any living family members would be able to identify her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17a3ec-7b40-409c-8433-f41f1b628637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe someone will recognize (the toy) and then we can identify
        her," Hazem Mohammad, the lead rescue worker, says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ab349-e8cd-490b-b298-ba8146243b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photograph of the girl and her bunny will be added to a growing
        government database of the unclaimed dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a24455-6ec2-438f-92a2-8c83b5dd312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is one of an estimated 10,000 people killed in the nine-month-long
        battle to recapture Iraq''s second-largest city from ISIS, according to Mosul''s
        municipality chief Abdul Sattar al-Habbo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573f04a-2e2f-4bfe-86d3-8261b1ec97fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That figure isn''t officially acknowledged by Iraqi forces or the
        United States military, which claims coalition airstrikes killed around 300
        people in Mosul.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630392c-2c87-4189-b130-1139a91fbd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the survivors, it is not a matter of numbers -- it''s a
        matter of acknowledging what the residents of Mosul lost, and the price they
        paid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82eba6b-7e88-4611-a215-d24e16cf967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graveyard under the rubble</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed97094-2cb5-4216-8bba-893b5088818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, US President Donald Trump vowed to "bomb
        the hell out of ISIS." Once in office, he fulfilled that promise by delegating
        greater authority and autonomy to his generals, allowing commanders on the
        ground in Iraq and elsewhere to pursue a more aggressive strategy in their
        long-running war on terrorism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e9f789-3c6f-4a60-8f38-8c3bddfadc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a decision welcomed and applauded by Iraqi security forces,
        who suffered massive casualties in the first months of battle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262e6b8-02bb-4b5c-b18f-b4aa2ce4e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to get more airstrikes under the Trump administration
        than under former President Obama," Major General Najim al-Jubouri, commander
        of the Mosul operation said. Before Trump took office, "it took longer (to
        call in an airstrike); now the time it takes is shorter than before and we
        have good results."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f321b7-b6d4-426d-ac36-981037ae9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wasteland of the Old City is evidence of how this more aggressive
        strategy played out on the ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944d469-c02f-4eff-bfae-0d8c3ef093d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few buildings are still standing; most of them were pancaked by
        airstrikes. The ones that remained upright are little more than pockmarked
        shells.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898161da-3b0c-4b40-9e37-b286804d9f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piles of twisted metal and burned-out husks of cars still line roads
        that were cleared by bulldozers for Iraqi troops to engage in street-to-street
        battles here last summer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f527a8-85bf-4a49-9bc4-66c2b7f44339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And beneath the mountains of rubble lies a graveyard of lives lost
        in the ferocious fight. Many innocent people were pinned down in their homes
        or used as human shields by ISIS, caught in the middle and killed in the crossfire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab85323-989f-4dac-a13b-258a7ca89229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ones who lost</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0e7e7-0538-473b-8076-d4046a566d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa Nader says he couldn''t wait any longer for the government
        to send diggers. He''s come with his relatives and a single shovel to find
        the body of their great uncle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824d272-d528-4376-b4b7-3a1bebd0f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old pulls away at the stacks of jagged stone, his search
        guided by only one thing: the scent of decay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117abec-e9fe-4654-82b5-de44bd81a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s here, it''s here! The smell is strong," one of the young
        men shouts. Another grabs the shovel and they begin the macabre work of uncovering
        the skeletal remains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f3fee-121a-4180-a872-3fafddf002c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I remember most is he loved a Christian woman," Nader says
        of his great uncle. "Her family wouldn''t allow them to get married. The years
        passed and he became an old man, but he remained single. Until his last breath
        he was speaking of his love for her."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60860bd7-df0e-427b-9190-89d72f213b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He lived alone and died alone," Nader adds. "What''s the point
        of our lives?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d9972f-3dd1-440c-bd3f-61ba4d0766a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in the ruins of his historic home near the Tigris River
        in the Old City, Saed Jerjis cannot see how the so-called victory over ISIS
        belongs to him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c63430-aed6-49ec-8dcd-0add3137b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS won by hurting us. And America won by hurting us. Neither
        of them was defeated here. We are the only ones who lost," he says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0adf9-b401-4485-9767-23947db424fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final days of the battle, ISIS militants forced the Jerjis
        family out of their home and used it as a fighting position. Days later it
        was leveled in a coalition airstrike.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a72c4-3d55-4ed0-925b-5732aa5c1a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I criticize the Americans because their bombing was so ferocious.
        To kill one ISIS man they would fire a rocket worth millions and knock down
        ten homes," Jerjis says. "They (coalition) used savage force."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187368f3-fad9-410e-8f5b-30970ea9bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like nothing on Earth"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da66a18b-76cf-49ac-a431-18b6d97ad43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A months-long investigation by the Associated Press found that between
        9,000 and 11,000 civilians were killed in Mosul -- a third of them from coalition
        airstrikes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b1545-5b38-46c8-a1f1-63f7c4a32cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has disputed the total number of deaths reported by
        AP. Department of Defense spokesman Eric Pahon told CNN: "While we do not
        discuss details of our internal processes and procedures of assessing civilian
        casualties, we can tell you that unlike ISIS, the Coalition works extensively
        to reduce the risk to civilians on the ground and we leverage our technology
        to ensure the strikes are as precise as possible."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b475411-cffe-480d-81e6-9fcfcbd16f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN review of data publicly released by the US-led coalition fighting
        ISIS found the US acknowledges approximately 300 "credible" allegations of
        civilian casualties due to coalition strikes near Mosul.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683d76c-290b-42fe-afe8-a12c5622e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abdul Sattar al-Habbo, the head of the municipality in Mosul,
        told CNN the AP estimate appears consistent with the information he has received
        from various authorities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b517cc-3325-45e9-9e7d-8104a6a71f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul''s government has received some 9,000 requests from residents
        regarding missing persons. Most of them were last seen in the Old City and
        are believed to be buried under the ruins.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78342e9f-7feb-4ab4-8315-43184dc0e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the months after ISIS was defeated, between August and December
        2017, the local health department received about 3,000 bodies, according to
        Laith Hababa, the health director of Ninevah province, where Mosul is located.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8815b-b7e2-4e16-9e25-b592c699cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi government has established a committee to investigate
        the loss of life, but residents say they have little faith in a fair or accurate
        process.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d49b0a-8413-4447-a7cf-c5ac5aeaa2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is denying it," Habbo says of the death toll. "But the
        scale of the destruction is like nothing on Earth. The Old City is 100 percent
        destroyed."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6e1e5-3bd8-49ac-b02c-dc1071a3f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habbo estimates there are still thousands buried under the rubble.
        Nearly six months after the battle ended, there are also still bodies festering
        out in the open. Survivors scale the apocalyptic landscape in a daze, attempting
        to recover what is left of their loved ones.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918cd05-90d5-484f-bb7d-7e747a641e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul resident Mahmoud Shuker remembers hastily burying some 100
        people in the courtyard of his local mosque as bombs and rockets rained down
        on his neighborhood.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83c22d-6e6c-4dfe-9d5a-b43d288ced3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are mass graves. There are four to five people in each one,"
        Shuker says as he points out the unmarked mounds of dirt under which entire
        families were laid to rest.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02b08e-9c9d-447f-ab4b-2c174f43061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:56:26.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three boys, brothers, are there," he says, gesturing towards one
        mound. "Their father comes once a week with chocolate, biscuits, soda, all
        their favorite things, and just sits."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4ab01-3efd-402e-ab66-cebb42bc7518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:58:07.468+08:00
