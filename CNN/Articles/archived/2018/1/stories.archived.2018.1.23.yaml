      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received praise online for empowering women and girls, especially
        for those wearing hijabs. But this was soon met with backlash over her tweets
        that she has since deleted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26107f0-7a8f-498f-aa67-6a3f287706b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:58:55.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:51:40.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have recently been made aware of a series of tweets posted in
        2014 by Amena Kahn, who was featured in a UK advertising campaign," a L''Oreal
        spokesperson told CNN. "We appreciate that Amena has since apologized for
        the content of these tweets and the offence they have caused. L''OrÃ©al Paris
        is committed to tolerance and respect towards all people. We agree with her
        decision to step down from the campaign."</p>'
