      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halsey responded by saying she was thankful for the support but
        also "saddened" that so many others had a story like hers.</p>'
    '80':
