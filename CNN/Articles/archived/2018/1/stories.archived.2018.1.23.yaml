      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) â€”</strong> Shots all around: Bacardi is buying
        the maker of PatrÃ³n.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a534e-c74e-4d18-ab97-5dc114d018a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:02:37.751+08:00
