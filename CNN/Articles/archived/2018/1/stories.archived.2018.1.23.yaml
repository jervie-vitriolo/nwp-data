      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Roque: DFA improving passport application system</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8a34b-f43f-446c-83df-a84847de4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:10:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos lamented the difficulty of securing a schedule in the
        department''s online passport appointment system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294927c-4663-4629-881b-403d58085aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:10:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early January, enraged netizens called on the DFA to fix its
        system after their website showed the schedule to get a passport was full
        until March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48600456-f834-445a-8bee-8ca6383867c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:10:29.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some alleged that "syndicates" who hoard passport appointment schedules
        to sell at sky-high prices are behind the DFA fiasco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6eb27f-04d1-4eb3-82d6-9bc6f01647c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:10:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DFA denies syndicate, opens more passport appointment slots</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b81c8-bc8f-4222-b455-a9071197a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:10:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said they are looking into the possibility that alleged
        syndicates may be using "bots," or software apps doing automated tasks, to
        make the reservations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c710a76-f6c8-4e26-802d-9f186798f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:10:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has tapped the National Bureau of Investigation to look
        into the alleged existence of syndicates preying on passport applicants by
        selling appointment slots for as high as P10,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a463d-945d-4403-8ebb-4dad3556479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:10:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he will also ask the Philippine National Police to
        help in going after the syndicates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94fd43-1c33-4c3f-b7d3-7921cc39b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:10:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d just like to give a warning to any syndicate â€“ real or imagined
        â€“ <em>mga sindikato na nagpaplano pa lang o yung mga nanloloko sa Facebook
        o yung mga actual na nagcha-charge ng</em> 5, 10,000 for passports. We are
        going after you," the Secretary said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828de20-d91d-4d02-a923-fa375ab03ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:10:29.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:11.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''d just like to give a warning to any syndicates
        â€“ real or imagined â€“ those syndicates who are planning or those pulling a
        fast one on Facebook or those actually charging 5,000, 10,000 for passports.
        We are going after you.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cbeaeb-11a6-48fb-b142-4b889ed151fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:10:29.206+08:00
