      closure of Akiki trail and the summit. Hikers and trekkers are permitted only
      in Ambangeg Trail until Peak 2, 3, and 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T17:06:39.388+08:00
