      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> It''s been rumbling on for months but the
        transfer saga involving Chilean international Alexis Sanchez has finally come
        to an end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b091390-2fce-4fc3-b462-218a9c590dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:08:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sanchez joined Manchester United from Arsenal, Armenian international
        Henrikh Mkhitaryan went the other way in a rare transfer swap involving two
        leading English Premier League clubs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b2d57-18a8-48b8-8fc4-6ba176ed8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:08:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fulfilling a dream that I have since I was a kid: to play
        for the world''s best team," Sanchez wrote in one of several Instagram posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4293ef-d67a-4d9a-818d-9d0fbbd3afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:08:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Arsenal manager Arsene Wenger described the 29-year-old
        Mkhitaryan as "a very complete player."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a40e99a-0f8c-452b-b086-bc6601710802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:08:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He creates chances, he defends well, he can absorb distances and
        he''s very committed as well. I must say he''s a player who has all the attributes,"
        Wenger told the Arsenal website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f52b0-d58f-4105-b7fd-45ec0d01a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:08:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ:&nbsp;Klopp drops F-bomb live on US TV</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492fa754-2b92-4ac3-884b-82782ea0cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.619+08:00
