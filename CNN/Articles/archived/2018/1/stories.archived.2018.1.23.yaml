      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival''s organizers said in a Monday statement that 19 of
        the entries will vie for the prestigious Golden Bear and Silver Bear prizes,
        although they did not say which ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3fa20-faec-4682-a37e-c5dc81ceb215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:35:56.786+08:00
