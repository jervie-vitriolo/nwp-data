  'Congress-approves-plan-to-end-shutdown-reopen-government':
    'author': 'Ted Barrett, Dana Bash, Daniella Diaz and Ashley Killough, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-23T10:28:12.618+08:00
    'imagesource': 'jcr:2ee50c37-c92b-401e-95cf-8b3a90e6b9de'
