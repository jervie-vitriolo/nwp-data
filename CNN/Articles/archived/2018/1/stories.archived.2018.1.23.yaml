      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The votes came several hours after the workday for hundreds of thousands
        of furloughed federal employees was supposed to have begun, and it comes three
        days after the government officially shut down Friday at midnight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d534b-7d76-4fb5-af4d-08e9b4ff217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement comes thanks in part to commitments from McConnell
        and other Republicans in bipartisan meetings, according to four Democratic
        sources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9e052-4612-4991-8f28-00c0c050f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will vote today to reopen the government," Schumer said earlier
        on the Senate floor, saying he and McConnell had reached an "arrangement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500f5f8-ea93-430a-b540-67e49a422244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell reiterated the same on the Senate floor, adding the shutdown
        was distracting senators from focusing on passing legislation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193e6b0-3c70-43b4-8b37-3912a4295ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respect the passion that many of my friends in this chamber,
        Democrat and Republican alike bring to the major issue before the Senate,
        all of these issues," McConnell said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a1eb8-f60b-41c1-94db-be3bd7d722e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we should not let the political feuds or policy disagreements
        obscure the simple fact that every member of this body cares deeply about
        the challenges facing our country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094f156-601f-443f-9c3d-0cb18db0c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He continued: "It''s evident that this government shutdown is doing
        nothing, absolutely nothing to generate bipartisan progress on the issues
        the American public care about.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc9ada-5fb8-4b2c-916f-0f7f7aa80c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate passed the measure earlier Monday 81-18.The Senate vote
        was moved from 1 a.m. ET Monday to noon after it became clear Democrats would
        block the spending bill over disagreements on a variety of issues, most notably
        what do about young people affected by the expiring Deferred Action for Childhood
        Arrivals program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42515411-45e5-4166-8051-df1dc08ecae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake said Sunday night he was now a "yes" on the funding bill and
        it was his hope that six or seven more moderate Democrats would come on board
        to get the continuing resolution over the finish line -- to 60 votes -- to
        end the shutdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d0d0a-466f-486c-b74c-a67f56c68ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Democrats still want something tangible on DACA but
        said it was problematic because it could run into the February 8 funding deadline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6cf3a-2dd2-44f6-a609-509507d8a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that they won a concession from McConnell that he isn''t
        requiring President Donald Trump to sign off before an immigration bill moves
        to the floor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a7c4d-5d62-4032-8e1a-84a2d01679d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, we have the majority leader move off of we
        can only move something if the President agrees," Flake told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b6251-9936-432b-85f1-ee7f96160c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Trump called for Senate Republicans to change the
        chamber''s rules to resolve the funding impasse as the government shutdown
        continued into its second day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91c838-b155-4a5b-8e48-34ea0194706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tweeted a call&nbsp;for McConnell to invoke the so-called "nuclear
        option" and thereby remove leverage for Senate Democrats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a68ab1-f95b-4d9b-acea-1989c820ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate rules impose a threshold of 60 votes to break a filibuster,
        and Senate Republicans currently hold a slim majority of 51 votes, meaning
        even if they can unite their members, they need nine more votes to end debate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb3f2e4-7e68-41b6-99b0-7700a777f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is calling for the Senate to change its rules and
        move the threshold to a simple majority of 51 votes.A spokesman for McConnell
        said in response to the tweet that the Senate Republican Conference does not
        support changing the 60-vote rule, a reiteration of Republican Senate leadership''s
        already-stated opposition to the move Trump has called for over the past year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f5e6c-5814-4c50-81fc-9731018a424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated and will continue to update with
        new developments Monday.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d8456-8bf5-43ff-8cdc-ecd02878a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deirdre Walsh, Phil Mattingly, Tal Kopan, Noah Gray and
        Eli Watkins contributed to this report.</em></p>'
