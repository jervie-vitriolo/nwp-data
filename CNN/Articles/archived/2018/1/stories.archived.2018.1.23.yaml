    'template': '1'
    'title': 'Oscar nominations are here: Did your favorite films make the cut?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf337d-6fcc-485c-9445-27685ca35b69'
      'mgnl:activationStatus': true
