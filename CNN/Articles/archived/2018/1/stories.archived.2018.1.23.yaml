    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:50:39.778+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The intersection of health and gaming

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b9fb65-8267-4f98-ae40-f4ba3e3c0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:50:52.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:50:40.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> Last year, a friend
        had a bet with his batchmates: they have to meet their fitness goals by the
        end of the year (lose 20 pounds, have a firmer stomach, etc.) or pay up â‚±30,000.
        Gym memberships were signed up for, diet plans mapped out, and routines were
        kept in check. Barring serious health risks, most of them have stayed faithful
        to their workout routines by the end of the year â€” and met their fitness objectives.
        The idea is, if you have to pay a huge amount of your hard-earned money, â€œyouâ€™ll
        think twice before getting lazy.â€</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792bbfc-84d9-4ab7-9516-bdce953a2dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:50:52.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:50:40.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beginning of the year is always a good time to set goals or
        re-evaluate priorities. â€œNew yearâ€™s resolutionsâ€ vanish by the time January
        winnows down, setting up a reward to do something might just be a good motivation
        to follow through on your plans. When there is a golden carrot dangling at
        the end of a stick, weâ€™re more likely to be driven to run after it. But when
        itâ€™s something as difficult as staying fit or committing to a diet, it might
        take something more daunting to threaten us into motion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae49371-bb2d-4f7b-bdc2-4bf78684b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:50:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:50:40.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good health is a top priority among Filipinos, but according to
        life insurance group AIAâ€™s 2016 Healthy Living Index â€” a survey across their
        15 markets in Asia Pacific, including the Philippines (locally, AIA is known
        as Philam Life) â€” it only remains as a goal and not something to be acted
        on.</p>'
    '5':
      'image': 'jcr:1c2b9728-1694-4224-992c-c437332a1ca6'
      'imageCaption': 'In 2017, AIA unveiled David Beckham as its ambassador for their
        "What''s Your Why" campaign to unveil people''s motivations for wanting a
        healthier life. Photo from AIA/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f8ec36-de32-466d-a003-51833999bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:50:52.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:50:40.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa8458-5151-4fe1-80ac-5adcc62afe6d'
      'mgnl:activationStatus': true
