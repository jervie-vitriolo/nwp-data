      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poem''s straightforward nature and its call to recognize the
        similar struggles of all women struck a chord with fellow celebrities and
        fans alike.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2d77b-1692-430f-a10a-2fa522b6eb16'
