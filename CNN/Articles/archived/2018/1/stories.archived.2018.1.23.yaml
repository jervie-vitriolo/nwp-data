    'mgnl:lastActivated': 2019-08-08T09:49:01.478+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:49:01.248+08:00
