    'title': 'Senator: Suspension of hiking, trekking will help Mt. Pulag heal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783587a-cb41-4c3f-9bf9-3a9314022942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:06:39.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:06:48.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> A
        senator seeks stricter implementation of environment laws and policies in
        tourist sites to avoid a repeat of the fire in Mt. Pulag. in Benguet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ac11c-4a1f-494c-a011-e1bc78e67cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:06:39.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:06:48.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Tuesday, Sen. Nancy Binay as chairperson of the
        Senate Committee on Tourism supported the closure of several areas of Mt.
        Pulag to hikers and trekkers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4e504-f32b-499f-bd22-a1e80782b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:06:39.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:06:48.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makakatulong po ang indefinite suspension ng hiking at trekking
        activities upang muling tumubo ang mga nasirang grassland sa Mt. Pulag," Binay
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1599108-73bc-4472-9f14-c5c4eb9076ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:06:39.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:06:48.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Indefinite suspension of hiking and trekking activities
        will allow the grassland razed by fire to grow again.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60968188-db20-4f74-94b1-605c45f0a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:06:39.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:06:48.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire razed around 1.5 hectares of grassland at the Saddle Camp of
        Mt. Pulag on Saturday. The Saddle Camp is one of the campsites near the summit
        of the mountain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b1271-5eb3-4fcb-802c-bb369fbd9bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:06:39.388+08:00
