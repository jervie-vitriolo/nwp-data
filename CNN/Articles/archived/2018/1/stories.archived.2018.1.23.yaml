      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Tapa</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b34255-6730-4667-a0d4-55f51da367bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuguegaraoâ€™s best cara-beef tapa canâ€™t be found in any restaurants
        or grocery store freezers. Tapa is a homemade, family-owned business affair.
        The best marinated cara-beef can be found in small homes, between the narrow
        eskinitas of the city, with signs that read â€œHomemade Tapa.â€ A couple of the
        best are found in an area called Bagumbayan, namely Nenengâ€™s and Cadatalâ€™s.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7627ed-3486-47d8-bc48-ca9207f9d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cara-beef has a natural gamey flavor that draws a lot from its meaty,
        somewhat creamy smell. It is tougher than regular beef, so when cooking the
        tapa thereâ€™s a need to cook it in a water and oil mixture, to ensure that
        the meat stays tender.</p>'
    '33':
      'image': 'jcr:91a0ad4d-de12-4864-91d2-d06788a5d7c7'
      'imageCaption': 'The noodle dish is a heaping pile of toppings that may or may
        not include, depending on the panciteria, lechon karahay, pork liver, mixed
        vegetables, onions, chorizo, and chicharron bulaklak. Photo by JASMINE P.
        TING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0763f3-6da2-408e-b136-e315992f27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d615d-b5f3-4cfa-9882-205a0ce71c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.504+08:00
      'mgnl:createdBy': 'jeff'
