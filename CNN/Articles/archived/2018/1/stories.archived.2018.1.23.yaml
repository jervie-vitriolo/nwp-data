  'Palace-seeks-probe-on-Napoles-claim-of-P5-M-donation-to-Drilon':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-23T18:07:46.113+08:00
    'imagesource': 'jcr:5389f58b-7931-4f02-a2a0-85dd908b5c93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b6891b1-80ea-43e2-a76b-a3484c20f511'
    'lead': "Janet Lim Napoles' claim she gave P5 million to Senate Minority Leader\
      \ Franklin Drilon during the 2010 presidential elections must be investigated,\
      \ the President's spokesperson says. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T16:42:33.785+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T16:42:37.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T16:42:36.857+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace seeks probe on Napoles claim of P5-M donation to Drilon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ca7b5-bac8-43e4-b424-c2ae6fa6fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> Malacanang
        wants an investigation on Janet Lim Napoles'' claim that she gave millions
        in donations to Senate Minority Leader Franklin Drilon during the 2010 presidential
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182647c-0c13-48e3-8d88-28452f445297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let her speak, and I''m sure that in addition to what she has to
        say, she would have physical evidence to back up whatever it is that she alleges,"
        Presidential Spokesperson Harry Roque said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2244bec-d6ad-400c-9bf7-35c0438c4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hopes the Office of the Ombudsman and the Department
        of Justice (DOJ) will conduct separate investigations on Napoles'' allegations.
        He said the DOJ should submit its findings to the Ombudsman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb52fe-e332-4ea0-ba79-9e0505ac61f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles, alleged mastermind of the multibillion-peso pork barrel
        scam, earlier told state-run PTV-4 that she and Drilon were friends. She said
        she is "hurt" by Drilon''s denial of their friendship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da4935-805c-4f40-9c76-3a52f8f5e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kilala niya po ako at sa katunayan po nagbigay po ako ng donation
        nung eleksyon na tumakbo po siya nung 2010 election [He knows me and in fact
        I gave a donation when he ran during the 2010 election]," Napoles said, adding
        she gave a total of P5 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e65f43-6323-4759-b9bb-e745f94ebbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon din not run during the 2010 presidential elections but was
        chairperson of the Liberal Party (LP). Its standard bearer, Benigno Aquino
        III, won as president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa2c51-6715-4720-9cce-d4fd86f5b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Drilon dismissed Napoles'' claim as "fake
        news intended to harass the opposition."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9c072-0ee7-4476-8e12-65a2410b4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deny having received any campaign contribution from Napoles.
        We have submitted our Statements of Contributions and Expenditures (SOCE),
        which are open for public scrutiny," Drilon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd857b-6843-4cfb-808d-2111389db70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque clarified it is not just Drilon the government is going after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48727ab3-6535-4139-b7d6-5d622ec3275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, we want the whole truth and nothing but the truth to come out
        of this PDAF scam," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dffec6-72fa-44cd-a84a-97a1c6562620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the Priority Development Assistance Fund or
        pork barrel, which the Supreme Court ruled as unconstitutional in 2013 after
        the scam was revealed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97fe7d3-fd92-4ae7-908a-2674f6e157d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is facing plunder and graft charges before the Sandiganbayan
        for allegedly funneling lawmakers'' millions in pork barrel funds to bogus
        nongovernment organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323c7d3-51b2-48d9-9e12-6bd193a36f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:42:33.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:42:37.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Napoles applied to become a state witness, which Ombudsman
        Conchita Carpio Morales strongly opposed.</p>'
  'aia-health-insurance':
    'author': 'Don Jaucian'
    'caption': 'By offering perks such as restaurant and gym membership discounts
      as members hit their health goals â€” such as losing weight or lowering cholesterol
      levels â€” AIA is taking a new way in motivating its clients to be healthy. Illustration
      by JL JAVIER'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2018-01-23T18:25:35.828+08:00
    'imagesource': 'jcr:a6005646-404b-4d03-8ba9-810628c6e34c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7449d093-670e-41d8-bfc4-953834553e52'
    'lead': 'By offering perks such as restaurant and gym membership discounts, AIA
      is taking a new way in motivating its clients to be healthy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T16:50:52.432+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:50:40.129+08:00
