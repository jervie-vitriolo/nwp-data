      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The biggest mercenary in football</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421a3d9-4c64-4d5b-aec0-163fbc7188d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.619+08:00
