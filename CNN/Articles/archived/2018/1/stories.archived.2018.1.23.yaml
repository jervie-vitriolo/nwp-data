  'Pence-says-U.S.-embassy-to-open-in-Jerusalem-by-end-of-2019':
    'author': 'Allison Malloy, Andrew Carey and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-23T09:07:39.527+08:00
    'imagesource': 'jcr:3c1c05f8-dff7-4028-a510-6e78ee627eee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc3967d4-d798-4ccc-afad-f75e4d480b23'
    'lead': 'Pence told Israeli lawmakers that Jerusalem was ''the capital of the
      state of Israel,'' reiterating President Donald Trump''s change of policy last
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T11:15:30.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-29T11:15:33.749+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T11:15:33.534+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence says U.S. embassy to open in Jerusalem by end of 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46ad3b3-cc16-45da-bb88-1d87dd250574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The U.S. will open its embassy in Jerusalem
        by the end of 2019, U.S. Vice President Mike Pence said Monday in Israel''s
        parliament, confirming that the controversial move is speeding up after officials
        earlier said it could take three to four years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e29ca-52dd-4ae2-9349-5feee1e0e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence told Israeli lawmakers that Jerusalem was "the capital of
        the state of Israel," reiterating President Donald Trump''s change of policy
        last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4c70b-6c52-4a22-ae24-ac2f79fb2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Trump&nbsp;announced plans to move the US embassy
        from Tel Aviv to the holy city, upending seven decades of U.S. policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283428b-fdb9-45cb-85f3-866133af9bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Israelis and Palestinians consider Jerusalem as their capital,
        and Pence''s address is likely to further rattle the Muslim world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074f9a7-ab87-429e-a081-7ae3722959b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the weeks ahead, our administration will advance its plan to
        open the United States Embassy in Jerusalem -- and that United States Embassy
        will open before the end of next year," he said, to rounds of applause.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff4500-bcb5-49a4-b1bf-86d6ee5de787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here to convey a simple message from the hearts of the American
        people -- America stands with Israel."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1636911a-39fa-49eb-b2cf-cb34be861e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu heaped praise on Pence,
        thanking him and Trump for their support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467e12c-4247-4208-9eee-0644d5112e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has no greater friend than Israel. And Israel
        has no greater friend than the United States of America," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db8612-1a2a-499a-b7ea-748fa0aa5b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone in the Knesset was happy to see Pence. Arab lawmakers
        staged a protest at the start of his speech and scuffled with security officials
        before walking out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72c87f-02b2-43cf-a030-29ec8d3bc299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the lawmakers, Ayman Odeh, called Pence on Twitter&nbsp;"a
        dangerous racist&nbsp;whose whole reason for being here is in order to damage
        any chance of peace."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72cd38d-d197-48a1-a885-228ee4c06690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A new era''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb2615-9ef3-4746-820a-b35804c27a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments earlier Monday at the Prime Minister''s office, Pence
        had said that the recognition of Jerusalem as the Israeli capital did not
        mean the U.S. was abandoning the peace process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27c517-bb74-4416-80f8-d08f8f19887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I am) hopeful that we are at the dawn of a new era, of renewed
        discussions to achieve a peaceful resolution to the decades-long conflict
        that has affected this region," he said, later adding that the US was still
        open to a two-state solution if both Israelis and Palestinians agreed to it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa5493-1139-4c75-a851-2647a017782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.'' recognition of Jerusalem as the capital of Israel has
        prompted concerns that it could derail any attempts to restart a peace process,
        and cast further doubt on the likelihood of any two-state solution being reached.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31343fd2-997e-42fc-a5a5-b1132a9c7c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority President Mahmoud Abbas&nbsp;has repeatedly
        condemned and rejected Trump''s decision, saying, among other things, that
        it would aid extremist organizations to wage holy wars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0636efa3-8338-477a-89aa-1168d9a7535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Congress in 1995 passed a law requiring the US
        to move its embassy from Tel Aviv to Jerusalem. But all US presidents before
        Trump have resisted acting on the law, signing a waiver in the national interest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ac514-f660-4e2e-85b2-e9f18a8069a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran nuclear deal a ''disaster''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2833278-22e5-4329-b58a-ae6e394c117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, an evangelical Christian, also used his moment in the Knesset
        to criticize Iran for being what he called the leading sponsor of terrorism,
        while also peppering his remarks with passionate biblical references and highlighting
        Christianity''s roots in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db953d-50f0-4eeb-ba33-e43c405c7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lambasted the 2015 Iran nuclear deal brokered by the Obama administration,
        which has seen the country restrict its nuclear program in exchange for the
        easing of sanctions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3f978-8e5e-4078-9a48-ba57edb48658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iran nuclear deal is a disaster, and the United States will
        no longer certify this ill-conceived agreement," Pence said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5616ad53-7a0d-4c66-a1b1-85e838c4c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier this month, the President waived sanctions on Iran to give
        the Congress and our European allies time to pass stronger measures. But as
        President Trump made clear, this is the last time," he said, adding that the
        US was working on other ways to curb Iran''s nuclear and ballistic missile
        program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf39b1-4931-4931-85ce-558d77afeb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. president must sign waivers and certify the deal every
        few months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d74929-cd72-4580-998b-5b0dcd971dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed off on a sanctions waiver earlier this month, essentially
        keeping the nuclear deal intact, but he has in the past chosen to not certify
        it, a decision that could lead to new US sanctions on the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed62b7a0-bd88-41f1-8878-6c1fd9145a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:15:30.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:15:33.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pence says U.S.
        embassy to open in Jerusalem by end of 2019."</em></p>'
  'Novak-Djokovic-Hyeon-Chung-Australian-Open-tennis':
    'author': 'Ravi Ubha, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-23T08:43:44.743+08:00
    'imagesource': 'jcr:4cee908f-5d2c-4531-ac6e-82af5b1f3664'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '134b4413-6ca0-422c-bcb0-e4ddf96663a7'
    'lead': 'Dubbed the ''Professor,'' history maker Hyeon Chung walked away from
      Rod Laver Arena at the Australian Open with straight As.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T11:18:43.424+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-29T11:18:46.973+08:00
