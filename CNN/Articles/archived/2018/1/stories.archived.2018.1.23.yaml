      'mgnl:lastActivated': 2019-08-08T10:08:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Sanchez had widely been expected to join rivals
        Manchester City in the summer transfer window but a deal fell through on deadline
        day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba3b71-065a-4dcf-9c82-9acc3b490ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:08:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite City reviving their interest in January, and Chelsea inquiring
        about a deal, the 29-year-old opted to join Jose Mourinho in the red half
        of Manchester.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c29f6-7144-4422-a1cf-e79d08ce51a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:08:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the saga played out former Arsenal defender Martin Keown called
        Sanchez "the biggest mercenary in football," while another former Gunner Ian
        Wright said in December the Chilean had "clocked off."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161cbac-ed29-40de-a28c-996c986bb166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:08:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been widely reported that Sanchez''s weekly salary at United
        will range from $420,000 to $700,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47095824-6cd2-47af-b7ec-9015c87aa15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:08:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram, Sanchez did not reference anyone directly as he defended
        his record at Arsenal, writing: "There are people (former club players) who
        have spoken with no knowledge of what happens inside the club and cause damage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2295ee3-d4c2-47ea-89f2-586c4c338898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:08:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must say I always gave 100%, until the last day, when I asked
        to the Mister (Arsenal manager Arsene Wenger) to be in the team, because I
        wanted to be a contribution."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4fdfd-0080-4e96-9515-d6d4fc75c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:23:22.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:08:09.920+08:00
