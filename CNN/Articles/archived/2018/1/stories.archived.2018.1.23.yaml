      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Berlin International Film Festival will be held in
        Germany from Feb. 15 to 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91ba85-1ea5-423e-a4f5-e192357240aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:35:56.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:12:34.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the veteran independent filmmaker bagged the Alfred Bauer
        Silver Bear for "Hele sa Hiwagang Hapis" ("A Lullaby to the Sorrowful Mystery"),
        an eight-hour-long historical epic starring Pascual, John Lloyd Cruz, Hazel
        Orencio and Alessandra de Rossi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c9d9f-fe3c-4e69-b902-6ebe7ff192e7'
      'mgnl:activationStatus': true
