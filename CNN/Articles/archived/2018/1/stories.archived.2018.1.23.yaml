      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b602c-885a-47f5-843b-c7843c88f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:35:56.786+08:00
