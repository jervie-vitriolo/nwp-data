        in his Medical Futurist website. â€œThatâ€™s why many believe it is perfect for
        behavior change in healthcare. A game is more than the automatic collector
        of vital signs and notifications. Gamified services engage us, keep us motivated,
        and help us down the bumpy road of change. Itâ€™s the combination of a great
        buddy and a considerate parent. Thatâ€™s why I believe gamified solutions will
        spread like epidemics in healthcare as well.â€</p>'
