      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Bucks'' general manager Jon Horst thanked Kidd for
        his service and indicated the need for a new direction for the ball club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64329d92-75ba-47f5-9aa4-3861e2e5e8f3'
