      'mgnl:created': 2019-06-29T10:02:37.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:54:14.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also make Bacardi the second-biggest liquor company in
        the U.S., according to the Distilled Spirits Council, the industry group.
        Diageo (DEO), the company behind Johnnie Walker, Smirnoff and Captain Morgan,
        is number one.</p>'
