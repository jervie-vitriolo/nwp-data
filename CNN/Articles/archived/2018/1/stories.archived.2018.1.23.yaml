      'mgnl:created': 2019-06-28T17:12:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:12:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> â€” Solicitor
        General Jose Calida called on the Court of Appeals (CA) to reverse its decision
        clearing former Palawan governor Joel Reyes of murder charges against slain
        broadcast journalist Dr. Gerry Ortega.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d13dbc-a186-4808-92c9-3afba0f78a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:12:32.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:12:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, through a January 22 motion for reconsideration released
        Tuesday, asked the appellate court''s former Special 11th decision to order
        Reyes'' immediate re-arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e61b2-1cee-460b-9c4a-8052e3a89b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:12:32.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:12:36.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes was accused of masterminding Ortega''s slay in broad daylight
        in 2011. The journalist had reported on the alleged widespread corruption
        in the provincial government and misuse of funds in Palawan, which later became
        part of the Malampaya fund scam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de533a-951b-4713-9f54-127624d13c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:12:32.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:12:36.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General argued the CA "gravely erred" when it decided
        on evidentiary matters that should have been and could only be fairly done
        at a full-blown trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572ed79-7112-4d44-b08e-3f34f4934671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:12:32.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:12:36.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said the court ruled that Rodolfo Edrad, Jr. a.k.a. "Bumar",
        who was Reyes'' former bodyguard, gave conflicting statements on his former
        employer''s involvement in Ortega''s killing. Bumar''s statement when he became
        state witness was nullified by the CA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be5a9b-bce0-4b83-a6cd-713d89f4fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:12:32.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:12:36.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This violates the principle that the admissibility of evidence
        is a matter best resolved at trial and not in the course of determining probable
        cause," Calida said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00269192-85aa-4af5-9ceb-b875dcc1d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:12:32.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:12:36.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida added that the CA also imposed its own standard of probable
        cause which was different from what''s required by law and one unwarranted
        by the circumstances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e479d21-7e54-42b8-830d-3f387866f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:12:32.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:12:36.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Honorable Court, in finding no probable cause to arrest (Reyes),
        unfortunately conducted a fragmented analysis of the evidence before it, isolating
        each piece of evidence and concluding that it alone does not prove probable
        cause," Calida said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d82ad3-9799-424b-b0a4-3b7e362d79a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:12:32.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:12:36.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also said Reyes'' flight from the country is a strong indication
        of his guilt that should have been taken into consideration in determining
        probable cause against him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1140513-3ad1-47c9-acf7-b2f6b6c07cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:12:32.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:12:36.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is well-settled that flight is evidence of a guilty conscience,
        and, at the very least, strongly indicative of a guilty mind," Calida said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90256cd8-7665-49b2-b2e8-8bfa4017c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:12:32.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:12:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with his brother Mario, Reyes went into hiding in 2012
        but was arrested in Phuket, Thailand in 2015.  Mario, also accused of murder,
        was allowed to post bail when he ran for vice mayor in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc114f-a0e6-441c-8538-ea554dd707bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:12:32.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:12:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario contributed to
        this report.</em></p>'
  '5-ways-tuguegarao-carabao-products':
