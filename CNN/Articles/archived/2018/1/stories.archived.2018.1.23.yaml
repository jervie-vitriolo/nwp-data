    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a2c33d-6917-4865-a601-01210eb66f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.503+08:00
