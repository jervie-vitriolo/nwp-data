      'mgnl:type': 'text'
      'text': '<p>"We sincerely apologize for the condition of the system...we are
        doing what we can po to restore it as soon as possible," Batan said.</p>'
  'Security-adviser-Esperon-failure-to-pass-BBL-could-lead-to-violent-extremism':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-23T20:18:15.472+08:00
    'imagesource': 'jcr:27520c8c-f4cb-4d10-9ef6-61f33d849e93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da086fc6-42a0-46d1-81a4-0e842f58ad33'
    'lead': 'National Security Adviser Hermogenes Esperon said the successful conclusion
      of the peace process is the "most effective vaccination" against violent extremism
      in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T16:20:12.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:49:19.248+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:49:18.971+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Esperon: Failure to pass BBL could lead to ''violent extremism''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d636c2-ce1e-4619-a2dd-7554f4665047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> National
        Security Adviser Hermogenes Esperon said Tuesday Congress'' failure to pass
        the proposed Bangsamoro Basic Law (BBL) may lead to violent extremism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c4e73-4f50-4e01-8d1f-ba80e5330237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on BBL Tuesday, Esperon warned if the
        government once again fails to approve the bill, it may incite discontent
        and boost radicalism within the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a9508-d3b7-4af5-a8b3-5a8b9abc1467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most pronounced threats (of the failure to pass BBL)
        is that of the Muslim communities turning away from the peace process and
        providing dangerous opportunities for recruitment by violent extremist groups
        and the propagation of more radical views," Esperon said, citing academics
        and security experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8bddd7-dddb-43d0-a946-23b7f407ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this may especially affect the youth and vulnerable sectors
        in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a475c030-390a-41d9-86f8-b59f65e8ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that scenario, the possibility of war in Mindanao as we have
        seen it, that President (Rodrigo) Duterte is warning about, is not that far
        off," said Esperon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47d010-55c0-4ce4-8675-196eb8bfa771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL is a result of decades-long negotiations between the government
        and the Moro Islamic Liberation Front (MILF). It will create a Bangsamoro
        Region with its own Bangsamoro political entity to replace the Autonomous
        Region in Muslim Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d62c0a-a1bf-4084-a98c-f28fe85a7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is expected to resolve the longstanding conflict brought
        about by inequalities in the region. However, critics have questioned the
        constitutionality of some of its provisions, including the Bangsamoro region''s
        proposed parliamentary form of government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15791af0-3f9b-4827-bc00-8fb6aaed674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon warned the "continuous delay" in the bill''s progress may
        cause the Muslim community to lose "faith in the peace process."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d5217c-ed00-404a-a1c3-fa998319da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said incidents such as the 2016 Davao bombings and the Marawi
        siege signal the Moro community''s growing discontent, which may cause them
        to "resort to violence" to achieve their objectives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da280388-3f5c-44b8-a2d8-d09db0388874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Timeline: The Marawi crisis</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa7d10-a1a1-4256-ace5-6b9292396848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-month long Marawi siege began on May 23, 2017, when members
        of the terrorist Maute group attacked the Lanao del Sur city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe44a16-9ce7-439c-bcdf-46e774a52353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the damage and widespread displacement dealt by the war,
        there have been concerns grievances from its destruction may cause members
        of the youth and marginalized communities to become more susceptible to radical
        ideas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621acf8c-c640-481c-ace4-aec4e0e33352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said positive economic and political developments that will
        arise from the passage of the BBL can help curb the spread of radical ideologies
        in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa19389-3038-4f37-b2a9-be1453bccb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The successful conclusion of the peace process is still the most
        effective vaccination against the risk of violent extremism in our country,"
        said Esperon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660e614-e59d-46a1-83ac-80c2d3861729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon opposes creation of separate Bangsamoro military command</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6246a0d-33ab-4563-bd1b-c9a836ff07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon, however, opposed the creation of a Bangsamoro military
        command under the proposed BBL.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20485603-ead4-4373-a8c3-01354f77df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take the position that we should not create a command that will
        be under the control of the autonomous region. Splitting Southern command
        into two -- Eastern and Western Mindanao has addressed the problem," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a40973-be68-4b40-b002-a58c7b15f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed BBL creates a Bangsamoro Military Command of the Armed
        Forces of the Philippines (AFP) for the Bangsamoro, to be "organized, maintained,
        and utilized in accordance with national laws."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4127809f-747e-4c4d-b168-7ed627c094c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said current structures allow the AFP to serve the purpose
        of defense and security without becoming a "potential instrument" for personalities
        for their own interest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad60417-464b-45ca-b5cf-afe178931948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the military can create other forces or task groups similar
        to the Joint Task Force (JTF) Zamboanga, JTF Iligan or JTF Pagadian if needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b2de1-c011-4901-b741-51ffad70fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:20:12.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:19.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first version of the BBL was submitted to Congress by the Aquino
        administration but its passage was scuttled by the 2015 Mamasapano encounter.
        The Duterte administration has since renewed efforts to craft and pass a newer
        version of the bill.</p>'
  'alan-peter-cayetano':
    'author': ' Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-23T16:22:56.323+08:00
    'imagesource': 'jcr:1e00da41-32bf-4b8a-ae3b-8c6aff31a33d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a599228f-5849-4d0f-9010-b39985d76a3f'
    'lead': 'China was not the only country the Philippine government allowed to conduct
      research in Benham Rise, Foreign Affairs Secretary Alan Peter Cayetano said
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T16:25:19.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:49:34.801+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: We allowed U.S., Japan, Korea to study Benham Rise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045f361-6cb1-4ef2-ac19-62e67afb0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) -</strong> China
        was not the only country that the Philippine government allowed to conduct
        research in Benham Rise, the Department of Foreign Affairs (DFA) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7a7e3-2e9c-47bf-8f8d-8d4cf8c79c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before reporters at the groundbreaking of the National
        Government Administrative Center in Tarlac, DFA Secretary Alan Cayetano told
        reporters that since 2000, the government has approved 13 scientific research
        requests in Benham Rise from the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab0b42-8bf0-41be-8cf1-ed74ca9415f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Japan and South Korea also made nine and four requests,
        respectively, to conduct research in the area. All of these were approved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eabc46-5a77-4113-9b62-7c54e38e1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for China, only two out of China''s 18 applications for scientific
        research missions in Benham Rise were approved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58956a39-1a48-4c13-90b2-d15acb5cefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the number of requests, he said China appears to be late
        in the game when it comes to conducting research in the undersea plateau,
        located 135 miles off the coast of Aurora province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc42e2-1b6d-4c42-873a-f61e4c0cc68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami sa mga mayayaman na bansa, hindi pa naa-award sa atin (ang
        Benham Rise), ginawa na research nila," Cayetano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5872e0-d071-4500-9e15-0b733a9aa437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other rich countries were ahead of China. They conducted
        research in Benham Rise even before it was awarded to us.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c217a-76d9-470e-9fe1-5a0d9d8c202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has declared Benham Rise part of the Philippines''
        extended continental shelf where the country has the sole right to its resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d011948-552f-4177-8365-61aab47a31d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Party-list Rep. Gary Alejano earlier revealed the DFA granted
        a Chinese think tank''s request to conduct maritime studies in Benham Rise
        and waters off Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a41c0-29fa-49d2-b8c4-df87e0674f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar request from a French nonprofit organization, however,
        was denied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bb136-cf9c-416b-86aa-c713ea3653e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the French group''s request was turned down because
        they did not have a Filipino scientist on board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d82cc-8914-4371-a67d-3b736efa3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung problema sa French trip, sabi nila maliit ''yung ship, di
        pwedeng sumakay ang Filipino. Kung pinayagan nila at ''yung ruta okay sa atin,
        pinayagan natin," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc5a10-08a9-49d9-b46b-dc506daeccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem with the French, they said the ship was
        small and a Filipino could not tag along. If only they agreed to our terms,
        we would have allowed them.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c2ce0-50d5-4d92-8244-ae50db1963e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the countries must comply with the requirements to
        have a Filipino scientist must be onboard and to share research data with
        the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb168bb-1244-4db0-8151-e4343a3781e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:25:19.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:34.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added the Philippines stands to gain from the various research
        conducted by different countries.</p>'
  'AFC-Champions-League-Ceres-Negros-FC-Brisbane-Roar':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-23T19:57:46.725+08:00
    'imagesource': 'jcr:94e201a0-dcc7-423e-b81e-4c6114863829'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '491459f7-0282-49ed-a818-933b18bd9ffe'
    'lead': 'Philippine club Ceres-Negros FC shocked the Brisbane Roar in their own
      home turf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T16:31:20.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T16:31:29.609+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T16:31:29.434+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFC Champions League: Ceres-Negros FC stuns Brisbane Roar in Australia,
      3-2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ce438-0aa4-4013-9071-3074c6584e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:31:20.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:31:29.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> Ceres-Negros
        FC celebrated a landmark victory for Philippine football, after becoming the
        first Philippine club to make it to the play-off stage of the Asian Football
        Confederation (AFC) Champions League.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b99d8-20be-4004-b882-dff22023604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:31:20.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:31:29.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres, also fondly known to their fans as the Busmen, upset the
        favored Brisbane Roar in the second preliminary round of the competition,
        3-2, in the Queensland Sport &amp; Athletics Centre in Australia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94686138-1b0c-4a98-adde-9c6ae6d7b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:31:20.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:31:29.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory means that Ceres will travel to China on Tuesday to
        face off against Tianjin Quanjian for the right to play in the Group Stage
        of the prestigious competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb73cd-2280-4763-b0fc-04d8750fe189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:31:20.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:31:29.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roar opened up the scoring in the 35th minute after Brett Holman''s
        cross found Massimo Maccarone for the finish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dda474a-0a87-488f-b8b0-572135f538eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:31:20.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:31:29.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Busmen, however, managed to find the equalizer eight minutes
        later, after Bienvenido Maranon found the back of the net to make it 1-1 before
        halftime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45635dd5-c2ca-4e76-a2dd-0325a46855ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:31:20.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:31:29.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranon found the net once again in the 65th minute through good
        play from Mike Ott to give Ceres the 2-1 advantage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ad392-bb58-4184-a4e8-eb7f98e524d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:31:20.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:31:29.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things went from bad to worse in the 75th minute for the Roar, after
        Omid Nazari took advantage of a deflected ball to double the Filipinos'' cushion,
        3-1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c50b6-e28f-4833-9211-4edc6969f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:31:20.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:31:29.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three minutes before injury time Brisbane managed to pull a goal
        back through Eric Bautheac, but it was too late for the Australian side, who
        could not take advantage of the five minutes of added time.</p>'
