  'Palestinian-Christians-Israel':
    'author': 'Ian Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-23T09:06:18.390+08:00
    'imagesource': 'jcr:c4b28d2d-d4c1-4c78-bff1-d32445910f73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f45b6a5-64eb-47ee-ad37-2778ec3d06df'
    'lead': 'The question now, say Christian leaders, is whether their Palestinian
      community can survive Israel''s decades-long occupation. Their fear is that
      the current exodus of Christians from the region could leave the land without
      a living church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:50:20.380+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:06:46.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:06:46.078+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From pilgrimage to exodus: Is the end nigh for Palestinian Christians?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd19226-600e-4cda-bc10-a3753c834c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A church service begins in Bethlehem''s
        Church of the Nativity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a088d8a-8d66-44df-b090-ba49f7c9f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worshipers descend the stone stairs, worn smooth by millions of
        pilgrims over the centuries, down into the Grotto -- the spot Christians believe
        Jesus was born.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f76e4f-092b-40e8-97f4-8c4b16f7ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incense fills the small stone room, which is noticeably warmed by
        the multitude of candles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38efb10-4c5e-4997-9e52-c94bcedf36fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Armenian Apostolic priest begins to perform sacred rituals as
        ancient prayers reverberate in harmony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba4c3f-8df5-4f31-b3f6-12d20a4b1efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upstairs in a different room, dozens of Greek Orthodox worshipers
        receive the holy sacrament. And in the next room over, a Catholic congregation
        sings hymns of peace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790a550-4d41-4110-ae93-ed2594cacc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three denominations share the birthplace of Jesus. After the
        final prayer, local Christians depart to greet each other as they have for
        centuries. They are proud to be descendants of the first Christians. The diverse
        community has stuck it out through war, famine, and disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8945f-afe9-41e5-8dc1-de7b9c3d72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now, say Christian leaders, is whether their Palestinian
        community can survive Israel''s decades-long occupation. Their fear is that
        the current exodus of Christians from the region could leave the land without
        a living church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a79ff-b765-4cb0-b9f2-fff437d4fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our biggest challenge is to keep them here," says Father Rami Askarian.
        "You need to build a government, a country, an identity for the people. We
        pray for that to have peace in this country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57743ec-a282-4f48-a9fb-b7e854ca2acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Askarian fears his flock could be reduced to tourists and
        pilgrims in a couple of generations. And many church leaders say recent American
        foreign policy is only making things worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952c5d5-538d-46e3-826c-c7f296234d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When US President Donald Trump officially recognized Jerusalem as
        the capital of Israel in a short speech at the White House last month, the
        presence of his Vice President Mike Pence, standing just behind his right
        shoulder, was much remarked upon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b14ac-02a7-462b-ad01-c98aad36a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Pence announces US embassy to open in Jerusalem ''before end
        of next year''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae8c88-e839-499d-b7af-d79f48e41981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Pence is an evangelical Christian, a member of a
        community which has long pushed hard for the United States to make this declaration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b7a78-fcc7-419c-b1fa-414109e98c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for leaders of the Christian church in the city itself, the
        announcement was met with dismay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df92a3c7-6257-4f3f-95ad-2f58f057010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Increase hatred''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2647d6f-4d6a-4aac-a0f8-7b542f6ccdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, amid reports Trump was planning to change Jerusalem''s
        status, thirteen church leaders from 13 denominations signed an open letter
        warning of "irreparable harm" to the Holy City if the US implemented the change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fee05a-551b-4edf-83b8-2da3134b2d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, we have been following, with concern, the reports
        about the possibility of changing how the United States understands and deals
        with the status of Jerusalem," read the statement they issued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2db83c-2340-48ec-b840-3268d9df6466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are certain that such steps will yield increased hatred, conflict,
        violence and suffering in Jerusalem and the Holy Land, moving us farther from
        the goal of unity and deeper toward destructive division. We ask from you
        Mr. President to help us all walk towards more love and a definitive peace,
        which cannot be reached without Jerusalem being for all."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035ea82-6634-4c92-8b1d-ebef979cbcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump''s declaration, Pence was already planning a trip to
        the Middle East, to take place just before Christmas. Part of his agenda,
        he said, would be to help embattled local Christians, and focus on relief
        efforts for persecuted religious minorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8cfbb4-2a68-44ce-b57c-178a9a93aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Trump made his Jerusalem announcement, local church leaders
        changed their minds, and canceled their meetings with him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01322e94-079e-4577-983d-3fa29369c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote on tax reform in the US Congress moved Pence''s office to
        announce that his trip would be delayed until January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6fe18-8d84-4880-9d7b-ed8d783f7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Our fear is from America''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda8973-376d-433b-b59f-424f66d55501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no denying that Christians around the Middle East face
        the risk of persecution. The terror group, ISIS, has killed many Christians,
        as well as Muslims, in Iraq, Syria, Egypt, and Libya. In many Middle East
        countries,&nbsp;Christians are not granted equal rights to Muslims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da52c9-6cba-4f30-949e-07f4320ed96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it is arresting to hear one of Jerusalem''s highest-ranking
        Christian figures declare that the most pressing threat facing Christians
        in the Middle East is not from a terror group, but rather the White House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525dba0-e468-40f9-9887-ce032886beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Latin Patriarch of Jerusalem, 84-year old Michel Sabbah,
        says it was the destabilization of the region, resulting from the war in Iraq
        in 2003, that led to the increase in persecution of Christians from groups
        like ISIS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f187f8-8bf5-4dc6-9f9b-f44879be442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our fear is not from our people, from Muslims. Our fear is from
        America," Sabbah tells CNN. "If [Trump] wants to defend Christians in the
        Middle East, he has to start [by] changing American policy in the Middle East:
        to [begin] a new vision of politics, built on life and ... not more death
        or destruction."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7aa5a-4e05-4777-a203-83d6e8d10f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving away Christians from the Holy Land, say local clergy, is
        the perceived preferential treatment the US shows toward Israel, and the occupation
        of Palestinian lands, which means restrictions on the lives, movements, and
        opportunities of Palestinian Christians, as well as Muslims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd664099-044d-4d0e-9359-39f6c19dd3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel, which blames Palestinian leaders for the failure of the
        peace process and says security considerations necessitate its ongoing military
        presence in the West Bank, says its record on Christianity is exemplary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554dfdc7-8705-4555-b6d5-0dae86656d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We want to raise our kids''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d4a24-39c4-4644-88a4-efb6a4c59700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Prime Minister Benjamin Netanyahu made his case recently
        in a Christmas message, arguing that Israel''s Christians enjoy equal opportunities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5e250-e15b-4663-8f08-e2ce644bbeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud that Israel is a country [where] not only do Christians
        survive but they thrive because we believe in this friendship among people
        and we protect the rights of everyone to worship in the holy shrines [of their
        various religions]," Netanyahu said in the video message.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680dcb98-08dc-46ed-8709-7a0db724cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Palestinian officials slam Trump''s threat to cut US aid</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b277c0-10c4-441a-a78b-87ce8705ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morin Butto, a Catholic from Bethlehem, sees things differently,
        and worries that young people are increasingly looking abroad for a better
        life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f7086-a2b1-4467-928f-99cf4b0cfa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we feel like we can''t do [anything]. We just keep hanging
        onto our land," she says. "We want to raise our kids here, [but] most of our
        relatives have left the country [because of] this political situation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df41be-dc42-4fd8-b6df-bec66a6706b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabbah has a piece of advice to the visiting Vice President on how
        he can help the Holy Land''s Christians.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e9b61c-5a3c-4fcd-9983-6a08c3c45e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American policy must change in the Middle East," says Sabbah. "If
        truly the American administration is Christian, go back to the commandment
        of love. You love Israel. That''s very good. But you [should also] love the
        Palestinians if you''re Christian. Jesus said, love everyone."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c65ece7-ddb5-415b-8c6f-70db869fe4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:50:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:06:46.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "From pilgrimage
        to exodus: Is the end nigh for Palestinian Christians?"</em></p>'
  'Mosul-ISIS':
