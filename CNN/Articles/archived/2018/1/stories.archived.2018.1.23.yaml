      'text': '<p>Bacardi, which is privately owned, is a sprawling family business
        based in Bermuda. It was founded in 1862.</p>'
  'Larry-Nassar-US-gymnastics-doctor-sexual-abuse':
    'author': 'Caroline Polisi, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-23T10:35:30.950+08:00
    'imagesource': 'jcr:e29374dc-1ea7-46f6-b503-12e99a39a3df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6752ce83-6acd-4481-9b96-3a7922b488ef'
    'lead': 'As more and more details emerge surrounding the administrative policies
      and procedures that were the necessary backdrop to Larry Nassar''s scheme, we
      need to ask how institutions could have so systematically enabled this kind
      of criminal behavior for so long.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:05:08.104+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-29T10:05:11.725+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T10:05:11.542+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Larry Nassar got away with it for so long

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd7f09a-724e-4e49-aae7-dc61291df344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> "Talk is cheap." Those were&nbsp;the words&nbsp;Olympic
        gold medalist Aly Raisman had for USA Gymnastics president and CEO, Kerry
        Perry, while delivering her victim impact statement at the sentencing hearing
        of Larry Nassar, the former USA Gymnastics chief medical coordinator accused
        of sexually abusing&nbsp;more than 100&nbsp;former patients. She argued USA
        Gymnastics was "rotting from the inside" and profiting off her success while
        ignoring her suffering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f29e7-cab3-493e-bbe5-bc865e76e993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Olympic gymnast McKayla Maroney''s impact statement went even
        further. It included a direct and unequivocal assault on the institutions
        that she claims&nbsp;willfully ignored, and therefore perpetuated, Nassar''s
        abuse: Michigan State University, USA Gymnastics, and the United States Olympic
        Committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b359d-2684-4dfa-9c75-6cd44c0a3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, both Raisman and Maroney''s statements point to a system
        of institutional complicity, whereby the organizations surrounding Nassar
        perpetuated his heinous and criminal conduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4344fde-500f-4ad7-b62d-6450b440669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more details emerge surrounding the administrative policies
        and procedures that were the necessary backdrop to Nassar''s scheme, we need
        to ask ourselves how our institutions could have so systematically enabled
        this kind of criminal behavior for so long, and how we can prevent it from
        happening in the future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0bc96b-1ebb-4b68-b788-85cc353a52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Detroit News investigation,&nbsp;at least 14&nbsp;Michigan
        State University representatives received reports of sexual misconduct by
        Nassar in the 20 years leading up to his arrest. A Title IX investigation
        at MSU in 2014&nbsp;cleared Nassar&nbsp;of any policy violations after he
        was accused of inappropriately touching a patient. Yet Nassar, who began working
        for the USA Gymnastics team in 1995, was not fired until 2016. An attorney
        for Michigan State&nbsp;has defendedMSU''s response to Nassar in a letter
        to the Michigan attorney general.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5fd15-16d8-4b57-b14e-fd50347729bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure as the team physician for USA Gymnastics, Nassar
        was allegedly allowed to examine and treat athletes alone in private rooms,&nbsp;in
        violation&nbsp;of the organization''s standards of conduct. In an unrelated
        2013 lawsuit, USA Gymnastics officials testified that the organization&nbsp;routinely
        dismissed&nbsp;sexual abuse allegations as hearsay if they did not come directly
        from a victim or the victim''s parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ffe44-b4ab-49bc-b4e8-82606e4dd7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar abuse survivor Olivia Cowan&nbsp;did not&nbsp;parse words
        when she confronted MSU and USA Gymnastics: "I want MSU and USAG to know what
        they have done is on the very same level of accountability as the crime Nassar&nbsp;has
        committed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715f4f4-5a59-4b75-b840-ee5bc08465a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Gymnastics, which released&nbsp;news of several resignations&nbsp;today,&nbsp;also
        announced&nbsp;a series of reforms in the wake of the scandal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aba1ca-20b7-44db-b310-ee3a03a84611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complicity," much like "collusion," is not a crime per se in our
        criminal justice system, and it therefore occupies a slippery space in our
        collective understanding of accountability. The Harvey Weinstein lackeys who,
        for example, helped him lure victims by creating a false sense of security
        for them, only to leave them alone with a known sexual predator, will not
        be judged in a criminal court of law, but rather the court of public opinion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e57ff4-7322-4d64-9a17-ffb85c54e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, MSU and USA Gymnastics will not face criminal charges
        for their part in Nassar''s actions, though they are facing multiple civil
        law suits from&nbsp;over 100 victims&nbsp;of his abuse. The&nbsp;charges vary&nbsp;from
        allegations of intentional infliction of emotional distress, to negligent
        failure to warn or protect, to sex discrimination in education under Title
        IX.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1abdf-459a-459a-8d4b-ea57fbbad265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maroney''s civil suit&nbsp;alleges&nbsp;that USA Gymnastics engaged
        in a "conspiratorial and fraudulent attempt" to hide Nassar''s "propensity
        to sexually abuse children, and prior sexual misconduct with children, from
        public scrutiny and criminal investigations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ceae07-5a53-4378-86fa-a64a96a37b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to several of these suits, USA Gymnastics&nbsp;has argued&nbsp;in
        court filings that Michigan''s three year statute of limitations absolves
        it of liability, and that it was not legally obligated to inform MSU about
        the abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d25ed-f75c-4c87-8559-51c337c59a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And MSU has argued that it is&nbsp;completely shielded&nbsp;from
        civil liability because it is a state institution; under the opaque legal
        doctrine of sovereign immunity, some state actors are protected from civil
        and criminal prosecution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4354abd-e10a-4b96-9fa1-343e9879b9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we now begin the public reckoning of discerning who knew what
        when, the litigation will play out in the post #MeToo and #TimesUp era, in
        which "due process" concerns have taken a back seat to choosing to believe
        the victims. Unlike the criminal standard of "beyond a reasonable doubt,"
        the civil cases will proceed under a preponderance of the evidence standard,
        which means that the plaintiffs will have to show merely that it was more
        likely than not that MSU and USA Gymnastics knew or should have known about
        the abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4b356-aa5c-46d8-8c9f-1d99b9fab2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:05:08.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:05:11.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage fatigue is a real phenomenon, but if we''ve learned anything
        from the #MeToo movement, it is that there is strength in numbers. If the
