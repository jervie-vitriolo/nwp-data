        TING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d06d89-46f7-4a99-92f9-c10956e0d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.504+08:00
