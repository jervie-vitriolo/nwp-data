    'title': 'Alexis Sanchez completes transfer to Manchester United; Henrikh Mkhitaryan
      joins Arsenal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b92f9b-af9d-4d74-b570-d83def59e0ac'
