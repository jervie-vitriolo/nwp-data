      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate everything that Jason has done for the Bucks organization,
        but we have decided to make a coaching change," Horst said. "We believe that
        a fresh approach and a change in leadership are needed to continue elevating
        our talented team towards the next level, bringing us closer to our goal of
        competing for championships."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92af3c8-f394-494a-b749-d4b163325ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:15:27.974+08:00
      'mgnl:createdBy': 'jeff'
