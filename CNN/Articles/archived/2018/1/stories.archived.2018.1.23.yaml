    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic upset by ''Professor'' Hyeon Chung at Australian Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5663a2-d3f0-44cc-a3d6-e90869e98d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dubbed the ''Professor,'' history maker
        Hyeon Chung walked away from Rod Laver Arena at the Australian Open with straight
        As.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df290e4-999f-4e1f-a41e-4d6890ed59a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung upset one of the Australian Open''s most successful players,
        Novak Djokovic, in a fierce 7-6 (7-4) 7-5 7-6 (7-3) battle that repeatedly
        had the crowd on its feet Monday thanks to an abundance of breathtaking, extensive
        rallies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb7a37-897e-4fba-97c4-70f4775f32e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed with Chung''s athleticism and ability to produce big shots
        on defense, Djokovic could have been forgiven for thinking he was playing
        a younger version of himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ff5b9-284e-4e06-8abf-b0653d5599ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Chung became the first South Korean to ever make
        a grand slam quarterfinal, quite the memorable sporting achievement weeks
        before the nation will be in the spotlight hosting the Winter Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7da981-549d-411e-b989-8c36df759358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just trying to copy Novak because he is my idol," Chung, who
        earned the nickname because he is one of tennis'' few players to wear glasses,
        told the crowd afterward. "Dreams (came) true tonight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d203c6-7fad-48fe-853f-63020be33aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah today victory for my country, I think tennis coming up after
        this tonight," he later told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc918a1-854e-49b9-9e06-876fe5823f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 58 thus proved his win over fourth-seed Alexander
        Zverev was no fluke and he''ll be favored to next beat another surprise quarterfinalist,
        Tennys Sandgren.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220b937-63c4-45d9-9077-aee1567955f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 97th-ranked American stunned fifth-seed Dominic Thiem 6-2 4-6
        7-6 (7-4) 6-7 (7-9) 6-3 after the Austrian saved a match point in the fourth
        set tiebreak with a courageous backhand down the line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9948d8-f6c3-4596-ae8f-ac13bbebb8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailed in each set</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f1a35-49f6-48bb-9855-9b4edccc3e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early deficits proved too much for Djokovic to overcome against
        the tenacious Chung.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeee771-3699-488e-87bb-1e403d78b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-time champion in Melbourne fell behind 4-0 in the first,
        4-1 in the second and 3-1 in the third.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5697e83-7d27-4b37-8c72-106b02c7fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking the respite of another tiebreak in the second at 5-6, the
        tennis gods certainly assisted Chung with a net-cord winner on the opening
        point. Djokovic rallied in the game but became unhinged when contributing
        a double fault on game point.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7fa10-2d86-48e0-9b66-dd3361215d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third-set tiebreak Djokovic trailed again, 3-0, got back
        to 3-3, only to witness Chung engineer yet more magic by delivering a curled
        forehand passing shot winner that lit up the stadium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb4aec6-2073-4a46-9766-26df4a94ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall Chung was the more efficient on break points, going 6-for-10
        to Djokovic''s 5-for-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99596b1-9558-4794-b4f5-145dada41b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do play very similar," said Djokovic. "He definitely has the
        game to be a top-10 player, without a doubt. How far he can go, that depends
        on him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d205542-0cb1-4aa0-9f35-2a898915e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously I respect him a lot because he''s a hard worker, he''s
        disciplined, he''s a nice guy, he''s quiet. You can see that he cares about
        his career and his performances. So I''m sure that he''s going to get some
        really good results in the future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0408b2-f803-45b5-8925-c0a5fb4c4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his pedigree even Djokovic probably wouldn''t have expected
        to leave Melbourne with the title given this was his first tournament since
        being sidelined by a right elbow injury at Wimbledon in July. Instead his
        first priority simply would have been to depart Australia healthy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15fe7a9-b9dd-40f1-8f52-4df4f2e52a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that won''t be the case. Djokovic took a medical timeout due
        to the elbow and said it affected his serve, which he''s tweaked following
        the elbow issue. He''ll assess what to do next with his entourage that includes
        coaches Andre Agassi and Radek Stepanek.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1129e0-b1a8-4d78-a8f6-9423bed79e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kind of end of the first set it started hurting more," Djokovic
        told reporters. "So, yeah, I had to deal with it till the end of the match.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e627b3b-085c-4d84-be15-a2c326584746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hoping I can go through it. As I was mentioning before, as
        a professional athlete, you have to deal with pain at a certain level, a certain
        degree. You kind of get used that.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d75cde-e05d-4b17-8fbb-a294ce3a9bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, yeah, I don''t want to talk about my injury tonight because
        then I''m taking away Chung''s victory, the credit that he deserves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd177e012-14aa-49b4-a3d6-d80958e18fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just played, in the clutch moments, some really high-quality
        tennis."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba3110-38d3-4c0d-ac53-f335750ab5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another top-10 win for Sandgren</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46728def-5c0f-4153-9c87-6cbfb1c22c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So did Sandgren, who had never even won a grand slam match prior
        to this fortnight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba91a20e-9605-48b8-a76a-ba46bfa61284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his victory over three-time grand slam winner Stan Wawrinka in
        the second round didn''t raise eyebrows -- the Swiss himself hadn''t competed
        since Wimbledon because of a knee injury -- there was no asterisk needed Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20260381-fbb4-4f80-90b6-14820151caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another milestone for the 26-year-old, Sandgren played -- and
        won -- his first ever fifth set.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86afb35-2f09-41f5-9e92-f96c473ac87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the first three matches were more than I expected," said
        Sandgren. "This one was about as hard-fought as I''ve ever had a match before.
        My biggest match, as well, pretty neat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78bbbd5-6383-4b2f-a291-9c70a0273c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely had a real pinch-me moment. Wow, this is hopefully
        real, you know. If I wake up now, I''m going to be real upset."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7201c3-3341-4636-a7d4-a482c70d910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only negative for Sandgren? His mom Lia suffered a cracked rib
        back home over-celebrating one of her son''s wins in Melbourne.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad88ac3-31fb-4a57-a976-d75f618e2cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got like a neighborhood, core neighborhood group, with my
        mom," said the Tennessee native. "They watch a lot of my bigger matches.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3fb63e-1c61-4e7e-92fe-e5b78cd796bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll go in the basement, put the match on the projector screen
        on the bottom. (There is) a pool table down there, as well. They were jumping
        up and down, celebrating. She fell onto the pool table, cracked a rib."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f13021-a2da-4b9b-8480-0009934cdf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing that dramatic happened to men''s defending champion Roger
        Federer -- who could have faced Djokovic in the semis -- and women''s No.
        1 Simona Halep.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef308d-4b92-4fd9-8732-66ee5c2d6818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer and Halep cruised in straight sets over Marton Fucsovics
        6-4 7-6 (7-3) 6-2 and Naomi Osaka 6-3 6-2 respectively. To reach the semifinals,
        Federer must beat perennial Australian Open quarterfinalist Tomas Berdych.
        His chances are good, since he owns a 19-6 record against the Czech and is
        4-0 at Melbourne Park.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da79e6d-ebb7-4424-babd-3d0546c097aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Romanian -- who challenges former No.1 Karolina Pliskova in
        the last eight -- must have been especially pleased to breeze through because
        she spent nearly four hours on court Saturday in a record win over Lauren
        Davis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0682e3f-7fcd-4a40-9584-3dd5adc4718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelique Kerber meanwhile needed three sets to overcome the unorthodox
        game of Hsieh Su-wei 4-6 7-5 6-2. Kerber, the former No. 1 and 2016 Australian
        Open winner, won her 13th straight match to begin 2018 after a dismal 2017.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14582a7d-549e-41cc-8f49-a8f36c962708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber next meets US Open finalist Madison Keys, who has quietly
        progressed to the last eight without dropping a set. Keys thumped eighth-seed
        Caroline Garcia of France 6-3 6-2.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d5a05-fc7b-462b-9ee7-4796856e5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:18:43.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:18:46.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in truly announcing himself to the tennis world, Monday belonged
        to Chung.</p>'
  'Alexis-Sanchez-transfer-Manchester-United-Henrikh-Mkhitaryan-Arsena':
    'author': 'Matias Grez and John Sinnott, CNN'
