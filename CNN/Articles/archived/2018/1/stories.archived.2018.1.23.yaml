      'mgnl:lastActivated': 2019-06-28T17:02:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at the 3:01 mark of the second quarter. They
        were ejected from the game where Kia eventually triumphed over Rain or Shine
        and snapped a 16-game losing streak.</p>'
    '6':
