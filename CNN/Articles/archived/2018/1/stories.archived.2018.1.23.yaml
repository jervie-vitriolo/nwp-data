      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens should remain in place and wait for further updates,"
        Kodiak police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b352c0-d3f0-4a6f-acc5-80218e252a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Francisco Department of Emergency Management warned residents
        within three blocks of the Pacific Coast or within five blocks of the San
        Francisco Bay to prepare to evacuate, "so that you are ready if evacuation
        is needed," the agency tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7786306-81de-435c-967c-b27a58afaa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck about 175 miles southeast of Kodiak, Alaska,
        shortly after midnight Alaska local time, according to preliminary figures
        from the United States Geological Survey. The quake had a depth of about 15
        miles, according to the USGS. Previously, the earthquake had been measured
        at magnitude 8.2.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee4d73-20dd-4403-be84-31317c60992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Whole town is evacuating''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23976af-e01e-4f89-b31c-83a32dc62140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathaniel Moore was on a boat in Kodiak when the quake hit. He said
        he felt it "shake really good for a minute." He and others on the commercial
        fishing vessel quickly got to shore and headed for higher ground amid the
        tsunami warning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d986189-bae7-4a71-a598-58217221936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole town is evacuating," he told CNN early Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ca5a81-b59c-4cf4-b90b-68e4e3bec843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsunami sirens sounded in Kodiak, and police warned: "This is not
        a drill."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf211d9-8e60-4317-8986-09019bea5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy Bliss Snipes described the quake as "a slow roller, so it
        was felt for at least a minute before the real rolling started. Nothing fell
        off the walls, and I didn''t have to wake my kiddo."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce430b5-39fa-411b-8929-2e291e0b3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Rand, who was in Anchorage, Alaska, told CNN that the earthquake
        felt like the longest she had ever experienced.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d7108-20f7-4f28-bdc7-1726c66c1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very long, slow build up. Creepy, more than anything.
        Definitely the longest, and I was born here," Rand said. She reported no damage
        besides cracks in the drywall.</p>'
    '37':
