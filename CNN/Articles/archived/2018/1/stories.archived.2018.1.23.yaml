    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr: Canadian firm Bombardier to inspect MRT signalling systems by
      February

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0598c-1b52-4263-b486-413165854d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> The
        Department of Transportation (DOTr) said engineers from Canadian company Bombardier
        will inspect the Metro Rail Transit (MRT) signalling systems amid numerous
        technical problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8126c9-679f-40bf-a4a1-e86a94f12583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombardier was the original MRT equipment manufacturer before it
        was replaced by former Transportation Secretary Jun Abaya during the Aquino
        administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6497bc-6093-4fe7-863f-61251c1de1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspection will be conducted on February, said Transportation
        Assistant Secretary for Railways John Batan, while the replacement of fake
        parts, which the DOTr said were installed by Abaya''s bogus maintenance providers,
        will happen in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f3534-12d1-4f90-8a86-8be10740922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of their initial work when they arrive at our depot is precisely
        to look at the nature of all of the signalling sub-components na nailagay
        doon sa sistema natin throughout the six years that they were not with us,"
        Batan said at the House Committee on Good Government and Public Accountability
        hearing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a60cc0-d956-4399-ae51-18d854415fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An audit conducted by Bombardier on June 2017 revealed that then
        maintenance provider Busan Universal Rail Inc. (BURI) acquired unauthorized
        signaling components for periodic maintenance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d42fb-8897-401e-a5d7-8438f1697fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New maintenance provider</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90b95ea-1455-4e3f-85b5-01c3741170f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOTr said the new company to be in charge of the
        rehabilitation and maintenance of the 16.9-kilometer train system will be
        revealed on May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f79b9-dea9-4a92-9b89-5caa97e69032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the Japanese government will give an official development
        assistance so the DOTr can allow a Japanese company to come in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b68406-fa83-4ebe-a71a-06d58dbdba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 2017, the government took over the MRT''s maintenance
        from BURI due to the company''s alleged failure to operate the railway efficiently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f523f-bd2c-4606-a27f-2c490ea33a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BURI officials, as well as Cabinet officials under the Aquino administration,
        face plunder charges for the allegedly anomalous, â‚±3.8-billion maintenance
        contract that the government signed with BURI.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459a6f2-b5c7-4237-811e-a9a176947959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT glitches slightly down</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad088c9f-49a7-4f89-84ad-1dccbab7f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr officials revealed the number of MRT glitches has slightly
        decreased since it took over the maintenance of the 18-year-old train system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe0ce2-4e2a-424f-aa79-29fb139d43c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an average of 1.42 per day under BURI from January 1 to November
        6, 2017, the number went down to 1.05 per day from November 7, 2017 to January
        23, 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30015fe-0424-4a0f-92b2-126cd6ad57ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel, however, said it is concerned that the glitches
        still happen almost everyday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08cac8-f34c-4512-a1d2-7115941f6d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:49:01.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials apologized, adding they will also seek
        accountability from their counterparts in the previous administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b8bfd-9e04-4688-bd4c-9b474fb79480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:17:16.497+08:00
