      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Panahon ng Halimaw" ("The Season of the Devil") â€” a rock opera
        starring Piolo Pascual, Shaina Magdayao, Angel Aquino and Bituin Escalante
        â€” is among the 24 entries in the festival''s main competition.</p>'
