  'supreme-court-release-license-plates':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-23T17:05:43.768+08:00
    'imagesource': 'jcr:8bda5f98-ebe1-46cb-9c57-e628340fe79c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30b5cd63-324a-45b3-8f0f-ebdd9e8b679b'
    'lead': 'The Supreme Court has given the green light to distribute the release
      of 700,000 license plates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T16:53:23.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T16:53:27.466+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T16:53:27.266+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court OKs release of 700,000 license plates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a12ca75-e083-4331-9624-a7628a0408ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:53:23.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:53:27.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> The
        long wait is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c663c7d2-be9f-41af-8fdf-78fdc4d53cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:53:23.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:53:27.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost two years of withholding the release of the 700,000
        license plates, the Supreme Court has finally given the green light for its
        distribution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118b8eb-3a6b-4674-8703-f863a8a2ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:53:23.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:53:27.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its en banc session Tuesday, the high court lifted the temporary
        restraining order issued on June 14, 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7fbc9-ad97-419f-a458-02a252eb0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:53:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:53:27.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This covers 300,000 license plates for motor vehicles and 400,000
        plates for motorcycles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b50b3-6065-4de6-b1f4-48cd9454229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:53:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:53:27.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting unanimously, the court upheld the constitutionality of the
        use of the appropriation under Motor Vehicle Registration and Driver''s Licensing
        Regulatory Services in the General Appropriations Act (GAA) of 2014 for the
        implementation of the Motor Vehicle License Plate Standardization Program
        (MVPSP) of the Land Transportation Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0d7d6-3191-4f79-aa67-e030de4e798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:53:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:53:27.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court ruled that the 2014 GAA included an appropriation for
        the program and the use of the appropriation is constitutional," SC Spokesperson
        Theodore Te said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba412e-30db-4772-8564-ea9597bcafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:53:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:53:27.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Abakada Party-list Rep. Jonathan Dela Cruz and Paranaque
        Rep. Gustavo Tambunting asked the Supreme Court to nullify the "application
        and implementation" of the questionable appropriation for P3.8 billion LTO
        Motor Vehicle License Plate Standardization Program under the 2014 budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58508ea2-4f7b-4b4e-9c26-4e72948d8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:53:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:53:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wanted to invalidate government''s contract with Power Plates
        Development Concepts, Inc/J. Knieriem B.V. Goes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ef595-75c9-46ff-a149-9dd7e8070b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:53:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:53:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued the petition would prevent the "undue waste of people''s
        money" in implementing the controversial plates modernization program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb391d0b-8168-4cab-9276-0efcb8d2a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:53:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:53:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court cited the Jacomille vs Abaya case - where
        it already ruled on the legality of the procurement of the MVPSP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d96104-abbd-4105-92cc-4fea4002f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:53:23.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:53:27.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added "whatever defects attended the procurement had been ''cured''
        by the appropriation in the 2014 GAA of the full amount."</p>'
  'pnp-philippine-national-police-drug-war-body-cameras':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-23T17:35:57.504+08:00
    'imagesource': 'jcr:1f65934f-a5f5-40a2-9b6d-e6bf06ac6b9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44146961-fb8b-4a08-aa55-1b08e2cb8aaa'
    'lead': 'The use of body cameras is a measure to prevent bloody operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T16:56:10.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:51:25.114+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:51:24.891+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New guidelines ''encourage'' police to use body cameras in drug ops

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a419c4-eb51-410c-936d-816e818b0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:56:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:51:25.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> The
        Philippine National Police (PNP) has released new supplemental operational
        guidelines for anti-illegal drug operations, including the use of body cameras
        and other recording devices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c6834-fc0c-4978-b968-eb4b53fb7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:56:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:51:25.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When available, the use of body camera and other gadgets to record
        all anti-illegal drug operations is encouraged," read the January 19 memorandum
        signed by PNP chief Dir. Gen. Ronald Dela Rosa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0321a-b935-4fc6-8fb3-e293388a1089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:56:10.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:51:25.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Senior Supt. Dionardo Carlos earlier said wearing
        body cameras can prevent bloody operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4b8da-69d7-4fc0-9b7a-21bbe07597f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:56:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:51:25.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) has a similar provision
        in their guidelines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025379da-5b2b-435a-8db0-44d4f739a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:56:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:51:25.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines also require police personnel in drug operations
        to possess a tickler containing "the unit and individual''s functions with
        daily evaluation and remarks by each PNP personnel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a00a52-43d5-4ab7-98b0-17e54e0145e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:56:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:51:25.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum states Injured suspects must also be brought to the
        hospital for immediate medical treatment while those killed should be subjected
        to onsite inquest proceedings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c928d-7d18-4bec-b500-63c5b4d8e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:56:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:51:25.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP was heavily criticized for the alleged abuses during anti-drug
        operations, which included the killing of teenagers Kian Delos Santos, Carl
        Arnaiz, and Reynaldo de Guzman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b67631-62c1-4c62-a559-15aa30de3a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:56:10.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:51:25.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had earlier ordered the PDEA to take over
        the drug war, but eventually allowed the police to once again conduct operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c157e-40a4-42c9-a7c8-b664e2279787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:56:10.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:51:25.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official records state that less than 4,000 drug suspects were killed
        in legitimate police operations: 34 by PDEA agents and 3,933 by the police.</p>'
