      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz''s other award-winning works include:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639e8dc-6a43-432c-a5f9-9970b945bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:35:56.786+08:00
