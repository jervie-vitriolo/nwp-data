      'mgnl:type': 'text'
      'text': '<h2>READ:&nbsp;Premier League fixture list is a ''disaster,'' says
        Guardiola</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb0720-5c4e-4bc1-9d01-945e7020197d'
