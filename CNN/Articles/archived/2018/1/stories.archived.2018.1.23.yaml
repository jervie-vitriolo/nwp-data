      'mgnl:type': 'text'
      'text': '<p>READ: Authorities: 1.5 hectares grassland razed in Mt. Pulag</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9b820-51e4-44df-8307-d10b7eb56361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:06:39.389+08:00
