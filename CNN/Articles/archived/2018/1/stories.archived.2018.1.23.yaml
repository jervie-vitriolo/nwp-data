      'mgnl:lastActivated': 2019-06-28T17:06:48.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection in the Cordillera Administrative Region
        on Monday said a portable burner is suspected to be the cause of the 6-hour
        fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09b647-c26f-4c61-b443-c1566755d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:06:39.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:06:48.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries or fatalities were reported, the authorities added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc1e2d-2ce1-4bd4-a583-fc1d5a2a9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:06:39.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:06:48.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearest fire station in the mountain is Kabayan Fire Station
        - around 46 kilometers away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c8acb-bd23-46b7-b702-8e1243788bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:06:39.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:06:48.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Kabayan, Benguet announced on Monday the
        temporary closure of Akiki trail and the summit. Hikers and trekkers are permitted
        only in Ambangeg Trail until Peak 2, 3, and 4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb230b92-7d58-497d-b645-06baea3ae258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:06:39.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:06:48.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Pulag is the highest peak in Luzon with 2,922 meters above sea
        level, and the third highest in the Philippines next to Mt. Apo in Davao and
        Mt. Dulang Dulang in Bukidnon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b4553-2fc1-48e9-9545-d2479eb07e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:06:39.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:06:48.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was declared a national park in 1987 through Presidential Proclamation
        No. 75, which prohibited the "hunting, wounding, taking or killing within
        said territory of any wild animals or birds and/or the destruction of any
        vegetation or any act causing disturbances to the habitat of wildlife."</p>'
  'retired-justice-Adolfo-Azcuna-House-Senate-needed-charter-change':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-23T15:47:40.643+08:00
    'imagesource': 'jcr:9e9d84be-5c6d-4190-a6bd-d267eb7119c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30821561-feb3-408c-a76c-43a1134b13ad'
    'lead': 'Retired Supreme Court Associate Justice Adolfo Azcuna disputes the House
      Speaker''s interpretation on the Constitution''s charter change provision, even
      as he stopped short of berating his former student.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T17:09:30.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:52:49.490+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:52:49.274+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retired SC justice: House needs Senate for charter change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6ccd3-6f2d-45ef-a1f5-99c29a37f372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> Retired
        Supreme Court Associate Justice Adolfo Azcuna disputed House Speaker Bebot
        Alvarez''s position on charter change, even as he stopped short of criticizing
        his former student.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5dca3c-edf5-47ed-bd73-1ee460560aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puwedeng ganung interpretasyon, pero mali at strained. Pilit...
        Maliwanag na mali dahil hindi maaari House of Representatives lamang ang magpanukala
        ng susog o panibago," Azcuna told CNN Philippines'' The Source on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea7189-6834-466e-9764-b3f2149e7062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can have that interpretation, but it''s wrong
        and strained. (It''s) forced... It''s clearly wrong because the House of Representatives
        cannot be the only (body) that proposes amendments or change.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6308d7-b8bb-458f-883d-ef6c78acfda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan Kongreso [It has to be congress], and you cannot have
        a Congress without the Senate," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce4d02-5deb-4b07-a189-b8d92737a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article XVII of the Constitution, any amendment or revision
        may be proposed by "Congress, upon a vote of three-fourths of all its members;
        or a constitutional convention."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3b2f8-2de3-4a30-9d21-8c02fec4b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez argued the House of Representatives can proceed with proposing
        changes to the Constitution alone, as long as the chamber achieves the required
        three-fourths vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15092ba5-1900-44e2-a469-7976f62c535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VI states Congress is composed of the House and Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dcdb26-db35-47c7-ab71-fabf3688ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators objected to the House proposal for joint voting in a constituent
        assembly as all 23 of them will be overwhelmed by the more than 290 representatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2788020e-5c53-4a80-901f-7565479b28d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: No need for Congress to convene as Constituent Assembly
        - House Speaker</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22135650-71bf-4137-bff1-feb6f2a0f154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azcuna, who was Alvarez''s professor in Ateneo Law School, said
        he knows where the Speaker will take his argument next.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed1e4c-71a1-499f-973c-a79f472ef8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s taking one extreme interpretation so the Supreme Court will
        have an opportunity to rule whether that is correct or not... The Speaker
        is finding a way by which we can bring this to the Supreme Court â€” so that''s
        all right," said Azcuna.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44144ec-59ba-461d-8311-df6e08150428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ruling from the high court could give a formula for future amendments,
        he added. He also said the final say from the Supreme Court will have to be
        accepted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a710e-da5f-4496-a984-6b1042d2f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite difference in their interpretations, Azcuna said he won''t
        call out his former student.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003034db-a58a-4284-97a8-5d610a1fbb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a very good student, so I cannot tell him that... I respect
        his views," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2d262-3b96-4535-8b0b-c6c1f9ccd0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azcuna was among the former justices present at a Senate hearing
        on charter change last January 19. As a member of the 1986 Constitutional
        Commission, he was also among the framers of the Constitution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18d785-4cd9-41c6-a490-f946efedb3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ideal scenario on Cha-cha is to meet jointly, vote separately
        - Experts, lawmakers</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489dda1-1cbd-44de-b813-14b04786c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Azcuna favors a federal form of government, he is for convening
        a constitutional convention and not a constituent assembly to introduce charter
        amendments. He also said the shift "should not be hurried."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b3095-5463-4725-8014-2d16e1b70d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something we have not yet tried. Tingnan natin... bagay
        ba sa atin?" said Azcuna. "Pag-aralan natin nang husto."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59d3c9-254b-4b51-8d1b-34aba00e2510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Let''s see... does it suit us? We have to study it thoroughly.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b81bfb-d28c-44e3-96fa-0f716d880dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who campaigned on a promise to adopt
        federalism, gave Congress until the end of his term to push for charter change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feebe77-fb3c-4438-af7c-c8c888adbf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azcuna believes this timeline is doable, but suggested laying down
        a basic framework first. He also suggested testing it on a few autonomous
        areas, particularly the Bangsamoro and Cordillera regions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954cea77-0d40-4e66-a921-bc7fe0417e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:09:30.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:52:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we can start with a few states that are ready, and bring
        in the others," he said.</p>'
