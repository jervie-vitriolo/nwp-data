  'pope-francis-sorry-sex-abuse-bishop':
    'author': 'Rosa Flores, CNN'
    'caption': 'In this file photo, Pope Francis waves to thousands of followers as
      he arrives at the Manila Cathedral on January 16, 2015 in Manila, Philippines.
      (Photo by Lisa Maree Williams/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-23T04:05:17.463+08:00
    'imagesource': 'jcr:25c03dcc-e90d-48d3-8cf3-8cafc5e82dcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0e941eb-b4eb-40ba-a704-b4752bda4f4b'
    'lead': 'The pontiff sparked controversy when he defended embattled Chilean Bishop
      Juan Barros â€” who is accused of covering up sex abuse by his mentor Father Fernando
      Karadima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T11:51:23.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-29T11:51:27.732+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T11:51:27.410+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis says sorry to sex abuse victims for his comments about
      bishop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679a14c-b6d5-4b8a-b9a9-7ce67ffe1ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Pope Francis has apologized for making
        comments he said were hurtful to victims of clerical sex abuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc8b05-2859-4159-9ee0-c80e8675ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff sparked controversy when he defended embattled Chilean
        Bishop Juan Barros â€” who is accused of covering up sex abuse by his mentor
        Father Fernando Karadima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749c288-bae7-4fc7-bea4-c6d7c18fcb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Crux, a Catholic news outlet, the Vatican found Karadima
        guilty of sexual abuse in 2011 and sentenced him to a life of prayer and penitence.
        Barros has denied allegations that he covered up the abuse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c873cc-7a70-4ccf-9539-6a2770851c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the port city of Iquique, Chile, his last stop before heading
        to Peru, Francis defended Barros, telling reporters Thursday that the accusations
        amounted to slander, according to BioBioChile radio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f7243b-1122-4e81-aba9-85cdad692538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day they bring me proof against Bishop Barros, that''s the
        day when I''ll talk," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538846b8-dcce-4910-a8bf-a13f3a525f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not a single proof against him, everything is slander."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9d6169-cbdc-4801-8daf-360e38038fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s statement made international headlines, with supporters
        of victims of clerical sex abuse challenging his suggestion that "proof" is
        a prerequisite for believing a victim''s account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6dcd5-b32d-491d-ab82-26a9736049c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope''s words a ''source of great pain''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b404a-f6fc-425f-a67a-3b1ac964bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the Pope''s top advisor on clerical sex abuse, Cardinal Sean
        O''Malley of Boston, issued a critical statement siding with the victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08233fa4-2e7e-4961-bc79-8a7919c85aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is understandable that Pope Francis'' statements yesterday in
        Santiago, Chile, were a source of great pain for survivors of sexual abuse
        by clergy or any other perpetrator," O''Malley said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c42890-39e5-47e8-914a-b3051f80c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about Bishop Barros dominated a news conference held on
        the papal plane during the Pope''s return to Rome following his visit to Chile
        and Peru.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc507edf-2fae-4d42-96b5-f52d40a9757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to those questions, Francis admitted he had made an
        error in choosing his words and apologized to victims of clerical sex abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9affe900-bc7d-4e58-b0cc-b45bc3a31022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize for hurting them without realizing it. But I did not
        intend this," said Francis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06454c0-fd19-4a73-a93f-54adea5901af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The word ''proof'' was not the best way to approach a pained heart.
        I would say ''evidence.'' In Barros'' case, it was studied. It was restudied.
        And there is no evidence. And that is what I wanted to say. I don''t have
        evidence to convict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ce8f7-aede-40ee-8a51-24806bb24a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I convicted without evidence or without moral certainty, I would
        commit a crime of being a bad judge," said Francis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29f833-ff6c-4d3d-ba73-2e7f9d3e0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I am convinced he is innocent''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7851e-f869-4f72-b2da-ea85f22794dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reaffirmed his support for Barros â€” and his assertion that
        allegations of sex abuse without evidence are slander.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd1fd7-1ba1-40c7-b9d0-6c897a557409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also convinced he is innocent," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b92ba8-bd33-4bbf-aebe-2f60a3afd51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal O''Malley, while partly critical of the Pope, also defended
        the pontiff''s commitment to a zero-tolerance policy on clerical sex abuse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8cdfc6-8db0-4c67-97f4-ab1b24ab79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope Francis fully recognizes the egregious failures of the Church
        and it''s clergy who abused children and the devastating impact those crimes
        have had on survivors and their loved ones." O''Malley''s statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e257a-505b-4d3b-abee-0ebac9d1a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis thanked O''Malley, during the papal plane press conference,
        for issuing a statement the he described as fair.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e21a36-0256-4da2-96cc-9f51de3507cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And defended his zero-tolerance record by saying that while he has
        received 20 to 25 pardon requests during his tenure at the Vatican, he has
        not granted any.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f76964-9842-4f43-b1d9-ad09a75e6f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:51:23.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:51:27.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com. "Pope Francis says
        sorry to sex abuse victims for his comments about bishop."</em></p>'
  'donald-trump-democrats-shutdown':
    'author': 'Jeff Zeleny, Senior White House Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-23T16:08:26.811+08:00
    'imagesource': 'jcr:676e8b4b-97eb-4407-9c69-0d31b63ea9dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93861cf4-2202-405c-ae1b-139f1b0954d0'
    'lead': 'President Donald TrumpÂ hailed the expectedÂ reopening of the federal governmentÂ on
      Monday and said the shutdown''s end means talks on immigration can proceed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T11:53:59.970+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-29T11:54:05.891+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T11:54:05.695+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he''s ''pleased'' with Democrats'' shutdown concession

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37568981-c91f-4604-a6d8-ed5b1d8a1949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:53:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:54:05.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;President Donald Trump&nbsp;hailed
        the expected&nbsp;reopening of the federal government&nbsp;on Monday and said
        the shutdown''s end means talks on immigration can proceed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e7acf-2acf-4015-9576-da5251b8ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:53:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:54:05.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased that Democrats in Congress have come to their senses
        and are now willing to fund our great military, border patrol, first responders
        and insurance for vulnerable children," Trump said in a statement that was
        read from the briefing room podium by his press secretary Sarah Sanders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f9a98-bfcd-40e8-90bf-70b5a21e4f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:53:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:54:05.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have always said, once the government is funded my administration
        will work toward solving the problem of very unfair illegal immigration,"
        the statement continued. "We will make a long-term deal on immigration if
        and only if it is good for our country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619baa45-fd34-46f2-99c0-10dfa826946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:53:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:54:05.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a White House official said Trump planned to publicly tout
        the end of the government shutdown, despite being publicly absent from the
        debate over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9c496-6595-41f2-8fd3-59ff1271a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:53:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:54:05.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent the morning in the residence of the White House, following
        coverage of the shutdown and speaking with Republican leaders on the phone,
        a senior administration official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd7d96c-8373-45df-a26b-82024c3295f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:53:59.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:54:05.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One aide described him as "restless" â€” after spending a rare weekend
        entirely at the White House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331b199-15c1-4bf7-8b90-7fed168a504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:53:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:54:05.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Trump spoke with Republicans and a laundry list
        of informal advisers. He told some of his aides that he''d like to be more
        involved in the negotiations, but he was told it was more prudent for lawmakers
        to strike a deal among themselves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc34d4c7-30f1-4e98-9516-e604ad97217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:53:59.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T11:54:05.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump says he''s
        ''pleased'' with Democrats'' shutdown concession."</em></p>'
  'turkey-attack-syria':
    'author': 'Tim Lister, CNN'
    'caption': 'A plume of smoke rises Saturday from inside Syria, as seen from outside
      the border town of Kilis, Turkey | Photo from Lefteris Pitarkis/AP via CNN wire
      images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-23T01:57:19.530+08:00
    'imagesource': 'jcr:5058db33-83ad-43f7-ab15-6d0b9a6f47dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '107c5588-a912-4ac7-893a-692c400e9bd3'
    'lead': 'Turkey has long warned that it will not tolerate control of much of its
      border with Syria by the "terrorist" Kurdish YPG militia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T09:07:47.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:13:29.919+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish attack in northern Syria threatens to ignite broader conflict

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a5dd9-5115-40f4-b242-6cd5aab88e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Turkey''s military incursion into northern Syria against
        Kurdish militia opens yet another front in the seven-year Syrian conflict,
        and risks giving ISIS breathing room just as it was being suffocated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00319be2-419c-419e-87e0-c07be6c73da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has long warned that it will not tolerate control of much
        of its border with Syria by the "terrorist" Kurdish YPG militia â€” even as
        the U.S. has bolstered its support for the YPG as its proxy in the fight against
        ISIS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1551c-e6dd-4da6-b809-2b756aff2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, one NATO member is trying to take down a group which
        is trained and armed by another and which has done much of the fighting against
        ISIS â€” while Syrian President Bashar al-Assad fumes on the sidelines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586885a2-414b-4d25-b7dc-149ed8d5bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Turkish President&nbsp;Recep Tayyip Erdogan,&nbsp;the YPG are
        indistinguishable from the Kurdish separatist group in Turkey, the Kurdistan
        Workers'' Party or PKK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac2d60-645c-4afa-b1e2-69a7a09bc141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive â€” euphemistically called "Operation Olive Branch"
        â€” began with&nbsp;dozens of airstrikes&nbsp;Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24fd6a-359d-4455-bd37-267503a62441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Turkish troops crossed into Syria, supported by rebel
        factions. The commander of one rebel group supporting the Turkish offensive
        said 13,000 fighters were involved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74cb169-7ee0-453a-a43f-82e94f8ece70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s operation targets the Kurdish enclave of Afrin, adjacent
        to the province of Idlib. Turkish forces are deployed in Idlib to police one
        of the four ''"deconfliction zones" designed by Russia to reduce the fighting
        in Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7310b377-4ebd-4d65-99eb-ef0c44e92d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Turkish military has opted to use its presence in Idlib
        to open a new front against the Kurds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72b673-d90d-4014-b2b7-137de660bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish military said airstrikes had destroyed 45 targets, including
        barracks and weapon depots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633c53e-85cc-4bc2-871a-4b832e269fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YPG says airstrikes have targeted at least 100 locations. But
        it also claims that resistance has blunted the early stages of the ground
        offensive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7811d1fe-6511-4312-8907-5e4ab6504d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Deputy Prime Minister Bekir Bozdag says the Turkish border
        town of Reyhanli was hit by a YPG missile fired from inside Syria, killing
        one and injuring more than 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d691577-5495-4a9f-9a7a-480e5ca37164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish border city of Kilis was also hit by rockets fired from
        Syria on Sunday, according to Turkey''s state-run news agency, Anadolu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e0188-48a4-4eef-a15d-85b49b173419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statement released Sunday, the Syrian Democratic Forces (SDF),
        denied it was to blame for the attack on Reyhanli.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b921da-7846-43be-9c39-c059a8b01db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegations that we have launched attacks across the border are
        false and a pretext for Turkey to bring its military forces and its extremist
        opposition groups onto Syrian soil," the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb6a02-a512-4782-8a5d-ac6c85113e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advance warning</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89718e03-99a8-454a-b9aa-fdbb4fb6935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey&nbsp;notified both the US and Russia of its intentions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214666a-ff35-430c-8949-15492eadd506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Chief of the General Staff Hulusi Akar was in Moscow last
        week to ensure there would be no unintended consequences; Russia has powerful
        anti-air radar in northern Syria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061af6d-3925-4724-9207-f14d5803199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts believe Turkey has struck a bargain with the Russians
        â€” help "deconfliction" in Idlib in return for a free hand in Afrin. Russia
        withdrew its modest military presence in the area ahead of the Turkish operation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e356f-5782-484c-8fa2-3784836e2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the YPG says it has been betrayed by the Russians,
        with whom it has previously cooperated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a32b7-24da-4b99-bf33-10cc88e40a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also hold Russia responsible for these attacks, and we hold
        Russia responsible for any massacre of civilians," it said in a statement
        Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ab083d-849b-46e7-b482-4fb80d6b6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now everything depends on how extensive the Turkish operation is.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac5f21-477e-4103-820b-509ba2e5a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the goal is a limited buffer zone along the border, conflict
        may be contained. But if Turkey wants to seize the city of Afrin â€” and then
        launches a second front to seize the town of Manbij further east, another
        war within the war in Syria will erupt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78721a67-8a43-4c43-ba4a-ff4c590f7a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis: ''We''ll work this out''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399a22a-d76f-4d5d-a612-b81bc84f84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is calling for restraint by all sides but has not (unlike
        Iran) demanded an end to Turkish military operations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7d02b-d658-4b96-b5f7-d2039e8547ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said Sunday that the U.S. was concerned about
        "the plight of innocent civilians" and called on Turkey to "ensure that its
        military operations remain limited in scope."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69075fe-0495-4edf-866a-009592b00c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary Jim Mattis, speaking on his way to Asia,
        said: "We are working now on the way ahead. We''ll work this out."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494a5ab3-2011-4567-b57f-dfc5cec9902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis added that "Turkey has legitimate security concerns" in northern
        Syria.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca71a55-fc20-4837-8f11-14fb93a74202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current evidence suggests Turkey''s aims are far from limited.
        Erdogan has demanded the surrender of Manbij, where U.S. forces are present.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e287cb9-0c0e-47d1-9664-38757779d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish President insisted Saturday: "Beginning from the west,
        step by step, we will annihilate the terror corridor up to the Iraqi border."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c3eed4-2bb2-483b-a1ec-4433702af3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has justified its support for the SDF, an umbrella group
        in which the YPG is the largest player, as a critical part of the strategy
        to prevent ISIS re-emerging.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02599095-0b12-4177-bbbe-8c5f5b04b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute has driven relations between Washington and Ankara almost
        to breaking point. For Ankara, the last straw was a U.S. plan announced earlier
        this month to train 30,000 SDF troops to patrol the Turkish and Iraqi borders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da04fd-d41a-4155-87d1-97c609261aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan tweeted: "The US has now acknowledged that it has established
        a terror army along our borders."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec950684-475b-43c5-bc6e-4c87b2d733ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provoking a wider war?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189fdc76-b581-41b5-add0-6ec7107d6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based&nbsp;Institute for the Study of War&nbsp;noted
        at the weekend that "Turkey''s operations threaten to provoke a widening Turkish-Kurdish
        war that could unravel the US stabilization effort in eastern Syria and force
        the US to reconsider support for the YPG."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22a367-08b1-4c60-8f23-c0c682290fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Erdogan, sending in the troops plays well to his nationalist
        base in Turkey and has won the support of opposition parties.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59754ff6-890a-46ef-ad00-0705f6a779dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the right-wing Nationalist Movement, Devlet Bahceli,
        declared Sunday that "the operational partner of the United States should
        be rooted out," and that the offensive would counter "the [Western] attempt
        to reshape the Middle East."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a4346-7eef-40bb-849c-cd53c997ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the main opposition Republican People''s Party, Kemal
        Kilicdaroglu, chimed in, saying: "We want the imperialist powers to leave
        the Middle East."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba5d9c-f7ac-47af-a35b-2aad2b8b1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is one of the "triad" of governments â€” with Russia and Iran
        â€” that have assumed the task of bringing peace, or at least the end of conflict,
        to Syria.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26651b4a-6800-4eef-80c0-4f44b40b3624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Afrin operation could upend that goal, and allow jihadist
        groups in Idlib, as well as ISIS, the opportunity to regroup.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cebbc91-ca62-4a6e-a3c9-6778a970aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS fighters made a sudden reappearance in south Idlib last week,
        killing and capturing a number of regime soldiers. It later published photographs
        of the execution of three men it said were regime soldiers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2e95b-77a6-4f54-81a3-ae1c6df90ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a gradual reduction in violence in Syria last year, and the
        elimination of ISIS'' hold on Raqqa and Deir Ezzour, the new fighting in the
        north of Syria could quickly ignite a broader conflict, dragging in multiple
        factions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9290f5-bd8c-41c2-b04d-b7c88a29a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations, more than 200,000 civilians have
        fled the regime''s offensive in southern Idlib since mid-December, joining
        more than a million displaced Syrians penned into an ever shrinking patch
        of rebel-held territory where the former al Qaeda affiliate Hayat Tahrir al
        Sham holds sway.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e229c48d-40c0-48fa-ba2f-b8fea49286fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any thought those desperate civilians may have had of seeking refuge
        in Kurdish-held Afrin, already crowded with an estimated 600,000 people, is
        fast evaporating.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ac2a3-6769-46d6-94a4-bc2592d57c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T09:07:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:13:30.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Turkish attack in
        northern Syria threatens to ignite broader conflict."</em></p>'
