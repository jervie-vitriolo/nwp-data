      'mgnl:created': 2019-06-28T17:02:21.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:02:24.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kia will go up against the Meralco Bolts on January 24 at the Smart-Araneta
        Coliseum, while Rain or Shine collides with the NLEX Road Warriors on January
        26 at the Big Dome.</p>'
