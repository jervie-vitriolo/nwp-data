      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mula sa Kung Ano ang Noon" ("From What Is Before"), which won the
        Golden Leopard at the 2014 Locarno International Film Festival</p>'
