      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacardi says it''s held a 30% stake in the tequila maker for the
        last decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1747979f-d38d-410a-8126-019e955d607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:02:37.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:54:14.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new deal means that Bacardi will add the tequila label to its
        200 brands, which include Bacardi rum, Grey Goose vodka, Dewar''s scotch whiskey
        and Bombay Sapphire gin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830abb24-b6d6-4aa0-a566-63f50adde6a5'
