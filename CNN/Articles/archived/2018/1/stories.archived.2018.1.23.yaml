      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacardi Limited, which owns the rum brand and hundreds of other
        spirits, said Monday that it''s acquiring the tequila company in a deal worth
        $5.1 billion. It''s expected to close in the first half of this year.</p>'
