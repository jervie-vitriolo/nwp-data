      'mgnl:lastActivated': 2019-06-28T17:04:36.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> Chief
        Justice Maria Lourdes Sereno showed a "lack of delicadeza" when she advised
        justices of the Court of Appeals (CA) how to handle their standoff with lawmakers
        in June 2017, an associate justice said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9707bb1-4bbd-4eb9-a664-a309f206f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CA Associate Justice Remedios Salazar Fernando said Sereno asked
        the CA justices to bring to the Supreme Court the legal tussle over the detention
        of six Ilocos Norte government employees accused of misusing tobacco funds.
        The CA ordered their release, but the Congress defied the appellate court''s
        ruling saying it has no jurisdiction over the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb9fa1-a8c7-40b4-af49-6b7f8bcff806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: SC, CA ask Congress to recall show cause order against
        3 justices</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5efbfec-f2b2-43d9-b821-2867099b8adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me personally, I found it lack of delicadeza, lack of propriety"
        on the part of the chief magistrate, Fernando told the House Committee on
        Justice on Tuesday. The committee resumed examining probable cause in the
        impeachment complaint against the Chief Justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5259f92e-b5ee-48ec-9dc8-3d558e7b7e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment case, Sereno is accused of committing high crimes
        "when she obstructed and perverted justice by meeting the Presiding Justice
        and Associate Justices of the Court of Appeals and instructing them not to
        comply with the processes of the House of Representatives and to immediately
        question the same before the Supreme Court."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7466a6-2ae3-4cd1-8b71-0beb3a13f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando confirmed Sereno met with then Presiding Justice Andres
        Reyes Jr. in June 2017, but said no other justice was present. Reyes is now
        a Supreme Court Associate Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e06612-c15b-4232-9d9d-c7bd34e8b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes supposedly called an emergency meeting on June 21, informing
        the other justices of his "very short meeting" with Sereno. It was Sereno
        who initiated the meeting, Fernando said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac52309-29b5-46b2-bb14-7a4030989dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They talked about the Ilocos Six case. According to our presiding
        justice, he was given assurance by the Chief Justice that the Chief Justice
        and the Supreme Court will protect the Court of Appeals," Fernando said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1593de-32ac-44ce-a313-183ba9f40bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According again to our presiding justice in his talk with the chief
        justice, she advised the three justices to file a petition before the Supreme
        Court with a TRO and siya na daw bahala (she will take care of it)," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6d946-28fd-4bc4-9cc3-a0feee916e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando, however, stressed he had no personal knowledge of Reyes''
        meeting with Sereno and she was just quoting Reyes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1487033-2a51-4a81-95fe-58134787549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would make Fernando''s statements "hearsay for now," House
        Committee on Justice Chair Reynaldo Umali said. He said these will be clarified
        when Reyes attends the next hearing on January 29.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f9218-325e-4b0d-adda-a02fa5d2c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rep. Ching Veloso, a former CA associate justice, said Fernando''s
        testimony is still an "independent relevant statement."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6fe58b-1e8f-4a07-8d45-b1722d6d7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Chief Justice ay nawalan po ng impartiality sa kasong ito (The
        Chief Justice lost impartiality in this case) in violation of the code on
        judicial conduct," Veloso said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1e2cb-c539-440f-85fa-bc0109cd292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Bingbong Crisologo said it was clear Sereno intervened in the
        case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db01acd-bd0c-4d4a-9bf8-f9fa9d88c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Justice even though the case was not yet in the Supreme
        Court, intervened already,</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c76654-c330-4f33-a0e1-254c9ed30110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Sereno committed any violation, Fernando said, "Propriety
        dictates your honor that it should not be the case."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511bec9-fa41-4f23-865d-2aa2f5c06863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Ilocos 6" were detained in the lower house complex when they
        refused to answer questions on the procurement of P66.45-million worth of
        vehicles by the Ilocos provincial government through the province''s tobacco
        excise tax shares.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e622b6da-c950-4604-8bd3-2905a7960446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali insisted they should be called "Amnesiac 6" instead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ec337-7ff3-486e-a3d6-db671fcf5856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA ordered the release of the provincial employees on June 9,
        2017, but Congress issued a show cause order against the CA justices instead.
        House Majority Leader Rodolfo FariÃ±as said the CA has no authority over Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ccc07-6470-4dfa-a1ac-696ca88692eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House on July 25 ordered the release of the "Ilocos 6" after
        answering questions during the hearing. They were detained for 55 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c910b-6a02-43b1-b011-734883129bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s alleged intervention in the case is among the grounds
        being cited for her to be impeached. She is accused of violating the Constitution,
        corruption, betrayal of public trust, and other high crimes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066fd9c-0d7c-48ce-8e13-458b438bfa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno denied the allegations, and asked for the complaint to be
        junked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0420c-aadd-4459-be20-52062f60da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:31.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T17:04:36.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'Senator-suspension-of-hiking-trekking-Pulag':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
