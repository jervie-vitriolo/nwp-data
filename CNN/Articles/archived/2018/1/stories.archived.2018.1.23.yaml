      'jcr:uuid': '90b60ea5-e521-4dc9-86a2-fc68b65733d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:12:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:12:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katherine Heigl was nominated in the worst actress category for
        her role in "Unforgettable." "Fifty Shades Darker" star Dakota Johnson, Jennifer
        Lawrence''s for her performance in "mother!" "Emma Watson for "The Circle"
        and Tyler Perry for his role as Madea in "Boo 2! A Madea Halloween" round
        out the nominations for the category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab41bf-21fb-4b5c-8ddc-b5c18384cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:12:01.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:12:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst actor category is also full of A-list stars: Tom Cruise
        was nominated for this role in "The Mummy," Johnny Depp for "Pirates of The
        Caribbean: Dead Men Tell No Tales," Jamie Dornan for "Fifty Shades Darker,"
        Zac Efron for "Baywatch," and Mark Wahlberg for "Daddy''s Home 2" &amp; "Transformers:
        The Last Knight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61304622-fbfe-4817-8ef6-0be86e9f1abb'
      'mgnl:activationStatus': true
