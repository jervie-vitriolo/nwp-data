      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c07262-2d57-47c5-96cd-eb889878a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Murray''s absence and the second-round defeat of one of the
        women''s favorites, Johanna Konta, world No. 49 Edmund has largely been the
        focus of the traveling British press, who outnumber just about every other
        nation in sending written media to tennis tournaments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41439ac5-a785-485d-b911-fb045826bebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he was dealing with all the attention, Edmund quipped:
        "I know what it feels like to be Andy Murray for the last eight years!"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaed931-4e80-4dfc-92b6-145a38e409f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Edmund also knows it is a good position to be in because it
        means he is still in the tournament.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f70ce5-9475-430f-a736-c9e68962d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First top-10 win</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33530c-2714-41ca-bbc9-2a52c1dbb68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edmund began his Melbourne campaign by ousting US Open finalist
        Kevin Anderson and in defeating Dimitrov, collected his first top-10 win in
        15 attempts. He faces more top-10 opposition in Cilic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b9cf6-d17e-47ee-b887-8bd665ea6173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ''Professor'' stuns Djokovic</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6a1cf-c9c0-488b-8bf5-42cf1a3b8967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Halep wins record marathon</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ba8f4-3836-4c9b-8a07-1bae93c9a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Dimitrov, an accumulation of lengthy matches cost the third
        seed Tuesday. He needed five sets to beat the unheralded Mackenzie McDonald
        in the second round and four to see off Andrey Rublev thereafter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572ef38-fe6e-4a58-adc5-05471bd748f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He subsequently defeated Australia''s Nick Kyrgios in a draining,
        three-set night match Sunday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac794b2-4df8-4914-954b-26407c3e2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say all the matches out here, especially I think from day
        one I was not playing well," said Dimitrov, the 2017 year-end winner who beat
        Edmund just a few weeks ago in Brisbane. "It took me a lot of work to get
        back to playing a decent match once again.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa0720-4fd8-41d0-b9ba-bef9fd7af5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against Nick, for sure, you played the crowd, you played him, you
        played your own expectations. There''s a lot of components that come into
        the game.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2074d71a-9482-4d9d-b5da-5ad1e0d9bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the same time, I was at least happy I found the way. But all
        that behind the scenes, what you do in order for you to feel better on the
        court, takes a lot out of you. Doesn''t matter how fit I am, I think also
        mentally I was just a little bit tired."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7966a-d90e-40dd-bb66-4030ab38b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mertens may be a relative unknown to casual tennis fans but her
        start to 2018 suggests her sojourn in Melbourne is no fluke: The world No.
        36 became the first player to successfully defend her title in Hobart on the
        eve of the Australian Open.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed37df-a364-458e-9eb3-7aa7f1a4e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Belgian was due to play Australian Open qualifying
        in 2017 but because of her deep run in Hobart, had to miss out. So this is
        her first time in the main draw.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30542e33-76d3-430f-8d13-a1ab8e2befa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Didn''t really have a lot of expectations here," Mertens, who rallied
        from a 0-5 deficit against home favorite Daria Gavrilova in the second round,
        told reporters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaee55e-9c4e-42d3-8010-5a5433ab3943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I played a qualifier first round, so I was expected to win. Not
        always easy, but yeah, as it moved forward, first round, second round, I didn''t
        really expect to be in the semis."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ff71a-bfec-40d4-8a6a-b6ff2be4b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years at the Australian Open, Sloane Stephens, Eugenie
        Bouchard, Madison Keys and Mirjana Lucic-Baroni all landed in the semis unexpectedly.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e00d0-ef6b-477b-8d5f-191e0367a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mertens grew up close to Kim Clijsters'' home town of Bree and idolized
        the four-time grand slam winner. She trains at Clijsters'' academy and has
        been in touch with her during the fortnight.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87e2c8-7762-4bad-b7fb-c914594c615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has been here before," said Mertens. "She has the experience,
        so it''s always nice to talk to her. And also, for the emotions, to see what
        she has to tell me or can, yeah, communicate."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65033a22-3d82-4697-a862-991fb65ab5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:48:33.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mertens'' next challenger is either second-seed Caroline Wozniacki
        or Carla Suarez Navarro. Wozniacki -- seeking that first grand slam title
        after losses in a pair of US Open finals -- and Suarez Navarro followed Nadal-Cilic
        on Rod Laver Arena.</p>'
  'dotr-canadian-firm-Bombardier-to-inspect-MRT-signalling-systems-by-February':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-23T20:01:09.112+08:00
    'imagesource': 'jcr:10790cd5-c1ec-486b-be26-5b37f98f5d82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a377bdb3-60b6-4551-998f-0ea2c8c6df11'
    'lead': 'The firm will eventually replace the fake components installed on the
      train system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T16:17:16.495+08:00
