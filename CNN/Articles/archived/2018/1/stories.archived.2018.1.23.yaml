    'title': 'Patriots, Eagles ready for Super Bowl showdown

      '
    'updated': 2018-02-05T12:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d7807-7138-4e1b-ab20-e5371d18af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:31:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:06:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> The New England Patriots and Philadelphia
        Eagles have set up a second Super Bowl showdown after both teams won their
        respective conference championships with contrasting victories on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b28973-4139-4f59-aae2-75dfa624dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:31:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:06:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning NFL champion Patriots overcame a stubborn Jacksonville
        Jaguars 24-20 in the AFC title game, while the Eagles crushed the Minnesota
        Vikings 38-7 in the NFC decider to set up a Feb. 4 clash in Minneapolis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b94c2-7779-4f1d-95cd-4112601c99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:31:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:06:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New England enjoyed the upper hand when the two last contested an
        NFL title game in 2005, winning 24-21, and should the favored Patriots repeat
        that triumph, they will secure a record-tying sixth Super Bowl victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1d131c-bc3e-4b70-afd1-7f2948f57671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:31:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:06:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pittsburgh Steelers are currently the only team with more NFL
        championships than the Patriots, who will be making their 10th appearance
        in the title game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8547cee4-d462-485e-bbf3-1b81853f82dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:31:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:06:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia has never won a Super Bowl, the Eagles also losing
        in 1981 before that Patriots defeat 13 years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652aa306-05cd-44ef-a16d-4e0c3afe4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:31:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:06:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the teams have met have 13 times through the years, with
        the Eagles winning seven of the games, the last in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a532fe1-5273-4597-bbf2-9242add6e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:31:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:06:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Brady, despite an injured hand, rallied New England from a 10-point
        deficit in the fourth quarter with two touchdown passes to Danny Amendola
        to beat Jacksonville,</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb700f25-f758-40a5-af35-cb3d16d5d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:31:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:06:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia had its own quarterback star to thank for their victory
        when Nick Foles passed for three touchdowns as the Eagles scored 38 unanswered
        points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d6160-8b2e-48da-91be-54d03c5026eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:31:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:06:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eagles also crushed Minnesotaâ€™s dream of becoming the first
        team to play a Super Bowl in their home stadium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0807076-8906-46c2-9f71-47377ed2e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:31:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:06:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with chasing a sixth title, New England also has another goal:
        seeking to become the first team in 13 seasons to win back-to-back Super Bowls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc700e7b-9323-4bdc-8e57-7eeb6c43ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:31:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:06:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were the last to achieve the feat, capturing the 2003 and 2004
        crowns behind the arm of Brady, who has been the Patriots quarterback for
        all five of their titles, a record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae190b98-524e-4707-8051-ceae31a5bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:31:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:06:43.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s just been an unbelievable run,â€ said Brady, who will be making
        his eighth Super Bowl appearance with coach Bill Belichick.</p>'
