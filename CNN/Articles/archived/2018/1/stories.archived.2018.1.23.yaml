      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PatrÃ³n Spirits International is known for its premium tequila, packaged
        in distinctive dome-shaped bottles. The brand''s been around for nearly 30
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
