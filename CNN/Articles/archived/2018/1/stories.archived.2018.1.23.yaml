  'Screen-time-Mental-health-menace-or-scapegoat':
    'author': 'Michael Nedelman, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-23T08:40:11.319+08:00
    'imagesource': 'jcr:c82877ea-27ad-480d-9f63-e4e5cf347b68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b269e727-4359-40ab-b0c8-e46bc6070863'
    'lead': 'In the book, she argues that those born after 1995 are on the ''brink
      of a mental-health crisis'' â€” and she believes it can be linked to growing up
      with their noses pressed against a screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:18:02.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-29T10:18:08.374+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T10:18:08.188+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Screen time: Mental health menace or scapegoat?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d612f8-7a7a-41c6-a44b-a1a6aaf8d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> "Have smartphones destroyed a generation?"
        Jean Twenge, a professor of psychology at San Diego State University, asked
        in an&nbsp;adapted excerpt&nbsp;of her controversial book,&nbsp;"iGen."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5dfa23-2cb9-4033-b992-2dee99afb9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, she argues that those born after 1995 are on the "brink
        of a mental-health crisis" -- and she believes it can be linked to growing
        up with their noses pressed against a screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04ec80-a67c-4e89-8746-fbc37f3ec9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her newest study provides more backing to that connection, showing
        that teens who spent more than an hour or two a day interacting with their
        gadgets were less happy on average than those who had more face time with
        others. The research was published Monday in&nbsp;Emotion, a journal by the
        American Psychological Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86e8a3-933f-41a5-a86a-f35168db3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study -- which drew from&nbsp;a survey&nbsp;of hundreds of thousands
        of teens across the US -- also found that roughly 13% of eighth- and tenth-graders
        who spent 1 to 2 hours a week on social media said they were "not happy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d3aa1-c446-4abb-869a-2760f8ee741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who responded 10 to 19 hours per week, that number was
        about 18%. For those who spent 40 or more hours a week using social media,
        that number approached 24%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f02c5-c800-4ae9-96ba-1312af1778d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the twelfth grade, however, the negative correlations between
        screen time and teen psychology had somewhat dissipated. In addition, less
        is not always more: Teens with zero hours of screen time had higher rates
        of unhappiness than their peers who logged in a few hours a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82766de9-ea9e-43e0-95f4-d58ff8983128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study comes two weeks after&nbsp;two major investors&nbsp;urged
        Apple to do more to combat iPhone addiction among young people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4500dc-00b5-4bfd-8a59-3c9e2e17bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenge''s conclusions have come up against criticism in the past.
        Some have accused her work of&nbsp;oversimplifying or overlooking data&nbsp;that
        may tell a slightly different story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a633d7-e669-43ad-be85-2cf590559657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line with this project is that they''re asking the data
        to do things that the data is not set up to do," said&nbsp;Amanda Lenhart,
        deputy director of the Better Life Lab at New America, a DC-based think tank.
        Lenhart, whose own work examines technology use&nbsp;among children and families,
        was not involved in the new study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841bd64-8105-418b-9628-3cb1eb2ee357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenge recognizes that her study shows only a correlation between
        screen use and "psychological well-being," which is measured using survey
        questions about self-esteem, life satisfaction and happiness. The surveys
        can''t say whether screen time directly changes teens'' mental health, the
        research states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c625b-4584-402f-b023-9125b582fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other possible interpretation is that I''m an unhappy adolescent,
        and I''m running to my screens to escape from the things in my life that are
        making me unhappy," Lenhart said. "What are all the factors that are at work
        here?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f976724-73e5-489c-aeee-8f7f57af8d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Twenge is particularly concerned by a drop in happiness and
        "psychological well-being" that she identified in the survey data, which largely
        took place between 2012 and 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe60b6-1a31-46b9-b01b-868d4e9e9978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question here isn''t what are all the causes of unhappiness,"
        said Twenge. "We''re asking what changed in that three-year period that could
        have possibly caused teens'' happiness and life satisfaction to fall so suddenly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86032a1-e94a-4a8c-ad7b-80e77b455b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face-to-FaceTime</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fea757-ff17-4c0a-9d0c-121ed1c50c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spent my career in technology. I wasn''t prepared for its effect
        on my kids," philanthropist Melinda Gates, whose three children were also
        born after 1995, wrote August&nbsp;in the Washington Post.&nbsp;"Phones and
        apps aren''t good or bad by themselves, but for adolescents who don''t yet
        have the emotional tools to navigate life''s complications and confusions,
        they can exacerbate the difficulties of growing up."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e7cd06-1728-499d-b51e-55172cd81167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, she said, kids are learning on their devices and
        connecting in novel ways. "Marginalized groups such as gay and lesbian students
        (are) finding support they never had before through social networks," said
        Gates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59e0c3-7177-406a-a11e-a5992d9e3080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 report, 92% of over 1,000 teens surveyed said they went
        online daily, according to&nbsp;Lenhart''s previous research&nbsp;at the Pew
        Research Center. This includes 24% who were online "almost constantly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6723a49-bb97-47fc-a8e6-8eb4f3d166dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pew never asked teens how many hours they spent on social media
        or texting because "people are remarkably bad at determining how long they
        spend doing things on screens," Lenhart said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baedae00-dcce-4e00-ada7-140850f81924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look a little bit out of the side of my eye at that data," she
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559631b4-67db-43e0-8bb5-56ab5820a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenge found that happiness correlated most strongly with sports,
        followed by socializing in person and religious services. On the negative
        side were online computer games and social media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9cadf9-e92d-494a-8936-ed0dadb44b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, the study also found that teens who spent more time face-to-face
        with friends also spent more time communicating with them online. Twenge said
        she hopes to explore this trend further in upcoming research.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2ea95-bafa-4e68-8daf-c9640a8189a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have explored the connection between&nbsp;social media
        and isolation&nbsp;and how "likes" activate the&nbsp;brain''s reward center.&nbsp;Some
        analyses have found that moderate use of these technologies is&nbsp;"not intrinsically
        harmful"&nbsp;and can even&nbsp;improve social skills and develop resilience.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70ffd5-9544-4c11-b547-da3525adae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenhart doesn''t doubt the premise that people are spending more
        time on these devices and that it''s having a major impact on kids and adults
        alike.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a0d37-190c-45df-b182-f40ef7c426ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are really important devices that have changed our lives
        in so many ways -- not just for the worse but for the better," she said. But
        the latest research "is looking straight at technology and wanting it to be
        the scapegoat."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193ac18-71bf-48dd-9548-bbd0a8c0fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:18:02.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:18:08.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Screen time: Mental
        health menace or scapegoat?"</em></p>'
  'Russia-faces-6-more-years-of-stagnation-under-Putin':
    'author': 'Alanna Petroff'
    'caption': 'Russian President Vladimir Putin | File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-23T08:41:24.389+08:00
    'imagesource': 'jcr:29c517de-7205-446e-ab43-055761857ed9'
    'jcr:primaryType': 'mgnl:composition'
