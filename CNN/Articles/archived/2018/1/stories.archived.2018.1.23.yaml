      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also have to pay for their actions -- Camson with a P30,000
        fine for instigating the fight, while Almazan was slapped with P20,000.</p>'
    '4':
