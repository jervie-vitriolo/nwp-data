    'template': '1'
    'title': '5 carabao products from Tuguegarao

      '
    'updated': 2018-01-29T15:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91e93c-9762-4a02-abfb-ec1a272980e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> Filipinos are familiar
        with the kalabaw: an icon dubbed the Philippinesâ€™ â€œNational Animal,â€ the strong
        and hard-working creature that plows fields. But in Tuguegarao City, a small
        town up in the northern region of the country, one word best describes the
        bovine: nasingngo (delicious).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ab999-6f85-4b00-a866-0c123533c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Valley is the largest source of corn nationwide, and the
        second for palay. And so it makes sense that carabaos (or nuang in Ybanag)
        abound in Tuguegarao â€” and all over the northern region â€” because farmers
        needed them in place of the much less cost-effective four-wheeled tractor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37f6b5-a054-452b-a8ed-8c7f3bc4f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up in Tuguegarao, seeing carabaos walk on the road in front
        of our house, on the highway, in Nuang Carera (carabao races during the 90â€™s-2000â€™s
        Pavvurulun Festivals), and in barangay rice fields as we drove out of the
        city center. But I also grew up seeing carabaos on my breakfast plate â€” in
        tapa form, that is â€” on candy labels, and in meat shops and the <em>palengke.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e66160-64b4-4224-9f60-daa17989c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five ways TuguegaraoeÃ±os consume carabao products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed6082f-67bb-44c9-9663-7bc4f038c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Carabao chicharron</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93326f53-99ea-4986-a4c7-248d62ae8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the fried pig skin version most of the world is familiar
        with, carabao skin chicharron doesnâ€™t curl into crunchy morsels. It puffs
        into crisp, airy, practically melt-in-your-mouth balls. The snack is sold
        by the same <em>mambabalut</em> (people who sell <em>balut</em>) that roam
        the streets at night. Otherwise tasteless, itâ€™s typically seasoned with salt,
        pepper, and betsin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6689706a-2ecd-4b50-a025-a6d5b25bd9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Lighthouse Cooperative, a local company that sells homegrown
        goods, has given the treat a name: Chicharabao. And while salt and pepper
        is well and good, Chicharabao reinvented carabao chicharron by giving it three
        different flavors: garlic, onion and vinegar, and hot and spicy.</p>'
    '13':
      'image': 'jcr:5ebd450c-a1a9-401c-800d-a8afa679db56'
      'imageCaption': 'Unlike soft pastillas, it comes in chewy rectangular chips.
        Thereâ€™s a depth of flavor in carabao milk candy that I can only attribute
        to carabaoâ€™s milk. Photo by JASMINE P. TING  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e97278-fab4-4514-bfa6-c44e46b179c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa15f7e-8fa3-401c-b859-1faeedc0160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Milk candy</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f8dd8-a47f-411a-b701-a7b1201477af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carabao milk candy is distinct in its form, taste, and texture.
        Unlike soft pastillas, it comes in chewy rectangular chips. Thereâ€™s a depth
        of flavor in carabao milk candy that I can only attribute to carabaoâ€™s milk
        â€” a sort of powdered milk sweet after-taste, without the dryness of Mik-Mik.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d490a6-6cf9-4d59-9f1a-492614240a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three popular carabao milk candy makers in Tuguegarao:
        Dairy East, Alcala Sweets, and TeaÃ±o Alcala. Dairy Eastâ€™s version is a little
        sweeter than the other two, Alcala Sweetsâ€™ has a more muted carabao-milky
        taste, and TeaÃ±oâ€™s candy is a little softer and chewier (especially when made
        fresh).</p>'
    '19':
      'image': 'jcr:401c626f-f17b-45d7-8a23-9d693acaff28'
      'imageCaption': 'The milk is creamy, and so rich that youâ€™d almost think it
        was savory. It also has a subtle sweetness that is reminiscent of powdered
        milk. Photo by JASMINE P. TING '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb27ee4-1ef8-46b3-b526-f25d62e7f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9ded9-d6fc-4be5-9053-f9233ec98558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Carabaoâ€™s milk</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75098c7c-e5c8-4c58-aaac-dbf29409f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carabaoâ€™s milk is at its freshest in the morning, right after a
        harvest from the farms in Namabbalan, which is the barangay known as Tuguegaraoâ€™s
        main source of carabao milk. (The milk is, of course, pasteurized.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d7394-68d3-4e0e-b002-7f2760792941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:20:38.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:53:40.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bottle from Dairy East â€” which is where most locals get fresh
        carabaoâ€™s milk â€” is warm, and feels like a hug from the moment it touches
        the tip of your tongue to seconds it takes to flow down from your throat to
        your stomach. Itâ€™s creamy, and so rich that youâ€™d almost think it was savory.
        It also has a subtle sweetness that is reminiscent of powdered milk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d111e28-8b00-4c6f-ad02-541ccf2f35e6'
      'mgnl:activationStatus': true
