        #AusOpen (@AustralianOpen) <a href="https://twitter.com/AustralianOpen/status/955694222115405824?ref_src=twsrc%5Etfw">January
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62a317-7892-4c2f-b9da-c28835876a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:12:30.765+08:00
