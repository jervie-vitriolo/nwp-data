    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf563109-39c3-421e-9932-2b2c3fa1a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:10:29.204+08:00
