      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amena Khan announced on Instagram on Monday that she deeply regrets
        the tweets she sent and apologized for any hurt she may have caused. CNN has
        not been able to view the tweets, but she is being accused of expressing "anti-Israel"
        views in 2014.</p>'
    '4':
