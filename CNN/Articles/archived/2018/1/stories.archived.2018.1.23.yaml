      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate his tireless work and the meaningful contributions
        he made to the organization and the community. We wish him the best," Horst
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406ab8a-9cc4-4b30-815b-e8ae1d16afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:15:27.974+08:00
