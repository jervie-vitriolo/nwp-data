      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) â€” President Donald Trump signed a bill Monday night
        ending the government shutdown, capping off a nearly three-day deadlock and
        reinstating funds until February 8, a senior administration official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64076c77-1ddf-413a-8f8d-eefe7d67f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and the Senate voted Monday to end the government shutdown,
        extending funding for three weeks, following a deal being reached between
        Senate Minority Leader Chuck Schumer and Senate Majority Leader Mitch McConnell
        regarding assurances related to immigration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eeeea1-fc8b-4c9f-b9eb-7bd4b85f59ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T11:26:41.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:11:06.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed the continuing resolution 266-159, with 36 more
        yes votes than the four-week resolution they passed last week.The movement
        comes thanks in part to commitments from McConnell and other Republicans in
        bipartisan meetings, according to four Democratic sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e92ef-8e61-4e28-a7c5-2c9d95bfdcb7'
      'mgnl:activationStatus': true
