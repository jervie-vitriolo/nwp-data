      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> [Breaking news update at 7:42 a.m. ET]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b58f69-c2ac-4f77-86c1-50d1c7586217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters canceled tsunami warnings for Alaska and the U.S. and
        Canadian west coasts Tuesday after an earthquake in the Gulf of Alaska stoked
        fears of severe waves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664e675-19c7-48f2-a1d6-7414e197ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tsunami alerts were canceled "because additional information
        and analysis have better defined the threat," said the National Tsunami Warning
        Center in Palmer, Alaska.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f23c28-7f9f-4159-a9a2-fd05863cecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small tsunami waves of less than 1 foot were reported in Alaska,
        the center said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b51310-2cec-48a1-bdd5-154634ea77fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Previous story, published at 7:11 a.m. ET]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba8bce-69f6-4d96-8712-187ed954c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude-7.9 earthquake detected in the Gulf of Alaska has triggered
        tsunami warnings in Alaska and tsunami watches across several Western states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a9b48-ed20-4794-b1c3-33960b71451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami warning is in effect for southeast and south Alaska, including
        the Alaska Peninsula and Aleutian Islands, as well as British Columbia in
        Canada. A tsunami watch is in effect for California, Oregon and Washington,
        according to the Tsunami Warning Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e21dfb-4e82-4813-8721-5f86926759c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:39:57.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:40:01.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2:29 a.m. (6:29 a.m. ET), water in the harbor near Kodiak
        was receding, the city''s police department tweeted, after earlier urging
        residents to get at least 100 feet above sea level</p>'
