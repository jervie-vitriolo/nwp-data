    'lead': 'Russian President Vladimir Putin looks set to win re-election in March,
      extending his stay in the Kremlin to 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:21:33.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:00:44.763+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia faces 6 more years of stagnation under Putin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c03d2-b00c-4eed-b411-d249f3826468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) â€”</strong> Russian President Vladimir Putin
        looks set to win re-election in March, extending his stay in the Kremlin to
        2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b0039-9d9d-43d4-bd16-7f07053d4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Russia''s economy, that likely means six more years of anemic
        growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f268e14-5ad6-4fa0-959d-c09e9008c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect no significant changes in terms of economic reforms or foreign
        policy," said Lilit Gevorgyan, an economist at IHS Markit. "Putin''s election
        platform -- if there is any -- is stability or more precisely, no change."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd610f-5dbe-47d7-a9ee-3933cbc0cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s economy has been on the mend since&nbsp;Western sanctions&nbsp;and&nbsp;crashing
        oil prices&nbsp;sent it spiraling into a deep&nbsp;recession&nbsp;in 2015.
        The&nbsp;ruble&nbsp;is stable, inflation is near a record low and unemployment
        has dropped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1dc98-bac7-48e2-be1e-496edc8cb042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former KGB agent''s re-election would mean that Moscow is
        unlikely to tackle reforms needed for the economy to reach its full potential.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504abdd-cd7d-4672-9253-e45be97055fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 18 years that Putin has been in charge, Russia has failed
        to break its addiction to oil and diversify its economy. It is the&nbsp;world''s
        largest oil producer&nbsp;--&nbsp;although America is catching up fast&nbsp;--
        and the industry is dominated by state-owned firms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3146acf-2f21-4f1d-80aa-c32debc3f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that there''s no economic dynamism," said Anders
        Aslund, a senior fellow at the Atlantic Council. "This is not an environment
        in which you can expect innovation or entrepreneurship."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbae9ca-dc2a-4732-a60b-945f08464125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund predicts annual economic growth
        will average just 1.5% over the next five years. If oil prices fall again,
        growth will be even weaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16bfffa-683c-4587-97d3-515b9b79f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN special: Russia decoded</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57196d9-860e-462f-9df7-c91707a60b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gevorgyan said that Russia should move to stamp out corruption and
        nepotism, while reducing geopolitical tensions. That would help attract more
        foreign capital and outside expertise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8b59d-c0b9-458d-b502-d1d46c09814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trouble is [Putin] had almost two decades to achieve these
        objectives, yet not much has been done," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ecf99-6e01-4362-99d1-79eecc97f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chill from sanctions has deterred foreign investors in recent
        years and the country''s reputation for bureaucracy, instability and corruption
        hasn''t helped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eafcdd4-dc3f-4c75-8f35-eb7c8521f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign direct investment in Russia reached $14 billion in the first
        half of 2017, according to Russia''s Ministry of Economic Development, marking
        a recovery from previous years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265a53d-6d33-4d5a-8c42-852a7a79698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Spanish bank Santander, levels of investment are
        very low compared to the country''s economic potential.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c7bd20-d543-4069-a480-46ddb003324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you just rely on government investments and companies that are
        mostly owned by the government... it''s not enough," said Carsten Hesse, a
        European economist at Berenberg Bank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a95ca-e3f6-42dc-8af9-5962dfccb32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political spats and sanctions have limited the ability of Russian
        firms to do business abroad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23845e1-47fe-459d-b6f7-2269097b2f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Homeland Security, for example, ordered government
        agencies to&nbsp;remove cybersecurity products&nbsp;from Moscow-based Kaspersky
        Lab because of security concerns in September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fea72-5f33-46b4-b526-d681fba58887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Putin urges ''pragmatic cooperation'' with U.S.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88763d87-8e52-4276-afa7-6088d6fd6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be a thawing of relations ahead of the 2018 FIFA World
        Cup, which will be held in Russia in June and July. Hesse predicts Putin will
        be gracious and welcoming to ensure the event is a success.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e02c0-de79-46a5-8f26-9ba2ece08bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other events could spoil the mood.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26703b4c-bf4b-4849-b429-60727107951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has until late January to&nbsp;list potential
        targets&nbsp;for new sanctions that were approved by Congress in August. The
        list could name top oligarchs and include Russian government debt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06266275-d445-445f-a7f2-988e115d78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International investors should get used to operating in the new
        environment characterized by tense relations and punctuated by recurring crises,"
        said Otilia Dhand of Teneo Intelligence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6bd204-926e-48a6-8231-e3904f678440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:21:33.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:00:45.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia faces 6 more
        years of stagnation under Putin."</em></p>'
  'North-Korean-pop-star-finds-fame-in-South-Korea-during-Games-tour':
    'author': 'Ivan Watson and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-23T09:05:49.678+08:00
    'imagesource': 'jcr:c13f5168-a3cd-433c-8c86-2ccc04d04754'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf5561aa-00cc-4ef0-bef1-3d6ed1eb7da9'
    'lead': 'Heavy security followed Hyon Song Wol and six other North Koreans as
      they traversed the South Korean capital, followed at every step by huge media
      scrums.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:29:17.347+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:05:00.723+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:05:00.452+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean pop star finds fame in South Korea during Games tour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2208f0d-e186-4419-829e-ee4c2658c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The lead singer of Kim Jong Un''s favorite
        girl band toured Seoul Monday to scout venues for North Korea''s art troupe
        when they perform at next month''s Winter Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849e037-21e9-4bab-b060-c2ccf12e03fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy security followed Hyon Song Wol and six other North Koreans
        as they traversed the South Korean capital, followed at every step by huge
        media scrums.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b59452-3282-45f0-b264-9417337fc2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country where K-pop reigns supreme, Hyon''s trip appears to
        have created the perfect storm for the South Korean media: a young, attractive
        musician whose visit carries geopolitical implications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab4a1f-2db4-41c4-8bac-073fd353ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of&nbsp;the popular all-girl group Moranbong, Hyon was
        once the subject of unsubstantiated rumors that she dated Kim Jong Un. It
        was also reported that she may have been later executed by him in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c32c82-3102-4586-822b-229b2086c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyon''s image has been plastered across the front pages of many
        South Korean newspapers and magazines, while TV stations have provided near
        wall-to-wall coverage. The intense interest in Hyon''s visit has seen even
        the smallest of details poured over. South Korean broadcaster YTN ran a report
        revealing Hyon ate a dish called fish hangover soup for breakfast. Another
        station analyzed her choice of coffee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dabfd3a-b4fb-49e6-ae29-17b9cf40d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyon is set to lead the North Korean art troupe that will go to
        the Pyeongchang Games, a development that came thanks to this month''s face-to-face
        negotiations between Seoul and Pyongyang, the first in almost than two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65324706-23c9-4100-b2d5-23b6dffbc42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her visit did have its opponents, with 30 to 40 protesters attempting
        to set fire Monday to a portrait of Kim Jong Un and North Korean flags.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe93ff4-f01b-4078-8309-cf24dd08c5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small group of the protesters scuffled with police who kept them
        well clear of the North Korean delegation. Many of the protestors were older,
        conservative South Koreans who largely oppose South Korean President Moon
        Jae-in''s strategy of increased engagement with North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051987f4-04b4-405f-81bb-623d5815c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local media and news industries should get their stories straight,"
        they chanted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a54ee-a503-42df-9463-3a22f2816670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are against North Koreans coming here," others said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a9b69-1ea0-4247-8d21-ac3bd654265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delury, a professor at Seoul''s Yonsei University''s Graduate
        School of International Relations, said the scenes in South Korea are indicative
        of the "awkward relationship" between the two Koreas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7fe4c-eb2f-4475-8f60-3c5d25b86e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing is a very complex reaction on the part of the
        South Korean public to this sort of suddenly getting up close to North Korea
        again in a way that hasn''t really happened in 10 years," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39afb4ad-8d30-492f-9e44-0c96b0c2af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned against reading too much into the protests and
        the crowds surrounding Hyon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa7d1c-5b97-4c68-9222-fee951b001d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are multiple levels of media distortion, because cameras
        love attractive people and fire," he said. "People I talk to, there''s some
        ambivalence. Overall, most people see this (the North''s participation in
        the Olympics) as a good thing, but it''s not like people are glued to their
        TV set watching the next move by Ms. Hyon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65b8da-9d0c-4761-9883-a0ba892ecbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been a dramatic thaw in relations between the two Koreas
        since the start of year when the two reopened dialogue, ostensibly to talk
        about North Korea''s involvement in the Winter Olympics in Pyeongchang, South
        Korea. They later agreed to conduct military talks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd6207-2031-437e-b711-e6e968884b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the International Olympic Committee (IOC) approved
        a handful of proposals put forward by Pyongyang and Seoul for North Korea''s
        participation in the Games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396efec4-ad1d-46b4-9f31-bd639b0cf124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC announced that it will:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8896eb1d-3349-4605-b2fc-803e6534aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>grant accreditation for 22 North Korean athletes, 24 North Korean
        officials and 21 media representatives from the secluded communist nation</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b32423-cb9b-4250-ba67-891d1e12da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>allow both countries to march under a unified flag</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31aa66c-c7bc-4a68-9d76-8d5d1ad14be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:29:17.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:05:00.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>approve the creation of a unified women''s ice hockey team</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644a061-cf7f-4348-beb5-dd3fe057ff8b'
      'mgnl:activationStatus': true
