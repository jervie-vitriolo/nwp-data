      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>So love your neighbor, please treat her kindly</em></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9994eb-5f19-41a2-bbee-b4ee5b984676'
