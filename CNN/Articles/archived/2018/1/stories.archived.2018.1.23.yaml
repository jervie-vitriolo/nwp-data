      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> The
        Milwaukee Bucks announced Tuesday morning Philippine time that they relieved
        head coach Jason Kidd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ce6d0-8688-4ffd-9bcb-777bbdf6d002'
