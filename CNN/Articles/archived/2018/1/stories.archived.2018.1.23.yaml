    'title': 'Maria Ressa: Fight vs. fake news continues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c3d8fd-79fb-40ee-aafb-b2d97bfc79e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> Rappler
        CEO Maria Ressa is continuing her campaign against fake news, even amid what
        she calls harassment from the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba238e5-5332-4423-9992-a421c5846349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s ready to be arrested after the Securities and Exchange Commission''s
        (SEC) move revoking the online news agency''s articles of incorporation, effectively
        ordering its closure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65c983-2c82-4b6f-890a-4504cd4f8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC issued a closure order on the news site known for its critical
        reports for allegedly violating constitutional limits on foreign ownership
        of local media entities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760ac76-5b46-4b9c-b4ba-4af0d5c43aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I woke up Sunday and I realized I could be arrested any day. I''m
        a journalist and now it is a crime to be a journalist," Ressa said on the
        sidelines of an anti-fake news forum held at the Far Eastern University Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42abc9-e8ab-4666-bde6-d131d5a23981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has been taggged as "fake news" by President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43480872-6c0d-403a-97b5-5271bdb5bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SEC cancels Rappler''s license to do business</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7438e-ceea-455a-89fc-136569759ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking ahead, Ressa said once the SEC formally transmits its findings
        to the Justice Department, which could then forward its recommendations to
        the National Bureau of Investigation, an arrest may soon be underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773efe76-ff5b-4cce-aa52-51582d78cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that authorities do, I appeal that they realize that there
        are consequences...I''m prepared for anything. Again, it''s prudent to be
        prepared and I appeal to authorities to look at the facts of the case and
        to realize that intimidation is not going to work with us," Ressa added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4de290-943c-4102-96da-804b059da085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said fake news on social media sites, including Facebook,
        threatens the country''s democracy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6e92a-b3ef-4d1a-ab24-46fd769dcf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can see in the data is it is state-sponsored. Meaning,
        it''s the force. Kasi it''s not just one person, eh. Kasi if it''s one person,
        it''s easy to deal with. But if it''s sytematic and it is meant to mislead
        you, it is meant to move, to sway the democracy, then that''s much more problematic,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660b3be-6fc9-43ec-b8e6-85a77d3253ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa called on netizens to help hold Facebook â€“ a popular platform
        for fake news â€“ accountable when it is used to spread disinformation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236dafc6-7af5-48ae-905d-b5e0b027406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is referring to Facebook''s new policy which will ease out
        legitimate news articles out of people''s feeds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2453ca99-d4a3-46ea-991c-e6565adb73c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Facebook to show more content from friends, less from publishers
        and brands</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24131eea-bffc-4b9f-9a83-1fd7cec1d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said doing so may allow fake news to appear more prominently
        in users'' walls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c699100-8dcf-487a-bdce-dd8ad0880208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traditional news is essentially going to be eased out of the feed...some
        of the more propaganda pages â€“ because they''re personal pages.- that could
        give them more power. That''s one," Ressa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4609899f-64f1-4d4f-b26a-266092bbd3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "We''re seeing our democracy eroding in front of our
        eyes and Facebook is the platform where it''s happening."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb84e14-142e-4ce9-a9db-d25c5ddbb450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T16:34:52.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T16:35:25.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Far Eastern university hosted Spotted: #FakeNews, a forum where
        students were taught how to spot and avoid being victimized by fake news.</p>'
