      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Raspberry Awards, also known as the Razzies, is a mock
        award event to "honor" the worst movies of the year and on Monday, they announced
        the nominations for 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd639af-1c3f-4f0c-98f7-2eec1dec3457'
      'mgnl:activationStatus': true
