      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T10:12:04.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transformers" leads the way as the best of the worst with nine
        nominations. "Transformers: Revenge of the Fallen" won the Razzie for Worst
        Picture in 2009.</p>'
    '4':
