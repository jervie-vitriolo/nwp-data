    'caption': 'Carabao skin chicharron doesnâ€™t curl into crunchy morsels. It puffs
      into crisp, airy, practically melt-in-your-mouth balls. Photo by JASMINE P.
      TING'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-01-23T14:34:21.123+08:00
    'imagesource': 'jcr:c5478faf-7e67-4ffd-a732-7a17a51e8ed7'
    'jcr:primaryType': 'mgnl:composition'
