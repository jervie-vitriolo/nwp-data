      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The model making history by being featured
        in a headscarf for a hair care advertising campaign is pulling out of it due
        to controversy over alleged tweets she penned in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
