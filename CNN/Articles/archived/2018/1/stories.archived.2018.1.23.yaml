      Dobby, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-23T08:54:31.227+08:00
    'imagesource': 'jcr:c1b17d64-74f9-4970-91ce-28409e91a2dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa611299-43e0-423f-a4e5-0370b6f10e44'
    'lead': 'For the survivors, it is not a matter of numbers â€” it''s a matter of
      acknowledging what the residents of Mosul lost, and the price they paid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:58:07.464+08:00
