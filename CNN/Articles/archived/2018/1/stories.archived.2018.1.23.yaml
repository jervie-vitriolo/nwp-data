      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the nods for worst picture were "Baywatch," "The Emoji Movie,"
        "The Mummy," "Transformers: The Last Knight" and "Fifty Shades Darker."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b25e1-117f-4ed9-8fe9-311ebcc8bf2e'
      'mgnl:activationStatus': true
