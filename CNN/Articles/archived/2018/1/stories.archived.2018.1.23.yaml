      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'Comelec-Chairman-Andy-Bautista-unexplained-wealth':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-23T16:42:38.661+08:00
    'imagesource': 'jcr:c4c3621b-8860-45ad-872f-69dd16cb5f61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f2eac86-8f40-485a-ae79-08c972475b37'
    'lead': 'Attend the next Senate probe on your alleged unexplained wealth or face
      detention, Senator Chiz Escudero warned resigned Comelec chief Andres Bautista.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T09:13:29.862+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-29T09:13:33.640+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-29T09:13:33.530+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel issues subpoena for ex-Comelec chief Bautista

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6988d6-d1a7-45d9-a21c-80c8fa347728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:13:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:13:33.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> A
        Senate panel has issued a subpoena to compel former Commission on Elections
        (Comelec) Chairman Andres Bautista to attend hearings on his alleged unexplained
        wealth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d33645f-f91a-438d-82c7-e33acb95dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:13:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:13:33.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero, Chairman of the Senate Committee on Banks,
        Financial Institutions and Currencies, said the subpoena was issued after
        Bautista failed to attend the third hearing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650f1e2-a47c-4d0a-b9e1-c7bc1d6a95ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:13:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:13:33.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista was ordered to appear before the Senate panel on February
        12. If he fails to show up, he might be cited in contempt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a70fd6-955d-4c48-8c21-466f1a171e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:13:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:13:33.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to do so would compel the Senate to hold him in contempt
        and move for his arrest under Section 18 of the Rules Governing Inquiries
        in Aid of Legislation," Escudero said in a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988faaf-4d59-4ad3-9c33-37ddc823f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:13:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:13:33.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the committee has sent three invitations to Bautista
        since the inquiry began on August 23, but the resigned Comelec chief has not
        given reasons for his absence and he did not even send a representative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3874f1d-a772-4336-8002-0913229242ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:13:29.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:13:33.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We held him in his own words on the media in the past that he will
        appear and defend himself once invited but apparently he has been a consistent
        no-show," Escudero said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32b800-0029-4f36-b65c-3c31133b6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:13:29.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:13:33.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s estranged wife, Patricia, in August 2016 accused him
        of amassing ill-gotten wealth and having around P1 billion in his bank accounts,
        which he failed to disclose in his 2016 Statement of Assets and Liabilities
        (SALN).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55fea9-b586-4cfd-8a41-91ccf8a2dd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:13:29.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:13:33.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said he acquired all these assets through "misleading and corrupt
        practices while in office."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474bf858-7a80-4e6c-8360-52d281230326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:13:29.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-29T09:13:33.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resigned Comelec Chairman said he was being blackmailed and
        extorted by Patricia.</p>'
  'Philippines-economy-2017-GDP':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-23T12:38:42.015+08:00
    'imagesource': 'jcr:5009d89f-9678-4172-9c4e-715577f75465'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '558377e6-4da7-4551-bbdd-e60c7300256e'
    'lead': 'Authorities said the economy remains "on target" despite a slight fall
      from the 6.9 percent growth in the country''s gross domestic product (GDP) in
      2016. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T09:26:25.920+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:54:34.864+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:54:34.710+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine economy grows by 6.7 percent in 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66289e64-6d89-47be-82a8-81151b3e90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:26:25.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:34.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> The
        economy grew by 6.7 percent in 2017, keeping the Philippines in step with
        the fastest-growing countries in Asia, National Economic and Development Authority
        (NEDA) Director-General Ernesto Pernia said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82879f-9f11-4b74-8d2b-52b7fb1603bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:26:25.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:34.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It is) a strong finish that keeps our position as one of the fastest
        growing economies in Asia after China''s 6.9 and Vietnam''s 6.8 percent,"
        he said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a852f78e-0818-43c2-b794-fe7d2d7dde5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:26:25.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:34.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia noted that the economy remains "on target" despite a slight
        fall from the 6.9 percent growth in the country''s gross domestic product
        (GDP) in 2016. This year, the country has a 7 to 8 percent growth target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f28c84-a791-4b17-8e0d-f4be94c4e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:26:25.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:34.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good performance given the fact that it''s normal for
        post-election years to witness a decline in economic growth," he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640156dc-e6d8-45f7-b4e4-7b8974d8d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:26:25.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:34.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 4th quarter of 2017, GDP growth was at 6.6 percent compared
        to 7.0 percent the previous quarter. Pernia pointed out that there is usually
        an economic slowdown in the 4th quarter of the year as compared to the three
        months before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb991c-d319-4b1a-9a4a-5dd70c5ea731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:26:25.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:34.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the best performing sectors in the fourth quarter are industry,
        which grew by 7.3 percent, followed by services, up 6.8 percent, and agriculture,
        which went up by 2.4 percent and rebounding from a 1.3 percent decline in
        the same quarter last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab9481-8a06-440a-ab4f-484b5f8c509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:26:25.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:34.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 2016 and 2017, economic growth has been strong and steady.
        Our hope for 2018 and in the medium term is to shift the trajectory upwards
        some more," Pernia said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb25784-476b-40f2-b92d-e50c8740132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T09:26:25.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:54:34.864+08:00
