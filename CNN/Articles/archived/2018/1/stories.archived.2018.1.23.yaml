      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) â€”</strong> Kia
        Picanto''s Eric Camson and Rain or Shine big man Raymond Almazan were suspended
        for one game by the PBA for their fist fight over the weekend.</p>'
