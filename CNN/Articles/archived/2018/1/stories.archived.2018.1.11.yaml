      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Saab married musician Jim Bacarro in January 2015, Maxene was
        also her maid-of-honor. She announced in September 2017 that she is pregnant
        with twins.</p>'
    '19':
