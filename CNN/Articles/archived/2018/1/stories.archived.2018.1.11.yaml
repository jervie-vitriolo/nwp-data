    'jcr:uuid': '6ee40a8a-f120-4aa5-a4fd-648e9913b873'
    'lead': 'In one of the densest traffic in the world, is the jeepney modernization
      program for better or worse?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T09:15:35.304+08:00
