      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Congressmen
        from the opposition filed a petition on Thursday asking the Supreme Court
        to declare the new tax reform law as unconstitutional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aed7ae-0e2b-4bcb-9219-bb088ca6603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:39:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:39:18.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Makabayan bloc, Reps. Antonio Tinio, Carlos Zarate,
        and Ariel Casilao, said the signed Tax Reform for Advancement and Inclusion
        (TRAIN) law was ratified in the final minutes of the House of Congress session
        on December 13 without quorum, making it unconstitutional.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a2fe5-288c-4e9c-9f0f-b2aed991d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:39:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:39:18.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TRAIN rammed through major procedural requirements set by the Rules
        of the Lower House, and by no less than the fundamental law of the land —
        the 1987 Constitution," it said in their 33-page petition filed before the
        Supreme Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06786a5-fe5c-4b0e-b971-3579d4cb99f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:39:15.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:39:18.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "The invalid ratification occurred at an unholy hour-unholy
        not only because of the lateness of the time, but also because the ratification
        occurred under appalling, reprehensible circumstances."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c12e0-3211-4765-ba88-e005d60765c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:39:15.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:39:18.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc also asked the Supreme Court to issue a restraining
        order against the implementation of the TRAIN law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a2c58-23cf-4169-a7a1-886b8b9ccfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:39:15.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:39:18.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said the lawmakers from the Makabayan
        bloc made his job easier by using the reason "lack of quorum of Congress"
        to nullify the TRAIN law.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;Lack of quorum of Congress&quot;<br> <br>Is that all you have
        to nullify the TRAIN Law? <a href="https://twitter.com/kaloi_zarate?ref_src=twsrc%5Etfw">@kaloi_zarate</a>
        <a href="https://twitter.com/tonchi?ref_src=twsrc%5Etfw">@tonchi</a> <a href="https://twitter.com/aikicasilao?ref_src=twsrc%5Etfw">@aikicasilao</a><br><br>Thank
        you, your Honors, for making my job easier. 👊🏼</p>&mdash; Jose Callangan
        Calida (@SolGenCalida) <a href="https://twitter.com/SolGenCalida/status/951296995141894144?ref_src=twsrc%5Etfw">January
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

