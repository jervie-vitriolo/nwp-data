      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, catch
        the return of an OPM favorite, visit newly launched exhibits, watch a unique
        dance production featuring international performers, discover young artists
        at a folio launch, join discussions with acclaimed directors, and take your
        little siblings to a comic workshop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b885f93-331e-4e96-9184-604d19c39494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:40:31.066+08:00
