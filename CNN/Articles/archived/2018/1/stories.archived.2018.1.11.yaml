      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger sibling added that Maxene understood the reason for
        her absence and emphasized she should not worry about it because the safety
        of the twins is more important.</p>'
