      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pageant trainer Jonas Gaffud shared the photo, shot by New-York
        based photographer Filbert Kung, on his Instagram account.</p>'
