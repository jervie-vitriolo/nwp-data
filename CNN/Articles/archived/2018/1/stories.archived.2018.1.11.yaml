    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834cfc48-5b30-48e9-b417-01825beb7961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case filed by lawyer Lorenzo Gadon, the alleged delay in
        the Supreme Court''s decision was credited to Sereno as "manipulation" and
        thus, culpable violation of the Constitution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c32ab-fb11-499a-8dee-ac28d7772122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Supreme Court justices earlier testified against Sereno, saying
        there seemed to be no urgency on her part to transfer the trial of Maute cases
        outside of Mindanao. They are associate justices Noel Tijam, Teresita de Castro,
        and Francis Jardeleza.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445fed2-d2e3-4d37-97a4-7856432ff8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice is accused of violating the Constitution, corruption,
        betrayal of public trust, and other high crimes - grounds for officials to
        be impeached under the 1987 Constitution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110dd5c3-5f1f-4baf-aec1-4a642078fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno denied the allegations, and asked for the complaint to be
        junked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fc18c-de49-4851-b2d3-501dd81af074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.947+08:00
