      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. DIY cocktails made with local ingredients</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98ed25-f4f2-4eb0-b56c-e7e0a4455031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enzo Lim’s work as a bartender in New York taught him to be flexible:
        in a cocktail, there’s no harm in experimenting with new flavors if you feel
        like it, moreso when you’re in the comfort of your home. Locally, there’s
        always a new speakeasy opening up, welcoming both day drinkers and late-night
        bar-goers. There’s even a delivery service for booze, for those who’d rather
        mix it up at home and avoid traffic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7ee1b-f307-41f3-9693-84b3fae05ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access and convenience dictate what we’ll be drinking more of this
        year, as drinkers experiment with what’s available (calamansi, guyabano, lemongrass,
        mango, and pandan) and what’s easy to prepare.</p>'
  'Solicitor-General-Jose-Calida-suspicious-judge-Gerry-Ortega-slay':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T14:57:38.942+08:00
    'imagesource': 'jcr:374cef98-396f-4131-a351-aa08aea32a01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '620c438f-5c27-4a6c-b6e9-2a9d7dac3df8'
    'lead': 'Solicitor General Jose Calida is suspicious of the reported early retirement
      of Court of Appeals justice Normandie Pizarro, who ordered the release of murder
      suspect and ex-Palawan Governor Joel Reyes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T10:09:24.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T10:09:27.850+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T10:09:27.627+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solicitor General raises suspicion vs. judge in Gerry Ortega slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e856aec-9628-4755-9014-2f966705c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Court of Appeals (CA) justice who handled the murder of journalist-environmentalist
        Gerry Ortega will go on early retirement — and the Solicitor General believes
        this is not a coincidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55eeb37-c3f0-476e-9c02-4e94416f2d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read in the newspapers that the ponente, the one who decided
        this case, who wrote the decision, is going to retire next month," Calida
        told CNN Philippines'' The Source Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237cb59-6f04-451e-9a26-9dc3647a2946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me think that there''s something — the decision is marred
        by this — especially now in the light of the revelation that he''s going to
        retire next month. It''s like a jigsaw puzzle. We''ll try to put the pieces
        together," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479cc0e-0f86-4705-a572-11aed29e07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Star reported Thursday that Justice Normandie Pizarro
        will retire next month, a year before scheduled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2d7e9-35c7-49c0-9497-cabaa4c3ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said he will not investigate the judge himself, but the "circumstances
        in which such decision was issued."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a0925-7b6b-467c-8421-df8b3a32afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still trying to reach Pizarro or the Court of
        Appeals for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b12148-fd9b-49bd-b712-26b0879f63d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizarro penned the decision saying there was a lack of evidence
        to bring ex-Palawan Governor and murder suspect Joel Reyes to trial. The CA
        ordered the release of Reyes, who is tagged in both the 2011 murder of Ortega
        and two other graft and corruption cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8331fcfc-ca58-4460-803b-beb9a8303835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: State prosecutors want ex-Palawan Gov. Joel Reyes back
        in jail</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0ed79-4758-4aa7-9d2f-7248ef08a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former governor went into hiding in 2012, but was arrested in
        Thailand in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d6996-d32f-4f87-bbb0-6165f52f0d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida reiterated a previous statement of disapproval at the court''s
        decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f0ada-d910-4ac4-9214-b645d3a40b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The decision] stinks... under our jurisprudence, when the trial
        court obtains jurisdiction, that jurisdiction attaches to the court until
        the case is decided," he said. "We shall find out the source of the stench."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a516ca-2f5d-4031-832d-bdd2ce30bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque promised the government would
        do everything it could to have the decision reversed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c01df-1db2-48e9-987b-75952eeae50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Gov''t to exhaust ''all legal options'' to reverse CA decision
        on Ortega case</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7739a-7797-4ce6-93f1-b702ff7d4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque and Calida said the Supreme Court ordered the Regional Trial
        Court (RTC) in Puerto Princesa, Palawan, to pursue the trial. They questioned
        the Court of Appeals'' right to counter such a decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025bb070-2716-406b-8337-1b7f2e73071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:09:24.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:09:27.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court already ruled that the [RTC] of Puerto Princesa
        can handle that case... Therefore the [Court of Appeals] should not have meddled
        in that because the CA''s decision refers only to the probable cause for issuing
        the warrant of arrest," said Calida.</p>'
  'donald-trump-iran-nuclear-deal':
    'author': 'Zachary Cohen, Elise Labott and Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-11T14:44:21.880+08:00
    'imagesource': 'jcr:e5f8e3c2-e83e-4bad-bd0d-0c05a1ca98ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cddfeb1-c95f-4c37-bea7-48d8105609c2'
    'lead': 'President Donald Trump''s top national security advisers are encouraging
      him to comply with the terms of the 2015 Iran nuclear deal and renew temporary
      waivers for U.S. sanctions against Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T10:12:07.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T10:12:11.064+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T10:12:10.745+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump urged not to scrap Iran nuclear deal, but will he listen?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282a66c-e237-42c4-a330-7d26501ca7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump''s top national security advisers
        are encouraging him to comply with the terms of the 2015 Iran nuclear deal
        and renew temporary waivers for U.S. sanctions against Iran ahead of Friday''s
        key legal deadline, U.S. officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e138b8-0cb2-4337-b593-eac830ff4ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewal of those waivers — which provide relief from U.S. sanctions
        that are not set to expire for several years — must occur every 120 or 180
        days to keep the U.S. a party to the deal and thus not violate the accord.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e432c0-5b12-46ae-95ed-dc3e399c56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will meet Thursday with his national security team to review
        the waiver issue, two senior State Department officials told CNN, adding that
        both Secretary of State Rex Tillerson and Defense Secretary James Mattis have
        recommended the President sign the waiver to give the Senate time to amend
        the legislation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32088a1-81bd-42f3-a77a-aa4077d16cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is advising the President to give this process more time," one
        official said of Tillerson. "The argument is the process has not become completely
        undone and we should keep it that way."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216d53f-6171-40c8-a7be-6d483cacfe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said it is still unclear whether Trump will waive
        the sanctions, but expressed hope that he will do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51b49a-ac6d-400b-bd02-3cf5024c6bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision not to renew the waivers could be viewed by Iran and
        European allies of the U.S. as a violation of the agreement and further derail
        any hopes of salvaging the deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4717869-a3a7-435d-b98c-f9a4716d6380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope inside the White House is to get Trump to sign the waiver
        one more time, according to a source familiar with the thinking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc7c37-8908-4c5a-af67-64516f0cd835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what Trump says while doing it — what markers he lays down for
        Iran and other signatories — remains to be seen, the source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e9742-bc1d-4b6b-8d32-b40764616156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a senior official told CNN that the administration was
        still discussing whether the President should waive the sanctions and continue
        to comply with the terms of the nuclear deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752b1ec-0e95-455e-9a71-7b21e5270d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President likely won''t make up his mind until the eleventh
        hour, as he has with past Iran deal deadlines, the official said, adding that
        the administration is mindful that if Trump does not agree to waive the sanctions,
        the Iranians will claim the U.S. has broken the terms of the nuclear deal
        and international opinion would side with Iran, not the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e7543-7f2f-4dfd-bec7-c3835909d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source at the White House told CNN on Wednesday that they expect
        Trump to sign the waivers but cautioned, "You never know what''s going to
        happen once it''s on the President''s desk."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b1b03-c829-414d-aab2-d348972559b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump waived the sanctions at the last deadline but has since decertified
        Iran''s compliance with the nuclear deal, accusing the country of committing
        "multiple violations of the agreement," despite the fact that the International
        Atomic Energy Agency, America''s European allies and even his own government
        said Tehran is complying with the 2015 deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828718a5-dd59-4976-adff-f2fef28bd6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to once again decertify Iran''s compliance at
        the mid-January deadline, just as he did in October, a senior administration
        official told CNN last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e522021-7227-456d-8e8b-ae19ee8c3b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his decision regarding the sanction waivers remains less clear,
        especially considering his threat in October to unilaterally kill the nuclear
        deal if Congress and U.S. allies fail to take steps toward strengthening it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc845e-0983-4b2c-8977-ea465256dce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official said that in the past the waivers were
        not the primary problem for Trump, but rather the certification on whether
        Iran was meeting its obligations under the deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9f54d-dbc8-4b15-88b8-a4f37b8abc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the President has already decertified, the official said,
        there is "no reason for the waiver to be a flashpoint" for him, but the administration
        has fueled speculation by saying it is keeping "our options open" as far as
        sanctions against Iran are concerned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bdcecc-d140-4f16-b4a0-0d5afd2f1e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted there are also other ways to sanction Iran for
        its behavior outside the nuclear deal, such as its ballistic missile activity
        and its actions in Yemen and elsewhere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8453919-8f40-42b7-a342-5e321b5d7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Tillerson reasserted the administration''s intent to
        "look at the totality of Iran''s actions and behaviors" and suggested that
        further non-nuclear sanctions were in the works unless "Iran alters its behavior."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba8cab6-48ba-40f9-a77b-a9286b52f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is in the works?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c494ea-2c0a-4dd7-8ff6-4acc6ad86c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior official told CNN last week that the administration is
        also still working with European partners to make changes to the Iran deal
        and that they''ve "made some progress."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154227df-d411-4a7b-bbec-30e1e01430d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet European diplomats have been very vocal in their opposition
        to any U.S. actions that would jeopardize the nuclear agreement — known as
        the Joint Comprehensive Plan of Action — including failure to meet the upcoming
        sanction waiver deadlines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d7668-f8d0-43ec-90c4-50111f84751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is well aware of the concerns held by the European
        signatories, one diplomat told CNN last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed3849-7b9d-4b66-8fe8-3186baa267eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arab allies have also made the case to the administration to sign
        the waivers and keep the focus on Iran''s other behavior in the region, such
        as ballistic missiles, support for groups like Hezbollah and Houthis, and
        human rights, three Arab diplomats said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee332b9-d336-4a77-bf10-df5c0da662e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have told the White House that if the President focuses on the
        JCPOA and reimposes the sanctions, he risks losing support from the international
        community, especially Europe, for going after Iran," one senior Arab diplomat
        told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b270f71-b8c9-43c5-8bbc-6bb6eaf96c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and lawmakers continue to discuss measures that
        would address key concerns outlined by Trump in October and "have a legislative
        fix," according to the chairman of the Senate Foreign Relations Committee,
        Sen. Bob Corker.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a285d-2feb-4f42-9593-bb1cef624399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would deal with some of the problems that exist in the deal,
        where they can move below a one-year breakout very quickly, and it resolves
        that at least domestically with their own policies," the Tennessee Republican
        told CNN on Wednesday, noting that he continues to work with fellow lawmakers
        and Trump''s national security adviser, H.R. McMaster, on the issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057e61c-09fb-42ec-984d-9f14f0a515d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Corker admitted that he does not know if the legislation will
        be enough to keep the U.S. in the nuclear agreement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94333ca-1f80-4e13-b024-53224decbd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, does the President himself, even with this, want
        to stay in the deal?" he said. "I think that decision could be forthcoming."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d242e-6fc7-4a8b-9cdb-a69f5545c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker and senior administration officials made the case to Trump
        on Air Force One on Monday to issue the waivers, while giving a status update
        about the bipartisan bill they are developing, sources said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817da3f-ab9a-45e8-aeaa-b901da899e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, the sources said, did not tip his hand about what he will
        do.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fda24b-e3cd-437a-8467-948c75c7a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Republican Sen. John Cornyn also said Wednesday that he also
        does not know what the President is going to decide on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036544c-60e4-4df3-b57c-9b6a9da92e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what the President is going to do on it, I think
        we need to take a more holistic view and not just focus on one aspect of their
        military," the Texan said, echoing Trump''s fundamental approach to the issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184ba35-f279-4858-b5c9-6752150ad541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration excluded other deep disagreements with
        Iran from the deal, reasoning that its threat would be much worse if it were
        able to race to a nuclear weapon in a matter of months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3652075-9f97-40f6-a75d-22c20300e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ben Cardin of Maryland, the ranking Democrat on the Foreign
        Relations Committee, admitted that he is nervous ahead of Friday''s deadline.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae913f-c19f-48a5-a687-ae13eb2ef8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the stakes are pretty high, it''s certainly a matter of
        anxiety. No question," he told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77273c14-ac94-43cd-9d04-6d86fcf5555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cardin has not seen the legislation being worked on by Republicans
        and the administration, he did say he has told McMaster that "there is a framework
        that can work" but also that the Democrats are going to want input as well.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33ca91e-0c96-49c9-8739-5c564cd3a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests complicate Trump''s decision</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af8772-4268-4e41-b470-9640d88950fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent protests in Iran have further complicated matters for
        Trump and his top advisers as the administration weighs options for increasing
        pressure on the regime.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245cb9bf-ad22-4c0d-8134-8b5605619671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One U.S. official told CNN that there is a debate on whether reimposing
        sanctions would undercut the case of Iranian protesters who criticized the
        government''s handling of the economy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff33a99-06d9-4758-85db-f14f164ca457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If President Trump reimposed the sanctions, the government can
        blame the U.S. for its economic problems," the official said. "We want to
        keep the focus on the regime and its draining of the economy."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4d0ed-4576-4e01-9675-b4e012ef932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s ambassador to the United Nations seemed to do just that
        during a controversial UN Security Council meeting last week after the U.S.
        requested an emergency session to discuss the protests.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28876a5d-554a-4f99-bcdd-d940e4ef3913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The move by the United States to bring to this council protests
        in Iran by some of our citizens for their legitimate grievances — some exacerbated
        by none other than the U.S. itself in its dereliction of its obligations under
        the Joint Comprehensive Plan of Action — is an abuse of its power as a permanent
        member, and an abuse of the council itself," Iranian Ambassador to the UN
        Gholamali Khoshroo said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759fd4ed-d1e3-4190-ab10-20e32b8fc82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Dianne Feinstein said Wednesday that reimposing the sanctions
        that were waived under the terms of the nuclear deal would "undermine the
        protesters" Trump "claims to support."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5c439-fff8-4aff-a8bd-fd767cfadd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past few weeks, we''ve witnessed the Iranian people protesting
        in the streets against their government and its policies," the California
        Democrat said. "Lifting sanctions helped expose their government''s corruption
        and mismanagement of its economy, and reimposing them now would be turning
        our back on the Iranian people."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda98b8f-5621-44cb-beda-a501f615f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has used the Iranian anti-government protests as an opportunity
        to slam the nuclear deal ahead of this month''s legal deadlines, prompting
        a direct response from key European allies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c726c65-a065-44ae-a526-00819383366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Minister Boris Johnson told the British Parliament on
        Tuesday that "it is vital that the people of Iran and government of Iran should
        understand that we in this country support right to peaceful demo within the
        law." He also urged the UK''s "friends in the White House not to throw away"
        the nuclear deal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353884a-8e28-4d86-ad03-3cb6f3c7b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arab diplomats have told CNN that their discussions with the Trump
        administration regarding Iran center on how to take advantage of the protests
        to keep up the pressure on Tehran.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20346e-34ea-4c16-b440-5303ec0523c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protests have given us the ability to focus on Iran''s behavior
        in the region," one of the Arab diplomats said. "Now that we have the world''s
        attention we don''t want don''t lose it. Sign the waiver, focus on the missile
        programs, the human rights, Hezbollah, the Houthis. Iran''s behavior is the
        problem. Don''t allow it to shift and be about the United States."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b3f5e-6788-4681-ae8f-1210a54521c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:12:07.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:12:11.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump urged not
        to scrap Iran nuclear deal, but will he listen?"</em></p>'
  'youtube-punish-logan-paul-suicide-forest':
    'author': 'Jackie Wattles and Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-11T14:19:49.300+08:00
    'imagesource': 'jcr:8814ef95-8fb6-433a-bf98-e939052483c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80ddd20d-5b0c-4da0-9239-6447e4c17e3d'
    'lead': 'Paul -- whose channels have a combined 20 million followers -- will also
      be booted off "Foursome," a web series in which he appeared previously. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T10:14:24.255+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:51:01.353+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube punishes Logan Paul for ''suicide forest'' video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea2f76-bf12-480d-a873-6faf319d7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> YouTube is punishing one of its most
        popular creators, Logan Paul, after he posted footage of a dead body to his
        channel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5743c-fb04-4164-846b-5816de872d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video hosting site said Wednesday that it''s "decided to remove
        Logan Paul''s channels from Google Preferred," a designation that helps advertisers
        identify YouTube''s top-performing channels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19c7da-2ee9-455d-8e80-2ce4d720a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can set up a YouTube channel and post videos, but the company
        only lets certain prominent creators into its special program for advertisers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeccd957-3b10-4cde-a6b7-bbdee2b7e83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul — whose channels have a combined 20 million followers — will
        also be booted off "Foursome," a web series in which he appeared previously.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba2983-21a7-4496-992a-fb8871195234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That show airs on YouTube Red, the site''s premium subscription
        service. The company also said a YouTube original movie he was slated to appear
        in, "The Thinning: New World Order," has been put "on hold."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f97b1-4019-423e-8f71-edc133485fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of a scandal is a video Paul posted more than a week
        ago that showed a corpse hanging from a tree in Japan''s Aokigahara forest,
        also known as "suicide forest."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f659f-c991-4a29-a7b4-4d1c7614b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was widely seen, and many users were outraged. Paul took
        the video down and apologized, saying he "didn''t do it for the views."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3c892-a477-41af-bc80-35ac593ee64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did it because I thought I could make a positive ripple on the
        internet, not cause a monsoon of negativity...I intended to raise awareness
        for suicide and suicide prevention and while I thought ''if this video saves
        just ONE life, it''ll be worth it,'' I was misguided by shock and awe, as
        portrayed in the video. I still am," he said in a&nbsp;statement&nbsp;posted
        to Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281540e-9150-4675-800a-372204a6f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube also issued a statement last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d68fd-3c52-4679-9632-764ca7d7a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to the family of the person featured in the video.
        YouTube prohibits violent or gory content posted in a shocking, sensational
        or disrespectful manner. If a video is graphic, it can only remain on the
        site when supported by appropriate educational or documentary information
        and in some cases it will be age-gated," the statement read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c445da4-c6d2-4726-a643-ae5e2cac12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, YouTube issued a "Community Guidelines strike" against
        Paul. Channels that receive three such strikes in a three-month period can
        be&nbsp;barred from the platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eee02b-47af-4580-9692-8a097d6ea914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company faced further backlash for not taking stronger punitive
        action against Paul.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc73a4e-1a91-4881-902f-b55c6b95db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube hinted Tuesday that it planned to change that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43223b8-1db0-46b0-a325-bb6bf6c0768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s taken us a long time to respond, but we''ve been listening
        to everything you''ve been saying," the company said in a series of tweets.
        "We know that the actions of one creator can affect the entire community,
        so we''ll have more to share soon on steps we''re taking to ensure a video
        like this is never circulated again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69cfad-eb6a-450e-985f-ca4f17857ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube''s upload-anything-anytime ethos is constantly being challenged
        as videos containing graphic or inappropriate content continue popping up
        on the platform. The company has at times struggled to enforce its policies
        prohibiting violent and gory videos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f14021-8c8f-4f3d-8bbe-2f67550ea95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week,&nbsp;YouTube said&nbsp;graphic videos are only permitted
        to remain on the site if they offer "educational or documentary information."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f4305-4c62-4617-8eff-141cdcb6a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, YouTube said it "acted accordingly" in response
        to Paul''s post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98180ea3-afe4-4e37-8fad-2f8ff6c6a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:14:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:51:01.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "YouTube punishes
        Logan Paul for ''suicide forest'' video."</em></p>'
  'NBA-Kevin-Durant-20000-career-points':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-11T17:14:09.807+08:00
    'imagesource': 'jcr:39cf4cea-aea5-4af9-90c7-554def4d687e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c588ff66-97f4-46d6-a16b-6eb06e6e3e27'
    'lead': 'Kevin Durant is now the fifth NBA player to score 20,000 career points
      before turning 30 years old -- joining Wilt Chamberlain, Michael Jordan, Kobe
      Bryant, and LeBron James.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T10:17:15.282+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T10:17:20.818+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T10:17:20.693+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Durant becomes second youngest player to eclipse 20,000 career
      points

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c6027-96d6-4535-9e7a-3d6f973a1697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:17:15.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:17:20.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Golden State Warriors star
        Kevin Durant became the second youngest NBA player to hit the 20,000-point
        mark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90859cd5-582e-4ace-b2f5-5dab76ca70aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:17:15.282+08:00
      'mgnl:createdBy': 'jeff'
