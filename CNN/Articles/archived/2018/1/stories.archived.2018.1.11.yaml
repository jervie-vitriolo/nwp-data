    'lead': 'Supreme Court Associate Justice Antonio Carpio declined an invitation
      to testify in the impeachment proceedings against the Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T10:50:57.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T10:51:06.025+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
