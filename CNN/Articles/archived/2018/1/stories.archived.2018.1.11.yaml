      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Artisanal breads and hybrid desserts</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dadcdfe-5855-4a71-ae2e-b3c7133bc6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently-opened bread and pastry shops like Panaderya Toyo and Poison
        Doughnuts probably knew what they were doing, as artisanal breads and hybrid
        desserts will be more recognized this year. We’re talking about a renewed
        appreciation for good quality bread cooked without shortcuts, as well as fusion
        pastries: a matcha croissant, a Mexican concha (a cookie-topped bread with
        a shell pattern on top), or Japanese Hokkaido bread, among others. The foundation
        of good bread will still look into the French, says Rene Ruz, corporate chef
        for San Miguel Pure Foods Culinary Center, but bread and desserts from Japan
        will provide happy competition.</p>'
    '33':
      'image': 'jcr:a0692e0b-9d2b-4bc0-b07d-085d2b1a0cb3'
      'imageCaption': 'Since 2016, there has been a focus on “extravagance” and “outrageousness”
        in food, flavor, and taste combinations, which could make way for dishes like
        pork belly or 12-inch burgers to dominate our dining tables. Photo courtesy
        of SAN MIGUEL PURE FOODS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b8947-b4d3-41f4-9335-a08e71f9c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.158+08:00
      'mgnl:createdBy': 'jeff'
