  'Antonio-Carpio-Chief-Justice-Sereno-impeachment-hearing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T10:38:03.441+08:00
    'imagesource': 'jcr:c7725a6b-a25d-43dc-99ad-b4cc2f1f49af'
    'jcr:primaryType': 'mgnl:composition'
