      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> If
        you are planning to get or renew your Philippine passport, the schedule is
        full until March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51db97-ebae-4154-bc7a-babf2d3c6e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:46:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:46:21.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enraged travelers are calling on the Department of Foreign Affairs
        (DFA) to fix its appointment system for passports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede9d607-692c-4dec-9f4a-21ed0cb8db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:46:16.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:46:21.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schedule for passport appointments in all 27 DFA satellite offices
        across the country are fully booked until March, according to their website.
        Schedule for April onwards have yet to be opened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54ea42-0549-450e-a28a-acd5e6060b40'
      'mgnl:activationStatus': true
