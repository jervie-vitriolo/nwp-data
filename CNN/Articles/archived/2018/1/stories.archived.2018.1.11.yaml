    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diet Coke''s new cans and flavors are millennial-friendly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c8e20d-e139-41ac-96ed-015ff2dec0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Good news, Millennials: Diet Coke is introducing four
        new flavors that are sure to tickle your taste buds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b01df-66ef-4175-8537-ca924448a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least that''s what Coca-Cola (KO) is hoping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f25797-c2fa-4fc8-8438-9007075b05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in two weeks, you can buy Diet Coke in Ginger Lime, Feisty
        Cherry, Zesty Blood Orange and Twisted Mango.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffcc863-45f8-42ed-9d19-b2e820e81882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will come in a skinnier silver can, reminiscent of Red Bull''s.
        And the company may have had another drink in mind when it mixed up the flavors
        — LaCroix seltzer, which has attracted exactly the audience Coke is after.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58cc9c9-bcea-4fc8-b96c-24e7cbaa3555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke wasn''t shy about which customers it''s targeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b720d-71af-4f18-8da4-8908fa0ada31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millennials are now thirstier than ever for adventures and new
        experiences, and we want to be right by their side," said Rafael Acevedo,
        the group director for Diet Coke in North America. "We''re making the brand
        more relatable and more authentic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497277b6-8aa9-4a8c-93bd-ad3e1be63b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Diet Coke executive said the company cast a "broad flavor
        net" after examining what Millennials are eating and drinking, and tested
        everything from spicy notes to exotic fruits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1cff0-8b56-4ae4-a486-b5c19c7f3fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company even released a video of Millennials trying the flavors.
        (Their most common reaction: "Whoa.")</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6cf74-1e2d-4b63-85a0-388928888d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola spent two years on the relaunch and says it asked more
        than 10,000 people for their thoughts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b411276-4f51-46f2-baff-c08ca7834f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is not changing the classic Diet Coke formula, which
        will still be available in the traditional, squatter 12-ounce cans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2a30e-a4c2-45ab-9b34-f34ad972158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke has been paying special attention to its low- and zero-calorie
        drinks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce24808e-61d0-41a0-8b54-468adc28366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, the company replaced Coke Zero with a drink called
        Coca-Cola Zero Sugar. It paid off: Last quarter, the company reported earnings
        and sales that topped forecasts, thanks in part to growth from the new product.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea3c17-d16b-44c9-9297-9ae7d5446105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in general, consumer appetite for soda, both regular and diet,
        is shrinking. People are turning away from the artificial sweeteners used
        to flavor diet sodas — including the new Diet Coke flavors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd700f716-2ac3-46dd-8fa3-c0da6fce6c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note published on Tuesday, the research group Cowen reported
        that diet soda sales fell 2% in the last three months of 2017. In that period,
        Diet Coke sales fell by 4% and Diet Pepsi (PEP) by 8%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5ccca-92f2-415e-93a3-74cb9fd2b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sodas have tried this strategy: Pepsi sought to appeal to
        younger drinkers last year with a disastrous ad featuring Kendall Jenner offering
        a soda to a police officer on a protest line. After a backlash, the company
        apologized and pulled the ad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd1b5d1-44e8-47da-81a7-d88e9ebcc4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Coke might want to focus on sparkling water instead
        of new diet drinks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e51be-fe59-4ee1-9539-d33acee09906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:56:53.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:56:57.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowen noted that over that same period in 2017, National Beverage
        Corp., which makes LaCroix, reported that sales improved 43% in the sparkling
        and still flavored water category.</p>'
