      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four new exhibits will open at the Vinyl on Vinyl Gallery on Friday,
        Jan. 12 — Timo Roter and Manuel Ocampo’s “Vigil,” a two man show with Darrel
        Ballesteros and Nemo Aquila called “Middle Ground,” a solo show by Eric Go
        called “I Will Remember This Forever,” and a curated group show called “BW,”
        featuring artists Gab Baez, Nice Buenaventura, Mars Bugaoan, Jacob Lindo,
        Isha Naguiat, and Miles Villanueva.</p>'
