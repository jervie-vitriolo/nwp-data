  'uber-careem-female-driver-saudi-arabia':
    'author': 'Sarah Hassan, CNN'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-01-11T15:07:10.383+08:00
    'imagesource': 'jcr:fdf9c910-dbb2-437b-b066-4748f7907ba0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7c95b3c-75e9-429a-997e-066de061af0d'
    'lead': 'Currently, all drivers employed by the two firms are male — mostly Saudi
      nationals driving their privately-owned vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T10:19:52.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T10:19:56.383+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T10:19:55.928+08:00
