    'title': 'Meralco lowers power rates in January but warns of possible increase
      next month

      '
    'updated': 2018-01-16T15:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbacfe1-46dc-4628-8d2c-4408d3542ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:54:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:54:38.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Meralco
        customers may see a decrease in their electricity bills for January - but
        better save up those pesos since rates will increase once again come February,
        due to the tax reform law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721921b1-dbe2-4db7-9498-b0dc7882c4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:54:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:54:38.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor says it''s lowering rates by over P 0.52-centavos
        this month because of a reduction in generation charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c7f429-c6d6-4302-9275-ee3927ce8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:54:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:54:38.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a typical household consuming 200 kilowatt hours (kWh)
        per month will pay P105 less, while those consuming 500 per kWh will save
        more than P 260.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6f094-efdb-4972-9011-60a1fef5a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:54:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:54:38.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By February, Meralco said typical households may pay an additional
        P16.16 on top of their monthly bill due to the Tax Reform for Acceleration
        and Inclusion (TRAIN) or tax reform law, effective since January 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26c634-efd6-49cd-b066-0ff22f0e9223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:54:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:54:38.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law hiked the excise tax on oil, from zero to P2.50 per liter,
        as well as in coal, from P10 to P50 per metric ton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da018141-c24b-42f3-b36e-9a1ea0522746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:54:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:54:38.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 32 percent of Meralco energy comes from coal, while 0.9 percent
        comes from oil, as of November 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf5260-761b-4b1f-918a-3b7010cf2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:54:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:54:38.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor encouraged the public to practice energy efficiency
        tips to manage electricity consumption, especially as summer approaches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf3fc2-5029-40e4-bd6b-e5c634942547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:54:35.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:54:38.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes unplugging appliances, using aircon at mid-setting,
        utilizing a power board, and maximizing the use of natural light during daytime,
        among others.</p>'
  'new-diet-coke-flavors-are-millennial-friendly':
    'author': ' Danielle Wiener-Bronner, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-11T10:55:24.905+08:00
    'imagesource': 'jcr:b1aff928-433c-4156-8c2a-4b04bcbc9c13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '463b0274-e66c-4ccf-ba92-60a6a7836f6f'
    'lead': 'Good news, Millennials: Diet Coke is introducing four new flavors that
      are sure to tickle your taste buds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T10:56:53.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T10:56:57.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T10:56:56.749+08:00
