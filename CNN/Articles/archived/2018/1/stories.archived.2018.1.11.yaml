      'jcr:uuid': 'f2e06899-0284-457a-96d4-aba77dce788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said on January 4 that the law will have "minimal" impact
        on food prices.</p>'
