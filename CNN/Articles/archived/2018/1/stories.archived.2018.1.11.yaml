      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant is also the 44th player in league history to achieve the
        feat.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congrats to <a href="https://twitter.com/KDTrey5?ref_src=twsrc%5Etfw">@KDTrey5</a>  of
        the <a href="https://twitter.com/warriors?ref_src=twsrc%5Etfw">@warriors</a>
        for becoming the 44th player in <a href="https://twitter.com/NBAHistory?ref_src=twsrc%5Etfw">@NBAHistory</a>  to
        reach 20,000 points!<a href="https://twitter.com/hashtag/DubNation?src=hash&amp;ref_src=twsrc%5Etfw">#DubNation</a>
        <a href="https://twitter.com/hashtag/ThisIsWhyWePlay?src=hash&amp;ref_src=twsrc%5Etfw">#ThisIsWhyWePlay</a>
        <a href="https://t.co/cDr24jH4t3">pic.twitter.com/cDr24jH4t3</a></p>&mdash;
