    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber and Careem recruit first female drivers in Saudi Arabia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536089b-0cc2-4a07-af0c-0f12ae480c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai (CNN) —</strong> Ride hailing applications in Saudi
        Arabia are recruiting female drivers, after the Kingdom announced plans to
        lift the ban on women driving by June 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce7d5d-e9a0-4129-88cb-26c05ba28cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female customers currently represent 80 percent of Uber''s Saudi
        rider base and 70 percent of business for its Dubai-based counterpart, Careem,
        according to statistics shared with CNN by both companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbbece4-0fb2-4b69-ba04-e396c44c7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apps are a lifeline to women with no independent way to get
        around the Kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d92534-5e7e-46d9-b154-a48b94192b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, all drivers employed by the two firms are male — mostly
        Saudi nationals driving their privately-owned vehicles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f205a-47b0-43e6-9021-8c0b89efc513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ground-breaking royal decree that announced plans
        to lift the ban on women driving last September, however, both companies have
        been preparing to hire their first female drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc82bc3-eb85-4b30-a311-bed1a06ed509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of women already certified</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b881ad-c10e-4425-a4b3-45ce77ff3ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the decree was issued, the company launched a series of 90-minute
        training sessions, in the Saudi cities of Riyadh, Jeddah and Al Khobar, targeting
        Saudi women who have already acquired valid driving licenses while abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0870522-a14c-4e67-a745-f82b8bcfcdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careem operates in 13 countries across the Middle East, North Africa,
        and Pakistan and is valued at around $1 billion (around ₱50.4 billion).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b3a1a-9473-413d-86b8-86a2630a3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careem — which provides its services in 13 countries across the
        Middle East, North Africa, and Pakistan — launched in October a series of
        90-minute-long training sessions in Saudi, targeting Saudi women who have
        already obtained valid driving licenses from abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14321d99-c7db-4d27-9975-3259b7ad2a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taught by existing female Saudi employees of Careem (working in
        administration roles, not as drivers), the sessions educate attendees about
        Saudi road laws, customer service techniques, and how to use the application''s
        platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288903a-b684-4692-b646-66627872e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the first moment, we announced our willingness to welcome
        the ladies to work on our platform," says Abdullah Elyas, co-founder and chief
        privacy officer at Careem, over email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0928551-0ec1-4014-b390-98a67776b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careem has already received thousands of applications from Saudi
        women interested in becoming drivers, Elyas says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5074bb0-977a-4b1c-addb-a33047559882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who complete the training sessions receive a certificate which
        acts as a guarantee that they have officially joined Careem''s team, bar any
        changes to Saudi traffic laws, says Careem''s public relations manager, Murtadha
        Alalawi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e44d9cf-9421-473b-a388-97ad377a8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber, meanwhile, has announced plans to open "one-stop-shop" facilities
        dedicated to recruiting future female drivers, or "partners", as the company
        calls them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6de9c4-cf00-428f-a54b-a6b63e9f5973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These Green Light Hubs already exist in the country to serve male
        employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c49db3-a89c-4403-83da-19d0550221e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will partner up with necessary stakeholders to facilitate the
        paperwork, training access, and access to vehicles, including access to driving
        schools run by third party partners," says Zeid Hreish, Uber''s general manager
        in Saudi Arabia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaea1b8-97fa-48ef-827d-bc8676452278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hreish adds that Uber has also launched "listening sessions" for
        women in Riyadh, which have been attended by a number of influential figures
        including the company''s CEO Dara Khosrowshahi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9bd358-fb32-4635-9a8c-4734f50eade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sessions are aimed at "shaping the company''s priorities and
        upcoming plans for women in the Kingdom," and have addressed topics such as
        problems women could face when driving.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c039a73-c13b-412d-b34d-1b6178faf3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10,000 female drivers by June</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70154d1-830e-4c74-8d29-3abb0eb69df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careem plans to hire more than 10,000 "female captains" — drivers
        — by June 2018, says Elyas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8c2a3-30be-4242-bc7e-51e7e29aa1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Female captains will help us provide a better service to many women
        who want to travel but refuse to be driven by men," he says. Many women from
        conservative backgrounds currently do not use ride hailing apps, as being
        driven by an unknown male is unacceptable in their culture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70adbc43-05a3-4fbd-9866-307b9ff341c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that a new segment of Saudi society that does not use
        our services will begin (to use it) next June."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf68ec79-f1bf-4b5c-a230-cb6bc7e0a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careem and Uber, however, must tread with caution when handling
        the cultural sensitivities related to gender mixing in the conservative Saudi
        society.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140944f3-9186-452c-a19f-dd71116da365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dubai-based company, for instance, has announced that the female
        driver option will be restricted to female riders or families. It will also
        provide a call masking option, to block the contact numbers between the driver
        and the customer, to protect privacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a57d0-0d87-4ba6-8ec2-1d4350032d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such security measures encouraged Amani Alawwami, 28, a Saudi bank
        employee in Al Khobar, to join the first workshop Careem ran last October.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fde59d-0a90-4b61-a7c6-f81995d6a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing that made me think about working for Careem was
        our great need to drive," says Alawwami. "As women in Saudi, we need a man
        for our smallest commuting needs, and the local taxi service is not sufficiently
        available where I live."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18171e57-a8b9-4c92-ae69-275f93b65ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alawwami got her driving license while studying in the United Arab
        Emirates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa852b8d-cbcb-420a-9a94-a3a0afef7e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ride hailing applications have helped us a lot," she says. "I want
        to be there to help when someone is in need of a lift, and it is a beautiful
        feeling to be among the first female captains in my country."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213760b7-52fd-43b4-a741-c2417af4d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother-of-one says that her husband and family never opposed
        women being allowed to drive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f358d-0dc2-493d-ae00-2dba5990cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes that "the announcement of the government''s plan to
        lift the ban has caused many of those who said they opposed females driving
        to become supportive of it overnight."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a007d4f-6ac0-4d6a-871b-7cde552a8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi''s national transformation</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb49fcd-0d0a-4787-bca5-b8150f4cee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber and Careem hope their recruitment drive of women can support
        the Saudi government''s efforts to reduce the country''s unemployment rate,
        which the Saudi General Authority for Statistics estimates to be at 12.8 percent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4f600-3fe3-45d6-8c25-88d6611bd154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Careem captain driving the lowest class of car for eight hours
        a day makes between $1,600 and $2,100 (around ₱80,700 to ₱105,900) per month,
        according to Elyas — less than the Kingdom''s average monthly income of $2,640
        (around ₱133,160) a month, according to Saudi General Authority for Statistics.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4e7e2-1563-4d01-89a4-51f05a0fd7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the government has been supportive of the ride-hailing apps.
        In mid 2016, the Saudi Public Investment Fund (PIF) invested $3.5 billion
        (around ₱176.5 billion) in Uber, the largest single investment ever made in
        a private company, as it sought to diversify its portfolio amid plummeting
        oil prices.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af70ed48-5efb-410e-abab-824b740f3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic diversification is one of the pillars of the Kingdom''s
        Vision 2030 strategy, which was announced in 2016 by the country''s now 32-year-old
        crown prince, Mohammed bin Salman, and aims to decrease reliance on oil and
        boost employment of the younger Saudis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0136051-6ce4-4916-a273-56fc7276a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one million Saudis are currently listed as job seekers,
        according to the General Authority of Statistics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d45538-c1ee-429d-9ce5-a40c90a664fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No special road rules for Saudi women</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2e93f2-1297-4d2b-82b7-f5ad44a10ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah Al-Mutairi, the spokesperson for the Saudi Public Transport
        Authority (PTA), says the "same regulations governing the licensing of men
        who work in transportation will be applicable to women."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f6bbce-ba54-4d5f-ab7b-c2ecac0a7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those regulations include having a valid Saudi driving license
        and insurance, and being at least 20 years old," he says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510b2e6f-a29a-4b0e-88bd-7ecd216598ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the PTA plans to hire female drivers in public transport
        roles "under the condition of (the women) being sufficiently trained to drive
        vehicles and various means of transportation, including buses."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5598a07b-0494-4b22-bcb9-aa1cde3f0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi public transportation environment needs to acquire female
        chauffeurs who are sufficiently trained and qualified to contribute directly
        in vital duties," he adds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6720c3-038e-47c5-b6ba-e0879ce886cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those duties include transporting female students and teachers
        who do not wish to drive their own vehicles, and filling other vocational
        opportunities that require the presence of a woman trained to drive in a qualified
        and secure way."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245378c8-3a34-4b4f-8bde-ff8c9192285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Saudi''s public transport culture is negligible, with
        the intracity buses that do exist being mainly used by blue collar workers
        and poorer male expats, while women either rely on apps, private drivers,
        or taxis. But plans are afoot to broaden public transport options across the
        kingdom.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ec9fa-0a1d-4b1b-b707-e6f8f9dc27bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One snag in all this, however, could be that Saudi labor laws currently
        stipulate that women — apart from those working in medical fields, at charities,
        as accountants in retails shops, or for their family business, among other
        exceptions — should not work in the hours between sunset and sunrise.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90a07a-6f3b-411d-a65c-e0ce7768ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how strictly this law will be applied, and whether
        working as a driver will be considered a job in the strict sense. Alalawi
        says Careem is still "awaiting the regulations and laws governing the sector
        to be implemented."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468b73a-cac6-4f86-a05e-851c03d5ed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid Abalkhail, a spokesman for the Ministry of Labor and Social
        Development, told CNN: "Facilities are allowed to let women work night shifts,
        as long as they do not go beyond the maximum limit of daily working hours
        and are not kept at their workplace beyond 11 p.m."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460699b-5b97-4d2a-9bf7-603ee379bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Saudi labor law, a worker may not work for more than eight
        hours a day, or more than 48 hours a week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed4555-5d07-4d1b-871e-a19c4df0fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:19:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:19:56.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Uber and Careem
        recruit first female drivers in Saudi Arabia."</em></p>'
