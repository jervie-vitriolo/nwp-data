      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Filipina beauty queens - Miss International 2016 Kylie Verzosa,
        Miss Universe 2015 Pia Wurtzbach, and Miss World 2013 Megan Young - were recently
        featured in a Vietnamese fashion magazine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87539353-91f7-4e31-8ae3-c339d91fc20d'
      'mgnl:activationStatus': true
