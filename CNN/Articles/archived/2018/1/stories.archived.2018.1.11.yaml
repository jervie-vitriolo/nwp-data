    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSE to hold 13th Bull Run

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede118f-a314-4e79-bb65-bfb3c8991449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:42:06.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:42:09.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) -- Fitness enthusiasts are in for
        a treat as the Philippine Stock Exchange is set to host the 13th PSE Bull
        Run this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea312a7c-e249-4244-805b-677769e6a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:42:06.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:42:09.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, to be held on January 14, in Bonifacio Global City, is
        among the activities lined up by the PSE for its 25th anniversary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e0bfd-7760-4dea-a6d0-e816c3faf30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:42:06.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:42:09.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will feature 5K, 10K, 21K, and 25K distances. Aside from these
        categories, runners can also participate in the 25K Team Category Competition,
        which will be open to groups with a minimum of 10 paying runners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd25c9-6098-452f-bd21-112fc6acbce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:42:06.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:42:09.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like our investors and the general public to kick off
        2018 by giving importance to both their financial as well as physical well-being.
        We hope that participants of the PSE Bull Run will benefit from a good run
        and develop interest in stock investing,” said PSE President and CEO Ramon
        S. Monzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b0d83-2448-4735-a2d8-0dca89db4467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:42:06.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:42:09.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All registered runners will receive race packets that include a
        race shirt, a bib with timing chip, raffle stub, and a race guide. Finishers
        in all categories will also get a dri-fit shirt and a certificate on race
        day. Additionally, 25K and 21K finishers will get a medal upon finishing the
        race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2ccab-9bba-4144-a4a9-0cc51057f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:42:06.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:42:09.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from individual awards, a Biggest Delegation Award will also
        be given. To qualify for the Biggest Delegation Award, groups should be represented
        by a minimum of 25 runners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5147030-f347-4955-acdc-5802e0735359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:42:06.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:42:09.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On race day, the PSE will also have a booth where Bull Run participants
        can sign up for its free Stock Market 101 seminar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e9126-7095-4e9b-8af0-4d6863ba5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:42:06.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:42:09.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We take pride in being one of the longest running runs in the country.
        We hope that we will continue to get the support of running and fitness enthusiasts,
        retail investors, and the general public for this edition of the PSE Bull
        Run,” Mr. Monzon added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847ef11-9f84-4e8a-87f3-9a4b023e5f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:42:06.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:42:09.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration fees are P750 (5K distance), P850 (10K distance), P950
        (21K distance), and P1, 500 (25K distance).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47ac20c-92b5-4968-8780-756b2385b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:42:06.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:42:09.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are interested to join the 2018 PSE Bull Run may register
        online at www.runrio.com, as well as the 27/F of PSE-Ayala and 2/F of PSE-Ortigas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8597d0-732a-44f7-83b0-c5f279bf819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:42:06.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:42:09.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booths are open from Monday to Friday, from 10:00 a.m. to 7:00
        p.m. On-site registration is likewise available during mall hours in select
        Toby’s Sports branches - Glorietta 2, SM Aura Premier, SM MOA, and SM City
        North EDSA-The Block.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181c6c6-e50a-40cd-ad4e-17e6cba4295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:42:06.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:42:09.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2018 PSE Bull Run announcements, check PSE’s Facebook and Twitter
        accounts.</p>'
    '24':
