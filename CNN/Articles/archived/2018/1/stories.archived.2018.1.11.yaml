      'mgnl:type': 'text'
      'text': '<p>(CNN) — Israeli Prime Minister Benjamin Netanyahu has been forced
        to defend his elder son, Yair, and his own reputation, after a 2015 secret
        recording from outside a strip club featuring a conversation between Yair
        and two friends aired on Israel''s Channel 2 on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef1c2c-f8d3-4dea-85e3-85c701ecd625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide-ranging conversation between the three men touched on subjects
        ranging from recent government business to prostitutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356c9f0-b533-44b4-98f8-fbb41c5d0380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tape, Yair Netanyahu, now 26, can be heard demanding money
        from Ori Maimon -- the son of Kobi Maimon, an Israeli gas tycoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0614c-b929-4f25-b9ac-8fa3a0115253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father did a good deal for you, brother," Yair is heard telling
        Ori. "You have to be good to me." Laughter can then be heard on the recording.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cf587-826c-4e4a-839a-88e77fd08ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fought in the Knesset for it, brother," Yair then continues
        saying. "My father battled for it, I remember."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df7359-a058-4591-a25b-c64a1d4f25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Yair asks Ori for a little over $100.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf215f2-b28d-4a4c-a56a-368b86721fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are crying over 400 shekels," Yair taunts Ori. "My father sorted
        your father out with 20 billion dollars and you are crying over 400 shekels?"
        he adds, laughing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0cca78-9593-4006-bade-cb0e96070b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 400 shekels was "for the whore," Yair says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eedb67-5141-43b9-a92a-7595f15ff35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Roman Abramov, another friend of Yair, who joined the two
        at the strip club, tells the men, "This conversation should not get out. God
        save us. God, if this gets out, it will be hell."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad19c9-1676-4633-b2f3-63b3c90b1bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A while later again, Yair asks: "Speaking of whores, what is open
        at this hour?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedac47b-c864-4e18-92c6-e288ac4d65d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offering to pay if the three friends go to a new strip club, Yair
        asks: "Do you think the waitress will go along?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a296b84a-85ba-4c72-b902-ba96de680ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas deal referenced in the conversation centers&nbsp;on a proposal,
        by the Israeli finance ministry, for the dividing of future income between
        state and private companies. It was designed to stimulate investment in Israel''s
        burgeoning natural gas industry but was decried by its critics as corrupt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ce19e-ee88-439d-be56-44be5b1b0c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording took place at the same time the Prime Minister was
        embroiled in controversy surrounding legislation regarding a newly discovered
        natural gas deposit in the Mediterranean Sea. Its broadcast comes as he is
        under investigation in two criminal probes which involve allegations of bribery,
        fraud and breach of trust. Benjamin Netanyahu denies any wrong-doing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff29f31-0b81-4325-9ec8-4714337bea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the Netanyahu family criticized Channel
        2''s decision to broadcast the recording, denied Yair had any involvement
        in the gas protocols, and emphasized that he was only joking. It also denied
        any wrongdoing on&nbsp;behalf of the Prime Minister regarding the gas deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e8979-d56b-4a17-bbda-d8fe5e740e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every parent that watched the report should think how they would
        react if every false expression of their kids was turned into a headline on
        Channel 2, and every time they left the house, it was turned into an investigation
        and every conversation was turned into a hidden recording," a Netanyahu family
        spokesman said in the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0800fe-88f1-4f33-9363-9ebe9728bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PM has no connection with Kobi Maimon, whom he met only once
        about 10 years ago. The PM brought about the gas protocols because he wanted
        to encourage competition to the Tamar gas field under the ownership of Kobi
        Maimon."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb84898-a3d5-4452-8faa-7a13fc6c88a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yair apologized on Tuesday&nbsp;for the remarks in a statement released
        to Israel Channel 10 News, but he also accused Channel 2 of carrying out a
        witch-hunt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd50202-dddb-45e8-8d28-5e440c78136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This evening, I watched the embarrassing ''yellow'' report that
        showed an illegal hidden recording from a conversation that took place&nbsp;two-and-a-half
        years ago," the 26-year-old''s statement said. "In a night-time conversation,
        under the influence of alcohol, I said nasty things about women and other
        things that should not have been said. These things don''t represent the person
        I am, the values I was educated on and what I believe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d106e-c60b-48c3-aef9-17892f56ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condemnation in Israel quickly emerged in the press and from politicians.
        In a tweet in Hebrew, former Israeli Prime Minister Ehud Barak on Monday&nbsp;mocked
        the Netanyahu family statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f125205-9b2c-40ca-aae4-e8a979578452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compassion for the son?" the tweet read. "It''s impossible to get
        him back on the tracks because he was never on track. A narcissist that grew
        up in the mud of stinking corruption, with kickbacks of billions and grey
        deals&nbsp;on account of [the people of Israel]."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc651b-91e6-40ea-b614-87fdb002c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio recording also reignited debate about state protection
        for the Prime Minister''s son. Channel 2 reported that Yair was accompanied
        by a bodyguard around the strip clubs and had a car and driver that was paid
        for by state funds. The Netanyahu family defended the security detail because
        of threats they say that have been made against them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21761e-a0c6-44f7-829d-196124d4961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Yair Netanyahu has found himself at the
        center of controversy. Last September, he posted a meme on Facebook which
        targeted his father''s political enemies. The meme was widely deemed to have
        drawn on anti-Semitic imagery, and was reposted approvingly by American far-right
        leader David Duke. The post was later taken down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abfa9f-f489-4fd9-9341-f131aff3bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:31.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:59:35.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Netanyahu''s son
        discusses gas deal, prostitutes in strip club recording."</em></p>'
