      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant reached the milestone by sinking a jump shot in the second
        quarter against the Los Angeles Clippers Thursday at the Oracle Arena.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">His 25th point of the night gave him 20,000 points for his career.
        Congrats Kevin Durant! <a href="https://twitter.com/hashtag/NBAVote?src=hash&amp;ref_src=twsrc%5Etfw">#NBAVote</a>
        <a href="https://t.co/KOSIrL5jkQ">pic.twitter.com/KOSIrL5jkQ</a></p>&mdash;
        Golden State Warriors (@warriors) <a href="https://twitter.com/warriors/status/951313189064425472?ref_src=twsrc%5Etfw">January
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

