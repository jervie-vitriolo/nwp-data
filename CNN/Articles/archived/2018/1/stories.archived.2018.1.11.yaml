    'title': '6 Pinoy ‘food trends’ to watch out for in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014f0b2-c507-4a91-9aa8-fdbddec6f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Food trends are like wish lists,
        says Enzo Lim, mixologist and co-owner of Filipino restaurants Maharlika and
        Jeepney in New York. Cuisines, flavors, or restaurants that will gain popularity
        are, to a certain extent, predictable, and can be made to happen by a few
        who know how to reach an engaged audience either by word of mouth or social
        media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ebde6-3517-4929-ac8d-400d1b35c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But food trends don’t necessarily have to be just about “the next
        big thing,” or the next best dish, or the next best restaurant. One can look
        into various factors that shape how people eat to know what will come next.
        Traffic still a problem? Expect better versions of food on-the-go. Better
        travel opportunities? Expect more appreciation for global flavors. A rediscovery
        of local cultures? Expect diners to look for cuisines that express their heritage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6607d3-f147-48bb-8800-51a1b0073f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Pure Foods Culinary Center’s “Food Forward,” a food event
        to open the new year, enumerates five food trends (and cocktail trends) for
        2018, but the list appears more as an assessment of how food will serve our
        changing needs, as informed by the center’s culinary partners Chefs Gene Gonzalez,
        Heny Sison, Emelita Galang, Rosemarie Lim, and Sylvia and Ernest Reynoso-Gala.</p>'
    '6':
      'image': 'jcr:a768af06-7da9-44df-a604-22e5b38bfaa0'
      'imageCaption': 'Culinary stars and social media popularity aside, the future
        of food is largely shaped by its cultural, political, or economic context,
        and how it adapts to volatile times. Photo courtesy of SAN MIGUEL PURE FOODS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d876d-83b0-4244-a03d-443f20262214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264a98ff-fe3b-4a73-a6d9-044ad4d2a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is notable for how it shifts the focus away from particular
        dishes, ingredients, cuisines, or even restaurants as trends, and instead
        includes food movements resulting from the advancement of technology, the
        ease of travel, and the desire to preserve cultural identities, among many
        others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c607e912-6dea-4706-9460-205b7f6ed10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past years have seen Filipino cuisine attract more global attention,
        with a recent emphasis on street food (thanks to Anthony Bourdain’s endorsement
        of sisig). But to focus on a single food item or group loses sight of how
        food is intrinsically connected to our way of life. Culinary stars and social
        media popularity aside, the future of food is largely shaped by its cultural,
        political, or economic context, and how it adapts to volatile times.</p>'
    '10':
      'image': 'jcr:fb08f9bd-e39d-4669-8711-8f5c81f5af5f'
      'imageCaption': 'Healthy, ready-to-eat salads (think of Go Salads, Salad Stop)
        or calorie-conscious meal kits carefully prepared and delivered to your doorstep
        is one of the food trends this 2018. Photo courtesy of SAN MIGUEL PURE FOODS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2d5713-c360-4859-bdb1-fd6f9a3dbe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e46766-c713-4a9c-86ca-1d9f0c5fa1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Food on-the-go</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6896a9b-c5ab-4e4b-b7b3-657b58bbce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of convenience store food speaks of the whirlwind
        nature of most office lunch times and breaks, owing no less to the lack of
        ample time for food preparation brought about by Metro Manila traffic. The
        solution still lies on better public transportation and improved urban spaces
        for pedestrians; but what the government lacks in infrastructure planning
        can be temporarily made up for by way of healthy, ready-to-eat salads (think
        of Go Salads, Salad Stop) or calorie-conscious meal kits carefully prepared
        and delivered to your doorstep: both convenient and nutritious, in line with
        a growing appreciation for healthy living that must adjust to a fast-paced
        lifestyle.</p>'
    '14':
      'image': 'jcr:87942010-a964-4ba1-b5d0-fba71f0ddf67'
      'imageCaption': 'Chefs Sylvia and Ernest Reynoso-Gala “predict” that “Filipino
        cuisine will gain even more prominence this year.” Photo courtesy of SAN MIGUEL
        PURE FOODS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7bbba-8d7d-4f90-b63b-c6c7ec47ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcbef1a-75e3-4e66-854c-f00988e00ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Heritage Filipino cuisine</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857af487-e953-464f-958b-5b4a526982a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine cuisine is defined by its regions, says Pam Obieta, corporate
        chef of San Miguel Pure Foods Culinary Center. A culinary pilgrimage to Laguna,
        for example, allows the indulgences of puto in Pila or <em>minanok</em> in
        Sta. Cruz, while in Bacolod, one can sip into piping hot la paz batchoy or
        sizzling kansi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e47791-4de0-4330-88d9-1f960e08cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More eaters and chefs have been going back to their distinct roots
        to diversify Philippine cuisine. In Manila, Filipino restaurants like Sarsa
        have been offering innovative takes on regional cuisine (in this case, Chef
        JP Anglo’s Negrense roots). In 2017, Chef Myrna Segismundo and Amy Besa took
        it a step further, going on a culinary tour to introduce Filipino flavors
        to the world, championing good Filipino food that is inclusive yet true to
        its origins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869568a9-9d35-44ad-b7b4-454cf9c265b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chefs Sylvia and Ernest Reynoso-Gala “predict” that “Filipino cuisine
        will gain even more prominence this year,” but if one looks into Philippine
        culinary heritage, this means that more underrated regional cuisines (Mindanaoan
        cuisines, for example) should take the spotlight.</p>'
    '23':
      'image': 'jcr:b8f0d079-907b-4e2d-ac93-c4c78a143552'
      'imageCaption': 'The ease of travel leading to increased immersion in other
        cultures promotes receptiveness to new flavors, making an amalgamation of
        different cuisines another trend to watch out for this year. Photo by SAN
        MIGUEL PURE FOODS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e410997-9fc2-42c0-a4f5-0ea92fa3f044'
