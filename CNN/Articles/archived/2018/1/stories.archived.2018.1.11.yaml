      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2114975868742301%2F&width=500&show_text=true&height=435&appId"
        width="500" height="435" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14838883-3a26-4ee5-8857-a259fdec0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4aef8-4c77-4cbc-99a7-129245191810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said the modernization program is not about phasing out faulty
        units in exchange for so-called e-jeeps, as it is about enforcing a government
        standard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cff832-7dab-4aa6-942e-7094c7a15906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The over 230,000 jeepneys nationwide are an integral part of the
        transit system. They are, however, plagued by issues which affect the sector,
        including busted headlights and reckless drivers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d64db7-9cfc-4ddf-8ed6-162f5d08937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These jeepneys, Orbos said, serve around a million commuters daily
        in Metro Manila alone - more than those served by buses, trains, and the MRT.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20932556-7801-4e3c-af03-3916ac67d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos clarified there is no phaseout.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddbb0a5-e48d-4edf-866f-dd1f78a77e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President said very clearly sometime in November ay tanggalin
        na ang bulok na sasakyan pagdating ng January [remove dilapidated vehicles
        in January]," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a9fe0-c908-4fe7-87c7-3b6b1ac192fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he added, gave rise to the project <em>"Tanggal Bulok, Tanggal
        Usok."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe1e7b-81c9-4710-8144-dfcb6d03e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign for the Inter-agency Council for Traffic (I-ACT) formally
        kicked off in four areas in Metro Manila on January 8: EDSA, Quezon Avenue,
        Commonwealth Avenue, and Marcos Highway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce40f9fb-15c2-47c7-85b4-a8b9da24692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Authorities flag down PUVs no longer deemed roadworthy</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96976e42-ad06-4b10-922f-a37e4663f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modernization is for the safety of passengers, Orbos said. Something
        that the government will not negotiate on.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce4d35-603a-448c-952f-c3d6021e07e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranan said they did not oppose the modernization program, but
        there were some things that took them by surprise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8cf9f-a0a0-4e79-b4db-4247cf3994f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami''y pumapayag na mag-modernize, pero nasan yung ipapalit?"
        she asked.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb085e-bf40-4b4f-bc15-2ae5e11b09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We agree to the modernization, but where the vehicles
        that will replace old ones?]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0137ca-9996-4678-9e15-8909e6d32422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranan said she approached Orbos to ask for leeway because if "Tanggal
        Bulok, Tanggal Usok" would be strictly followed, all their jeepneys would
        be off the road.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9266603-d3df-4276-87f9-6a5989cbfa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang iisipin ng lahat ay parang na-phase out kami,"</em> she
        added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352860f3-3668-41a5-8e6c-38960cccbb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone will think that we have been phased out.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f7b9a-cd90-4296-9200-8663de87ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno said they were initially against modernization, but have since
        changed their position.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5185b51-fc60-459f-afb8-e970f7c52527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi kami tumututol doon. Ang hindi lang namin gusto doon,
        yung pipilitin ka ng</em> 1.6 million, 1.8 million," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c9c44-78c4-487e-aee3-18524a72d1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not opposing that. What we don''t want is to
        be forced to pay 1.6 million, 1.8 million.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4728a46-54fd-4e90-8786-c6ec86037cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed e-jeepneys cost up to P1.6 million per unit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b9d9e-0897-47c0-a4b0-3d0d410ead3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Jeepney modernization program kicks off next month</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749d6aa-dc9b-4a3c-b684-99680b526132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno said they were appealing for the suspension of "Tanggal Bulok,
        Tanggal Usok" so they can serve commuters. He claimed a lot of passengers
        have been left stranded because of the reduction of jeepneys deemed road-worthy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c38c710-7cdb-46c0-80b3-754685bdf704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repair of jeepneys can take a while, Magno said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec6029-067f-4fb7-86e0-74e679799876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said a "ceasefire" - as Magno called it - would not be possible
        as they were given three years notice prior to the modernization program.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9124884-2321-4068-97d5-1cd8cb319b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Ang</em> modernization program, <em>hindi lang naan
        sa sasakyan. ito po ay isang ecosystem na dapat baguhin natin…sasakyan, isa;
        pangalawa, corporasyon; pangatlo, yung tinatawag na</em> fleet management;
        <em>pang-apat po</em> young route rationalization."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b6f9d-39fa-47aa-bbbb-fd538f4ff7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The modernization program isn''t just about vehicles.
        It''s an ecosystem that must be righted…the vehicle, the corporation, fleet
        management, and route rationalization.]</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f88600-cba1-44a6-943b-07f60b74088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there may be non-negotiables, he said "we are here to discuss
        this. We are not fighting with anyone."</p>'
  'aguirre-on-richard-chen-escape':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T20:44:13.490+08:00
    'imagesource': 'jcr:e18d1d76-3c89-49a0-92ff-1064d82630bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'effdfddd-278a-43a1-88f4-0d6eb97356f8'
    'lead': 'Justice Secretary Vitaliano someone connected the Bureau of Immigration
      helped Richard Chen escape, but they failed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T09:18:42.485+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T09:18:49.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T09:18:48.847+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Sec.: Suspect in ₱6.4-B drug shipment stopped from leaving PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288e15b-c5fa-4252-a9f5-30ee06d1ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:18:42.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:18:49.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Justice
        Secretary Vitaliano Aguirre said someone linked to Bureau of Immigration (BI)
        failed to help a suspect in the smuggling of ₱6.4-billion worth of drugs leave
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f638c5-a3ac-44d8-8673-4b4808816f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:18:42.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:18:49.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t successful, because our senior supervision officers
        rejected the bribe being offered," Aguirre said during a press briefing in
        Malacañang Thursday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c23d3b-8b37-4946-96df-1ef16f8afdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:18:42.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:18:49.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary said the person tried to help Richard Tan,
        owner of the warehouse in Valenzuela, where the government seized kilograms
        worth of methampetamine hydrochloride locally known as shabu in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20834b39-5f0f-40b7-9ab2-8348efa8bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:18:42.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:18:49.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received information, reliable information that one of these
        (prosecuted) are trying to get out of the country, but he was timely prevented
        by the issuance of an ILBO, or an immigration lookout bulletin order," Aguirre
        said</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70777828-af23-4ee4-b250-8fb12d6c523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:18:42.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:18:49.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added the National Bureau of Investigation is tracking down
        the immigration official''s whereabouts, as the person is on absent without
        leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a38c674-0d62-40e6-8223-73bd35c6d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:18:42.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:18:49.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Tan and other respondents are free to leave the country
        as the Valenzuela City Regional Trial Court 171 dismissed drug charges against
        for lack of jurisdiction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63630b09-c4d3-4f76-9b3f-d62c90b63025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:18:42.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:18:49.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since there''s yet no warrant of arrest issued against the respondents,
        that could be the reason why some of the respondents wanted to leave the country,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a6f20-eb35-4ded-b81c-6ffe24eb1d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:18:42.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:18:49.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan was among 12 respondents in drug charges filed by the Justice
        Department in November.</p>'
  'lacson-constitutional-assembly':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Ping Lacson said he would prioritize economic provisions in
      constitutional amendments. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T23:37:24.440+08:00
    'imagesource': 'jcr:24550851-1725-4962-be6c-a04db6fddfec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e1b0b3f-5c81-4ade-97a9-04d6f0b015a1'
    'lead': 'The senator said he would prioritize economic provisions in the wake
      of calls to shift the form of government from unitary to federal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T09:22:40.094+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T09:22:45.937+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T09:22:45.702+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson to file resolution to make Senate a constitutional assembly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d168227-9227-43e8-9fe8-5cd6ec95057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Senator
        Ping Lacson will file next week a resolution to convene the Senate into a
        Constituent Assembly to propose changes to the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd59c6-af32-4aac-bb15-c4169c71a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang iniisip ko naman</em> [I was thinking], <em>mag-file ako
        ng</em> Senate resolution to constitute ourselves, the Senate, into a constituent
        assembly as the upper chamber and wait for the lower house as they wish,"
        Lacson said at the <em>Kapihan sa Senado</em> Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c67f113-d495-4ef2-87c2-762e70349ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that under his proposal, the Senate will propose and
        vote on any amendments to the Constitution by a three-fourths vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb8af4-b8a5-4884-a2f5-434206d51ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After senators adopt the amendments, they will reconcile proposals
        with the House of Representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa141d7a-1209-4bad-96eb-d06ea8428c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added both Houses of Congress will have separate sessions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9711e5-2f43-4d7c-84c3-3df9c6f5716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa isang</em> modality <em>sa isang proseso na iniisip ko at
        iba kong kasamahan na separate ang voting, ¾ ng Senado at ¾ ng Kongreso, nakakaasa
        siguro kayo na pwedeng pagkatiwalaan dahil may check and balance. Kasi kung
        isang buong</em> constituent assembly ang both Houses, Lower House at Upper,
        wala nang check and balance," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860646a5-e35e-42de-b34a-27c9f17e0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In one modality, voting is separate. Three-fourths
        of Senate and three fourths of the House of Representatives. You can trust
        that because there''s check and balance. If you make one entire constituent
        assembly from both Houses, there''s no check and balance.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638a13a-73c0-4589-a1cc-781c6bad8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he would prioritize economic provisions in the wake
        of calls to shift the form of government from unitary to federal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2416be-0e25-4d74-9d9d-1a91af1a7918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lacson hit back at some congressmen pushing for charter
        change for personal gain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d33ee-9040-461f-aa89-0f072644ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga ibang congressmen naman parang gigil na gigil silang
        magkaroon ng no-el,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751f69e-7aeb-41e7-8e60-351e0c4fa937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of the congressmen are too excited to have a
        no-el scenario.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415bac21-484e-447a-b74c-01eec6de6505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen floated the idea of pushing next year''s midterm election
        to coincide with the 2022 general election to give time for the transition
        to the new Charter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595dfde-004c-4bbb-b588-3fbc0a77a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ganun na kakapal ang pagmumukha nila eh anong magpi-prevent
        na kakapal lalo yung mukha nila pag nagholdover na sila?"</em> Lacson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518dcba-57d6-486f-96e3-d2c354973a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they have the gall to act like this, what would
        prevent them from acting similarly or worse when they have a holdover?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c86011-cebb-43fd-9e41-aeb832246324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on Constitutional Amendments will resume hearing
        the issue on voting jointly and separately next Wednesday, January 17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa4973-8fba-486f-89d6-9d7eaa14873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:22:40.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:22:45.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Senior Correspondent Cecille Lardizabal contributed
        to this report.</p>'
  'pnp-salary-increases-joint-resolution-no-1':
