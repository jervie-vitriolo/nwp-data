  'Duterte-govt-vows-to-solve-military-pension-problem':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T12:50:27.301+08:00
    'imagesource': 'jcr:ab14b039-31c6-4f53-bc77-15ed7bdc910e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9be9ed6-d8c1-4902-b7e2-270d2252c85c'
    'lead': 'The Duterte administration vows to solve problems in the military pension
      system by next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T10:27:18.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T10:27:24.505+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T10:27:24.233+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gov''t vows to solve military pension problem by next year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e026b0-7fad-46f2-998e-5c0896569e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:27:18.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:27:24.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        Duterte administration vows to solve problems in the military pension system
        by next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeff3f5-2441-4c6d-b85e-2fb46643096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:27:18.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:27:24.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will come up with a solution, maybe not later than middle of
        this year so that we can implement the adjustment in the pension of the military
        by next year," Budget Secretary Benjamin Diokno said Wednesday during his
        first press conference for the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff752ac-4b09-4544-809c-a8347da1465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:27:18.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:27:24.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one of the problems is the source of retirement funds. It
        comes solely from the national budget, not from contributions from uniformed
        personnel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1fff8-4273-4c40-bb67-ac6f5e003dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:27:18.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:27:24.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They receive pensions and don''t contribute to the system which
        is odd," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c933fa75-9b10-4add-af6e-b1f4a9ff2dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:27:18.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:27:24.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the reasons behind the "ballooning cost" of the military
        pension which "continues to be a source of fiscal risk," the Bureau of the
        Treasury (BTr) said in its 2017 Fiscal Risks Statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad0a18c-972a-4c68-ad32-b9347914ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:27:18.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:27:24.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the problem has been an "elephant in the room" during
        previous administrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f0696-55e5-4181-95ae-121a717c91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:27:18.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:27:24.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a huge amount that nobody would like to talk about since
        Ramos… Erap, GMA, NoyNoy. Nobody would like to talk about it but we are addressing
        it," he said. He was referring to former presidents Fidel Ramos, Joseph Estrada,
        Gloria Macapagal Arroyo, and Benigno Aquino III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b956d134-e111-45e2-8742-ad189a0adb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:27:18.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:27:24.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the budget department is working with the BTr and the
        Department of Finance to finally address the problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb131278-b712-4492-926e-cea7e08a5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:27:18.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:27:24.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help fund the military pension, the administration is studying
        developing military bases through joint ventures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01537365-0048-41b3-b7b9-0026606b8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:27:18.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:27:24.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has discussed plans to lease out Camp
        Aguinaldo and other bases managed by the Bases Conversion and Development
        Authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5690a7-46c8-476d-bae7-71b8f33f2d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:27:18.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:27:24.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said there are more than 100 military facilities which could
        be tapped to generate income.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a927bb1-1585-4f38-bade-6922e65df8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:27:18.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:27:24.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the preference is that we will not sell them. We will just
        jointly develop them so the income from the joint venture will finance the
        pension of the military," he said.</p>'
  'SAF-44-Fallen-not-forgotten':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
