      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sass Sasot, a blogger and a vocal supporter of President Rodrigo
        Duterte called on Foreign Affairs Secretary Alan Peter Cayetano to "abolish
        the syndicate."</p>'
