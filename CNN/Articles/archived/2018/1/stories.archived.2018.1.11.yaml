      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Chief Justice cannot be impeached for ''delay'' in decision
        on Aguirre''s request, Sereno camp says</p>'
