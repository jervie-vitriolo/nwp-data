      'mgnl:type': 'text'
      'text': '<p>The Warriors lost the game versus the Clippers, 125-106, to suffer
        their ninth setback in 43 outings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc7669-d9af-4bbe-9547-bd7eea3036a4'
