  'Catherine-Deneuve-denounce-MeToo':
    'author': 'Frank Andrews, Yelena Peigne and Judith Vonberg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-11T10:40:23.049+08:00
    'imagesource': 'jcr:7f4b1b12-a4a8-45df-a5a3-a50a18919c6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e613303a-d342-40ca-92bf-bf295d6324fb'
    'lead': 'The dispute comes in the wake of the #MeToo movement, which has ushered
      in a new social climate in which women feel increasingly comfortable to speak
      out against sexual harassment and abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:15:06.161+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:15:09.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:15:09.150+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catherine Deneuve denounces #MeToo in open letter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce694e9-cd64-4df9-ada4-8bf7aeb2f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A collective of 100 French women including
        film star Catherine Deneuve have signed an&nbsp;open letter&nbsp;defending
        men''s "freedom to pester" women, sparking an angry response from a group
        of feminist activists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f5b6f2-c1a3-4081-9d16-2d0d4df5f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The open letter, which criticized the #MeToo movement and warned
        about a new "puritanism" sparked by recent sexual harassment allegations,
        was published Tuesday in French newspaper Le Monde.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd5eb4-359a-45a0-a4f8-9e751dbf4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of writers, performers, academics and businesswomen denounced
        a "hatred of men and sexuality" and the recent wave of "denunciations." Men''s
        "freedom to pester" is "indispensable to sexual freedom," they wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8d425-dfe6-4061-b558-ac9d039cee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rape is a crime, but insistent or clumsy flirting is not an offense,
        nor is gallantry macho aggression."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e028a2-f5f4-42a3-98d7-0a02d45fe761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of around 30 activists, led by prominent feminist Caroline
        De Haas, responded on Wednesday with a&nbsp;scathing critique, published on
        France Info.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad263da1-b3a5-425a-86a9-9dc67f1172fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They accused the signatories of deliberately mixing "seduction,
        based on respect and pleasure, with violence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763977c-f9e0-4c7c-a8bf-c57d5e4989ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexual violence is not ''intensified flirting,''" they wrote. "One
        means treating the other as your equal, respecting their desires, whatever
        they may be. The other is treating them as an object at your disposal, paying
        no attention to their own desires, or their consent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa5a6d-c377-45ba-8139-9f2265222759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also criticized the letter''s claim that the movement risks
        going "too far," and the suggestion that it''s the responsibility of women
        to protect themselves from intimidation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1d749-f510-4cf8-86f9-28fa72dcd8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When will we ask the question about men''s responsibility to not
        rape or abuse?" they wrote, describing the letter as "a bit like the annoying
        colleague or the tiring uncle who doesn''t really understand what''s going
        on around him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e05a3f5-6c8d-4315-a87f-059ba690b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Muller, founder of the #BalanceTonPorc ("squeal on your pig")
        movement -- the French equivalent of #MeToo -- also denounced Tuesday''s letter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee303c-be06-4510-a681-eb9bf3d69636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, she described it as "buzz for the sake of buzz"
        and criticized the signatories, saying "they are just going to sap the morale
        of the numerous victims who try to have a bit of courage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f4083-448c-4e31-af1b-a57f8c0e6367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feminism is not about protecting sexual liberation," she added,
        "but about protecting women."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e38cd0-b153-4115-a4d7-5b25cf8a7618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#MeToo reduces women to ''poor little things''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0124b2c-3166-4728-95ce-b61a15b993f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute comes in the wake of the #MeToo movement, which has
        ushered in a new social climate in which women feel increasingly comfortable
        to speak out against sexual harassment and abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ac49f-f850-4c37-9301-4304d28e251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s letter, De Haas and her fellow activists welcomed
        these changes, but said that "every time that women''s rights progress...resistance
        appears."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6b39d-3cbe-44e4-bf8b-052d9fa94397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They see that resistance in Tuesday''s letter, in which Deneuve
        and others argue that while the Harvey Weinstein scandal had led to a "legitimate
        wake-up call to the sexual violence exercised against women," the "fever"
        of publicly denouncing abusers "really only serves the enemies of sexual freedom."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938e0a8-36c4-4531-b8f5-3ef56b746edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse, they wrote, "the movement chains women to
        the status of the eternal victim" by framing them as "poor little things who
        are dominated by demon phallocrats."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba9cdf5-7d5c-4d54-a632-28626c160d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only that, but the movement has spawned a wave of hatred toward
        the accused, they said, who are mentioned in the same breath as sexual aggressors
        without being given the chance to defend themselves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cea22d-8f30-421e-9d52-0e867f8769a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new type of "swift justice" has already claimed its victims,
        they wrote, citing men forced to resign "when all they did wrong was touch
        a knee."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfef450-49e7-44d2-b17f-39583afc69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comment is a clear reference to the resignation of former UK
        Defense Secretary Michael Fallon, who&nbsp;stepped down in November&nbsp;after
        admitting to touching journalist Julia Hartley-Brewer''s knee in 2002.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5147e-c8cf-4ad4-badb-2e324f023b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article also criticized the "confusion of the man and the work,"
        chastising a campaign to ban a Roman Polanski retrospective at a Paris cinema
        last November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc47557a-f84b-41f0-9918-ee168d1c5536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deneuve, who has previously worked on films with Polanski, came
        out publicly in support of him last March amid persistent accusations of pedophilia
        and rape.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdcf2c0-384e-4472-86d9-f0d3d5fc788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:15:06.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:15:09.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “Catherine Deneuve denounces
        #MeToo in open letter."</p>'
