      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Environment
        Chief Roy Cimatu ordered the relief of two regional officials pending an investigation
        on logging concessions in the Zambonga Peninsula.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dcf2f3-e688-41f3-a623-a22e6ff947ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:08:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:47:36.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday statement, Cimatu said he wants to check possible
        negligence on officials after flash floods and mudslides hit the peninsula
        during Tropical Storm Vinta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06985711-45e9-4415-b82e-ffea28ae6e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:08:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:47:36.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough is enough. It''s not just because of command responsibility.
        We also want to know if there was negligence among my men," Cimatu said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5063072-5446-4c17-849b-ce043c278b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:08:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:47:36.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga del Norte Provincial Environment and Natural Resources
        Office (PENRO) Director Geoffrey S. Zayas and DENR Region 9 OIC Director Felix
        Mirasol were relieved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cffc81-063a-4f96-ba2d-7eccd7c4e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:08:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:47:36.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlito Tuballa will take Mirasol''s post, while Dr. Salahudin Caing
        will be the chief Zamboanga del Norte PENRO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd0a3b-2804-47d1-bfa4-256fc2463a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:08:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:47:36.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinta, which struck days after Urduja, claimed the lives of at least
        164 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8bfc4e-055d-4e8b-b8bb-f8dbd9696d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:08:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:47:36.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu led an aerial inspection of the damage wrought by private
        companies operating through the Integrated Forest Management Agreement (IFMA).
        The IFMA allowed companies to establish industrial tree plantations but prohibited
        cutting residual trees unless authorized by the Environment Secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c3b576-6012-431c-ba67-f064bbfd5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:08:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:47:36.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will not hesitate to file charges against Environment
        personnel conniving with illegal activities, along with IFMA violators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a511f-7d0f-41d9-bab9-ac9225200194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:08:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:47:36.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just a warning. We will do it," Cimatu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a2f37-c5bc-4def-ae75-91ba73f239a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:08:58.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:47:36.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu earlier ordered a review of all 104 IFMAs, warning he will
        cancel agreements with pending violations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df33f68b-72da-4613-8945-084c9b2e222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:08:58.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:47:36.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DENR orders probe of forest management licenses after cyclones
        Urduja, Vinta</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1c23c-a6b4-4e85-8f3e-0de7a9ab9ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:08:58.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:47:36.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque had said President Rodrigo
        Duterte ordered the suspension of several logging firms in the Zamboanga region
        after the successive calamities before Christmas.</p>'
  'on-the-record-jeepney-modernization':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T21:42:18.853+08:00
