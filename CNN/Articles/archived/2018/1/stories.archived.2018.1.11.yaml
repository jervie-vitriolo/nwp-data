    'jcr:uuid': '66ca93f1-5bbf-4bdf-924d-a968b12474eb'
    'lead': 'Bureau of Internal Revenue (BIR) Commissioner Caesar Dulay also says
      lower income tax rates have been effective since January 1. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T09:43:30.784+08:00
