      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbda1c9-a315-4904-b51b-af3803623295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Extreme indulgence</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b9565-826a-465c-a1a9-9de020e885ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every healthy diet, there’s a cheat day. “Extreme indulgence”
        may sound puzzling as a food trend at first (don’t we all do this every once
        a while?) but Tan-Arcenas explains that since 2016, there has been a focus
        on “extravagance” and “outrageousness” in food, flavor, and taste combinations,
        bringing to mind a 12-inch monster burger filled with all sorts of stuff (potato
        fries, bacon, beef and chicken patties, onion rings et cetera) or a spicy
        chicken lollipop less the guilt (mixed with earthy green peas and peas). Your
        imagination’s the limit.</p>'
    '37':
      'image': 'jcr:fb52c515-da49-434c-96b0-388a49340c54'
      'imageCaption': 'Locally, there’s always a new speakeasy opening up, welcoming
        both day drinkers and late-night bar-goers. Hence, DIY cocktails could be
        more popular this year. Photo courtesy of SAN MIGUEL PURE FOOD'
