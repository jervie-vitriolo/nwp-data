      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the ratified TRAIN law on December
        19. The new tax reform law will lower personal income taxes, but it will increase
        taxes on fuel, sweetened beverages, tobacco, and cars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
