      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730fad1-2905-40c4-a678-80b57bc224eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Global flavors</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a6ef2-9437-4926-86a5-0871c7515a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been cited as an emerging market for young travelers,
        with travel forecasted to grow 4.4 percent each year from 2016, and is thus
        no stranger to exploring new tastes. African and Moroccan cuisines will accustom
        themselves to the Filipino palate, says Llena Tan-Arcenas, San Miguel Pure
        Foods culinary services manager. Chef Obieta says these cuisines heavily use
        spices, also a characteristic of local cuisine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136c2e9e-aaf5-4c32-a1b7-aecf6613ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:07:03.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ease of travel leading to increased immersion in other cultures
        promotes receptiveness to new flavors, already evident in the way Filipinos
        support Indian and Mediterranean cuisines, adds Tan-Arcenas. Well-traveled
        chefs are expected to incorporate global cooking techniques, notably sous
        vide (low temperature cooking in water to preserve more flavor), enhancing
        the dining experience.</p>'
    '29':
      'image': 'jcr:5a1ae2d3-2bab-4ee0-a6bf-ff6946171fa9'
      'imageCaption': 'Another trend is the appreciation for good quality bread cooked
        without shortcuts, as well as fusion pastries: a matcha croissant, a Mexican
        concha (a cookie-topped bread with a shell pattern on top), or Japanese Hokkaido
        bread. Photo courtesy of SAN MIGUEL PURE FOODS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ea8e9-ffb8-4253-aa2f-018f23afadeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:04:23.158+08:00
