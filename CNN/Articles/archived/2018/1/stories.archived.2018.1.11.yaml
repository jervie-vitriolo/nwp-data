    'jcr:uuid': '1201cfea-b5d9-42d7-b31c-ec6e0055a85c'
    'lead': 'Many Filipinos will never forget the Mamasapano clash in Maguindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T10:30:58.671+08:00
