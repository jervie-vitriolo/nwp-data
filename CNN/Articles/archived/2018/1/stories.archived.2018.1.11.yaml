      'mgnl:created': 2019-06-26T10:33:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:10.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 11) — Solicitor General Jose
        Calida, whose office is being eyed to handle cases against the Marcoses, is
        open to a compromise agreement with the former first family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260a10e-12fc-4694-924c-09ec1305b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lawyers who have been practicing for quite some time would rather
        have a compromise than have a litigation that would run for several decades,"
        Calida told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7aae5-d62e-4f57-a2b7-e0f70cf4d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a fair compromise agreement and there are no laws that
        are broken, we will consider that. It''s better to have the cake rather than
        lose it," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e23f0-e636-4344-9817-7ef69622b964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a bill recently passed by the House of Representatives, the
        Office of the Solicitor General will take over the functions of the Presidential
        Commission of Good Government (PCGG).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef5ce3b-1aec-49be-847a-6566eada9382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG is assigned with recovering the Marcos wealth, an estimated
        $10 billion (P500 billion) accumulated from the late President Ferdinand Marcos''
        two-decade stay in power. About a third of that amount was recovered by the
        agency, but over 200 cases related to the wealth are still pending against
        the former first family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b404f-186e-476a-90c2-88596431771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:10.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed abolition of the PCGG has been criticized as a move
        that favors the Marcoses, but the government maintains it is only part of
        streamlining efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c34d57-d775-4f2e-8608-f794cd5b4bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: House panel approves bill abolishing PCGG</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687852bd-53ac-4b54-ba65-04b5ba3053a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida has also been criticized for his suspected allegiance to
        the Marcoses. During the 2016 elections, he threw his support behind the late
        president''s son Ferdinand "Bongbong" Marcos, Jr. for the vice presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a12d2-29a5-447f-869b-160a6dc80b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Solicitor-General has said he has since prioritized
        his post in the government. He added that he defended the House of Representatives
        in a suspected corruption case against Ilocos Norte Governor Imee Marcos,
        Bongbong''s sister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548b86f-8568-433d-b22e-f70ac126eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to know what is the definition of a Marcos loyalist.
        If it is a blind follower of Marcos, I''m not," said Calida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647badb2-8d62-4c42-b118-69e2999982f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:11.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I defended the House of Representatives. I went against the Marcoses.
        I''m just doing my job. My client is the government, not the Marcoses," he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21f157-a2f4-48b9-99a7-b384892ed1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:11.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida declined to comment on whether or not the Marcoses should
        be given immunity, saying Congress would have to pass a law concerning the
        issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d92527-1f25-4bc5-ae2f-b4361c5ea180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:11.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte first raised talk of a possible compromise
        agreement when he said the Marcoses were ready to come to a settlement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67728c94-a2ae-407f-ac93-5f129379da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:11.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Marcoses offer settlement on family wealth - Duterte</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf14d3-8259-40cd-90ea-422a1aaa51a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:11.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy erupted again when a lawyer was revealed to have drafted
        a proposed agreement and sent it to government. Duterte''s spokesperson has
        since clarified that while Duterte would like a compromise, laws penalizing
        plunder prevented him from doing so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a22737-ea21-4020-ae58-0ab4014d6b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:11.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte''s hands are tied on compromise deal with Marcoses
        - Roque</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e609d53-c4f6-441b-9267-287fff6f336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:33:07.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:33:11.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from allegations of corruption, the Marcos years were also
        racked with human rights violations. Over 75,000 people applied for compensation
        at the Human Rights Victims Claims Board, testifying as to how they or their
        relatives were abused or tortured under the regime.</p>'
  'DENR-probe-forest-management-licenses-Urduja-Vinta':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. Environment Secretary Roy Cimatu'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T12:01:50.981+08:00
    'imagesource': 'jcr:b7d345a7-09a6-4780-9396-d1c760f8217c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b83f76bb-17ab-4d8e-af37-9480518570b4'
    'lead': 'Duterte ordered the suspension of several logging firms in the Zamboanga
      region after the onslaught of two cyclones shortly before Christmas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T10:35:45.614+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T10:35:48.934+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T10:35:48.803+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR orders probe of forest management licenses after cyclones Urduja,
      Vinta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54fb2a1-cc7a-413d-bd50-583613aae104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:35:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:35:48.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> After
        the President ordered the suspension of Zamboanga logging firms, Environment
        Secretary Roy Cimatu ordered a review of all 104 forest management licenses
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253eb66-20c9-4114-a142-ed26f01b29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:35:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:35:48.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make them accountable if we find that there were violations
        in what are supposed to be their obligation to help manage the forest, and
        not to be the culprit behind such environmental degradation," Cimatu said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab166691-5845-4be0-a848-46b1bbf09d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:35:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:35:48.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the suspension of several logging firms in the Zamboanga
        region after the onslaught of two cyclones shortly before Christmas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89f7ad-7806-47d1-b37b-592a032b190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:35:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:35:48.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Urduja spawned rains in the Visayas and Mindanao
        before Christmas, leaving 45 dead. Typhoon Vinta, which came only a few days
        after Urduja left, claimed the lives of at least 164 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb0e90-c64f-4d25-8b5f-424480adad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:35:45.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:35:48.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said the review of the Integrated Forest Management Agreements
        (IFMA) is to prevent recurrence of environmental degradation associated with
        the flash floods and mudslides in Zamboanga which intensified the effects
        of the cyclones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce680ea-4731-4600-9d98-12ee886a42aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:35:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:35:48.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IFMA allowed companies to establish industrial tree plantations
        but prohibited cutting residual trees unless authorized by the Environment
        Secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9bbd0-bf71-45d7-93e5-96874130dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:35:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:35:48.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) said
        of the 104 IFMAs across the country, 51 are in Mindanao. Ten of these are
        in Zamboanga Peninsula.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a761d-647f-49b3-9c48-7cfa44438b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:35:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:35:48.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said there is a "need for compliance and performance evaluation
        of the IFMA sites," including for the Dacon Group of Companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff73c91f-6b06-4140-b222-9016c383d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:35:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:35:48.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Dacon Group is the South Davao Development Co. Inc. (SODACO)
        and the Sirawai Plywood and Lumber Corp. (SLPC) in Sibuco, Zamboanga del Norte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb577a7-3eec-4f4a-b794-dc9c1dd33fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:35:45.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:35:48.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from the Community Environment and Natural Resources
        Office (CENRO) in Zamboanga said a video of a deforested land was believed
        to be the site preparation of SODACO.</p>'
  'Tax-reform-law-TRAIN-Supreme-Court':
