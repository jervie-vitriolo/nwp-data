    'lead': 'Fitness enthusiasts are in for a treat as the Philippine Stock Exchange
      is set to host the 13th PSE Bull Run this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T10:42:06.193+08:00
