    'template': '1'
    'title': 'Transport official: Jeepney modernization program is not just about
      old vehicles

      '
    'updated': 2018-01-12T04:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d97e9d2-f5cd-4967-9fff-0b55a13ff7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> In
        the urban jungles of the country, the iconic jeepney is at risk of extinction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b62a634-2f5e-498d-9158-09b953e26a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government upgrade program promises environment-friendly features
        and new routes. But the transition might be too steep for drivers who say
        it might even drive them out of their jobs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d9df3-cebd-4cb7-a8b1-a95a2f701632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the densest traffic in the world, is the jeepney modernization
        program for better or worse?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14949f7-752b-4231-a7c4-51c7fd0309ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:15:35.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:15:39.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Transport Undersecretary for Roads Tim Orbos, Federation
        of Jeepney Operators and Drivers Association of the Philippines President
        Zenaida Maranan, and Stop and Go Coalition President Jun Magno talked to CNN
        Philippines about the government''s jeepney modernization program.</p>'
    '8':
