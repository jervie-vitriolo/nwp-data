    'title': 'Michael Douglas fends off sexual harassment claim with preemptive interview

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433f173-79d8-48d8-8a47-8d7f62543288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Michael Douglas has denied what he says is a forthcoming
        claim of sexual harassment against him in a new interview with Hollywood trade
        publication Deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7c336-050d-4fa6-8121-0df13470866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran actor says The Hollywood Reporter, Deadline''s competitor,
        is pursuing a story about him in which a former employee claims Douglas masturbated
        in front of her, used improper language in her company, and prevented her
        from getting other work in the entertainment industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ca787-5928-4f6c-a501-dec0b0ab3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas denies the allegation of a sexual nature and the claim of
        retaliation. But, he added, "I will fess up to colorful language."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb741ad-1c6c-4246-bd20-e119e40a2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt the need to get ahead of this," he told&nbsp;Deadline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f19f7-22a2-4194-85a4-eec24e162626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas says his accuser is a woman who worked in development at
        his company approximately 32 years ago and was fired "for the work she was
        doing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea06d4c-fa2a-49c8-a9f0-d41689887798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN does not know the identity of the woman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc99448-6688-491a-aff9-c17d4800fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a lady who was involved in development at my company, and
        we just didn''t have a good development record in the time she was there,
        so I just moved on," he said. "I never blackballed her. If people from the
        industry called me to ask about her, I would have been honest, but I never
        blackballed her."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd23e9d-303a-48bc-b2ae-b14008e26b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, a representative for Douglas had no additional
        comment at this time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9262c8c-ca85-4f5b-bbb3-6392da592c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas said he was approached by The Hollywood Reporter about its
        investigation in December, prior to the holidays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cccde32-f887-44a6-8ab3-9f6c30914fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached for comment, a spokesperson for The Hollywood Reporter told
        CNN the publication does not comment on "stories that may or may not be in
        the works."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c1f52-e702-46d9-933c-2f33dc2306e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas said he ultimately chose to preemptively talk about the
        sexual harassment claim, in hopes of limiting the story''s potential impact.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5237e94a-2f63-4de1-8018-9626efc4aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the choice of waiting for a story to come out, one that will
        clearly get picked up by other newspapers and magazines, and then I have to
        sit there and try to defend myself. Or, try to share with the public, a little
        ahead of the story, my thoughts and concerns," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b703ed3-ec0e-4d33-9fe9-2ad59a2f8019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas said he has "reason to believe that no one else has come
        forward" with a story about him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00922eba-1093-4d35-b006-f6de3fa2dd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, I am sorry if I used coarse language with my friends. But
        this is really debilitating," he said. "It can have a large effect on my career.
        And also, I think it really sends a message out."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d88cf8-60c9-4726-8fc7-822dc1933c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:17:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:17:39.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “Michael Douglas fends
        off sexual harassment claim with preemptive interview."</p>'
  'BDO-probe-fraud-suspicious-transactions':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T08:09:14.313+08:00
    'imagesource': 'jcr:24609e9a-aad4-4110-84a8-8e66695d79ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a74f314d-0f3f-4433-bafb-52725c8e5ee8'
    'lead': 'The country''s biggest bank said it is looking into irregularities in
      some accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:19:45.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:19:48.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:19:48.305+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BDO probing reports of fraud, suspicious transactions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8348ba-2fc3-4cc1-a1e9-22f885035b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:45.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:19:48.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Banco
        de Oro (BDO) Unibank said it is investigating cases of fraud and unauthorized
        withdrawals reported by some of its bank account-holders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0eaf0-cc94-483e-9c8f-762fd6e36b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:45.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:19:48.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, the country''s largest bank said
        it is "checking any irregularities and identifying signals of fraud from millions
        of valid transactions everyday."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75189a42-bd23-4f9e-be29-9ce030dab551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:45.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:19:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank also admitted there was a rise in fraud attacks in the
        4th quarter of 2017, as there were also claims of unauthorized transactions
        in other countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e33343-8e59-4789-aed8-da80724268a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:45.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:19:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO then reminded its account holders to keep their account information
        private, and to be mindful of people requesting personal account details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18c91d-265a-4a60-a246-d5496c011c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:45.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:19:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unscrupulous individuals and groups are constantly preying on unsuspecting
        clients to collect their bank information through skimming, phishing, social
        engineering, and other devious ways," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525449a-6c2d-4ca5-9d99-7e9a2fada177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:45.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:19:48.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidents of data skimming through BDO automated teller machines
        were also reported July last year, after clients complained about unusual
        activities in their accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaff47f-95f6-4f7b-99a5-17334ce50e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:45.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:19:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue once again arose in September, after some account holders
        reported having their cards blocked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230bc3c9-9b5e-41a6-b9fa-6dc9c7dd35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:45.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:19:48.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO encouraged affected clients to file a formal report via email
        at callcenter@bdo.com.ph, its international toll free number (IAC +800-8-631-8000),
        or its domestic hotline (631-8000).</p>'
  'Bongbong-Marcos-wont-run-in-2019-polls-claims-he-won-VP-post':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T07:54:32.141+08:00
    'imagesource': 'jcr:f12c8f8a-ca96-40a0-8241-ff4c9d90beb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0353b110-29c8-482b-9667-ff7d012cb388'
    'lead': 'Marcos referred to his electoral protest against Vice President Robredo,
      after he lost to her by over 263,473 votes in the vice presidential polls in
      2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:21:57.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:22:00.587+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:22:00.386+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos won''t run in 2019 polls, claims he won VP post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dfec22-8fbc-4401-973d-bfec5d07a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 11) — Former senator and
        vice presidential candidate Bongbong Marcos said he would not run for senator
        again in 2019 as he is determined to finish his electoral protest against
        Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33295de-31a1-48d7-a744-96d9ad0ed698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not running for the Senate in 2019. Hindi ko titigilan ang
        protestang ito," he said during the Kapihan sa Manila Bay forum Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97416612-a84a-4b37-b39e-c15c4839d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos referred to his electoral protest against Vice President
        Robredo, after he lost to her by over 263,473 votes in the vice presidential
        polls in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a234bec-8226-44b7-901e-5cebad0211c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reacted to claims by Robredo''s legal counsel that he should
        run for senator instead in the 2019 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c31a2-7def-4f03-801b-bece782cf9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ko naman gagawin iyan?&nbsp; I was already elected Vice President,"
        he said during a press briefing Wednesday.Marcos served as senator from 2010
        to 2016 prior to his vice presidential bid</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2817b-5d6c-4617-ae88-f1adb1fe6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of the late strongman President Ferdinand Marcos said he
        will turn down any offer to run for a senatorial post, even from the party
        of President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f911a-664d-4a60-af10-e60e9d11a67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will decline," he claimed. "I''m determined to finish this protest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ec752-fb3f-4b8d-9055-2b3fe25a0263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lawyer, Atty. Romulo Macalintal, said Marcos'' declaration
        was "presumptuous."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75dc13-780b-44c7-bf48-7dc671d08456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he won as vice president, why is it that it was Robredo who
        was proclaimed by Congress as winner?" Macalintal responded in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f603ef8-bc38-4628-95cb-c998623edfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biased electoral tribunal?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d989eb-c760-4841-83f8-ff4608ad7388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator also said the Supreme Court (SC), standing as
        the Presidential Electoral Tribunal (PET) has been making decisions in favor
        of his opponent, Robredo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafff5dd-e1de-4fff-9ba7-98122b1ec09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused Associate Justice Benjamin Caguioa, the ponente of his
        election protest, of making biased resolutions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a1b30-1393-4d0e-8e5a-91903134888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""It has now become fairly obvious that his resolutions are biased
        against me and biased in favour my oppositor," Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dde819-a204-470b-992e-4845edb71462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:21:57.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:22:00.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa was appointed to the high court by former President Benigno
        Aquino III. They were classmates from elementary to college at the Ateneo
        De Manila University.</p>'
  'DBM-pegs-P3.4-T-natl-budget-for-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T07:52:35.324+08:00
    'imagesource': 'jcr:275d07e3-4b21-4b93-8cca-9d44ff19bb37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac65d5c1-0f0e-4a0e-b19d-0c5ecd1248df'
    'lead': 'The 2019 P3.4 trillion pegged national budget is lower than 2018''s P3.77
      trillion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:24:26.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:24:30.181+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:24:30.041+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM pegs P3.4-T nat''l budget for 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3edcbb-31f5-4b58-a002-78392460833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:24:26.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:24:30.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 11) — The Department of Budget
        and Management (DBM) said the Development Budget Coordination Committee had
        approved a P3.4 trillion national budget for 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c155b7e-55bf-4648-9d7a-c98aa6854372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:24:26.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:24:30.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Wednesday, DBM said the budget will cover
        the government''s revenue target of P3.134 trillion, or 16.2 percent of the
        country''s gross domestic project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87e09ae-e1f5-4557-bf07-f5f7078ebf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:24:26.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:24:30.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disbursement target of P3.708 trillion, or 19.2 percent of the
        GDP, was also projected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285f72e2-dc5f-4f55-889a-c9bde90cd140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:24:26.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:24:30.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projected deficit will be sustained at P574.5 billion, or three
        percent of the GDP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e5d8d-35a1-4396-9f21-af18d3515066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:24:26.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:24:30.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P3.4 trillion 2019 budget is lower than the P3.77 trillion general
        appropriations act approved for 2018, which is the biggest national budget
        so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8da78d-d3a9-4d42-b6f7-e698655e00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:24:26.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:24:30.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM said national government agencies will discuss budget-related
        issues and concerns on January 17, in preparation for their budget proposals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a77075-34b9-4dff-8d44-def86125466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:24:26.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:24:30.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget proposals are expected to be submitted by mid-April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a5226-cc68-44a0-9ec7-486baa4ed023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:24:26.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:24:30.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 President''s Budget will then be submitted to Congress
        on July 23, 2018, which is the same day as President Rodrigo Duterte''s State
        of the Nation Address.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4398e-b481-4316-846b-c92ccdf4ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:24:26.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:24:30.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM added the 2019 budget will be cash-based, meaning agencies "can
        only incur contractual obligations and disburse payments for goods delivered
        and services rendered and inspected within the fiscal year, with an extended
        payment period of three months."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e93c3-312e-4613-acbf-bfa13739af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:24:26.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:24:30.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system will force agencies to submit budget proposals that
        would reflect payments to be delivered for 2019, which would promote more
        accountability on government programs.</p>'
  'Queen-Tina-Turner-among-Grammy-honorees':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-11T04:51:44.854+08:00
    'imagesource': 'jcr:26287194-4375-4ba2-ad95-bd1b910025c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93216c3d-365a-48ac-9771-fc1d65eb4ea6'
    'lead': 'Rock legends Queen and Tina Turner are among those set to be honored
      with a Lifetime Achievement Award from the Grammys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:27:50.559+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:27:53.861+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:27:53.736+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen, Tina Turner among Grammy honorees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39fb310-f14a-46e9-8bf2-7f3a96c66794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:27:50.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:27:53.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rock legends Queen and Tina Turner are
        among those set to be honored with a Lifetime Achievement Award from the Grammys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50a262-c0e8-4e8f-94e4-2f441f61144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:27:50.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:27:53.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hal Blaine, Neil Diamond, Emmylou Harris, Louis Jordan and the Meters
        will also receive the award that "celebrates performers who have made outstanding
        contributions of artistic significance to the field of recording."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ba702-860c-4d60-9662-a93b5c62fa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:27:50.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:27:53.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Graham, Seymour Stein, and John Williams will be this year''s
        Trustees Award honorees, and Tony Agnello and Richard Factor will receive
        Technical Grammy Awards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50ebafd-d623-43e7-9ca5-434db967163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:27:50.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:27:53.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the honors fall under the category of Special Merit Awards from
        the Recording Academy, the organization behind the Grammys that represents
        those working in the music industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6229bc88-c700-4474-b7ee-6d3a24a9ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:27:50.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:27:53.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Portnow, president and chief executive officer of the Recording
        Academy, hailed the honorees in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10994be2-a75e-44fa-8e60-55888e00b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:27:50.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:27:53.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s Special Merit Awards recipients are a prestigious
        group of diverse and influential creators who have crafted or contributed
        to some of the most distinctive recordings in music history," Portnow said.
        "These exceptionally inspiring figures are being honored as legendary performers,
        creative architects, and technical visionaries. Their outstanding accomplishments
        and passion for their craft have created a timeless legacy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce2743-5fdf-4418-a3b9-96b1585f3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:27:50.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:27:53.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special award presentation ceremony and concert celebrating the
        honorees will be held this summer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade1eb2-249e-47a5-94e4-d9ebc77bcc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:27:50.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:27:53.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60th annual Grammy Awards will air live from New York on January
        28 on CBS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d36c1a3-0ed1-46da-81b2-1d01b03dcfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:27:50.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:27:53.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Queen, Tina Turner
        among Grammy honorees."</em></p>'
  'Southern-California-mudslides-Hundreds-still-await-rescue-15-dead':
    'author': 'Jason Hanna, Paul Vercammen and Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-11T04:48:47.424+08:00
    'imagesource': 'jcr:758c6908-4d80-47dd-9f61-2254eed6efbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560b80d5-99ef-4de3-9466-8b41f0c15d73'
    'lead': 'Many are on edge, awaiting news about missing loved ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:30:43.128+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:30:47.547+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:30:47.231+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Southern California mudslides: Hundreds still await rescue; 15 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e083c4-5c18-4ce4-9454-543b691a634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A day after mudslides crushed homes and left at least 15
        people dead in Southern California,&nbsp;rescuers faced a difficult task Wednesday
        as hundreds remain cut off by debris in one neighborhood and others are missing,
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115a7ed-6d00-468b-8d28-36f55467619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains early Tuesday caused rivers of mud and debris to run
        down from hillsides in Santa Barbara County, demolishing homes in the affluent
        seaside community of Montecito weeks&nbsp;after wildfires in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430b0db0-0c2c-4129-a10d-a7fcc6dae2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, 300 people were trapped as debris blocked
        their way out of Montecito''s Romero Canyon area. "We can''t get to them,
        and they can''t get to us," Santa Barbara County spokeswoman Yaneris Muniz
        said, adding that helicopters would be sent in to rescue them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea184c93-c9ae-4355-9b90-bdd844861ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are on edge, awaiting news about missing loved ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18bef2-78fe-48cb-baf2-ceb927bd688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec07308-6aa4-4eff-9c91-4cf457361a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;Deadly storm:&nbsp;The 15 deaths were reported in Santa Barbara
        County, authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1cdb52-ead4-42fb-8c10-47b7db7c0945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;More missing:&nbsp;Muniz said it''s unclear how many people
        are missing, but searches are ongoing. Earlier, officials said at least two
        dozen people were unaccounted for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2584b7a-d649-4dd0-bb25-5a4ff5491c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;Hundreds of calls:&nbsp;As the storm hit hard between 3 and
        6 a.m. Tuesday, sheriff''s office dispatchers handled more than 600 phone
        calls for assistance, Santa Barbara County Sheriff Bill Brown said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087d2e7-533f-46ca-99dc-bdde680dd807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;Rescues: Dozens of people&nbsp;have been rescued in Santa
        Barbara County,&nbsp;officials said. The US Coast Guard said it used helicopters
        Tuesday to collect people from rooftops,&nbsp;including a couple and their
        three childrenin Carpinteria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccdcf50-3c96-4ac7-ac7f-bb0b451613c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;Road closed:&nbsp;US 101 in parts of Montecito and Santa
        Barbara will remain closed for at least 48 hours because of the muddy debris
        covering it, authorities said Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abe617-e658-473d-8146-808958cbfbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•&nbsp;Intense rain:&nbsp;By Tuesday,&nbsp;more than 5.5 inches
        of rain&nbsp;had fallen in parts of Ventura County over two days, the National
        Weather Service said. In Carpinteria, nearly 1 inch fell in 15 minutes, the
        agency said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2de9a2-f81d-49db-b5d4-b59f0ac5e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I just want to find my friend''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea5a17-83b0-4f52-8947-e6f4364bc819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Montecito, east of Santa Barbara, home after home is damaged
        or encircled by mounds of mud, furniture and fallen trees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e57fc9-0677-428f-a247-2bb81970d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diane Brewer has hopes of finding a missing friend who was at home
        with her boyfriend early Tuesday when a mudslide swept through the neighborhood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657963ae-0920-49cb-859e-cd8d3ce42408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some reason, she opened the front door" and was swept away,
        Brewer said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1621ee5-8353-467f-a4e9-14145df886ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boyfriend also was carried away and became stuck between boulders
        before being rescued, Brewer said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdacc36e-0ff4-4557-b3d7-660ffe01c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brewer and others planned to search the property Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03039c8e-d3d1-4186-b075-a0b038f4ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to find my friend," Brewer said, in tears.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb34a3-9c5b-4045-b2cd-de8c2465f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''River of mud''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206c5f0-b5fc-49e2-867d-434f97453ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Tighe was outside his Montecito home Tuesday when he heard
        "a deep rumbling, an ominous sound I knew was ... boulders moving as the mud
        was rising,"&nbsp;he told CNN affiliate KCAL.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc9e384-a567-40a7-aa51-07eea38cf3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw two cars moving sideways down the middle of the street "in
        a river of mud."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47436bdf-766c-4152-824a-77b1fbf37c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Hartmann said the destruction was everywhere.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf09871-c834-428f-9b88-63c88c1db771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were gas mains that had popped, where you could hear the
        hissing," he told the TV station.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbef708-4b30-4a16-883f-cc6881fea16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power lines were down, high-voltage power lines, the large aluminum
        poles to hold those were snapped in half. Water was flowing out of water mains
        and sheared-off fire hydrants."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6952f26-5dac-4542-9851-01b34d8d2307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the storm hit,&nbsp;Santa Barbara&nbsp;issued mandatory&nbsp;evacuations
        for 7,000 people, including in parts of Carpinteria, Montecito and Goleta,
        which are below areas scorched by wildfires, county spokeswoman Gina DePinto
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a968632-35ee-418e-ba09-d7464ad14a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some residents cooperated with the evacuations, many did
        not. Many chose to stay in place," said Brown, the sheriff.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27bd3f8-6195-48c7-88db-a17e0d0dbb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff deputies spent Monday conducting door-to-door evacuations&nbsp;for
        7,000 people in a mandatory evacuation area.&nbsp;But the area where homes
        were destroyed, south of Highway 192, was not in a mandatory evacuation zone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb8387e-738a-4614-8799-e2c794efb257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue personnel still have areas to search, Brown said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30835baa-ec7d-4185-b4a4-12ddce746867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was literally a carpet of mud and debris everywhere, with huge
        boulders, rocks, (downed) trees, power lines, wrecked cars -- lots of obstacles
        and challenges for rescue personnel to get to homes," Brown said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88980f68-4b52-4535-91d1-d0a9024093f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Mud came in an instant''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c9aae6-2727-4a0d-afe7-3a8797bd1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Hyatt said a river of mud crashed through a neighbor''s house
        in Montecito.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc497eb0-28c9-457f-84e1-0ccf389da1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, one of their cars ended (up) in their backyard. We
        have neighbors at (the) top of the street that evacuated to their roof," Hyatt
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb1e83-268b-4232-9a8f-a6e19ba6fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyatt said his own house was "surrounded by mud," and a washing
        machine had drifted into his front yard.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1481c-d5a5-423c-b807-3efc083ec65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mud came in an instant, like a dam breaking. (It) surrounded the
        house, 2 to 3 feet," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e84fde-c7c1-4124-92e3-e86c8586d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris also shut down parts of the oceanside US 101, a major
        thoroughfare connecting Northern and Southern California.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b8e19-2bfc-4ae7-b670-999ccb81a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stew of floodwater, mud, tree limbs and other debris covered the
        highway in Montecito, making it impassable. Some cars were left on the highway,
        mired wheel-deep in the muck.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa838d95-2e05-4521-a7e2-4a429acf2f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As workers clear debris to make areas accessible, more damage is
        revealed. Along Montecito''s Coast Village Road, the mudslide overturned trees
        and covered the pavement. At one spot, a car appeared to be sheared in half
        -- its front half pointed skyward, jammed against a pile of muddy wreckage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b05e71-73af-415a-8e7a-759a9e4760da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 inch of rain per hour</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512bb08-62e7-4539-a9f5-9d2cba4560d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain fell at more than 1.5 inches per hour at one point early
        Tuesday in parts of Southern California. About a half inch per hour is enough
        to start mudslides, said Robbie Monroe of the National Weather Service in
        Oxnard.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c092b2-28f0-4f79-959e-1cf26b44bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downpour fell in areas charred by recent wildfires, which burned
        vegetation that&nbsp;otherwise could make the terrain more resistant to mudslides.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cfaec3-ae14-4fa9-b154-2d1fa24eae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Thomas Fire&nbsp;-- the largest wildfire in California''s
        recorded history -- has burned more than 281,000 acres in Santa Barbara and
        Ventura counties since it began in early December. It was 92% contained, and
        officials don''t expect full containment until later this month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dca628-7249-49c3-a5db-280dd155dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montecito and Carpinteria are especially vulnerable to mudslides
        because the steep terrain in some places goes from thousands of feet above
        sea level to sea level in "a matter of just a few miles," said Tom Fayram,
        a deputy public works director with Santa Barbara County.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d20f1ce-253b-4887-a8b6-8f1fd5227fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s definitely at play here. It''s just a mess," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25154a-d442-4e40-a23f-80fee2c0e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mudslides are not uncommon to the area and can be deadly. In&nbsp;January
        2005, a landslide struck La Conchita in Ventura County, killing 10 people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04d101-1efb-4d54-8ea1-84a71f77e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:30:43.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:30:47.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Southern California
        mudslides: Hundreds still await rescue; 15 dead."</em></p>'
  'Trump-tells-Seoul-hes-open-to-talks-with-North-Korea':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-11T04:45:30.148+08:00
    'imagesource': 'jcr:3f05d58f-49e3-4cb1-8cb8-de008d4e5729'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a75a357a-0ac1-4f00-8bb3-828ddced1878'
    'lead': 'President Donald Trump expressed openness to holding talks between the
      United States and North Korea during a call with South Korean President Moon
      Jae-in on Wednesday, the latest of Trump''s forays into inter-Korean relations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:33:49.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:33:52.224+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:33:52.004+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump tells Seoul he''s open to talks with North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fcbae6-5c1d-42ac-9791-03b1272b8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump&nbsp;expressed openness
        to holding talks between the United States and North Korea during a call with
        South Korean President Moon Jae-in on Wednesday, the latest of Trump''s forays
        into inter-Korean relations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c54262-b5c1-44e8-b99e-c3a00d989b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes a day after representatives from North and South
        Korea held day-long negotiations in the demilitarized zone, where Pyongyang
        agreed to send a delegation to next month''s Winter Olympics and to hold talks
        with Seoul to ease military tensions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be39a520-ff34-43de-aab3-b60079f010b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said in a statement that
        Moon briefed Trump on the "outcomes of the discussions between North and South
        Korea" and Moon "thanked President Trump for his influential leadership in
        making the talks possible."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd9c53-25bb-44cf-b860-821da962b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, during a briefing with reporters earlier, credited Trump with
        making a "huge" contribution to bringing the North and South together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94951890-4a0f-4037-8d74-bf38f5b23226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two leaders underscored the importance of continuing the maximum
        pressure campaign against North Korea," Sanders said. "President Trump expressed
        his openness to holding talks between the United States and North Korea at
        the appropriate time, under the right circumstances."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d5309-328e-46ee-b460-8959b50fbd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean readout of the call said the conversation lasted
        30 minutes and the two leaders agreed to "strengthen cooperation between South
        Korea and the US."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a3630-7d08-4d69-bfa2-7e4a2b642cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders "predicted that inter-Korean dialogue could naturally
        lead to a possible conversation between the US and North Korea to achieve
        denuclearization of the Korean Peninsula beyond North Korea''s participation
        in the Pyeongchang Olympics."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070fbe67-c90b-487b-8687-5df26f26137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you let them know that there will be absolutely no military
        action as long as inter-Korean talks are ongoing," Trump said, according to
        the statement from the South Korean government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f5b921-a10d-48b0-82b1-bb9b822193cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statement seemingly goes against Trump''s long-expressed pledge
        to never telegraph military maneuvers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a76a3e-d0cd-4f26-b77f-7fa92b4b313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation with Moon is the latest in a series of moves where
        Trump has signaled an openness in talking with the North Korean leader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe13e9f-aceb-4beb-afcb-0e8b3de91759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a conversation with reporters on Saturday at Camp David,
        Trump said he would "absolutely" be open to talking to Kim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301cb74-3bd0-4199-b559-c03ba6bf4beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure, I always believe in talking," he said. "But we have a very
        firm stance. Look, our stance, you know what it is. We''re very firm. But
        I would be, absolutely I would do that. I don''t have a problem with that
        at all."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a32557-0f68-48a9-b326-4bcf396082eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later said that didn''t mean he would talk to Kim without
        prerequisites, but that "if something can happen and something can come out
        of those talks, that would be a great thing for all of humanity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ca7eb-ea48-4c01-8c01-2f851c0877d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s strategy with North Korea has been firm and his rhetoric
        has escalated since he took office in January. He promised "fire and fury"
        for North Korea if their nuclear program and missile tests continued and recently
        said his nuclear button is "bigger and more powerful" the Kim''s, who he has
        taken to calling "Little Rocket Man."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298959a2-e767-4047-b7a5-59d2d21afb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has, however, taken credit for the fact that South and North
        Korean negotiators met this week to discuss cooperation during the 2018 Olympics
        in South Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9c59b-4a72-4617-9283-24aae2269b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does anybody really believe that talks and dialogue would be going
        on between North and South Korea right now if I wasn''t firm, strong and willing
        to commit our total "might" against the North," he tweeted earlier this month,
        "Fools, but talks are a good thing!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ce40e-7f76-49c4-abc4-63184e18d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:33:49.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:33:52.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump tells Seoul
        he''s open to talks with North Korea."</em></p>'
