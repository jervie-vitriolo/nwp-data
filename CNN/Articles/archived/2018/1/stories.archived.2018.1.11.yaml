  'jewels-stolen-paris-ritz-hotel':
    'author': 'Euan McKirdy, Lauren Said-Moorhouse, and Frank Andrews, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T23:55:53.051+08:00
    'imagesource': 'jcr:75064ad4-22b6-400b-8a20-85173584c992'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ec02bdf-685f-456b-a393-a47e1eb5e6fb'
    'lead': 'A gang of thieves armed with axes burst into the Ritz Hotel in central
      Paris, smashed their way into a set of jewelery display cases and stole at least
      4 million euros ($4.8 million) worth of gems, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T09:06:42.862+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T09:06:46.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T09:06:45.926+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thieves steal millions in jewels from Paris'' Ritz Hotel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf2f81-e2dc-4f0c-998e-36a396ab6f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN) —</strong> A gang of thieves armed with axes
        burst into the Ritz Hotel in central Paris, smashed their way into a set of
        jewelery display cases and stole at least 4 million euros ($4.8 million) worth
        of gems, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3040ea-abdf-4758-bbc9-c275ffd9711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hooded men entered the lobby of the landmark building from the rear
        entrance at around 6.30 p.m. local time (12.30 p.m. ET) Wednesday and made
        straight for the jewelery cases on the ground floor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c39dd-0438-4ff0-a0d7-9b3ca2c543f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrified guests were forced to take cover as shots rang out, witnesses
        said. Police arrived swiftly and the building was placed on lockdown. Three
        of the thieves were arrested at the scene but two others escaped with at least
        some of the gems and remain at large.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c3503-1ba6-4b5c-b265-4f8589489d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an audacious heist: France''s Ministry of Justice is located
        next door to the opulent five-star hotel on the Place Vendome and a handful
        of high-end boutiques can be found nearby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d208d22-2a95-4a40-b0a1-7aa70e1ed444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Gerard Collomb praised the police respsone. "Armed
        robbery at the Ritz: Three suspects already arrested by officers from the
        2nd arrondissement. Their calm, their professionalism and their swift response
        is a credit to the Police," he posted on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9cd308-a397-4f45-9fb0-38ced5f6dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gang trapped after alarm triggered</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d60b4-8662-40cd-9cfa-e36f3d788f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niki Lazar, a 21-year-old woman from Chicago, told CNN that she
        was having a drink with her parents in the Ritz''s Hemingway Bar when she
        saw a man wearing a ski mask run into the hotel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b5f6b-e281-49a1-b6a2-887ce552fef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He) ran right from the back door of the bar to the front, right
        past my father. He had an ax in his hand," she said. "Immediately the bartender
        closed and locked the door and (corralled) everyone to the back kitchen area
        of the bar."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc029f-c3be-4fb7-8a09-f76bd323f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with shouts and screams from outside the room, Lazar claimed
        they heard "at least 10 rounds of gunfire" before taking cover behind the
        bar, where they remained hidden for several minutes. Lazar added that she
        later saw one of the bartenders "being tended to by a paramedic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b39eb-34b9-407d-99fd-5434d3a36834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ritz Hotel is situated in the Place Vendome in the first arrondissement
        (or district) of Paris, site of several popular city landmarks, including
        the Louvre and the Jardin des Tuileries. The hotel has an on-site shopping
        gallery of five-high end boutiques near the back entrance, right next to the
        Bar Hemingway. The gallery also features 95 showcases, located from the front
        lobby all the way back to the gallery, displaying luxury goods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f6f30-e2ed-4bf2-82ac-64c2ce724afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Well-organized gang''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f112d56-2a56-4a61-8b10-15c138b33593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel security managed to trigger an automatic locking system during
        the heist, locking three of the robbers inside, Jean-François Legaret, the
        mayor of Paris'' 1st district, told CNN on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf81f4-702a-4051-8d9a-92f9833d263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that this was a very violent, armed attack by a large
        well-organized and professional gang. They are people who are already known
        by the police services," Legaret said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56386f7e-c504-4891-9eb5-0ca4dc7e64b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers then entered the hotel from the back and were able
        to arrest the three men before they left the building. A Paris Prefecture
        spokesperson saying that they fired at the suspects with "Taser-type guns."
        The three suspects were in their twenties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba57aa-bee1-447d-84da-25638bca5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other men escaped with the jewels, French police told CNN.
        Authorities couldn''t confirm if they got away with everything that they attempted
        to steal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b1779-e93f-4044-a01f-c6af68a91a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prefecture said one man appeared to be waiting for them at an
        exit, and that he and another suspect escaped on scooter via rue Cambon. The
        scooter hit a passerby, who was not hospitalized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec5db0-580f-4c62-b6a9-98f8b0b554e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine merchant Edouard Margain posted a photo of the crime scene
        that he took from his office on social media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e046899-ce71-480c-9862-ca25980bfa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just saw a guy arrested while trying to take the street on the
        wrong way on a scooter, then dozens of cops in the street and medicals in
        just a few minutes after," Margain told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a22228-18d4-4640-8fce-f99ac8394acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second major jewel heist in a major European city in
        a week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b7715-127c-4a91-9a77-590cac432da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week thieves made a daytime heist of valuable jewels from the
        Qatari royal collection at an exhibition in Venice, Italy. Local officials
        said the jewels were of "indisputably elevated value."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1308bd-2bcd-4de6-9570-9d3c8572753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That robbery occurred at the Doge''s Palace, a popular tourist spot
        in Venice, where the selection of Indian jewelry was on display to the public.
        One suspect may have acted as a lookout while the other grabbed the jewels
        from a display case, police said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3a0f4-d099-44cb-ab0b-8fc691d43659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stolen items included a pair of earrings and a brooch made of
        diamonds, gold and platinum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ef157-428e-4f79-9690-3221cc6fc5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, Kim Kardashian West was robbed at gunpoint inside
        her room at a luxury private mansion in Paris, by a gang of men disguised
        as police officers. They made off with an estimated $10 million in cash and
        jewelry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3f46a6-9b07-48d6-a817-e657841c8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Bitterman and Frank Andrews reported from Paris;
        James Gray, Richard Allen Greene, Henrik Pettersson and Lauren Said-Moorhouse
        reported from London. CNN''s Amanda Jackson also contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab530a6b-e1de-44ea-930c-41362ab88caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:06:42.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:06:46.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Thieves steal millions
        in jewels from Paris'' Ritz Hotel."</p>'
