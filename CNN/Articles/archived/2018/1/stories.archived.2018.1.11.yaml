      'mgnl:lastActivated': 2019-06-26T09:40:34.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Alexander: “Even Such Is Time” Album Release</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514215c7-590a-4048-a69d-6547e03e2bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:40:31.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:40:34.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indie folk musician Cynthia Alexander makes a return to the Philippines
        with the launch of her new album, “Even Such Is Time,” on Saturday, Jan. 13
        at the Music Museum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deee463-e650-401c-94e2-5f83002a4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:40:31.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:40:34.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Alexander is a mainstay in the local indie music scene,
        having released three critically acclaimed and award-winning albums throughout
        her career. Her new album, “Even Such Is Time,” was partially funded through
        the crowdfunding platform Indiegogo. The gig will also feature rising folk-pop
        ensemble Ben&amp;Ben, who have been making waves in the local indie scene
        since last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c0a79-31b1-4255-99cf-e43da6b40bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:40:31.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:40:34.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are available at all Ticketworld outlets or through the
        organizers, OPM - Organisasyon ng mga Pilipinong Mang-Aawit, and SOS Movement,
        and through the Music Museum Group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8470b-4d89-45ce-bb91-1bddba68f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:40:31.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:40:34.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Music Museum is located at Missouri St., Promenade Bldg., San
        Juan City. For more information, visit the Facebook event page.</p>'
