      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-9 Durant joins Wilt Chamberlain, Michael Jordan, Kobe
        Bryant, and James as the players to scored 20,000 career points before the
        age of 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e0baa-fc42-4369-9a1d-1016f069c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:17:15.283+08:00
      'mgnl:createdBy': 'jeff'
