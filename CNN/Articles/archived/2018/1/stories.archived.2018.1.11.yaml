      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerians left comments criticizing him on social media and urged
        him to take down the post, which he later did.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3e0d8-cc7f-4b53-bcfc-8a2fb77d2463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female genital mutilation (FGM) is illegal in Nigeria but there
        has not been a single conviction, campaigners say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715eae3-64db-4d98-a2c8-929c8359dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adebayo posted on his Facebook page on January 4 that he had been
        visited by campaigners from anti-FGM groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13d6ab-8d1c-4dde-89d8-ca261ab937e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, he said: "They made me realize the disadvantages and
        implication in doing mutilation for (the) female child."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d76939-bbc6-4595-b78a-903179a7a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge every parent to put an end to the female circumcision...because
        of (the) problems that might come out from there later in the future," he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ab3d3-40a8-49bf-9b70-7c018c7f0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adebayo, who describes himself as a self-employed building contractor,
        did not respond to CNN''s request for an interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22b3909-9d61-4054-b287-dd8cd068503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the anti-FGM campaigners who visited Adebayo told CNN that
        he was running an unregistered charity which subsidizes male and female circumcision
        rates for low-income parents. Some of them paid him as little as 500 naira
        ($1.50), the campaigner said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82de3b-50d8-4667-8610-843ed794bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolaoluwa Aina, of EndCuttingGirls, said: "Most rich people in most
        families in the area do it for others as a form of charity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb413085-9ba9-487d-bbb6-4522f514a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ones (cutters) I met had identification cards and belonged
        to an association."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447742d0-d15a-44c9-90c5-ea62b89d64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aina also said Adebayo claimed he did not know the practice was
        illegal and promised to scrap his program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e41085-09f7-4fbe-9072-afa9443c3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they visited other local FGM practitioners and informed
        them about the dangers of cutting young girls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c0edf-60b8-41cd-98b7-ac341abb195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FGM is recognized internationally as a violation of the human rights
        of girls and women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b4b60e-db2d-4125-93ea-d5bfac5cc86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN, FGM is performed for a number of reasons, including
        promoting virginity before marriage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd4df3-5565-4679-b189-9311e1575ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it can cause severe bleeding and health issues including infections
        and infertility, as well as complications in childbirth and increased risk
        of newborn deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254ea82-3563-4731-afa3-4ef9bbe59bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, outgoing Nigerian President Goodluck Jonathan, signed the
        Violence Against Persons (Prohibition) Bill into law, which included provisions
        outlawing the practice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f743d-1c3b-4dae-9a6b-0e7e275baea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UNFPA, only 10 states in the country have adopted
        legislation that bans FGM, and Kwara is not one of them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891508c9-5551-4454-8168-b78a1c66a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No convictions</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b28a95-dc3e-44ac-9446-625b132a43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diene Keita is the UNFPA country representative for Nigeria. She
        said the organization was working with government and traditional leaders
        to make sure the laws were being enforced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb9555-d210-459a-a54b-81527679d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no FGM convictions since the law was passed in 2015
        and police in Kwara told CNN they are not investigating Adebayo because no
        one has brought an official complaint against him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc4b9a7-afe8-4269-8d94-24e15fcc31d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Kwara State Police, Ajayi Okasanmi said: "We''re
        aware of the Facebook post, and we have told officials of the NGO that complained
        to put in a petition with evidence."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7e9ad-487d-4f9e-9255-26eaa04608f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also looking at the law that bans the act," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18634b-1529-48ee-89d5-20c61336e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prosecutor with the National Agency for the Prohibition of Traffic
        in Persons, Obi Agusibio said more education about the dangers of the practice
        was needed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31031bc4-9c87-44a1-947a-c0c77f600462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "No convictions have been made because only few states
        have ratified the law. Much advocacy is needed to make people aware of the
        act."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b8dde-f496-447e-9836-150918165c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;2017 report by the UN Population Fund&nbsp;estimates that
        one in four women and girls between the ages of 15 and 49 have undergone FGM
        in Nigeria.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b582ad-cdca-4677-84a8-f49ddb0c0b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says that the practice has reached alarming rates in
        six Nigerian states, including Kwara. At 53.3 percent, Kwara State in North
        Central Nigeria has the sixth highest FGM numbers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29e613-e40f-4f68-aa6e-1de28fc55734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the initiatives on FGM in Nigeria are spearheaded and
        funded by NGOs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367efe60-be52-4785-90ec-d884cc6162aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Nigeria''s First Lady Aisha Buhari, called for the elimination
        of the practice in the country in 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21609718-06ab-447d-bd98-113e4fc476b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Nigerian Facebook
        user posts graphic photos of female circumcision."</em></p>'
  'Oil-tanker-Sanchi-partially-explodes-in-East-China-Sea':
    'author': 'Nanlin Fang and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-11T10:43:51.230+08:00
    'imagesource': 'jcr:4de67696-356d-4370-8cb4-4dc837d90e89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c1395d7-10ce-47a3-b341-2cb7332c7078'
    'lead': 'Part of an oil tanker that has been ablaze for days off the coast of
      Shanghai exploded Wednesday, forcing rescue boats searching for 31 missing sailors
      to retreat, Chinese authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:10:24.697+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:10:27.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:10:27.745+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil tanker Sanchi partially explodes in East China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be286931-4c64-482a-8f42-d0466b03a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:10:24.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:10:27.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Part of an oil tanker that has been ablaze
        for days off the coast of Shanghai exploded Wednesday, forcing rescue boats
        searching for 31 missing sailors to retreat, Chinese authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a823283-aa75-4a6b-b9bb-dc31440abc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:10:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:10:27.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panama-registered tanker, Sanchi, was carrying 136,000 tons
        -- around 1 million barrels -- of oil from Iran to South Korea when it collided
        with the Hong Kong-registered CF Crystal freighter in the East China Sea on
        Saturday evening. Since then, the tanker has been ablaze and drifting in the
        waters between Shanghai and southern Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bc887-98fa-466b-8a1b-e34bfbba84ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:10:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:10:27.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities had on Monday warned that the vessel could explode.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1a9f1-6868-4f0e-94cb-b6f597cec411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:10:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:10:27.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty Iranian and two Bangladeshi sailors were onboard during the
        catastrophic collision. So far, no survivors from the tanker have been found
        and only one body was recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5d2f4-adc8-4d3c-8ab4-f8be8e0645ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:10:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:10:27.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CF-Crystal had been transporting food from the United States
        to the Chinese province of Guangdong, the China''s Ministry of Transport said,
        adding that its 21 crew members has all been rescued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e02be0-a61c-453b-9965-18a3fb7fef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:10:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:10:27.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry reported that 14 vessels were searching for the missing
        sailors in the tanker''s vicinity before the explosion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb5d12-10b7-4a8c-ad1d-37f72819c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:10:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:10:27.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleanup boats are also on hand to deal with light crude spilled
        in the accident, though the extent of the spill is unclear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a5bc9-dcf9-4917-8f6d-a391e0cb971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:10:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:10:27.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the tanker an hour earlier showed thick plumes of black
        smoke rising from the vessel, as other boats tried to extinguish the flames
        with water jets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561d9cf-af16-40e1-b9b2-3743d1c25b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:10:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:10:27.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a length of 900 feet (274 meters) and displacing more than
        85,000 tons, the Sanchi is almost as big as the US Navy''s Nimitz-class aircraft
        carriers, according to the ship-tracking site&nbsp;marinetraffic.com.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467018c-6044-4c40-b904-be4ada25bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:10:24.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:10:27.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Shana news agency reported that the Sanchi was managed by
        the National Iranian Tanker Company and that its cargo was worth around $60
        million. Shana said the oil had been purchased by South Korean customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb451b2b-0ef4-4b7b-9679-1a110bab1e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:10:24.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:10:27.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “Oil tanker Sanchi partially
        explodes in East China Sea."</p>'
  'US-firm-no-find-no-fee-search-for-MH370':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-11T10:42:05.108+08:00
    'imagesource': 'jcr:fbd57bf7-467e-4600-8aed-f65dc0071f4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c46ab745-e984-486c-a064-649fca88896a'
    'lead': 'Ocean Infinity will only receive payment if it''s successful in finding
      the remains of the plane, which went missing in March 2014 en route from Kuala
      Lumpur to Beijing with 239 people on board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:12:37.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:12:42.408+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:12:42.114+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. firm prepares to launch ''no find, no fee'' search for MH370

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b46a2-c31b-4e4d-b90e-0d24f20e2345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Malaysian government has awarded a
        "no-find, no-fee" contract to a private U.S.-based tech company to resume
        the search for Malaysian Airlines flight 370, one of the most enduring aviation
        mysteries of the modern era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2420cadb-dfb6-458d-828f-593d033f23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean Infinity will only receive payment if it''s successful in
        finding the remains of the plane, which went missing in March 2014 en route
        from Kuala Lumpur to Beijing with 239 people on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2526fb3-2a2b-4107-9bf4-bc877aa34d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90-day search will initially take place over an area of 25,000
        square kilometers (just under 10,000 square miles) off Australia''s west coast,
        to the northeast of the original search area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff4b17-5e93-48f9-8267-0b3151484147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payment is on a sliding scale. If the debris field (scattered
        remains of the plane at the bottom of the ocean), cockpit voice recorder or
        flight recorder are discovered within the first 5,000 sq km (1930 sq mi) searched,
        Ocean Infinity will command a fee of $20 million, rising to $70 million if
        any of those items are found outside the initial 25,000 sq km area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d3db4-392d-4d0d-aa65-8baa2389a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was signed by the Malaysian government and Ocean Infinity
        CEO Oliver Plunkett at a ceremony in Kuala Lumpur Wednesday, attended by the
        families of some of the missing passengers. Australia led the initial search,
        after analysis showed the plane was most likely to have sunk to the bottom
        of the ocean off the coast of West Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e83d5-660d-4207-bcf9-b5f7bfb364f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean Infinity, which specializes in the collection of "high resolution
        geophysical seabed data," said in a press release that its command vessel,
        Seabed Constructor, is en route and "close to" the search area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f588549-3749-43d8-847f-03c590e599cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the Ocean Infinity''s 65 crew members, two personnel
        from the Royal Malaysian Navy will accompany the search as representatives,
        Malaysian Transport Minister Liow Tiong Lai said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c7c47-98b0-4bd2-a24f-7742ec5e7485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All costs would be borne by the Malaysian government, Lai said,
        but the search must be successfully completed within 90 days for the company
        to claim its reward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55916217-4a17-409b-81b6-2522f1a77004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original search, which covered 120,000 sq km (46,000 sq mi),
        cost roughly $150 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f6d58-0115-43df-9ece-79444766b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai said that he hoped the wreckage would be found "as soon as possible,"
        to "bring some closure" to the families of those who perished.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50f768-87ef-4514-ad33-7d0b1796d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, an Australian&nbsp;government report confirmed&nbsp;that
        teams searching for the missing aircraft had been very likely been looking
        in the wrong place. New analysis suggested the search area in which Ocean
        Infinity will focus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53390c8f-3511-43f2-8bde-dacdb31a95cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search for MH370: Where is the missing plane?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14138164-ca75-407a-9850-1bfd6b7d194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New tech</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be1077-aace-4c54-a1dd-0c6b8dd326f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search will be undertaken by a fleet of eight autonomous underwater
        drones "packed with sensors," whose data from the seabed is then analyzed
        on board the surface vessel, Plunkett said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c19fc-33c7-4490-98c7-bf4a8446af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drones -- Autonomous Underwater Vehicles (AUVs) -- do not need
        to be towed by surface ships, as was the case with previous searches, which,
        according to Ocean Infinity, makes their search capabilities more effective.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123ea80-94b4-4f3a-9c9c-870dd63f7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability to operate untethered independent missions allows the
        AUVs to go deeper and collect higher quality data, making this technology
        ideal for the search," the Ocean Infinity press release states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe0f64-7903-4b0e-b168-e6c90a088d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plunkett said Wednesday that discounting the already searched areas
        and employing Ocean Infinity''s AUV technology gave him confidence the company
        would discover the wreckage of the plane where others have failed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1352d6-0d17-4417-af21-15a743647ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the drones could cover 1,200 sq km a day, enabling the team
        to search beyond the initial search area, should nothing be found there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda59206-c9a8-4305-8997-a1da7994ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plunkett added that since the first underwater drones were delivered
        in 2017, his team has logged 6,100 hours of AUV dive time in a variety of
        projects. The submersibles had reached a depth of 5,680m, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63036d-2fa0-4cc2-a7f6-313c5b930b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longstanding mystery</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069aa1c-ba2e-46a8-b55f-d74c89b2568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery of MH370 has gripped the world since its disappearance
        on March 8, 2014. The flight was carrying individuals and families from 14
        different countries, though most of the passengers and crew were from China
        and Malaysia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1170f2-f5a8-4f57-8152-87f563b99be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some debris definitively linked to the plane has been found, but
        for the most part its whereabouts remain unknown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeaed31-c6a1-4a34-ba99-2eb561635273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing theories have surfaced as to what led to the plane''s
        disappearance, though non conclusive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f0184-4d22-4756-a7ba-1f03648c8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its final report, released in October 2017, investigators for
        the Australian Transport Safety Bureau said it was "almost inconceivable"
        that authorities were no closer to knowing its ultimate fate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea27a21-549c-446e-8757-0b4276a46f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:12:37.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:12:42.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government didn''t rule out a future resumption of
        the search if "credible new information" came to light.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
