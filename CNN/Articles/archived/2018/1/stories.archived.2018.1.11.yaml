      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe283882-8a49-4fe7-a5d8-3749a466a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Bato: Rookie cops'' pay to double by January 2018</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618e66b-b890-4ab4-a0fa-21bb7ba1aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s tax reform law is also making a big impact on
        policemen''s pay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7d908-eb7c-4406-9e71-030399f6c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S/Supt Domingo Cabillan, Spokesman of the PNP Finance Service, said,
        "<em>Katulad sa akin</em>, senior superintendent, for 2017, <em>ang</em> monthly
        tax <em>ko</em> is, 15,000. <em>Pero sa</em> 2018, <em>magiging</em> 11,000
        <em>na lang</em>."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90b53c-87ab-4552-b4bf-3a9e96a92265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For a senior superintendent like me, for 2017, my
        tax was 15,000. But in 2018, it will only be P11,000.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42eda11-9886-4277-b992-182268ce2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad news for retired cops though, there is no pension hike for them
        -- at least this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5923a94-4c59-4d8f-8559-96625eeb1a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Resolution No. 1 said the suspension on the pension increase
        will  be "automatically lifted on January 1, 2019 or upon the effectivity
        of a pension reform law, whichever comes earlier."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d3082-0423-4316-9c90-aefe87413980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But increased salaries coupled with big tax cuts will mean bigger
        take home pay for cops in service.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2463d14-718a-4875-b82c-63b3bef18a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO1 Rey Boy Abrera earns P8,000 per month, at least half of that
        amount is remitted to his parents in Palawan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfee0e8-5bb8-4a82-bcae-8683ca145308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is excited to tell them he will be receiving more under the new
        resolution.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea864a-ec93-4d1c-96fa-09667b92c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP leadership is hoping these changes will also lessen corruption
        within the 180,000-strong organization, and boost the morale to serve the
        public better.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093bd24-d2b7-4a49-9361-f1a4ad7b0914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C/Supt. Joselito Vera Cruz, Executive Officer of the Directorate
        for Comptrollership, said, <em>"Pag-ibayuhin pa natin ang ating maayos na
        pagtatrabaho, para sa ganun kahit papaano, makabawi tayo at masuklian ang
        binigay sa atin na umento sa sahod."</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2aeda-c919-4539-a003-bf1af7d8571c'
      'mgnl:activationStatus': true
