    'template': '1'
    'title': 'Jodi Sta. Maria on being Dean''s lister: Life doesn''t end after giving
      birth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21184b6-b6de-4e0d-a701-fd80be1a6300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:53:45.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:53:52.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> After
        announcing on Wednesday that she''s part of her school''s Dean''s List, 35-year-old
        actress and B.S. Psychology student Jodi Sta. Maria said she intends to inspire
        people to pursue their passions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d9ff1-156b-44b9-9bb7-3a71223a15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:53:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:53:52.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her blog, she said moms like her can never go wrong with pursuing
        a college degree.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df92071-e3dd-49b9-8e3d-da364abdc6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:53:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:53:52.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natatapos ang</em> life <em>natin</em> after giving birth.
        <em>Hindi natatapos ang</em> life natin once na magkaroon tayo ng career.
        I think we''re built for so much more," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ea806-295e-488a-bbe3-89f1f8ff0ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:53:45.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:53:52.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our lives don''t end after giving birth. Our lives
        don''t end once we start a career. I think we''re built for so much more.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22df317-691c-445f-8196-82a08d39486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:53:45.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:53:52.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Maria has been an actress since the 1990s and has since earned
        multiple awards locally and abroad. She is also the mother of Panfilo Lacson
        III, her only child with ex-husband Panfilo Lacson, Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe39558-508b-40e3-a5df-f15e6ae98991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:53:45.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:53:52.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masaya ako na nakikita kong may mga taong nai-inspire sa ginagawa
        ko, na hindi nagiging hadlang yung ka-busyhan sa buhay para abutin mo yung
        mga pangarap mo,</em>" Sta. Maria said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1287bade-020b-4972-85a1-ff4a29f08791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:53:45.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:53:52.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m happy that I see people get inspired with what
        I do, that busyness is no obstacle to reach your dreams.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1602fc-7682-46bc-8df8-5acf510b6139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:53:45.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:53:52.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress enrolled at Southville International School and Colleges
        on June 2017, the same school where she finished her high school education.
        Although she has earned a degree in Medical Biology from De La Salle Univesity
        - Damariñas before, she said it is her desire to study Psychology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5ed154-e2a8-459c-9fb1-cac4bd26abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:53:45.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:53:52.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juggling academics with acting and motherhood is no easy task, she
        said, but she has enough motivation to excel in her studies because she enjoys
        what she''s doing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450d944-2771-48d7-8257-09280d198b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:53:45.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:53:52.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m taping for my upcoming show; there has been a lot of late
        nights and weekends spent with books. But you know what, it''s possible,"
        she said.</p>'
