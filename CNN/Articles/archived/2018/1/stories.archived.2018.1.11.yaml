      'mgnl:type': 'text'
      'text': '<p>A netizen said all appointments have been booked until March since
        December 2017.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Online appointment for renewal of passport, full from January 2018
        to March 2018. What? How? I&#39;ve been checking the schedules since December
        and then comes January and it&#39;s already full in all branches from Luzon
        to Mindanao. How is that even possible? DFA Philippines???????????</p>&mdash;
        Peacelove (@hyudiysmile) <a href="https://twitter.com/hyudiysmile/status/950907207633129473?ref_src=twsrc%5Etfw">January
