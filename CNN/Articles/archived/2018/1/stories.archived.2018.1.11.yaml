    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426aed8f-8a45-4493-8e1b-b604ae0269ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.924+08:00
