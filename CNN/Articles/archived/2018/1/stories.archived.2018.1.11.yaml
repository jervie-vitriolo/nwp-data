      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Nigerian man has caused outrage after
        he posted graphic pictures on Facebook showing children apparently being circumcised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb5bc8-4b92-4ca0-9a1c-b1d1f6de3a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:07:05.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who calls himself Alhaji Adebayo, posted the images on
        January 3, along with text offering free female circumcision in Ilorin, Kwara
        State, central Nigeria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607b292-2dec-4c86-8170-c367e33c001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:06:38.931+08:00
