      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three posed for Harper''s Bazaar Vietnam donning black gowns
        by designers Tuyet Lee and Bea Valdes.</p>'
