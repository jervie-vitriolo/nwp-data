      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some alleged that "syndicates" who hoard passport appointment schedules
        are behind the DFA fiasco.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd4972-3a9e-4826-b6dd-cafef1d1b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:46:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:46:21.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook user Glynn Manalo said travel agencies are selling appointment
        schedules for as high as P7,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334fa93e-2202-479f-b836-3267fdf4c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:46:16.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:46:21.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You allow the travel and tours agencies to buy the schedule in
        groups hence, we the individuals who wish to renew our passports can not get
        a schedule at all. These agencies are making Filipino people suffer by paying
        4k-7k to have passports renewed or get a new one. and yet you allow that to
        happen?" she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc71234-e67a-4a17-ad68-3b011d9a25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:46:16.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:46:21.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, DFA barred travel agencies from getting appointment
        slots to make more room for the application of individuals. Passport appointments
        through DFA are free of charge, while the processing of passports range from
        P900 to P1,200.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f046c395-5072-4234-b549-7522872677d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:46:16.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:46:21.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook user Mia Tioseco accused DFA of allowing corruption to
        happen in the department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf7891-986a-46c7-9040-4d02337e9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:46:16.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:46:21.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bravo DFA for allowing your syndicate to sell these slots to agencies
        when there should be no fee in the first place. We all know whose corrupt
        pockets the money will go to," she said in her post on DFA''s Facebook page.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a15f1-564d-4e7c-9948-b5dfd5ec6875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:46:16.814+08:00
