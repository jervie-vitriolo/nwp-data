      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc947b6-b0a2-4273-a848-513ea497d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Bureau of Internal Revenue (BIR) forum, employees and
        accountants expressed concern on computing income tax and exemptions, with
        some wondering if the lower income tax rates are now effective.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613d754-d5de-46b5-b574-c3dfe110eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure exempts those earning up to ₱250,000 annually, including
        self-employed individuals, from paying income tax. The bill also exempts 13th
        month pay and bonuses amounting to ₱90,000 from taxation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea36f0-2c23-4810-8fe6-9160bb0b8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new scheme will also lower income tax rates for those earning
        ₱2 million and below.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b7394-110f-463d-b913-aed9a8a96186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay said the law is clear: incomes should be subject to the new
        tax rates or else employers risk facing penalties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc67b4-485b-4555-be28-4951e0359eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have published the RMC (Revised Memorandum Circular) and they
        should have checked that," he said. "They know the rates."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b88d2c-49dc-4ced-a913-27ff7a48503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Spokesperson Marissa Cabreros also asked employers to tell their
        employees about delays in carrying out the new tax rates and apply the adjustments
        accordingly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140b614-75f4-48f8-aa96-298f7d4c3f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR will finalize the law''s implementing rules and regulations
        (IRR) after consultations wrap up on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1642732-afd9-4cbb-8e74-0a712379c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay said they plan to submit the draft IRR to the Finance Department
        for approval by the end of the month.</p>'
  'AC-Nicholls,-CNN-Philippines':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'National Anti-Poverty Commission Secretary Liza Maza'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T23:16:05.397+08:00
    'imagesource': 'jcr:070b45be-6021-4c6e-b965-3f196acba927'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2e6eb20-6621-4fd4-a914-05a5d01b0b5e'
    'lead': 'National Anti-Poverty Commission Secretary Liza Maza says her agency
      can only monitor the law''s impact on the poor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T09:47:05.542+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T09:47:08.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T09:47:08.482+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-poverty commission: Tax reform law will harm 21M poor Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749da89-b4ff-4de8-8629-e239f80e7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Anti-Poverty
        Chief Liza Maza said the tax reform law will make it difficult for around
        21 million Filipinos living under the poverty line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11b41e-018b-4b98-a3a1-0034be5f949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman nagbabayad ng</em> tax in the first place<em>,
        so yung benepisyo na ''yun hindi mapapasakanila,"</em> Maza said in a Thursday
        forum. "At the same time, sa pagtaas ng presyo ng mga bilihin, tiyak na sila
        ay mabibigatan."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46383136-8a54-4087-8cec-fea93609c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The poor don''t pay tax in the first place, so they
        won''t benefit from the law. At the same time, as the prices of goods go up,
        they will certainly be burdened.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be5614-c4e9-43a2-8329-b3654d7e7f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform law took effect on January 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7e4f1-ac6b-4584-bbb5-654b38947058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It exempts those earning up to P250,000 annually from paying taxes,
        including self-employed individuals. The bill also exempts 13th month pay
        and bonuses amounting to P90,000 from taxation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce19456-9c1f-4096-a0cd-5c7c32b466e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bill hikes taxes on coal, fuel, liquefied petroleum
        gas and sugary beverages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b408e-6e0f-4199-ae58-d0827a1ef02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Lower income tax, higher taxes on sugar, petroleum, tobacco
        products by 2018</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b601f6f-c129-4a77-acd8-f10527c6571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza said although she is against the law, the commission''s role
        is limited to merely monitoring the law''s impact on the poor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae438f-f36c-4bee-aba8-3eb35ba58f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Anti-Poverty Commission (NAPC) oversees, monitors and
        recommends policies to help the poor, including providing financial and non-financial
        incentives to local government units to implement poverty-alleviating programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869890dd-e413-4c0e-ac29-c816ccbf818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to cope?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6484f7-7bf9-44cd-81ff-ba35ed1b5fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bemar Harabe, a 25-year-old construction worker, is struggling to
        make ends meet for his family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74874a11-2641-4adf-9413-95da52c67839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earns around P400 a day, living from hand to mouth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59097c2-6aeb-4c79-93b5-af89a6c76243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a father of two — a three-year-old toddler and a four-month-old
        baby — Harabe has to spend more on food and other daily necessities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23b91a-8cab-4897-be7e-7fb3433184c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he does not know how his family will cope with price increases
        on basic commodities due to the tax law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf7d074-e60e-433d-bb0b-2b9706a5e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon nga, kinakapos na eh kasi ang kita P400 lang isang
        araw,"</em> he said. "<em>Minsan, wala din kaming overtime. Kukulangin talaga.
        Mangungutang na lang po."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee55e8-4b3c-464c-a87c-cfb93106af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, I don''t make enough from my P400 a day.
        Sometimes, we don''t get overtime pay. It really won''t be enough. I need
        to borrow money.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e77f5-b864-46eb-aa01-303c54824e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Minimal'' price change</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe189d54-24e1-4c39-ae4d-6d529ab8eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said on January 4 the tax reform law
        will have "minimal" changes to food prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327539b3-3db7-458c-a7cd-98c004a9ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Trade chief: Effect of tax reform on basic goods'' prices
        ''minimal''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5d5f9-8e3e-4451-af80-75a36ea1ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga nananakot na tataas ng dalawang piso, limang piso, wala
        ho. Punta sila sa mga</em> key accounts<em>. Maraming</em> alternative<em>.
        May tindahan na murang magbenta</em> below SRP (suggested retail price),"
        Lopez told reporters during his visit to markets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6305364b-5490-4f4d-95f5-28f2351d50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who scare off consumers by saying prices will
        increase by two pesos, five pesos, there is no increase. They should go to
        key accounts. There are plenty of alternatives. There are stores who sell
        below the SRP.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903042d-353a-4d13-bc07-66d2a4ad42dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But non-profit IBON foundation believes even minimal price adjustments
        would be a big blow to the country''s poorest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2bc03-5eb4-4ea1-91f0-050106633c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingin namin yung</em> fundamental flaw ng (tax reform law),
        a<em>ng mas problema sa kanya, ay nakadisenyo siya na pagaanin ang kalagayan
        ng mayayaman habang mas pabigat sa maraming mahirap sa Pilipinas,"</em> said
        Sonny Africa, the foundation''s executive director.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491fca91-cc29-40ee-992d-3c73588cb1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think that the fundamental flaw of the tax reform
        law, the bigger problem with it, is that it is designed to ease the burden
        on the rich while making the lives of many poor people in the Philippines
        more difficult.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0781f9-4f34-46f2-b3a3-c8e552f22372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:47:05.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:47:08.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the effects of the tax reform law kick in, families like Harabe''s
        brace themselves to survive.</p>'
  'PDP-Laban-wants-political-party-reps-not-party-list-group-reps-in-federal-assembly':
    'author': ' Joyce Ilas, CNN Philippines'
    'caption': 'FILE PHOTO. President Rodrigo Duterte and members of PDP-Laban at
      the party''s 35th anniversary celebration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T17:08:43.152+08:00
    'imagesource': 'jcr:b21d1c2c-e76f-475f-aa5f-73ca8ca5ef03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46182480-8e72-4288-a304-5d488f451e96'
    'lead': 'Under PDP-Laban''s proposed amendments to the Constitution, the ruling
      party wants to replace the party-list system with the proportional representation
      system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T09:49:32.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T09:49:36.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T09:49:35.801+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban wants political party reps, not party-list group reps, in
      federal assembly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb1886-4090-478e-a38e-2d7802cf0929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> The
        ruling party PDP-Laban wants the public to elect political parties, not party-list
        groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092dc7c8-fd80-48c0-a0fc-e9c5d75fcb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under PDP-Laban''s proposed amendments to the Constitution, the
        ruling party wants to replace the party-list system with the proportional
        representation system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc8da4-3a2c-4844-b5b8-51f676c75ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a proportional representation system, "registered voters within
        each region shall be allowed to cast a vote for a political party with a closed-list
        of nominees."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ca081-f9e9-4895-9ad1-9479c775f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban Federalism Institute Executive Director Jonathan Malaya
        explains that under the proportional representation system, only national
        political parties--not party-list groups--will be allowed to run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206226ba-10a7-411e-a446-6889a246acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our proposal is to put it back to what it was supposed to be before,
        what really is the intent of the party-list system. And the party-list system
        before was [intended] to provide a system wherein political parties, not sectoral
        parties, may be able to get representation from a closed list," explains Malaya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2d8a8-3a8c-44dc-8cb5-2fbb40f50bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be allotted 40% or more than 160 seats at the Federal
        Assembly, the proposed new structure of the House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce179e-4d34-4d62-a548-405aaa62c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya says they are also proposing that the 3-seat cap be removed
        to allow political parties to have as many seats as they can get based on
        the number of votes they received during an election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcdd8de-3e56-484d-9076-164fa8c0c96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya explains, party-list groups hardly make an impact as sectors
        at the House of Representatives because they can only occupy a maximum of
        three seats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af08b7a7-391d-45ea-aa78-edd7a5312413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our system now is up to 3 seats lang naman ang bawat party-list.
        So they have no purpose, no chance of electing a Speaker or a Prime Minister.
        Kasi hanggang tatlo lang," says Malaya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52515f-d91f-43dd-8e0e-0f92212f5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argues sectoral groups are not supposed to be standalone groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c4a85-7eb7-493b-b8f4-8cc312375129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not supposed to be standalone because a standalone party
        does nothing. Mag-isa ka lang e. Ang kailangan mangyari, which is what happens
        in many parts of the world, the sectors have to be developed within the party.
        That''s why in the Republican Party in the U.S., there''s the Republican Labor,
        Republican Professionals, Republican Youth. Ganoon din sa Germany. There''s
        a Christian Democratic Youth, Christian Democratic sectors, business and all,"
        explains Malaya.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909db0c-4c2c-4576-b1e3-6a4102e16993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that the advocacies of party-list groups gain support
        and are passed, he suggests that party-list groups should join political parties,
        which should develop sectors within their parties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e598d-2599-420b-b5d6-a354b0c612b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, he says, sectors are still represented at the House of
        Representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e4c07-73ba-42f7-8772-c24ce19db945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, when sectors are part of a political party, this will
        help ensure that they have a machinery to back them up when they push for
        their advocacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b31a6-541a-463c-af69-82ad75d9f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Join a political party and strengthen the sector in the political
        party. Palakasin mo na doon. Join the mainstream political party para may
        katuwang ka. You want to improve the lives of your marginalized sector, you
        cannot do that on your own. You need support from the government infrastructure,"
        argues Malaya.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e68aac7-dcfd-438b-b68a-5ba131a1fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that politicians won''t abuse the proportional representation
        system, Malaya says PDP-Laban proposes an Anti-Turncoatism provision in the
        Constitution that will prohibit politicians from leaving their political party
        a year before and after an election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91505554-1730-44ef-abaf-90f1895c6883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits that some politicians often leave their political parties
        in favor of a more powerful one before or after an election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5112b5d-05d4-4b85-b6de-65913c601ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the midterm, sige lipat ka. Pero paninindigan mo yung political
        party mo, one year before elections. Kasi tutulong iyan sayo e, tutulungan
        ka nyan. So paninindigan mo naman, ang one year after elections, I think that
        party deserves your support naman a year within your term," says Malaya.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28a1ae-e182-4acb-9f20-8b7de6a86ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several party-list lawmakers were quick to disagree with Malaya''s
        proposal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6f14ac-338c-494f-bb80-6b892df30932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Representative France Castro maintains that
        the intent of the law is to ensure that the marginalized and the underrepresented
        have voices at the House of Representatives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e707ea6-b664-455d-ae19-b77a63ad5a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa bahagi namin sa Makabayan bloc, nakita nyo naman bumubuo nito
        na sa bawat anti-people, anti-manggagawana proposal sa Congress, kami lang
        ang naririnig na boses doon. Kami lang ang very vocal na kumikilos para sa
        kapakanan ng nakakarami ng mamamayan,"&nbsp; says Castro.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e27ae-8eeb-4a04-b6e0-fe42d9ed969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS Party-list Representative Eugene De Vera says based on Supreme
        Court rulings, it is prohibited for political parties to join the party-list
        elections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1482d-a912-4cc5-9ba9-3b5d135b2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakaliwanag na po in a series of decisions ng Supreme Court,
        especially iyong Banat vs Comelec. Ang sinabi sa Banat vs Comelec, bawal po
        sumali sa party-list system ang major political parties," says De Vera.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c09cf9-9e8f-42ed-91f9-2c55dd8f1b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:49:32.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T09:49:36.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argues that party-list groups are important at the House of Representatives
        because while they are willing to cooperate in the lower chamber, they also
        provide criticisms which are important to ensure checks and balances.</p>'
