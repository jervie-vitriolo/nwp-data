    'template': '1'
    'title': 'Justice Carpio refuses to testify in Sereno impeachment hearing

      '
    'updated': 2018-01-12T10:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50f1fd-77b8-4dac-ad45-8c4e47b66836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with details from Carpio''s letter to the House Committee
        on Justice</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7024f-aae7-4051-9f33-c6db21084ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 11) — Supreme Court Associate
        Justice Antonio Carpio declined an invitation to testify in the impeachment
        proceedings against the Chief Justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6742c-faa9-4279-82c4-f6c8846f5393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no personal knowledge of the matters the committee wants
        to question me," Carpio said Thursday in a text message to CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c305c-8fde-4015-9b91-2df81d76db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the House Committee on Justice which is examining
        probable cause in the impeachment complaint against Chief Justice Maria Lourdes
        Sereno. The committee will resume its hearing on January 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32703612-a0c8-4012-905c-29a6ad3b5020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of Carpio''s letter to the committee,
        informing them of his decision to decline taking the witness stand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4a00b-277a-4f84-95ed-b0a696390141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not have personal knowledge of the allegations that
        Sereno falsified the high court''s temporary restraining orders, manipulated
        the selection process of the Judicial and Bar Council, hired an IT consultant
        without proper bidding, and other administrative matters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f731f-20a4-4ae1-8c7b-91879eaab8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is chairman of the high court''s raffling committee which
        was mentioned in one of the grounds for Sereno''s impeachment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb802f-4d0e-4213-b246-bc7becc2118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Clerk of Court Atty. Felipa Anama said the Justice
        Department''s request to transfer the handling of terror cases outside of
        Mindanao was assigned to the Chief Justice. This is contrary to usual court
        procedure, which requires cases to be raffled off to justices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7fce4-b717-4d8a-8458-9ee87e0ac7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:50:57.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:51:06.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to state that I was on wellness leave on 19 June 2017, the
        day the Maute cases were raffled. I was out of the country from 19 June 2017
        to 3 July 2017," Carpio said in his letter to the justice committee.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Senior Associate Justice Antonio Carpio declines invitation
        to testify in the impeachment hearing vs. Chief Justice Maria Lourdes Sereno.
        <a href="https://t.co/RB9I2WgYzF">https://t.co/RB9I2WgYzF</a> <a href="https://t.co/OCj8rmbChj">pic.twitter.com/OCj8rmbChj</a></p>&mdash;
