      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> A
        resolution signed by President Rodrigo Duterte on January 1 gave policemen
        a substantial pay increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467043b6-bfc7-46ea-96d2-2e999a3b0b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some will get more than others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e406f33-9522-457f-be15-9208204e70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Joint Resolution No. 1, the top three star ranks are getting
        the biggest increases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b59c1-f966-43f9-999f-14c31791382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte approves pay hike for soldiers, policemen</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b60e8-7c28-48cf-b197-8db2c51e7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police director general, a four-star rank solely given to the
        chief of the Philippine National Police (PNP), is getting a whopping 122 percent
        hike by 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8cc1b4-155a-4e95-b478-719e41e46cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Resolution No. 4, signed by former President Gloria Macapagal-Arroyo
        in 2009, meant the Head of the National Police earned P67,500 per month. In
        2018, that salary would rise to P121,143; in 2019, it would be P149,785.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0d6a1-dc10-4806-9142-6c6d5b56c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two- and three-star positions, are also getting more than 100
        percent increases -- A police deputy director general will now get P125,574/month,
        up by 112 percent from the previous P59, 210; a police director P102,896/month,
        up by 103 percent from P50,763/month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d507857-c28b-488d-92aa-cb7a24ede07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranks of senior police officers (SPO), on the other hand, are
        getting the lowest hikes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5e78d-85cf-4c4a-8e6f-af586091c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO1: P21, 771 to P33,411 (53 percent increase)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c6899-2a09-4d17-b6e3-e19853c43d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO2: P23,513 to P34,079 (45 percent increase)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c95fc-1def-4602-acc6-9241f05310ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO3: P25,394 to P34,761 (40 percent increase)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad3cec-d29e-4138-9da0-769eca6129fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:27:30.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:48:45.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO4: P27,425 to P35,456 (37 percent increase)</p>'
