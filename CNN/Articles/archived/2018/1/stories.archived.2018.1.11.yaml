    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SAF 44: Fallen, but not forgotten

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e519d313-5ea2-4cfd-9cb2-644e68924e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:30:58.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:31:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 11) - Many Filipinos will
        never forget the Mamasapano clash in Maguindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcce893-796b-498c-910b-29576b9f7959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:30:58.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:31:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that fateful day of January 25, 2015, 44 Special Action Force
        (SAF) troopers were killed in the bloodiest of battles to get a wanted international
        terrorist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25452143-a0b0-49f2-8de2-1d034e8eaecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:30:58.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:31:02.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some SAF survivors talk about the horrors of the Mamasapano encounter
        and relive it as well in a special documentary, "Fallen, Not Forgotten. "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45896388-2cab-4781-8166-73d1dda919e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:30:58.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:31:02.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Felipe Cruz, the documentary''s executive producer, and former
        police Deputy Dir. Gen. Benjamin Magalong - who headed a police board of inquiry
        on Mamasapano before he retired - talked to CNN Philippines about the film.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2114822728757615%2F&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98b85f-af0e-48b5-8703-61fe5695771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:30:58.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:31:02.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d04b92-4c97-47e9-91c7-fce5a4d21417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:30:58.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:31:02.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said some of the survivors of the Mamasapano encounter took
        part in reenacting some scenes in the documentary and the experience was an
        emotional moment for the troopers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695f188-cc39-400e-9738-efb41133040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:30:58.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:31:02.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they saw the locations where they will be reenacting, they
        really felt as if was another...Mamasapano." he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d9b24-6b5e-427d-bd0c-35fde883b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:30:58.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:31:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What convinced the survivors to take part in the documentary was
        their desire to tell the truth, Magalong said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7374c-d4d6-4559-b885-0408175461d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:30:58.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:31:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto nilang ipakita sa mundo na ito talaga yung nangyari, contrary
        dun sa mga binabanggit na may mga alternative na mga version," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad626294-60ff-4611-9ff2-18e67762d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:30:58.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T10:31:02.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They wanted to show the world what really happened,
        contrary to what others say that are alternative versions.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875d358-f9c0-4d5d-8ca9-602303436b39'
      'mgnl:activationStatus': true
