      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James of the Cleveland Cavaliers did it faster -- James was
        28 years and 17 days when he pulled it off, while Durant is 29 years and 103
        days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530c4cb1-3ef4-41a8-91cd-c456aa551067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:17:15.283+08:00
