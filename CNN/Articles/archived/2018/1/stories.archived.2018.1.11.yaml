    'template': '1'
    'title': 'BIR: Stores can raise prices even without tax reform law implementing
      rules

      '
    'updated': 2018-01-12T03:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17414e7c-0b74-4a1d-9538-6ca6a1bb1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong> Internal
        Revenue Commissioner Caesar Dulay said stores can raise prices even as the
        agency has yet to release the implementing rules and regulations (IRR) of
        the tax reform law, which took effect on January 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad3c93-73fe-4f95-bf3e-aaadc9908acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January 1, 2018. The law is the law. It has to be complied with,"
        he said in a Thursday forum, where the agency consulted the public on the
        drafting the law''s IRR.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4233360-1637-4b85-a6db-e00a1e3a1bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trade Secretary Ramon Lopez said on Thursday that stores
        can adjust prices, but warned that owners will be held liable should they
        engage in profiteering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c14fe-3191-4a03-8784-4a50904738c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform law hikes taxes on coal, fuel, liquefied petroleum
        gas and sugary beverages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da8e94-6b5b-4238-8a15-5e83778e300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:43:30.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:49:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Lower income tax, higher taxes on sugar, petroleum, tobacco
        products by 2018</h2>'
    '5':
