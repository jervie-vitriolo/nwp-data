      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Chairman Agnes Devanadera said the agency cannot act on what
        are called power supply agreements (PSA). A PSA is a deal between the supplier
        or power producer and the distributor such as Meralco to meet consumer demand
        for a certain period under a pre-agreed cost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352ffc1-2b68-4045-9e0e-b764cbfad97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was confirmed by logical conclusion that if ERC is not able
        to issue these authorities and approvals, <em>mahihinto ''yung</em> [it will
        stop the] supply so we call it brownout, blackout or on rotation basis so
        merong [there is an] effect," Devanadera said during a Senate energy committee
        hearing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d845bc1-a88e-4350-808a-97824b6608a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Sherwin Gatchalian said pending PSAs will cover
        around three percent of the country''s power requirement, a substantial amount
        that may result in a possible shortage if the deals are not made on time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7800985-2d1b-4ca8-9a34-87cfc4aaba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat ngayon pa lang</em> let''s expect the worst at <em>magplano
        na tayo,</em>" Gatchalian said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4424a8-4015-4392-8204-c968ecf11675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should be planning now and expect the worst.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80bc72a-6285-43dc-96ba-dfa7b5937a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary Felix Fuentebella said they are doing everything
        to avoid a power shortage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da8cac-db2c-4cf8-ab4a-1132758466bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be possible delays but we will come out with engagement
        with the ERC and the stakeholders, and try to come up with a solution (on)
        how to avoid that," Fuentebella said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a0cf9-e1e0-40a4-b60d-51c4b3ce3d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the Office of the Ombudsman suspended four ERC commissioners
        for a year over alleged anomalous deals, leaving Devanadera to manage operations.
        The four are Gloria Victoria Yap-Taruc, Alfredo Non, Josefina Patricia Magpale-Asirit
        and Geronimo Sta. Ana. But even before they finish serving the suspension,
        Taruc and Non will retire in July this year, while Asirit and Sta. Ana will
        retire in 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c239c48-7148-482c-a935-cb83faa2ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of new ERC commissioners is pending at the Office
        of the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53b902-7077-4d89-8d25-cc059dd7d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi said they will take steps to cushion
        the effect of a lack of commissioners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee7502f-f11e-4bf7-881e-5ca0307d7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspension may cause further delays in power projects which
        require approval from a collegial commission.&nbsp; However, we will see to
        it that this will not have any significant impact in the short and medium
        term," Cusi said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd1f41-e955-429b-86c7-e9a6b6cffec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to approve PSAs this early comes with urgency as demand
        is expected to spike with the onset of summer</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644eeed7-f06b-41f9-b3f8-12151b6aa3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming impact on electric bills</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a3d10-e582-4bb0-a567-edd1787e24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as the public braces for a possible power shortage in the
        wake of higher demand, senators said consumers should prepare for higher electric
        bills as coal, which is a main input to power generation, will be morecostly
        under the tax reform law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7b761-983a-4d53-b4b5-12887b186fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinakadelikado dito ang pagpasok ng</em> March and this
        is according to PEMC (Philippine Electricity Market Corporation), <em>dahil
        tumataas ''yung demand ng kuryente</em>. In my estimate, <em>tumataas ng</em>
        almost 20 to 30 percent <em>ang demand ng kuryente dahil mainit,"</em> Gatchalian
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed763683-33e9-4457-ab6f-7f0404671b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s alarming here is when March comes, electricity
        demand increases according to the PEMC. In my estimate, the increase reaches
        20 to percent because of the hot weather.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4358a09-ac97-4be7-a2c8-afd603b4325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC said it estimates the February billing statement will reflect
        an average increase of seven centavos per kilowatt hour.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b422c41-72c8-4540-87b4-9133c69cfe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For our initial simulations yung generation charge will be affected
        by around 1 centavo per kilowatt hour. On the transmission charge naman it
        will be around 6 centavos per kilowatt hour. But we have to clarify that our
        simulations are using only Manila Electric Company franchise area,"&nbsp;
        ERC Spokesperson Floresinda Digal said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648e82f-e4d4-435a-9711-b5d9400fdb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:58:02.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:14.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate energy committee will hold a special hearing on Thursday
        to discuss the impact of the tax reform law on power and fuel.</p>'
  'Marta-Kostyuk-Australian-Open-youngest-player-Olivia-Rogowska':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-17T14:37:32.497+08:00
    'imagesource': 'jcr:564338e6-8311-407b-8d74-0403243dcd08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf3831c5-e71a-428d-9ff6-9ef38102c5f6'
    'lead': 'Ukrainian 15-year-old Marta Kostyuk became the youngest player to reach
      the third round of a grand slam in over 20 years when she defeated local wildcard
      Olivia Rogowska at the Australian Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T14:03:36.415+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:02:36.619+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:02:36.358+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dream grand slam debut continues for 15-year-old Marta Kostyuk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ed481-2ca6-4e3e-ac47-9d107253f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Ukrainian 15-year-old Marta Kostyuk
        became the youngest player to reach the third round of a grand slam in over
        20 years when she defeated local wildcard Olivia Rogowska at the Australian
        Open on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550efc1-9df8-4670-811a-f811f4c08bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia’s Mirjana Lucic-Baroni, who made the third round of the
        1997 U.S. Open also at 15, was the previous youngest player to advance to
        that stage of a grand slam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5000b4-24ef-4c0d-8408-11b104578205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her grand slam debut and first main draw appearance at a WTA
        tournament, qualifier Kostyuk had already become the youngest player to win
        a match at the Australian Open since Martina Hingis’s quarter-final run in
        1996, when the Swiss was 15 years and four months old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92059929-d97c-43aa-81c1-c879480cd3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning Australian Open junior champion’s 6-3 7-5 win over
        Rogowska at Margaret Court Arena made 521st-ranked Kostyuk A$142,500 ($113,500)
        richer in prizemoney, having earned only $6,733 coming into the match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c2636-ef9d-479f-b9b1-ecdbb244ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, I already know a little bit where I‘m going to spend this,
        but I didn’t really think, because, you know, like (making) some big investment
        or something,” Kostyuk told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8797c8-925a-49f2-aaee-8ae6ffe71afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Now I‘m still keeping money. It’s like I got it and I go and spend.
        Maybe I will get the presents for my family, first of all, of course. Because
        I have a big family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906ae76-6ce5-4c78-9da1-3439ccfc736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And then for myself a bit. Yeah.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcf6ac-1177-4b4c-98c8-81f3ce93f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also set up a glamour tie with compatriot and fourth seed Elina
        Svitolina.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a89b2c-f93a-4ad8-ba4f-88c636b13d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing completely at ease during her post-match media duties,
        Kostyuk said she still had to process her achievement before worrying about
        her next round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba6843-2a46-444a-8525-ca12bfc65c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”I still didn’t think about that match,“ she said. ”I‘m still, with
        emotions, I‘m still with this match, and it’s my sixth match here.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d9bf4-e8c7-481e-902a-a998b961299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like with every match, I‘m doing better and better.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2637f9d-4e5f-462e-97fb-232af56a0077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of tennis parents, home-schooled Kostyuk is managed
        by Ukrainian former top-10 player Ivan Ljubicic, a member of Roger Federer’s
        entourage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b92a72-4ce5-47cc-8139-7adfe4c8e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She despatched Chinese first round opponent Peng Shuai, a former
        U.S. Open semi-finalist, 6-2 6-2 in the first round and bashed 22 winners
        against 26-year-old Rogowska.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964559eb-076a-4baf-ae9f-737d576158fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t feel like she was 15 at all,” Rogowska told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edbfe3c-a80d-4d04-994d-0435c2978ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yeah, honestly, the power of her shots were -- I didn’t feel like
        she was 15, but obviously, yeah, she’s swinging freely ... I feel she’s going
        to be a dangerous player when she grows up.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7383504-005a-47c5-b8d4-07585e4dd37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her comprehensive win over the Australian, Kostyuk said
        she had struggled to control her emotions and was fuming when given a code
        violation for coaching after her mum gestured at her from the players’ box.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727655e-0a86-4554-aff6-201e0db82db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”I was so mad, because I didn’t see what mom was showing me.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3ef80-7b86-4358-b210-6d5f99d63d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then when the referee said code violation, I was, like, ‘What?
        I didn’t even see her, like -- like, I swear I didn’t see what she was showing
        me’.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f49b6-3c64-49be-bc84-635e85e26000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, her mum made another intervention, swiping her
        phone away from her before she could check congratulatory messages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8eb32-aeea-45dc-ae60-35d53cca054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, I take the phone, and I had to eat at the same time,” said
        Kostyuk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c0c83f-3e8e-405e-a8bb-38b1f28d7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:36.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:02:36.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My mom told me leave the phone and eat properly. Because I didn’t
        have normal breakfast, that’s why I felt quite bad today on court.”</p>'
  'pitoy-moreno-the-business-of-fashion':
    'author': 'Gino Gonzales'
    'caption': 'Backstage at Mang Pitoy''s “Ginintuang Moreno” show, he was decisive
      and calm. All options were laid out for him. Accessories, headdresses, selected
      gowns, backup gowns, veils, and shawls were all properly labeled and grouped
      in military fashion. Photo by GINO GONZALES'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2018-01-17T18:48:03.873+08:00
    'imagesource': 'jcr:74bb7538-4ead-48fd-9bc3-0bab2f1f73f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d832c21-b746-4c3d-b44a-483596953582'
    'lead': 'Mang Pitoy was unconsciously the forerunner of public relations and fashion
      marketing in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T14:16:09.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:45.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:38.739+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Pitoy Moreno pioneered the business of fashion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49ed4d-33ba-4189-9ffb-fc8d5eb52032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Gino Gonzales is a scenographer
        and exhibition designer who has worked on stage, film, and T.V. He began as
        a protégé of National Artist for Theatre and Design, Salvador Bernal, then
        went on to become a Fulbright scholar and an Asian Cultural Council grantee
        at NYU’s Tisch Design Department. He is currently a part-time lecturer in
        Theatre Design. He co-authored “Fashionable Filipinas: An Evolution of the
        Philippine National Dress in Photographs 1860-1960” with Mark Higgins.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6a6fa-7f4d-4a0a-9a7a-92e1003c6d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As a youngster
        in the 1970s my knowledge of Mang Pitoy was limited to the Hotdog band’s song
        “Bongga Ka ‘Day” as the fashion designer of a fictional woman, who had supposedly
        gone up the social ladder: Suot mo’y gawa ni Pitoy / <em>Di nanggaling kay
        Eloy / Ahh, hay! / Bongga ka, ‘Day / Bongga ka, ‘Day / Sige lang, sige lang,
        itaas ang kilay.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66f7aa-e14b-4d1f-be44-dbf774c4eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To wear a Pitoy meant to be<em> “sosyal”</em> and to be a cut above
        the rest, who could only afford clothes by the unassuming Eloy’s tailoring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7b5dc-b38c-49ef-a760-cb8cbcbff140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, I also marveled at his “close-open” gowns that were
        featured in a T.V. commercial about “world class” Pinoys. Models paraded in
        voluminous pieces that opened up to reveal far more fabulous and embellished
        inner garments and linings as they reached the end of the catwalk. For me,
        that was also that first time that the name “Pitoy” got a face. He turned
        out to be a diminutive man receiving a gigantic bouquet with his towering
        models in the background.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789859f-80bf-461c-a002-c337078ac607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His name also became synonymous with the idea of<em> “Filipiniana”</em>
        dressing. Though much more senior designers such as National Artist Ramon
        Valera and Salvacion Lim Higgins did much to promote the use of the terno
        or Philippine national dress, the popular consciousness of being the worldwide
        promoter of Filipiniana dressing was closely associated with Mang Pitoy.</p>'
    '9':
      'image': 'jcr:23ce8025-f230-4f0e-a6f4-1faad35a0055'
      'imageCaption': 'Mang Pitoy was the unique combination of an eye for pageantry
        and a drive to mount the spectacles that everyone wanted (or secretly desired).
        Photo by GINO GONZALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2f85d-fc94-4a35-893e-5089124386d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:50564ccf-7c1a-4229-a1a4-631ab4790392'
      'imageCaption': 'Melanie Marquez was one of the models of the "Ginintuang Moreno"
        show, which was directed by Floy Quintos at the Cultural Center of the Philippines
        in 2004. Photo by GINO GONZALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64560ab-caf6-4288-ba65-d3b4ff716669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734f527-6796-40f6-889a-09a1a0476d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had the intriguing title of “Asia’s Fashion Czar” just as Pilita
        Corales was “Asia’s Queen of Song” and the late Aureo Alonzo was the “Camel
        Awardee.” For the average Pinoy, Pitoy Moreno was a fashion legend and an
        aspiration for those who wanted to “belong.” His fame as a designer cut across
        the Philippine social strata at a time when there was no such thing as social
        media to amplify one’s successes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef20bd-901c-4479-90bd-2ac9ecce7655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a designer in a period when potential clients actually sat down
        to watch live fashion shows, he knew exactly how to create eye-catching clothes
        that would certainly make a good entrance. Mang Pitoy had an eye for fabrics
        and surface decoration that read well from 50 to 100 feet away. It was an
        elusive quality that the renowned set and costume designer, Salvador Bernal,
        called “stage worthiness.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662eede8-429e-4b3c-b133-89ac39708476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mang Pitoy was the unique combination of an eye for pageantry and
        a drive to mount the spectacles that everyone wanted (or secretly desired).
        In 2004, there was an opportunity to work with him when the Cultural Center
        of the Philippines decided to mount a J. Moreno retrospective in line with
        their fundraising efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a49df-fd56-41cc-994f-9132ff820625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I finally got to meet the man who struck me as a candid, excitable,
        and occasionally cantankerous individual. He was rather straightforward with
        the visuals and staging scenarios that appealed to him and what he thought
        were non-essential components of the enormous undertaking. To a certain extent,
        he was also quite the control freak. He was very much concerned with content,
        how things will resonate with the press and the public, and how all of his
        loyal clients should be situated in this milieu. I thought he was a reliable
        designer and an assertive, marketing maverick rolled into one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13fc8a-069d-41e9-8cfd-06362d8430b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that, in hindsight, wasn’t bad at all. I was an essential tool
        in his day and an even more necessary combination for this day and age. To
        Mang Pitoy’s credit, he was unconsciously the forerunner of public relations
        and fashion marketing in the country. His predecessor and nemesis, the great
        Ramon Valera concentrated on dressing the alta sociedad and presumably saw
        no need to be in the general public’s consciousness. Salvacion Lim, who also
        began a career ahead of Mang Pitoy had her own niche and a thriving design
        school to keep her busy. There was the crop of young, talented designers that
        debuted in the late 1950s, such as Aureo Alonzo and Ben Farrales. They all
        did their own fashion shows, too. But no one in the 1960s and ‘70s pushed
        for what we now call “product placement” and “brand consciousness” more than
        Pitoy Moreno.</p>'
    '21':
      'image': 'jcr:6f59ceb7-9280-4f74-b63b-ab50c4e4b829'
      'imageCaption': 'Backstage at the CCP’s main theater, he orchestrated throngs
        of models, society figures, “beauticians” (as they were once called) and manangs
        from the atelier. Photo by GINO GONZALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f7c21-ee9e-4dc7-a77f-64049b5ae24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:7d85cad1-0a82-4841-bf41-3d5c786674c6'
      'imageCaption': 'J. Moreno, in spite of all the criticisms hurled at him, inspired
        real loyalty. He had loyal clients and loyal workers, who stayed on for decades.
        Photo by GINO GONZALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e95101-d8c3-4f53-8407-84ef00c14d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12638a-e45c-4379-8d71-17301ee187ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J. Moreno was a brand that came with international shows that promoted
        tourism in the Philippines. It proudly showcased Filipiniana in numerous trunk
        shows abroad. For some reason it was the only name I remembered for the look
        of the Philippine Airlines’ flight attendants, even if other designers also
        worked on it way after he designed it in the early ‘70s. It was the name that
        was closely associated with the Binibining Pilipinas pageant and consequently
        our candidates for Miss Universe. J. Moreno had instant recall, and it was
        not limited to people who could afford couture. And that I thought was genius
        especially for his time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8565ab3-0ab3-4672-bde1-083533240d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man also delivered. He didn’t take down notes as far as I recall.
        But he remembered every single assignment that was given to him by the production
        team and a huge bevy of deliverables, which would drive most contemporary
        designers to a meltdown. He certainly had a host of seamstresses that could
        churn out the gowns and do the necessary repairs from the “baul” collections,
        but one still had to be extremely organized to run such an enormous operation.
        In short, he was a real pro at these high-pressure situations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73282581-2e61-47a1-9423-bf9a42da3455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backstage at the CCP’s main theater he orchestrated throngs of models,
        society figures, “beauticians” (as they were once called) and manangs from
        the atelier. For the most part, Mang Pitoy was decisive and calm. All options
        were laid out for him. Accessories, headdresses, selected gowns, backup gowns,
        veils, and shawls were all properly labeled and grouped in military fashion.
        Sometimes he would yell at the younger models and exclaim his frustration
        at their inability to glide effortlessly with trains. I stood in awe as he
        demonstrated the gesture that would allow the audience to see the model’s
        face and the terno underneath a voluminous wedding veil in one swoop of the
        hands. I initially thought it was camp. The castigated models were visibly
        irked but nonetheless followed the marching orders of the czar when they got
        onstage and it worked — “period” gestures for “period” clothes. He knew the
        way they would work in a show and he will only do it in that tried and tested
        manner.</p>'
    '29':
      'image': 'jcr:9230a22e-c072-431e-b2ab-ce0b1dbe48f2'
      'imageCaption': 'Mang Pitoy had an eye for fabrics and surface decoration that
        read well from 50 to 100 feet away. It was an elusive quality that the renowned
        set and costume designer, Salvador Bernal, called “stage worthiness.” Photo
        by GINO GONZALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3719d2-f359-4443-bcb6-6bbacef36d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'image': 'jcr:a7e5f3b1-6a8f-4c7d-b69b-9e016e89504d'
      'imageCaption': 'Mang Pitoy with his muses (Bessie Badilla, Menchu Menchaca,
        and Margie Moran, among others) after the “Ginintuang Moreno” show. Photo
        by GINO GONZALES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b86a8-0a1f-448e-8d86-00fbeb2de71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d1c5c-b06a-4130-a372-53526d04d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the finale of the show entitled <em>“Ginintuang Moreno,”</em>
        directed by Floy Quintos, all the models assembled onstage as a young Hayden
        Kho escorted the bride in a pale watermelon terno. The great models of the
        period such as Bessie Badilla, Menchu Menchaca, and Melanie Marquez joined
        the society ladies in their dazzling J. Moreno ternos. A young Bianca Zobel
        escorted Mang Pitoy onstage. And then we saw a phalanx of the gray-haired,
        little ladies, and tailors dressed in white work coats. The final gesture
        was an homage patterned after the retirement of Yves Saint Laurent a few years
        earlier. But it was made more poignant with the obvious age of everyone involved
        in the atelier.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb8225-a3c0-4b14-8c58-988aee4e607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:16:09.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J. Moreno, in spite of all the criticisms hurled at him, inspired
        real loyalty. He had loyal clients and loyal workers, who stayed on for decades.
        In a contemporary setting where the turn over for cutters and sewers is as
        fast and fleeting as the attention span of millennials, having dozens of gray-haired
        artisans who have been with you since day one is an unparalleled feat. That,
        too, was a real talent.</p>'
  'former-chief-justice-Puno-cheap-argument-to-hold-constituent-assembly-to-save-costs':
    'author': ' Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T12:16:51.440+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2118802235026331%2F&width=500&show_text=true&height=391&appId"
      width="500" height="391" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb90ebf2-dd76-4e76-b188-90edf4bd3954'
    'lead': 'Pursuing charter change by convening Congress as a constituent assembly
      (con-ass) instead of holding a constitutional convention (con-con) to save on
      costs is a "cheap argument," former Supreme Court Chief Justice Reynato Puno
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T14:24:02.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:45.678+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:38.887+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-CJ Puno: ''Cheap argument'' to hold con-ass to save costs

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dbd199-dde5-47dc-9e4d-0d029cfcc896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippinesm January 17) —</strong> Pursuing
        charter change by convening Congress as a constituent assembly (con-ass) instead
        of holding a constitutional convention (con-con) to save on costs is a "cheap
        argument," former Supreme Court Chief Justice Reynato Puno said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6081082-515d-4a45-a3c1-1c4c38d117af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno voiced his support for amending the 1987 Constitution through
        a con-con during a joint hearing of the Senate committees on constitutional
        amendments and revision of codes, and electoral reforms and people''s participation
        on proposals for charter change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b641883-2a2c-476e-99b0-31803b8c3107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oft-quoted justification for con-ass is that it is cheaper
        than a con-con. To me that is a cheap argument. We should not count the cost
        when writing the Constitution. A good constitution is the best investment
        a people can make," he stressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd3b6a-6f9b-48f0-8978-4041a31fe229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno expressed "misgivings" about a con-ass since the country has
        never had experience with it, and it may affect the work of legislators whose
        priority should be to pass laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e3722-4867-4e1b-8774-3ab205ab964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the need for Congress to act on so many important bills pending
        consideration, I believe it should not be saddled with the more difficult
        job of rewriting the Constitution," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e60d9-460e-4a7a-b200-5a0a7311162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Chief Justice, who is being eyed by President Rodrigo
        Duterte to be part of a 25-man team to study and review the Constitution,
        pushed for a "hybrid" con-con for charter change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b6255-5412-4042-a136-dffec6acda36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his proposal, a "hybrid" convention would be composed of elected
        and appointed delegates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be0bd96-bc81-4589-8462-9e1ba5754643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elected delegates, Puno said, must be chosen because of their
        platform and expertise while the appointed delegates should come from various
        disciplines such as political science, law and public administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3d3ff-e5ad-4abc-8610-219063e5e5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constitutional convention must be non-partisan in character,
        and political parties will be banned from putting up candidates," Puno added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b830e3f-537f-403b-b008-8c1640401b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, former Senate President Aquilino Pimentel Jr. acknowledged
        that holding a con-con would be "quite expensive" compared to a con-ass.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7eb288-4afb-4923-b3dc-219903ff4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure transparency in con-ass proceedings, Pimentel – an advocate
        for a shift to federalism – said the public must also participate actively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445f98f-068f-4fcf-8fc5-6a957d55adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actively, by attending – and inputting their views into the public
        hearings – that the appropriate committees of both Houses of Congress would
        be conducting," he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5064d6a-dc8f-4577-aff1-83a61653f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should lawmakers decide to pursue charter change through a con-ass,
        Puno said voting must be done separately by the Senate and House of Representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48421ad0-47c6-4c42-bad2-94c6366a0fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have difference in perspectives and these perspectives are
        to be reflected institutionally: the House as one institution and the Senate
        as another institution," he said, noting that senators will be overwhelmed
        by the sheer number of House members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95b095-9cc1-4ef4-9325-469d8dc0470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said joint sessions must be held on the proposed amendments
        jointly but voting should be done separately.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874e5ea-cdd5-4d57-aa99-2e2961bbc049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:24:02.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By holding their sessions jointly, the members of the two houses
        of Congress are enabled to exchange views directly and perhaps, to resolve
        differences more immediately that what would otherwise be the case," he said.</p>'
  'Turpin-family-California':
