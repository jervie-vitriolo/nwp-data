  'Rappler-file-appeal-license-revocation-Court-of-Appeals':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T18:56:43.189+08:00
    'imagesource': 'jcr:6620379b-56df-4246-a910-9f95e6172de3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa9184bb-bbef-4e2b-a321-14908fb5515e'
    'lead': 'Rappler has until January 27 to file its case at the Court of Appeals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:50:15.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:58:21.023+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rappler to file appeal on license revocation at CA

      '
    'updated': 2018-01-18T13:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9469c4-9e53-49be-b3ed-c5a90ac0a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Rappler
        is set to take its fight to the Court of Appeals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d832d-3fed-4673-89ab-7e8ad4825eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency has already begun the appeals process, Securities
        and Exchange Commission (SEC) spokesperson Armand Pan confirmed Wednesday.
        It sent the regulator a request for copies of its corporate filings last year
        and the January 11 en bank decision on its ownership, according to documents
        seen by CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879bc1b-23a5-4a04-92fb-b5e3e9ba90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, Rappler is expected to file its petition straight to
        the Court of Appeals. ACCRA lawyer Francis Lim will represent the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8212a8-f505-48b0-83d4-2f8e3fae0597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler will have until January 27 to appeal — 15 days after the
        issuance of the SEC’s decision when it becomes final and executory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899b11c-ab5d-4a33-aca5-2ec282e1b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what many media groups consider a blow to the free press, the
        SEC revoked Rappler''s certificate of incorporation last week, accusing the
        news agency of circumventing constitutional restrictions on the foreign ownership
        of mass media companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8954986-58b1-4113-96fb-9ceb6dfb263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SEC cancels Rappler''s license to do business</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30388005-a0fa-45e3-853e-069360429066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online news site has since declared its intention to take the
        case to court. It maintained that its foreign investors do not exercise control
        over the company and decried the move as a form of media harassment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea402c-1e55-410f-9a87-306c9adb35a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pan pointed out, rules of court state an appeal “shall
        not stay the award, judgment, final order or resolution sought to be reviewed
        unless the Court of Appeals shall direct otherwise upon such terms as it may
        deem just.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e3e13-1326-45d5-966f-049ad3d97350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the only way Rappler will be able to stop the SEC ruling
        is if the CA issues a temporary restraining order or a preliminary injunction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff4474-3343-4adc-a33e-67ba5c5173d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the CA is unable to act on Rappler''s appeal by January 27, though,
        Pan said, “We will wait for CA’s action on Rappler’s appeal.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636365d4-9d10-4d89-bf05-132cb0ca7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC Chair Teresita Herbosa confirmed this in a text message, saying
        it “looks like” the regulator will wait for the CA’s final decision on the
        petition before making its move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2195f93-1117-4699-8d20-644e2dbb3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, Rappler will be able to operate — unless the CA upholds
        the SEC’s ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366285a9-099f-4c00-aeec-056acd207e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:50:15.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:21.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler''s anticipated move to court comes after Justice Secretary
        Vitaliano Aguirre said he would look into possible criminal offenses by the
        news agency.</p>'
