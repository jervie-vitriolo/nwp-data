    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:44.959+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:39.611+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davide opposes charter change, warns federalism would be a ''leap to
      hell''

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5630e2b-07d8-428a-8636-52ea79d7867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Shifting
        to a federal form of government is a "lethal experiment" and a "leap to hell,"
        former Chief Justice Hilario Davide Jr. has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b7ed8-50de-4261-b251-b9b4845d4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide on Wednesday expressed his opposition to moves to amend the
        1987 Constitution, saying it is already "the best in the world" despite its
        flaws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a294e57-cfbe-48cf-a80d-0ecf9893c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s absolutely no need to amend or revise our Constitution.
        Of the five constitutions that the Philippines has ever had... only the 1987
        Constitution has remained unamended for nearly 31 years," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb635f4-7da1-408b-8e61-a3b82d47e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide, who was part of the Constitutional Commission (Con Com)
        who drafted the 1987 Constitution, described it as the "best for our country"
        and "best for our people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf4f3b-5646-4d1b-99ac-f8c1b4193995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the only Constitution I know which is pro-God, pro-Filipino,
        pro-people, pro-poor, pro-life, pro-family, pro-marriage, pro-human rights,
        pro-women, pro-environment, among others," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674bd80-5c2f-4290-89ea-c15f8e6847b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide said amending the 1987 Constitution to shift to a federal
        form of government "is lethal experiment, a fatal leap, a plunge to death
        and a leap to hell."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd160477d-0574-4808-b457-5e5903ff9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, should charter change push through, the former Chief Justice
        said amendments must be proposed by a constitutional convention instead of
        Congress sitting as a constituent assembly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd1696-09e4-4696-aa2d-d533372fa139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the proposed shift to federalism entails a "massive
        overhaul" of the Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36f175-59ef-466d-8dd0-5b9bcac0ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure a fully impartial, comprehensive discussion of the issue
        of federalism, I especially submit that the matter be decided by a constitutional
        convention with delegates duly elected by the people especially elected for
        that purpose," Davide said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756fee57-b90c-414f-aedd-9492e50ff6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senate President Nene Pimentel, a long-time advocate of federalism,
        highlighted the need to amend the Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d32f47-dcd0-4e5c-af99-b013556308a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to the statement of my dear friend, Chief Justice Davide,
        the proposal to revise the constitution by adopting the federal system is
        not a lethal proposal, it is a vital proposal," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd17c31-3a30-4001-8c7b-df5aedf8337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Davide, Pimentel believes the best way to amend the Constitution
        is through a constitutional convention, with selected delegates taking part
        in changing the charter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec5370-0056-46e2-9f53-1366280eb20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on Constitutional Amendments on Wednesday resumed
        its deliberations on proposals to amend the Constitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95317c-75a0-4e02-b46d-960757278905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:31:10.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'california-turpin-family-what-we-know-dont-know':
    'author': 'Holly Yan, CNN'
    'caption': 'David and Louise Turpin pose with their children at one of the couple''s
      vow renewals.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
