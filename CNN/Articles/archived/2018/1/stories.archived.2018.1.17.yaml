    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3d24c-6f1d-41d9-8d9c-52b043d02c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rappler issue</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406f611-6dd0-464d-a528-752a2912ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement came after the Securities and Exchange Commission
        (SEC) on Monday revoked online news agency Rappler''s license to do business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb3d738-f9b0-4524-b483-2bdfade554ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SEC cancels Rappler''s license to do business</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860cc6f-d7e8-4b99-ac61-f33ab25a55d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said Rappler engaged in a fraudulent transaction and circumvented
        constitutional restrictions on foreign ownership by accepting over $1 million
        (around ₱50 million) from a foreign investor, Omidyar Network.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc8911-8004-42d4-be01-faa404ce7011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution prohibits foreign ownership in media institutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c912b55-0a18-4f1e-bc7a-15c3be3139c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rappler CEO Maria Ressa said on Monday that Omidyar''s
        investment did not give the company ownership or control over Rappler, but
        only financial returns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951984c3-39b3-4d6b-aebe-1200b534ed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online news site has been seen as highly critical of the Duterte
        administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeed010-6bf0-4832-89bf-e3044380a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks unnecessary</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83340a-2caf-4f42-8e21-42b2b5ce2662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato said instead of attacking the media, the government should
        directly respond to allegations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6811610e-b36e-42ce-b1f8-4b0eb6a48ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they think the media is unfair, then correct them," she said.
        "But you know, you don''t  have to shame them or threaten them with cases
        of tax evasion or threatening them not to renew their franchises."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff51437-4910-453b-9057-f10f373ed80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato was pertaining to Duterte''s frequent singling out of newspaper
        Philippine Daily Inquirer and media conglomerate ABS-CBN, which have both
        been critical of the administration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843cadb2-16c1-4311-a49f-61289350f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Tuesday threatened to file a plunder case against
        the Prieto family, the former owners of the Inquirer, for allegedly failing
        to pay billions of pesos in taxes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd1fadc-9202-4920-943c-587b50870a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpapakalinis kayo Inquirer eh, ''yun pala mga magnanakaw
        kayo,"</em> he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2533a34e-8685-4d49-ad2d-b85f3dc50613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You people in the Inquirer portray yourself as clean,
        but you''re actually crooks]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89855e6a-e1d4-4b39-b7a4-8b30224b2014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of these days, I''ll file a plunder case," Duterte added. "You
        will go to jail without a bail."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5bb8f1-6e52-4bb7-a207-199d88bd4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President has criticized ABS-CBN for allegedly biased
        coverage and for not running his ads during the 2016 presidential campaign.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55002aa-ab9a-4f42-9e2c-a8e649344c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.007+08:00
