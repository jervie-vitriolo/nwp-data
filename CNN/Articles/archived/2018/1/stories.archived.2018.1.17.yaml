      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Comelec chair will serve until February 2, 2022, according
        to the appointment letter obtained by CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eaf7ff-3859-4601-b348-08111415f8b5'
      'mgnl:activationStatus': true
