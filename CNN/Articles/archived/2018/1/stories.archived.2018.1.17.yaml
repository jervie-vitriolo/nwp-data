    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230dd1f-5d93-4b1d-b233-394bd79614a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee on Monday subpoenaed two psychiatrists,
        Dr. Dulce Liza Sahagun Reyes and Dr. Genuina Ranoy, who supposedly administered
        Sereno''s exam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bbd05-b682-4266-9f75-1b75fd56fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainant Larry Gadon questioned Sereno''s mental condition, claiming
        she "failed" in a psychiatric exam prior to her appointment by scoring 4 out
        of 5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5de03-4e75-4b3e-b2cd-e52641163c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao, however, argued that the performance on such an exam
        is not an impeachable offense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac1b8f-5829-456f-9238-64cb02f8dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing in the Constitution that says if you receive a
        grade of 4... you''re going to be impeached by Congress," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a9d75-01f8-4382-9149-47ca182b89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacanilao further disputed that the score meant an official failed
        in the test, especially if no troubling psychological conditions were found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90db1782-cc94-4877-8682-780332a4742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the lawmakers should respect doctor-patient confidentiality,
        a right the patient is entitled to as stated under the Philippine Medical
        Association''s Code of Ethics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3fbdd0-aca5-491a-8215-67230728b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health guidelines also state doctors are barred
        from sharing information about their patients without their consent. Records
        will be revealed only if a court orders it, if the patient waives the confidentiality,
        or if baring such information will be in the interest of public health and
        safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb7195-4d84-4c74-951b-222170423b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope even the supermajority will have a good sense [not] to ask
        somebody about a personal matter of a patient... We''re not appealing to anybody.
        I''m appealing to the humanity of everybody here," Lacanilao said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9f178-4702-419e-bd39-b7152d16f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp has slammed the impeachment hearings as a "vilification
        campaign" and has denied all allegations against the Chief Justice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f428964-29b2-4db3-b4fb-82630a485466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal grudges?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3724e4-9168-455f-a15d-f4a6cdc1ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Supreme Court justices have testified on Sereno at the House
        hearings that resumed Monday, namely Associate Justices Samuel Martires, Diosdado
        Peralta, Lucas Bersamin, Noel Tijam, Teresita de Castro, and Francis Jardeleza.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779afbba-4cc0-4f21-8a61-66e1c904f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without dropping names, Lacanilao said some of the justices "testified
        on very personal grudges."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2fc98-bf5e-4a84-b895-343a7d92df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear the testimonies, many are differences of opinion,
        management style, leadership style, relationship-wise," said Lacanilao.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d87bf-1fb2-4027-a2f9-912e606a58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said none of the justices have given a concrete testimony and
        evidence that the Chief Justice has violated the Constitution in any way.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924939c-3480-4851-8444-becd7e5ec375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Justices'' claims only opinions, not grounds for CJ''s
        impeachment - Sereno lawyer</p>'
  'Lawmakers-Sereno-purchase-of-Toyota-Land-Cruiser-violates-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T15:13:51.865+08:00
    'imagesource': 'jcr:53477e9a-1296-425e-9fb0-59c9d253871c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c75610fa-eda7-4142-8991-a7948e297ff6'
    'lead': 'The House Justice Committee on Wednesday resumed the the impeachment
      hearing against the Chief Justice, focusing on the P5-million Toyota Land Cruiser
      bought for her use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T13:35:49.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:01:06.333+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:01:06.010+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers: Sereno purchase of Toyota Land Cruiser violates law

      '
    'updated': 2018-01-18T04:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78efaf-6aac-480a-8d4d-abe0b6a0ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Some
        lawmakers said the Supreme Court''s purchase of a sport utility vehicle (SUV)
        for Chief Justice Maria Lourdes Sereno circumvented the procurement act, and
        may be a case for graft and corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ce36a-1dff-40bf-b174-b16e0dcc69e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee on Wednesday resumed the the impeachment
        hearing against the Chief Justice, focusing on the P5-million Toyota Land
        Cruiser bought for her use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd498f62-a803-4d58-b90b-2e83dbf8f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma. Carina Cunanan, procurement head and assistant chief administrative
        services, said while the SUV brand is predetermined, their office did not
        specify a brand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a4d26-d9a0-497e-a783-219055526a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the procurement plan is concerned, walang brand na nakalagay
        po," Cunanan told lawmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44706701-3eba-4911-afdf-acc981980e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: As far as the procurement plan is concerned, there
        was no brand stated.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33c1cb-07bd-4a88-aa78-12655ab6438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rodolfo Farinas said the purchase of the vehicle
        may have "skirted the law" as the purchase had a specific brand in mind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc729a6-390f-4de0-b535-85a59d9a09cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you initiated for the procurement process, it asked for a
        Toyota Land Cruiser, di po ba?" Farinas asked, to which Cunanan answered yes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94bc79-58c5-4c57-814e-fa5bb334fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Government Procurement Reform Act states "specifications for
        the procurement of goods shall be based on relevant characteristics and/or
        performance requirements."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600df5a7-5466-46e7-9961-cc8fee8dedc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reference to brand names shall not be allowed," the law further
        states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec4b9c-f63d-4b7f-9751-b11a7746236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS party-list Representative Eugene De Vera said violation of the
        procurement act will fall under graft and corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da349a-415b-47c6-b22f-aa8299f8428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag may instructions na Land Cruiser ang bibilhin beforehand, papasok
        na yan sa R.A. 3019, influencing or persuading a lower officer to enter into
        a wrong contract. Sa umpisa pa lang, sinasabi na sa inyo, may instructions
        na sa Office of the Chief Justice na ang bibilhin, land cruiser," De Vera
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f57e1-8bd7-42b7-9bde-318693d1cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If there are instructions beforehand to purchase a
        Land Cruiser, it will fall under R.A. 3019, influencing or persuading a lower
        officer to enter into a wrong contact. Since the beginning, you said yourself
        that there are instructions from the Office of the Chief Justice to buy a
        land cruiser.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96785661-8dd2-46ab-a644-5b49fec47cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 3019 is the Anti-Graft and Corrupt Practices Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309e0ec-36fc-4c81-a9dc-ead7e88dc61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sereno''s camp said the purchase of a Land Cruiser was covered
        by law, and was purchased for security reasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02abb2b-25df-4e39-9247-0f538ca96eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years, the Chief Justice did not ask for a new service vehicle.
        This was the first time the Chief Justice had ever requested for a vehicle
        since she was appointed to the Supreme Court in 2010. She had always used
        vehicles ''inherited'' from other Justices or court employees," Sereno''s
        camp said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243437f-7edd-449c-9287-e57fb0aba311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay accommodations also questioned</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27958972-dc20-4f49-ad4a-6473773c6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the purchase of a luxury vehicle, lawmakers also pressed
        resource persons on accommodations used by Sereno during the Association of
        Southeast Asian Nations (ASEAN) Chief Justices Meeting in 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bdd571-23ec-4e15-ab12-301ab0f2c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Ching Veloso insisted Sereno violated the Anti-Graft
        and Corrupt Practices Act when she hosted the ASEAN Chief Justices meeting
        at Shangrila Hotel in Boracay with a budget allocation of ₱2.6 million in
        total.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6175bc-e09f-4b0b-a8ea-dbadcd891aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso asked whether it went through a bidding process, but the
        Fiscal Management Chief of the Court said all documentary requirements were
        strictly complied with.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13acd876-63dc-4546-99fe-4c0c472650aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Larry Gadon accused Sereno of corruption over the issue of
        her stay at the Boracay hotel, and Veloso said the Chief Justice proved this
        to be true when he claimed she failed to dispute it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b8a23-cdc9-47a1-be0f-34e8a3c1840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017 Sereno addressed the allegation in an 85-page
        verified answer filed before the House of Representatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2611e260-2ac2-4646-a572-062adfe487fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it she said, "No fee, in addition to what had been paid for the
        ''Room Block'' of which the ''Presidential Villa'' was already part of, was
        charged and paid for by the Supreme Court for the use of the villa during
        the 3rd [ASEAN Chief Justices Meeting.]"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6cd04-3a89-4c4f-a523-240035e0a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also pressed the court representatives on the allegation
        that Sereno brought her team with her on trips where they took business and
        first class tickets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc6874-ee78-459b-b55f-8ff42ee17a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resource speakers did not give a definite answer, only saying Sereno
        would have been immediately questioned had it been the case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe1140-a894-4ba6-bb94-aeffd877dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Court Administrator Midas Marquez confirmed on Monday that
        Sereno flies business class with her staff and security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c1f69-4f2a-4895-81b9-48032032e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Court administrator confirms Sereno flies business class
        with staff, security</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6275cb-8a31-4b84-8408-cf6357936b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled a trip where he took the same flight from Cebu as Sereno
        and her staff.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfa9fa-7a9e-4964-a5e4-0542e2fc7545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pabalik ho, sabay-sabay kaming pabalik ng Maynila, kasama si</em>
        Chief Justice at <em>yung staff niya at security. Nandun ho ako sa economy.
        Yung mga staff and security, nandun sila sa business class lahat,"</em> Marquez
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe2aa2-706d-4168-bb6f-6ea96474b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We went to Cebu one time, then when we got back to
        Manila, the Chief Justice was with her staff and security, and I was in economy
        class. The staff and security were all in business class.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90952cb6-d4a4-4c43-be7f-c9d634748e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:49.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:06.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Tricah Terada and Digital Producer
        Yvette Morales contributed to this story.</em></p>'
  'solgen-sc-oral-arguments':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Solicitor General Jose Calida. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T14:59:38.624+08:00
    'imagesource': 'jcr:ab5be4ae-ab72-4020-80e6-4671c62e9d49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc4abb4f-f660-4a4c-a64e-cb0cf6c434d0'
    'lead': 'Solicitor General Jose Calida had earlier asked the high court to junk
      the petitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T13:38:42.750+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:48.295+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:37.718+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen: Petitioners should not fear martial law extension in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8bbdd-272d-418e-a2be-db8f57b0bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Solicitor
        General Jose Calida on Tuesday said there is no need to be afraid of the one-year
        extension of martial law in Mindanao because the Constitution continues to
        operate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4fd465-6b1e-4d07-a374-3aa7cd24d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the petitioners are haunted by the ghost of martial law
        past. There is no reason for them to feel that way," he told Supreme Court
        justices during the second day of oral arguments on the extension.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc248d23-f55a-4615-9384-fc96e5d80c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida stressed that the petitioners against martial law cannot
        dispute the security assessment of&nbsp; the Armed Forces of the Philippines
        and confirmed by the Philippine National Police explaining the continuing
        rebellion in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79042d74-2947-46ef-b263-d4573ae99ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as the petitioners have joined cause to dispute the actions
        of President (Rodrigo) Duterte and Congress, their reasons for disputing the
        sufficiency of factual basis of the extension appear to be a function of their
        demographic," Calida said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12645c78-fa58-487c-bdf3-792cf09e94b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Calida, there already have been 43 acts of terrorism
        since the beginning of the year which affected eight civilians. Three of them
        were beheaded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db1707-ac33-4dd7-a92f-af78e587bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The petitioners bear the burden of proof that the rebellion has
        been quelled," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334a3bd-722c-497c-a694-5d8d1966f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four petitions against the martial law extension to December 31
        2018 were consolidated by the high court: one group of congressmen led by
        Albay Rep. Edcel Lagman; another group led by Bayan Muna Rep. Carlos Zarate
        and Anakpawis Rep. Ariel Casilao; former Commission on Human Rights chair
        Etta Rosales; and a group led by Christian Monsod, one of the framers of the
        Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9ce5a-4eaa-4bf7-8dfd-ec9144db396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman argued on the first day of the oral arguments that there
        was insufficient factual basis for Congress to approve the extension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3cf73-6ef8-4324-bffb-b258fd7801f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida had earlier asked the high court to junk the petitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b0ced-ffa8-4b38-ae30-dd15e35b7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP''s ''belated'' presentation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f30747-a69d-4c65-8b5d-b8a3eb462fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP, through Deputy Chief of Staff for Intelligence Maj. Gen.
        Fernando Trinidad, presented data on the existing terrorist and communist
        forces in Mindanao — including the Bangsamoro Islamic Freedom Fighters, the
        ISIS, the Abu Sayyaf Group, and the New People''s Army.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f4b504-eab0-42ff-a1a7-767968328c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are objecting to this belated presentation. This should have
        been done before the joint session of Congress, before the session was approved,"
        Rep. Lagman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7a0dd-f591-43cb-8e9a-e9173ea9ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General then claimed Lagman would benefit from this
        as this was shown during the joint session. Lagman said there was no such
        presentation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b7a8e-2c18-4bd5-80c4-c44c534c0120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of rebellion?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f74c3-acfd-4ff3-9fff-006f9cbe3d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the oral arguments, Associate Justice Andres Reyes asked
        Lagman to justifiy the argument that there''s no more rebellion in Mindanao
        so there''s no need to extend martial law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17c70f-2709-4db0-907c-09e270c37501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When does a rebellion end? Does it end when a siege is finished?"
        Reyes asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a13b0-aecf-4993-823d-f170fc980c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said it would be dependent on the statements of government
        authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de89de-37e9-4dcd-a6fc-c2bb0e17fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No less than the President said that Marawi is now liberated,"
        Lagman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c3699-874c-41a1-897e-f973263ee33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in Mindanao on May 23 last year when ISIS-inspired
        Maute fighters took over Marawi City for five months. President Rodrigo Duterte
        declared the liberation of Marawi on October 7.&nbsp; Defense Secretary Delfin
        Lorenzana announced the end of all combat operations in the city 16 days later.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2e5c1-beed-4e0f-89b2-40503da12a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:38:42.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was previously extended to December 2017 after the 60-day
        period provided by the Constitution lapsed.&nbsp; On the president''s request,
        Congress extended it again for a whole year.</p>'
  'Ex-chief-justice-Puno-SC-cant-intervene-if-Senate-rejects-con-ass':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T14:48:34.150+08:00
    'imagesource': 'jcr:86aaab2a-6ca5-4318-a596-bb3143d57477'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d892c1-e1ce-43e9-9eef-507b932edf47'
    'lead': 'The Supreme Court cannot step in should the Senate reject the House of
      Representatives'' resolution to convene Congress into a constituent assembly
      (con-ass) to propose amendments to the Constitution, former Chief Justice Reynato
      Puno said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T13:41:55.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:48.059+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:37.835+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-CJ Puno: SC can''t intervene if Senate rejects con-ass

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7bf35-01b5-4058-82bc-6d946eb2816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Supreme Court cannot step in should the Senate reject the House of Representatives''
        resolution to convene Congress into a constituent assembly (con-ass) to propose
        amendments to the Constitution, former Chief Justice Reynato Puno said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299bcfe-36d6-4827-b838-953e5ad19b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate''s joint committee hearings on proposals for Charter
        change, Senate Minority Leader Franklin Drilon asked Puno if the Supreme Court
        cannot review a possible Senate rejection of the House resolution on con-ass.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5a959-270c-40d0-a609-d27c4f9ff67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno replied: "Right, your Honor. It is a political decision and
        the Senate will only be answerable to the people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4337e82-2113-4533-ae37-6558ba927f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressing the issue further, Drilon asked if the Senate''s non-action
        on the measure can be raised before the Supreme Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb3ccb-4228-41c2-ba1d-56a51744c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Senate does not act on the resolution by the House, no question
        can be raised in the Supreme Court?" he asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721ba3d-53ab-45cb-8698-4ff16102c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe so, your Honor," Puno said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a11d7-49e4-494c-be44-ae6c39fd9a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And should there be a deadlock between the Senate and House on the
        method to amend the Constitution, Puno said this as well cannot be raised
        before the Supreme Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e5d39-bd30-431e-9793-fcd74b037d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while the Constitution expanded the Supreme Court''s
        judicial power to review acts of government showing grave abuse of discretion,
        it does not have the authority to rule on political issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360856a-d47c-4dd0-b8ff-fd1796b9b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with that expanded definition of judicial power, the Supreme
        Court still does not have jurisdiction to accommodate and decide questions
        that are political character," Puno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349778a5-f510-4554-aaec-c29a1de6dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on which mode should be used to amend the Constitution
        is a "question addressed only to the wisdom of the people," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21297cc6-655b-4a80-9ced-661f3c6ebd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House on Tuesday night adopted Concurrent Resolution No. 9,
        which seeks to convene the two chambers of Congress into a con-ass.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ffa0a-611d-4f16-88d4-a7c923beaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators opposed con-ass as voting will be done jointly, which
        will make them irrelevant. The 23 senators will easily be out voted by 293
        House members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0fa26-685f-4239-af49-871d2f13fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview, Drilon said the House resolution to amend
        the Constitution will not prosper if the Senate rejects or does not act on
        it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd493c61-e16d-4739-b8ba-9629502a532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the committee recommends that the process is a constitutional
        convention and the same is adopted in the plenary, then that effectively stops
        the Cha-Cha train of the House and the Supreme Court cannot tell us, ''No,
        it should be a constituent assembly.'' In the view of Chief Justice Puno,
        that is beyond the power of the Supreme Court to do," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67a4b4-3bc2-425b-bdf6-d5505fd32567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said senators held a caucus on Tuesday and all agreed that
        voting on Charter change must be done separately.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c91a75-6a91-4c1d-8f6a-03afcc38edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:41:55.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution provides two methods to introduce changes to the
        Constitution -- the con-ass or a constitutional convention whose members are
        elected through districts.</p>'
  'Lacson-wants-senators-who-attend-con-ass-expelled':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'FILE PHOTO. Senator Panfilo "Ping" Lacson'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T17:57:49.263+08:00
    'imagesource': 'jcr:0309df2c-2cce-499f-a5e1-4810dbf82d0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb871b7e-a23c-4056-8ac0-5470ff646e68'
    'lead': 'Senator Panfilo Lacson will move to expel any of his colleagues who will
      join the House of Representatives in meeting as a constituent assembly (con-ass)
      to discuss amendments to the 1987 Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T13:45:26.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:01:48.097+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:01:47.939+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson wants to expel senators who attend House con-ass

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf3e66c-0959-454d-a407-72393021b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:45:26.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:48.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Senator
        Panfilo Lacson will move to expel any of his colleagues who will join the
        House of Representatives in meeting as a constituent assembly (con-ass) to
        discuss amendments to the 1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7befb-e142-4766-b176-4e7322d58acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:45:26.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said Lacson made the suggestion
        during a caucus of all senators on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2658cd8-c602-44da-b7bf-e1383614c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:45:26.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahapon, very serious si Senator Lacson. Kung may gumawang senador
        ng ganoong klaseng hakbang, pumunta sa House... Senator Lacson said: ''I will
        move to expel that senator if he or she goes there," Drilon said in an interview
        Wednesday on the sidelines of a Senate joint committee hearing on proposals
        for Charter change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c536d2-beda-4681-9ded-eda6bc893782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:45:26.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said no one objected to Lacson''s proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed059c5e-1fbc-49f4-8dde-2aaae1f1318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:45:26.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Lacson confirmed suggesting the expulsion of
        a senator who would join the House in a con-ass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6119963d-eb77-4109-8896-8cd66dec4de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:45:26.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just concerned that in case of that remote possibility na
        meron in the future, he or she cannot escape a misdeed that borders on treachery
        to our senate as an institution. We can use our mechanism in the ethics committee
        to execute my proposal," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034ac8c-f918-4d5b-8f72-fcc284bd9c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:45:26.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House on Tuesday night adopted Concurrent Resolution No. 9,
        convening the two chambers of Congress into a con-ass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5dcfd3-dd23-46d0-af2c-20256a29db72'
