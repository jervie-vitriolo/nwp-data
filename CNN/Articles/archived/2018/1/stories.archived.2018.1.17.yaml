      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the tail-end of a cold front hits the eastern section of
        Central and Southern Luzon, along with the Northeast monsoon or Amihan affecting
        Northern Luzon-according to the state weather bureau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6539268-e021-40c7-b5c5-369c9e7b9887'
