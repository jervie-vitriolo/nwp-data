      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Energy Regulatory Commission (ERC) warned Tuesday of a possible power shortage
        if the commission fails to act on pending electricity supply deals because
        of a leadership vacuum.</p>'
    '1':
