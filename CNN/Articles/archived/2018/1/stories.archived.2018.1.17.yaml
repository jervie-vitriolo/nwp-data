      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergel Santos, chair of media rights group Center of Media Freedom
        and Responsibility, told CNN Philippines on Tuesday that the recent attacks
        against the media are due to the character of the Duterte administration.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f75f11-9b04-414c-91b7-c76c3b8fe760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an intolerant regime," he said. "It is a regime that openly
        expresses the wish of putting the whole nation under martial law. How can
        you even not take that into consideration if, in fact, that is the greatest
        consideration?"</p>'
  'Aziz-Ansari-alleged-sexual-assault-Me-Too':
    'author': 'Oset Babur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-17T09:57:06.292+08:00
    'imagesource': 'jcr:0eeab2c5-da73-443b-8dbe-80729c3dcb27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '149c545c-50ea-4a75-b3b8-54ad09d1ec89'
    'lead': 'In 2018, social norms around male-female interaction are shifting, and
      behaviors that were once overlooked, sometimes even excused, are now being discussed,
      dissected and re-evaluated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T15:36:42.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:44.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:40.369+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s why we have to keep talking about Aziz Ansari

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec32820-25f0-48f8-9bf7-7d6910e581c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:36:42.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When I see a well-known male figure in
        entertainment, politics or media trending on Twitter because of sexual harassment
        allegations, my heart sinks. Him? But he seemed like one of the good ones?
        Then comes the onslaught of tone-deaf think pieces, such as&nbsp;Andrew Sullivan''s
        take&nbsp;on the #MeToo movement in The Daily Intelligencer in which he decrees
        that secretly removing a condom during sex or drunkenly badgering female colleagues
        via text message are really just "minor offenses." Pieces such as Sullivan''s
        brutally analyze and, in the worst cases, litigate the veracity of claims
        made by the woman (or women) who have come forward to share experiences of
        abuse or assault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c13e3d-99ba-4702-891d-f7ed2e7fdb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:36:42.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The far less predictable next step in this process is public response
        to the story. In 2018, social norms around male-female interaction are shifting,
        and behaviors that were once overlooked, sometimes even excused, are now being
        discussed, dissected and re-evaluated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad722cf-e97b-4e94-b0d0-fc5092224faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:36:42.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a story appeared on the website Babe about a female
        photographer''s experience meeting and going on a date with comedian Aziz
        Ansari. The photographer (known as "Grace" for anonymity) alleges that Ansari
        persistently pressured her to engage in sexual activities that she was not
        comfortable with, aptly comparing his behavior to that of a "horny, rough,
        entitled 18-year old."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c874116-6f65-4280-9ca2-4dc8ee1fba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:36:42.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the allegations were made public,&nbsp;Ansari released
        a statement&nbsp;saying that the sexual activity "by all indications was completely
        consensual" and that he "was surprised and concerned" the next day upon realizing
        that Grace had felt uncomfortable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bba2e9-ca84-4fa5-a794-5793daa0d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:36:42.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years, this comparison would have been the end to the
        story; Grace would have described the encounter to a few close friends and
        then buried the memory of another date night with a gross, disappointing guy
        deep down in her memory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6556fb-1938-45da-a5c5-59e86743b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:36:42.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2018, Ansari''s alleged behavior isn''t just gross or disappointing.
        That tired "boys will be boys" mantra is shattering right before our eyes
        — we''d hoped to shatter a glass ceiling, but this is just as critical. I''d
        go so far as to say that Donald Trump''s leaked "Access Hollywood" tape (the
        one in which he famously bragged about how his celebrity status afforded him
        the ability to grope women) was the first major crack in previously bulletproof
        "locker room" walls around the country. The Babe article and its depiction
        of Ansari''s behavior are opportunities to talk about how social norms around
        how men treat women in the workplace, on date night or over iMessage are shifting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e7edd-6a52-4a9c-8843-f481e763914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:36:42.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guardian columnist and author Jessica Valenti perfectly summarized
        this shift by&nbsp;tweeting, "A lot of men will read that post about Aziz
        Ansari and see an everyday, reasonable sexual interaction. But part of what
        women are saying right now is that what the culture considers ''normal'' sexual
        encounters are not working for us, and oftentimes harmful."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b1b70-a28b-46a0-b963-f79ffe03185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:36:42.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts of old Hollywood&nbsp;are often studded with outright misogyny
        — that, as numerous accounts attest, was just how things were in those days.
        Back then, comedians had a pass for brash, crude and sexist humor, just as
        directors had a pass to subject female colleagues to manipulative power plays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d271c04-93ad-4950-921f-784206aeeccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:36:42.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unwanted physical contact, assault or lewd comments certainly aren''t
        new today (and anyone who blithely asks, "Well why are all these women coming
        forward about this stuff only now?" is truly missing the point). It''s that
        the kinds of behaviors — pushiness about sex, groping or the casual use of
        diminutive language toward women — that previously would have been accepted
        as the norm are now being thrown into the public eye on a regular basis. It''s
        happening with less fear from the women who come forward, along with a mounting
        appetite to determine publicly what''s socially acceptable in these kinds
        of interactions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80315f2-52cf-4305-81fe-049f7a019d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:36:42.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s much easier to condemn notoriously lewd figures such as Harvey
        Weinstein, and it''s also important to remember that Weinstein''s decades
        of alleged assault was thoroughly investigated, vetted and proven to be a
        pattern. Weinstein has denied allegations of nonconsensual sex.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8b9ea-dfba-4d3f-bb8f-cd96ce6832b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:36:42.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace is the only woman to accuse Ansari of inappropriate sexual
        behavior publicly, and Ansari&nbsp;apologized&nbsp;to her at the time. If
        more women step forward, escalate claims, and a Weinstein-esque pattern emerges,
        public opinion about Ansari should and will shift again. We need to continue
        to evaluate these stories on a case-by-case basis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf775156-2fb9-45d4-9fc8-5c0c4e999adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:36:42.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Ansari identifies as a feminist and stands up for women''s
        rights, it can be especially hard to determine what is and isn''t acceptable
        about his behavior toward women. But it''s not about checking the box as "woke"
        by wearing a pin to the Golden Globe Awards. We need to acknowledge that we''re
        now in an era where interactions between men and women are being analyzed
        through an entirely different lens. It''s a shift that''s overdue, and it''s
        one that doesn''t seem to be slowing anytime soon — but with any luck, women
        50 years from now will look back on 2018 as the year when "the way things
        were done" started to change.</p>'
