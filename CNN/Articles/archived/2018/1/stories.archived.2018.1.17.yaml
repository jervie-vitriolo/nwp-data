      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler under fire</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc15ebe-7fdc-4432-ab2d-65abe5695416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:57.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:41.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler''s license to operate was revoked by the Securities and
        Exchange Commission (SEC) on Monday, saying the company was liable for violating
        SEC rules by engaging in a fraudulent transaction and circumventing constitutional
        restrictions on foreign ownership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19bfebc-bc57-4f37-b6e4-d7bd5fd35420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:57.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:41.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SEC cancels Rappler''s license to do business</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268cae6-0172-40d7-a908-a9dfcb838d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:57.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:41.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEC, Rappler "intentionally created an elaborate scheme"
        to justify the receipt of over a $1 million from a foreign investor, Omidyar
        Network (ON). ON is an investment company owned by eBay auction site founder
        Pierre Omidyar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d9757-42b9-4368-b7f4-172fac0f48c6'
      'mgnl:activationStatus': true
