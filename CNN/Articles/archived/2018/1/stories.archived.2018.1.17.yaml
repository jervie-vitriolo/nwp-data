      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Director Dante Gierran was likewise ordered to submit to Aguirre
        a report pertaining to activities of the NBI in implementing the order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bcc9fc-0327-4eac-b7b7-b547bdb97794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:57.416+08:00
