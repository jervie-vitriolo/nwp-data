  'nicole-curato-on-rappler-SEC-decision':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Sociologist Nicole Curato.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
