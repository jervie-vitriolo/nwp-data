    'template': '1'
    'title': 'Sereno camp: Baring psychiatric records ''sets bad precedent''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4642be1-5875-464e-a914-77b4f345ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Using
        the psychiatric records of Chief Justice Maria Lourdes Sereno as a basis of
        impeachment sets a bad precedent for other officials, her lawyer said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd03b65-0bf3-49c8-90bb-e65e902dbb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s spokesperson Jojo Lacanilao told CNN Philippines'' <em>The
        Source</em>, baring such records opens a can of worms for other justices and
        all other appointees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef5d24-b2de-47a6-9d45-aa3530d440a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:32:06.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:48.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless there is a verifiable, diagnosed medical psychiatric condition,
        then every kind of psychological exam — you''re walking on thin ice when you
        use these things to get people out of office," said Lacanilao.</p>'
    '6':
