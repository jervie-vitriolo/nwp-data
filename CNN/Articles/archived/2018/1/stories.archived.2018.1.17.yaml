      'mgnl:lastActivated': 2019-06-27T15:59:47.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacloban City (preschool to highschool)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ee880d-4cd3-44cd-9c9f-f2e763d8dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:59:44.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:59:47.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical Astronomical Services Administration
        (PAGASA) issued an orange warning to the provinces of Albay, Camarines Sur,
        Camarines Norte, Catanduanes, and Sorsogon early Wednesday. An orange rainfall
        warning means flooding can occur in low-lying areas and residences near river
        systems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9269c0-e16e-4f8c-a9b1-7e5bd5d9946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:59:44.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:59:47.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds from 19 to 58 kph are also expected to affect the eastern
        seaboards of Southern Luzon and Visayas. Fishing boats and small sea craft
        are alerted against rough waters, as waves may go as high as four meters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40113688-d70a-4a7c-9df1-0fa1e5ac5f8e'
      'mgnl:activationStatus': true
