      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Tuesday, Ressa said she was "prepared
        for the worst" and to take the battle all the way to the Supreme Court, if
        necessary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
