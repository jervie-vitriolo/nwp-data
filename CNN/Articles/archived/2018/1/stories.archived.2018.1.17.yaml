      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte''s profanities vs. media ''unprecedented'' - media
        expert</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea4c45-a4b4-400d-b735-e7934e0bc102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.007+08:00
