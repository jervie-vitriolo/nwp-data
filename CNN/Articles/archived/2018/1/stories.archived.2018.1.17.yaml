      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stan Lee was the genius behind iconic Marvel superheroes Spider-Man,
        X-Men, and the Fantastic Four, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a677bd-e687-4fb1-b830-626ac0b0d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:27:15.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 95-year-old Marvel Comics chairman emeritus also had a hand
        in DC Comics heroes Superman, Aquaman, Batman, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450410fd-697a-4b30-9693-0c64001402e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:27:15.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also played cameo roles in Marvel superhero films and television
        shows since 2000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0b786-8b79-4d13-b24f-1a8067b32b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:27:15.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comic-Con Asia will also feature NBA star Ray Allen, along with
        the original “Mighty Morphin Power Rangers” Black Ranger Walter Jones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafdcb21-c900-470e-b892-70dfe8cd376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:27:15.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual convention where fans and artists converge will run from
        March 24 to 25 at the SMX Convention Center in Pasay City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb1a179-d229-46ed-b833-764be49a22d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:27:15.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will also feature local talents such as musician Yael
        Yuzon, comic book artists Harvey Tolibao, Carlo Pagulayan, and Ian Sta. Maria,
        and Armand Serrano of Walt Disney Animation Studios.</p>'
  'navy-vice-admiral-ronald-joseph-mercado':
    'author': ' David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T23:08:28.345+08:00
    'imagesource': 'jcr:d92536af-c114-4b91-8817-c5e9f4a95fd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae852362-573e-4890-b3c4-b53f86c20917'
    'lead': 'For the first time since he was unceremoniously sacked as the Philippine
      Navy''s Flag-Officer-In-Command (FOIC) last December 19, Vice-Admiral Ronald
      Joseph Mercado is finally breaking his silence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:24:01.350+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:56:51.654+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:56:51.442+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sacked Navy official speaks up: ''I am still hurting''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be1c21-4a5d-47da-b299-5aee1f1b4678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> For
        the first time since he was unceremoniously sacked as the Philippine Navy''s
        Flag-Officer-In-Command (FOIC) last December 19, Vice-Admiral Ronald Joseph
        Mercado is finally breaking his silence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd86c2b-d69d-417a-a95b-06ff7a09bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he is doing this only to clear the name of a Palace official
        who is being dragged into a controversial Navy project, one that cost Mercado
        his post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78efcd-93e0-46a9-81fe-2b92c2c4ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to defense reporters in Camp Aguinaldo by phone on Wednesday
        afternoon, Mercado admitted he was still "hurting" over his relief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c643ac-b23e-4ca5-9c06-98a7235c082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre nasaktan ako [Of course I''m hurt]", Mercado said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a8099-973a-4d4f-8412-9907e8dec28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know I''m a military officer. I obey orders. I know, the Secretary
        of National Defense (Delfin Lorenzana)... he has some justification for doing
        it, so i respect it, ganun talaga [that''s how it goes]," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c23cf7-b4c9-43f2-a455-56b9d234fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado is speaking out for the first time to defend Special Assistant
        to the President Christopher "Bong" Go, whom he described as "very kind to
        me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d710f-33ca-4764-9996-9863818c50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Officials deny Bong Go’s involvement in frigate acquisition
        project</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2617a66-08fe-48e5-8ef8-e90c92a84305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is in the center of the controversy for standing firm on his
        decision to oppose a deal to buy two frigates from a South Korean firm, subsequently
        delaying the acquisition of the warships as part of the Philippine Navy''s
        long-term modernization program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7560d9-2530-44b0-9a3e-cc6685646aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: DND Secretary: I recommended Navy chief ''s relief over
        questionable frigate deal</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b53770a-7483-4665-a600-581e0cae1b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana admitted meeting "to explain" with former FOICs, who "expressed
        disappointment" why Mercado was hastily booted out of his post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673fef6-a092-4ff2-a1f9-e39404baf67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Mercado, who is due to retire this March, has
        expressed a desire to resign from the service, Lorenzana said it was not the
        impression he got from the former Philippine Navy leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f06ae4a-0816-4a9f-8cc3-f68d0de4f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado confirmed he has not opted to seek early retirement, hinting
        he is hoping an investigation could be conducted on the controversial project
        before he bows out of the service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3f7b0-d84f-406b-aa2d-15d5efde4a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are options available to me but not yet. I have been thinking
        about it because I''m more concerned with preparing for possible investigation
        if there is one," Mercado said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93cb95f-a667-40f6-ae42-b17f92b0879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what could be the biggest setback in his long military career,
        Mercado still found humor in his situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed09a8-e23c-4a3b-a5f7-3a1a693f6082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still a full blooded Navy officer kasi floating ako [because
        I am floating]," Mercado said in jest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd41937-3eb1-4b76-b8b2-53bcc64730ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m fine right now. I''m preparing what I need if there is any
        investigation," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5c8e4-ee00-4e86-acb1-c425a3c6cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:24:01.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:56:51.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently reporting to the office of AFP Chief, General Rey
        Leonardo Guerrero, until his retirement.</p>'
  'North-Korea-South-Korea-unified-flag-Winter-Olympics':
    'author': 'Sophie Jeong and James Griffiths, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-17T21:28:00.146+08:00
    'imagesource': 'jcr:a09ab886-e55e-4455-b113-35a249b8abcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3afcf95e-7215-4474-89e2-d94321ab5190'
    'lead': 'The decision was made during ongoing negotiations between the two Koreas
      taking place at the demilitarized zone (DMZ) between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:31:26.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:51.060+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:35.066+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North and South Korea to march together under unified flag at Winter
      Olympics

      '
    'updated': 2018-01-18T10:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f7d8f3-a550-4d92-8db3-ee500b6b6503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN) —</strong> North and South Korean athletes will
        march together at the Winter Olympics opening ceremony under a unified flag,
        the South said Wednesday, in a diplomatic breakthrough following days of talks
        between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6259d7-7a2d-4d53-8054-5bd9e7f5583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nations have also agreed to form a joint North and South Korean
        women''s ice hockey team for the Games in Pyeongchang, which begin early next
        month, South Korea''s unification ministry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e42e1-88d1-4fd3-988f-72d0fee99460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unification ministry announced a range of joint activities between
        the countries for the Games, following talks Wednesday at the demilitarized
        zone (DMZ).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba126165-882b-4132-8530-a85561efdd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North and South Korean skiers will train together at a resort in
        North Korea before the Olympics start, and performers from the two countries
        will also hold a joint cultural event there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6902c1-681d-4024-b5bf-2120616bdfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea will also send around 230 supporters to cheer on its
        athletes. A smaller delegation of North Korean athletes and supporters will
        attend the Paralympics, the ministry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38211e5-eef7-4929-ba2f-943cd8ceb121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Unification Flag features a blue silhouette of the peninsula
        and outlying islands. The two countries have marched under the flag before,
        in rare shows of unity, first at the 1991 World Table Tennis Championships,
        and at a number of sporting events since. It was most recently used at the
        2006 Winter Games in Turin, Italy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaaea10-0353-4e8e-bb7f-7c13659e3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympics Committee (IOC) would need to approve
        the countries'' agreements, and those that affect competition, such as the
        joint hockey team, could be more complicated than the ceremonial proposals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25891a8b-2ba6-4854-ab61-1c2d8fd3e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said Wednesday it had received a number of "interesting
        proposals" that it would discuss with delegates from both countries in Switzerland
        on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0180b-6913-499f-9ca2-95e9711acfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sure that the two Korean delegations will present their
        ideas and proposals at the meeting on Saturday in Lausanne. This will then
        enable the IOC to carefully evaluate the consequences and the potential impact
        on the Olympic Games and the Olympic competitions," it said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca45d56-6001-4c98-a178-c4f78b013512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic thaw</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f2678-f3fa-467d-9787-f6f98fd8303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s announcement is the latest breakthrough since talks
        began between the two Koreas earlier this month, after years of broken communications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb42838-a3f6-41fa-9fa0-f6f0807caee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two sides have earned praise for ratcheting down military
        tensions in recent weeks, some of Seoul''s allies voiced concern Wednesday
        that Pyongyang may be using the talks to buy time to pursue its weapons program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101ae04-e7e3-43fa-b0e6-668cdb36cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has moved more firepower to the region and Secretary
        of State Rex Tillerson warned of complacency at a Tuesday summit in Vancouver
        where the top diplomats from the United States, Japan, Canada and the United
        Kingdom were in town to discuss North Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb91b0-bc2b-4610-a3a7-df1b57a47f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Foreign Minister Taro Kono called on the international
        community to be clear-eyed about North Korea''s motivations for participating
        in the talks, which have been hailed by some as the most significant thaw
        in ties in years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4206b-c2cd-4d06-9d70-0caf58dfcafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that North Korea wants to buy some time to continue their
        nuclear and missile programs," Kono said at the meeting. "It''s not the time
        to ease pressure towards North Korea."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6da74-06bd-486d-82ec-348af7deb930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China denounced the Vancouver talks, and the United Nations Command,
        under whose framework they are being held, as demonstrating "Cold War mentality."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93230596-3fd9-496d-86b7-4bc8184e17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Such thinking) will only lead to split in the international community
        and harm the joint efforts that could properly solve the nuclear issue on
        Korea peninsula," Foreign Ministry spokesman Lu Kang said Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2115dc79-9768-47d9-ba44-31ab603afa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited progress</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d1af6-945c-4f04-8e29-3700c361c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen how much progress achieved before the Olympics
        will be retained after the games are over, or if tensions will again worsen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49725a68-45d5-4841-a545-2ec24f5321b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Park, director of the Korea Working Group at the Harvard Kennedy
        School, warned against viewing the talks as a major breakthrough.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630e60f-812f-43e9-836e-581dde896006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Koreas are primarily utilizing the talks for a limited objective
        — arranging the participation of a North Korean delegation in the Pyeongchang
        Winter Olympics," Park said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc29c2c-f93e-4a8c-8832-647922c35431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Foreign Minister Kang Kyung-wha said the talks were
        a "significant step" but acknowledged the serious challenges ahead: "Despite
        these overtures to improve relations with the South, North Korea has yet to
        show any intention to fulfill its international obligations regarding denuclearization."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023aac7c-d03a-4351-b220-07ea94d27c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has remained adamant throughout this month''s thaw in
        relations with South Korea that its nuclear bombs and ballistic missiles are
        here to stay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17effd2-d168-4b1c-9fa3-2b850a3bcf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:26.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint US-South Korea military drills — which always infuriate Pyongyang
        and raise tensions on the peninsula — have been suspended for the duration
        of the upcoming Olympics as a show of good faith, but they are likely resume
        following the competition.</p>'
  'afp-fernando-trinidad-communist-rebels-3500':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T20:57:09.542+08:00
    'imagesource': 'jcr:5ba9f235-caf1-4746-8f41-f15117dc3021'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd9245f-5b23-4659-bb17-00c2f02d9352'
    'lead': 'AFP Deputy Chief of Staff for Intelligence Fernando Trinidad said this
      warrants the extension of martial law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:36:25.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:50.891+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:35.224+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP Intelligence chief: Over 3,500 elements still threaten country''s
      security

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5112f397-cb63-4c36-b574-ee3ca69f1acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        military revealed on Wednesday there are still over 3,500 combined elements
        threatening security in the country, which warrants the extension of martial
        law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af95e6a-d605-4eb1-9bb0-d3a91d408ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Deputy Chief of Staff for Intelligence
        Maj. Gen. Fernando Trinidad said these include communist rebels, Dawlah Islamiyah,
        Bangsamoro Freedom Fighters, and the Abu Sayyaf group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb003298-cd05-47e6-9872-156cb789b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad revealed the figures during the second round of oral arguments
        on the extension of martial law in Mindanao at the Supreme Court, saying the
        measure will bolster efforts to destroy the ongoing rebellion and facilitate
        the restoration of public order and safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99d7bd-2945-4170-a438-7c6f6740319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP is appealing for the extension of martial law and suspension
        of the privilege of the writ of habeas corpus for one year," Trinidad said
        in his presentation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6d369-6421-4419-805a-2e048f787d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This appeal is not intended to gain any extra power for the AFP,
        but to hasten the accomplishment of the AFP''s mandated task in securing the
        safety of our people in Mindanao particularly, the whole world in general,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07a122-2551-417f-b8df-543bcb7747d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad also said the Maute group, led by Owayda Marohomsar, has
        intensified its recruitment efforts in Lanao del Sur, and that they are planning
        bombings in the cities of Zamboanga, Iligan, Cagayan de Oro, and Davao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9e7de-a883-40f6-97e6-566f0e9a2717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief of Staff Gen. Leonardo Guerrero said martial law added
        enhanced authority to the military, as they are permitted to arrest rebels
        even without warrants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad5815-d5d4-481d-a342-910c58067d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Marvic Leonen, however, enumerated successful
        military and police operations that did not need martial law, which included
        the arrest of the perpetrators of the Davao market bombing and the killing
        of Malaysian terrorist Marwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6054ff4-308f-4635-81f2-a670084ee26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen was the lone justice who voted against the proclamation of
        martial law in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0ba42-c062-49bb-85fd-1d4e6459952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Estela Perlas-Bernabe also asked Guerrero why
        the second martial law extension is longer than the first, considering Marawi
        has already been liberated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b9ac6-2ba4-4725-962f-e2ae6e774d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Chief of Staff said the Marawi crisis was only a part of
        the whole problem in Mindanao, and that they are not after additional power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e876628-03b0-4371-98aa-da22c54b99a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in Mindanao on May 23 when ISIS-inspired
        Maute fighters attacked Marawi City, resulting in a war that took five months
        to end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039aad1-cf3e-4ea1-9063-2dfeb4c6d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first extended up to December 2017 after the 60-day period
        provided by the Constitution lapsed, but Congress extended it to December
        2018 upon the request of President Rodrigo Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d038a-c8c3-436e-990e-f9256c26183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:36:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'phivolcs-possible-lahar-mayon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T20:41:36.755+08:00
    'imagesource': 'jcr:820b653f-7f41-4e8e-8138-a026dc277c67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6130c7be-680a-4ce2-96d9-b309e982b7c0'
    'lead': 'Authorities on Wednesday warned residents in Albay against possible mudflow
      or lahar from Mayon volcano. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:40:02.307+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:57:34.125+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities warn residents vs possible lahar from Mayon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7c2ea-7ee1-42cc-afd9-9ce800df1767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi, Albay (CNN Philippines, January 17) —</strong>
        Authorities on Wednesday warned residents in Albay against possible mudflow
        or lahar from Mayon volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76906a-344b-43c7-acf5-fd09d06bf3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials said nonstop rains in the province,
        more than 300 kilometers south of Manila, may trigger lahar, a mix of volcanic
        debris and water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc854314-766d-4aac-876c-f05cc7469d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologists are still monitoring this possible event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac8d383-4589-4210-87b4-ca1ad95e4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the activity is lava flow <em>na hindi naman naanod ''yan</em>
        to generate lahar. And also we really need huge amount of rain to generate
        lahar. <em>Kung may mga nakikita tayong dumadaloy sa</em> ilog these are just
        sediment-laden stream flows.<em> Dahil marami tayong ash na nadeposit doon
        sa taas,</em>" said Philippine Institute of Volcanology and Seismology (Phivolcs)
        Volcano Monitoring Chief Mariton Bornas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9454fab-178e-47a9-ba8b-2439f37f0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologist Ed Laguerta advised residents inside and beyond the
        7-kilometer permanent danger zone to be on alert at all times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ec118-efaa-4e1e-afca-552d6a320c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag pinagusapan kasi ang mudflow or lahar, walang distance
        yan eh. Kung matatandaan niyo sa Pinatubo trenta kilometers inabot,"</em>
        he said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ba7b0-7f0c-491b-8ceb-969b3bee3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added residents should avoid a devastating lahar episode.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6415681-70ba-4474-a407-ba58178656b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguerta recalled the 1991 eruption of Mt. Pinatubo, where mudflow
        reached around 30 kilometers and killed over 350 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fb525-5483-4d2f-8fb2-c28cc6b8b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worst case scenario kung hindi ka handa, matatabunan ka doon (if
        you''re not ready, you''ll be buried there). Like what happened in 2006 here,"
        Laguerta said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6414a4-551f-4f6a-ae9b-825dbc86af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials said as of Wednesday morning, there
        are more than 37,000 evacuees from 36 barangays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b651e649-2b76-4af8-8f9d-1000f5700173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay has been under a state of calamity since Tuesday as Mayon
        threatens a hazardous eruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076be036-e070-4bf1-a21c-0db918d734db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano remains on Alert Level 3, or a relatively high level
        of unrest as magma is at the crater and hazardous eruption is possible within
        days or weeks. Alert level 5 is the highest warning which means a hazardous
        eruption is taking place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b430e3a-17a0-4ab0-93e7-07002037faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs on Tuesday recorded more volcanic activies in the last
        24 hours: 143 lava flows to Barangay Miisi, Daraga and Matanag and Buyuan
        in the capital Legazpi City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110f18f-09a8-4206-a32e-91c9e33d23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano also emitted over 30,000 tons of sulfur dioxide on Tuesday.
        The normal sulfur emission is 500 tons per day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1345a4b3-03ea-4946-88e3-d13505400c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon''s most destructive eruption was in February 1814 where volcanic
        material destroyed the church with the bell tower as the only standing structure.
        Thousands were killed in that violent eruption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21106797-03f8-4508-a9e2-63e91020115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:40:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:57:34.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Makoi Popioco contributed to this
        report.</em></p>'
  'bong-go-involvement-frigate-acquisition-project':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T20:18:51.323+08:00
    'imagesource': 'jcr:bc953c41-0591-4acd-8c36-ea72a73fa727'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a678fa9-c0b7-4e12-b06a-4ab344d29d57'
    'lead': 'President Rodrigo Duterte said he would ask Special Assistant Bong Go
      to resign if proof of his involvement could be found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:43:43.360+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:50.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:35.541+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials deny Bong Go’s involvement in frigate acquisition project

      '
    'updated': 2018-01-18T12:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f656653-a18e-479b-b0fb-e6e8beb05568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> There
        is no way that Special Assistant to the President (SAP) was involved in the
        purchase of warships for use by the Philippine Navy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f8232-cbe3-46a3-9413-e7be548a56fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the statements of several officials after SAP Bong Go
        was linked to a controversial Navy procurement project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac2574d-98ac-449a-8230-cd21dcf5f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte addressed the issue in an interview with
        reporters Tuesday, saying Go never intervened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa935e-a75c-43da-8d6f-1bf96c9177ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things that you are telling here never happened. ''Pag magtanggap
        kami ng ganun, ipasa namin doon sa proper [If we receive anything we pass
        it on to the proper] - if it''s the Justice Department, it goes to the Justice
        Department. If the subject matter here is about transportation, it goes to
        Tugade," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549450e-96f5-42e4-9e1e-aed06b8a0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would ask Go to resign if proof of his involvement
        could be found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5a11f-98a6-4c11-93c6-865c9ac6a996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he was "unfairly dragged" into the issue as he was not privy
        to the transaction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71dc3dc-cac9-476c-a4bc-5350e13b725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never seen the controversial document (white paper) that
        is alleged to have come from me, much less, handed the same to SND Lorenzana,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d6b51-22c4-4398-8a42-0a620721e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also spoke up on the issue,
        referring to an article published by online news agency Rappler.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e577afc-5098-475d-a267-0f9cdad77a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Roque said "Rappler''s allegation against SAP Go
        is without legal and factual basis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc500b59-a94a-496d-b87f-cf2b0c3901fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was the Aquino administration who chose the suppliers
        of the frigates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e59c4d-5c83-4ee4-933d-4047129ecc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was also during the previous administration that Hyundai was
        declared the responsive bidder and awarded the two frigates, including the
        CMS (combat management system)," Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaaa95f-484f-4a5d-a414-2d2818c8f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These means, Roque said, that it would have been useless for Go
        to intervene in the project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90da97-058a-4864-a215-531fca62ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to defense reporters by phone, former Navy Flag-Officer-In-Command
        (FOIC) Vice Admiral Ronald Joseph Mercado categorically denied Go had any
        hand in the project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30505b21-031a-4a35-af88-00f68c192e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basta ako</em> on my side, only when I was FOIC, I''m very
        sure that Secretary Bong never, never even raised the issue of the frigate
        in many occassions that we were together. Magkasama pa nga kami sa mga [We
        were even together on], you know, sa foreign Navy ships, he was not asking
        me the about the frigate project, never," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d4a8c-ecaf-4c58-a08a-aa923f5d1d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana also denied Go''s supposed role
        in the project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece75e38-e7b1-40a1-9458-b73b67ad66d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, he said the project position paper now in question
        which he forwarded to the Navy appeared to have been merely routed through
        the Presidential Management Office (PMS) which Go also heads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402fad9c-626f-48f7-a85f-5e4a1dd9cb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents reportedly drove a wedge among Department of National
        Defense and Navy officials on how to go on with the project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc1b0cd-6e6a-454d-8fbf-08485a9ef515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana insisted Go did not intervene in the deliberations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd6cfd-f9ac-46bf-ac81-2fab3665f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can no longer remember ang papel na ito. It was my handwriting.
        I actually wrote this last Jan. 12, 2017 – one year ago na. <em>Di rin alam
        n</em>i Bong Go <em>na binigay sa akin.</em> Ang conclusion<em> ko rito binigay
        sa akin sa</em> Malacañang so I assumed <em>na galing kay</em> Bong Go. <em>Matagal
        na masyado. Nakalimutan ko na,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169ccc8-2e76-4e53-9255-6f4ddefda1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can no longer remember the paper. It was my handwriting.
        I actually wrote this last Jan. 12, 2017 - a year ago. Bong Go didn''t know
        it was given to me. My conclusion is this was given to me by Malacañang so
        I assumed it was from Bong Go. This was long ago. I''ve forgotten it.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46281e40-9e5c-4aee-9a7f-90e8a9b07b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:43:43.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos and Digital
        Producer Pia Garcia contributed to this report.</em></p>'
