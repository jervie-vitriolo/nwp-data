      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was pregnant with North, she had pre-eclampsia, a complication
        characterized by high blood pressure. And in both pregnancies, she had placenta
        accreta, which occurs when the placenta attaches too deeply in the uterine
        wall. Kardashian West has since been open about her willingness to conceive
        via surrogate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24fd2a-6a33-4c10-a882-841078d4ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:41:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:04:48.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season on the show, Kardashian-West said, "I want my kids to
        have siblings, but the doctors don''t feel like it''s safe for me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f197aa-fe07-4ddc-9ce6-72ebd6655d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:41:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:04:48.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last few months has been nothing but baby news for the superstar
        Kardashian-Jenner reality show family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d15d1-5355-46e4-b045-a0063806c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:41:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:04:48.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, CNN confirmed that Kylie Jenner was pregnant and in
        December Khloé Kardashian confirmed that she and her NBA player boyfriend
        Tristan Thompson were expecting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb93cd2-d1d8-4298-8c4d-a61c8d219d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:41:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:04:48.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner has been keeping a low profile and has not publicly discussed
        her pregnancy, nor has her rapper boyfriend, Travis Scott.</p>'
  'senate-hearing-on-charter-change':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T09:43:24.531+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2118802235026331%2F&width=500&show_text=true&height=391&appId"
      width="500" height="391" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ef5b774-8124-4537-a136-0251f23f5c09'
    'lead': 'A senator previously filed a resolution to constitute the Senate into
      a constituent assembly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T15:44:31.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:43.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:40.959+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel resumes charter change deliberations

      '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb52a3-918b-4de0-b8d1-0b56354b75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> A
        Senate panel resumes its deliberations on the need to change the constitution
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c59b4bb-0215-4d60-925f-f52607b7290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved a resolution that will allow
        Congress to convene as a constituent assembly and to revise the charter on
        Tuesday, to make way for a federal republic form of government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86cae0-0723-4768-8e76-6cd9df161559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House OKs resolution to convene Con-Ass</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317273ad-be92-4a33-b541-bc4872dd3672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on Constitutional Amendments, chaired by Senator
        Kiko Pangilinan, will meet at 9:30 a.m. to discuss if there is a need to change
        the constitution and&nbsp; the preferred mode in amending the charter. This
        is the third hearing of the panel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329afe45-3e39-41b1-bad4-b87c5224eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel invited former chief justices Reynato Puno, Hilario Davide,
        Jr., and Artemio Panganiban as among the resource persons on the proposed
        changes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78b8a0-a783-417a-b8d4-5fac9912efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Legal Counsel Salvador Panelo confirmed his attendance,
        while former Senate President Nene Pimentel — a federalism advocate — was
        also invited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea2618c-b8fc-4da1-ad7f-effb6fbda19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson earlier filed a resolution to convene the Senate
        into a separate constituent assembly to propose changes to the Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe6554-26ec-4337-a220-69077ecf073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel has yet to file his resolution for
        a constitutional assembly but stressed the Senate''s common stand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb45f3-36fa-489c-8c55-33ff6eb061e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House''s concurrent resolution, the lower chamber claimed
        a constitutional assembly was preferred since "it is deemed the most expeditious,
        open, and least costly among the options contemplated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d8d3c-b3a8-4d32-b09a-313fdf327cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution can be amended through two other ways: a constitutional
        convention with selected delegates to take part in changing the law, and a
        people''s initiative--allowing citizens to directly implement laws through
        a referendum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f34cef-d5d4-4f60-840c-ab096a70ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommended changes in the Constitution to transition it to
        a federal government alarmed some lawmakers, as House Speaker Pantaleon Alvarez
        floated the possibility of having no midterm 2019 elections to accommodate
        the transition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312c185e-a384-48f5-bf65-93ad04476ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sen. Franklin Drilon said changes to the constitution may take
        a while, since the Senate, acting as an impeachment court, may focus on the
        trial of Chief Justice Maria Lourdes Sereno.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e96e9-6886-4365-93c2-9a0d09ee3baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:44:31.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:43.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Drilon: Term extension, no-elections scenario an ''indecent
        proposal''</p>'
  'White-House-doctor-No-concerns-Trump-cognitive-ability':
    'author': ' Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-17T08:34:29.450+08:00
    'imagesource': 'jcr:76abcf99-5a30-4ef4-81d5-2f4d6f190e83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fefa1778-9ddc-47c0-8b83-6dbb4fa8b582'
    'lead': 'The President, 71, received a perfect score, the doctor said Tuesday
      during an extraordinary hourlong questioning session at the White House, and
      he raised no concerns about Trump''s ability to carry out his job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T15:48:19.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:42.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:41.079+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House doctor: ''No concerns'' about Trump''s cognitive ability

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2cb8c7-52f8-4b90-b74c-7560db14d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump, hoping to
        rebut questions about his mental fitness, requested the White House physician
        perform a cognitive exam during his physical last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623f05c-8468-480c-860b-8d136e9f2ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, 71, received a perfect score, the doctor said Tuesday
        during an extraordinary hourlong questioning session at the White House, and
        he raised no concerns about Trump''s ability to carry out his job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d0171-1ed9-4e16-b6f1-5eefc2b5b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no concerns about his cognitive ability," Dr. Ronny Jackson
        told reporters from the briefing room. He said he hadn''t initially planned
        to administer the screening for neurological impairments, but did so at Trump''s
        asking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915316f-a5c6-4854-9844-799079d51c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve found no reason whatsoever to think the President has any
        issues whatsoever with his thought processes," Jackson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c000c-6b4f-4ec1-9ef3-7cdad0340a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment was one in a series of rosy readings that Jackson
        offered about Trump''s health after examining him for more than four hours
        last week. In a remarkable show of transparency for an administration known
        for its secret-keeping, Jackson stood at the White House podium for an hour
        Tuesday answering questions about the President''s health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135511e2-e9df-42f2-9d44-05cb1896bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the performance had been requested by Trump himself, who
        had told him to answer every query about the exam in an attempt to put to
        rest questions about the President''s physical and mental fitness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e58b2-d32c-4d3b-b1f5-4f314fbe3a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump "was watching and liked it," an official said after the briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc03d51-cf79-48d6-a527-bb127a30cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what he said were concerns about Trump''s weight, diet and
        exercise levels, Jackson declared the President in "excellent" health, which
        he predicted would hold up for the remainder of his term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240ba14-c154-45a9-bc80-149f2012e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump weighs 239 pounds, Jackson said, and stands at 6 feet 3 inches.
        That places him just below the "obese" range on the body mass index.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9afe7-bc51-452f-b7d5-7fcc40cbe74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said that during the exam he and Trump discussed his diet,
        setting a goal of losing 10-15 pounds. The gym facilities in the White House
        residence will be renovated to Trump''s specifications, Jackson said, and
        first lady Melania Trump will be enlisted to help him stick to the new regimen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3c5e9-6649-486c-81e6-3bb2e9c6990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nutritionist has been brought into the White House kitchens to
        consult with the chefs there on ways to limit Trump''s intake of calories,
        including by cutting fats and carbohydrates. And Jackson has upped Trump''s
        dosage of Crestor, a cholesterol-lowering statin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c58953-1f22-4b1b-b963-c923d5279c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s more enthusiastic about the diet part than the exercise part,
        but we''re going to do both," Jackson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a6689-ee3d-4d07-81bc-ce8f3535171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerns over his weight aside, Jackson said Trump was in excellent
        health, which he ascribed to good genetics and a lifelong avoidance of tobacco
        and alcohol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8abbb-8c27-4f36-b71b-3815aa371862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is called genetics," Jackson said when asked how a borderline
        obese man with on cholesterol-lowering medication could be considered in excellent
        health. "I don''t know. Some people have great genes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4723266f-938f-40bd-99a4-8693a3dda5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor told reporters Trump scored 30 out of 30 on the Montreal
        Cognitive Assessment, which according to its website is a "cognitive screening
        test designed to assist Health Professionals in the detection of mild cognitive
        impairment and Alzheimer''s disease."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14570463-a83b-4667-8cb4-7f89de8870b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said such testing wasn''t originally in the plan for the
        physical, and isn''t recommended by doctors for patients of Trump''s age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923bd932-01d7-4ec5-8b2e-f79d7d8e9856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the exam, the White House had said&nbsp;tests for mental
        acuity would not be included. The question arose after a week of speculation
        about the President''s mental fitness for office, spurred by the publication
        of a damaging book that suggested Trump''s own aides worry about his stability.
        Later, Trump attempted to clarify matters&nbsp;by tweeting he was a "very
        stable genius."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43994a20-7a4c-4d02-a2d8-963093fac01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is very sharp, very articulate when he speaks to
        me," Jackson said. As the President''s physician, Jackson travels with Trump
        on nearly all of his trips and works in close proximity to Trump on a daily
        basis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f84d04-9427-4cc7-b8d6-646b4ba97f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said Trump takes Crestor, for cholesterol; a low dose of
        aspirin to prevent heart attacks; antibiotics to treat skin rosacea; and Propecia
        for baldness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76bba5-b38b-4b48-9687-073bd9d2df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself decided what to make public from his exam,
        in accordance with medical privacy rules. Jackson said Tuesday that there
        were no readings he was withholding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ddb706-13ea-4245-8816-b3c696f28f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That type of transparency is a shift for Trump, who has been unwilling
        to disclose information that candidates and presidents typically reveal, such
        as his tax returns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419618c-8c69-4b4f-9483-cc2182ff8051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson performed the yearly physical Friday at the Walter Reed
        National Military Medical Center in Maryland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd735b46-19e1-4604-b7b8-e910b2635ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:48:19.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:42.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “White House doctor:
        ''No concerns'' about Trump''s cognitive ability."</em></p>'
  'North-Korea-Trump-US-bombers-Guam':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-17T08:30:55.961+08:00
    'imagesource': 'jcr:20563eb9-aae3-46b7-8b5a-bbc2c02c52a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b3b6a8e-d2ac-401f-9330-074eedeb0acb'
    'lead': 'B-52 bombers provide additional nuclear and conventional mission capability
      to a subtly growing American military presence in the region amid ongoing talks
      between North and South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T15:56:48.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:05:22.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea rips ''lunatic'' Trump as U.S. moves B-52 bombers to Guam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfcd103-6c34-4284-a9a6-0ef0d7f1da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The US Air Force has deployed six nuclear-capable B-52 Stratofortress
        bombers to Guam, according to US Pacific Air Forces, adding more firepower
        to the region just hours after North Korean state media mocked President Donald
        Trump''s tweet referencing the size of his nuclear button as the "spasm of
        a lunatic."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a3dde-c1eb-46a3-88b2-a5ce3c1fef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B-52 bombers provide additional nuclear and conventional mission
        capability to a subtly growing American military presence in the region amid
        ongoing talks between North and South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ecfed-54cd-4e6c-90c0-1ada7744fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, the deployment is part of the US military''s effort
        to maintain a "continuous bomber presence" in the Pacific, but the timing
        coincides with ongoing talks between North and South Korea ahead of next month''s
        Winter Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874be172-b3b5-4867-8314-a545843219bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks mark the most significant thaw in relations between the
        neighboring states in years, and the US remains cautiously optimistic that
        the dialogue could eventually provide fertile ground for diplomacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba8378a-05d2-4e16-aeb7-67bea82a3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Seoul opted to postpone their annual military exercises
        until after the Olympics, but the Air Force said it will maintain "routine"
        fire power in the region even as talks are ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66599f96-ba6f-4cce-bacb-80f4c126499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This forward deployed presence demonstrates the US continued commitment
        to allies and partners in the Indo-Pacific region," the Air Force said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a9d98d-481b-47e8-b5c9-6ed9807fad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing discussions between North and South Korea has not prevented
        Pyongyang from openly criticizing the US and President Donald Trump in recent
        days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a760792-f3ff-4878-914f-517d57645b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media mocked Trump this week, calling his tweet
        about having a bigger nuclear button that Kim Jong Un the "spasm of a lunatic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882d4a6-1a9a-4f0b-8ef1-18ffd53e96c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim will likely also take issue with the US deployment of additional
        nuclear-capable bombers to Guam -- a territory he has often threatened to
        target with a missile should the US provoke him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8bec5-65ac-4b27-87f3-609f5cba0090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the recent cooling of tensions that has prompted talks
        between North and South Korea ahead of the Olympics, officials remain aware
        that Kim Jong Un still refuses to put his nuclear program on the table and
        understand that previous rounds of diplomacy have failed to bring about either
        denuclearization or a permanent peace treaty to formally end the Korean War
        (hostilities ended with a truce in 1953).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd383b7-52d1-4285-9e0b-c0f440611093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson and allies said Tuesday that the
        world community must continue to pressure North Korea to change its behavior,
        warning against complacency amid talks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e50b4b2-b29b-4fd6-bcb4-b0069561e049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Tillerson continues to push for a diplomatic solution, the US
        military officials is preparing for any conflict scenario by conducting mock
        missions and training exercises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9fb8b-fd6e-42b4-b90b-088385cdcb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B-52s and 300 airmen from Barksdale Air Force Base will replace
        the B-1 bombers currently stationed in Guam and join three B-2 stealth bombers
        that arrived at Andersen Air Force Base earlier this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c3c3e-3356-4210-ab72-a52a411e97f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the B-1 Lancers are scheduled to return to their home base
        at Ellsworth Air Force Base in South Dakota at the end of the month, the Air
        Force said that the three types of US bombers will overlap in Guam for a few
        days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff47d46-66b6-4472-ac1b-0aae9fa2617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly versatile, supersonic B-1 is considered the backbone
        of the US long-range bomber fleet and carries the largest conventional payload
        of any aircraft in the US Air Force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e13d9-6fbd-47ce-b7e6-4017d156960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while it packs a punch, the B-1 remains disarmed of nuclear
        weapons -- unlike the B-52 and B-2.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4139ad91-3ab6-4ae4-a9ac-f906c98d2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary James Mattis and other Pentagon officials have
        long warned that a military conflict with North Korea would yield devastating
        consequences and any strike option should only be considered once diplomacy
        is no longer possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d9d81-0a2e-4a40-9566-b9ae4296dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Martin Heinrich of New Mexico wrote a letter to
        Mattis last week to express concerns that the administration was considering
        a "bloody nose" strategy against North Korea in which the US would launch
        a preemptive military target strike.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b8c6e0-8b36-4fec-a459-ebb6bce40217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heinrich wrote: "In our eyes, a limited strike against even a single,
        military site could easily be perceived by North Korea as the opening salvo
        and a declaration of war. Even putting aside the myriad targeting challenges
        presented by North Korea''s missile and nuclear programs, we have no way of
        predicting the exact form of North Korean retaliation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32993fc-41a9-43bb-82e4-e44653ce656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should the situation arise where the US must wage a military
        campaign on the Korean Peninsula, analysts have told CNN that B-2 and B-52
        bombers launched from Guam -- referred to as the "tip of the spear" -- would
        likely be part of any first strike.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240585a1-0980-42d9-b569-a2f8fdbd2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B-2 is considered the Air Force''s heavy-penetration bomber
        and features low observable stealth technology designed to evade anti-aircraft
        defenses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3821e-dbc5-4776-a2dd-2fb9578813f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-range heavy bomber, the B-52 can perform a variety of missions
        but is a significantly older aircraft than the B-2.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59fe120-f34c-46bd-bcf0-64f9778f22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is capable of flying at subsonic speeds and can carry nuclear
        or precision guided conventional ordnance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb2387-8032-4019-ac35-1f894b8970b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Force said the B-52''s will provide "regional allies and
        partners with a credible, strategic power projection platform."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064e58b-36c9-4260-9bb9-636c9079a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional bombers are not the only pieces of US military hardware
        to arrive in the Pacific in recent weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365cc4b-e7fe-4008-b86a-087905bf456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the military boosted its stealth attack options
        in the Pacific when the amphibious assault ship USS Wasp moved into the 7th
        Fleet area of operations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95ae9f-94ff-4519-af49-02e1a3ce6d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40,00-ton, 844-foot-long Wasp is essentially a baby aircraft
        carrier. Built in 1980s, it has been upgraded to deploy new Marine Corps F-35B
        stealth fighter jets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f0f22-1ab2-4afb-b993-66ee5b89cefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth-generation fighter jets are seen as a major advantage
        for the United States in any contingencies involving North Korea as they are
        undetectable by Pyongyang''s radars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c8b039-53f7-48c8-877a-ab71a9e84ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wasp will be based in Sasebo, Japan, and become the flagship
        of the US Navy''s Upgunned Expeditionary Strike Group in the Pacific, the
        service said. It replaces the USS Bonhomme Richard, which has not been upgraded
        to handle the F-35s.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f99dfe-ca5c-4de9-b188-a7df6a6a0653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than 6,000 sailors assigned to the&nbsp;Carl Vinson
        Strike Group&nbsp;left San Diego earlier this month for a regularly scheduled
        deployment to the Western Pacific, according to the US Navy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f736e0-408f-470d-a199-057ac7bd60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by the 97,000-ton aircraft carrier USS Carl Vinson, the strike
        group includes a guided-missile cruiser and two destroyers in addition to
        the accompanying air wing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea982a56-9542-4858-a50f-ece9d4fb4890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:56:48.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:05:22.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea rips
        ''lunatic'' Trump as US moves B-52 bombers to Guam."</em></p>'
