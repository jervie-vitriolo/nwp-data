      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replaces Andres Bautista, who resigned amid allegations of unexplained
        wealth in 2017.</p>'
  'Chief-Justice-Maria-Lourdes-Sereno-baring-psychiatric-records-sets-bad-precedent':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
