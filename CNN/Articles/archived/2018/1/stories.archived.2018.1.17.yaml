      'jcr:uuid': '7fc34d6a-876b-4abb-9f4a-57a034d13ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:45:26.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators expressed concern about the resolution because of pronouncements
        by some lawmakers that voting in the con-ass would be done jointly.&nbsp;
        They point out that the 23 senators would&nbsp; easily be outvoted by the
        293 House members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839d877-f20f-477e-98e0-f4ffc9c96667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:45:26.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said senators agreed at the caucus that the Senate and House
        should vote separately on the proposed amendments to the Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7026a65-d3e6-4ca8-a549-8369072b09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:45:26.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:01:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my 20 years of being in the Senate, there are just a few times
        when there is unanimity. And the unanimity was shown yesterday when all the
        senators said ''no, we should vote separately''," he said.</p>'
