  'Budget-Chief-Diokno-teachers-pay-raise-not-double-salary':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T18:39:38.457+08:00
    'imagesource': 'jcr:580c0229-3ffb-4f9f-a492-f0a9949726fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2345cdf8-7639-4616-bc67-5a96c18a17f0'
    'lead': 'In the wake of calls to double teachers'' pay, Budget Secretary Ben Diokno
      asked, ''Are you willing to pay additional taxes to increase the pay of teachers?'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:57:15.178+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:50.098+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:35.919+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget Chief: Teachers to get pay raise, but not double the salary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06a3df1-af9f-44e2-ad62-e9ae96cc57d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:57:15.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Budget
        Secretary Ben Diokno on Wednesday assured teachers they will get an increase
        in pay, but he also explained why it cannot be doubled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ca204-a610-48d3-9c37-ab89675be17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:57:15.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He issued a clarification after the flak he has received last week
        over his statement saying doubling teachers'' salaries isn''t an administration
        priority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345501f-2066-4ffe-8676-bc89caaf9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:57:15.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not opposed to increasing the salaries of our teachers. However,
        I cautioned against the doubling of the salaries," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e27f6c4-02e3-4a54-b2df-9a1efd516e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:57:15.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said teachers are already getting a notable adjustment in their
        salaries under the salary standardization law (SSL), which is carried out
        in tranches, and lower income tax rates under the tax reform law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ebe961-19bf-4f98-bd7c-ec48de269b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:57:15.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an entry-level teacher who is getting a salary of over ₱20,000
        monthly, they will get an additional ₱7,000 per annum because of this year''s
        SSL. The income tax exemption from the tax reform law will give them an additional
        ₱35,000 per annum. It will total to ₱43,000 in extra earning in 2018, Diokno
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e9234-d5b1-41e6-9ab0-525c0eacda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:57:15.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he is gunning for another pay hike for teachers in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f1493-8375-491c-807b-8d1723e46db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:57:15.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No doubling the salary</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6b56b-901b-4fbb-9b46-0e8111a0c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:57:15.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of calls to double teachers'' pay, Diokno asked, "Are
        you willing to pay additional taxes to increase the pay of teachers?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6634014-ed5a-4a52-a65d-cc013299b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:57:15.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said doubling teachers'' pay in 2019 would need an additional
        budget of ₱343.7 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49491a31-d657-465d-926d-9320f8f6d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:57:15.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that if teachers'' salary is doubled it may lead to the
        downgrading of the country''s credit rating, which would mean higher interest
        rates for future loan. He said it may also raise taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49cc45-179e-4387-8bd7-84586a77dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:57:15.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this may sacrifice the funding of other government priorities,
        such as the Build, Build, Build infrastructure program, free tuition in state
        universities and colleges, the rehabilitation of war-torn Marawi, and the
        conditional cash transfer program, which helps 10 million of the country''s
        poorest households.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32828a-1d7c-43eb-8117-b6594d3e1e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:57:15.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:50.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford to sacrifice these priorities... We cannot afford
        to sacrifice these priorities," he said.</p>'
  'Recto-Charter-change-dead-in-Senate':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Senator President Pro Tempore Ralph Recto'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T17:23:18.991+08:00
    'imagesource': 'jcr:a35eaea1-a844-4dea-90cc-5471323c3d4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '206a7dd0-530b-4fa9-8fd8-596c7637af32'
    'lead': 'Despite efforts from the House of Representatives to convene Congress
      into a constituent assembly (con-ass), Senate President Pro Tempore Ralph Recto
      believes efforts to amend the Constitution is "dead" in the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T12:51:53.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T15:54:49.957+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:36.122+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Recto: Charter change ''dead'' in Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42f2bb-b6c2-49c9-84fb-8e788f3e35aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Despite
        efforts from the House of Representatives to convene Congress into a constituent
        assembly (con-ass), Senate President Pro Tempore Ralph Recto believes efforts
        to amend the Constitution is "dead" in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa133cfd-c9e6-489c-8f1c-bafdc14e53dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto made the statement Wednesday at the joint Senate committee
        hearing on the proposals for charter change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e680f33-5877-43e4-a63d-53dadb8f0c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, we cannot do it in 10 session weeks, not to mention the
        possibility of the Senate being an impeachment court once again, not to mention
        we have to pass other laws as senators, as members of Congress," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e6fc9-71e9-4c35-befa-945a6489c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what I''ve heard today, cha-cha (charter change) is dead
        in the Senate," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cc2f3f-93e7-4d8f-a07d-91a0b04cd510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the invited resource speakers, political analyst Ramon Casiple,
        also said it would be "practically impossible" to discuss and propose amendments
        to the Constitution in about 60 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83d2a1-f35f-49f3-8e92-4a6248f36c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto noted the 1986 Constitutional Commission spent around six
        months to deliberate and create the existing Constitution, which was ratified
        in February 1987.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9a6b7-b65c-4704-8dd4-ce571b564716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Pantaleon Alvarez has said a plebiscite on the draft federal
        charter could be held in May this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9c7ee-a90c-4fac-a219-fc05f5486dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Senator Francis Pangilinan, however, said
        holding a plebiscite by May seems impossible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32daa159-bd34-44d4-bcc4-636fe0373a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ito madalian. Hindi ito pupwedeng sapilitan at hindi maaaring
        maikling panahon ang gugugulin para mapag-usapan ang charter change," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac469f9-c884-4ec6-a14c-900e4d7ca882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We cannot rush nor force this. Discussing charter
        amendments cannot be accomplished within a short period of time.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859bc61c-84a2-40f7-88ca-dd5ad9c6a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said there are several issues that need to be discussed
        by the joint Senate committees regarding the necessity of amending the 1987
        Constitution and the mode by which the changes must be made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7decc-1822-45f0-933d-aead990a8c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration allies are pushing for charter change to pave the
        way for a federal form of government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0bf1ac-afb5-4cb4-8951-3508a2012180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since becoming a politician in 1992, Recto said he has not heard
        a clamor for a shift to federalism during his talks with local politicians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb502d-c822-422d-a277-2b74c46a188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang lumalabas lagi when we talk about federalism, isn''t that an
        additional bureaucracy? Additional red tape?" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee75ac-180d-42b6-af69-ccf0d5e61f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said what local politicians have been calling for is the amendment
        of Republic Act 7160 or the Local Government Code, which was enacted in 1991.
        The law devolved powers to local governments but critics of it have said key
        features remain unimplemented.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5218cd-3b60-4227-845a-407b087e99c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, former Chief Justice Hilario Davide Jr. said based
        on the pending proposals, federalism will result into feudalism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687a233-6f80-4a23-b8c3-b68b7ddfcbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proliferation of political dynasties will increase in feudal
        states or regions," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c413f-625f-48ef-b952-3ab6daf15477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Chief Justice Reynato Puno also said a federal setup will
        not only give dynasties so much power, but worse, sovereign powers. "And that
        is a no, no," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a709fa-4a3b-4da7-8f16-d558a3b4a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:51:53.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:49.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal government creates autonomous states that have greater
        power over the administration and resources of the territory they cover.</p>'
  'Manila-court-orders-rearrest-of-Tiamzons':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T16:51:14.893+08:00
    'imagesource': 'jcr:d46796d3-7e25-4c41-8e93-8508554f02c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e578b3be-5a3c-48cc-8547-e29cf05f4e1a'
    'lead': 'The Manila Regional Trial Court issued an arrest order on three NDF peace
      consultants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T12:54:43.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:59:26.749+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:59:26.565+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila court orders re-arrest of Tiamzons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785f823f-79db-4722-98e0-e5fc09368b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> A
        local court has ordered the arrest of three National Democratic Front (NDF)
        peace consultants Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589c174-e8ef-4864-8e14-9db1070fee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order dated January 11, the Manila Regional Trial Court Branch
        32 granted the Justice Department''s motion for recommitment and cancellation
        of bail of Benito Tiamzon, Wilma Tiamzon, and Adelberto Silva.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e213d36-6c3a-4834-bcf8-c0c6980da4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respective cash bonds in the amount of P100,000 posted by the
        accused Adelberto Silva, Benito Tiamzon, and Wilma Tiamzon are hereby cancelled,"
        the order stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3323d-b884-4840-b19e-2f04d2a896e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court called for the issuance of an arrest warrant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f5d91-3f7c-4f47-99b0-792395be8836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva and the Tiamzons were granted provisional liberty in 2016
        to participate in peace negotiations between the government and the NDF, the
        political arm of the Communist Party of the Philippines (CPP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420ffdd-fe29-42e4-9bc5-c972066cf36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiamzons and Silva were released in August last year in time
        for the resumption of the peace talks. They were charged with multiple counts
        of murder for allegedly killing civilians whose bodies were discovered in
        a mass grave in 1986 in Leyte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c92eb-6718-4a10-b0d1-f8d1d252fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after President Rodrigo Duterte formally ended the negotiations
        through Proclamation 360 in November, the Justice Department has sought their
        re-arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b465c-6fd8-470b-b7e4-79e5b0121391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte orders freed communist rebels to surrender: ''Go
        back to where you belong''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399a086-2dcc-4f15-9f56-054e269893f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the cancellation of the peace talks, there is no more
        legal ground for the continuous provisional liberty of the accused," the order
        stated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163266fe-b691-4318-ae5f-6250a398f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also declared the CPP, and its armed wing, the
        New People''s Army (NPA), as terrorist groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb569f-8e54-4e69-8a96-31fcc0572f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NDF legal counsel Edre Olalia said they may file
        a motion for reconsideration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f06f0-6632-4fa1-81cc-63d91ea909c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain that the peace negotiations have not yet been terminated
        properly and in accordance with the solemn and binding protocol mutually agreed
        upon by the parties," Olalia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a7264-23cc-462b-a2b9-6be7d7877cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia told CNN Philippines he is not aware of the whereabouts of
        Silva and the Tiamzons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18ba79-85dc-4ee5-aa5f-597dcbbb8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Duterte terminated talks with the communists, the long-stalled
        fifth round of peace negotiations was scheduled for November 25 to 27, 2017
        in Norway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3186a72-1733-4a6c-bcf2-3714b76b676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Informal talks were held on November 21-22 in The Netherlands in
        preparation for the formal round of negotiations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f41e1-c270-421c-9574-37992339d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:43.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:26.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian government had acted as third party facilitator of
        the talks to put an end to the 48-year-old insurgency, the longest-running
        in Asia.</p>'
