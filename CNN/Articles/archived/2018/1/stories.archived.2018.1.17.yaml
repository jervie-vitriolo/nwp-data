      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Ressa, Rappler''s CEO, said they would challenge the SEC''s
        decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca946be6-f3a6-4977-a762-21b12142dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:57.417+08:00
