      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Some
        provinces have announced class suspensions Wednesday, January 17, due to inclement
        weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3c461-74a7-4fa0-9134-69c87b5abd48'
      'mgnl:activationStatus': true
