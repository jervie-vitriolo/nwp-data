    'title': 'LTFRB sets up nationwide ''one-stop'' shops to handle PUV concerns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cf6b74-ba4b-4741-a06f-084d8e862e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) has set up "one-stop"
        shops nationwide to help the public transport sector reach out to them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c6e4d-0260-48d2-9160-c0d9396026f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para (lang) maging current tayo sa mga cases and we want to know
        from the operators kung ano yung mga concerns nila,"&nbsp; LTFRB Spokesperson
        Aileen Lizada told CNN Philippines on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8504d2d6-3bcb-409c-9ee9-58165673099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s really so that we would be current with the
        cases and we want to know from the operators what their concerns are.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd930b79c-7238-40e8-96d0-2e8a073e1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said public utility vehicle (PUV) drivers and operators
        should bring pertinent documents when they visit the agency''s offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d751d8-d186-46b0-910d-b9f17508ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the schedule of the one-stop shops:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f8f82-c51e-4ca2-8585-944b315b58d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Utility Buses — January 15 to 19</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fadf6d2-2193-4497-b94a-efa4d4f14b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxis — January 22 to 26</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e737a6-5c88-4264-bc52-cb13625413d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Utility Jeepneys — January 29 to February 2</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d408d06-c0a9-4ec8-bca1-9b77218588b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UV Express / Trucks-for-hire — February 5 to 9</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217cd612-dd6c-4df2-a619-16b2c928f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School Services / Shuttle Services / Tourist Transport Services
        — February 12 to 16</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce90b38-e36c-4e21-bf4d-48aa610e7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Network Vehicle Services (TNVS) — February 19 to
        March 2</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30742be-530b-4da0-807b-e33b7e145d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada added that aside from franchise issues, drivers and operators
        may also forward their concerns over the PUV Modernization Program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc369fab-8885-4e0e-ba8c-f85dd6004e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in June 2017, the program aims to phase out PUVs over 15
        years old and replace these with vehicles with "low-carbon and low-emission
        technology."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ed647-f0bf-4432-ab98-b5e14fb496e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Jeepney modernization program kicks off next month</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2fe385-d70c-4498-bf57-0fa82efefe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney groups are against the program, saying that hundreds of
        thousands of jeepney drivers and operators could lose their business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa3d14-30bc-4159-82e6-67b5a9cff00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport group PISTON said it will hold demonstrations at the LTFRB''s
        offices on January 24 to protest the program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efcd083-43b0-4eab-b781-c29cfdb62b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:02:13.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:02:17.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Jeepney drivers, operators to protest at LTFRB offices on
        Jan. 24</p>'
  'finance-department-tax-reform':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T05:55:59.653+08:00
    'imagesource': 'jcr:ebcb45ce-a867-4d2e-863b-a45f26ef0d9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee689444-11e8-4adc-a8d6-1b97fa876fca'
    'lead': 'Under the proposed package, corporate income tax will be gradually reduced
      from 30 percent to 25 percent. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:04:34.502+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T16:04:37.885+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T16:04:37.557+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance Department submits second tax reform package to Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6450e0-c695-4775-b01a-83b26d491045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Department of Finance (DOF) formally submitted to Congress on Monday the second
        package of the administration''s Comprehensive Tax Reform Program (CTRP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b0428-906c-4be0-a00d-87651c880c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package seeks to reduce corporate income tax (CIT) rates and
        modernize fiscal incentives to investors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b6501-57b8-40fd-afd6-229c61bb7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed package, CIT will be gradually reduced from 30
        percent to 25 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399fd4de-807c-4724-8060-b623989a78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also modernize incentives for companies to make these "performance-based,
        targeted, time-bound, and transparent," Finance Undersecretary Karl Kendrick
        Chua said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb7af4-4613-424a-bdba-f81dce6039f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the second package will grant businesses incentives that
        would help them generate jobs, improve the economy in the countryside, as
        well as ensure tax perks do not go on forever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01200f-f2b8-4f06-907c-ac9448aed4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentives would also be reported to the government so the costs
        and benefits can be determined.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc8ece-6c20-40bf-a97a-aad630eeafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said incentives enjoyed mostly by big businesses, like income
        tax holidays and other perks with no time limits, must be corrected as these
        are costing the government over ₱300 billion annually in foregone revenues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662820f-b516-4a42-a0f3-ffd5b50bf250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: DOF: ₱300 billion lost due to tax holidays, incentives</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf68739-664c-4b00-84b0-6634b6c8f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing 2015 data, Chua said income tax holidays and special rates
        account for ₱86.25 billion of the revenue losses, while custom duty exemptions
        account for ₱18.4 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78203b9a-6f04-43d6-abe0-18dd132b474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua added that exemptions from paying value added tax (VAT) on
        imports led to ₱159.82 billion in foregone revenues, while exemptions from
        paying local VAT account for ₱36.96 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf903e-0d44-4974-8295-027d42bdb7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inefficient collection</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9335e-80d3-4bac-9006-bab3101055c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to other members of the Association of Southeast Asian
        Nations, the DOF said the Philippines has a high rate of CIT — 30 percent
        — but collection efficiency remains low at 12.3 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19869365-9746-4293-a184-4e1aa5df04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the country''s flawed and outdated system is why corporate
        income tax collection remains inefficient.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f47bc-91f6-4b31-bb40-144a4f52e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the DOF said Thailand''s CIT rate is only 20 percent,
        but has a 30.5-percent collection efficiency rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e79fb-b5a3-49c4-9b44-31f455370ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vietnam''s CIT rate is 25 percent, but has 29.2 percent
        collection efficiency rate. In Malaysia, the CIT rate is only 24 percent,
        but the country has a 27.1-percent collection efficiency rate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e86557-8174-4b4f-b415-8dc6a1973dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Package 1 of the CTRP was signed into law by President Duterte on
        Dec. 19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4513348-9676-40a0-8ad6-3802049f6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It slashed personal income tax rates while raising additional revenues
        for infrastructure and social services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b4e5b-1e64-4936-88ca-ed7d7c5d0fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:04:34.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:04:37.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also repealed several non-essential exemptions to VAT, adjusted
        the excise tax rates for fuel, coal and automobiles and imposed a higher tax
        on sugar-sweetened beverages, among other measures.</p>'
  'sneeze-pain':
    'author': 'Jen Christensen, CNN'
    'caption': 'Photo courtesy: Wanding Yang/RAgulwinder Sahota/Sudip DAS'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-17T01:45:00.408+08:00
    'imagesource': 'jcr:4d8b81b6-5715-4d50-a837-42955ae1cdee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3993b5ab-632a-4ad1-995c-ff7ff99186e6'
    'lead': 'A 34-year-old unnamed man in Britain learned that lesson the hard way
      and had to spend two weeks in the hospital due to his resulting injury. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:07:44.151+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T16:07:47.444+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T16:07:47.220+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holding in a sneeze can be a literal pain in the neck

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f7b17-f044-4272-b801-74f67aed51d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you are about to sneeze — even if you
        are in a quiet place — doctors would advise you to let it rip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d30c45-a7f7-42bc-9106-bcc8bcfc94ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 34-year-old unnamed man in Britain learned that lesson the hard
        way and had to spend two weeks in the hospital due to his resulting injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f9491-1fff-4c2a-8021-e09a5d926bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a case report with the cringe-inducing title
        "Snap, crackle and pop: when sneezing leads to crackling in the neck."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b38a9-b4dd-4aaf-bd48-cf473fa8321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was published Monday in the medical journal BMJ Case
        Reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64338d6-a0a2-41ea-8b89-94cd1d45c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, this "previously fit" man pinched his nose
        and kept his mouth closed during a "forceful" sneeze. He later told doctors
        he immediately felt a popping sensation in his neck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e7196-4664-4c23-a038-42aac13855ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t notice any problems right away, but a couple of hours
        later he felt pain in his throat and neck. When it became swollen and his
        voice changed, he took himself to the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d405232-d101-4504-aa65-a6e8e336ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This 34-year-old chap said he was always trying to hold his sneeze
        because he thinks it is very unhygienic to sneeze into the atmosphere or into
        someone''s face. That means he''s been holding his sneezes for the last 30
        years or so, but this time it was different," case report author Dr. Wanding
        Yang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd0309-f314-4e35-8dfa-ef73aed7ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She works in the department of ear, nose and throat at the University
        Hospitals of Leicester NHS Trust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b77a20-3143-4110-91fd-358f2e16aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, doctors saw swelling in his neck and when they examined
        the soft tissue they heard popping and crackling. Yang said that meant there
        were air bubbles getting into the man''s muscles and deep into his tissue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971eb2f-10ad-4612-841c-afe6bc691812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scans confirmed the problem. The tests showed actual streaks of
        air in the retropharyngeal region and extensive surgical emphysema in the
        neck anterior to the trachea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2987b7-f0eb-43bc-8f7a-24e4921c6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, by trying to hold in his sneeze, he actually blew
        a small hole in his throat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289766dc-4a39-4683-bc9f-f854dedefa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily, it was a very small perforation," Yang said. "He didn''t
        need any operation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4470e65-76af-4c74-b656-a13498bcc19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you sneeze, it''s your body''s protective reflex to get rid
        of an irritant that has gotten into your nose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e705c3c6-6eee-40ca-b962-f83c23368734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a sneeze, a significant amount of air pressure builds up in
        the lungs and forces its way through the nasal cavity to get rid of that irritant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6b577-ec33-4556-8254-751619551e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sneeze can propel mucous droplets at a rate of&nbsp;100 miles
        an hour (160 kilometers per hour). If you hold a sneeze back, that pressurized
        air will need to go somewhere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0efa0-4ffa-4051-af4d-63b431816568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, it injured the tissue in the man''s throat. In past
        cases, doctors have also seen a stifled sneeze cause sinus problems, middle
        and inner ear damage, ear infections and a&nbsp;ruptured ear drum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d56e9-5431-450d-b77c-89fadac86555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was given antibiotics and had to be fed through a tube,
        which was removed after seven days. His symptoms got better while he rested
        and gradually he was able to eat soft food.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe562f44-a380-4975-bd78-453633765daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of sneezing injury is unusual, according to the report.
        Doctors have seen patients with similar injuries after coughing heavily or
        after vomiting forcefully.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd741dade-7d03-44ef-86aa-eb8cc1931bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a rare injury that we would more likely see with trauma,
        like if someone were to be in a car accident or was injured with a gunshot
        or knife, or if they swallowed something sharp," said&nbsp;Dr. Adam M. Klein,
        who did not see the British patient and was not involved in&nbsp;the study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ebe7c6-3a5e-4c31-a15e-3f38b3f61c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klein is the director of the Emory Voice Center and chief of the
        division of laryngology in the department of otolaryngology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2500e7-4e28-4b58-bfd2-a3238b956115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klein said if you are worried about spreading germs with your sneezes,
        rather than hold it in, the best thing to do to avoid injury is to let it
        out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6440f-7eb4-439e-aef1-f362d455c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have a tissue, sneezing into the crook of your elbow,
        rather than onto your hand, is "a good practice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c535e6e-e3f8-48d6-8260-584c8e480967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news for this patient is that there was no permanent damage.
        Doctors did advise the man not to pinch his nose closed for future sneezes
        and they advise others to heed the same advice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e2436c-8f50-4796-9b91-a2afd1b2bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halting sneeze via blocking nostrils and mouth is a dangerous maneuver,"
        the report recommended. It "should be avoided, as it may lead to numerous
        complications."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618db83f-57d2-4813-b430-75b3e6666a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:07:44.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:07:47.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Holding in a sneeze
        can be a literal pain in the neck."</em></p>'
  'saudi-arabia-ritz-carlton-reopen-prison':
    'author': ' Angela Dewan, Schams Elwazer and Tamara Qiblawi, CNN'
    'caption': 'Photo courtesy: Giuseppe Cacace/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-17T01:39:57.664+08:00
    'imagesource': 'jcr:28c9b7f4-8ec1-492e-ae32-98dfe0bf391f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0f65419-c26c-4a37-9c95-695055ac4b97'
    'lead': 'The Ritz-Carlton had closed its doors to guests since November last year,
      when around 200 people were arrested and given rooms at the five-star hotel
      as holding cells.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:11:36.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T16:11:39.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T16:11:39.420+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Ritz-Carlton set to reopen after stint as lavish prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59f2ac-4bd5-4eef-89dd-e5f8ebafbde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Ritz-Carlton in Riyadh looks set to
        reopen next month after the hotel was converted into a lavish prison for high-profile
        Saudis,&nbsp;detained in what the kingdom called an anti-corruption sweep.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a08ee-0fc1-4dd6-be03-e8feb1420ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ritz-Carlton had closed its doors to guests since November last
        year, when around 200 people — including business executives, officials and
        at least 17 princes — were arrested and given rooms at the five-star hotel
        as holding cells.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c5d40-0c05-4952-b894-6b8174f25b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, the 492-room hotel&nbsp;was taking online bookings&nbsp;from
        Valentine''s Day onwards, in a sign that remaining detainees could soon be
        released or transferred elsewhere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e00b2-238e-41e5-82d4-8a29a5f4d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Ritz-Carlton in the Middle East, Shahd Bargouthy,
        would not tell CNN when the hotel would reopen, while Saudi media reported
        other February dates for first reservations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17573a46-1695-48fa-a6a3-dbab4b75d954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hotel is still operating under local authorities and is not
        open to public for the time being," Bargouthy said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da4c3cd-1f91-43bf-8714-0e655b85b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Information Ministry declined to comment to CNN on the
        issue, and the government had made no public statement on the status of the
        detainees or any plans to hand the hotel back to private management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3940dc9-4d0b-422b-994d-c53f3cb6a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an informed source, the semi-official Saudi news organization
        Okaz reported that authorities had released some of the detainees in recent
        days and that the rest would be freed in coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405585e1-ec9b-4cda-a67e-94dddd06598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those already released is a senior former official, Okaz said,
        without naming the person.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907fa7c7-216b-4daf-b08b-45f2c140fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most prominent detainees are Prince Alwaleed bin Talal,
        a billionaire businessman, former royal court head Khaled al-Tuwaijri and
        Saudi media mogul Waleed al-Ibrahim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a7497-4534-42c0-b5f6-4ce18b9b945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their representatives have been unreachable for comment since the
        arrests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e7943-71b2-4ee8-b189-9ba6189f852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talal owns 95 percent of Kingdom Holding, which holds stakes in
        global companies such as Citigroup, Twitter, Apple and News Corp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fcf215-d2c1-41c6-a690-831be145de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the&nbsp;senior Saudi Prince Miteb bin Abdullah was
        released&nbsp;after being detained for three weeks after agreeing to a financial
        settlement, a source told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec6374-ee10-487e-a7fc-e935f1ed3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The New York Times in November, the Crown Prince
        Mohammed bin Salman was quoted as saying that detainees in the anti-corruption
        sweep&nbsp;generally agreed to financial settlement&nbsp;when presented with
        evidence against them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593edf4-4ac9-49d9-a8c9-103fe3005d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say that the sweep is aimed at consolidating the Crown Prince''s
        power base, rather than targeting corruption. Saudi officials have denied
        those claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec6ad3-9e45-40db-9f33-366f68eaed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the anti-corruption arrests, the kingdom''s top legal official
        said that investigations had revealed that "at least $100 billion (around
        ₱5 trillion) has been misused through systematic corruption and embezzlement
        over several decades."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4fe1f0-7e37-4dbf-b9ae-8885eb50bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansive Ritz-Carlton includes 52 acres of gardens, two-bedroom
        royal suites, a gentlemen''s-only spa and several high-end restaurants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81906ba4-94e9-4c3d-a082-e45b26bffaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also where U.S. President Trump stayed during his visit to
        the kingdom in May. An image of his face was projected on the exterior of
        the hotel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c618195-b092-489c-a12a-9b3f89591e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:11:36.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:11:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Saudi Ritz-Carlton
        set to reopen after stint as lavish prison."</em></p>'
  'us-embassy-london':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'Photo courtesy: Justin Tallis/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-17T01:27:35.745+08:00
    'imagesource': 'jcr:539244d3-172c-4e19-afe6-431595382f80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d3f374a-6df7-42c6-86f5-88c934af0c43'
    'lead': 'The new embassy, a 12-story glass cube designed by Philadelphia architecture
      firm KieranTimberlake, will house around 800 staff and is expected to receive
      1,000 visitors daily.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:14:25.650+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:06:24.463+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billion dollar U.S. embassy opens in London

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66135873-caa1-46e9-8384-49b4cbea9194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The new U.S. embassy in London opened its
        doors to the public for the first time on Tuesday, a billion-dollar glass
        monolith presiding over a former industrial site south of the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5461acf1-9eaa-4e50-b536-2dfe11afab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a $1 billion (around ₱50.5 billion) price tag, the embassy
        is not only one of the most expensive buildings of its kind in the world,
        but also perhaps one of the most notorious after U.S. President Donald Trump&nbsp;last
        week said he was canceling a planned visit to London&nbsp;in part because
        of his proclaimed outrage over the cost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d322655-f9b1-431a-a41c-fa11c5f08583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new embassy, a 12-story glass cube designed by Philadelphia
        architecture firm KieranTimberlake, will house around 800 staff and is expected
        to receive 1,000 visitors daily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a9596-74e3-44ef-b215-b58e5423b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building was paid for by&nbsp;selling other US government properties
        in London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ee76f-2a18-4169-bd67-ecbb77fc97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melding security and style</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95407bdc-fca6-460a-a5be-1186cc0333c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy occupies an almost five-acre site in an area that has
        been a focus of regeneration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dcb275-cfb3-4680-9c67-f017cc241c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security requirements are tight — it is set back 100 feet from the
        street and boasts a semi-circular pond as a security measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99796bc1-ae23-4ea7-9de4-26d11e807560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the glass monolith, tiny stars adorn the windows and internal
        gardens feature everything from cacti to ferns, in an homage to America''s
        varied landscape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a5e71-27dd-409c-b68c-da5deab8654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, the roof has been fitted with solar panels and a rainwater
        collection system for irrigation and flushing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03fbf6e-32ac-4639-af62-e6a8e2522bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From concrete to glass</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d588bd-dd77-4074-8fdd-60d5c7e095a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new embassy is a world away from its current concrete home,
        designed by Finnish-American modernist architect Eero Saarinen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889d3d5-ab58-4dae-9342-25fd3ea093a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic Mayfair site is now set to be converted into a&nbsp;luxury
        hotel by Qatari investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5a21ee-5f5d-441d-9ed1-19cc846ebfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump criticizes deal</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680a64a-0f97-41da-96c2-788e60110f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect any ribbon-cutting ceremonies from Trump, who
        last week&nbsp;tweeted his disapproval&nbsp;of what he described as the Obama
        administration''s "bad deal" to sell the previous location in the high-end
        Mayfair district in central London and move to the former industrial site
        south of the River Thames.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf3186d-5476-4424-948b-951b122682e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the decision to move out of the Grosvenor Square building
        was taken under the Bush administration in 2008, principally because the building
        was proving harder to secure in an age of terrorist threats — and also, in
        small part at least, because the U.S. government did not wholly own it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4103314-940f-4eeb-aa28-9a76a5a0ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British property law historically allows the ground underneath buildings
        to be held by people and entities other than the owners of the bricks and
        mortar above.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdf42b-d6b3-4d56-9c1e-ecf143054717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the land is owned by the Duke of Westminster, whose
        property empire controls much of the land in central London, and is leased
        back to the U.S. at a nominal — or "peppercorn" — rent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92dd220-8bab-40d5-b980-45fb641b3ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, we realized that the goal of a modern, secure and environmentally
        sustainable embassy could best be met by constructing a new facility," former
        U.S. ambassador Robert Tuttle said of the decision to move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fdc04e-921b-4244-8f6d-67e64918d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the U.S. Congress have also criticized the hefty
        price tag.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce08ab-e064-4ead-8766-f00d0333ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing in 2015, Rep. Jason Chaffetz, a Utah Republican and
        chairman of the House oversight committee,&nbsp;slammed the administration''s
        construction process as mismanaged, resulting in a building with an "opulent-looking"
        glass facade that favored aesthetics over security.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114c763-4f83-4ab7-b505-7cf42d83d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, architect James Timberlake told CNN the design met strict
        security requirements and the gleaming exterior was "one of the first glass
        embassies in the world," which conveyed an "open and welcoming" atmosphere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7445f2aa-3fcd-4f2c-9ff5-b5f011014a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special relationship</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b602f70-22f1-47b6-bff8-9cf3e357a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have touted the new embassy as a celebration of the special
        relationship between the U.S. and UK.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9e31f-5530-45e4-9bc9-3999d4cd23c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, touring the new site, UK Foreign Secretary Boris Johnson
        boasted that Trump would like it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf9d29-9b72-4bcf-b9a8-4a9e19d27393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking forward to welcoming the President when he comes
        over here. I think he will be very impressed with this building and the people
        who occupy it," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b47b2b-061f-4342-a529-50d06bb9d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Johnson and the embassy staff, Trump doesn''t
        appear to see it in quite the same way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244681e-be61-4551-8270-175cf018bdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:14:25.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Billion dollar US
        embassy opens in London."</em></p>'
  'peter-madsen-kim-wall-murder':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-17T01:14:10.647+08:00
    'imagesource': 'jcr:f48b2808-87f7-463c-954f-2c4cd2876d22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b04dd78e-1c33-46e4-920c-fe43f1e6764f'
    'lead': 'Wall''s dismembered body was found in the sea off the Danish coast after
      Wall visited Madsen on his vessel in August last year to interview him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:17:22.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:06:46.008+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:06:45.875+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Danish inventor Peter Madsen charged with Kim Wall murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2bc68-079e-48ca-9099-4e9f7ea22542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:17:22.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Danish inventor, Peter Madsen, has been
        charged with murdering the Swedish journalist Kim Wall on his submarine, prosecutors
        announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06148982-8151-4d26-a18c-5bd20ea33657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:17:22.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen has been charged with premeditated murder in addition to
        dismemberment and "sexual relations other than intercourse of a particularly
        dangerous nature."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7973c-52d3-4efd-866f-1ae5f03ca445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:17:22.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall''s dismembered body was found in the sea off the Danish coast
        after Wall visited Madsen on his vessel in August last year to interview him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f368e99d-b4b7-431c-9c52-fc7133ba21ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:17:22.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her headless torso washed up on August 21 on an island near Copenhagen.
        Her head and legs were found later. Madsen has previously denied killing her,
        saying her death was an accident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee0988-3916-4a42-ac06-dbd0fe78a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:17:22.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine was found on August 11, about 15 hours after it had
        departed Copenhagen. Madsen was rescued from the sinking vessel and brought
        ashore, where he was picked up by police, but there was no trace of the missing
        journalist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac3ed04-6fe2-46c3-85a9-06d411e5e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:17:22.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen was later arrested and held in custody on suspicion of killing
        Wall. The inventor originally claimed he had dropped Wall off on land on the
        night of August 10, according to a police statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37985b0b-042e-40d9-a1f6-9d24e25398fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:17:22.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen, who is scheduled to go on trial on March 8, could face a
        sentence ranging from five years to life if found guilty. Prosecutors said
        they were seeking a life sentence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5692ec21-23fb-4952-a774-0807fbe91e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:17:22.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall, a graduate of Columbia University and London School of Economics,
        was based between Beijing and New York. A talented writer, her work appeared
        in The New York Times, the Guardian and TIME, among publications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17834276-9d5d-4e76-b955-34d646512586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:17:22.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Ingrid Wall, said her daughter "gave a voice to weak,
        vulnerable and marginalized people. It''s a voice this world needed for years
        to come, but that has now been silenced."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ebb4c-3e36-4f84-ba1e-66d73bdef8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:17:22.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:06:46.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Danish inventor
        Peter Madsen charged with Kim Wall murder."</em></p>'
