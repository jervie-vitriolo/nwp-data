      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas was appointed as elections commissioner by former President
        Benigno Aquino III in April 2015. He was confirmed as commissioner in May
        2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef49757-b52b-4872-bf06-92e3369a6df9'
