    'template': '1'
    'title': 'Sociologist: Duterte''s media criticism has grave implications on news
      practice

      '
    'updated': 2018-01-18T08:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40013b-b4d1-4ef9-944f-2e58d98e8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> President
        Rodrigo Duterte is free to criticize the media, but such criticism could have
        grave implications on media practice, according to an analyst.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b08c11-f78b-422d-8ad6-a9c94372229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday, the President told reporters, "Why
        should you complain if I am critical against media? Are you not critical of
        me? Kung kayo mag-criticize, okay, kami hindi?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f669e4b-5430-4a32-b50d-99dba22dbf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you criticize us, it''s okay, but if we criticize
        you, it isn''t?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c242ba0-aff5-4939-ae2e-42dfc59e9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement is a "fair point," sociologist Nicole
        Curato told CNN Philippines on Tuesday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fefd42-b64a-4c96-901b-c830a446eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the State has very different powers," she added. "The State
        can put people in prison. The State actually has the military. Disproportionate
        ''yung laban when it comes to power here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6996d19-3de5-4a2c-9b6f-8608f6b13a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:47:42.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The power relations are disproportionate here.]</p>'
    '13':
