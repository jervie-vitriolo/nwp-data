      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Justice Secretary has ordered an investigation on whether online news agency
        Rappler violated the Constitution and other laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda21704-029f-4a5a-9cc2-7cc47a7ef693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:57.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:41.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Department Order No. 17 dated January 17, Secretary Vitaliano
        Aguirre directed the National Bureau of Investigation (NBI) to investigate
        Rappler.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f4f2f-ef9e-4d7e-9389-76926e85e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:57.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:58:41.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if evidence warrants, to file appropriate cases against those
        liable," stated the order, which was to take effect immediately.</p>'
