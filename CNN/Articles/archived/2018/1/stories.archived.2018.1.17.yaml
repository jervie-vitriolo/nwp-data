      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab99505-8ca2-488d-8903-9d7898ec9b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:41:50.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:04:48.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West shared the news on her website and verified social
        media accounts early Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6f8f8-8c8c-495f-a8a4-f327e8735666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:41:50.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:04:48.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are incredibly grateful to our surrogate who made our dreams
        come true with the greatest gift one could give and to our wonderful doctors
        and nurses for their special care," Kardashian West wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754f3bf-f7ef-4e6a-a598-7faed33e4906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:41:50.709+08:00
