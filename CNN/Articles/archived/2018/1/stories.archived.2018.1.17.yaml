        (Comelec) Chairman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59e29a-6935-49d2-89b9-ba22b45bf117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:26:53.973+08:00
      'mgnl:createdBy': 'jeff'
