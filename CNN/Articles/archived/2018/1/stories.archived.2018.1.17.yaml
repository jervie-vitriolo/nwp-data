      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A nondescript, burnt orange house in Southern
        California — similar to many others on the same street — turned out to be
        a prison for 13 siblings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb32fd6-672f-442d-92f5-b336ce49d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now questions abound over why the Turpin children were allegedly
        held captive by their parents — and how no one else seemed to know.</p>'
    '3':
      'image': 'jcr:1d905ac7-3c80-4d1d-bd44-2d69e0e0c43f'
      'imageCaption': 'The Turpin family dresses as "Things" from Dr. Seuss'' "The
        Cat in the Hat."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad63156-0b79-4797-af33-f406652d4e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b0b23-4d29-4475-87ce-bca4618116d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we know</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d682f68-fd5c-4ede-8adb-de8355012565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A 17-year-old escaped through a window</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8cd1d-b8c5-4591-bb49-9c9e496f4194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not for a daring bolt by a 17-year-old girl, she and her siblings
        might still be trapped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9168bb4a-8cd7-42a0-a5e9-eb444b96f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen "appeared to be only 10 years old and slightly emaciated,"
        the Riverside County Sheriff''s Department said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1de11-11ef-4f16-97ff-83493798b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a cell phone she grabbed from the house, the girl tipped authorities
        off to a gruesome scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d697093-b7df-4a57-a3c5-f256001a98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some children were chained to their beds</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9737412e-b373-40e8-9946-54510bfd50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When authorities arrived at the four-bedroom house in Perris, they
        found some of the children shackled with chains and padlocks, the sheriff''s
        department said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8a3f3-61c4-42f3-bb4e-a88ebd9cd58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions inside the house were filthy, as were the siblings. They
        "appeared malnourished and very dirty," authorities said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd41e20-0ecd-4069-9a81-725f07d18182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 siblings range in age from 2 to 29 — but the seven adults
        were so emaciated they looked like children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655af8be-a1cd-41d3-9d20-0866dc0ceb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents have been charged</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f1be9-a0aa-4cec-9149-bd4b4350f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David and Louise Turpin are charged with torture and child endangerment.
        Bail was set at $9 million each.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6ee1fe-292b-4061-8fce-f2b8e4c9feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riverside County sheriff''s deputies had not had previous contact
        with the couple, Capt. Greg Fellows said. Child protective services had not
        been called to the home in the past, officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b663a-fea3-4ff8-944e-cda06e80a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The children were apparently home-schooled</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1916dd9-6ad3-4b06-949c-7c46f3cc79e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father, David Turpin, ran a private school out of his home called
        Sandcastle Day School, according to the California Department of Education.
        Turpin is listed as both the administrator and principal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd983ce-249d-4ee7-a321-dbfa8b447df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>They looked happy in vacation photos</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1295de6-f254-4612-92c5-a27473a6dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the oddest juxtaposition in this case is the cheerful family
        photos contrasted with the apparent horror of their home life.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cba41-b856-45b9-858c-a5f4834f401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One photo, taken at the parents'' wedding vow renewal in Las Vegas,
        showed a dozen beaming siblings and a baby, with all the boys wearing identical
        suits and the girls in matching dresses.</p>'
    '37':
      'image': 'jcr:31ae2d27-0187-4fdd-802e-dd1ecb57281f'
      'imageCaption': 'David and Louise Turpin pose with their children at one of
        the couple''s vow renewals. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592928a2-484d-4562-9ebe-f1e349084352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f9bfb2-90a1-4f4b-a93c-38a6e35f81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we don''t know</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6387f-9a80-4ebc-b04d-bcca78f1d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The parents'' side of the story</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898478ef-d744-45a3-a618-4b1f5ef8835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if the suspects had attorneys. They
        have a court hearing scheduled for Thursday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70721050-5b6d-4ae3-bb9f-a42be4972163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellows said the children''s mother was "perplexed as to why" authorities
        came to the home after the girl escaped.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830de31-2733-4f0a-bb0c-715c28d8e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What other relatives may have known</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1ef93-c5bc-419d-9d9e-75652674114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Turpin''s mother, Betty, said she doesn''t have any information
        about the case.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e270b7-b317-4da6-b0d1-44a94f80fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said "we feel like one side of the story has been reported.
        This is a highly respectable family."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f30a6e-c1de-4309-b418-9d155e1c548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the siblings wore identical outfits based on gender
        to help "keep up with the kids" during outings, she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559cffce-c5ae-4159-9b5d-dfcd7a44d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when the family went out, the couple would line the children
        up according to age, and the parents took their positions at the front and
        back of the line.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c999a86-01c4-4802-a29a-0b88d9cfda0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long the children were held captive</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76473b2-5a54-42c4-9a03-797bebe77522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions of the Turpin children suggest they''ve been held
        captive for a "prolonged period of time," said Susan von Zabern, spokeswoman
        for the Riverside County Department of Public Social Services.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d8f07-e943-4b18-b794-75a8604643a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear exactly how long the siblings were kept in filthy
        conditions.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fafca5c-d5c9-4478-a770-ed0d18cc5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the parents supported the 13 children</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e603f8ad-94a4-4082-bece-654fe5fa631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the Turpins filed for bankruptcy. At the time, David Turpin
        listed his income as a Northrop Grumman engineer as $140,000.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df4774-8108-48c6-ab4c-9bb2755baf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife''s occupation was listed as a homemaker.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b214b-170e-44d1-8eb2-d9b1ab10b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had about $240,000 in debt, which was mostly from credit
        cards, the bankruptcy documents state.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009fb011-03a9-43ef-ba46-689f84636a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But photos posted on Facebook show the whole family took several
        vacations in recent years. And the children joined their parents when they
        renewed their vows at Las Vegas'' Elvis Chapel in 2013 and 2015.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50cd86-6ccd-488e-b92f-9688427a17fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:37:39.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ray Sanchez, Cheri Mossburg, Sonya Hamasaki, Dave Alsup
        and Alanne Orjoux contributed to this report.</em></p>'
  'Robredo-trust-rating-sws-survey':
    'author': ' CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T11:15:28.780+08:00
    'imagesource': 'jcr:a4d69590-9de9-47bd-9cdb-c5a2769f89c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '952d151d-c62f-421e-86b0-01f4f984bfca'
    'lead': 'Results of the latest Social Weather Stations show 66 percent of respondents
      have much trust in the Vice President Leni Robredo, 14 percent have little trust,
      and 20 percent are undecided.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T14:40:54.841+08:00
