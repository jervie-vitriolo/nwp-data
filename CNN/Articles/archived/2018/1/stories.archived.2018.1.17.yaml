      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> David and Louise Turpin projected an image
        of a picture-perfect family on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8cf899-7f6a-461a-9cbe-0e0f63d2f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They posted photos of themselves with their 13 children, smiling
        as they celebrated birthdays, renewed wedding vows and visited Disneyland
        together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001b725-534a-46b0-a890-7bb05ee668a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photos, the couple''s children wore identical clothing based
        on gender and often had the same haircuts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f15e8b-ae40-4148-8293-6f425ad167f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all dressed alike when they went out," Betty Turpin, David''s
        mother, told CNN. The couple would line the children up according to age,
        she said, and the parents took their positions at the front and back of the
        line, for "protective reasons."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a555a06-a154-4697-bcfc-325952e57e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was easier to keep up with the kids" that way, their grandmother
        said. "They were very protective of the kids."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7acb7-f21f-4b5a-95da-89042652cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, 57, and Louise, 49, are accused of holding their children
        captive in their Perris, California, home in filthy conditions, some of them
        shackled to beds with chains and padlocks. The 13 siblings range in age from
        2 to 29.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2fac2-dc9b-4faa-badd-2c534eb08944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents are charged with torture and child endangerment, and
        scheduled for a court hearing Thursday. Bail was set at $9 million each. It
        was not immediately clear if the suspects had attorneys or whether they had
        entered a plea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625a3cf-5984-4bc9-ba54-bbfa2dd2be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, one of their daughters, a 17-year-old, managed to escape
        from their home by climbing out a window and called 911 from a deactivated
        cell phone she found in the house, police said. She told officers her parents
        were holding her 12 siblings captive inside the home, the Riverside County
        Sheriff''s Department said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791dce34-fd10-4dcd-945d-7254ca29b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager had photos to support her story, Riverside County Sheriff''s
        Capt. Greg Fellows told reporters Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d0f63-a324-47da-8824-36e33b08b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could come to you with information that would explain
        why this happened, but we do need to acknowledge the courage of the young
        girl who escaped from that residence to bring attention so they can get the
        help they so need," Fellows said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eda965-c616-4f7e-b61c-1bc1a15baa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six siblings under the age of 18</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c21d4-46c7-43aa-9f87-0e587abca6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither law enforcement nor child protective services had been called
        to the home in the past, officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae890a-0386-41d1-a1a1-1da70c7ef36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riverside County Department of Public Social Services Director Susan
        von Zabern said the incident "was the first opportunity we had to intervene."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f79e13-23b4-4d68-bff8-66d840e01593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellows,&nbsp;who likened the siblings'' treatment to torture, said
        their mother was "perplexed as to why" authorities came to her home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a990e-55bd-4826-bcfd-59c2eacd6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff''s deputies found 12 victims there who "appeared malnourished
        and very dirty." Several were shackled to their beds "in dark and foul-smelling
        surroundings," the sheriff''s department said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3fc60-471d-4d57-9126-845e78e331fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All looked like children, police said, and officers were surprised
        to learn that seven of them are adults. The adults are being treated at Corona
        Regional Medical Center in Corona, and the six children are at Riverside University
        Health System Medical Center in Moreno Valley.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbaf19-78bc-4ad9-ba93-a45e4fd04ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to think of them as adults," said Mark Uffer, Corona
        Regional Medical Center CEO. "When you see them, they''re small. They''re
        stable. They''re being fed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd60b5-7bac-4cdc-a2db-8f2b3c58583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Hoffman, a professor of nutritional sciences at Rutgers University,
        told CNN that growth is essentially halted at the age at which undernutrition
        begins.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b1e4d-e7f0-4579-9e52-2660039419a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is not having enough energy or micronutrients -- key
        nutrients like zinc, folate, iron -- for an extended period of time," he said.
        "Kids can become ''stunted,'' meaning they''re shorter than should be for
        their age. If you lack micronutrients, you can meet energy to live everyday
        and even have a normal body weight, but growth can still be stunted."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01698ea9-38d2-442a-8c85-7ea0a7495fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellows said that, so far, there was no indication of sexual abuse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82db336-c5b3-48d3-a5ea-68f2c2e228db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the siblings are under 18, he said. Three were chained to
        furniture, according to the sheriff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06eeaf1-f8b9-4cfd-9da0-a9d4906a829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couple renewed vows in front of children</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd13c9c-01d6-419f-91a0-37aa1597b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has lived in Perris since 2014, Fellows said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e0339-a07c-4419-b4e4-a2b55a39d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors said they knew a large family lived there,&nbsp;CNN affiliate
        KABC&nbsp;reported, but they never saw any of the younger children. They said
        the kids would emerge occasionally at the same time to work on the lawn and
        would head back in together.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ab741-08c5-46ec-b261-d9007c866767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One neighbor said the children appeared "very pale-skinned, almost
        like they''d never seen the sun."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afdcc55-0d51-4187-93af-4cba412dbbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another neighbor, Kimberly Milligan, said the children were thin
        and appeared malnourished.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60f3bb-62a5-4740-8f76-61fa19f79db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Milligan said she was with her son checking out Christmas
        decorations on nearby homes. Some of the older Turpin children were putting
        up a Nativity scene outside their house, and she complimented their decorations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2022e1-3c3e-4349-833a-14e0a8841be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just froze," Milligan recalled.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be01e9-02f3-4295-b5cf-0a907503a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described the parents as "standoffish -- not in a mean way."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec36774-0cad-4e13-b75f-1487c079f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betty Turpin, the children''s grandmother, said the entire family
        would vacation together and had yearly passes to Disneyland.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc616c-85e5-4920-94bb-fa0ac236961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a highly respectable family," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639ab35-54c0-4138-99ae-6bea6620a9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of videos on social media showed the Turpins renewing their
        vows at the Elvis Chapel in Las Vegas in 2013 and 2015, with the children
        joining them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad228c2-0923-430b-aef7-ed66d7b8c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one ceremony, the girls, wearing the same purple plaid dresses
        and white shoes, lead the processional, and the boys, wearing dark suits,
        stand with their father.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b35eb-5d34-421f-b992-a4ddf6d816e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional David Turpin can be seen repeating his vows in the
        video. The children laugh along with an Elvis impersonator, and the couple
        kiss as their daughters clap.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ef983-2893-4826-bdf1-e354a8c6d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect''s sister: ''Heartbroken'' for nieces and nephews</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285b3b7-a6fe-4167-a9af-00bd2c09675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NBC, Louise Turpin''s sister said she was "so
        heartbroken" for her nieces and nephews and surprised to learn of their living
        conditions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2908c980-9c28-45f0-845c-a522e589f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t even say the words to you that I would like to say to
        her. I''m so angry inside. I''m mad," said Turpin''s sister, whom NBC identified
        as Teresa Robinette.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a99860f-3428-4c17-9f74-9328712fbda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hurt," she said. "Our life wasn''t perfect growing up but
        she didn''t live like that. And neither did David." said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc48419-e347-4227-9f84-ac78462d3ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinette said her dad was a preacher when she was younger.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd052f7-0959-488b-b11e-06d49805a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like it''s a bad dream," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bcb757-dd42-4b1d-ac02-5193760bc518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbor called suspect''s former Texas home ''the compound''</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9f0ce-f578-47d2-9c58-52b5a9b3a5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellows said they previously lived in Murrieta, in southwestern
        Riverside County, and in Texas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d70cb-65dc-458b-8ea1-c1c8b2eb9b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family lived in Rio Vista, Texas until 2010, and before that
        in Fort Worth, Texas,&nbsp;CNN affiliate KTVT&nbsp;reported.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e29f3b-0e2a-4f94-bec0-f131a426f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new owners who bought the Turpin''s foreclosed home in Fort
        Worth kept pictures of the house''s condition, the station reported. Windows
        were broken out and boarded up. Waste covered the carpet and walls, and there
        were scratches on the back of doors, the station reported.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab799830-e65f-40d2-8c67-358a1670e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelli Vinyard, a neighbor of the Turpins'' Rio Vista home in Hill
        County, said she called the place "the compound."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59da5bf-810e-4d1e-b773-c18dc12baee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was like a religious compound over there," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2fe726-a367-45a0-8aa1-2558c114c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family home-schooled their children and "kept them away from
        anybody," she recalled.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e3bb1d-497d-4827-9558-a9dde70b3f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinyard said that, at first, the family was friendly and their children
        played together.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948047a7-180d-435e-9661-8aee39e114c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled asking one of the children her name. The girl said
        they weren''t allowed to tell people their names, the report said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8670552-e4fe-4172-9b12-b37b0e0b4150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then, all of a sudden, after that conversation it kind of stopped.
        They quit ... hanging out together and playing together," Vinyard said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288cc8f-10ac-4a6a-a3f3-aa153ff86562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bankruptcy didn''t seem to upset the couple</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba925d-3f3b-4641-a60f-aab28fc4c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, they filed for bankruptcy in California, according to court
        records.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a5f4c-cd83-434f-86c9-bfbd104e2460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Trahan, an attorney who represented the couple at their bankruptcy
        hearing, told CNN that "there was nothing out of ordinary" about them in 2011.
        They "spoke lovingly of their children and even showed me their photos from
        Disneyland," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d32ad19-51b1-4c4b-95d3-993f3efd415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Turpin made about $140,000 a year as an engineer at Northrop
        Grumman, according to the bankruptcy documents. His wife''s occupation was
        listed as homemaker.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd1e85-2b6f-45b8-8c95-c3875d42e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They listed about $150,000 in assets, including about $87,000 from
        401(k) plans from Lockheed Martin and Northrop Grumman, according to court
        papers. The documents listed debts of about $240,000, which included mostly
        credit cards and a foreclosed farm in Rio Vista, Texas, valued at $40,000.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f763ea-e753-4e40-ac4b-ad2668d9e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Lockheed Martin spokesman confirmed Turpin worked there and left
        the company in 2010.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d573a91-40c8-4479-91cc-25ee20413a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Tim Paynter, a vice president for the Northrop Grumman,
        referred questions about the case to authorities. "We are deeply troubled
        by the nature of the allegations against Mr. Turpin," the statement said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37114dc-bb69-446d-a3e4-e8be8bb72fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trahan said neither of the Turpins seemed upset about going through
        bankruptcy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc82fd-348d-42bd-badf-c92c98d9aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came with a lot of debt. We just knew there was no way they
        could make their payments," the lawyer said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4b7ae-9223-4d28-91f7-e954e0738200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Turpin is listed as the principal of the Sandcastle Day School,
        according to the California Department of Education website. It operated out
        of his home Perris and opened in March 2011.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961b678-5a44-4d05-8c9c-49b3085298f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state education department does not have the authority to monitor
        or inspect private schools, spokesman Scott Roark said in a statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b40216-baba-4a16-bb98-15900b2b6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sickened by this tragedy and relieved the children are now
        safe and authorities are investigating," the statement said. "Full-time private
        schools are required to register with the state to record their students''
        exemption from compulsory attendance at public schools."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c487ec-5341-4115-844c-141f43dc5fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: This story has been updated to give the correct spelling
        of Northrop Grumman.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b9c6c-71c4-4fc4-96af-775108402991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:27:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:03:18.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: This story has been updated to give the correct date
        that David and Louisa Turpin and their children started living in Perris,
        California. The family has lived there since 2014, authorities said.</p>'
