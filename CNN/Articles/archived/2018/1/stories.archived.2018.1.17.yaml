    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58790d06-a42c-4c51-9fe5-1e019b1a3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:57.416+08:00
