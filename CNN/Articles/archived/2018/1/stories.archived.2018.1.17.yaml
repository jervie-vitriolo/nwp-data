    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:54:40.073+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Increase in trust rating an ''affirmation''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec58fb9-2c43-40c7-b308-ca5c82c92cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:40:54.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Vice
        President Leni Robredo said the increase in her trust rating serves as an
        "affirmation" that she is on the right track, despite the limitations of her
        position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e0d4a-8cd3-4df1-ac3b-afe52ca3b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:40:54.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo mahirap kasi iyong Office of the Vice President (OVP) kasi
        hindi naman naiintindihan ng marami na wala tayong mandato na para mag-implement
        ng mga proyekto, kaya marami din iyong hindi nakakaalam kung ano iyong ating
        ginagawa," Robredo said in a media interview on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba366bd-87e4-4cc5-9d31-5ffdb886bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:40:54.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard because some people do not understand that
        the OVP has no mandate to implement projects. This may also be the reason
        why the people do not know what we do.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ed090-82ee-4c73-b8e2-99f4625126a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:40:54.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private pollster Social Weather Stations (SWS), in a survey released
        on Tuesday, said the vice president''s net trust ratings increased to 52 percent,
        classified as "very good," in December 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc01e0-df29-4b82-b8bf-9c547e589c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:40:54.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a 16-point rise, and up by one grade, from the good +36
        in September 2017," SWS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b6cc7e-77dd-4b5b-99d7-b9b2859f15d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:40:54.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster surveyed 1,200 adult Filipinos from December 8 to 16
        last year, asking how much they trust or faith they have on the Vice President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054366e-8b3b-4a8d-a885-db2817ca2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:40:54.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed that 66 percent had much trust in her,14 percent
        had little trust, and 20 were undecided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b364d-a740-4112-ad47-4bef7c565e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:40:54.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net rating was obtained by subtracting those who had little
        trust from those who had much trust.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26def67b-ecd2-406a-a805-e729da768f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:40:54.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the increase in her net rating shows the programs of
        her office had an effect on the people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee58cbf-d91f-4ded-aefb-0ff5063814ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:40:54.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T15:54:44.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong +16 points, napakalaking bagay nito para sa amin kasi gustong
        sabihin, kahit may ganitong limitasyon, nakakabigay pa rin ng parang positibong
        epekto iyong mga paghihirap na ginagawa namin," she noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc4020-5348-4ed9-b08f-bc1c04e70b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:40:54.842+08:00
      'mgnl:createdBy': 'jeff'
