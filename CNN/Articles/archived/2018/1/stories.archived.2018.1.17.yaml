    'template': '1'
    'title': 'Rappler tells Duterte: Fake news peddler from within Malacañang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfad7db-2cb7-4f83-b4d1-a1af90f120c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> As
        President Rodrigo Duterte publicly berated Rappler for being a bogus organization,
        the embattled online news agency hit back by saying the source of fake news
        is from the President''s own backyard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b377e-3fd1-4e5d-8b83-8b8b5f3424dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President knows who produces fake news in the Philippines,
        and it certainly is not Rappler. He doesn''t have to look far from where he
        sits in Malacañang," Rappler said in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1202ad60-e9b5-4ac6-b18e-fe766a88433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday called Rappler a news agency that publishes articles
        "rife with innuendos and pregnant with falsity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34d0dc-05ab-4844-9e30-ef468fc48562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since you are a fake news outlet then I am not surprised that your
        articles are also fake," he said in a media interview in Pasay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72963ce1-3391-4356-a512-db45b1b9584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proliferation of misinformation has been a source of concern
        in the age of social media, where unverified content is easily shared without
        proper vetting. In October 2017, Senate also held a hearing tackling the spread
        of misinformation in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03cff08-3b61-44eb-99f2-a3844883477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte slammed Rappler for the story it published on his right-hand
        man, Special Assistant to the President Bong Go. Rappler on Tuesday reported
        that documents show Go intervened in the P15.5 billion project to acquire
        brand-new warships for the Philippine Navy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200f22b2-e47c-46bd-bdb6-af7f8025ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President dismissed the claim, saying the Palace does not intervene
        in the projects of the Armed Forces of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e4375-542a-4ff5-9a4c-86e20cc8667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just an office that receives complaints or papers for reference
        and we transmit them to the proper agency. We do not get any money. We are
        not interested in that," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d295bb-c4b3-4584-b303-41f81e02a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go also denied the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f31c2-dc6d-428a-9636-8cb7f58cf167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Rappler to bloggers?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790745c-a899-410b-a11b-b43a88b2029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s tirade comes a day after the Securities and Exchange
        Commission (SEC) canceled Rappler''s license to operate. The SEC said the
        company was liable for violating its rules by engaging in a fraudulent transaction
        and circumventing constitutional restrictions on foreign ownership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67fd30-914a-44a1-9241-738119734e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has repeatedly said it is owned and managed by Filipinos,
        and that it will question the decision in court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5eb309-9728-4fd0-863e-3f27bfd5bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Wednesday said journalists
        from Rappler may apply as bloggers — but not under Rappler — if they fail
        to win the legal battle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0ed12-fdaa-4fdc-b4c6-d9b897da8ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may need to get accreditation as bloggers because they cannot
        continue conducting their business as Rappler," Roque said in a media briefing
        in San Fernando, La Union, on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2281aeb-1eb7-4d8a-ac37-cd207d171244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Operations Office (PCOO) is the
        body tasked to accredit bloggers to cover Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53f966-357f-4665-8965-3b56ad53ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC spokesperson Armand Pan said Rappler has until January 27 to
        appeal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824afeda-de68-4182-9e0c-fe351f9d3b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:56:50.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:59:43.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will wait for notice if Rappler filed an appeal... We will wait
        for CA’s action on Rappler’s appeal," he said.</p>'
  'Congress-vote-separately-charter-change':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-17T16:25:28.448+08:00
    'imagesource': 'jcr:753ca2d4-5d73-434b-8ad9-95bf698c5910'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62b520db-125e-43fa-b452-58c9ae6b7ab0'
    'lead': 'Former Chief Justice Hilario Davide Jr. warned charter change can easily
      be railroaded by the Lower House to make way for federalism, a campaign promise
      of President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T12:59:32.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:00:09.525+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:00:09.275+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-chief justices, charter framers: Congress should vote separately
      on charter change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491eedde-63d3-42d6-9dbd-8471ff4468b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Senators
        and congressmen should vote separately if they convene into a constituent
        assembly to amend the 1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c03a98b-838a-4932-8a09-62703ba316d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the consensus of a group of resource persons composed of
        former chief justices and framers of the 1987 Constitution, when asked on
        Wednesday during the Senate hearing on proposals for charter change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268895ac-c3bd-466c-a168-49f9588ccfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is a split opinion on whether we should amend the Constitution
        or not…there is unanimity of all resource persons that we should vote separately,"
        Senate Minority Leader Franklin Drilon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8caf0a1-5c72-4896-8ca3-f17fa82b585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was referring to the statements of former Chief Justices
        Hilario Davide Jr., Reynato Puno, and former Senate President Nene Pimentel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90256096-46bd-4d1e-8f98-c3498126007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide, who was part of the Constitutional Commission that drafted
        the 1987 Constitution, opposed any move to amend or revise the charter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbb1ef-fb97-43d2-b642-cbd9696aa140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s absolutely no need for it," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ddb497-1c2c-4046-897c-755e8afd693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should charter change push through, however, he said Congress should
        vote as two separate institutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08bee6-42ff-4469-be16-1a00d19119da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because the power to propose amendments is given not to
        a unicameral body but to a bicameral body," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b563f8-ab8c-48cc-b0f7-97eb915073a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pimentel and Puno also agreed that the Senate and House of
        Representatives should vote separately, even if they convene in a joint session
        to tackle proposed changes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5597053c-1c53-44bc-9116-eeff2377097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17th Congress is composed of 23 senators and 294 congressmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e8dd1a-a070-4075-b145-abd713509eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubting the House</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca447d-f91a-4837-b188-d76a94b6e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide further warned charter change can easily be railroaded by
        the Lower House to make way for federalism, a campaign promise of President
        Rodrigo Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afcc768-9878-48fd-9244-10b5c399c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to concerns raised by Senator Risa Hontiveros
        that the House of Representatives is dominated by the President''s allies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c42260-5bb1-41f7-900c-45034d992c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t expect much....It can easily be railroaded by those in
        power in the Lower House," he said, adding that he doubts if the supermajority
        could hold thorough deliberations on a matter the party itself had only considered
        to be a platform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54aefcc-5749-4155-98e0-a568d0f93563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many lawmakers jumped ship to PDP-Laban after the 2016 elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef7648-3cd7-47b5-9efb-83066e0c4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said freedoms should not be set aside for charter change.
        "Remember that we are a democracy. Do not allow a partisan democracy to curtail
        that freedom of expression that is guaranteed by the Constitution itself."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2783fc9-d80b-4473-9040-339eff18fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon noted how the House of Representatives on Tuesday night passed
        a resolution for a constituent assembly, a move that some lawmakers claim
        was done "in haste."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45141fc9-92f8-45a7-b7ca-0f483ce44062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In effect you are abolishing the Senate as an institution if we
        proceed on the premise of joint voting," Drilon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f22a08-2658-4e10-a69e-142cf540b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters, Drilon said all senators agreed
        to vote separately on constitutional amendments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a524f8-a565-4fbe-b4b3-bba0304736dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:59:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:09.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the framers of the 1987 Constitution, former Supreme Court
        Associate Justice Adolfo Azcuna, said disagreements on the Congress'' voting
        method should not hamper efforts to amend the charter.</p>'
  'Mich-Dulce-interview':
    'author': ' Portia Ladrido'
    'caption': 'Mich Dulce’s experience of freezing her eggs turned into the foundation
      on which she built the concept of her latest show in Finale Art File, “At Least
      I Won’t Regret Anything.” Photo courtesy of FINALE ART FILE'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-01-17T18:48:30.936+08:00
    'imagesource': 'jcr:c8859ae2-d71e-4657-a6b0-d939c9672772'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73595230-7888-46f8-8546-d8d0068ac0da'
    'lead': 'Dulce’s experience of freezing her eggs turned into the foundation on
      which she built the concept of her latest show in Finale Art File, “At Least
      I Won’t Regret Anything.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T13:22:49.954+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:00:24.168+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mich Dulce transforms her egg freezing experience into art

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc43040-758d-4094-8203-9653a9672741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Mich Dulce had
        her eggs frozen in 2016. She religiously wrote on her journal during the entire
        process, as she tried to articulate thoughts and feelings about a decision
        that society may still find uncustomary. “It was a powerful and confusing
        experience to me,” she says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d321b-606c-41fc-b6cc-09ee4a5ba4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as she identified as a feminist (she co-founded Grrrl Gang
        Manila, a community initiative that aims to create safe spaces for women where
        they can talk about issues that concern them), and even if she is widely lauded
        as a milliner, designer, and artist (her label has been sold and stocked in
        Tokyo, London, Paris, and Milan, among others), she still saw how polarizing
        her thoughts were about an act that she knew was, ultimately, her intrinsic
        right as a woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e68414-2894-4c31-bc6c-a4d4f0377b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know I call myself a feminist and you know I really do identify
        as feminist,” she says. “But when I look back, ‘Oh my god, I''m still completely
        controlled by these ideas that have come to me as a young girl and regardless
        of me being, ‘Oh, I''m so modern, oh, I''m so cool,’ it''s still ingrained,
        it''s still in there.” She shares that no matter how much females try to reject
        norms and traditions imposed on them, and whether or not we choose to recognize
        these impositions, it’s still entrenched in the way we raise a family, find
        a partner, or bear a child.</p>'
    '5':
      'image': 'jcr:c8859ae2-d71e-4657-a6b0-d939c9672772'
      'imageCaption': '“At Least I Won’t Regret Anything” is an installation of baptismal
        dresses, with excerpts from the artist’s journal beaded on them, hanging on
        baby mobiles, which symbolize her journey towards reproductive autonomy. Photo
        courtesy of FINALE ART FILE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392ffa8-44fd-4cb7-a9dc-608d772b89a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135a28a-2610-4241-975a-d15e031121c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was such an intense feeling that I knew I had to document it
        and create something from that intense experience,” she adds. This experience
        then turned into the foundation on which she built the concept of her latest
        show in Finale Art File, “At Least I Won’t Regret Anything,” an installation
        of baptismal dresses, with excerpts from her journal beaded on them, hanging
        on baby mobiles, which symbolize her journey towards reproductive autonomy.
        During the 10th or 11th day of the freezing process, she remembers “going
        crazy” and felt that she had to survive it so she can turn it into an art
        piece or a concept that more people, particularly women, can resonate with.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4b236-dd65-41c7-99ca-8ab5f82a66f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While that had happened, I also felt like it was also a really
        effective way to talk about reproductive autonomy and how this is really something
        that affects us,” she explains. CNN Philippines Life talked to Dulce about
        her exhibition, and how feminism informs her art. Below are edited excerpts
        from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5df8b5-851b-45a3-90e5-6a723ab5d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Before we go to the specifics of your exhibit, can you share
        what drove you to freeze your eggs?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5f395-a2f5-4e07-a451-d1d291fecbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It was] the fact that I am not in a relationship. And for me, childbearing
        is one of the things that I really want to do as a woman. It''s really part
        of my life goals. For me, I think it''s amazing how some women can really
        identify with wanting to be a mom, but there are some women who are like,
        ‘Hell no.’ And I think, for me, speaking about reproductive autonomy, [it''s]
        so important that we recognize that there''s no right choice; there''s only
        our choice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a4a13e-f30e-43f1-b7fe-65d7ab5d0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, it''s like, <em>‘yun ‘yun</em> eh. For me, freezing my eggs
        was me saying that I''m not gonna let my body clock defeat me. I''m gonna
        do my best to try and, you know, obviously, there are no guarantees, right?
        But it''s like an insurance policy. It increases my chances given that I''m
        not in a relationship, I''m governed by society rule via my mom telling me
        you can''t just get pregnant randomly because that''s not how you do things.
        And while I feel like I''m likely to do that, I don''t think I will do that
        because I still have a mom who''s mega-conservative.</p>'
    '15':
      'image': 'jcr:3e5ba2be-8054-4ef8-b30f-62e3d58c0783'
      'imageCaption': 'In the exhibit area, visitors were encouraged to get a ribbon
        from the cot, where they can write ideas or thoughts about fertility and womanhood.
        Photo courtesy of FINALE ART FILE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53f15a-0683-4c95-95e9-6a5626dce643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce27571-bad2-4686-ac3a-06d342e853ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You shared excerpts from your journal entries, which display both
        the apprehension and empowerment you felt. What was the most revealing for
        you as you were documenting the process and why did you choose this concept
        for the exhibit?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a5ce1-3bba-4840-ab86-ff1bfeeb9768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wrote the two most powerful entries for me on the wall. It was
        crazy how I wanted to write more but I didn''t want to distract from the work
        so I just put two. But, it was crazy to me how much I changed everyday. Oh,
        I''m so happy, I''m proud of myself, you can see that in the dresses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083b807-4a71-4c8a-ab8a-d71225927064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was really proud of myself [for] being able to conquer my fear
        of needles and stabbing myself. And I went to feeling scared, like what if
        it doesn''t work? And then the next day I''d be really angry, and I''m really
        upset but I''m trying to convince myself that things are going to be okay.
        <em>Ang labo talaga</em>. I really had to make sense of it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f1fc2-c553-4f64-ba21-8f597ba68136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then one day, I just had a day of mega self-pity when I was like,
        ‘You know, normal people get married, you know, you''re boyfriend-girlfriend,
        you get married, you have kids.’ They don''t have to stab themselves, they
        just have kids. And I was like, <em>‘Ano bang mali sa''kin?</em>’ Going back
        to the show, that''s how I chose what''s beaded on the dress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c0525-5356-4fa5-851a-7b46117fd433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, speaking about reproductive autonomy, [it''s] so important
        that we recognize that there''s no right choice; there''s only our choice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf81c3-c859-4f6b-b353-b7873ef61559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was that I was thinking about what to do for the show and
        I kind of realized that my adult life has been governed by needles. Because
        I work in fashion, I built my career and my persona on working with needles.
        And I found it so ironic, because one, I''m super scared of needles. Like,
        I can''t. Every time [I need an] injection, I freak out. But then I found
        it ironic, for the thing that I want the most, it still required needles.
        I decided I wanted to make everything in the show [using] a needle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e08fc-ddb4-4f63-aeff-6faae08bce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I decided to make baptismal dresses, the symbolism being that that''s
        the first most important garment that you wear as a Catholic, <em>diba?</em>
        I was thinking, a garment, a garment. What do we wear? What can I make? And
        I realized ... that''s the first thing, <em>diba?</em> A child wears that.
        And whether you''re a boy or a girl, you wear a baptismal dress. So you know,
        you''re wearing this hyper-feminine dress with lace, but regardless of your
        gender, it''s totally acceptable that you''re wearing this dress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad97efbd-9a3b-47cd-95c6-1e2630ed03f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for me, that''s so powerful. Each of the dresses has a syringe
        from my process attached to it. Like, an artifact from my process and then
        a quote that comes from the journal. And I selected the quotes to show how
        neurotic it was <em>na parang</em> they''re verging on the super whatevs "How
        do I find the perfect sperm" to like, you know, "Is my independence emasculating?"
        to show the range of emotion that I felt.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5db873-3e7f-4ab3-a0b2-31a4c483eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can you talk a bit more about how it’s all set up? Why the baby
        mobile?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fbf0c-77eb-4f24-8834-6a93b6754ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, I wanted it to move. I''m not a painter so I like
        to build environments. For me, the work that speaks to me the most whenever
        I got out is something I can walk around in and be part of. During my last
        show [at Finale Art File], I built a house. And this time, I was like, I wanted
        to be overwhelmed by it. And I did the mobile, so I wanted it to move — that
        symbolism of balance and you know, it''s always changing — you can''t really
        stop it. That''s what we are, as women and individuals, like, … some days,
        we''re good. But at the end of the day, we live <em>diba</em>.</p>'
    '35':
      'image': 'jcr:76efdb53-3224-4d70-a055-555128681f48'
      'imageCaption': '"I wrote the two most powerful entries for me on the wall.
        It was crazy how I wanted to write more, but I didn''t want to distract from
        the work so I just put two. But, it was crazy to me how much I changed everyday,"
        Dulce says of her journal entries during her egg freezing process. Photo courtesy
        of FINALE ART FILE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ec0a8-a26d-41b1-b256-3e67587061b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cae300-ccd0-4fe0-9d1d-8b7d1c34077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The exhibit shows your journey towards reproductive autonomy,
        as well as you being a feminist. How do these concepts inform your art?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1aca62-35de-4ad7-b60c-fa5ae6edcf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recurring theme on my work is always a commentary on me versus
        the world, or me versus the social norms placed upon me. My first show was
        about me and the things that I was raised to believe in about marriage, that
        you [should be] submissive. It''s always a statement. I like to call my work
        confessional, because it''s always about me and something I''m going through
        and a struggle — it''s always based on a feeling. And speaking of reproductive
        autonomy, if anything, it''s body autonomy and autonomy over yourself is kind
        of the recurring theme of my work.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e83d9-561d-4fb0-983d-2f39ac67e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would you want for the audience to get from this exhibit?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219c67a-ef8e-4422-b5f9-f39855ae1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, the best thing would be like if someone was like, <em>‘Oo
        nga ‘no</em>, I share that feeling or I have an opposing feeling’. But for
        them to feel [that] what you''re going through or what you''re feeling, especially
        for women, is super valid. You don''t have to stop yourself from feeling like
        that. That''s why I felt like I had to put my journals on display even if
        they''re so personal, because I want people to be like ''Oh my god, she''s
        neurotic'' or ''She has all these feelings, and they are similar feelings
        to what I would feel, like I get that.'' For me, it''s like empowering other
        people na if you''re going through this struggle, we''re going through the
        same shit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d4508-002d-4335-bb15-2b04887ef0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do live in the world where people [may be] experiencing the same
        thing and it''s a matter of using that personal experience to strengthen others.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb7f4e-01ab-410f-b7b7-a2fc7835047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s also why people are invited to write and partake in the show.
        For me, that''s like, that''s something that I''d like to cultivate in my
        work. To have people engage ... I just wanted to try it for this one. If no
        one writes, then that''s fine … Also for this one, I forgot to mention the
        sound piece, the sound piece is a kid chanting the rhyme. It''s really not
        a subtle way of really stating na you know the reason we go through all these
        things is because as children we''re conditioned by stupid rhymes like this,
        that tell us that there''s a cycle: first comes love, then comes marriage,
        then comes a baby. Like, how is that not supposed to fuck us up when we''re
        being subjected to this kind of general social norm at such an early age?
        It''s something we need to think about.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd81fc-4ea2-4d25-9a87-3ab0490aea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In a way, the show, which touches on social norms, is also
        very political. Was that deliberate?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2939054-5353-4691-acbc-121c7c42679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m gonna say the ultimate feminist cliché which is that the personal
        is political. That''s the easiest way to say it. The fact is what we do and
        what we experience ... we do live in the world where people [may be] experiencing
        the same thing and it''s a matter of using that personal experience to strengthen
        others.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdfab10-f461-4e80-a80b-00497fc92bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eed98b-55c8-4ba6-af79-8fab58667b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:22:49.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:00:24.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“At Least I Won’t Regret Anything” runs until Jan. 29, 2018
        at Finale Art File, 2241, Chino Roces Ave., Makati.</em></p>'
