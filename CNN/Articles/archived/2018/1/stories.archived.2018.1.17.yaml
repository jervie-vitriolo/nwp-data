      'mgnl:lastActivated': 2019-08-08T09:04:48.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby joins older siblings North, 4, and Saint, 2. No name has
        been announced for the newest member of the family as of yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9bb8ca-7f21-4453-9e96-c317c2c2e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:41:50.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:04:48.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple kept their expectant parent status quiet for awhile,
        refusing to confirm a baby was on its way despite published reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee74656-c312-4d3b-b609-59186afe2c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:41:50.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:04:48.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in September, Kardashian West confirmed the news in a clip from
        Season 14 of her family''s E! series "Keeping Up with the Kardashians."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff632c-1cbb-4676-98fe-dd71333824ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:41:50.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:04:48.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the promo, the reality star is seen on a video call with her
        sister, Khloé Kardashian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee441aff-f1ff-495a-affd-80931b732576'
