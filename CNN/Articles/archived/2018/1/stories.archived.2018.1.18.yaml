  'nbi-subpoena-rappler-cybercrime':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-18T22:55:42.147+08:00
    'imagesource': 'jcr:b6b59e6f-4287-48b3-9715-2c291c433f29'
