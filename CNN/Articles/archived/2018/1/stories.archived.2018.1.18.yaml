    'template': '1'
    'title': 'NBI subpoenas Rappler CEO, 2 others over cybercrime complaint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66078a2e-37a3-4be3-8f52-5b2f397379f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) â€”</strong> In
        the wake of a government order to shut down online news agency Rappler, authorities
        subpoenaed the company''s head and two others over a supposed violation of
        the cybercrime law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ca9336-4354-49c6-93a9-444edef2678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In subpoenas dated Jan. 10, and released to the media on Thursday,
        Rappler CEO Maria Ressa, former Rappler reporter Reynaldo Santos Jr. and businessman
        Benjamin Bitanga were ordered to appear before the NBI''s Cybercrime Division
        on Jan. 22 over a complaint filed by businessman Wilfredo Keng.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575c599-9b53-4d26-bc5c-0b9e407f3142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Keng, president and CEO of Century Peak Metals Holdings
        Corporation, filed the complaints against the three for violating Republic
        Act 10175 or the "Cybercrime Prevention Act of 2012."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cbb1a5-3400-4b73-98a3-a963fe46fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa told CNN Philippines on Thursday she has yet to receive a
        copy of the subpoena, but is not surprised by the NBI''s order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f87aec-b849-4ad7-aa34-60242b069105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really solidifies that the SEC (Securities and Exchange Commission)
        decision of an attack to take Rappler down and an attack on press freedom,"
        she said. "I''ll read it through. I''ll have to take the advice of my lawyers.
        Regardless of the harassment, we''re going to continue doing our jobs."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rappler CEO Maria Ressa talks about the NBI summons order against
        her and two others over a cybercrime complaint. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/70jF7LfFZV">pic.twitter.com/70jF7LfFZV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/953984665517346817?ref_src=twsrc%5Etfw">January
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cdfd62-0204-43ba-bb51-ba9a74bd4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d0f3b-70a8-4363-babd-881931bee6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday report, Rappler said although Bitanga is an incorporator
        of Dolphin Fire, a shareholder in Rappler Holdings, Inc., he does not sit
        on the board of media unit Rappler, Inc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c21ca-a06f-4676-83f7-468ecc2c6e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either there''s bad research or there''s something else that they''re
        following," Ressa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850a0fc-d38d-4faa-aafd-adcb9345f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black Suburban</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a33e24-043f-4245-8bdc-d9bb54daba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos named Keng in his report published on Rappler in May 2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ce265-e1b6-4838-a6e6-b1c3167faa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story stated Keng lent his black Chevrolet Suburban, with license
        plate ZWK-111, to then Chief Justice Renato Corona.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80f3de-4126-41cb-9f3c-704caea7cdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said Corona was seen using the vehicle during his impeachment
        trial at the Senate in 2012, as well as in "official and non-official functions"
        in 2011.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66359ac-dedc-4bb7-8674-a5ba56dc33fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate convicted Corona in 2012 after he was impeached for misdeclarations
        in his statement of assets, liabilities and net worth. He died in April 2016
        due to a lingering illness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537b534-c237-4509-8fcc-62b898c9c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Former Chief Justice Renato Corona dies</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd1cc8f-a0b6-4d2b-9c53-c49b6b113f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos also said that according to an intelligence report, Keng
        was under surveillance by the National Security Council for alleged involvement
        in illegal activities, namely "human trafficking and drug smuggling," and
        for being involved in a murder case for which he was "never jailed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2304e8dd-0418-4e88-9b29-430d048dccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Rappler story, Keng admitted he owned a black Suburban, but
        denied that Corona used it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e947060-f895-4402-af6a-b31d301eda05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal troubles</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38799905-f595-4913-9911-f2c3aea7d4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the subpoena was issued, the SEC issued an order that
        revoked the company''s business registration. A copy of the order was released
        to the media on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e8c91-fe11-46e4-ae96-8022a449cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: SEC cancels Rappler''s license to do business</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77f9e8-405b-4e91-ae91-8659243da9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC order states Rappler engaged in fraud and circumvented the
        constitutional ban on foreign ownership in media by accepting over $1 million
        (around P50 million) from a foreign investor, Omidyar Network, in the form
        of Philippine Depositary Receipts or PDRs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8adf6ae-2676-44f4-aea6-fae8d5269b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ressa said on Monday that Omidyar''s PDRs did not give
        it voting rights, ownership nor control of Rappler, but only financial returns.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59de283-a061-43d5-a79d-fd1d62a61122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre on Wednesday ordered the NBI
        to investigate Rappler for possible violation of the Constitution.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626d79a-6991-4eae-b1f6-5c3e54eb264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: NBI to investigate Rappler for possible violation of Constitution</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5294d-a7ce-4523-bd15-d87e21b33d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace harassment?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893dd20b-e630-4c7c-bca3-cec64b2087fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has been highly critical of the Duterte administration,
        with Ressa saying on Tuesday that the Palace had a hand in the SEC decision.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad0f25-c490-418f-81a0-fd74bc19a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Rappler sees MalacaÃ±ang hand in license revocation</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3f162-0a06-4248-aef1-e3c9c7637cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Rodrigo Duterte said on Tuesday he had nothing to
        with the SEC decision, and insisted that Rappler had foreign owners.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384b41a-7612-4b28-b89a-8a4f311f2095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: I had nothing to do with SEC''s ruling on Rappler</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702dc43b-d77f-4104-8bf5-7b06e017b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
