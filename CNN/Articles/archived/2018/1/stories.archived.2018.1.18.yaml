      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital producers Eimor Santos and Chad de Guzman
        contributed to this report.</em></p>'
  'LTFRB-cuts-down-TNVS-units-nationwide':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-18T21:41:59.689+08:00
    'imagesource': 'jcr:472b32ba-b926-494a-944c-00fb6c00cf3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '209459b9-5319-49af-b649-aa198cb9ddfe'
    'lead': 'The number of vehicles under ride-sharing apps has been significantly
      reduced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:29:48.135+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:08:05.973+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:08:05.845+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB cuts down TNVS units nationwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748be79a-863c-4bc9-833c-0d48b043e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:29:48.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:05.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) â€”</strong> From
        over 125,000 down to 45,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88d68e-e1cf-4a31-8334-eee986e07010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:29:48.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:05.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how much the Land Transportation Franchising and Regulatory
        Board decreased the number of Transport Network Vehicles Service units plying
        the roads in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65142698-af97-435f-9b8b-8d64f9a63f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:29:48.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:05.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LTFRB Memorandum Circular No. 2018-03 released Thursday,
        the number of cars under Transport Network Companies (TNC) Grab, which has
        about 55,000 units, and Uber, with about 70,000 units, will be capped to only
        45,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1dee10-3bcb-4c29-a9c1-e89b844b22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:29:48.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:05.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB spokesperson Aileen Lizada said, however, 45 to 50 percent
        of the registered units are "dual citizens," or those that switch between
        Grab and Uber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93813ccc-8ab3-4061-aa91-7b2a91f864b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:29:48.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:05.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum, which will take effect on Feb. 3, also capped the
        number of TNVS units in Cebu to 500, and in Pampanga to 200.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4eb05-6560-445b-903c-12a68c322c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:29:48.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:05.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers we arrived at were based on the data given to us by
        both TNCs, considering yung dual citizenship, part time, full time, number
        of bookings, as well as yung mga churning rate," Lizada said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b436378c-5eff-4a4b-9a54-d826c6f7672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:29:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:05.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the data is reviewed every three months to promptly reflect
        those who do not operate anymore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74befae-8922-4635-881c-d6b007d3599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:29:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:05.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have steered away from the exclusivity ng mga TNVS. So if you
        are granted a franchise of a TNVS, pwede ho kaying magpa-accredit sa lahat,"
        Lizada said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595d566-3272-4915-a4cc-26748686e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:29:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:05.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum added the agency will only accept vehicles that are
        three years old from the date of manufacture, with a maximum age limit of
        seven years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df1ce8-cec1-4a05-ae60-fac06316a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:29:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:05.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age limit, however, will not be applied to vehicles that will
        pass the Motor Vehicle Inspection System.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964aa3b3-cc1e-4b48-8a2a-d95b83c004a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:29:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:05.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB earlier said they also plan to remove the accreditation
        of small or compact cars and hatchbacks as part of its safety regulations.</p>'
  'Vice-Gandas-The-Revenger-Squad-dominates-MMFF-box-office':
