      'mgnl:lastActivated': 2019-08-08T09:11:51.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So prior to their Melbourne Park rematch, former champion Sharapova
        said she was primed and ready for another drawn out dog-fight against the
        14th seed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd525568c-5690-455e-b52c-c9c53aeaf83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:51.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centre court was already a sizzling frying pan by the time the players
        started hitting up in the first morning match at Rod Laver Arena.</p>'
