  'Freedom-House-Philippines-partly-free':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-18T11:11:23.336+08:00
    'imagesource': 'jcr:6f598ebb-d914-4fcd-87bd-8f76d5ed15a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1d387e0-cbd6-4bc9-8600-84f95630860c'
    'lead': 'According to the report, 88 countries are ''free,'' 58 countries are
      ''partly free,'' and 49 are ''not free.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T09:17:00.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:13:19.299+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:13:19.155+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Int''l watchdog ranks Philippines as ''partly free''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377461c-0a41-49cb-9250-43810ec216e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:17:00.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:13:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) â€”</strong> The
        Philippines is "partly free," according to the World Freedom Index released
        by an international watchdog organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee97fb6-6add-42f1-8759-fb767109eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:17:00.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:13:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released on Tuesday by U.S.-based nonprofit organization
        Freedom House, the Philippines has a 3 out of 7 freedom rating, with 1 being
        the "most free" and 7 being the "least free."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e34e14-d453-4c71-b54e-3d8fd64a8660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:17:00.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:13:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores were obtained through questions on the average of a country''s
        political rights and civil liberties ratings which were both 3 out of 7 for
        the Philippines, according to Freedom House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343011d2-5c6b-4e96-be18-f7401d8e7660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:17:00.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:13:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rank of 3 means countries "moderately protect almost all civil
        liberties or strongly protect some civil liberties while neglecting others,"
        Freedom House said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a4e4b-910b-47f3-b8a0-1ed15ef131cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:17:00.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:13:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom House has yet to release the comprehensive report on the
        Philippines'' ranking for 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb8e21-6aa2-4f70-a153-4dc0cb871616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:17:00.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:13:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, 88 countries are "free," 58 countries are
        "partly free," and 49 are "not free."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5a3a3-7427-4205-84c3-a35ddd511378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:17:00.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:13:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries who got a freedom rating of 1 or "free" are Finland,
        Norway, Sweden, Canada, and the Netherlands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f754e-a9b3-42c3-9c2d-0c8b72685df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:17:00.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:13:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, among those who got a 7 freedom rating or "not free"
        are Syria, Tibet, South Sudan, Eritrea, North Korea, and Turkmenistan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06105a1e-e040-41e7-ad2c-e5a8eb9d85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:17:00.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:13:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the organization said the Philippines received a "downward
        trend" from 2016 "due to the thousands of extrajudicial killings carried out
        as part of newly elected president Rodrigo Duterte''s war on drugs, as well
        as assassinations and threats against civil society rights."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336e43b-c8e3-4921-9dc6-ed42dfd67bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:17:00.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:13:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s war on drugs has received criticisms from
        a number of international human rights organizations since the President was
        elected in 2016.</p>'
  'Everyone-is-picking-sides-over-the-Aziz-Ansari-story':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-17T09:53:24.979+08:00
    'imagesource': 'jcr:0a2cd7e2-9560-48f2-9959-9eed8e89da68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8b3689a-143b-4e63-b672-ea3defb25020'
    'lead': 'Is Aziz Ansari guilty of assault or of being just a really bad date?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T15:39:08.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.6'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T09:19:55.963+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Everyone is picking sides over the Aziz Ansari story

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236be9f8-62fe-4697-9b37-9b77a1d569c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Is Aziz Ansari guilty of assault or of
        being just a really bad date?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e755c99-f9b5-417b-8377-dc723b4b5277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the debate currently raging in the wake of the "Master of
        None" star responding to an allegation of sexual assault by a woman he went
        out on a date with last fall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177bf54-0786-40d5-95ad-daf34888f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Aziz Ansari responds to sexual assault allegation: ''I
        was surprised and concerned''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a0ee6-35b3-45b3-80e6-0fa56ec8ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two sides that are drawing supporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c8d10-b8c1-443c-87df-5ea3b9fc1bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are saying the allegations against Ansari assault weakens the
        #MeToo movement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9fd119-6e41-4a20-8f0a-f6c6c99a8c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other side: This is the kind of conduct that has given rise
        to movements like #MeToo and #TimesUp and that just because it happens a lot
        doesn''t make it right.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f2e69f-4722-4ce8-86ab-b47ccc05eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story has all of the ingredients of one that begs controversy:
        sexual politics and power, and comes at a time when Hollywood and the culture
        is grappling with the treatment of women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d3d04-b3ea-4eac-97b0-41edfdeb0be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 3000-word story published on Saturday by the website Babe,
        a 23-year-old photographer, who shared her account anonymously (the publication
        used the name "Grace" to identify her), described a date with Ansari in which
        she alleged he pressured her to have sex.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d2ec6-6395-4902-963d-96bd20083c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the woman, she was repeatedly "pressured" by Ansari
        to have intercourse, which they didn''t, and to perform oral sex, which she
        says they did.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5068fb0a-233c-4be9-9bc4-c7d0571c957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman told Babe she used verbal and non-verbal cues to communicate
        she was "distressed." Following the encounter, Ansari arranged for an Uber
        to pick her up, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c5ff4-29ec-4208-a12a-ef1bcde12ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried the whole ride home. At that point I felt violated," she
        said, telling Babe she felt her experience with Ansari amounted to sexual
        assault.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fcfa6b-d94e-4aaa-9d93-f635b1489c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN does not know the identity of the woman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5e878e-0ccb-437b-80cd-17280746083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ansari released a statement saying he went on a date with the woman
        and engaged in sexual activity "which by all indications was completely consensual."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43a0e3-d341-4f9a-bc57-57d07cb224d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next day, I got a text from her saying that although ''it may
        have seemed okay,'' upon further reflection, she felt uncomfortable," Ansari
        wrote in a statement obtained by CNN on Sunday. "It was true that everything
        did seem okay to me, so when I heard that it was not the case for her, I was
        surprised and concerned."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac42646-ab68-443a-9feb-13b37c8c67c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday column for the Atlantic,&nbsp;contributing editor, Caitlin
        Flanagan defended the actor and said he was being professionally "assassinated"
        by "Grace" and the writer of the Babe report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a42343-b14d-45e2-9ba5-22180cac78ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clinical detail in which the story is told is intended not
        to validate her account as much as it is to hurt and humiliate Ansari," she
        wrote. "Together, the two women may have destroyed Ansari''s career, which
        is now the punishment for every kind of male sexual misconduct, from the grotesque
        to the disappointing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398bc4b8-0472-4e59-9ea2-0197cf68b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the New York Times published an opinion piece by Bari
        Weiss&nbsp;headlined "Aziz Ansari Is Guilty. Of Not Being a Mind Reader."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b50ca-d425-4909-a9fb-bce9990dc7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a proud feminist, and this is what I thought while reading
        Grace''s story, " Weiss wrote. "If you are hanging out naked with a man, it''s
        safe to assume he is going to try to have sex with you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef2663-76f2-4411-b4af-c28aecce81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, HLN host Ashleigh Banfield read an open letter
        to "Grace" in which she accused her of damaging the #MeToo movement and called
        her actions "appalling" for going to the press with "a story of a bad date."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491beae1-a3c9-48b5-8ad6-d9a56a0c46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have chiseled away at a movement that I, along with all of
        my sisters in the workplace, have been dreaming of for decades," Banfield
        said. "A movement that has finally changed an oversexed professional environment
        that I, too, have struggled through at times over the last 30 years in broadcasting."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c4f90-282f-453d-b6c7-677d9a41af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s similar to a sentiment shared by Sonny Bunch in an opinion
        piece&nbsp;written for the Washington Post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb3c188-d100-46be-89b7-999b442e6ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it Bunch argues the allegations against Ansari are "nothing like
        the ugly tales of sexual abuse that have wafted out of Hollywood over the
        past six months or so" which have given rise to the #MeToo and #TimesUp movements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbadbcf-dccf-4190-bdc8-de7bd7d40b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The #MeToo movement''s story has been a relatively straightforward
        one that garners support from both sides of the aisle and all decent people,
        because it is a tale of how powerful people humiliate and subjugate those
        who want nothing more than a chance to chase their dreams, " Bunch wrote.
        "The babe story is not about this. It is about a date that went badly, one
        that did not live up to the expectations of the woman involved."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc58a95-bf66-47e6-94dd-732a20044385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are those who see such rallying around Ansari as just
        the thing that has given rise to the need for such movements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ddfa7-e160-4352-9a66-93b705907ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noted feminist author Jessica Valenti tweeted on Sunday, "A lot
        of men will read that post about Aziz Ansari and see an everyday, reasonable
        sexual interaction. But part of what women are saying right now is that what
        the culture considers ''normal'' sexual encounters are not working for us,
        and oftentimes harmful."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b6f3c-aa7e-4344-9774-dce4836fa7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aziz 1</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a262e6-cca0-4a94-998a-5f5da0c19b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Times opinion contributor Jamil Smith tweeted, "I was
        finally able to read the account of the date with @azizansari. From the described
        events, he appears to have no understanding whatsoever of sexual consent.
        Nor do his defenders, it seems. It is appalling to see some shift attention
        away from his coercive and violative acts."</p>'
