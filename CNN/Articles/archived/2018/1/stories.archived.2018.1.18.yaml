      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova has often been likened to an â€œice queenâ€ by her tour rivals.
        Former Australian professional Jelena Dokic penned a column in a local tabloid
        on Thursday that said the Russian had little interest in making friends with
        on-court foes.</p>'
