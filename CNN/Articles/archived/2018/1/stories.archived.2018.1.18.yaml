      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> For Maria Sharapova, it was a case
        of revenge being served hot as she fended off her U.S. Open conqueror Anastasija
        Sevastova 6-1 7-6(4) under a blazing sun to reach the third round of the Australian
        Open on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685592f-3e52-4532-86ba-891002e96677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.644+08:00
