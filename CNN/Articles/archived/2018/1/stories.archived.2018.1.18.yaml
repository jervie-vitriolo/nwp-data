      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The news has been filled with stories of
        prominent men accused of sexual misconduct -- many of the alleged misdeeds
        going back decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad9a13-4d78-45c9-854a-3d12983d02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the circumstances are different in each case, the same question
        keeps coming up: Why did the accusers wait so long to come forward?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a783194-2b52-4ab0-b5e7-ba8d01b0029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some who came forward explained their reasons for waiting. In other
        cases, the treatment accusers endured after coming forward made their reasons
        apparent. Here are a few examples:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf33d92-c58f-4f00-b068-28bf9ed30e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their names are dragged through the mud</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca78c8-c1b5-413b-a7cb-add6dd9ce2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While examples abound of accusers'' credibility coming under question,
        Italian actress and filmmaker Asia Argento''s case was particularly extreme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034ed0a-35f9-4d08-9a27-82012a36e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was disparaged in the Italian press after the New Yorker&nbsp;published&nbsp;her
        sexual assault allegations against Harvey Weinstein. Weinstein has repeatedly
        denied all allegations of non-consensual sex.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede7852-e909-4f55-a641-fc77eff4fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One opinion writer&nbsp;called&nbsp;her account "prostitution, not
        rape." When she gave a TV interview about the accusations, another writer&nbsp;tweeted&nbsp;that
        Argento was "trying to justify high-class prostitution."&nbsp;In a radio interview,
        the editor-in-chief of right-wing publication Libero said the encounter was
        the price of becoming a great actress, and that it must have been consensual.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df1fe6b-ae25-4d60-a47a-628b1fac35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment led her to flee Italy for a few weeks, she said. Italians
        "just don''t get it," she told&nbsp;The Guardian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4224c2-5dcc-47f1-aea1-ab67c5a6555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been so lobotomized by the objectification of women that
        we, as women, don''t even know that we are being harassed and treated the
        wrong way," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc5e61-65f4-4a53-9399-0118c5a841b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their motives are questioned</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50216e59-77e3-4f80-a71a-e601b2a64e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Washington Post&nbsp;published&nbsp;accounts from four
        women who said Alabama Senate candidate Roy Moore pursued them as teenagers,
        Moore''s supporters said they found the timing "suspect." Moore has denied
        the allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0591cc-724f-4a9b-ab5e-810e6f233ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate race was just weeks away, leading many, including Moore''s
        wife, to accuse the women of&nbsp;conspiring&nbsp;with the "liberal press"
        to get "involved" with the race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3b6cb-b98b-4ad5-83bf-1197e9a51f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post said none of the women approached the paper
        with the story. On the contrary, the paper approached the women after receiving
        a tip and asked them to come forward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ec7e2-ba31-42f5-985f-235c2e2b862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fear professional consequences</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1d533-7102-43b1-bd89-ab1806e450e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous Weinstein accusers said they had long stayed quiet for
        fear of the consequences of challenging a man who held their career in his
        hands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e2ee1-4c4c-4ffe-84c7-06967b176569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her&nbsp;account&nbsp;of Weinstein''s alleged harassment, actress
        Gwyneth Paltrow said she feared the repercussions for her career if she were
        to speak out. After her then-boyfriend, Brad Pitt, confronted Weinstein, the
        Miramax producer warned her not to tell anyone else, she told The New York
        Times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404534b0-e20f-4993-b9fb-5640dbdcd5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he was going to fire me," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424374e3-006f-4b00-88ce-e982f4fd191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five women told CNN that political reporter Mark Halperin&nbsp;sexually
        harassed&nbsp;them while he was at ABC News. None of them reported the incidents.
        Some of the women said they did not report Halperin''s behavior to management
        because they feared retribution, given the power Halperin had at ABC and in
        the industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60865387-94ad-4607-942c-5093787f85dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halperin acknowledged pursuing relationships with women he worked
        with and apologized for his actions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79881b2d-1867-4e20-a0b6-36514a97aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They blame themselves</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01166f3-22bd-4917-b510-a1da0ee35e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American gymnast Simone Biles&nbsp;explained&nbsp;the guilt victims
        carry around after being violated. The Olympic champion said she was sexually
        abused by former USA gymnastics team doctor&nbsp;Larry Nasser, who admitted
        to taking advantage of young female athletes in his care. He pleaded guilty
        in November to criminal sexual conduct and faces sentencing this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c1d26-0e64-4cd3-ae31-9aa0ec0769b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before speaking up, Biles she said she grappled with whether she
        could have done something to prevent what happened, even though she did nothing
        to cause it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b297e-0b12-4351-8f59-bf9fdd4bfee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For far too long I''ve asked myself ''Was I too naive? Was it my
        fault?''" she said Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a7ae6-95dd-4c6d-bc05-db4dc58be3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now know the answer to those questions. No. No. It was not my
        fault. No, I will not and should not carry the guilt that belongs to Larry
        Nassar, USAG, and others."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e2c6a-26ee-41d2-a5a6-dd5416458124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They worry that their past will be used against them</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ef849-5d14-43d4-8c31-b3fc330a5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Moore''s accusers&nbsp;told&nbsp;the Washington Post that
        she didn''t come forward sooner because she worried that her background, which
        included three divorces and financial troubles, would undermine her credibility.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ec0e8-3c94-40a6-b28c-1386a38e17a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no one here that doesn''t know that I''m not an angel,"
        Leigh Corfman said, referring to her home town of Gadsden, Alabama.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26676bb4-d958-4c89-804b-f6c337589d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corfman has since filed a defamation&nbsp;lawsuit&nbsp;against Moore
        and his campaign for calling her allegations "politically motivated" and "malicious."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cf003-4f86-414c-8ce9-691045382a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:40:01.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:40:04.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, â€œWhy women hesitate
        to report sexual misconduct."</em></p>'
