      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White announced the bout, which will take place at UFC 223 at the
        Barclays Centre in Brooklyn on April 7, on the Toucher and Rich radio show
        in Boston, where the UFC will stage an event this coming Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5154d-45bd-48f2-a53d-33e619d68ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:06:03.596+08:00
