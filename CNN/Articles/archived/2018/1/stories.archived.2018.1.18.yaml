      'mgnl:lastActivated': 2019-06-28T09:22:23.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Days after singer Seal offered his support
        for the #MeToo movement, law enforcement officials say he is under investigation
        for an alleged 2016 incident of sexual battery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d46179-b7f4-4931-8948-2b9ea3ab0b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Los Angeles County Sheriff''s Department, authorities
        responded to a "neighbor disturbance" call on January 13 in a neighborhood
        in Malibu, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d978f6-3c34-46f2-aea4-3fc84f31eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was determined, however, at the time of the deputies'' arrival
        there was no disturbance at the location between the victim and any of her
        neighbors," the release said. "The victim disclosed to the deputies she, allegedly,
        had been the victim of a sexual battery in November of 2016."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08daea9-31b7-49cf-96eb-f7c467695966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities listed the suspect as "54-year-old Samuel Henry Olusegun,"
        which is Seal''s legal name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1519a5a-ea14-46ff-a6ae-f1de1ee4a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TMZ reported&nbsp;that Seal''s neighbor, actress Tracey Birdsall,
        said that she and Seal were neighbors and friends in the fall of 2016 when
        she went to his home to retrieve a salad spinner she said she loaned him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0505bce-918f-4a53-bcec-d50bcebd66e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birdsall alleges the singer lunged at her and attempted to kiss
        her, then belittled her for wearing a tank top and shorts and groped her breasts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd59882-fa73-49b7-a530-08dad1658964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After inviting her to sit with him on the couch, Birdsall said,
        Seal once again made fun of her outfit and groped her once more. She said
        she left and never saw him again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85fe8d0-b115-485a-b77d-23ab960892d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, a representative for Seal referred to a statement
        published by TMZ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5494cf12-ebac-4a09-9c79-43c8f4815f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seal vehemently denies the recent allegations made against him
        by a former neighbor for alleged misconduct more than a year ago, the statement
        read. "He intends to vigorously defend himself against these false allegations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d163f-c1af-47de-9829-2c94ca663513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Birdsall declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3aa008-28c9-4672-aaff-922242e96fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Seal stirred controversy with an Instagram post
        featuring photos -- taken years ago at social events -- of Oprah Winfrey with
        Harvey Weinstein, the former producer who has been accused of sexual misconduct
        by more than 80 women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246520fa-f34b-4a63-b44e-f886f330cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, who is currently being investigated by the NYPD and LAPD
        for sexual assault allegations, has repeatedly denied all allegations of non-consensual
        sex.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a705f-9a2e-4c2e-8d6c-7eac6d5c29d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have been part of the problem for decades but suddenly
        they all think you are the solution," Seal wrote in the post, which came after
        Winfrey''s rousing speech at the Golden Globe Awards in which she hailed ongoing
        efforts to curtail sexual harassment and assault across industries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f128e-3e80-45a2-898d-33668119428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Read Oprah Winfrey''s rousing Golden Globes speech</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10496e9e-e1dd-45b0-af3b-437ffb283f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh I forgot, that''s right.....you''d heard the rumours but you
        had no idea he was actually serially assaulting young stary-eyed actresses
        who in turn had no idea what they were getting into," Seal added in the caption.
        "My bad. #SanctimoniousHollywood."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de87fe2-6531-4995-b461-64acc4ef0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seal later posted a video on his official Facebook page, saying
        he respected Winfrey''s achievements and was offering commentary not on her
        but hypocrisy in the entertainment industry as a whole.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7548b2-b496-4152-9471-8effef48945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those of us who support the Me Too movement just know this,
        not one of the women who have been sexually abused, not one of the women who
        have come forward has received any real justice whatsoever," Seal said in
        the video. "Losing your job because you either A) raped, B) sexually abused
        or even sexually harassed a woman is not real punishment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e8cdc-01e3-4c25-8570-524361eb3438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:22:19.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:22:23.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birdsall reportedly told TMZ that Seal''s comments on social media
        spurred her decision to contact law enforcement about her alleged encounter
        with him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07a504-b52e-44a0-9730-a34bec563824'
      'mgnl:activationStatus': true
