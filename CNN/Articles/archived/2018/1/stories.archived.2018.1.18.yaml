    'jcr:uuid': '713895d2-4f91-47ea-b371-e30954edc103'
    'lead': 'Businessman Wilfredo Keng filed a complaint over a May 2012 story on
      his allegedly questionable ties to the late Chief Justice Renato Corona.'
    'mgnl:activationStatus': true
