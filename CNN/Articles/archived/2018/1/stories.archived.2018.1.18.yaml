  'cinema-returns-to-Saudi-Arabia':
    'author': 'Zahraa Alkhalisi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-18T08:24:56.480+08:00
    'imagesource': 'jcr:b506a2bd-7e63-4aa4-a5f3-81049b45bcb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab286adb-128a-45fd-83dc-5c8dfa26ed13'
    'lead': 'Hollywood fans in Saudi Arabia are getting a taste of things to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T09:37:28.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:16:51.019+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Emoji Movie'' and popcorn: The cinema experience returns to Saudi
      Arabia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a45a1f-f8c2-4e13-abb8-662e9245f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) â€”</strong> Hollywood fans in Saudi Arabia are
        getting a taste of things to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e4621a-0839-4a08-ad1d-fffbc08e9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A film festival in Jeddah is giving moviegoers the chance to see
        "The Emoji Movie" and "Captain Underpants."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64998a-5393-4b76-951a-50490c82d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first event of its kind since the government announced
        last year it was ending a 35-year ban on cinemas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6a0f6-d31b-4379-a296-a43a2e0c1bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movies on show are safe choices in a deeply conservative country
        that is gradually relaxing social and cultural restrictions as it tries to
        return to what Crown Prince Mohammed bin Salman&nbsp;has called "a more moderate
        Islam."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef89efe-6820-49cc-af3d-f5a6d5bb6bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Emoji Movie" imagines the hidden lives of the pictograms, while
        "Captain Underpants" is a comedy about two students who hypnotize their principal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1359701-fe47-4d9b-bdd1-6c4c9b8a2a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided to show animation films so they are suitable for families,"
        said Mamdouh Salem, CEO of Cinema 70, a Saudi movie producer and distributor,
        and the organizer of the festival. "There is also acceptance of such movies
        as the first to be screened since the decision to allow cinemas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d32a11-4815-4ffc-8487-cb67aba7ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Saudi Arabia is investing billions in fun</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f7ccb-4047-42e6-8b29-11434c8ffb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival is taking place in a makeshift theater at the city''s
        cultural and arts society. The hall accommodates 130 people where men, women
        and children can sit together, a scene that would have been unthinkable a
        year or two back but one which has become more familiar in recent months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8c8d9-6972-43bd-aa13-432fd78da15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''ve got popcorn ... and a red carpet''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf0018-064f-4deb-b190-81c6ad03716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salem says many of shows have been sold out, and people are adding
        their names to a waiting list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264eac1d-60d2-4084-bdc4-a20dede1c428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The society is really happy. Some have watched the movies before
        outside Saudi Arabia but want to experience it in Saudi with their family,"
        he told CNNMoney. "We''ve got popcorn, we''ve got a red carpet. We''ve really
        tried to create a complete movie experience for those attending."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efdaae8-f1ef-4f94-9dc7-09ef9fddaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia said last year that commercial movie&nbsp;theaters
        would be granted licenses, with the first expected to open its doors in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cedabe3-334f-4f06-985a-7bdc2258da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Coming soon to Saudi Arabia: AMC movie theaters</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51dba5-815d-4f87-b815-08ab2e6d1594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the longstanding ban on cinemas, similar film festivals
        have been held before but without the explicit backing of the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee02736-efbb-47fa-b861-150b56f08176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this festival different is that we have official support
        from the General Entertainment Authority," said Salem. "In the past, we offered
        movies as an independent company. It was private work."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e779186-3ab2-4148-bd8f-5f81cca0bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salem was involved in organizing the Jeddah Film Festival in 2006,
        the first of its kind in Saudi Arabia. The event was repeated in 2007 and
        2008 but stopped the following year in response to a government order, Salem
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac87d0-3d0c-43b0-9372-cf1acf258246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He founded Cinema 70 last year after the government announced&nbsp;Vision
        2030, a plan to diversify and open up the economy over the next decade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393416f-926c-4574-9c70-f63445df702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently few entertainment attractions. Many Saudis visit
        neighboring countries for vacations and leisure time. The Saudi government
        wants more of them to spend their money at home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5449c-4896-4cff-a9e8-34238640eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now hopes that allowing commercial movie theaters to open will
        act as a catalyst for economic growth and diversification, create jobs and
        provide Saudis with a greater range of entertainment options.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f94f3-fc10-4314-aea9-a5c23fc17d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:37:28.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:16:51.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, â€œ''Emoji Movie'' and
        popcorn: The cinema experience returns to Saudi Arabia."</p>'
