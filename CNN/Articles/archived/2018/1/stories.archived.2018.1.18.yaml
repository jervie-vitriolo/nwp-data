    'lead': 'Ann Curry says she''s "not surprised" by the sexual misconduct allegations
      against her former "Today" co-anchor Matt Lauer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:42:43.806+08:00
