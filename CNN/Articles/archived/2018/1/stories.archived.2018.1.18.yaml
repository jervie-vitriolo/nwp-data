      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703da47-8416-490b-8e13-becc41ba0744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Brian Stelter, Joshi Herrmann, editor
        in chief of Babe''s parent company, Tab Media, defended the publication of
        the story by Ansari''s accuser.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b0c3e6-3673-4998-a108-c2594a858d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Babe editor stands by Aziz Ansari story</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae132d-d935-45be-b589-4db2933507a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:39:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:19:56.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s newsworthy because of who he is and what he has said in his
        standup, what he has written in his book, what he has proclaimed on late night
        TV," Herrmann said. "Her account is pointing out a striking tension between
        those things and the way she says he treated her in private."</p>'
  'Seal-under-investigation-for-alleged-sexual-battery':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
