      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Administration''s net rating stayed excellent in Mindanao,
        at a new record-high +87 in December 2017, up by 13 points from +74 in September
        2017," the SWS report read.</p>'
    '6':
