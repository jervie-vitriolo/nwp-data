      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte dared Rappler to give evidence of the allegation within
        24 hours.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa2556-ae4e-4b74-a08d-eb88dd06f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in a Thursday press briefing
        that a MalacaÃ±ang investigation found Go innocent.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfcfb24-354f-4904-a988-fef23c4a131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Roque: Palace done ''investigating'' SAP Bong Go, no evidence
        seen in 24 hours</p>'
    '64':
