      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac79c6-57e5-4a11-856d-761dda854658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.136+08:00
