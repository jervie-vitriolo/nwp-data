  'NPC-on-SEC-ruling-vs-Rappler':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'NPC President Paul Gutierrez says the ruling does not threaten press
      freedom. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-18T14:54:34.759+08:00
    'imagesource': 'jcr:6fcf3d1b-924f-4380-99c1-3a81ac688508'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9cb622d-29d1-4702-be78-6124933f2e22'
    'lead': 'NPC President Paul Gutierrez says the ruling does not threaten press
      freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T09:08:06.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:12:20.406+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National Press Club supports SEC ruling vs. Rappler

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b63daf8-da32-4b97-ad79-aeba689eec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) â€”</strong> Contrary
        to the call of several media groups, the National Press Club (NPC) of the
        Philippines expressed support for the ruling of the Securities and Exchange
        Commission (SEC) against online news organization Rappler Inc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3151f8-f917-41b7-9d6f-3ba61761fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Responsible journalism also means complying with the law," said
        NPC President Paul Gutierrez in a statement released Tuesday. "To say that
        the fate of one media entity found to have run afoul with the law translates
        to media repression in the country is stretching the argument a bit too much."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c29587-713b-4438-a9c1-39552dde3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler is facing closure after the SEC on Monday cancelled its
        license to do business for allegedly violating constitutional provisions on
        foreign ownership of media entities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02baabfa-8741-4c2b-a4ea-9c5308f84950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SEC cancels Rappler''s license to do business</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749221c-a165-4546-8612-a39729cc0603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said the ruling does not affect or threaten press freedom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c76079-74f9-4452-b985-43b96dca8073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SEC finding is quite clear: that Rappler Inc., has indeed violated
        the law when it allowed the entry of foreign investors and also allowed,&nbsp;
        specifically, Omidyar Network Fund LLC, to have control on ''corporate matters''
        of Rappler based on its own submissions to the SEC," Gutierrez noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b937f1-a427-468c-992d-b452863b44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC president pointed out that other media organizations in
        the country continue to operate freely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3afe41b-66d2-4e1d-ba15-5e0d247e3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the broader Philippine media industry, Rappler is just one among
        the thousands of media entities in the country and whose operations have remained
        free," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fcf466-3742-454d-a59d-5343bfcc07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque Jr. on Wednesday welcomed
        the statement of the NPC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df7626-f0ce-4914-a3e0-7d15332462ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not an issue of the freedom of the press. It''s an issue
        of upholding the constitutional ban on foreign ownership as far as the business
        of mass media is concerned," Roque said in a press briefing in La Union.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59e354-2587-43d4-bac5-3d97a3baed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Rappler''s claim that it was not given due process in
        the case, Roque said the news outfit was given the opportunity to respond
        to the ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645c7e2-ce70-47e1-a707-45ef51cea7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Mr. Duterte''s next victim''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c86f5-1332-46a9-9a73-62b48f89c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other media groups continue to slam the SEC, even criticizing President
        Rodrigo Duterte for his supposed hand in the ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20f560-554c-4550-aa22-144ac00250a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times (NYT) published an editorial on Wednesday, "After
        Killing Spree, Is a Free Press Mr. Duterte''s Next Victim?" saying that Duterte
        "stands out for his viciousness" among leaders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a814c-ae52-4a91-ae12-f5f6ab6de9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exposing such brazen abuse of power is a hallowed mission of a
        free press, so it should come as no surprise that authoritarians like Mr.
        Duterte usually go after independent media," the editorial read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0cd2e0-b165-4f01-8db5-16e4a67b532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYT said the government''s move against Rappler is just "the
        tip of Duterte''s assault on his media critics."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc7da3-273e-4961-a26e-772ad736e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His supporters have also made the Philippines a swamp of fake news,
        conspiracy theories and online harassment," it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e6581-13a2-4746-b2ba-92fd2096c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. newspaper urged its readers to stand in support of Rappler.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d4328-aca2-4448-aef2-ee14911ba8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Center for Investigative Journalism (PCIJ) echoed
        NYT''s stand, noting that the SEC had morphed from being "lenient" to "severe."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e38c81-9495-4faa-bd6a-e8b9cf58a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political context of this story cannot be ignored. It is happening
        amid the internecine outbursts of displeasure and vitriol by President Rodrigo
        R. Duterte and his closest allies against Rappler, the Philippine Daily Inquirer,
        ABS-CBN, and generally journalists and media entities on the independent and
        critical reporting track," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8ef47-d772-4d13-81fd-ba97cf6bd0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCIJ compared the decision on Rappler with that on the Philippine
        Long Distance &amp; Telephone Co. for skirting the 60-40 law on Filipino-foreign
        ownership of public utilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4bd93-7783-4ace-9706-87aac51d974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCIJ called on its readers to continue monitoring the situation,
        as Rappler is poised to question the SEC decision before the Court of Appeals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847fabef-4d44-48a4-bf3e-01606ef6f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stand by Rappler. Assert and defend press freedom and the citizen''s
        right to know," it urged.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70074492-0b7e-418b-b739-9698db86cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had denied any involvement in the SEC ruling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619ebcb-577c-4ee9-a293-32bacfb04e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:08:06.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:20.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: I had nothing to do with SEC''s ruling on Rappler</p>'
