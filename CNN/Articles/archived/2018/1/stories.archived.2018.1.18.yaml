      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841dee7-5b0e-474b-adda-e8f541a5ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:51.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the 35 degree Celsius (95F) heat may have quickly forced a rethink
        as Sharapova burst out of the blocks in a hail of winners to roar through
        the first set in 23 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df453b18-4b27-413b-80fe-ed23182b5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:51.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the next set was a â€œlittle dicey,â€ as she wobbled when
        serving for the match at 5-4, Sharapova was glad to beat a hasty retreat from
        the broiling conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f424976f-4ab1-4eff-afdd-e98338e32ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:51.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s a warm day. I did my job in two sets against someone thatâ€™s
        been troubling in the past for me,â€ she told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a4dbaa-30c2-4d66-a91b-47136135c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:51.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSo, third round of the Australian Open, I donâ€™t know, I think I
        deserve to smile out there after that victory.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677da3d1-281b-4a3b-a322-a659fd229920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.645+08:00
