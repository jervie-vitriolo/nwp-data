      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I was finally able to read the account of the date with <a href="https://twitter.com/azizansari?ref_src=twsrc%5Etfw">@azizansari</a>.
        From the described events, he appears to have no understanding whatsoever
