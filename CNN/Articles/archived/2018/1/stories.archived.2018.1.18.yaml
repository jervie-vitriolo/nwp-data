    'template': '1'
    'title': 'Legazpi residents allowed to go home amid Mayon Volcano unrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2299d-56c8-4fa2-98bd-cece098b59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi, Albay (CNN Philippines, January 18) â€”</strong>
        Almost 8,000 residents from Legazpi City were allowed to go home on Thursday
        even as Mayon Volcano continues to spew lava.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e68d2f-8549-42c1-9e99-5eeff0a7a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (Phivolcs) officials
        gave the go signal to the residents of Legazpi, which is outside the seven-kilometer
        extended danger zone around the erupting Mayon.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Evacuees from Legazpi City ready their belongings. Authorities gave
        a go signal to families to return to their communities. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/dgD1oNPJ92">pic.twitter.com/dgD1oNPJ92</a></p>&mdash;
        Makoi Popioco CNN PH (@makoipopioco) <a href="https://twitter.com/makoipopioco/status/953891950138073088?ref_src=twsrc%5Etfw">January
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04900d2d-cdd3-45cd-ab05-efc92e60c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2955df1-1ac3-415d-80b2-725f885b4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legazpi Mayor Noel Rosal said they asked panicking residents to
        evacuate on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ff2f0-81c0-49aa-a666-d8668527c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon lang ng panic last Monday, January 15. Kaya I had to
        make a preemptive (evacuation), it''s not really a forced evacuation," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7d06f7-f88a-4208-baa8-1b485a4c2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees are residents of barangays Bunga, Mabinit, Buyuan,
        Matanag, and Padang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161a8965-e88e-49d1-8c77-3b3efdebb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While evacuees from Legazpi are preparing to go back to their houses,
        authorities reminded families from the towns of Camalig, Guinobatan, and Daraga
        near Mayon to stay in evacuation centers.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Only evacuees from Legazpi City are allowed to go back to their
        communities. Authorities say those from the nearby towns of Camalig, Guinobatan,
        and Daraga should remain in the evacuation centers. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/KYSlDHOhAZ">pic.twitter.com/KYSlDHOhAZ</a></p>&mdash;
        Makoi Popioco CNN PH (@makoipopioco) <a href="https://twitter.com/makoipopioco/status/953894383534751746?ref_src=twsrc%5Etfw">January
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0aedbd-f912-4ebb-8da5-2144e64dec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92ce71-62e5-49b3-ad47-293bc078d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this order from authorities, Camalig Mayor Ding Baldo appealed
        for help. She said the town''s supply of relief goods will last only until
        next week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb31be-2b05-4c9e-a014-9fc254abc679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque assured local officials help
        is coming. He said the Social Welfare and Health Departments have allocated
        P22-million worth of relief assistance for evacuees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d881f-53bd-4e85-85ca-70b5540f3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there would be further assistance forthcomingâ€¦ Huwag
        po kayong mag-alala. Meron po talaga tayong nakalaan sa pantaunang budget
        para sa mga man-made or natural calamities," he said in a media briefing in
        Albay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ae587-1583-4ded-a243-77d5b5deb1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Welfare department assured evacuees the agency has adequate
        food supplies to be distributed. The Health department, meanwhile, said it
        has enough supply of medicines for affected communities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5aa12e-4f35-45f6-a8d9-a107979734db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon remains on Alert Level 3 as it threatens a hazardous eruption.
        Phivolcs Director Renato Solidum said their aerial inspection show volcanic
        activity is limited only to minor lava eruptions. He also said they do not
        see signs of an explosive magma eruption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38407323-a2f8-4263-ad85-d8a03a5a1150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:39:40.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:08:36.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon''s most destructive eruption was in February 1814 that buried
        areas near it, including a church called Cagsawa ruins with only the bell
        tower standing. Thousands were killed in the disaster.</p>'
  'ann-curry-not-surprised-allegations-against-matt-lauer':
    'author': 'Jill Disis'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-18T17:54:41.833+08:00
