      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crafty Latvian had knocked Sharapova out of the fourth round
        at Flushing Meadows last year during the Russianâ€™s return to grand slam action
        after a 15-month doping ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe0995-74f1-44a6-9ef3-9a06776fa873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.644+08:00
