      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregorâ€™s only fight in 2017 was a lucrative boxing bout against
        the undefeated Floyd Mayweather, which he lost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3086e-2132-423b-a639-edf6a00b7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:06:03.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:06:07.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durable American Ferguson, who won the interim title created during
        McGregorâ€™s layoff by defeating Kevin Lee in October 2017, will meet Nurmagomedov,
        the 29-year-old hot prospect from Dagestan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c52883-d01b-4a72-a455-964e380e45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:06:03.596+08:00
