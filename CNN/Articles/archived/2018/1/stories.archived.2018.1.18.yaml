      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White recently told Fox Sports that the organization would likely
        strip McGregor of his title if he refused to fight again soon.</p>'
