      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TaliÃ±o was SAF deputy chief during the Jan. 25, 2015 operation,
        which saw 44 PNP-SAF members on a mission to capture Malaysian terrorist Marwan,
