  'jeff-flake-donald-trump-criticism':
    'author': 'Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-18T01:05:20.103+08:00
    'imagesource': 'jcr:38ffbede-302b-45f4-9dfc-d429135f4da7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20836175-e25d-42a7-bd6d-ba263652b93e'
    'lead': 'Flake also compared Trump''s attacks on the news media to the rhetoric
      of late Soviet dictator Joseph Stalin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T09:57:40.641+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T09:57:44.061+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T09:57:43.917+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Republican Sen. Jeff Flake rips Trump: A president ''who cannot take
      criticism... is charting a very dangerous path''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87772117-fa5e-4e42-9930-02322eb21ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:57:40.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:57:44.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Republican Sen. Jeff Flake, a frequent
        critic of President Donald Trump, took to the Senate floor Wednesday morning
        to rebuke the President for his repeated attacks on the truth as well as his
        colleagues for failing to be a check on Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d102a-c1f6-4b4a-b6f8-20b763c8cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:57:40.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:57:44.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No longer can we compound attacks on truth with our silent acquiescence.
        No longer can we turn a blind eye or a deaf ear to these assaults on our institutions,"
        Flake said in his speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef5f1e0-11bf-4079-9826-59996cbdc000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:57:40.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:57:44.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An American president who cannot take criticism â€” who must constantly
        deflect and distort and distract â€” who must find someone else to blame â€” is
        charting a very dangerous path," he added. "And a Congress that fails to act
        as a check on the President adds to the danger."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f13adc-5a0f-4155-b304-edef5683e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:57:40.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:57:44.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake also compared Trump''s attacks on the news media to the rhetoric
        of late Soviet dictator Joseph Stalin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd619741e-fe6e-4be2-8a2f-deeccbd84a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:57:40.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:57:44.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized the President for calling the news media the "enemy
        of the people," calling it "an assault as unprecedented as it is unwarranted."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1ab01-ff90-4d5d-9b46-55f1a718ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:57:40.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:57:44.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a testament to the condition of our democracy that our own
        President uses words infamously spoken by Joseph Stalin to describe his enemies,"
        he said. "It bears noting that so fraught with malice was the phrase ''enemy
        of the people,'' that even Nikita Khrushchev forbade its use, telling the
        Soviet Communist Party that the phrase had been introduced by Stalin for the
        purpose of ''annihilating such individuals'' who disagreed with the supreme
        leader."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac4d1b-184a-4009-b533-5a5f6e6f65a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:57:40.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:57:44.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican National Committee Chairwoman Ronna McDaniel slammed
        Flake''s remarks on Twitter, writing, "Sen. Flake, turn on the news. It''s
        wall-to-wall with biased coverage against @POTUS. He has every right to push
        back. Comparing the leader of the free world to murderous dictators is absurd.
        You''ve gone too far."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66529757-0179-4ed9-951f-cc9b5a7e4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:57:40.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:57:44.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake, who announced he will not be seeking re-election in 2018,
        has said he will use his remaining time in the Senate to speak out against
        the President when he believes it is warranted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790a483-92b4-4a8e-b048-fcf71f8cc871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:57:40.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:57:44.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake announced his decision to retire in a Senate speech&nbsp;in
        October that bemoaned the "coarsening" tenor of politics in the United States
        and criticized his own party''s "complicity" with Trump''s behavior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac3ff8-6f8d-4fe2-8f73-c5611b9a7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:57:40.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:57:44.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arizona Republican has said he&nbsp;doesn''t have any formal
        plans&nbsp;to run for President after his time on Capitol Hill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f41394-6976-42cd-8b3e-f28ee64142fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:57:40.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:57:44.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t rule anything out, but it''s not in my plans," Flake told
        ABC''s "This Week" last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a42075-3bae-4edd-b8ad-b035ef4dba85'
      'mgnl:activationStatus': true
