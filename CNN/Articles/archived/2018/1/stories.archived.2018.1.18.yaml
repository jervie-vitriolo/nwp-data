  'duterte-launching-overseas-filipino-bank':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-18T22:33:55.092+08:00
    'imagesource': 'jcr:30e7c41a-2d7a-4ee7-9b30-91b032cbc617'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55761225-a813-4fcb-a455-a07b50cb125b'
    'lead': 'President Rodrigo Duterte led the launching of the Overseas Filipino
      Bank (OFB), an institution that will cater to Filipinos abroad â€“ overseas Filipino
      workers, immigrants, and those with resident visas'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:26:59.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:07:48.621+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:07:48.471+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte makes good on promise to open bank for OFWs

      '
    'updated': 2018-01-19T07:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb495c48-80e7-4f8c-8f89-d83c3636a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:59.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) â€”</strong> President
        Rodrigo Duterte led the launching of the Overseas Filipino Bank (OFB), an
        institution that will cater to Filipinos abroad â€“ overseas Filipino workers,
        immigrants, and those with resident visas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaaa76e-b495-4776-bada-49726ffb80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will provide financial services, including loans and investment
        tools, tailored to the requirements of Filipinos overseas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0441fb-5502-43bd-8d90-1225fb624d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFB will also offer remittance service with the cheapest, fastest,
        secure, and most convenient mobile credit-to-account system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212724de-77a4-449e-8bc0-a6eabfa7ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will deploy foreign representatives inside Philippine embassies
        and consular offices. By the second quarter of 2018, representatives will&nbsp;
        be deployed to the Philippine embassy in Abu Dhabi and the Philippine Consular
        Office in Bahrain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb506d01-9ac7-4e8a-a63f-06614c39a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Executive Order (EO) 44 in September 2017, paving
        the way for the Land Bank of the Philippines to acquire Philippine Postal
        Savings Bank (PPSB). It stated PPSB will be converted to the OFB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a4555-2aa2-4c43-b664-7ed42908a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte creates special bank for overseas Filipinos</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb94f58-d385-4cc3-b5a7-9bc98d878c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Labor Secretary Silvestre Bello said the OFB will have
        a nine-man board chaired by the Land Bank president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb76152b-feed-45c6-99a8-64517ad48a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Overseas Filipino bank to open in Jan. 2018</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96aad1-a7f8-4483-aba7-004b60844138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:48.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFB was Duterte''s campaign promise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316bc95-17db-480c-adab-cd2704b39be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:59.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:48.622+08:00
