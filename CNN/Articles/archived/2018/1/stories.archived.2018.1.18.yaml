  'Mayon-Volcano-evacuees-Legazpi-Albay':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-01-18T18:53:49.810+08:00
