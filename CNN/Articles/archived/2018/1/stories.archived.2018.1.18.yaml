    'template': '1'
    'title': 'Ex-DBM exec in pork barrel scam ordered arrested for failing to return
      to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc6ec1-dc36-449e-9e08-5502574f912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:46:36.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:46:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) â€”</strong> Anti-graft
        court Sandiganbayan has ordered the arrest of former budget undersecretary
        Mario Relampagos for failing to return to the country to face his cases in
        connection with the pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5c276-1d75-477b-91c8-73118a09c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:46:36.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:46:41.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan''s Seventh Division has ordered the issuance of
        an arrest warrant against Relampagos, forfeiting his earlier bail and travel
        bonds amounting to P105,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9f389-f968-40ba-b2fa-760058ad14fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:46:36.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:46:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relampagos was allowed to travel to the U.S. from December 2, 2016
        to January 1 this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df27ed-6aa1-44d2-b6c2-de15a24efc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:46:36.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:46:41.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After failing to be back by January 1, the Sandiganbayan declared
        Relampagos a fugitive in its resolution dated January 15 and released Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb99c4-1a6b-47ba-9f1e-05e1c89bceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:46:36.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:46:41.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prosecution is directed to initiate steps for the extradition
        of the accused from the United States to the Philippines," the court said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0cc65-699d-42d0-a620-8d34a4061b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:46:36.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:46:41.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relampagos is the highest budget official charged over the multi-billion-peso
        scam, where businesswoman Janet Lim-Napoles allegedly funneled lawmakers''
        pork barrel funds to bogus non-government organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db780c0e-9a84-4e5b-8be9-1271200b90b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:46:36.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:46:41.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relampagos is accused of conspiring with lawmakers to expedite the
        release of Special Allotment Release Orders to Napoles'' fake NGOs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67269d-26a6-4f58-8d75-fcb66e0a4314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:46:36.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:46:41.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is named as co-accused of at least five former lawmakers charged
        over the alleged fraud, including former senators Juan Ponce Enrile, Bong
        Revilla and Jinggoy Estrada, and Muntinlupa Rep. Ruffy Biazon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3865907-ca2e-4bfe-9735-3a5337a1e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:46:36.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:46:41.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'power-gas-price-hike-tax-reform-law':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-18T16:38:44.912+08:00
    'imagesource': 'jcr:e183bd5a-b403-48c5-906d-7d31613fd595'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d555718-c255-47da-b993-5f7a4d6cba89'
    'lead': 'There will be an increase in power rates by February and senators are
      warning against companies who will take advantage of it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:49:15.212+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T16:49:18.793+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T16:49:18.607+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators warn companies taking advantage of looming power, gas price
      hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940495e-dfac-42af-ba95-37e123adf69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) â€”</strong> There
        will be an increase in power rates by February and senators are warning against
        companies who will take advantage of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d16076-320f-48b4-8da6-d0de977e3389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Energy on Thursday said there should be
        stronger mechanisms to be implemented to monitor the impact of the new tax
        reform law on electric bills and fuel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef071520-a239-4fd6-9c6b-eff00590c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulatory Commission said the increase in the excise
        tax of coal â€” a major source of power in the country â€” will trigger an increase
        of P6 centavos for the transmission charge and P1 centavo for the generation
        charge. A total of seven centavos per kilowatt hour will be added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd9fcbc-5cfa-4326-b021-60f276dfc4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an average household or those consuming 190 kilowatts per hour,
        there will be an additional P13.30 in the monthly bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bc54b-67f3-41b6-adeb-182372a37acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be partially reflected in the February bill, but the full
        impact will be felt in the March billing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f690769-4d6c-46ab-8298-560786f92afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More power price hikes are expected in the next years as higher
        excise taxes will take effect in 2019 and 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32117801-d15c-43df-b266-5ac9eb58cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile on oil prices, the Department of Energy expects more retail
        gas stations to hike rates by the end of the month as the full inventory of
        oil companies would have been exhausted by then. Some retailers may have already
        increased their prices even before this time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65601ee9-36f7-46ce-88f3-b1529e27376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline prices will be higher by P2.97 per liter. This means from
        the average price of P47.15 per liter, the price will be P50.12 per liter.
        Diesel will cost P2.80 more, so the average price of P37.39 per liter will
        be P40.19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282d8bd-a3b5-4bfd-a961-99dc5809be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price monitoring</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09074f8e-e5fb-4c97-ae1a-7bb3835161dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Energy is also looking into imposing stiffer
        penalties against those who will take advantage of the new tax reform law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80a5f7-c097-4811-9924-bf16c6440f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Committee Chairperson Sherwin Gatchalian said he does not
        see strong price monitoring mechanisms in place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae4baf-70df-4b13-b5a1-7a91234d1ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Energy Assistant Secretary Bodie Pulido said they
        do not have the power to prevent oil companies from increasing prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e92997-d223-40eb-8068-733761257e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the oil industry is concerned, conceptually we have to
        go back to the fact that it is a deregulated industry," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab9c85-725d-410a-96ab-50c2ab7bce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator slammed Pulido for his answer. He said the Department
        of Energy was not able to monitor oil companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e99809-5332-4f23-8e01-09fa7a7c6504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not confident with that answer in fact I don''t agree with
        that answer because it''s their job to monitor the inventory levels... Hindi
        nila navalidate yung stocks kung bagong stock ito o lumang stock," Gatchalian
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81691f-53f2-41a2-b41b-f0c3c955f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:49:15.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T16:49:18.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the franchises of distribution utilities, such as Meralco,
        will be revoked if they abuse the tax reform law.</p>'
