  'Obama-team-bids-wistful-farewell':
    'author': 'Brian Lowry, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-18T10:55:01.759+08:00
    'imagesource': 'jcr:4872d7db-1e4a-45a8-b2f9-2f76d5e55b48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53261dd2-38a6-4381-a1f5-cd094ae0e0ee'
    'lead': 'The project also highlights the personal toll that such positions exact,
      from the travel to the time away from family, with Power and Rhodes shown in
      quieter moments with their young children when they''re not crisscrossing the
      globe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T09:25:04.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T09:25:07.288+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T09:25:07.155+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama team bids wistful farewell in ''The Final Year''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0bad0d-1d8b-4f33-b940-9b5e98d6f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Designed to make President Obama''s supporters
        wistful and seemingly to irritate President Trump, "The Final Year" is an
        intriguing if overtly nostalgic fly-on-the-wall glimpse into the last year
        of the former''s presidency, chronicled through the perspective of his national-security
        team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b4101-9325-4e3c-9086-2be2c140306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theatrically releasing this HBO-bound documentary almost a year
        to the day of Trump''s inauguration, obviously, isn''t an accident, any more
        than the throwback credits, which introduce the key players in big bold letters
        as "starring" in the documentary, as if this were a 1970s drama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a636ae9-3826-4ea9-bf00-e8efeb2e34af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Greg Barker''s feature-length film is nevertheless an illuminating
        if somewhat soft-focused look at the brinkmanship and delicacy associated
        with international relations, one that clearly contrasts the diplomatic efforts
        of these wonk-ish Obama insiders -- principally former Secretary of State
        John Kerry, U.N. ambassador Samantha Power, National Security Adviser Susan
        Rice, and deputy adviser Ben Rhodes -- with the Trump administration''s proverbial
        bull-in-the-china-shop approach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8413d-f5c6-49a8-9bae-6159e4cbadab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project also highlights the personal toll that such positions
        exact, from the travel to the time away from family, with Power and Rhodes
        shown in quieter moments with their young children when they''re not crisscrossing
        the globe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b04066-7454-4be1-8d34-29afc04bb08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all just passing through these jobs," Power says, although
        the principals interviewed talk about consciously making decisions that they
        hope will be "hard to dismantle," keeping a watchful eye -- while the film''s
        being shot -- on the presidential race unfolding as a backdrop to their endeavors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb449b14-563f-4213-a0ae-4acab432bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the future might hold is an underlying focus of the film, yet
        merely one aspect of a broader message -- namely, how even for those operating
        the levels of power, events often spin off beyond their control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6f0ea-0c54-410f-8ee0-38f779a8ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who share their liberal views, Barker''s backstage access
        to their election-night reactions is clearly the sobering heart of the film.
        Rhodes, for example, having dismissed the prospect of a Trump victory, is
        struck speechless. Power looks crestfallen over what the outcome might mean
        -- both for the country, and the relationships and policies that they have
        painstakingly cultivated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b0c24-c119-4f34-afd9-89d6b66cfba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, too, is a presence here, although a limited and peripheral
        one, dropping in and out of the meetings shown, and talking calmly about the
        country''s resilience, whatever setbacks his party and agenda might experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bfad95-7ea5-4192-b23d-4d79c361dae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What comes across is how Obama''s attempt to bring nuance to U.S.
        diplomacy sometimes struggled within the current media landscape, with Rhodes,
        for one, chafing at being pressed to make statements that can subsequently
        be funneled into pro-con debates on cable news. In that context, he also addresses
        a New York Times profile in which he derided reporters'' knowledge of such
        matters, statements that forced him into damage-control mode.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304996b-4ab2-4c97-8b72-471e10e613d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pendulum will swing back," Rhodes says, almost sounding as
        if he''s trying to reassure himself. But it''s hard to escape a lingering
        sense of pessimism that permeates "The Final Year," especially when comparing
        Obama''s final U.N. speech with the chaotic, dizzying nature of 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a8b17-4fea-4d81-b66b-bcc2af975d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its target audience, "The Final Year" can''t help but have a
        melancholy feel, any more than it can be separated from the prism of politics.
        But it''s worth seeing, if only to gain greater appreciation for the nature
        of these jobs and their highs and lows -- even for occupants who are, as Power
        says, just passing through.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c527acb-99dc-49c5-b1e1-7fe8a703a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The Final Year" premieres Jan. 19 in selected theaters.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6263b8-96fa-4ae8-9716-7bd8a1f8f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:25:04.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:25:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, â€œObama team bids
        wistful farewell in ''The Final Year''"</em></p>'
  'Apple-pledges-to-create-20000-jobs-in-five-years':
    'author': 'Jackie Wattles and Seth Fiegerman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-18T10:57:46.213+08:00
    'imagesource': 'jcr:08f83d58-4dbc-44f7-adfa-af103b29bfc8'
    'jcr:primaryType': 'mgnl:composition'
