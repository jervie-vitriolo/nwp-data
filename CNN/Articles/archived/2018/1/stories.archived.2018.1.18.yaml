      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Irishman was also previously stripped of the featherweight
        title, which he won against Jose Aldo with a stunning 13-second knockout in
        December 2015, without mounting a defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4fcaca-216d-400d-a9e7-2447897055f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:06:03.596+08:00
      'mgnl:createdBy': 'jeff'
