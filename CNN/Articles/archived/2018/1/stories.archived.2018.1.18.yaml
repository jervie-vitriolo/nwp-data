      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) â€”</strong> Apple just made a&nbsp;lofty promise
        to the American economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922262ac-ef14-426a-b6a3-4f6142052cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a press release Wednesday that it plans to create
        20,000 jobs and invest $30 billion in U.S. facilities over the next five years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb8a2f-5b2f-40f7-9f7a-07e63c2ea0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also informed employees worldwide on Wednesday that they would
        receive a $2,500 stock bonus in response to new U.S. tax rules, according
        to a source familiar with the matter.&nbsp;Bloomberg, which reported the news
        earlier, said the bonus would be available to employees below a certain senior
        level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08618120-39d5-4a71-b28f-5690fae5f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple employs about 123,000 full-time workers around the world.
        About 84,000 of those employees are based in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca938b86-6f5f-4b4e-a56e-c9bf1fe28d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tax code will also mean Uncle Sam is about to get a big
        payday from Apple.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0751f-156f-4166-95d5-dc86ccc6c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Apple can&nbsp;no longer avoid paying taxes&nbsp;on
        past international profits by keeping the money outside the United States.
        They must pay tax whether they bring this cash back to the country or not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26014803-4ead-4579-be52-a845acacfb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said Wednesday it will make $38 billion in repatriation tax
        payments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802b28d-495e-4b6d-8259-74e6041a3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A payment of that size would likely be the largest of its kind
        ever made," the press release says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeeef72-c826-48cf-a8a9-7a6a2c9063c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The economy is doing great. Here''s what could derail it</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e188f515-9b00-4cf5-ac7c-74c8b78800b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said Wednesday that it''s planning a $30 billion
        investment in its facilities across the United States, adding 20,000 more
        jobs at existing offices and a new campus in a yet-to-be-disclosed location.
        The campus will "initially house technical support for customers," according
        to the press release. Apple declined to say more about the planned campus
        and said more information will be disclosed later this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4067ea-1673-4a5f-a806-91d68d2e13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campuses generally refer to a sprawling facility where Apple employees
        -- working on everything from engineering to customer service -- report for
        duty. The company currently has two such locations: one in Silicon Valley
        and another in Austin, Texas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5bbc7b-5eb2-4349-9518-64f1e7b14c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least $10 billion will go toward building new data centers --
        massive computer warehouses that store information to support services like
        Apple''s Siri, iMessage and Apple Music, the company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c6f7b0-4e39-468f-8df5-dd52549dff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple already has data centers in seven states. In August, the company&nbsp;announced&nbsp;plans
        to open a data center in Des Moines, Iowa that would cost $1.3 billion and
        create 550 construction and operations jobs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ffb661-028f-4142-bedf-50c04e95de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Tim Cook also&nbsp;tweeted&nbsp;images Wednesday of a groundbreaking
        ceremony for a data center in Reno, Nevada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8802fc3-12c5-481c-bb0a-1ca755c11ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple claims these new investments combined with its "current pace
        of spending with domestic suppliers and manufacturers" will add about $350
        billion to the U.S. economy over the next five years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe9427-9c38-4947-8e61-6babca36fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Alanna Petroff contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc0c6cf-d07f-4f22-aec8-f4a44d385bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, â€œApple pledges to
        create 20,000 jobs in five years."</em></p>'
  'Samsung-unveils-special-edition-Galaxy-Note-8-only-for-Olympians':
    'author': 'Kaya Yurieff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-18T00:07:24.274+08:00
    'imagesource': 'jcr:a216e90f-3c75-4b3a-ac69-3b9cf57b3a6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6ba45b7-a054-4eb7-b6a2-24b3fc460af6'
    'lead': 'Samsung said it would give out over 4,000 of the devices to Olympic athletes
      and Olympic staff members, such as those overseeing planning and development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T09:30:02.250+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T09:30:05.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T09:30:05.738+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung unveils special edition Galaxy Note 8 only for Olympians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c592f-2118-40f1-bc94-201085c8de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:30:02.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:30:05.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) â€”</strong> Even if Olympic athletes don''t walk
        away with a medal, they''ll get a shiny new Samsung smartphone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb6771-7647-4af0-905b-7eeb9640607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:30:02.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:30:05.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the tech giant announced a special edition of its
        Galaxy Note 8 smartphone for all athletes competing in the PyeongChang 2018
        Winter Olympic Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e21fd-0f54-4cab-8670-f362721f75a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:30:02.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:30:05.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said it would give out over 4,000 of the devices to Olympic
        athletes and Olympic staff members, such as those overseeing planning and
        development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097e0d4-0bea-4cff-9cdb-7fb2e965ba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:30:02.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:30:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone has a white glass back with gold Olympic rings and a matching
        white and gold S Pen stylus. It will also come pre-installed with PyeongChang
        2018 themed wallpapers and relevant apps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b879bb-9ed6-48e4-9992-0c4bd9896255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:30:02.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:30:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Intel drones and VR headed to 2018 Olympics</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744e617-ff29-4515-9d8a-96cd00d77412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:30:02.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:30:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will also give Galaxy Note 8s to all Paralympians
        at the Paralympic Winter Games in PyeongChang this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635646bb-c480-4369-aad9-b679ef0900dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:30:02.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:30:05.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Samsung has given out free swag to Olympic
        athletes. The company -- a partner of the Olympic Games -- previously gave
        a special-edition of its Galaxy S7 Edge phone to athletes competing in the
        2016 Summer Olympics in Rio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea1b8f-0f3c-42a9-82c8-eed2dc4c03c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:30:02.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:30:05.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rio, athletes also received a swag bag from Nike, including sweatshirts,
        hats and sneakers. It''s customary for athletes to receive free merchandise
        from Olympic sponsors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c34ed-6f48-4e72-81c4-f230d67619e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:30:02.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:30:05.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the International Olympic Committee&nbsp;announced&nbsp;a
        new partnership with Intel. The company said it will provide drones, virtual
        reality, artificial intelligence and 360-degree video platforms to help capture
        Olympic events, starting with the 2018 Winter Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f9b11-1cbe-4ec3-8558-8eceff3f8123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:30:02.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:30:05.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, â€œSamsung unveils special
        edition Galaxy Note 8 only for Olympians."</p>'
  'uk-minister-for-loneliness-to-tackle-isolation':
    'author': 'Zahid Mahmood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-18T10:48:27.369+08:00
    'imagesource': 'jcr:44d16493-52b5-4101-95bb-dc1c8c7bb1c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c56c09f-f64d-4bbc-b0fe-1259c3bed436'
    'lead': 'The feeling of loneliness can affect more than a person''s quality of
      life: Studies have shown that living alone â€” or feeling lonely â€” raises the
      likelihood of premature death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T09:32:48.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:15:34.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:15:34.106+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK tackles social isolation with minister for loneliness

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e836eaa-cf2e-4262-82c5-0e775fa4796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:32:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:15:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) â€”</strong> UK Prime Minister Theresa May has
        appointed a minister for loneliness in a drive to tackle social isolation,
        a problem endured by 9 million Britons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd4c3c-759e-4e35-81fd-ce35191b84be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:32:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:15:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracey Crouch will take on the role and lead a cross-party group,
        honoring a recommendation made in a report on the 2016 murder of Jo Cox MP
        by a right-wing extremist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe40fa-fb58-4174-a2cd-867df67914f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:32:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:15:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jo Cox Commission on Loneliness was created as a response to
        the MP''s own experience of isolation. "This is an issue that Jo cared passionately
        about and we will honor her memory by tackling it, helping the millions of
        people across the UK who suffer from loneliness," Crouch said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596e3075-3910-42a0-ba3d-b3188f3114f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:32:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:15:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was due to host a reception at Downing Street on Wednesday to
        pay tribute to Cox and her family. "Loneliness is the sad reality of modern
        life," the prime minister said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d4133-9a0a-4198-b7e7-5ca9cf1add84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:32:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:15:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to confront this challenge for our society and for all of
        us to take action to address the loneliness endured by the elderly, by carers,
        by those who have lost loved ones, people who have no one to talk to or share
        their thoughts and experiences with."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93b681-a264-4f3f-a2b1-5e6866b2d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:32:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:15:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How isolation damages health</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793bdaf-dbf5-4831-9ffd-72b91f694641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:32:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:15:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feeling of loneliness can affect more than a person''s quality
        of life: Studies have shown that living alone â€” or feeling lonely â€” raises
        the likelihood of premature death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed6ef5-ff61-4454-b431-d78c63f20ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:32:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:15:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study of 45,000 people aged 45 and over, who suffered or were
        at risk from heart disease, found that those who lived alone were more likely
        to die than those who shared a home with others. The hardship can also be
        felt by young people â€” with recent research finding that heavy users of social
        media had higher levels of perceived social isolation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f226fcc-f733-4efa-adbe-39e1c03748f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:32:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:15:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loneliness can also affect health in other ways. For example, isolated
        people may take insufficient exercise, have poor diets or be less willing
        to visit a doctor. This can increase stress levels, driving up blood pressure
        and inflammation that could lead to heart disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24995c4e-2da5-4383-afd1-adfc7d77fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:32:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:15:34.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A challenge for medical professionals is to identify the risk of
        isolation before it becomes a greater problem. Researcher Dr. Holt-Lunstad
        of Brigham Young University in Utah urges doctors to talk to patients about
        social connections and to recommend support services or counseling to create
        a healthier lifestyle.</p>'
