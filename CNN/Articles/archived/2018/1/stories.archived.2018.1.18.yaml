      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Officials deny Bong Go''s involvement in frigate acquisition
        project</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9454f1-d218-49e6-8316-3ce2d92265ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:07:32.235+08:00
