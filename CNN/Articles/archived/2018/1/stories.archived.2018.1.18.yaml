      'jcr:uuid': 'cc5b782c-3184-4227-bd8a-f0c5663883cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:51.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapovaâ€™s delivery of the womenâ€™s trophy at the draw ceremony
        in the leadup to the tournament caused a minor controversy, with pundits criticizing
        organizers for teeing it up despite her doping suspension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0014dc-4823-4179-ae45-deed4658cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:51.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former world number one said she had learned to be comfortable
        with all the attention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85af992f-d4fd-444b-96e1-8f28cc83504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:51.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think Iâ€˜m just very well aware that I think in this world everyone
        has an opinion and that no matter what you do, or no matter how you play tennis,
