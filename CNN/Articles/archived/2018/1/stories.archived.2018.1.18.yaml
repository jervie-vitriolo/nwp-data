        not only with myself but with everyone part of the BuyBust squad. . Shortly
        after, we learned that the troops were to go fight the war in Marawi. We somewhat
        kept in touch - which was great because we knew exactly what the soldiers
        needed during such a harsh time and sent over care packages to somehow boost
        their morale. Along with my care package I sent over my @gopro to Bala - you
        see, he is actually a very good film maker and has done shorts for the Special
        Forces. His request to tell the story and experience the Marawi Siege from
        the boots of a soldier could not be left ungranted. His words were - â€œiâ€™ll
        return it if I survive this war. If I fall, my buddy will return it. That
        I promise â€œ I told him that I knew he would NOT fall and HE would personally
        return the GoPro once the war is over.. and IT IS OVER.. . He returned it
        without even scratch.. . So now, I would like to ask all of you to take time
        to watch the video of the actual war footage he shot with the GoPro I have
        in my hands in this photo. Watch how all the soldiers bravely fought for freedom
        and peace.. . A salute to all the troops that fought hard, fell and survived
        fighting for peace in Marawi.. . Thank you for your service and sacrifice..
        . Snappy Salute to you Bala! Hi @gopro @goproph you definitely need to see
