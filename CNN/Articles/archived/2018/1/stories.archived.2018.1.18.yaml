      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things that you are telling here never happened. <em>''Pag
        magtanggap kami ng ganun, ipasa namin doon sa</em> proper [If we receive anything
        we pass it on to the proper] â€” if it''s the Justice Department, it goes to
        the Justice Department. If the subject matter here is about transportation,
        it goes to Tugade," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc36d82-9880-44de-ada2-6501d888f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:24:08.803+08:00
      'mgnl:createdBy': 'jeff'
