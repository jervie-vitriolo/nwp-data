    'title': 'Apple pledges to create 20,000 jobs in five years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536de2d-80a3-41dc-a4d7-e954b72da5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:27:24.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:14:03.759+08:00
