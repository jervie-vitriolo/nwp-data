  'Roque-Palace-investigation-SAP-Bong-Go-frigate-deal':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-18T20:08:10.316+08:00
    'imagesource': 'jcr:01ffe0ff-d90a-40c1-acf3-065f8f961494'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d0953b3-a7a0-48d9-b7c6-717ce19441d2'
    'lead': 'Twenty-four hours. That''s how long it took the Palace to conclude that
      Special Assistant to the President Christopher "Bong" Go is innocent of accusations
      that he intervened in a controversial multi-billion peso Navy project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T17:10:16.510+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T17:10:23.041+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T17:10:22.763+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Palace done ''investigating'' SAP Bong Go, no evidence seen in
      24 hours

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3d19a-7f43-4a2f-9b88-a4e6c6f583c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) â€” T</strong>wenty-four
        hours. That''s how long it took the Palace to conclude that Special Assistant
        to the President Christopher "Bong" Go is innocent of accusations that he
        intervened in a controversial multi-billion peso Navy project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5cc9bc-5b3b-4f6a-9a7e-a7380d4cdde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An investigation has been conducted, and it has been found that
        the allegations of Rappler are untrue and unfounded," Presidential Spokesperson
        Harry Roque said in a press briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d42084c-e5b0-41ff-9906-2941a19a4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was asked if MalacaÃ±ang will investigate the President''s
        right-hand man who allegedly endorsed to the defense department a South Korean
        firm as supplier of P15.5 billion worth of frigates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e896a-6bb6-4c43-a1b9-ddd62ad2d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked further on how long the probe was conducted, Roque said,
        "The challenge was for Rappler to come up with its evidence within 24 hours
        and the President can fire Bong Go. Twenty-four hours expired, nothing, nothing
        by way of actual evidence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f70f61-1bab-44c7-b848-fc63bece64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to President Rodrigo Duterte''s earlier statement
        he would ask Go to resign if proof of his involvement could be found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b751a04-23a4-49a1-a92d-5b7f0245a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go himself denied any hand in the project, and was supported by
        Defense Secretary Delfin Lorenzana and sacked Navy Flag-Officer-In-Command
        Vice Admiral Ronald Joseph Mercado.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d1ca1a-1afa-4a35-863c-78ba59571a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Officials deny Bong Go''s involvement in frigate acquisition
        project</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019fc0b9-252d-45b3-af4d-84fb56de6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Thursday reiterated that the warships'' suppliers were
        chosen by the past administration and it would have been useless for Go to
        intervene in the project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57418308-505a-4e08-a31b-e993b3643b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the report was Rappler''s "defense by way of an offense,"
        saying it came out after the Securities and Exchange Commission revoked Rappler''s
        license to operate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a3b5e-9d4d-4750-881c-41a0e93f6a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was seen by some as the government''s move against critical
        media. MalacaÃ±ang has denied any involvement in the order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c20a15-40da-4b61-997d-d1c5cd2c4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said only Rappler carried a story on Go, a claim Rappler
        denied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da747cd4-ca22-4b9f-a1d8-7babec79372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is false," Rappler said in a statement, adding that the newspaper
        Philippine Daily Inquirer was the first to publish a story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1ed3c-9723-4c54-a7ab-a9fdf494f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Why did Go meet with supplier?''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce849486-73bc-47c6-926f-1d6b8c775c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Party-List Rep. Gary Alejano, a former Marine officer, downplayed
        the administration''s explanation that it had no hand in the controversy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627046fe-1f83-4305-9243-54b3d90a6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Navy was not only made to justify why it did not support
        the proposal of the Korean firm, but it was even summoned for a meeting at
        the Office of the Presidential Management Staff, which Go also heads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5f77b-c8d6-4831-a028-2c9f4df91730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alluded to a letter which supposedly came from Go and had Lorenzana''s
        handwriting, asking Mercado to report on the project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48dd3a-f236-4124-a880-188ecb64bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit at the end of the day, towards the implementation, bakit
        Hanwha pa rin ang nanaig over the preference of the Navy? Sino ba napalakas
        na backer niyan," Alejano said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a101f4-823d-492b-9028-5966dbb9caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is it that at the end of the day, towards the
        implementation, why did Hanwha win over the preference of the Navy? Who was
        their backer?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869051c-fb94-427a-91fc-5451bbd988db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano was referring to Korean company Hanwha Thales, which was
        chosen to provide the Combat Management System, instead of the one preferred
        by the Philippine Navy-Tacticos Thales of The Netherlands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66de04-a230-4f5e-92b4-290a8241f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he is seeking a congressional investigation on the project,
        as he said the Navy is opposing recent moves of the winning bidder to alter
        systems and products of the warships.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb69df8-7b4d-43e8-a1dd-017db53ab326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This defiance then led to Mercado''s dismissal as the Navy''s flag
        officer in command (FOIC) last December, which Alejano warned could lead to
        widespread demoralization in the entire Armed Forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c9097-e648-4790-8f41-3f24cca95c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag tumayo ka, sa tingin mo ang tama, against the wishes of people
        upstairs, tanggal ka. Nataggal nga si FOIC eh. The head of this major service
        command, ikaw pa na ordinaryo na opisyal?," Alejano said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca8314f-d1c2-4f88-8eb6-3a430d3dcf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:10:16.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T17:10:23.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
