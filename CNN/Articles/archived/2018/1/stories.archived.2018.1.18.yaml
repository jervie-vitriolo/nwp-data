    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16b81377-7dc4-49fe-8bc9-fbeed6d46008'
    'lead': 'Almost 8,000 residents from Legazpi City were allowed to go home on Thursday
      even as Mayon Volcano continues to spew lava. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:39:40.088+08:00
