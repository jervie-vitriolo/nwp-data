      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they canceled many dates on their 2017 tour of Europe and North
        America, with the band citing O''Riordan''s chronic back problems as the cause.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d41ffe-2273-44ea-b5f1-27511ba84c18'
