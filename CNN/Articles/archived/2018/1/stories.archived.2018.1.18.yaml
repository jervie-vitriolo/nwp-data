        target="_blank">Hello everyone. . Please take time to read. . ðŸ‘‰ðŸ¼ The gentleman
        beside me is 1Lt Bala Tamayo of the Special Forces 134 Vishnu company.. I
        met Bala when we were training and shooting with the Special Forces in Fort
        Magsaysay for BuyBust. He happened to offer oral rehydration salts during
