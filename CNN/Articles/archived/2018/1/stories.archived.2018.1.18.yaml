      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> UFC president Dana White has said that
        the organizationâ€™s lightweight title will be put up for grabs in a showdown
        between interim holder Tony Ferguson and Khabib Nurmagomedov, casting doubts
        over the reign of current champion Conor McGregor.</p>'
