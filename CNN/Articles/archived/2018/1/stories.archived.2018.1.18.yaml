      'mgnl:lastActivated': 2019-06-28T09:06:07.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor became the first UFC fighter to hold two titles simultaneously
        when he became lightweight champion by knocking out Eddie Alvarez at Madison
        Square Garden in November 2016 to win the lightweight belt, but he has never
        defended it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44496d3-1abd-438f-b5a1-eddd44b08b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:06:03.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:06:07.282+08:00
