  'Ex-DBM-exec-in-pork-barrel-scam-ordered-arrested-for-failing-to-return-to-PH':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-18T16:44:05.188+08:00
    'imagesource': 'jcr:0ba0c205-7809-4f4c-a6cb-5edcfc05e152'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30b54bb8-e657-4a05-9e32-3c8cde961658'
    'lead': 'After failing to be back by January 1, the Sandiganbayan declared former
      budget undersecretary Mario Relampagos a fugitive in its resolution dated January
      15 and released Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:46:36.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T16:46:41.018+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
