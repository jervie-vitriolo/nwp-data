      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also slammed Rappler for running a story alleging that Special
        Assistant to the President Bong Go was involved in a controversial purchase
        of warships.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9a2b9-a6f2-4608-b254-cf0b004ed605'
