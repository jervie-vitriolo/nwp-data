      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:35:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS attributed the gain to high satisfaction scores in Mindanao,
        NCR, and Balance Luzon, adding to a "steady" score in Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d3493-5ed9-4752-8ea3-d0cd08ce55ed'
      'mgnl:activationStatus': true
