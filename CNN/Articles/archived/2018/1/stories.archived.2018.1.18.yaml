    'title': 'Ann Curry ''not surprised'' by allegations against Matt Lauer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c052e69-6ce2-47fc-93d6-af0eeaea0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) â€”</strong> Ann Curry says she''s "not surprised"
        by the sexual misconduct allegations against her former Today co-anchor Matt
        Lauer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b9061-18d2-48d5-986a-d4dc0abe342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CBS This Morning, Curry declined to say much
        more about Lauer, who was fired in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec89746-ea49-4480-b713-a12bcdadaba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in response to questions about the reckoning over sexual harassment
        and abuse, Curry said that "we clearly are waking up to a reality and injustice
        that has been occurring for some time." She also described a "climate of verbal
        harassment" at NBC. Curry left the network in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629e55a6-ff69-4c48-89a2-2b3b062efd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be surprised if many women did not understand that there
        was a climate of verbal harassment that existed," Curry said. "I think it''d
        be surprising if someone said that they didn''t see that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc2df4-dbc4-41a5-9e29-b30cf8130bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for NBC News did not immediately answer a request
        for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe20d9-d1e1-47c2-8229-9a0faf873a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview was Curry''s first on television since she left NBC.
        CBS billed the segment as a chance to ask Curry about Lauer, the #MeToo movement
        and her upcoming PBS series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74acda83-b21e-4d5c-9603-e66bd5bcf7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry was ousted as co-host of Today in 2012, after just a year.
        Many observers have long believed that Lauer was involved with the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14d4c1-0e9d-4f6a-b46d-2ad134e71b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC executives felt that Lauer and Curry lacked chemistry and decided
        to replace her with Savannah Guthrie, once Lauer renewed his contract. NBC
        called the change a promotion, and called Curry "global anchor," but viewers
        saw through it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f158e-d03b-462c-8fec-5bfc1e9538a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ann Curry fans see karma in Matt Lauer''s firing</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26544f3-ea49-4abf-bdfd-97d01192ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS host Gayle King asked Curry about the awkward departure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd48a94-175b-40a7-bf91-ac0d8ef616d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the court of public opinion, it was viewed that a powerful man,
        meaning Matt Lauer, derailed your career," King said. "I''ve always wondered.
        Your last day was very emotional."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e410f-7164-4875-86b3-b3e4f940c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry replied that she was "not going to start crying," a reference
        to her teary final moments on the Today couch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10d10c-c399-412a-b424-8caedc81d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not the one to ask about that," she added. "I don''t know
        what was all behind it. I do know that it hurt like hell."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74875252-3dbf-46bd-a8f3-cebd6e95b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ''Today'' executive producer stepping down</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed23137-f88a-4b21-8f3c-99f2fe040063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauer lost his job after an employee filed a complaint about "inappropriate
        sexual behavior in the workplace." Variety and The New York Times also published
        articles about allegations against Lauer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274f638-ebc8-466e-871b-396d0348c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was "embarrassed and ashamed," but also that some of
        the allegations were "untrue or mischaracterized."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c81c8-d9aa-4605-88ef-b6644e5bea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauer has since been replaced by Hoda Kotb, who has hosted the fourth
        hour of "Today" for years. She anchors alongside Guthrie, meaning that the
        show is now led by two women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad3577-8a1a-44da-9ee1-98811dce4716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that women are involved speaking to women is actually
        an overdue idea," Curry said of that decision. "So absolutely, I think it''s
        a good idea."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec6a27-7e7f-4c08-82dd-041947387af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry also talked to People for the magazine''s latest issue. After
        she lost the "Today" job, she said, she''s "tried to not respond in a knee-jerk
        manner, and I''ve stayed very close to who I am."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b47c8-28e3-4cc9-9b5f-eaadbb7956d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it hurt, but I''m also proud of myself," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4be85c-20e9-40bf-87de-9908d150fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Brian Stelter contributed to this story.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2366d96-0817-4ce7-b7f3-e8ac0f514441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:42:43.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:09:01.664+08:00
