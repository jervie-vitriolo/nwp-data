    'template': '1'
    'title': 'It''s so cold in parts of Siberia that eyelashes are freezing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44be550-707e-4a8a-a573-24ce379d25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Temperatures in parts of the Siberian region
        of Yakutia have dropped to minus 67 degrees Celsius, prompting even eyelashes
        to freeze.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f770dcd2-b943-4554-8552-688dd88404c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the remote region, about 3,300 miles east of Moscow,
        are certainly accustomed to record-cold weather.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7307af9-81a4-4b2b-bed0-490055d440df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anastasia Gruzdeva posted this selfie, taken on Sunday in the city
        of Yakutsk. In her caption she said: "You all know that we have -50 degrees
        here, right? And yes, we still get out of the house...it''s kind of hot actually."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32901d-3d99-4364-a071-e5f458d0574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Yakutsk resident Vladimir Danilovs&nbsp;posted video&nbsp;from
        an outdoor fish market in the city as temperature dipped to minus 49 degrees
        Celsius. It shows baskets and shelves packed with frozen fish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd029b8-0fad-4960-8d9e-1bd7ebafb78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video, a cyclist is captured braving the cold on a ride
        through the snow and ice. Oleg, who posted the video on Instagram, said: "On
        Yakutsk roads. minus 48 degrees Celsius."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c4eee-f2b5-4071-819e-ea4d8147a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few places are colder than the town of Oymyakon, where the temperature
        reached minus 67 degrees Celsius, according to state news agency TASS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd811870-448a-42a7-ba19-85434d48d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located some 620 miles from Yakutsk, the settlement of 500 people
        is widely regarded as one of the coldest inhabited towns in the world. In
        February, 1933, the town recorded a temperature of minus 67.7 degrees Celsius.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505e3eb-74b4-473f-8ae0-251b1daabe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, the residents of Oymyakon have endured eight consecutive
        mornings with lows of minus 50 degrees Celsius or colder. Last Sunday, temperature
        dipped to minus 59.6 degrees Celsius, enough to cause frostbite in under five
        minutes to any areas of exposed skin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102cc2c7-bd30-4bfa-9a0c-f678ee42ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes for high school students were suspended only when the thermometer
        hit the minus 56 degrees Celsius mark, according to local media outlet Yakut
        Media and state news agency RIA Novosti.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c061a2ff-7692-4faa-9ad5-5883cb405009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the freezing conditions did not stop three tourists from
        taking a dip in a river in Oymyakon last week. Video posted to Instagram shows
        the tourists paddling and sitting in the water as onlookers watched on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440c929-0832-4c72-8490-8ae40e3a9dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cold weather is expected to continue later this week, according
        to a warning issued by Siberia''s Ministry of Emergency Situations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98bbefb-d62b-470e-8158-963b9c809330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Siberian regions are experiencing a cold snap with a strong
        wind and snowstorms, and a significant temperature drop is expected for the
        greater part of the Siberian Federal District in the coming days. In most
        places it will reach minus 40 degrees Celsius, cold will last for several
        days," the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919648d9-dd17-4e69-b168-818353de96c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry has also asked citizens not to use personal cars and
        avoid long walks and trips.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d0de6-46fe-4c13-8b69-307b2555ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:42:38.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:17:13.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, â€œIt''s so cold in
        parts of Siberia that eyelashes are freezing."</em></p>'
  'Trump-Russia-North-Korea':
    'author': 'Jeremy Diamond and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-18T08:01:19.781+08:00
    'imagesource': 'jcr:c7534909-f5f5-4db0-8e65-0cf8a8d4a307'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f9b389-8597-4911-b04b-749f57aae2d9'
    'lead': 'President Donald TrumpÂ on Wednesday accused Russia of helping North Korea
      skirt international sanctions aimed at curbing North Korea''s nuclear and ballistic
      missile programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T09:44:56.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T09:45:00.193+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T09:45:00.002+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says ''Russia is not helping'' with North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4d7888-f6cf-4222-87ab-5a19ddab02c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;President Donald Trump&nbsp;on Wednesday
        accused Russia of helping North Korea skirt international sanctions aimed
        at curbing North Korea''s nuclear and ballistic missile programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff181e8-1f3c-4e31-bcfe-b999595da7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is not helping us at all with North Korea," Trump&nbsp;told
        Reuters in an interview. "What China is helping us with, Russia is denting.
        In other words, Russia is making up for some of what China is doing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a4674-d7ff-4a57-8ccf-1b063cdd6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rare criticism of Russia came as he commended China for
        largely complying with international sanctions that are aimed at ramping up
        pressure on Pyongyang by further isolating the regime that has threatened
        the US and its allies in Asia with nuclear attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4cad2c-dee7-41d0-9606-91a94910e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments appear to reference reports that Russian tankers have
        helped refuel North Korea with shipments at sea and follows allegations from
        US officials that Russia has been lax in its implementation of UN Security
        Council sanctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fea476-0e7e-4b35-a580-7dcb2e10038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tammy Duckworth, who returned to the US from a trip to South
        Korea and Japan on Tuesday, said it is clear that the Russians and Chinese
        continue to aid North Korea despite additional sanctions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2ac1e-0649-4a20-842c-5d2607e0be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians are definitely providing supplies to the North Koreans
        and so are the Chinese. It is very clear both the Russians and Chinese are
        violating the additional sanctions," the Illinois Democrat told reporters
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3031f-a831-4b7a-996e-8ef3a05f9d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckworth also highlighted that China and Russia continue to import
        North Korean "slave labor."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455100b1-a357-4bb3-ac31-1100a27ed2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two countries that consume the most North Korean slave labor
        are China and Russia," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66de90f-3517-49a6-9722-a2dd0bfd95c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also declined for the second time in as many weeks&nbsp;to
        confirm whether he has communicated with Kim Jong Un, the North Korean leader.
        He reaffirmed that he is open to sitting down with Kim, but expressed doubt
        that direct talks would help "solve the problem."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c7f04-69cd-49d7-8587-9154100119a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure that talks will lead to anything meaningful," he
        said. "They''ve talked for 25 years and they''ve taken advantage of our presidents,
        of our previous presidents."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbe561-fb1f-46d8-a287-fc4535d11dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments came as South Korea and North Korea have engaged
        in the most substantive direct talks in years, which have led to plans for
        the two countries to march together in the Olympics under a united flag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d072422-f9c2-4d28-9e44-af9a0b4286fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s criticism of Russia followed a warning from Secretary of
        State Rex Tillerson on Tuesday that both Russia and China must tighten their
        enforcement of existing sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed2406-096d-4f3e-b661-56dd607f8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot abide lapses or sanctions evasions. We will continue
        to call attention to and designate entities and individuals complicit in such
        evasive actions," Tillerson said during a conference in Vancouver, British
        Columbia, about confronting the North Korean threat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b12248-8b78-483c-825f-e6cfef957430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged Russian oil shipments to North Korea have undermined the
        intended effect of UN sanctions targeting North Korean energy supplies. Gas
        prices in the country reportedly dropped in December, with academic and news
        reports suggesting that increased Russian exports were responsible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796d3fd-677c-441c-b0e7-b5ea296c206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, a US-led UN Security Council Resolution added
        the toughest restrictions on North Korea to date, banning exports of industrial
        equipment, machinery, transportation vehicles and industrial metals to North
        Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba42bcc-8759-4aab-b7a3-5238fe013153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also would have required countries using North Korean laborers
        to send them back home no later than 12 months from the adoption of the resolution
        -- a specific Tillerson focus, as these workers send significant amounts of
        money home to North Korea. But Russia stepped in, issuing strenuous complaints,
        and as a result the deadline was pushed back to 24 months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f9095-d776-4d08-a440-69b9df6ff8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia officially has some 40,000 North Korean workers, and possibly
        more, many of whom work in construction. Some analysts worry that Moscow will
        find loopholes for them to stay, citing "humanitarian" reasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e47de7-2938-46b4-8b81-54ec849adde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also stepped in to give North Koreans their second point
        of internet access to the outside world as China has helped further isolate
        the regime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914db62-dd7e-4f67-9e29-9f9aacd1643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang had been reliant on China for a connection to the outside
        world, but in October, the North Korea monitoring project 38 North reported
        that&nbsp;Russia''s state-owned company TransTeleCom had provided Kim&nbsp;with
        a new internet connection. The outreach happened just as the US campaign to
        cut North Korea''s access to the rest of the world was gathering steam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ffe5f-feef-4a8b-8838-53001811cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has also offered vocal support
        for the North Korean regime. Speaking at a September forum in the Russian
        city of Vladivostok, Putin condemned what he called Pyongyang''s "provocative"
        nuclear tests, but he said he understood North Korean concerns and offered
        a warning to Kim about what happens when leaders give up their nuclear weapons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16427507-3f74-4c97-90d7-ec95a6597efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans "know exactly how the situation developed in Iraq,"
        Putin said, pointing to the US invasion of Iraq in spite of the country abandoning
        its nuclear weapons program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d5ea0-8b3f-4b62-8e10-4eb3f9823e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:44:56.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:45:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, â€œTrump says ''Russia
        is not helping'' with North Korea."</em></p>'
  'Aunts-13-captive-children-reveal-years-of-secrecy-and-concerns':
    'author': 'Holly Yan, CNN'
    'caption': 'David and Louise Turpin pose with their children at one of the couple''s
      vow renewals.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-18T07:57:43.878+08:00
    'imagesource': 'jcr:7032eff1-2d71-4ce7-bdcc-4399d6b2548e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb4e9e62-cbd0-4c5d-8ab4-9d1f83ab2a5a'
    'lead': 'The world now knows some of what was happening inside the Turpins'' 4-bedroom
