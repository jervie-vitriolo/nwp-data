    'template': '1'
    'title': 'Aunts of 13 captive children reveal years of secrecy and concerns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e271d15-28c7-4a6f-87eb-f1ae8d189cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong> For decades, Elizabeth Flores begged to
        see her nieces and nephews. Even Skype would do.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c350ad9-924b-405c-bfa5-0cf75a165b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her sister and brother-in-law, Louise and David Turpin, kept
        such a secret life that they wouldn''t let her in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b200e-9059-49a0-83f8-89424de2b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that happens for 20 years, and it was before the kids even
        were there, you don''t think it''s abnormal," Flores told ABC''s "Good Morning
        America" on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb784c0b-9dc2-49e6-8ae4-48acc379d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it had been like two years ago that she cut us off, then we
        might think, wow, something''s not right. But this has been going on before
        they even had children ... they were real private, and they didn''t come around
        much."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec107879-c31d-4d7b-8ca2-2b5c152c52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world now knows some of what was happening inside the Turpins''
        4-bedroom house.&nbsp;Their 13 children were held captive -- with some shackled
        and chained with padlocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ca9a1-6923-495d-9531-c8d86ad9c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the children are free, and the parents are in custody. The Turpins
        face charges of torture and child endangerment; bail was set at $9 million.
        It was not immediately clear whether they have hired an attorney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd5976-4753-435c-aed6-bfc66da169b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister-in-law: He watched me when I showered</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808720f-2a2b-4e8c-ae3a-f322150430fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores said she was never really comfortable with her brother-in-law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f44a52-236d-4494-bf55-1c772c200437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back when she was in college, Flores lived with the Turpins for
        a few months. At that time, the couple had a few children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b9543-0f0d-485f-ae58-ecd84ad26660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought they were really strict, but I didn''t see any abuse,"
        Flores told GMA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba50491-4a6b-4498-bd41-9cbfd880017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But something very disturbing did happen: Turpin used to watch Flores
        shower, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3888c2-b44f-47a1-92c0-9eb1f13fce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I went to get in the shower, he would come in while I was in
        there and watch me. It was like a joke," Flores said. "He never touched me
        or anything."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281387f-7a2b-46fd-818d-bca9d72bd423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said she never told anyone about the shower stalking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42d210-fd38-4479-9f30-7b76d44af281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was young. I was scared. I was in Texas, where I knew nobody,"
        Flores said. "I was treated like one of the kids, kind of, so I had rules.
        Well now that I''m an adult, and I look back, I see things that I didn''t
        see then."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef020f8-ed91-48a0-9c70-e7595db0b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the family grew, Flores said, Louise Turpin even shut out her
        own father.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02f813-f9d7-4654-b9c6-05fc3a97c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several years ago, she said, her father booked a flight to go see
        Louise and her family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ea26d-05f8-4ab3-9203-86e9ea910455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got the ticket, he was going to surprise her, and he called
        her to tell him he was coming. And she told him not to come."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58667f-a53d-409e-8008-539fe46f1773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sister: The kids looked really skinny</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb22e9-b067-428e-8bc6-cfe2c530fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresa Robinette, another sister of Louise Turpin, said she sometimes
        kept in touch with the mother of 13. But she was concerned about the children''s
        weights, Robinette told NBC''s "Today" show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb234984-b95a-4d4e-90ff-54cbc7d9c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always made comments to Louise when I did talk to her, about,
        ''Gosh, they''re so skinny.'' And she would laugh it off: ''Well David''s
        so tall and lanky. They''re going to be like him,''" Robinette said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf13bf-96ab-47e4-99a7-1ac41fce361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing about the children''s alleged torture at home, Robinette
        broke down in tears.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a06e98-1b24-429c-a4b6-6c56fe29367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are as hurt and shocked and angry and disappointed as everybody
        else," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbe919-731a-4e54-84e6-9a61683a6653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:47:29.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:47:32.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores said she, too, was devastated to hear what happened. But
        she said she still loves her sister.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8087c8f2-3907-428b-bc58-0039f0785f89'
      'mgnl:activationStatus': true
