      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) â€”</strong> The British government''s Brexit
        bill passed to the next stage Wednesday after being voted through the House
        of Commons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a66175-071b-4e35-9329-dcf2d2fffb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which aims to incorporate European Union law into British
        law to ensure a smooth transition upon the country''s departure from the bloc,
        was approved by lawmakers 324 to 295.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcbf94e-210b-4412-a711-43120c345416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain is set to leave the EU on March 29, 2019, at 2300 GMT, according
        to the bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a7e12-04fe-49cb-8c07-d1669fee918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention will now turn to the House of Lords, which is expected
        to offer fierce scrutiny of the bill, with many of its members in favor of
        remaining in the EU, and where the government lacks a majority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a3581c-1bea-4090-800e-c20ae5bda66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has faced a battle to get the bill through the House
        of Commons, with a number of amendments put forward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ef00a-cfed-4436-a4a9-04113be0dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suffered an embarrassing defeat last month after a group of 11
        rebel Conservative MPs voted against the government to ensure Parliament secured
        a meaningful vote on the terms of the final Brexit deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ced35-fac0-48a9-9820-424953e15428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the EU and Britain have agreed to move onto the second
        phase of Brexit negotiations with the next round of talks focusing on a transitional
        deal before moving onto future trade and security relations between the parties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f229dc-6a05-42b7-a356-7f1dbc4d753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe still open</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e91dde-00ca-4b1a-9fc9-6f0035cb5bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, European Commission President Jean-Claude Juncker
        said he would be happy to assist Britain in rejoining the EU in the future
        after Brexit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb14b96-9de9-4ee3-865b-eea77e56975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juncker described Brexit as a "lose-lose situation" for both Britain
        and the EU, labeling it a "catastrophe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a3590-fb64-42d8-923f-1752adb322ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British people, the British government, may wish to find a
        different way out of the Brexit situation and we are very much willing to
        deal with them," Juncker told the European Parliament in Strasbourg, France.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af4f5b-4cc2-4126-aa51-b0c947db14fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not throwing the British out, we would like the British
        to stay, and if they so wish, they should be allowed to do so."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c096bb-1483-4627-a047-a48efe5dd604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:10:12.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:38.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juncker''s comments came the day after European Council President
        Donald Tusk said the UK would be welcome to remain in the bloc if it changed
        its mind.</p>'
  'President-Trump-has-common-form-of-heart-disease':
    'author': ' Dr. Sanjay Gupta, CNN Chief Medical Correspondent'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-18T11:24:53.893+08:00
    'imagesource': 'jcr:dc99a6c3-a522-451e-a74b-3e1930bccf63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c75c0a8-3201-4690-8d75-61327673613a'
    'lead': 'Trump, 71, is not too different than most Americans his age.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T09:12:23.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:12:54.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:12:54.189+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Trump has common form of heart disease

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe0052-3f5d-4e4e-92ec-02ee4ff790ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:12:23.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Like most men of his age, President Donald
        Trump has a common form of heart disease, relatively easy to address if he
        increases the dose of his cholesterol-lowering medication and makes necessary
        lifestyle changes. Without those changes, the President has a moderate risk
        of having a heart attack in the next three to five years,&nbsp;according to
        the Mayo Clinic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41454e28-142b-4fc3-bf50-715e2c1bbfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:12:23.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, White House physician Dr. Ronny Jackson disclosed Trump''s
        basic labs measurements, physical exam results and the conclusion of a cognitive
        exam, known as the&nbsp;Montreal Cognitive Assessment. Additionally, the President
        had an echocardiogram of his heart, as well as a stress test, both described
        as normal. Although it was not part of the official medical records that were
        released yesterday, after further questioning, Jackson also revealed that
        Trump underwent a coronary calcium CT scan as part of his routine physical
        exam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b1d38-f5c5-4744-93ca-5098450a0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:12:23.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His score is 133, and anything over 100 indicates plaque is present
        and that the patient has heart disease. According to Trump''s official medical
        records, in 2009 his coronary calcium score was 34. In 2013, it was 98.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff907974-a170-4e93-affa-79bb14d209d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:12:23.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people might have not heard of this test, also known simply
        as a heart scan or calcium score. It is a CT scan, a specialized X-ray that
        takes high quality pictures of the heart, looking for calcium-containing plaque
        in the blood vessels that feed the heart, known as the coronaries. With this
        information, doctors can then calculate the risk of having a heart problem
        in the future. In the case of Trump, a new score of 133 reveals there has
        been a steady build-up of plaque in his blood vessels, indicating moderate
        heart disease. Also concerning are Trump''s total cholesterol levels and his
        LDL ("bad" cholesterol), as both increased significantly over the last year,
        despite being on a statin drug known as Crestor or Rosuvastatin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b84179b-4051-4aa1-8e23-1b806a6c5087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:12:23.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, 71, is not too different than most Americans his age. After
        the age of 40, most men in the United States have some evidence of heart disease,
        and the President''s score places him squarely in the mid-risk range for a
        man of his age. Because the President doesn''t smoke or drink and "appears
        to have good genes," according to Jackson, he has been able to avoid the classic
        symptoms of heart disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e78de-e55e-49d4-b865-817675daef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:12:23.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His score is 133 and he is 71 years of age, which puts him in the
        46 percentile," said cardiologist Dr. Rachel Bond of Lenox Hill Hospital in
        New York. "What does this indicate? Yes, he certainly has coronary artery
        disease because calcium is present. But this is also common for someone his
        gender, race and age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c711436-e271-45d8-a292-d22131c99db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:12:23.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I compare him to other males who are 71 and white, only 46%
        of others have a better score than him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058dd523-d6f6-4a16-978c-822e11abfbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:12:23.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bond added this is not something to be taken lightly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe85210-a134-44ed-8128-908c9495e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:12:23.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coronary calcium score below 100 reduces the&nbsp;risk of heart
        attack to moderate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e7e65-b5c1-4da0-bce5-29611ca92faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:12:23.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson has already increased the dosage of the Trump''s cholesterol-lowering
        medication and recommended a low-carbohydrate and low-fat diet, along with
        an exercise regimen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b049ff4-b42a-4671-8e78-504ed5f79eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:12:23.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:12:54.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, â€œPresident Trump has
        common form of heart disease."</p>'
  'Cranberries-singer-Dolores-O-Riordan-death-not-suspicious':
    'author': 'Sheena McKenzie and Kara Fox'
    'caption': 'Photo courtesy: AFP/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-18T11:17:09.993+08:00
    'imagesource': 'jcr:7307e4a9-d54b-4617-b752-88a72e436d47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eca64ab-7d54-4483-b349-bb6ad6aa2ba5'
    'lead': 'The death of Cranberries singer Dolores O''Riordan is not being treated
      as suspicious, London''s Metropolitan Police said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T09:14:38.964+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T09:14:42.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T09:14:41.920+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cranberries singer Dolores O''Riordan''s death ''not suspicious,'' say
      police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ceaab-2379-4768-9bc8-abc131a7eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:14:38.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:14:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The death of Cranberries singer Dolores
        O''Riordan is not being treated as suspicious, London''s Metropolitan Police
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1378ae-ecef-4474-9207-db0c124be9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:14:38.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:14:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old lead singer of the Irish band was found dead in
        her London hotel room on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4bd8b9-f900-4ede-bd32-bded365c18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:14:38.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:14:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been in London for a short recording session, according
        to a statement by her publicist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f776ca-12ab-4180-ac0b-ebaf6a807ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:14:38.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:14:42.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cranberries rose to global fame in the mid-1990s with a string
        of hits, including "Linger," "Zombie" and "Dreams." The group, from Limerick,
        has sold more than 40 million albums worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7454fd-094f-4e4c-9cc9-1ee040b96ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:14:38.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:14:42.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, O''Riordan launched a solo project with her album "Are
        You Listening?" before reuniting with the group in 2009. She also teamed up
        with Smiths bassist Andy Rourke and Ole Koretsky to provide the vocals for
        the group D.A.R.K.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce851b87-d25e-4802-aa05-10b7b20fb055'
      'mgnl:activationStatus': true
