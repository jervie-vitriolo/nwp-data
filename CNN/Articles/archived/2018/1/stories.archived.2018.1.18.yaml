  'ex-senate-president-nene-pimentel-con-ass-inclusive-transparent':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-18T15:10:56.333+08:00
    'imagesource': 'jcr:adb5267d-b9b2-45b8-9b1e-04f0c813917f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fe8aa39-bdd7-4287-b2bd-c26796303da3'
    'lead': 'Former Senate President Nene Pimentel says a constituent assembly should
      hold hearings even in remote areas â€” and these should be covered by the media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T17:06:59.868+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:11:19.496+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:11:19.216+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Senate President: Con-ass should be inclusive, transparent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f289d4-1b74-4e0f-9e44-70596e8fc2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) â€”</strong> A
        constituent assembly for charter change should be transparent and inclusive
        â€” even if it means holding public consultations in remote areas, a former
        Senate President said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f59ce-ee92-4c4a-b4e5-8c5679d777d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all right to have a constituent assembly provided that there
        should be public hearings â€” not only in Manila, but also in far-flung areas
        all over the country," federalism Aquilino "Nene" Pimentel, Jr. told CNN Philippines''
        The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f66ac9-4ccf-4469-9cae-039cff9ec06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the process should be "open, public, and covered by media"
        so that the people will be able to participate and air their side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33a48c-9a19-4a2e-b8c5-3434c70c4a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution provides two modes to introduce amendments â€” a
        constitutional convention (con-con) where people vote for delegates who will
        write the new constitution, and a constituent assembly (con-ass) composed
        of current lawmakers who will perform the same task. The proposed changes
        should be approved by the people in a referendum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acdb712-5fd0-4368-bc41-013be3c2041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte endorsed a con-ass, as a con-con would
        take more time and possibly more budget. However, critics point out partisan
        interests of lawmakers may influence their proposed charter amendments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec040d2-d211-404f-8322-324f68d431f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel was present in a Senate hearing on charter change on Wednesday.
        The resource persons â€” including former chief justices and constitution framers
        â€” mostly recommended a constitutional convention. They also recommended the
        two houses of Congress to vote separately.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b46791-b46f-454a-886c-4737553a2c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Congress should vote separately on charter change â€“ ex-chief
        justices, charter framers</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9bff32-bfbd-459f-ab15-1894e8934561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the House of Representatives approved a resolution
        on Tuesday to convene a constituent assembly. Senators are against a joint
        vote on proposed changes to the Constitution as this would make them irrelevant
        â€” 23 senators against over 290 congressmen. There was even a warning to senators
        who may back the House agenda.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b794586-0503-4525-9a80-63e7c6f5a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Lacson wants to expel senators who attend House con-ass</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71bba2-e7ba-4a03-b592-3d96b827622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said any move to expel a colleague from the chamber should
        go through due process, even as he cautioned colleagues against hasty decision-making.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fdad09-5ad4-4555-967c-2ae3a3d62598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good threat. But... the senator will have to involve the
        entire Senate itself. Therefore, it''s a process that will have to be done
        democratically," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab4640-387b-4dc8-96e1-1908a59deccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised the Senate minority on Wednesday, "We must never
        allow supermajority to trample on our rights."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca634cc-4b81-4aa1-bc7f-64f0d9365d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pimentel prefers a con-con, he is amenable to a con-ass given
        the timeline set by President Duterte. Duterte and Pimentel are members of
        the ruling party, PDP-Laban.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539e282-2f3e-4f60-abee-60b87a3a4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised a shift to federalism during his presidential campaign,
        giving Congress six years â€” or the President''s full term â€” to complete the
        change.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b022c4d-6200-4363-97e8-2314faf2944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next President might have a different idea already," said Pimentel.
        "That is the reason why probably we have to go along with it â€” but... the
        people must be allowed to participate through public hearings all over the
        nation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d25c0-8f03-489d-b0e9-9138318cec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senator Ralph Recto believes the short period
        to carry out charter change may as well spell its death in the Senate. The
        House Speaker is pushing for a plebiscite by May this year, while other lawmakers
        said this is too soon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e7a2e-96b6-4391-ab39-1484e4ac3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Charter change ''dead'' in Senate â€“ Recto</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d9d153-7068-4ffb-8c7f-f373e237b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No limits to freedom of speech</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4766d7-a161-49ee-941e-14a98f644eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pimentel said some provisions in the Constitution, such
        as the Bill of Rights, should remain.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13614f-4af6-442f-8d87-74d167614fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the move to revise the free speech provision, he said,
        "I''m not aware of any such move, but certainly I will oppose it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8e6aa-fd4d-4033-a173-176412908ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House subcommittee drawing up proposed charter changes on Tuesday
        proposed an amendment to the free speech provision to only protect "responsible
        exercise" of freedom of speech. Critics slammed the proposal, fearing this
        will give discretion in defining "responsible exercises."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b070a4d-2372-41fc-9763-07a6c50c7dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: House body wants amendment to free speech</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2247a81-588a-46e5-831b-5ce31e9d50dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With freedom of speech and press, it will be more difficult for
        those in power to maneuver the processes of government to suit their own ends,"
        said Pimentel.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ada85d-abd8-4b14-9a86-9e16d7de2b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel is a long time advocate of federalism, and the father of
        incumbent Senate President Aquilino "Koko" Pimentel III. He also authored
        the Local Government Code of 1991, which was an attempt to decentralize government
        functions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01425737-a546-4f9a-b5a7-904b9aa83f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:06:59.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:19.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen to the rest of The Source''s interview with Pimentel here.</p>'
