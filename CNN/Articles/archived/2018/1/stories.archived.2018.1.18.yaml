        way that you do it,â€ she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608fbb7b-52b0-4a07-91fd-c7a08282ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:51.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think I have learned that from a very young age, and I have come
        to understand it and appreciate it. I take it as it is.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57828f29-bffd-4436-876c-96cee82a9baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:13:00.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:11:51.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last trip to Melbourne Park two years ago was the catalyst for
