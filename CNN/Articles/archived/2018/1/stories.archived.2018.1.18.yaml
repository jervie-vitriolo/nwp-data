      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) â€”</strong> The
        Duterte administration got a record-high satisfaction rating in the latest
        Social Weather Stations (SWS) survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b03c8c-229d-48aa-b396-fb1954d25104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:35:15.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:35:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017 fourth quarter SWS polls, the Duterte administration
        left 79 percent of adult Filipinos satisfied, while only 9 percent were dissatisfied.
        This gives a net satisfaction rating of +70, which falls under "excellent."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7621d-d11d-494c-88a8-8d110512f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:35:15.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:35:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest net satisfaction rating since the +66 June 2013
        rating of the administration of Benigno Aquino III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a89f4-d1d0-4187-a4da-ad64e8688668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:35:15.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T09:35:18.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rating was also a 12-point rise from the Duterte administration''s
        "very good" rating in September 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a70d7c-1f81-4a3a-9822-1431d026491e'
      'mgnl:activationStatus': true
