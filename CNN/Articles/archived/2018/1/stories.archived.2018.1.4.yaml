  'Computer-smartphone-security':
    'author': 'Selena Larson, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-04T20:44:08.576+08:00
    'imagesource': 'jcr:681f829e-def9-4c0b-9273-f0d2357455f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bb5257a-684d-409f-a780-91883785450d'
    'lead': 'Two major flaws in computer chips could leave a huge number of computers
      and smartphones vulnerable to security concerns, researchers revealed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T14:00:19.478+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:41:51.905+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:41:51.657+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Major chip flaws affect billions of devices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f30666-3af0-438d-9ed8-1d029d9e2b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Two major flaws in computer chips
        could leave a huge number of computers and smartphones vulnerable to security
        concerns, researchers revealed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4fac6-5e27-4d6a-a0d1-d630fbe6040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flaws could allow an attacker to read sensitive data stored
        in the memory, like passwords, or look at what tabs someone has open on their
        computer,&nbsp;researchers found.&nbsp;Daniel Gruss, a researcher from Graz
        University of Technology who helped identify the flaw, said it may be difficult
        to execute an attack, but billions of devices were impacted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746ee11-19c2-4b9d-928c-640928193b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called Meltdown and Spectre, the flaws exist in processors, a building
        block of computers that acts as the brain. Modern processors are designed
        to perform something called "speculative execution." That means they predict
        what tasks they will be asked to execute and rapidly access multiple areas
        of memory at the same time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d18f35-2836-4f9d-9112-03ce19d762cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That data is supposed to be protected and isolated, but researchers
        discovered that in some cases, the information can be exposed while the processor
        queues it up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b668e60-d2c3-4bb8-89ff-4763ee318c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say almost every computing system — desktops, laptops,
        smartphones, and cloud servers — are affected by the Spectre bug. Meltdown
        appears to be specific to Intel chips.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3cfa39-f9c4-4331-82d2-cf803052d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More specifically, all modern processors capable of keeping many
        instructions in flight are potentially vulnerable. In particular, we have
        verified Spectre on Intel, AMD, and ARM processors," the researchers said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83c482-25e5-4449-93e2-7c063ed0bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google programmer Jann Horn of Project Zero was one of the researchers
        who discovered the flaws.&nbsp;In a blog post&nbsp;he said his group alerted
        chipmakers to the issues in June. Since last fall, security researchers and
        companies have investigated and updated software systems to address the bugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b194a50-3a7a-4798-9226-2ac3a7722d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Hackers take advantage of bitcoin''s wild ride</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05863575-211b-4a9d-90dd-5d12e0a01df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel chips are found in everything from personal computers to medical
        equipment. The company''s shares were down 3% on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e38969-999b-48a4-b8d7-7692f40a9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a press&nbsp;release&nbsp;that "Many types of
        computing devices — with many different vendors'' processors and operating
        systems — are susceptible to these exploits."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd445c-5154-4bc9-9f58-4452b10de5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel said it is working with other chipmakers including AMD and
        ARM Holdings to solve the issue. ARM said in a&nbsp;statement&nbsp;a small
        subset of its processors are susceptible to the flaws. AMD has previously
        said its chips are not affected. They did not respond to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80578063-8151-4f17-89b5-d24bd45193d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fix requires both the chip manufacturers and software makers to
        update their products before pushing it out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088983af-ae84-4fee-ace8-b3695ca9ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates posted on Linux message boards&nbsp;suggested&nbsp;computer
        performance could slow down between 5% and 30% once patched, however Intel
        said users will not see significant performance changes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61d31c-6339-446b-8a1b-c869911e5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech website The Register was&nbsp;first to report&nbsp;the processor
        flaws on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a1c2c-5d16-4c11-8941-46f9cd573c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Microsoft told CNNMoney the company is aware
        of the issue and is in the process of deploying mitigations to cloud services
        and has released security updates to protect Windows users.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428031f7-a67f-4b91-a26a-858ef79d587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: The hacks that left us exposed in 2017</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd4679-9292-4b8e-941c-9c157a8bb58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Cloud Platform has been updated to prevent the vulnerabilities,
        the company said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc74fc-d0f4-4b0b-ac78-431e43c49f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:00:19.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said in a statement most of its cloud computing machines
        affected by the flaw are already protected, but it is updating the rest on
        Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d6341-653a-451c-b12c-1d96b030ca13'
      'mgnl:activationStatus': true
