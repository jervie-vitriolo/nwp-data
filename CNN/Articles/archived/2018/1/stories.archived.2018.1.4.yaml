      'mgnl:type': 'text'
      'text': '<p>"At this stage there is no evidence of any malicious exploitation
        and patches are being produced for the major platforms," the statement read.
        "The NCSC advises that all organisations and home users continue to protect
        their systems from threats by installing patches as soon as they become available."</p>'
