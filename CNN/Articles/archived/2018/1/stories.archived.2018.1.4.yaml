    'template': '1'
    'title': 'My Philippines: Exploring art and nature in Cebu and Albay

      '
    'updated': 2018-01-10T17:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9dc79-717e-4966-9768-0d3ac6f0b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Beauty, as the
        saying goes, is in the eyes of the beholder, and the Philippines has a lot
        to offer with its various art scenes and natural wonders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301510a9-f1e5-4bfe-bed6-eec9da22cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just about an hour and a half from Manila via air travel is Cebu,
        where artist Chai Fonacier explores the array of artforms in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af1c7c-d2dc-4c94-88e8-4d2946ffef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonacier explained why she thinks Cebu was touted as the country''s
        "Queen City of the South."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daff22e-756c-4c96-9a4a-0e5c33ab5870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some say it''s because of our booming economy, others say it''s
        because of our tourist destinations, while others say it''s because of our
        rich, colorful history. But personally, I think it''s because of our vibrant
        art scene," the Cebuana artist said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77330ee-dd49-4865-826d-f39d6aad7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, she met up with her filmmaker friends Christian Linaban and
        Ara Chawdhury, as they discuss Cebu''s artistic style over delectable meals
        in Larsian in Cebu City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ce412-7a8c-431d-bc0a-21ef13722614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of religious iconography and religious subjects,"
        Linaban said, referring to the citizens'' firm Catholic roots that strongly
        influence their outputs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a62059-41b4-4b1d-9100-e8c7d13507ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonacier then visits fashion designer Dexter Alazas, who employs
        "Hablon," atraditional weaving process native to Argao, Cebu, in creating
        bags, clothes, and shoes with fancy and intricate designs from materials such
        as cotton and abaca.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ff422-83b8-4c15-9b6d-458c4970f320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the "Bunso Dolls," created by Sophie Secco, showcases culture-inspired
        designs through hand-painted ragdolls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a792b9fb-8f05-4105-bfa5-97d3e588d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dolls are available in Holicow in Crosswords, Cebu City. The
        shop also features rags, mats, furniture, bags, accessories, and a host of
        other products made with native materials showcasing artistic forms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e4374-c5b0-4b89-a20b-2c22cabf3bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Fonacier ends her journey by reconnecting with her friends
        from the music scene, which highlights the diversity of artforms travelers
        can revel in when visiting Cebu.</p>'
    '20':
