    'title': '#WalangPasok: Classes in Manila suspended on Jan. 9 for ''Traslacion''

      '
    'updated': 2018-01-09T19:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc14e03-e815-4508-a74d-d4d2f10c6e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:48:35.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Mayor
        Erap Estrada suspended classes in all levels in Manila on Jan. 9 for the celebration
        of the Feast of Black Nazarene and to make way for the traditional "Traslacion"
        or procession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38416054-f768-47e8-8836-c4bcea4c2849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:48:35.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Quiapo Church, devotees prepare for Traslacion 2018</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8894e3-e6e4-41f4-b477-32ca9c259da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:48:35.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said in a press briefing on Thursday that offices in the
        Manila City Hall will also be closed on that day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b1735-b1ee-4f67-a099-13d5c6781bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:48:35.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities expect millions of devotees to join the Traslacion,
        an annual procession where the Black Nazarene''s image is transferred from
        Quirino Grandstand to the Quiapo Church.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84f0f7-5510-41b8-96db-fb19892e1586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:48:35.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 6,500 Manila police ready to secure Black Nazarene procession</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10609e9c-c88b-49b4-9d8e-590426628512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:48:35.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila police said this year''s Traslacion may be the biggest
        in history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f059df-9914-4b15-8730-e4de47f8c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:48:35.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession will use the westbound lane of P. Burgos St. and
        Lagusnilad to Jones Bridge, and some roads will be closed as early as Jan.
        7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05318579-6298-42d0-b6a3-82126bfb0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:48:35.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: What''s new for Traslacion 2018</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb118fc6-95a7-4bc3-a309-049115f57199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:48:35.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:06.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devotees trying to fulfill their "panata" will walk barefoot
        in the procession.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2d9a1-0c19-4c71-a4f6-94b81c713b00'
      'mgnl:activationStatus': true
