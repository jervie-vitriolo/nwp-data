      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soccerex''s report found that the owners of the top 100 ranked clubs
        had a combined net worth of just over $571 billion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b38819-4004-4cd3-aec0-bb8239d30bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have your say on football''s latest rich list on our Facebook page.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037c40e-9bc0-48ae-90be-fdcd964e3dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Deloitte, which has produced its Football Money League
        for 20 years, named Manchester United as the world''s richest club, with Barca
        second and Real third. Manchester City did not make the top 20.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eba778-960e-41ed-9570-99f2a5d3e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Deloitte''s financial list, Soccerex has taken into account
        the wealth of shareholders, owing to the potential investment club owners
        can make.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a6a45-c8b9-4396-abf6-7d8fa7639e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are City on the rise?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac43463-b90f-4b93-a96f-de640f88c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bought by Abu Dhabi-based multibillionaire Sheikh Mansour bin Zayed
        Al Nahyan in 2008, City has over the last decade become a major force in world
        football.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db93802-6038-414c-af7f-560196d0523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club''s owners have invested $781 million in the playing squad
        and infrastructure and the&nbsp;billion dollar television deal&nbsp;signed
        by EPL clubs has further boosted the coffers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58586f54-c333-4535-a307-b6edf9d8fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, City -- who top the EPL table after a record-breaking
        17 win sequence -- announced record revenues of $639m for the 2016-17 season,
        though profits were down from $27m to $1.49m during that period.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6ca25-ed82-4caa-966f-7512f6374f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Guardian, the corporation which owns the club (City
        Football Group) already owns, or co-owns, six clubs on four continents and
        the contracts of 240 male professional players and two dozen women as it seeks
        to dominate football globally.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2439f21-ea56-48c9-bb9b-9fc86a75b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the pitch, the investment in City has paid dividends, with the
        club twice winning the EPL title (2011-12 &amp; 2013-14) and are overwhelming
        favorites to capture a third with Guardiola''s side leading nearest challengers
        United by 15 points.</p>'
  'robredo-PET-monitor-poll-protest-ballots':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-04T19:48:49.445+08:00
    'imagesource': 'jcr:176e0dfc-4697-4146-a0b2-c6cadee1de79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cb09697-23ec-4a24-b2be-232b8c7ec097'
    'lead': 'According to the motion, if only election officers are allowed, the parties
      will not be able to see the original state of the ballot boxes in storage and
      verify their completeness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T11:45:59.382+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T11:46:02.571+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T11:46:02.426+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo asks PET to allow monitoring of poll protest ballots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200fa21-00a6-441a-aff1-e517c72004d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:45:59.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:46:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        camp of Vice President Leni Robredo asked the Presidential Electoral Tribunal
        (PET) to allow representatives from both parties during the inventory and
        transport of ballot boxes included in former Senator Bongbong Marcos'' poll
        protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497bf5a-081c-4eea-8d24-636771f0f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:45:59.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:46:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion dated January 3, Robredo''s legal counsel Maria Bernadette
        Sardillo urged the PET to clarify a December 23 resolution directing the transfer
        of ballots from the clustered precincts in Camarines Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2605e6b-9b54-4aa5-8329-c04874ca7889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:45:59.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:46:02.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the motion, if only election officers are allowed,
        the parties will not be able to see the original state of the ballot boxes
        in storage and verify their completeness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eefa97-73e0-4d6f-a996-7c7704eeb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:45:59.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:46:02.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of the parties during the inventory of the ballot
        boxes, election documents and paraphernalia will enable them to make a preliminary
        observation as to its state, i.e., the condition of the ballot boxes, locks
        and seals prior to the retrieval," the motion read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7cea14-0011-4ddf-8ddc-9dc66c35b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:45:59.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:46:02.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDF Robredo</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49948a3-f283-4162-ba70-1251137ed9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:45:59.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:46:02.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur was one of three pilot provinces decided upon by the
        tribunal in its partial grant of Marcos'' plea to recount the ballots. Other
        provinces in the pilot recount are Iloilo and Negros Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85773c49-b160-454d-83ef-f4c50bab21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:45:59.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:46:02.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos identified the three provinces as "best exemplifying
        fraud or irregularities" in his protest brief. Marcos claimed this will explain
        how Robredo won the 2016 presidential and vice presidential polls by 263,473
        votes.</p>'
