  'bomb-cyclone-united-states':
    'author': 'Nicole Chavez and Holly Yan, CNN'
    'caption': 'Thirteen states from South Carolina to Maine are under a winter storm
      warning as a massive bombogenesis begins wreaking havoc Thursday. (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-04T23:54:06.284+08:00
    'imagesource': 'jcr:b0e89e02-1aa0-4030-ab79-a7a0c908d269'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2e56c9a-9726-4f74-875e-44982d046970'
    'lead': 'A dreaded "bomb cyclone" is pounding the Northeast, dumping blinding
      snow hurled by wind gusts as strong as 60 mph.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T11:21:48.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:32:47.911+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bomb cyclone blasts East Coast, threatens hurricane-force winds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56912cd9-7f9f-4351-a734-ce58dc1a0bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A dreaded "bomb cyclone" is pounding the
        Northeast, dumping blinding snow hurled by wind gusts as strong as 60 mph.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca846aee-c846-4f88-9bec-7123cee712e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of New England will be covered by 12 inches of snow. And by
        week''s end, Boston and part of New Hampshire will be colder than Mars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f631c-b77b-4e82-9073-7fc1a9dfad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb cyclone, which happened overnight, occurs when a cyclone
        has a significant and rapid drop in atmospheric pressure over a short period
        of time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d117b4-a766-486e-a8dc-b4499fa2007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spells blizzard conditions in the Northeast – as well as thousands
        of canceled flights, scores of shuttered schools and empty grocery store shelves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657a7f6-2b32-4b23-933c-483f11295aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1518b907-4c24-46d1-981f-94356912daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•Storm moves north: Damaging winds and heavy snow are the main concern
        Thursday. About 3 to 6 inches of snow are expected in Philadelphia, 4 to 8
        inches in New York City, and more than a foot of snow in Boston, forecasters
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263618ac-0401-456a-ab50-75265eb55de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•Power outages: More than 40,000 customers in Virginia and North
        Carolina lost power early Thursday, according to energy provider Dominion
        Energy. More than 8,000 customers were also without power in Florida, according
        to Duke Energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1104bf-16f0-4611-be56-2ae9ba21d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•Schools closures: Classes have been canceled Thursday in New York
        and Boston. Buffalo schools are set to close on Friday amid the cold temperatures,
        officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54519d0-2aec-43b4-a566-20e808b1dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•Storm is snarling roads and air travel: More than 2,700 US flights
        on Thursday have been canceled, according to Flightaware.com. More than 90%
        of Thursday flights from LaGuardia Airport in New York City are canceled,
        and American Airlines suspended all departures from Boston.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af7bfa-f8ba-4453-a1b4-df479daeba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•Deadly cold: At least 12 people in the US have died this week owing
        to factors related to the cold, officials said. Six deaths were reported in
        Wisconsin, four in Texas, one in North Dakota and one in Missouri.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b2296-9bbb-4c5f-b3ee-c07a2e6a4071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>•Rare snow sightings: Some areas of Charleston, South Carolina,
        saw more than 5 inches of snow Wednesday. In Tallahassee, Florida, there was
        less than an inch of snow, but for many, it was their first-ever in-person
        sight of snow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0329650e-c139-48b0-8a48-d8caf75e6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blizzard-like conditions threaten states</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353141f-8d30-4d61-97e0-b6b136d422fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Connecticut, where the storm is expected to hit Thursday, Gov.
        Dan Malloy urged motorists to stay off roads. The forecast calls for a minimum
        of 6 inches of snow and winds as strong as 50 mph, potentially hindering utility
        repairs should power lines go down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb2ea0-3806-431a-b1f2-427ad3d7dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot and will not order people up in trucks to fix lines when
        the winds are too high," Malloy said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d93c7e-5f45-4f94-88d7-608ac64ab268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Gov. Terry McAuliffe declared a state of emergency and
        urged Virginians to prepare for the storm, which could dump up to a foot of
        snow in portions of eastern Virginia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf0855-d6c5-43be-ba54-98718e20cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bitter cold that continues to plague the Commonwealth will
        be joined by a potentially significant winter storm which will blast Hampton
        Roads, the Northern Neck, Eastern Shore and other areas of Eastern Virginia
        with snowfall and blizzard-like conditions in some communities," McAuliffe
        said Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df33035b-42a0-45c0-962f-bc6b273b6a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track severe weather across the country</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082cc3fe-f671-4428-864b-52fff9a127e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this forecast in mind, all Virginians should take the necessary
        precautions now to ensure they are prepared for the travel disruptions, power
        outages and other threats to health and safety that could arise during this
        significant weather event."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af227cb-9083-4445-8910-4b4e16aa4c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect more bone-chilling temperatures</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131ad1d-b55d-4219-8bd2-c62438f902ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather phenomenon, known as bombogenesis, will also usher in
        on Thursday another round of single-digit or subzero temperatures to the Northeast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84b0a4-db02-48b5-af13-064e09fc59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York and Philadelphia, temperatures are expected to dip to
        3 degrees this weekend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe97fb9-0225-4536-b319-e942ac0ae2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City schools are closed Thursday and sanitation workers
        are preparing to deploy 2,200 plows to help clear the streets, with 4 to 6
        inches of snowfall expected. The snow, combined with "exceptionally strong
        winds," means crews will be working in near-whiteout conditions, New York
        City Sanitation Commissioner Kathryn Garcia said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22095d1f-13e7-43da-8577-c832754720f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photos: Brutal cold torments the US</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddab629-a383-4771-9da3-f70f2bc8ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston could see minus 7 degree temperatures paired with about 12
        inches of snow, forecasters said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87e90c-e13a-4232-b721-5cd0fc9107f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Gov. Charlie Baker said the greatest areas of concern
        are along the Plymouth County coast, from Sandwich to Dennis on Cape Cod.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f0f00-c9f5-4eef-8e08-76855b812b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowfall blankets the Southeast</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db3fa2-691a-450c-8222-6140e31d6fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the storm pushed north, cities in the Southeast that rarely
        see snow turned into winter wonderlands, with snow weighing down palm fronds
        and freezing water in fountains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503916ad-d139-411a-9695-79eb28a9811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of car crashes also were reported and several airports closed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d64ce0-df97-45dd-b963-b325770611c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runways at Charleston International Airport closed and the South
        Carolina Highway Patrol reported dozens of wrecks as snow and sleet fell.
        In Georgia, the Savannah/Hilton Head International Airport -- typically booming
        with tourists this time of year -- closed on Wednesday due to severe winter
        weather conditions</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe874898-21bd-4f79-83e7-34d677f3e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, some areas had seen 5 to 6 inches of snow by
        Wednesday afternoon, requiring more than 13,000 tons of salt, Gov. Henry McMaster
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078211b6-007d-4ced-ace8-fbf91434a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steady snowfall blanketed Charleston, recording at least 5.3 inches
        on Wednesday. It was the most snow the city has seen in one day since 1989
        and the third-highest snowfall total on record.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb58f5e-1790-43de-ab64-3eff22105aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMaster warned of dangerous conditions as evening temperatures
        were expected to remain below freezing through Monday. He also urged people
        to stay indoors as much as possible to minimize risk of injury.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa5ba2c-a5a2-4510-b2f5-8e1ec861246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:21:48.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:32:48.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measurable snow also fell in Tallahassee, Florida, marking the first
        time that had happened since 1989, CNN meteorologist Michael Guy said.</p>'
    '33':
