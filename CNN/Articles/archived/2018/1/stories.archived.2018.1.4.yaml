    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5535c20-6abe-4dd6-8b22-9d47995e16a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:53:21.881+08:00
