    'template': '1'
    'title': 'World Series champion Astros to visit White House

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f22f5-10a5-4700-a792-136cc3f73153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:33:44.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:33:47.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Houston Astros will visit the White
        House to be honored by United States president Donald Trump, a team staff
        member told the Houston Chronicle on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e25c30-26b3-458d-9afb-a99e4dc667e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:33:44.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:33:47.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astros’ president of business operations Reid Ryan said the team
        had accepted a White House invitation, though the date was yet to be scheduled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897c8b0-96bb-42a3-abd8-d5b39cbe7943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:33:44.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:33:47.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Astros won baseball’s World Series two months ago and it is
        customary for the winner of major sports champions in the U.S. to receive
        an invitation to the White House to meet with the president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488af5f0-5266-4628-a3f4-24e1fb86cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:33:44.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:33:47.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these are not normal times, as evidenced by Trump’s tweet in
        September rescinding an invitation to the National Basketball Association’s
        champion Golden State Warriors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244be451-1280-4812-8825-47bdb3bb9ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:33:44.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:33:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed a disclosure by Golden State star guard Stephen Curry
        that he would vote not to visit if the team held a poll.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957c39e-6d33-4c95-9e06-3998408837e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:33:44.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:33:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a tradition and an honor. For many people, this might be
        their only time to ever be invited to the White House,” Ryan told the Chronicle
        of the Astros’ plans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ad8d3-1aef-4bc0-8ad2-094402903100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:33:44.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:33:47.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And as the representatives of baseball and the World Series champs,
        when the White House calls and invites you to come up, it’s something that
        as an organization we felt both a responsibility and an obligation to be part
        of.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee3c48b-4c4b-4401-a088-f7db23d53e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:33:44.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:33:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not necessarily mean every member of Houston’s World Series-winning
        team will go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece9186-77cd-4a55-a0c5-fe505746c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:33:44.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:33:47.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New England Patriots visited the White House after winning the
        Super Bowl earlier this year, but several team members skipped the trip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5e58c-3e3b-437d-b11e-e71d86914aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:33:44.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:33:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston third baseman Alex Bregman, who called Trump a “joke” before
        the 2016 presidential election, was recently asked whether he would accept
        an invitation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb2b9a-b270-46ac-8769-285665e33f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:33:44.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:33:47.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know. I‘m gonna do whatever Carlos Beltran and Carlos Correa
        do,” Bregman said, referring to two of the team’s players from Puerto Rico.</p>'
  'Enrique-Gill-message-Liza-Soberano-birthday':
    'author': 'CNN Philippines Staff'
