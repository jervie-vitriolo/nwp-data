      'text': '<p>READ:&nbsp;Ronaldo &amp; Man Utd lead the digital way</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b54d70-98bf-4671-b77c-2ae455a1f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.424+08:00
