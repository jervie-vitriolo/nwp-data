    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb60cb-220b-4134-9739-d77e8730f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino authored Senate Bill 171, or the "Open Access in Data Transmission
        Act of 2016," which provides additional powers to the National Telecommunications
        Commission and promotes fair competition in telecommunication.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebcd1a2-f391-41a8-9853-1b1bf72ac454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counterpart House Bill 6557 was passed and transmitted to the
        Senate in November last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df0a7f-4b0b-415b-9b8c-431433bd49f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the law was intended to "open up the sector for more
        players [and] make it easier for them to transact in the Philippines."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8b80d-5d77-4ab6-a654-1403a0330284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you invite them, pagdating nila dito [when they arrive],
        they still need 50 signatures just to get anything done, two years before
        they can import any of their equipment into the Philippines," said Aquino.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58b855-b114-4d2e-bf3f-c5bed0b8be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this lack of ease of doing business will stop them from
        operating right away," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac6ec5-b9ee-4f08-a40b-63d63deaecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a session on Facebook Live, Aquino said he is hoping the measure
        will be passed by February.</p>'
  'america-could-become-oil-king-of-the-world-in-2018':
    'author': 'Matt Egan'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-04T16:17:54.529+08:00
    'imagesource': 'jcr:550738f3-cfd8-4985-b6a4-85507692fe9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd465a770-047b-466c-8764-a771e92e24c6'
    'lead': 'The United States is poised to ramp up crude oil production by 10% in
      2018 to about 11 million barrels per day, according to research firm Rystad
      Energy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T13:20:18.771+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T13:20:21.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T13:20:21.758+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'America could become oil king of the world in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4955103-ab56-4d86-8a9e-18ffd846dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> America could be crowned the oil
        world''s new king in 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c803f1-fb4e-4f87-8d26-56e41de70b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is poised to ramp up crude oil production by 10%
        in 2018 to about 11 million barrels per day, according to research firm Rystad
        Energy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751aaff-a275-4a7f-a77c-ee235c981741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surging shale oil output should allow the United States to dethrone
        Russia and Saudi Arabia as the planet''s leading crude oil producer, Rystad
        predicted in a recent report. The U.S. hasn''t been the global leader, nor
        ahead of both Russia and Saudi Arabia, since 1975.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54ae5f-15c8-4b5a-9c80-79082ac16bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market has completely changed due to the U.S. shale machine,"
        said Nadia Martin Wiggen, Rystad''s vice president of markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae491e-a53e-4b34-b32d-47e571516196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prediction shows how the fracking revolution has turned America
        into an energy powerhouse – a transformation that President Trump has vowed
        to accelerate by cutting regulation. This long-term shift has allowed the
        U.S. to be less reliant on foreign oil, including from the turbulent Middle
        East.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4e1b0-dfa4-4acd-a227-b340d826e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. oil production slipped – but didn''t completely collapse –
        after Saudi-led OPEC launched a price war in late 2015 aimed at reclaiming
        market share lost to shale and other players. A massive supply glut caused
        crude to crash from around $100 a barrel to a low of $26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd88d0-4ea3-4948-904d-488eabfbf895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheap prices forced shale companies in Texas, North Dakota and elsewhere
        to dial back. Domestic output bottomed at 8.55 million barrels per day in
        September 2016, down 11% from the recent peak in April 2015, according to
        the U.S. Energy Information Administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a2120-42ad-4848-8bb8-6b6bd6c45494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 6 ways life in Saudi Arabia will change in 2018</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff08e2a-66a4-4e15-88e9-02c38b3c30a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the resilient oil industry, led by the shale hotbed of the Permian
        Basin of Western Texas, rebounded nicely last year. The comeback was driven
        by higher crude prices as well as new technology that makes it cheaper and
        easier to frack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904595a1-105b-4d63-af93-7a2594ee9298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIA recently forecasted that U.S. crude oil production would
        jump to an average of 10 million barrels per day in 2018. That would take
        out the previous annual record of 9.6 million barrels set in 1970.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919886c0-9099-46b9-ac2d-45278aa02334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rystad Energy is even bullish on American oil. The Norwegian firm
        sees U.S. crude output hitting 11 million barrels per day by December, narrowly
        surpassing global leader Russia and OPEC kingpin Saudi Arabia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d9a5b-7e98-47be-8e94-b40ab2943fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are skeptical. Byron Wien, vice chairman of Blackstone''s
        private wealth solutions group, predicted this week that fracking production
        would be "disappointing" in 2018, lifting crude oil prices above $80 a barrel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acfa792-331c-4734-a78b-c4d3d8eeb7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude climbed above $61 a barrel on Wednesday for the first time
        in 2-1/2 years. The recent bump in prices has been driven by a pipeline explosion
        in Libya and protests in Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185c3e2-b8c3-4dac-9dec-a49aee658474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger picture, the oil rebound has been caused by solid demand
        and the whittling down of the epic supply glut that caused prices to crash
        in the first place. A big key behind fixing the oversupply problem has been
        OPEC and Russia dialing back their pumping. In late November, OPEC and Russia
        agreed to extend oil production cuts until the end of 2018. The production
        cuts have helped stabilize oil prices, paving the way for U.S. shale output
        to ramp up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1192e55e-ebc8-4e29-a6f0-f2bb9b93f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Crude closes above $60 a barrel</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a6c06-2320-40db-a039-8de5bf77101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Trump has vowed to usher in an era of "American energy
        dominance," in part by reducing red tape around oil drilling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad8082-d6ed-4c44-a001-5222cb4f7756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a U.S. safety regulator proposed rollbacks to offshore
        drilling rules. The Bureau of Safety and Environmental Enforcement, which
        was formed in the wake of the deadly 2010 BP oil spill, estimates the revisions
        would slash industry "compliance burdens" by at least $228 million over 10
        years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa333a91-cb12-4560-9fdb-c6a83d2e5320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule change "moves us forward toward meeting the Administration''s
        goal of achieving energy dominance without sacrificing safety," BSEE director
        Scott Angelle said in a statement on December 28.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7bf8a-388b-4908-8058-71270f46d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rystad Energy said market forces, not deregulation, has underpinned
        the upswing in U.S. oil output.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb6099-5074-4c23-8d86-282a4b0c53b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s had a significant impact," Rystad''s Martin
        Wiggen said of Trump''s efforts to roll back environmental regulations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d326825-6530-4d95-a39c-796432e21b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added though that there is "not a fear under the Trump administration
        that he will suddenly outlaw shale." Bernie Sanders called for a national
        ban on fracking during the 2016 campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023b6c5-55d6-4ed1-a621-10f06e7498e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the driver, the ramp-up in oil pumping has lessened
        the need for the U.S. to rely on oil from unstable places like Venezuela and
        the Middle East.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb279662-ec53-489e-be21-1042597809a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the U.S. produces more oil is a fantastic development
        in terms of security," said Martin Wiggen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e99da-6823-412e-b4dc-fe5af7ae381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. oil imports have dropped by 25% over the past nine years, according
        to the EIA. At the same time, the U.S. oil exports have flourished since the
        40-year ban on shipping crude overseas was lifted in 2015. Exports have more
        than tripled over the past year to record highs. The U.S. still imports more
        oil than it exports, but that gap is shrinking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb67b7-5a0a-4802-a497-fba90abb6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:20:18.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:20:21.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "America could become
        oil king of the world in 2018."</em></p>'
  'exploring-art-and-nature-in-cebu-and-albay':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-04T13:21:18.549+08:00
    'imagesource': 'jcr:877046c3-f255-45eb-993a-381ad002bca5'
