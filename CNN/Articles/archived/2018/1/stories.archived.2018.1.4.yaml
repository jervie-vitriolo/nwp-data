  'Andy-Murray-pulls-out-Australian-Open':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-04T16:43:34.573+08:00
    'imagesource': 'jcr:d3842e2c-7a3a-4c51-b504-c25bddd8e558'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0c4d7c0-3892-4f33-9290-47ecc1da6572'
    'lead': 'Former world No.1 Andy Murray, who has not played competitively since
      July because of a hip injury, has withdrawn from the Australian Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T13:14:57.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:37:25.354+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:37:25.203+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andy Murray pulls out of Australian Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f63e5-6a27-40c3-937d-828208ad1c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:14:57.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:37:25.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former world No.1 Andy Murray, who has
        not played competitively since July because of a hip injury, has withdrawn
        from the Australian Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b425275-9de5-4fe5-bb12-fe63c4c2043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:14:57.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:37:25.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly I won''t be playing in Melbourne this year, as I am not yet
        ready to compete," said Murray in a tweet on the Australian Open Twitter feed
        Thursday. "I''ll be flying home shortly to assess all the options."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a2141-ac3d-4891-99ac-a539b16a86d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:14:57.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:37:25.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, now ranked 16th in the world, attempted a return at the
        US Open in August but pulled out two days before the start of the tournament
        and his only on-court appearances since have been exhibitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1875b41-eb1d-4041-84b2-c1b7bdf09543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:14:57.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:37:25.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve obviously been going through a really difficult period with
        my hip for a long time and have sought council from a number of hip specialists,"
        Murray wrote on Instagram earlier this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b436b7-eb65-40d3-af0c-d734c8f23223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:14:57.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:37:25.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having been recommended to treat my hip conservatively since the
        US Open I have done everything asked of me from a rehab perspective and worked
        extremely hard to try get back on the court competing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b1d81-fd58-4ab5-8605-d20a215b990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:14:57.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:37:25.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having played practice sets here in Brisbane with some top players
        unfortunately this hasn''t worked yet to get me to the level I would like
        so I have to reassess my options. Obviously continuing rehab is one option
        and giving my hip more time to recover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca546e73-fc78-415f-9814-aab8bc5e9ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:14:57.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:37:25.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surgery is also an option but the chances of a successful outcome
        are not as I high as I would like which has made this my secondary option
        and my hope has been to avoid that. However this is something I may have to
        consider but let''s hope not."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e930d-2c68-4fee-be36-1af9e9220ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:14:57.273+08:00
