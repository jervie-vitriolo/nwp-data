      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lapses may be attributed to "human factors," they insist there
        was no criminal intent in carrying out their duties, which was why homicide
        cases were filed against their men.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1a14c-887d-43ec-9cd6-c06f8f62c7ad'
