        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Part2: an Open letter... Struggles are Real! It is at this
        time too, that discrimination as a transgender on job opportunities is not
        just a hearsay, but a sad and unfortunate reality, as I urgently sought employment
        to support a life, a DREAM. There are few options and I’m willing to do them
        all, believe me. Survival, indeed, is an instinct, bec my instincts dictated
        so. Survival mode, I used to remind myself every time I would feel weak and
        out during this process. LA living is far from cheap... double job/ shift
        I’ve realize is the only way to go. I did just that. So in the middle of crazy
        work hours, I worked on my headshots. And as soon as I had them, I wasted
        no time on sending them out. I got some callbacks, for sure, but nothing really
        came out of it after some few back and forths. Then came The Brogan Agency’s
        call. They scheduled my interview in 2weeks and I thought, 2weeks?... oh my,
        feels forever! By this time, my day job schedule is already taking a toll
        on me... badly. Not getting enough sleep, long physical work hours, no day
        offs, really do weaken even the mighty. And mighty I am definitely not. This
        was also the time when missing work bec you’re sick is not an option. A character
        defining moment I would tell myself... haha... just so I can keep going. I
        have reached out to people closest to me for support, in all aspects that’s
        for sure, but even that seemed to be not as accessible. Emotional support
        at this time proved to be the most vital. Fall2017 marked my transition into
        becoming an auditioning actor when I signed with @thebroganagency. Praise
        be to God Almighty, Jehovah. The great white ‘Hollywood’ way is finally within
        sight. So far, I have auditioned to some of the top network shows that I never
        thought I would ever have the chance to do so and went as far as being on
        hold for a role, I’m proud to say. 2017, I will always remember as the year
        I finally come to terms with my whole BEING. It is also HEARTBREAKING as I
        see ‘Both Sides Now’ in regards to people’s, closest to my heart, belief and
        confidence in me. That I’m finally seeing the light at the end of this long
        and dark tunnel. So help me GOD. #filipinoartistinhollywood</a></p> <p style="
