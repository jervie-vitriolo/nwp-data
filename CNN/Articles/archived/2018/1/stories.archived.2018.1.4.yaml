      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Japan’s Kei Nishikori has pulled out
        of this month’s Australian Open as he continues to recover from a wrist injury,
        the world number 22 said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e1aa7-43a9-443b-871a-79a227ecec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:53:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:13.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former U.S. Open finalist, who last year reached the fourth
        round of the first grand slam of the season in Melbourne, has been sidelined
        since August and said he still could not handle playing best-of-five-set matches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16560f-33de-4367-b634-4d489c091198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:53:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:13.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Aussie Open is my favourite slam... it’s my ‘home’ slam ...
        and it hurts that I will have to miss it this year,” Nishikori, 28, said in
        a statement posted on his website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d11941-4397-46c5-877b-979a6a5d9633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:53:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:13.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My rehab is going well but I am just not ready 100 percent to come
        back yet in best-of-five-set matches.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a28e3-0e89-466b-9dcd-70b18a188216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:53:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:13.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishikori was ninth in the world rankings before sustaining a season-ending
        wrist injury ahead of the Cincinnati Masters last August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c8992-6362-4038-aa12-78e5a882f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:53:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:13.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been hoping to make his return at the season-opening Brisbane
        International, where he was runner-up in 2017, but withdrew from that event
        11 days ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46bfed-4b91-482b-bed9-72ac34818ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:53:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:13.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishikori became the first Japanese man to reach a grand slam final
        at the 2014 U.S. Open but did not compete at Flushing Meadows last year because
        of his injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba1f02-98f5-4269-a949-63f72332388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:53:21.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:41:13.809+08:00
