  'Bam-Aquino-four-five-telco-players':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-04T16:34:41.787+08:00
    'imagesource': 'jcr:033ddd18-def7-4888-b72b-3f7b41830172'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4323e36-3da3-4c2a-8f24-38566637ba14'
    'lead': '''The more, the merrier,'' said Senator Bam Aquino on bringing more Internet
      providers to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T13:18:06.924+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T13:18:10.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T13:18:10.211+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bam Aquino: We need ''four or five'' telco players

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedead39-f926-4532-9add-73d65354c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        Philippines needs at least four or five Internet providers to drive down prices,
        Senator Bam Aquino said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6d201-90a7-404d-b08b-6a62951590d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to see is not just one more telco player. We need
        at least four or five," Aquino told CNN Philippines'' The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c688e9-3e13-449b-81e3-97cc304367aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more, the merrier. The more competitors you have, the lower
        the prices will be, the higher the quality is," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14eded-a1bc-4c8b-a311-050751236f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as social media is diely used in the country, the Philippines
        has one of the slowest Internet speeds in the world. Two major networks, PLDT
        and Globe Telecom, dominate the industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21639e7c-52b2-49df-b34c-2b964fd24b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At President Rodrigo Duterte''s invitation, China offered a third
        spot to China Telecom. Under the law, a foreign company may only own up to
        40 percent of a company, the rest is Filipino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3443fd2-ef2b-408e-b663-1be45f4ee145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wanted the new telco player to be operating by the first
        quarter of this year. However, Trade Secretary Mon Lopez said in November
        that it would likely take "six months to one year" before companies could
        complete proposals, and market and feasibility studies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a7c71-919f-4c62-a5a6-4ab771faab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte: Third telco provider must be in by March 2018</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a891e4-2c30-4f3f-b23d-d02eb41a306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino agreed with the need for new players, but added the country
        should also be open to possibly interested players from other countries such
        as Australia, Japan, and South Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1e4a4-a535-4df4-84e6-99d4636502b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:18:06.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:18:10.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tama tong paghikayat ng player sa ibang bansa [It''s right to invite
        a player from another country], but I don''t think we should be satisfied
        with just one," he said</p>'
