      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kicking off its 12-part series of open discussions on the creative
        process, Proseso is hosting forum number one, Independent Publishing, a free-for-all
        talk on independent print publication at Dulo on Saturday, Jan. 6, 11 a.m.
        to 2 p.m., with PURVEYR and TEAM Magazine as guests.</p>'
