      'mgnl:type': 'text'
      'text': '<p>“How to Disappear Completely” (Special Screening)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8295b6a-e966-4800-9659-6524b7a92a80'
      'mgnl:activationStatus': true
