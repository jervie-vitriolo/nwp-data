      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Continue your trip to:</strong></p>'
    '44':
      'image': 'jcr:3951b566-0c3a-4bea-bec8-84ee54678745'
