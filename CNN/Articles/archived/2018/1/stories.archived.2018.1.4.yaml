      'mgnl:type': 'text'
      'text': '<p>Autopy results show the two victims died of multiple gunshot wounds.
        One of them, Jonalyn Ambaon, could have been shot at close range.</p>'
  'Manchester-City-worlds-most-financially-powerful-club':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-04T08:39:07.738+08:00
    'imagesource': 'jcr:258ec071-4da4-42fe-a465-e63c1cb32c44'
