  'marina-administrator-sacked-junkets':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-04T14:13:40.025+08:00
    'imagesource': 'jcr:763f8e24-fe00-4251-bb8c-d9fd59e8a09e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b328c66-f25f-411d-9c5b-a367d167a36f'
    'lead': 'Marcial Amaro III is the second official fired for supposed excessive
      junkets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T13:28:30.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:38:32.114+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:38:31.939+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marina administrator sacked over excessive junkets

      '
    'updated': 2018-01-05T01:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35411a46-c473-4cc5-9b4f-fb09649daaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> President
        Rodrigo Duterte sacked the Philippine Maritime Industry Authority (Marina)
        chief, Marcial Amaro III, his spokesperson said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0582ae-a8cf-4e98-9192-4369fdb18b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing in Davao City, Presidential Spokesperson Harry
        Roque said Amaro was fired for his excessive junkets. The Marina administrator
        reportedly had 24 trips — 18 in 2017, six in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d1b31e-20eb-452d-8a58-ed50c5f9b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said only three of the trips were sponsored, and the rest
        were shouldered by the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d91f3e6-0836-4903-954a-09b43d743dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Amaro received honorarium in all his trips abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1722c5-5dc9-4531-9097-35ace89c13b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amaro is the second official fired for supposed excessive junkets,
        the first was Philippine Commission on Urban Poor chief Terry Ridon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afe34b-df93-4fd7-9158-79239c7d0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Amaro denied claims of excessive junkets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e37ea-8edd-4c16-b47a-480163a2a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Amaro said: "Simply, this claim is utterly
        false because, firstly, I have been able to discharge my official duties and,
        secondly, my travels - as shall be explained - were actually in fulfillment
        of my obligations as Administrator of the Maritime Industry Authority (Marina)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf6b4f-33d0-48ed-8e9c-f5c4631d004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amaro also claimed someone wants to replace him with an administrator
        who can be "unwittingly used by vested interests."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308cfdf3-0e68-4863-b8bb-eb3e3d368f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, this business group wants me to sign a resolution that
        will allow them to run a maritime school despite the fact that they have not
        complied with the requirements for the granting of an authority to run a Maritime
        Institution," Amaro said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a8c24-fd80-4ab1-9d54-bc18c80a88ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said there is no replacement for Amaro as yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dede5d3-cbfa-4f82-aa02-6db00c2a8e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With 100 million Filipinos, we''re confident that there will be
        a Filipino who can do the job in Marina," Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705dce5-2abf-443e-9e52-488e80c10957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marina was created in June 1974 as an attached agency to the
        Office of the President under Presidential Decree No. 474. The agency integrates
        the development, promotion and regulation of the maritime industry in the
        country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ed537-f053-42a2-892f-72cfc5091f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:28:30.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:38:32.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Please refresh the page for updates.</p>'
  'Mark-Taguba-Kenneth-Dong-P6.4-billion-shabu-smuggling-BIR-tax-evasion':
    'author': 'CNN Philippines Staff'
    'caption': 'Customs fixer Mark Taguba (L) and middleman Kenneth Dong (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-04T13:53:19.883+08:00
    'imagesource': 'jcr:4a8d3506-9fc9-434a-a6ba-3e13bde81ee4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd373d19-a577-45f5-a557-87fea17866fb'
    'lead': 'Mark Taguba earned over ₱1.2 billion in 2016 as a Customs fixer, the
      BIR said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T13:31:08.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:39:00.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:38:59.870+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two players in ₱6.4-B shabu smuggling face tax evasion raps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f0056-6860-45fd-8dcd-0a9e904ab1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Two
        personalities involved in the controversial smuggling of ₱6.4 billion worth
        of shabu are facing more charges, this time a multi-million tax evasion case
        each.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d919c-e2e7-4a8f-853c-47be8340a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) on Thursday filed tax evasion
        raps against fixer Mark Taguba and middleman Kenneth Dong, amounting to over
        ₱850.6 million and ₱11.4 million, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406c57a-b256-43f0-8d30-1af45f5e11dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were lodged before the Justice Department, which had earlier
        filed drug charges against Taguba, Dong, and 10 others over the ₱6.4-billion
        shabu shipment, one of the biggest hauls of smuggled drugs in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df7279-832b-4790-b661-dc9270bb5d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: DOJ files drug charges vs. customs fixer Taguba, 11
        others over P6.4B shabu shipment</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b4501-2e13-478f-a58a-af38960ef237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Commissioner Cesar Dulay said investigations began when Taguba
        and Dong testified in congressional hearings, revealing millions worth of
        income.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce071b-d65a-4745-9cca-60846d4cf1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba told lawmakers he was paid up to ₱190,000 per container van
        he processed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c61bf0-37af-41e0-9061-2e7883419f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR''s probe showed Taguba actually earned over ₱1.26 billion in
        2016, but his business was not registered. The agency said Taguba only had
        his "trucking and other business ventures" registered in September, under
        the name Golden Strike Trucking Services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddfc20-3936-4301-9365-337a039d4346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taguba thus did not file any Income Tax Return or Value Added Tax
        Return for the years 2009 to 2016 as per records of the BIR and thus failed
        to declare any income for the said period," the BIR said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe98009-d49b-489c-a87f-a174638ed38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong, meanwhile, told the Senate Taguba paid him a referral fee
        of up to P10,000 for each container van of shipments, resulting in an income
        of P320,000 from September to December 2016 alone. The BIR said he has not
        filed tax returns since 2003.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e1b26-078a-49fa-beed-7b425428a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents obtained from the Commission on Elections also showed
        Dong contributing a total of ₱11 million to some senators'' 2013 and 2016
        campaigns. He also has millions worth of properties — including luxury vehicles
        and a townhouse, the BIR said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9b994-14d1-4539-a6c7-70be7fdd95e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong has been tagged in the controversy that hounded the Bureau
        of Customs as the person who received the original packing list of the ₱6.4-billion,
        604-kg. shabu shipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37431b77-4594-4a6d-be08-8910d0fb725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment from China entered the country via an express lane
        in the customs bureau on May 24, 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95cdc59-471b-48ed-b3a3-79dcd96b9e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said he was paying Customs officials and employees "tara"
        or grease money to ease the release of his shipments, but denied the drugs
        came from the containers he processed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8e540-84f2-417f-a249-f80d52d9369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:31:08.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:39:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing in August, Dong was also arrested for rape.</p>'
  'Houston-Astros-White-House':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-04T13:22:56.338+08:00
    'imagesource': 'jcr:aded9fbc-b5d6-4fbe-bb41-2501686c0d9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f1a07f3-316b-42cb-8035-7d44886a6e11'
    'lead': 'Houston Astros’ president of business operations Reid Ryan said the team
      had accepted a White House invitation, though the date was yet to be scheduled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T13:33:44.612+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T13:33:47.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T13:33:47.576+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
