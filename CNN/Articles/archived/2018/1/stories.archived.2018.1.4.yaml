      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Social
        media has made it easier for celebrities here and abroad to express themselves
        and reach out to their fans, and BB Gandanghari knows this well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e7f34b-8879-40b1-99f4-1e16bf4be3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:50:13.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:54.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why in her recent Instagram posts, the actress did not hesitate
        to speak about her struggles living in Los Angeles and chasing her Hollywood
        dream as a transgender.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc83c6-ad93-4aee-bc12-7dc9bc67054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:50:13.212+08:00
