      'mgnl:lastActivated': 2019-06-24T13:12:58.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doodle Fest 2017: Doodle Sessions</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d300d-5af4-4e1a-b0ed-d4f32f7d7a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:12:54.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:12:58.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Jan. 6, from 2 p.m. to 7:30 p.m., doodle to your heart’s
        content as Doodle Fest closes with Doodle Sessions, a day of creative activities
        centered on improving one’s art by taking advantage of one’s “swift judgment,
        creativity, and interpretation of various ideas.” This Doodle Session is facilitated
        by the head of Doodle Art Enthusiasts, Lei Melendres.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49810b0a-7291-4255-a842-079bb67074b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:12:54.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:12:58.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4 p.m., participants will also be treated to a Doodle Clash Battle
        between independent visual duo CH / CH, and freelance illustrator and muralist,
        Meowinism, and his partner, Qwark, whose style spans from surrealism to sci-fi
        and steampunk. The “clash” is a 100-minute tag team doodling face-off using
        black markers on a 3x6 ft. panel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e36326c-1d66-4bc0-87a6-409ecdf9e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:12:54.784+08:00
      'mgnl:createdBy': 'jeff'
