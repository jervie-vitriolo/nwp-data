      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family wants Golfo to surrender as well so he can clear his
        name. Even barangay officials are reaching out to him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534975b4-8364-4180-aed4-42b1f63d2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.154+08:00
