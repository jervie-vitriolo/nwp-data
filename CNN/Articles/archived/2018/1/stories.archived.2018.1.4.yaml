      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is he''s scared, so I told him, if I need
        to pick him up to settle this. He''s communicating with us through some of
        our friends.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7806153-b305-4903-889a-677ca0c063d6'
