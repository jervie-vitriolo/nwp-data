      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be held at A Space Greenbelt, 110 Legazpi St., Makati
        City. For more information, visit the Facebook event page.</p>'
    '9':
