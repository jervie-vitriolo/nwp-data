      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She started her open letter narrating that this time last year,
        she was confident to land her dream job easily after graduating from the University
        of California, Los Angeles.</p>'
