      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Commission (NAPOLCOM) Vice Chairman Rogelio Casurao
        revealed this latest information to CNN Philippines Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ce107-9d9e-4202-9491-001990056e6f'
