      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Smaller and Smaller Circles” director Raya Martin is Cinema Centenario’s
        Filmmaker in Focus for the month of January. Martin’s filmography is extensive,
        with a number of critically lauded and award-winning films under his belt,
        such as “Independencia,” which premiered at the Cannes’ Un Certain Regard
        section in 2009, and “La Ultima Pelicula,” co-directed by Mark Peranson, which
        premiered at the Toronto Film Festival in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a3413-02e6-4b46-8c31-950034ca69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:12:54.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:12:58.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Jan. 5, 10 p.m., the cinematheque will screen Martin’s
        “How to Disappear Completely,” followed by a Q&amp;A with the director. The
        theater will also be screening “Independencia” later in the month.</p>'
