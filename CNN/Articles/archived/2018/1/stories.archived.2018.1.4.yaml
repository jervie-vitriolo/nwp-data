    'jcr:uuid': 'a5a76252-bf77-4720-8ee2-6dd00568507d'
    'lead': 'If you''re looking for an inspiration, whether it be in artform or the
      nature, be sure to check out the wonderful sights of Cebu and Albay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T13:26:00.299+08:00
