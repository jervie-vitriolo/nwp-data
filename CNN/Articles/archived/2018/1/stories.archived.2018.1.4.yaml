      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Albay and Camarines Sur declared no classes in
        all levels for Jan. 4 due to possible heavy rains brought about by the tail
        end of a cold front.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
