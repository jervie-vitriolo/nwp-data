    'template': '1'
    'title': 'Manchester City ranked as the world''s most financially powerful club

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2beec2-a672-4431-8379-495845b20c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Both at home and abroad, Manchester City
        have swept all before them this season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd8735f-1bb5-4fe9-aeee-9d5f439309a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pep Guardiola''s side have scored 78 goals in 28 games in the English
        Premier League and the Champions League -- an average of nearly three goals
        a match -- and have lost just once. They''ve done so playing a thrilling brand
        of football that has fans and pundits cooing with delight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0720f4b0-a448-427a-b619-5266a8712067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If City has become accustomed to breaking records on the pitch this
        season, the Premier League side is now also dominating off the field, according
        to a new football finance report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd934a7-d0a7-4788-9991-d55528799ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study conducted by Soccerex -- organizers of the world''s biggest
        football finance forum -- City were deemed the world''s most financially powerful
        club, beating traditional powerhouses like Real Madrid, Barcelona and cross-city
        rivals Manchester United.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11582ca4-4b6e-4be2-89db-a7761b74c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Wright, Soccerex Marketing Director, said the company''s first
        study into football finance highlighted how the football landscape has changed
        globally over the last two decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba5868-da9e-4c91-8f54-d5e9854cd950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to create a study that provided a broader evaluation
        of football finances, one that reflected the modern reality of football, impacted
        by increased owner investment and the need for better financial management,"
        Wright said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81feb654-2f2e-4e64-af7f-a2a01f313435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results have certainly been eye-catching."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c0a27-ddd4-4c0a-b961-190dd3d466d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial clout</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9a92a-3795-479f-a8b0-cf2590be9324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City''s rivals are also starting to realize the implications of
        the financial might of the club, which is owned by an Abu Dhabi-based multibillionaire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a28a7-10fe-4451-bd83-bcc1407fcaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Manchester United manager Jose Mourinho, who has spent
        over $400 million on players since his arrival at the start of the 2016/2017
        season, complained about how City had bought defenders for the usual value
        of strikers at the start of this season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b86563-725a-450a-8d22-afd98974a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not enough," Mourinho said of United''s recent spending after
        his team drew 2-2 with Burnley. "And the price for the big clubs, the price
        for the big clubs is different from the other clubs. So the big, historical
        clubs are normally punished in the market for that history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29832b-84b4-4b72-b800-cf3d21f3972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you tell [describe] a club like Manchester United, do you
        think AC Milan is not as big as us? You think they are not as big as we are?
        Do you think Real Madrid are not as big as we are? You think Inter Milan is
        not as big as we are? There are many big clubs and you say big clubs, I know
        what is a big club."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc0910-e108-4f3d-9b05-c59e24f3d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While City, managed by former Barcelona and Bayern Munich coach&nbsp;Guardiola,&nbsp;came
        top, fellow EPL side Arsenal were second and big-spending French club Paris
        St-Germain, who&nbsp;broke the world record&nbsp;last summer to acquire Neymar
        from Barcelona, third.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ec586-a848-4651-ab4c-5fc1f984ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting China''s growing influence in the sport, Guangzhou Evergrande,
        regarded as the country''s glamor side, were fourth -- two places ahead of
        reigning Spanish champions and&nbsp;12-time European Cup winners&nbsp;Real
        Madrid and nine places above Barca, who are 13th.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e634b4f-2e29-491d-89ba-0427ffbaf5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, the financial clout of Barca, five-time
        winners of the European Cup, and Real was stifled by the clubs'' member ownership
        structures and the lack of potential owner investment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b75cfb-bcec-4e42-b3d0-7b33819c94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study did point out that should Real be capitalized
        on the stock markets, their overall financial power would make them worth
        more than any other club, regardless of the wealth of billionaire owners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b065178-017b-47b6-9749-1e6f3c999cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ:&nbsp;Inside China''s quest for world football domination</h2>'
