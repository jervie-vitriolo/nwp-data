      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On the first weekend
        of the new year, learn about the creative process behind independent publishing,
        improve your doodle skills, catch a film by an acclaimed indie director, join
        a night of music, spoken word, and mental health talk, and enjoy a relaxing
        afternoon meditating around art.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c97d8d-98f3-4e52-8c35-1365b136194d'
      'mgnl:activationStatus': true
