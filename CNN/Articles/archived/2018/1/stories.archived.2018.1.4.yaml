      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Casurao advised against making hasty judgements as&nbsp;
        the video is just one part of the investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cba03-1489-45ec-9324-488580e5a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you go into an investigation like this, a video footage is
        just one of the sources of evidence that can be utilized. It can be contested
        by more superior evidence. Who knows?" he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c0d91-8def-4b42-9e4a-b577d6309094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP official: No firearms registered to Mandaluyong City tanods</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ae11c-9114-466c-b5c2-c2d5cd416b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also revealed Thursday that there were no guns registered
        to tanod in Barangay Addition Hills, the area in Mandaluyong where the first
        shooting took place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81a233-399c-44ed-adf6-5abb0de7cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C/Supt. Valeriano de Leon, Firearms and Explosives Office Head of
        the Philippine National Police (PNP), said, "In this particular instance,
        the firearms for Mandaluyong City – or particularly those three Bantay Bayan
        mentioned in the report – were not all licensed to bear firearms."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec6a9a-fc62-4923-afe7-87879cfcbef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said 923 barangays nationwide were issued licenses for firearms
        – not one of those licenses given to Addition Hills.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6402e-cb9e-4ad4-ab32-a9b7da7ef5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of the 27 barangays of Mandaluyong, wala pong nakarehistrong
        baril sa barangay," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d67f8-5d97-42b8-8e85-397f47f4808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Out of the 27 barangays of Mandaluyong, there are
        no registered gunsa in this barangay.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c783f-3b98-41b3-b400-4c7e65e61ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Isidro, Mandaluyong City''s chief of staff, said tanod are
        officially armed with a whistle, a billy club (batuta), and handcuffs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28cb968-85e3-459d-9811-7de2f5482537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary RJ Echiverri said under the administration
        of former President Gloria Macapagal Arroyo, tanod were deputized as force
        multipliers, but even then, they were not permitted to be armed with guns.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97367509-731a-4e41-99c0-c0a219d46724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they be allowed to do so, Echiverri said tanod would have
        to be deputized. The authorization would be for special circumstances only,
        and they should be closely supervised by the police. Even if a tanod were
        to own a licensed gun, it can only be used in self-defense – and never in
        a police operation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d186e-39c1-4ab6-af4c-eb613d6a1617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only barangay chairmen, he said, were allowed to carry guns with
        proper licenses.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a772adac-9895-46f0-8301-1420047365d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mistaken identity likely led to shooting</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce72b94-8409-4e4e-a60c-4e3dea5a8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It&nbsp; may be a case of mistaken identity that killed a person
        in a shooting incident in Mandaluyong City on December 28.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8eaaf4-75a7-4746-84ef-e002e5f916e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S/Supt. Moises Villaceran, Mandaluyong police chief, said tanod
        involved in the Barangay Addition Hills shooting incident told the police
        the white van was carrying the suspect.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0e6b8-8ce8-4e8e-970c-25a3b023afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Villaceran said they found out the van''s passengers were
        helping shooting victim Jonalyn Ambaan who was being rushed to a hospital.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f86043-e297-4dcf-9a73-cca574998cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Mandaluyong police chief, 10 others relieved for ''mistaken
        identity'' shooting</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03024ae5-cfab-4997-b1c6-83d98798414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor Mhury Jamon described how the police and barangay officials
        from Addition Hills continued to fire at them late Thursday night despite
        their explanation they were bringing a shooting victim to a hospital.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8298ff2-d032-4415-9eec-8d98c532c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Mandaluyong shooting survivor: Police did not listen to our
        plea we were innocent</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30d457-7229-4556-80d1-6b4328d788df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:26:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:33:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producers Lara Tan and VJ Bacungan contributed
        to this report.</em></p>'
  'trade-chief-tax-reform-basic-goods-prices-minimal':
