      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, schools in Biliran suspended classes on Thursday and
        Friday (Jan. 5) due to the devastation caused by Tropical Depression "Urduja."</p>'
