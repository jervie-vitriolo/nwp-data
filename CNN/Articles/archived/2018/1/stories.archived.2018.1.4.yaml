    'title': '11 dead from cold as East Coast braces for winter ''bomb cyclone''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87ad87-1cf0-4e6e-897e-67823dca324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A massive "bombogenesis" -- an area of
        rapidly declining low pressure -- will wreak havoc on the Northeast this week,
        threatening hurricane-force winter wind gusts in a region already crippled
        by deadly cold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8483f3-ec9a-4073-8275-f4b737eda87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;bombogenesis&nbsp;will result in what''s known as a "bomb
        cyclone." And the bomb cyclone, expected to strike Thursday, will likely dump
        6 to 12 inches of snow in New England and hurl 40- to 60-mph gusts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23477d2-1db3-4768-9f17-2e5088c72889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just New England suffering winter''s wrath. Freezing
        rain, sleet and snow will smother parts of the Southeast on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a083c-1131-419f-905d-1a26eec8d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida gets walloped with snow</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb698d3c-b948-4e6e-89b3-fa403f2a5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Maine to Florida, every East Coast state has at least one weather
        advisory, winter storm watch, winter storm warning or blizzard warning. That''s
        1,500 miles of severe weather alerts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514a1b1-9fec-4f20-a789-1856988923d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tallahassee, Florida, Ernst Beliard said he''s never seen snow
        in his 21 years there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d8a71-e983-4183-92bd-6f3666e95972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yo its actually snowing in Tallahassee," he tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5db51-7a3c-4a36-bf8d-5b96afd45d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Tallahassee had not seen measurable snowfall since 1989,
        CNN meteorologist Michael Guy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6729639-5e0d-4dfe-9f02-f609c9f7345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track severe weather across the country</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e466a7-b47a-4418-8cc7-5bcf6fe864d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusually frigid conditions sweeping Florida led to the closures
        of&nbsp;Florida State University&nbsp;and&nbsp;Florida A&amp;M University&nbsp;on
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb2227-27ab-4601-8827-43fa039e6161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also forced the temporary closures of&nbsp;Orlando water parks&nbsp;and
        prompted authorities to open dozens of emergency shelters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0345e-32c9-4e7f-ae4f-42b206ddf357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pensacola, the weather turned fountains into ice sculptures and
        froze the top of an above-ground pool.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49676c42-6bac-4784-98fb-cd8495f46611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My newest daughter started to cry saying that their pool was gone!"
        Alex Vieira told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e82532-324e-4e5b-af60-8ccfea2e4307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep freeze in South Carolina</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc37645-bd83-45c9-8d68-9154adb794a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Palmetto State, palm trees will likely be covered in ice
        and snow -- and could knock down power lines, the National Weather Service
        in Charleston said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b627c-54b8-4b47-a8b4-b140a3a54d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 snow plows and salt trucks are being positioned
        in South Carolina, according to the state''s Department of Transportation,
        and crews are pretreating roads and bridges ahead of the storm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d23b18-b314-4cb5-98da-23e5f4d1d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forecasters expect below freezing temperatures to last for much
        of the week throughout the entire state," South Carolina Emergency Management
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c0266-2e75-4134-bbb6-233c6677d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just to the south, Georgia Gov. Nathan Deal issued a state of emergency
        Tuesday for 28 coastal counties ahead of the storm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5733285-e6e3-4a09-9d0d-5919121c5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly freeze</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58588de7-5899-40d0-ac4d-04d128dfcd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 people in the US have died this week in cold-related
        deaths, officials said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bbb8a3-511d-43be-945c-8325f594e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five deaths were reported in Wisconsin, four in Texas, one in North
        Dakota and one in Missouri.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e13be-786a-4bcc-8ba3-35ff212c1f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas deaths included two homeless people in Houston who were
        exposed to freezing conditions, Houston Police Chief Art Acevedo&nbsp;tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c083344-2e48-4db4-a7e5-01badbb7488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single-digit temps in the Northeast</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6cac3-1dcc-4423-ae9b-972272d4cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are urging people to stay indoors as millions face below-
        and near-freezing temperatures Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68842a0-dde4-455a-8523-7d279a1d32b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City has not gotten above freezing since Christmas Day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cd451-47d6-4c82-9497-71789e5683ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the weather is going to be even more miserable in the next few
        days. The bombogenesis will help usher in another round of blustery single-digit
        temperatures to the Northeast.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de3ebf1-0cc8-4e99-ab11-b7cb6a8d703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK hit by cyclone, Canada is below zero</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b44715-c892-4b8a-a295-37bc865f187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US isn''t alone in its winter misery.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4425c7-fac0-4ec1-90e8-f82f55a14800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane-force winds from Storm Eleanor are battering the western
        shores of the United Kingdom and Ireland. The UK''s weather service, the Met
        Office, says the storm is expected to bring gusts of up to 90 mph to parts
        of the UK on Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceec392-dcaf-42ea-ba35-c27f74249763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes and businesses were damaged by flooding and 55,000 customers
        lost electricity, said&nbsp;ESB Networks, the main power utility in Ireland.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658a404-9aca-4937-a1fd-8451106fd0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is also getting blasted by numbingly cold air. Temperatures
        and wind chills have been well below zero.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a5cd0-01fb-4044-b6b8-646a4c026198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frigid temperature at the Calgary Zoo in Canada was too brutal
        for even the king penguins, a subantarctic species that usually strut their
        stuff outside this time of the year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca8cdf-0c7c-4400-a4ef-6868f38b3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:19:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:44:38.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
