    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba892c67-4a94-4b24-a9fa-52ebd37ea930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if you want to connect more with nature, then hop on to
        an adventure inAlbay, which is just over an hour away from Manila through
        air travel, or about ten hours via bus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9acc2d-2aa0-47ac-944d-cd53c15c2c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Bicolandia 2017 Kayesha Chua gives us a quick tour on what''s
        in store for wanderers who want to explore the natural wonders of Albay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c53eb-a8bf-47d7-ac34-2c3dc7f38f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Albay never ceases to amaze me. That''s why for me, its natural
        beauty is its mainattraction," Chua said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a93c0-3be5-4570-abb6-5b882423eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province''s most iconic attraction, the cone-shaped Mayon Volcano,
        is perhaps the biggest selling point of the province.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a1bf9-31cd-4a00-a6ec-f7abe5c88117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get as close as possible to this magnificent sight, Chua crossed
        rough terrain ridingan ATV at the JACS Outdoor Adventures in Barangay Pawa
        in Legazpi City.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9acab28-498f-42b9-a5d2-729dcf53d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short trek from the base camp then took Chua to the lava trail,
        then eventually to the Black Lava Wall-the mark of Mayon Volcano''s 2006 eruption.
        Going back to the base camp is a lot more fun though, as one may enjoy the
        view through a zipline.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dffe9a-a694-4b0d-8e1e-6f3bb75f4d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant queen next visited the Mirisbiris Garden &amp; Nature
        Center in Sto. Domingo. The nature lodge, which emphasizes its strong preservation
        of the province''s flora, was named after the Bicolano word for water trickling
        over the rocks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4e23f-b2a4-4e02-a2d2-04302da31d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After exploring the greenery, Chua then took a dip at the Jovellar
        Underground River in Camalig, Albay, where thrilling activities such as rafting,
        diving, and hiking around the area await.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325efad-1d03-4a62-935e-d887be215a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also explored the various rock formations and fossils at the
        Hoyop-Hoyopan Cave in Camalig, Albay, which got its name from the wind breeze
        that gushes through the opening.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a983e4-3fd0-416f-ab2e-211bfb7b3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:26:00.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:26:03.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a long and tiring day exploring the natural wonders of Albay,
        Chua had a hearty meal with the province''s iconic pinangat (meat combined
        with coconut milk and taro leaves), adobadong manok (native chicken marinated
        in soy sauce and vinegar), kinunot na manok (shredded chicken), buco batchoy
        (beef stew with noodles and coconut meat), and the rice delicacies Suman sa
        Ibos and Binut-ong (both made of glutinous rice and either coconut milk or
        cream).</p>'
