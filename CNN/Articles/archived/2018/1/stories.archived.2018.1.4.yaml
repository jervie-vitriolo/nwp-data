      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema kasi natatakot siya, so sabi ko, kung kinakailangan
        ako mag sundo para naman matapos na to, ''yun nga, nakikipag-communicate siya
        sa amin sa mga kaibigan namin na kasama niya,"</em> Addition Hills Barangay
        Chairman Kent Faminial said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a8cdd-2fee-472c-82f5-354b1218cd6e'
      'mgnl:activationStatus': true
