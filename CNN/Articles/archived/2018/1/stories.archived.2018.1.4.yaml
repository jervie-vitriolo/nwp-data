  'ABL-Alab-Pilipinas-notch-second-straight-win-at-Westports-expense-90-79':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-04T14:09:38.857+08:00
    'imagesource': 'jcr:9113ea7d-80a4-4c07-8424-98fbc22b78cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1126ca96-7bf9-4569-9f6c-d72d5be310b2'
    'lead': 'With new reinforcements in tow, Alab Pilipinas edged out Westports Malaysia
      Dragons in the ASEAN Basketball League.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T14:06:15.416+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T14:10:15.731+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T14:10:15.326+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ABL: Brownlee, Balkman shine as Alab Pilipinas notch second straight
      win at Westports'' expense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a19c05-db5f-4372-bf61-f98abdc6e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:06:15.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:10:15.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Alab
        Pilipinas started the year off on the right note after beating the Westports
        Malaysia Dragons, 90-79, Wednesday at the Filoil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ea78f-72dd-4e7a-a592-130e3f42a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:06:15.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:10:15.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee had a stellar ABL debut as he showed the way for
        Alab Pilipinas with 29 points, eight assists, and seven rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2445b22-967d-4875-b299-38d2d78bd035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:06:15.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:10:15.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alab dictated the tempo of the game to establish a 23-13 advantage
        at the end of the opening period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c4df9-8c6c-4266-a6d6-c41910ca894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:06:15.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:10:15.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Joshua Munzon leading a mini rally, Westports was able to climb
        back within striking distance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f503f5-6b46-4f7d-b078-2b5b82fa3211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:06:15.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:10:15.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alab kept the Dragons at bay to keep the edge at the halftime
        break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a28be-5eda-4f4f-8fa7-1df05cb5b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:06:15.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:10:15.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westports unleashed a 31-point outburst to slice the deficit heading
        into the payoff quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59755ca6-f7e5-48c4-ac12-b7092a76b5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:06:15.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:10:15.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchored by a 13-3 start, Alab pulled away and never looked back
        to snag its second win in five outings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca191e2f-e012-4103-aec7-58bd40132aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:06:15.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:10:15.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another newcomer Renaldo Balkman chipped in 17 points and 11 rebounds
        for Alab.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240f473-9ff1-44af-acb2-da1c77b2f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:06:15.417+08:00
      'mgnl:createdBy': 'jeff'
