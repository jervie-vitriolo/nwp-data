  'sa-wakas-15-years':
    'author': 'Alex Almario'
    'caption': 'Sugarfree’s 2003 release “Sa Wakas” is, perhaps, the finest album
      about heartbreak and loneliness ever recorded in Pinoy rock history.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-01-04T18:17:06.962+08:00
    'imagesource': 'jcr:9d452a37-6847-4afb-8ddf-904d57131d17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50957058-71e2-4c5b-b1cf-7f2f44973438'
    'lead': 'Sugarfree’s “Sa Wakas” is, perhaps, the finest album about heartbreak
      and loneliness ever recorded in Pinoy rock history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T13:04:56.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:36:21.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:36:21.194+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15 years later, ‘Sa Wakas’ still breaks our hearts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0c8dd0-8372-45af-8d43-2aa181992d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:04:56.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:21.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Getting your heart
        broken when you’re young is one of the most unique experiences in life. Heartbreak,
        like one’s artistic output and metabolic rate, has an inherent energy in youth
        that can never be replicated. In your 20s, when someone shreds your heart
        into pieces, the pain is so rich that it simultaneously feels like the end
        of the world and the height of self-fulfilment. There is no other period in
        life where one can feel more dead and more alive at the same time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92fd6c-d2ef-4d44-9de0-ab346e60b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:04:56.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:21.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugarfree frontman Ebe Dancel was in his mid-20s when he wrote most
        of the songs in the band’s now classic debut album <em>“Sa Wakas.”</em> Fifteen
        years after its release, the album sounds exactly like that lightning-in-a-bottle
        feeling, that spark in youth where every hurt is heightened by its newness.
        Sugarfree would go on to record three more albums and generate bigger hits,
        including 2004’s <em>“Hari ng Sablay,”</em> but none of them would ever match
        the singular brilliance of <em>“Sa Wakas”</em> — the finest album about heartbreak
        and loneliness ever recorded in Pinoy rock history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a9c90-3928-4001-9cb2-c79aa606f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:04:56.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:21.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand why this is not hyperbole, a little context helps.
        Think about how heartbreak is publicly processed these days, to the point
        where unrequited love has become its own subgenre on social media. Every hugot
        post and subtweet is sent to an ostensible wilderness, but is actually a village
        of kindred spirits, their feelings laid out in various timelines, waiting
        to be validated and “liked.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690dbe87-ca1e-4e46-93df-9f7e7da8c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:04:56.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:21.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was none of this emotional network back in 2003. Fifteen years
        ago, all we had was Sugarfree, expressing things that stewed inside us individually
        in a language that gave the songs an immediacy that no foreign emo act could
        offer. When someone you were in love with left for whatever reason, there
        was no infrastructure of emotional support available apart from your friends
        and, if you happen to be a Sugarfree fan, a CD of <em>“Sa Wakas”</em> you
        could play when you’re left alone, with only Ebe Dancel there singing, <em>“Ito
        ang unang araw na wala ka na.”</em></p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Aalbum%3A5W4aG5Bei0LWRGgZceOEbT"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903efe6-3247-41c9-adb8-a698c4b01d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:04:56.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:21.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b213a6-d069-4501-9f65-ab936425b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:04:56.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:21.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loneliness was so much lonelier in the early aughts. <em>“Sa Wakas”</em>
        is suffused with a closed-door intimacy that no longer seems possible now.
        <em>“Unang Araw”</em> sounds like the internal dialogue you have when you’ve
        been alone in your room for days, falling helplessly into the acceptance stage
        of grief because time has gravity that a closed space will not allow you to
        escape. Dancel sings about missing the woman he loves in an almost soft cry,
        as the guitars and the drums fall like fists hitting a wall; the louder the
        song gets, the more it sounds like denial on its death throes.<em> “Nasanay
        lang sigurong nandiyan ka, ‘di ko inakalang puwede kang mawala”</em> is exactly
        the sort of thing you say when you’re still young enough to believe that things
        can last.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed5a61-5ff3-47f3-b0e5-67a9aff18763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:04:56.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:21.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The melancholic apotheosis of the album is <em>“Mariposa”</em> —
        a sonic rollercoaster of guitar wallops and mournful singing, the kind of
        contrast that makes youthful heartbreak seem as much like a celebration as
        it is a tragedy. At the time, Sugarfree sounded “indie” in a way very few
        mainstream bands did (most were doing kupaw nu-metal, or were simply Parokya
        ni Edgar), with flourishes that were a bit reminiscent of ‘90s Swedish guitar
        pop band Popsicle. In songs like “Hintay”, “Telepono”, and the aforementioned
        “Mariposa,” the Popsiclean shoegaze guitar fuzz and exuberant crescendos make
        the pain of unrequited love feel like the glorious life-affirming experience
        that youth makes it out to be. When Dancel cries, “<em>Ayoko nang mag-isa”</em>
        near the end of “Mariposa”, it almost feels ecstatic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece46118-1304-41a1-a203-3c382b5825f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:04:56.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:21.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa Wakas”</em> is not a perfect album in the truest sense.
        In between timeless gems like the sneakily-hopeful <em>“Burnout,”</em> the
        lovely elegies and paeans to childhood “Fade Away” and “Los Baños,” and the
        powerful “Insomya” are fillers like “Taguan” and “The Allan Song” whose attempts
        at humor and funk have not aged well. But the scant blemishes speak to the
        album’s general strength, which is its lack of self-consciousness. Even when
        some of the songs veer into pubescent poetry — as with “<em>Mundong Malungkot”</em>
        (<em>“‘Di mo maitatago ang mga luha mo sa malungkot kong mundo”)</em> and
        “Tummy Ache” (“I could be crying out and see if candies do exist in worlds
        I don’t know” ) — they still give off a childlike earnestness that makes them
        feel authentic, perhaps more than most present-day Pinoy rock.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2833ed7-aac4-4233-9a68-ac055cc48692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:04:56.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:21.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a certain kind of self-consciousness that afflicts most
        works of art today — that inescapable knowledge that whatever you create will
        be judged publicly, in a matter of minutes, from all angles. Whatever we create
        today no longer feels like it’s truly ours. “Sa Wakas” is one of the greatest
        albums from the last era to ever allow art to breathe. The songs in the album
        lived inside Dancel’s head for years. It lived inside locked rooms, in our
        own tiny “Mariposas,” those private places where loneliness felt both like
        a sentence and a pleasure. It was all embarrassing. It was perfect.</p>'
