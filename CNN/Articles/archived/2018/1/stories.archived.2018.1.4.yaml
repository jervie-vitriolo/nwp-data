      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you''re looking for an inspiration, whether it be in artform
        or the nature, be sure to check out the wonderful sights of Cebu and Albay!</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e355569-f200-481c-873d-b6cbc27dc132'
