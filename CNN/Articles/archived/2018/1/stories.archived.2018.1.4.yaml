      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> The
        world''s most beautiful face of 2017 celebrates her 20th birthday today, and
        her actor boyfriend left a sweet Instagram message for her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb2ca2-9225-436e-8dcf-f2a21007fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:42:11.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:42:15.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrique Gil, 25, called Liza Soberano "mi corazon" (spanish for
        "my love" or "my heart") in his latest Instagram post showing a photo of her
        and Soberano making faces in front of the camera.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4cb7ee-eda3-4970-af25-5b75f857611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:42:11.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:42:15.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You fill the gaps in my life with your love, simplicity and kindness,
        seeing you smile makes me feel completely and genuinely happy," the caption
        on his post read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f6774-5bb5-4c3b-9314-f0a68aacbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:42:11.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:42:15.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gil also said his birthday wish for her is "to be happy in all that
        you do."</p>'
