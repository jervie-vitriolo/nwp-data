      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on the rise</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f601f2-c151-4a4f-b8b2-29062d88ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine Chinese Super League clubs, which have spent heavily in the
        last couple of years to attract superstar players, were in the top 100, equal
        to Spain and more than France, Germany and Italy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f7627-ce7b-44e0-bc70-03f041075639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:43:00.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:35:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the top 10 clubs play in the EPL, while Italy''s Juventus
        are eighth and German league champions Bayern Munich 10th.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088700ae-2489-46d8-a57b-2aabeab82a2f'
