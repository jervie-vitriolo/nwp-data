  'disney-hotels-take-down-do-not-disturb-signs':
    'author': 'Aaron Smith, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-04T12:10:41.463+08:00
    'imagesource': 'jcr:7c055e92-3fae-424f-82d4-18fac8c134a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45bfcbbb-3c08-4a79-a33b-1a488227724c'
    'lead': 'Disney is also allowing housekeeping and maintenance staff to enter the
      rooms on a daily basis. They will knock and announce their presence before entering,
      according to the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T13:51:00.894+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:40:58.109+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:40:57.929+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney hotels take down ''Do Not Disturb'' signs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1258c6-0d2b-4ddd-bc80-47536b9e8c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:51:00.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:58.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some of Disney''s hotels are getting rid
        of "Do Not Disturb" signs so that staffers can check up on the rooms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaadd68-915c-4dcc-96b0-1afb2f2f8904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:51:00.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:58.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walt Disney World (DIS) has swapped "Do Not Disturb" signs with
        "Room Occupied" signs at a handful of its hotels in Orlando, Florida, according
        to a company spokeswoman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f9ccb-8645-4937-b595-6e0d26758f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:51:00.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:58.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is also allowing housekeeping and maintenance staff to enter
        the rooms on a daily basis. They will knock and announce their presence before
        entering, according to the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8768bca-e3bb-4472-93ef-9c432eb3273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:51:00.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:58.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Disney Resort hotel and its staff reserve the right to enter
        your room, even when this sign is displayed, for maintenance, safety, security
        or any other purpose," read the new signs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce9956-f7e2-4091-889b-fd86c42f7d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:51:00.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:58.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton (HLT) Hotels and Resorts also changed its policy in November
        2017. The hotel chain said the new policy recommends that staffers alert a
        security or duty manager after 24 hours of consecutive Do Not Disturb sign
        usage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b4c25-c5ba-469d-bcb3-32f3a049f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:51:00.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:58.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes follow a massacre at the Mandalay Bay hotel in Las Vegas
        last year. Gunman Stephen Paddock rented a room on the 32nd floor and turned
        it into a sniper''s nest with an arsenal of rifles. He shot into a concert
        on the ground below, killing 58 people and wounding hundreds in the deadliest
        mass shooting in U.S. history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d7ba1-ed65-4b1d-b251-20e8d09d7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:51:00.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:58.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddock spent several days moving 10 suitcases containing 23 weapons
        into his room. He reportedly put a "Do Not Disturb" sign on his door, though
        housekeepers visited the suite and didn''t see anything amiss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaae54f-2c6a-44c8-a9d6-5dc67a9cf46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:51:00.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:58.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney and Hilton wouldn''t say whether the mass shooting at Mandalay
        Bay prompted the policy change</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed63e54-b072-4c43-8646-f031a351c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:51:00.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:58.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney said that it was based on safety, security and guest experience,
        and it''s evaluating whether to change its policy at additional hotels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006cbc6c-a6cb-44f6-b26c-3d49a38585f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:51:00.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:40:58.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orleans hotel and casino, located on Las Vegas'' famed Tropicana
        Avenue, along with Boyd Gaming''s 23 other properties nationwide — changed
        its "do not disturb" policy in late October, a spokesman said. Under the revised
        policy, a "welfare check" is conducted after two consecutive days of a "Do
        Not Disturb" sign on a room door.</p>'
