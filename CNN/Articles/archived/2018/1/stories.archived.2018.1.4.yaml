      'jcr:uuid': '4653f626-e3fc-4dfe-ac49-b1b3943d3b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators dread no-election scenario</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8886c7-8f21-4a22-accf-de9892282d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible amendments to the Constitution include drastic changes
        such as the postponement of elections for 10 years, Senator Kiko Pangilinan
        said, citing "whispers" in Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8991d-dbef-4944-810c-0cad2e6617ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would cover not just the 2019 midterm elections but the 2022
        presidential polls as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e022fa-9d85-48b6-8ac4-f9204d0b51e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May 10 taon na transition period sa federalism na wala munang eleksyon
        at itutulak ang term extension para sa mga nakaupo," Pangilinan said in a
        statement as he listed possible changes to the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d802d-9ec4-49e7-a96a-9ebd268a6281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "There is a 10-year transition period for federalism
        where elections would be postponed and the term of officials will be extended."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fe998b-f946-4738-8d5a-70b4110b8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all locals officials would be appointed in the absence of
        elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8014fdb-9e8d-459a-b49e-8ebc138c3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, a Liberal Party (LP) member,&nbsp; said the postponement
        of polls would undermine the country''s democracy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc616c-f899-40b0-88f5-06cb30bf430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumadaan ka sa mga prosesong yan dahil demokrasya tayo. Mahalaga
        na meron tayong eleksyon," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79997f-472d-41e1-b5d8-b47ee9ba0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "We undergo the election process because we are a democracy.
        Elections are important."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2275e9-30d3-4568-aae4-94c5597e29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito said, it "might be difficult to make people
        accept that there will be no elections.&nbsp; People look forward to elections
        which is a referendum of all elected officials."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff5155-0346-4669-800b-b49bd9963558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said it would only take a three-year
        transition period to shift to a federal form of government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a778b0b-d937-463b-94b8-ba0e5953b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte to serve beyond 2022?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d00873-6bb5-4edf-99ef-549e19486e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said shifting to federalism is not tantamount to automatically
        extending Duterte''s term.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1af41-b02c-4cf2-a5c2-4babdba4ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this could happen "if really necessary" and "if he''s (Duterte)
        amenable to it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b4d63-ede0-4f99-b2be-cb022bf0a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel''s statement however caught the ire of opposition lawmakers
        who criticize the government for pushing for federalism to stay in power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119ddc1-8503-44d6-a4ba-324902f8935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cat is out of the bag! At least, the real purpose of federalism
        is out -- term extension! LP will oppose such immoral proposition," Minority
        Leader Franklin Drilon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6031a69-1583-4c53-9753-e21a6ef747bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly denied any intention to stay in power, even
        offering to resign once federalism is in place in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191e09c-8dee-4462-981e-ecdc28bd70d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, joint resolutions were filed in Congress to amend the Constitution
        in a bid to shift to federalism but the initiative failed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20bff4f-e95f-44bc-8089-7d5b22b92d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of shifting to federalism gained steam again when Duterte
        won the 2016 elections and became the first president from Mindanao. He believes
        this form of government will finally bring peace to the conflict-stricken
        region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276028f-e03e-4ccf-9e32-dbdae4a31aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal government creates autonomous states that have greater
        power over the administration and resources of the territory they cover. Under
        the current presidential system, authority is centralized in the national
        government based in Manila.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e86b93-8ebe-4e6e-8152-52bd79b7678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: What is federalism?</p>'
