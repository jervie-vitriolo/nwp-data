    'template': '1'
    'title': 'Trade chief: Effect of tax reform on basic goods'' prices ''minimal''

      '
    'updated': 2018-01-05T18:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0457b93d-8a5c-4508-8684-6359ab44b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Trade
        Secretary Ramon Lopez shrugged off speculations that the new tax reform law
        will jack up prices of basic goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf6fd2-3465-421c-bd5d-8f4d8e2c7786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga nananakot na tataas ng dalawang piso, limang piso wala
        ho. Punta sila sa mga</em> key accounts. Maraming alternative. May tindahan
        na murang magbenta below SRP (suggested retail price)," Lopez told reporters
        during his visit to markets Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad807a77-e570-4f26-8918-287299b6c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who scare off consumers by saying prices will
        increase by two pesos, five pesos, there is no increase. They should go to
        key accounts. There are plenty of alternatives. There are stores who sell
        below the SRP.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f83b52-d345-473c-8bfe-53df5ef12265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez went on a surprise visit to groceries in Manila, along with
        other trade officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc42dfa-d8b6-4d61-a76f-6650ab7bcb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang naga-adjust ng</em> SRP,<em> walang abiso na</em> 30
        days from now<em> mag-increase sila</em>. <em>Sa ngayon wala,</em>" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3630d-6127-4c69-ac00-8d649ca5e976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one adjusted SRP, without prior notice of the increase
        30 days from the date. As of now, no one has done that.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6feec-4bdb-4f0d-a327-faa2172b880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said any impact on prices should be minimal, and will only happen
        in two to three weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9caaddc-3da0-40ff-a19a-115a34e7c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is how basic goods and commodities will increase once the tax
        reform takes effect:</p>'
    '16':
      'image': 'jcr:05dded11-110f-4842-b34f-5636048d782d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa9ad2d-03e5-458c-a325-132087cf4cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede0305-fa17-4d4d-b2bb-8085db2c84fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price increase in prime commodities is between three centavos,
        and a ₱1.57.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d93f1-e0ba-4087-ad66-62bfe4d4aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instant noodles, regular canned sardines, a 25-gram sachet of coffee,
        a can of meat loaf, and detergent soap only see a three or four-centavo increase
        in prices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befb07b-345f-4ac5-b413-be6fe0348ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a six to 10 centavo increase for a 10-piece pandesal
        pack, a bag of powdered milk, a can of evaporated milk, corned beef, and toilet
        soap.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f6ce1-25d6-4067-9f99-a3a9d0349e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condensed milk and loaf bread will see a 11 to 14 centavo increase
        in prices, while a 40-kilogram bag of cement will be ₱1.57 more expensive
        than before.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0951b-a641-4452-b514-550fa19b1899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Department calls on the public to report any unscrupulous
        trade via the consumer hotline 751-3233 and 0917-834-3330 and its advocacy
        bureau at 751-0384.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa091c4-9b6f-4d65-8aef-efb5f3887c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those taking advantage of the new tax law will be charged with profiteering
        and will be fined P20,000 to P1-million, depending on the gravity of the offense.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba744c-eb5b-4007-9a61-a8eeb177ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:32:32.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:32:55.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'sirawai-zamboanga-del-norte-explosion':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-01-04T21:06:31.066+08:00
    'imagesource': 'jcr:4fc983ad-9c5c-45ab-8de4-0f042059eadc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06529e26-5bb7-47f8-94fb-0f84216bd30d'
    'lead': 'Eight people were killed and several others were injured after an unexploded
      ordnance was accidentally detonated in Sirawai, Zamboanga del Norte Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T11:35:08.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T11:35:12.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T11:35:12.415+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 killed in Zamboanga del Norte explosion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018cd4fb-c745-4840-9c45-3a9721e6479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:35:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:35:12.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga (CNN Philippines, January 4) —</strong> Eight
        people were killed and several others were injured after an unexploded ordnance
        (UXO) was accidentally detonated in Sirawai, Zamboanga del Norte Wednesday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc32d4-ad10-44f1-b02a-6435bad2bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:35:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:35:12.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirawai is around 480 kilometers from Dipolog, the province''s capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acfca9f-44cd-415b-951c-193a6c8bab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:35:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:35:12.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chief Insp. Helen Galvez, spokesperson of Police Regional
        Office 9, Marcelo Antogan found an object in an open field in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9119c936-c96f-4e14-badb-fdd371fff5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:35:08.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:35:12.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antogan, not realizing the object was an UXO, was tinkering with
        it when the explosion happened. The blast killed and injured other people
        who were in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea6b00-4cb6-4aef-a672-bd87bb57af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:35:08.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:35:12.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killed on the spot were Antogan, 21 years old; Roel Balamban, 18
        years old; Robert Timbulaan, nine years old; Loed Timbulaan, eight years old;
        Ben Timbulaan, six years old; and Lade Balamban, 18 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e2004-be59-4a93-883b-8299e5603810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:35:08.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:35:12.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those injured were rushed to hospital, but two others – Jeofer Timbulaan
        and Junrey Sango, both 18 years old – were declared dead on arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f842c40-d325-4b29-a574-fb590dd587ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:35:08.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:35:12.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five others are still in hospital due to injuries: Lito Timbulan,
        37 years old; Joey Sundongon, 18 years old; Edick Malanao, 18 years old; Arnel
        Quemas, 15 years old; and Junrey Quemas, 13 years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa31eb-4940-4802-a432-b841a9e220f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:35:08.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:35:12.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation into the incident is ongoing.</p>'
  'policewoman-no-special-treatment':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-04T08:07:46.661+08:00
    'imagesource': 'jcr:ffdeed5e-2acf-4b35-aeee-9eef6abc6847'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd69d61ed-1013-4281-81d8-66d9b5fd94ff'
    'lead': 'The leader of the police team in the Mandaluyong shooting is under custody.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T11:38:07.153+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T11:38:10.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T11:38:09.989+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No special treatment for Mandaluyong policewoman who led shooting incident
      — officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332bcf7b-32ab-4087-856b-6d2b897001b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Hours
        after turning herself in on Tuesday, police senior inspector Maria Cristina
        Vasquez spent the night at the Mandaluyong police office evading the media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878dd1a-18ab-45cb-8fe1-ebe506d1257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez was the station''s women and children''s desk chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d69ed-f5e0-4ae3-821b-0a2bd1702886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hanggat maari po sir, sabi nya, ''Ayokong magpa-interview,''"</em>
        Mandaluyong Philippine National Police Officer-in-Charge Superintendent Enrique
        Agtarap said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f66380-21b7-447e-8068-4b0ce309d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If possible", she said, "she doesn''t want to be
        interviewed."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0349e3-5b19-4918-9f33-6c23b0de76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez was the team leader of the December 28 botched operation
        that killed two people mistaken as crime suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f975b86-2f77-48a6-be89-eb457385b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her superiors said she appears disturbed after the incident, which
        was why she hid for a few days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04992925-d125-475a-b8e7-91fcee3a0f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Medyo nagkaroon lang ng konting kaguluhan sa pag-iisip kasi
        nga, ang pagkakaalam nya, ay sinusunod lang naman niya ''yung kanyang trabaho,"</em>
        Chief Inspector Dominador Ignacio, Deputy Chief of Police for Operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16392de-4725-41b1-8eda-49b9124ad8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She was slightly confused because she knew she was
        just doing her job.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f6d0dd-1538-444a-8728-24de6f4f2b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Ronald Dela Rosa urged Vasquez to surrender
        or they will be forced to launch a manhunt operation against her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8ec97-44a9-4cb9-8c24-dde949839f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials insist there''s no special treatment for Vasquez,
        even as they say they do not consider her a criminal and refuse to release
        her service records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc08c0a-713a-4576-80fa-d2d63db531c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Vasquez''s team members were reprimanded before the
        media and were detained following inquest proceedings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49396261-2364-4a91-bc63-53ed67b36a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay tanod and shooting suspect Gilbert Gulpo is still at large.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c50af-ae78-4e83-85ec-1e7e4bf9006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter said she has yet to hear from him since the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d141f8-b68e-4766-b7b9-18f9b945f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:38:10.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag naman husgahan, kasi hindi naman nila alam kung ano ''yung
        totoong nangyari,"</em> Georgia Golfo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba3fe9-4526-43b0-b876-04510eb3f109'
