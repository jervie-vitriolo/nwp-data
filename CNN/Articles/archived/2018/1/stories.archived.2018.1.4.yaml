      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the flak they''re getting, the Mandaluyong police said their
        morale remains high.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c11e9-46c1-4c9f-88f5-1d41c0fc38c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:38:07.155+08:00
