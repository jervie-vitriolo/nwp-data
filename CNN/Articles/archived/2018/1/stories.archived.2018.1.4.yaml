    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee2a15-7641-4d99-b51e-c49687e273a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ivanka Trump and her husband, Jared Kushner,
        made a deal when they came to Washington to serve in the White House that
        the first daughter would become the first female president if the opportunity
        arose, according to a forthcoming book obtained by The Guardian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3bad6-282d-40e6-8131-59e3331f8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, <em>Fire and Fury: Inside the Trump White House, by Michael
        Wolff,</em> is based on over 200 interviews with the President and prominent
        figures inside and outside the administration. It includes tidbits about the
        Trump White House''s key players, including the deal between Trump''s elder
        daughter and her husband.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a818e-3c37-43c9-b542-faf14d69fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between themselves, the two had made an earnest deal: If sometime
        in the future the opportunity arose, she''d be the one to run for president,"
        says a New York magazine story adapted from Wolff''s book, without disclosing
        the sourcing behind the anecdote. "The first woman president, Ivanka entertained,
        would not be Hillary Clinton; it would be Ivanka Trump."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac4aba-f44d-4874-97e8-4e3152dcc50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book goes on to explain the feud between former White House
        chief strategist Steve Bannon and the first daughter and her husband.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28da6dfa-da14-4c9b-b979-ed213aecd6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bannon, who had coined the term ''Jarvanka'' that was now in ever
        greater use in the White House, was horrified when the couple''s deal was
        reported to him. ''They didn''t say that?'' he said. ''Stop. Oh, come on.
        They didn''t actually say that? Please don''t tell me that. Oh my God,'' "
        the New York magazine article reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0843f06-116d-4a6d-ab2a-f0a476080db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon has long been vocal about his disdain for the couple, whom
        he worked alongside during his time in the White House. In an interview in
        Vanity Fair from December, he said, "The railhead of all bad decisions is
        the same railhead: Javanka."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad8986-cf70-4251-8c97-0fe05096a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President rebuked Bannon on Wednesday, pushing out a statement
        saying, "Steve Bannon has nothing to do with me or my Presidency. When he
        was fired, he not only lost his job, he lost his mind."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ea873-ccf3-4f97-aa71-9bc4ab825fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving on her father''s campaign and then in the White House is
        the first time Ivanka Trump has waded into politics. Prior to joining the
        administration, she was a businesswoman running her own fashion brand and
        working for her father''s massive real estate business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb895a7-1b86-4365-8d22-c3c5f3396265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka''s mother and the President''s first wife, Ivana Trump, wrote
        about her daughter''s potential political future in her memoir, Raising Trump.
        In it, she said Ivanka could run for the Oval Office "maybe in fifteen years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16c6b9-7b38-468c-9c89-a9afbbad7aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows? One day, she might be the first female – and Jewish
        – POTUS," Trump wrote of her daughter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856af471-1fdf-4e56-bf21-331c1943d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House vehemently denies the accounts in Wolff''s book.
        White House press secretary Sarah Sanders addressed the book during Wednesday''s
        news briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8f472-86de-41bf-b31d-e292353f2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This book is filled with false and misleading accounts from individuals
        who have no access or influence with the White House. Participating in a book
        that can only be described as trashy tabloid fiction exposes their sad desperate
        attempts at relevancy," Sanders said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a62827-9a4f-4d07-ac90-3b65b4c074cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:07:57.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:36:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ivanka Trump, husband
        agreed she''d be the one to run for president, book says."</em></p>'
