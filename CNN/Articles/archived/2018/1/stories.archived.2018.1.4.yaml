      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> Police
        and barangay tanod involved in the December 28 shooting incident in Mandaluyong
        City could face charges as survivors are considering filing complaints against
        them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263a255-bf44-4ff9-8716-b63b5ea66dca'
      'mgnl:activationStatus': true
