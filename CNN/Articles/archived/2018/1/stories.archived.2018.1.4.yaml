      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just this afternoon...the survivors of that shooting incident,
        including the relatives of the two fatalities, went to the office...will lodge
        a formal complaint for administrative infraction." Casurao said.</p>'
