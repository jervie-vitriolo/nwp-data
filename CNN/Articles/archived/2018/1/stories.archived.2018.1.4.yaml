  'Trump-unloads-on-former-top-aide-Bannon-He-lost-his-mind':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'President Donald Trump''s chief strategist Steve Bannon is out at
      the White House, two administration officials told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-04T16:26:03.842+08:00
    'imagesource': 'jcr:5e094a53-afe2-4d3b-8784-f539b902525a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10c6717d-464e-41c2-ba73-29e59a4de9df'
    'lead': 'Trump''s fiery statement marked the most significant rebuke by the President
      of his former chief strategist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T14:13:19.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T14:13:45.524+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T14:13:45.096+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump unloads on former top aide Bannon: ''He lost his mind''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6883dd7-61e2-4bba-8078-182fbcde1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump&nbsp;excoriated
        his former chief strategist Steve Bannon in a statement Wednesday, claiming
        that Bannon "lost his mind" after being pushed out from the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6b665-ffd9-4f63-a3d3-05fbde910b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House released the strongly worded 266-word statement
        from the President slamming Bannon after after&nbsp;excerpts from a new book
        quoted&nbsp;Bannon as&nbsp;calling the meeting between a Russian lawyer and
        the President''s eldest son, son-in-law Jared Kushner and then-campaign chairman
        Paul Manafort "treasonous" and "unpatriotic."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7928a4-dbd9-4110-bb20-32f919b25a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steve Bannon has nothing to do with me or my Presidency. When he
        was fired, he not only lost his job, he lost his mind. Steve was a staffer
        who worked for me after I had already won the nomination by defeating 17 candidates,
        often described as the most talented field ever assembled in the Republican
        party," Trump said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb5af8-b7d6-4f10-8468-7ac0bf18dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon did not immediately respond to a CNN request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a929ed-7fc7-4a8f-a944-5e0e6e81a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s fiery statement marked the most significant rebuke by the
        President of his former chief strategist, who since leaving the White House
        has maintained an influential position as an informal adviser to Trump and
        a de-facto leader of the President''s populist movement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524e40d-f319-439f-b949-22a7e5680292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that he is on his own, Steve is learning that winning isn''t
        as easy as I make it look. Steve had very little to do with our historic victory,
        which was delivered by the forgotten men and women of this country," Trump
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc1b45-08cb-4505-8407-51a20d9212fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also accused Bannon, who has called the mainstream media the
        "opposition party," of being too cozy with reporters and spending much of
        his time inside the White House leaking "false information."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938d7a0-a27f-4312-8d7b-36f08849ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once influential</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1e623-cc1f-4e07-86a7-83318b6e4a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon only joined Trump''s campaign in an official capacity in
        August 2016. But the Breitbart News chairman became one of the most influential
        forces inside Trump''s hectic campaign during the most critical periods of
        Trump''s battle with Hillary Clinton for the presidency. He and Trump bonded
        over their shared instinct for bare-knuckle politics and similar outlook on
        the core issues of Trump''s campaign, such as trade and immigration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82517161-b766-488f-bf58-90c6f43aaebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his six months inside the White House, Bannon was one of the
        President''s most influential advisers, leading the charge for Trump to keep
        some of the most far-reaching and radical campaign promises and reminding
        Trump of the expectations of his political base.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61753c0a-41a9-4c8d-ba5e-4ff89ec40fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was pushed out of the White House amid retired Gen. John Kelly''s
        house-cleaning upon taking over as chief of staff in the summer. But he retained
        an influential position as one of the coterie of informal advisers the President
        regularly speaks with by phone, often to the dismay of some of the President''s
        top advisers who have clashed with Bannon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06690f01-8b64-4200-a7fe-c985c12a2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more powerful?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ce432-bc7b-43da-a57f-6db5e2c3d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon maintained that he could be even more powerful outside the
        White House and by some measures he has become a more influential figure.
        He has returned to helm the right-wing website, Breitbart, and is working
        to create an influential political network to back candidates who fit the
        nationalist-populist vision of conservative politics that Bannon and Trump
        have championed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f10f67f-6d5b-49ac-ae0b-2837c59b9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the 2018 midterms approach, Bannon''s access, influence and
        power are now all in question after his comments to journalist Michael Wolff
        in the forthcoming book "Fire and Fury: Inside the Trump White House" hit
        perhaps too close to home for the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a9a33-54c4-4648-b382-f951eb70831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In excerpts published Wednesday by The Guardian, Bannon is quoted
        criticizing Kushner, Manafort and Trump Jr.''s decision to take a meeting
        with a Russian lawyer the President''s son believed would bring him incriminating
        information on Clinton from the Russian government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a5030-55fe-43d2-8c1b-4623542e9cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The three senior guys in the campaign thought it was a good idea
        to meet with a foreign government inside Trump Tower in the conference room
        on the 25th floor -- with no lawyers. They didn''t have any lawyers," Bannon
        told Wolff. "Even if you thought that this was not treasonous, or unpatriotic,
        or bad (s***), and I happen to think it''s all of that, you should have called
        the FBI immediately."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6dccad-2db3-4479-9ceb-bcdcd64723d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama race</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656edf43-bd36-490b-8452-340fd40ee724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump in his statement also needled Bannon over his failed gamble
        in the Alabama Senate race, saying that while Bannon had "very little to do
        with our historic victory ... Steve had everything to do with the loss of
        a Senate seat in Alabama held for more than 30 years by Republicans."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27466b10-c104-4a2b-af47-dd51a33f8677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon backed the eventual Republican Senate nominee Roy Moore in
        the GOP primary -- while Trump initially backed the incumbent Sen. Luther
        Strange -- and continued to campaign for Moore after the nominee was accused
        by multiple women of sexual assault and sexual misconduct with teenage girls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6eb45-51f1-42cd-9608-df1d3e867213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bannon failed to get Trump on board with Moore during the
        primary, he did ultimately help convince Trump to back Moore during the general
        election contest -- in spite of the allegations and the wave of Republicans
        rescinding their support for Moore.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70912940-3333-4bbb-9b4a-41b3ad166fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T14:13:19.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T14:13:45.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump unloads on
        former top aide Bannon: ''He lost his mind''."</em></p>'
