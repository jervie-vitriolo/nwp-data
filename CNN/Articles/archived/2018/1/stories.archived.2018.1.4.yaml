      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 4) —</strong> There
        will be no elections in 2019 if the planned shift to federalism pushes through
        this year, lawmakers said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae3e1e-9627-4abd-8c76-46dece0a1e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a possibility," Senator Bam Aquino told CNN Philippines
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8203fd-b7a1-4d33-8ce9-6e009eadc14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s allies in Congress are proposing a
        constitutional assembly shortly after both houses resume session on January
        15. The assembly will introduce changes in the Constitution to give way to
        a federal form of government – a major platform of the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38672cd-59e4-434c-bb2a-9b4bcf5e2a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this timeline, Filipinos can vote for or against federalism
        in a plebiscite simultaneous with the May 8 barangay elections, House Speaker
        Pantaleon Alvarez said in a January 3 press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492b299-c7b0-4728-a588-a20fffae579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T13:45:58.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T13:46:01.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment on Alvarez'' statement, Presidential Spokesperson
        Harry Roque said, "Unless the Constitution is amended, which includes being
        ratified by the people prior to the date set in the Constitution, elections
        will have to push through."</p>'
