    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte mulls sending OFWs to China due to reports of abuse in Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7384b-874a-420c-9c85-7280e4049234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> President
        Rodrigo Duterte said on Saturday he may reach out to China if foreign employers
        continue to abuse overseas Filipino workers (OFWs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9579d-7da2-413e-bfa0-dc0420438ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Duterte said on Wednesday he would ban OFWs in Kuwait
        if employers there do not treat Filipinos "with dignity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2a250-dfe6-4138-98a0-e525e0bacc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to Kuwait: Treat Filipino workers with dignity</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ade11-0a14-4501-b60b-aca76e73e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask China to open its doors to us and I said to them that
        if you consider the Philippines, we would be glad to allow our workers to
        work here...All I ask is that, huwag ninyong abusuhin [don''t abuse them],"
        he said during his arrival speech after his trip to India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9884dba-daef-462e-bbc1-675894e71a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated foreign employers should treat OFWs decently,
        adding that the country is ready to suffer even if it meant a reduced income.
        Latest Bangko Sentral ng Pilipinas data show cash remittances from Kuwait
        from January to November 2017 amount to US$735 million (₱37.5 billion).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53334466-775d-44ce-a8ab-469da3c6237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not destroy their dignity as a human being," he said. "Let them
        sleep long enough. (One) complaint is that they''re fed with leftovers, kaya
        nagsu-suicide eh [that''s why they commit suicide]. Hindi na matiis [They
        can''t take it anymore], including rape."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7d8337-9b07-4030-a999-1cefa42c996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7 deaths probed</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c299de43-3bf1-48d1-b04c-03c7324f1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department suspended on January 20 the deployment of OFWs
        to Kuwait as authorities investigate the death of seven OFWs in the Gulf state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058329c9-c9c7-4950-b00b-868c4f3d1d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.244+08:00
      'mgnl:createdBy': 'jeff'
