    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ea24a-ddaa-43aa-9a3b-4515bed2d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> President
        Rodrigo Duterte said he may soon visit areas affected by the erupting Mayon
        volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5cb2f-c1a5-4f9e-a353-5f60b25b46e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll decide tomorrow," he said in an early Saturday morning speech
        in Davao City after arriving from New Delhi. "I''ll probably take a rest for
        a day or two. I will go sa [to] Mayon."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14a014-96a4-4236-b23b-5bcf1640c995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo visited some towns in Albay on Wednesday,
        saying her office will give funds for the evacuees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b144cf-918e-4a59-851b-daa3dd6e3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon has been under Alert Level 4 — signifying that a hazardous
        eruption is imminent, possibly within days — since Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742dcb02-702e-4721-9563-401387b4d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PHIVOLCS raises alert level 4 over Mayon Volcano</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4dd4f-947d-4ce8-9671-c1f6524c6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said finding a place to land may be difficult due to the
        ashfall, which is harmful to aircraft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2fd578-f9f2-4214-8b1e-48b7d6cf9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the wind current you have to worry about because it will
        bring the ashes to where you are," he said. "But if it''s safe to go there,
        and even if it''s not, you give me the space to land, if I''m cleared, I''ll
        go there, in about one or two days."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276002c0-f3e2-4a07-b6af-f640f82e626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the national government will fully support Albay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea0903-8517-4d32-8de5-c4a69d13730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to assure Governor Bichara, <em>nahulog na ''yung pera</em>
        [the money has been sent]," he said, referring to Albay Governor Al Bichara.
        "So the delay must be somewhere else, <em>pero hindi kami</em> [but not us]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70da12-b88f-45c8-aa45-cf72d5bad5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement came after Bichara said on Thursday the
        provincial government was running out of funds to help the evacuees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f15b4ae-c69a-4ec7-b973-ee834da7d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Albay gov''t: Funds for evacuees of Mayon unrest running out</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aedba5-ca7b-43d8-b5ea-b1c13db6f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 72,000 people are crammed in evacuation centers from the
        10 affected towns in the province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4d29c-48f8-4bac-a20f-76f6ba945210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, health officials reported on Friday more evacuees are
        getting sick not only because of the ash, but also because of the cramped
        evacuation centers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a3f98-697f-413c-ba3c-0e6c8d987d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Officials: More Mayon evacuees getting sick</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed40010-c4fd-496c-a072-649759ad538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:32:52.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:32:56.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold ang floor [The floor is cold]. This will also trigger certain
        illnesses and considering the children and vulnerable population like PWDs
        and senior citizens tapos [and the] weather, erratic and they keep on going
        back to classroom, going outside," Albay Provincial Health Officer Antonio
        Lodovice said.</p>'
  'duterte-OFWs-China-Kuwait':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'President Rodrigo Duterte''s statement came amid a threat to ban overseas
      Filipino workers (OFWs) in Kuwait due to alleged employer abuse. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-27T09:23:33.752+08:00
    'imagesource': 'jcr:18442838-620e-452e-a252-77c4bb7139d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05660508-7c86-495a-8f8c-480c3e2763a4'
    'lead': 'President Rodrigo Duterte''s statement came amid a threat to ban overseas
      Filipino workers (OFWs) in Kuwait due to alleged employer abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:36:24.243+08:00
