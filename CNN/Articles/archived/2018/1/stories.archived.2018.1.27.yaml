      '
    'updated': 2018-01-28T00:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede61ee-b7c4-456d-bd28-56c59fee2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The wait is over for Caroline Wozniacki.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78aacd-2dff-4fce-8ba5-e3828ba2d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wozniacki won her first grand slam title when the Dane beat Simona
        Halep 7-6 (7-2) 3-6 6-4 in an epic Australian Open final Saturday that featured
        the world''s two highest ranked players.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b4eb1-2e03-4d77-9703-d61843beb8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wozniacki will now replace Halep as the world No. 1 when the new
        rankings are released Monday, the first time she will have held top spot since
        2012. And she is the first Dane to capture a grand slam singles title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac90f9-67e2-4fa3-838a-dd5708e72c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old was so nearly out of the tournament in the second
        round, trailing 5-1 in a third set to Jana Fett and having to save a pair
        of match points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563cde4-b906-4489-9681-61c40aab02e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wozniacki trailed by a break deep in the third set, too, against
        Halep before claiming the final three games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6cd6c-6f36-46e1-a062-5e1823d6de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Halep sent a backhand into the net on a first match point,
        Wozniacki flung her racket into the air and sunk to the court. There were
        tears of joy as she approached the net.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162ff72-3b2f-4bcd-b67d-66c063b7f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players then exchanged a hug at the net, an indication of the
        fierce battle at Rod Laver Arena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7241aa8-7830-4ae2-9f2e-51adcc757c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotional moment</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ecf95-b029-461d-9d9b-d6b5496fd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My voice is shaking," said Wozniacki as she hoisted the winners''
        trophy. "I never cry but this is an emotional moment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da838e5e-68b7-453d-beec-551fb2429808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a nervous wreck this morning because I wanted to win so bad."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58fbbb-415e-464c-8fbd-43f98be30f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extended rallies were the order of the day, with a pair of games
        lasting more than 10 minutes. Both players took a medical timeout and the
        heat rule came into effect for the first time in the tournament, bringing
        a 10-minute break between the second and third sets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b9ac6-5ed0-4c9f-8d7c-d5bf02a11e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep -- like Wozniacki playing in a third grand slam final -- had
        saved match points in two different encounters in Melbourne but ultimately
        there was no coming back Saturday. She is yet to open her grand slam account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6414e49c-cc4c-4a8d-8c0e-c13e8b545021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sad I couldn''t make it the third time but maybe the fourth
        time will be with luck," said Halep.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2fdf6-3d35-46ff-8980-add348145355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who will the men''s final at the Australian Open?&nbsp;Have your
        say on our Facebook page</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce855324-2c20-4de9-a477-333d58d5df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Federer tries for a 20th major in the men''s final Sunday
        against sixth-ranked Marin Cilic in a rematch of the Wimbledon final won by
        the former.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19518652-54a9-4e86-a270-c3053bef8379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:31:17.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:31:20.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Caroline Wozniacki
        beats Simona Halep to win Australian Open and first major."</em></p>'
  'Sara-Bareilles-musical-Waitress-coming-to-Manila':
