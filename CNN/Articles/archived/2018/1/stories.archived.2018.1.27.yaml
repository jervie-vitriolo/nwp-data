      'mgnl:lastActivated': 2019-08-08T11:01:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is a saying amongst chocolate-spread
        connoisseurs that although you can''t buy happiness, you can buy a jar of
        Nutella. So when a French supermarket chain discounted the chocolatey goodness
        by 70%, shoppers were keen to get more than their fair share.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740def5-c813-4993-873b-d02c2dcd068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:30:03.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaotic scenes were reported at branches of Intermarche as customers
        fought to take advantage of the offer. Videos posted online showed the lengths
        to which people were prepared to go in order to get their hands on the spread.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A French supermarket chain discounted jars of Nutella by 70% and
        shoppers went a little bit, well, nuts <a href="https://t.co/NHu41Y9p4Q">https://t.co/NHu41Y9p4Q</a>
        <a href="https://t.co/Nc7Sr4vXui">pic.twitter.com/Nc7Sr4vXui</a></p>&mdash;
