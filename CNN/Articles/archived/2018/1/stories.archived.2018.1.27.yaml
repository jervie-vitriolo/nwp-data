  'Cartoon-Network-reveals-colorful-new-cruise-ship':
    'author': 'Francesca Street, CNN'
    'caption': 'Cartoon Network has launched a colorful, fun cruise liner. The ship
      makes its maiden passenger voyage from Singapore in late 2018. | Courtesy Cartoon
      Network Wave'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-27T16:25:19.836+08:00
    'imagesource': 'jcr:5abf5991-071d-4308-a857-39e8c2a8dcb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89815008-3cb6-46ee-9df3-a0ec5cb10590'
    'lead': 'For fans of animation broadcaster Cartoon Network, a colorful new branded
      cruise liner -- Cartoon Network Wave -- is about to float their boats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:57:07.215+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T09:57:10.795+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T09:57:10.630+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cartoon Network reveals colorful new cruise ship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8d0b01-9577-43aa-afcd-8e7a2865dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cruise ships aren''t for everyone. Cartoon-themed
        cruise ships aimed at families with young kids even less so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3cc74-0c03-40a6-b9b6-2e061bfd9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for fans of animation broadcaster Cartoon Network, a colorful
        new branded cruise liner -- Cartoon Network Wave -- is about to float their
        boats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7551b7e4-db93-4587-92e4-39e1b5903a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly announced ship, which embarks on its maiden voyage from
        Singapore in late 2018, will draw inspiration from popular shows to create
        a kid-oriented experience at sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda97cf8-d99e-4db1-8fee-20def4f6281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its 800 cabins are inspired by shows such as "Adventure Time" and
        "Ben 10," while 11 entertainment decks will host themed nights including circus
        shows and parties with the Powerpuff Girls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f5925-4b3e-4c88-8a7d-7ee8663ea63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship will be the latest of several new oceangoing options for
        families with kids.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09b81b-d74d-4d78-bb9e-cfb802098588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has just announced the return of two favorite cruise options.
        Its popular "Star Wars" and "Marvel" sea adventures will be on offer on select
        Disney cruises in 2018 and 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c92b0-f237-4427-bdc4-ef93567d3958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exciting experiences</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488ff50-f9f0-46e8-9f63-1702362cac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartoon Network''s ship will be dominated by images of Jake the
        Dog -- the star of "Adventure Time" -- with others dotted around restaurants
        and bars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6fbe9-bea6-4d29-85cb-b8a5b40f9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a rope adventure park and an outdoor "Young Tooniverse"
        space for kids to play in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf7533-e402-4706-82e0-5c29c482f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All aboard</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708b303-1259-4769-b578-4f009b6059cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise is the product of a partnership between Oceanic Group
        and Turner Broadcasting, the parent company of Cartoon Network and CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79142295-b45b-45ec-a19d-28318f3720a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turner is always looking at new ways to bring our characters to
        life -- and Cartoon Network Wave will be their home on the high seas," says
        Ricky Ow, president of Turner Asia Pacific.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7fe228-d850-41a9-9017-c6760ef56f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartoon Network Wave will sail to 13 destinations across the Asia
        Pacific Region, including Singapore, Malaysia and China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e4e22-3354-4d78-a858-2dfecd741496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family-friendly cruise options</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbacf669-74d3-4599-9f99-1db05d735a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s "Star Wars Day at Sea" adventure will be available on
        certain Disney Fantasy seven-night Caribbean cruises -- featuring fantastic
        fireworks and epic interactions with beloved characters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fac30-5249-4ed4-a754-b83cc87b8353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the "Marvel Day at Sea" will showcase the comic book
        brand''s superheroes for one day on select five-night Disney Caribbean and
        Bahamas cruises, with superhero stunt shows and meet-and-greet opportunities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b7a3df-decf-4ca2-b936-7e56f716b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Asia-Pacific region, Cartoon Network Wave will be competing
        with family-friendly options such as "SuperStar Virgo," Star Cruises five-star
        cruising experience which offers a spectacular waterslide and a host of entertainment.
        The ship visits Asian cities including Manila in the Philippines and Shanghai,
        China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39e159-dbb8-42eb-9c3c-73b5aa52e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean''s "Explorer of the Seas" Asia adventures -- available
        from 2019 -- target older kids with rock climbing, surfing, mini golf and
        ice skating.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239934d2-1351-4552-af96-dd3033257269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:57:07.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:57:10.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Cartoon Network reveals
        colorful new cruise ship."</em></p>'
