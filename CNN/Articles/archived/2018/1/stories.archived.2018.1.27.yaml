      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Filipino
        fighter Geje Eustaquio claimed the ONE Championship interim flyweight title
        after defeating Kazakhstan''s Kairat Akhmetov on Friday at the Mall of Asia
        Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ca872e-6d5a-4a65-8b29-854991b57589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rematch following his controversial loss last year, the 28-year-old
        Eustaquio proved that he is the clear winner this time around.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffebdecb-3f5a-4273-9ee6-319b4ae67c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hometown hero scored a unanimous decision victory to improve
        his professional record to 10-6 while giving Akhmetov his second setback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c72259-82ba-42b5-a3d0-b753d4578abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a product of team work," Eustaquio said in the post-match
        press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87a0fd-8548-4162-bd97-29f224a71c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe I''m growing because the people at my back are the best
        in the business," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363fb1e1-665c-41bf-b471-751560ddedf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the co-main event, another Filipino Joshua Pacio delivered a
        masterful performance to the delight of the roaring crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be7e61-8f32-4a1f-a500-7e262e70cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacio dealt a devastating rear naked choke to send opponent Lan
        Ming Qiang to submit at the first round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b8d6e-2b79-450a-9a5e-b819c67a8297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the results of the other bouts:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53586dd-fba4-45e7-a6d0-6fd4f79ad35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajinder Meena won via guillotine choke against Zhang Ze Hao at
        the first round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7752f7-a002-4a2b-87e6-0b967485cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipina Jomary Torres knocked out another hometown fighter April
        Osenia in round one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4e7d2-d2cd-4c94-9c3e-53bd5a15d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Edward Kelly made quick work of Meas Meul in the opening
        round.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b12e5d-ecb2-4a0a-a17e-6de7c9e7c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emilio Urrutia was victorious against Bruno Pucci by way of a knockout
        in round one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87154be7-bd99-4270-b9b3-d7d68ff9d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayato Suzuki asserted his mastery of Yago Bryan via a knockout
        in the opening round.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369aa4e-e443-4eb8-9970-dfa9a86efeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:41:46.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma Hao Bin scored a unanimous decision victory over Sotir Kuchikov.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2be3e4-ecc7-49ac-991c-84ff69f6fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.257+08:00
      'mgnl:createdBy': 'jeff'
