      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really intended to include it (the erupting volcano) in the
        photo despite the worries of the couple on the possible dangers of Mayon during
        their wedding day," he told CNN Phlippines.</p>'
