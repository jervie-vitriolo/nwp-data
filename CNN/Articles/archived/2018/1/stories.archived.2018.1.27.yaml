  'Families-of-Tokhang-victims-protest-new-police-rules':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-27T23:21:47.396+08:00
    'imagesource': 'jcr:914d186f-699c-4a37-83fd-3f4f8a90a2fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e42a441-30c5-4a38-b0f7-0eb3d338b325'
    'lead': 'Families of Tokhang victims are appealing to the President: stop the
      resumption of “Oplan Tokhang”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:28:36.657+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T09:28:39.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T09:28:39.620+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Families of Tokhang victims protest new police rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45140c56-9041-4518-bf03-572d4d376bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> It''s
        been over a year since Emily Soriano lost her 15-year-old son, who was in
        the wrong place at the wrong time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2a00c-70d3-4053-92cd-2f8adbd056de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was at the house of a friend whose brother was rumored to be
        a drug pusher.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b2bae-9edf-4d9b-a7ca-6ff26958b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police ended up shooting everyone in the house -- including
        a pregnant woman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43447387-acd8-4bc1-ae87-4a4533b07020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year later, she still finds it hard to move on. She
        says that for families of Tokhang victims, letting go of the memory of their
        loved ones is no easy task.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d734603-d1f6-46ec-a796-724b2091a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami nang batang nadadamay sa war on drugs na yan, sana baguhin
        na ni Presidente at ni Bato (Philippine National Police Chief Ronald Dela
        Rosa),” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986db65-bab6-4289-a54f-9dfda1d49361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung sinasabi ni Bato na ‘move on, move on’ hindi namin kaya magmove
        on kasi hindi kayo ang nawalan kami ang nawalan,” Soriano added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da29793-17c2-4b73-a96e-da6629935f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of kids who have died from the war
        on drugs. I hope President Duterte and Philippine National Police Chief Ronald
        “Bato” Dela Rosa will change this. What Bato says-- move on, move on-- we
        can’t do that. It’s not you who lost a loved one.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0defe4e4-dde5-4647-a1cb-2c43b7c3989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why even with new police operational guidelines, parents
        like Emily and families of Tokhang victims are protesting the resumption of
        “Oplan Tokhang,” the police’s highly controversial flagship campaign against
        drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37afde-132d-4719-a202-08ab2bc125d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign has been controversial due to its allegedly high death
        toll. It was suspended after Duterte shifted leadership of the anti-drug campaign
        to the Philippine Drug Enforcement Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d4aae-d02f-4493-b7be-495960f013ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Dela Rosa announced in January, Tokhang would return with
        new rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad235d-82ca-4ef4-98be-2d929551f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new guidelines, anti-drug operations will be carried out
        only during daytime on weekdays-- a move police say will increase transparency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30570e55-cb0d-4212-85d2-58374626e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and advocates are unconvinced. They say this is not a guarantee
        against extrajudicial killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3145c90-4553-49d4-acd5-c496f5ed0e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit sa araw kahit sa madaling araw may napapaslang so ibig sabihin
        hindi rin siya sagot,” Rubilyn Litao of the organization Rise Up for Life
        and for Rights said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a815b-63da-402f-99e1-2c3b57521c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even in the morning people are killed, so that isn’t
        the answer.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da608bdc-ef77-4bb6-a6b2-bd0b09f1ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the trauma of losing a loved one is still there, and they
        feel even more afraid now that Tokhang is back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5018fddc-eaac-41ef-a340-85ed234e2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data says less than 4,000 drug suspects died during police
        anti-drug operations. However rights groups claim the death toll from the
        drug war could be around 13,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27558c37-1ba4-4eb8-805a-d7cc4a702266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As families of victims continue to seek justice, they call on the
        government to stop Tokhang and use a bloodless, peaceful anti-drug campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68405b77-42a9-4e68-a604-ab5ce8ada3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo Baylon, whose nine-year-old son died from a stray bullet
        during a 2016 Tokhang operation is urging the police to follow due process
        and arrest criminals without having to kill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5bf7bb-964c-45d5-99c0-f724ebdd68ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Panawagan ko huwag na ibalik yang Operation Tokhang. Mayroon nga
        pamamaraan na kaya nilang gawin na naayon sa batas at wala ng madadamay,”
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec04cbe-3db3-427b-9ed3-cb7155cd98eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I appeal to them not to resume Operation Tokhang.
        There are ways for them to do this within the law and without hurting other
        people.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb42f7-d0e9-4fad-a5a8-cf183fc58e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeals to people who say it’s normal to have “collateral damage”
        in any war like what happened to his son, and counters -- what would they
        do if they were in his place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53fde5-4e56-4b14-bd92-69009073de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung ganito’t ganito palagi ang katwiran ng ating pangulo,
        maging mamamayan, ang tanong ko paano kung sila ang madamay? Tanggap ba nila
        sa loob nila?”</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ab665-34c4-4890-aca4-7b09d091322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:28:36.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:28:39.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that''s what our President and other people say
        all the time, my question is what if they''re the ones affected by this. Will
        they accept it?]</p>'
  'Caroline-Wozniacki-beats-Simona-Halep-to-win-Australian-Open-and-first-major':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Caroline Wozniacki gained the advantage by winning the tiebreak. Full
