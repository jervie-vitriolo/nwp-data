      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute for Volcanology and Seismology (PHIVOLCS)
        warned residents in areas near Mayon to be on alert for hazardous eruptions</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669205d-4e26-404c-adca-b63cfec5eddc'
      'mgnl:activationStatus': true
