      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4fb63-3d31-4569-945b-23049d4a7906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:41:43.256+08:00
      'mgnl:createdBy': 'jeff'
