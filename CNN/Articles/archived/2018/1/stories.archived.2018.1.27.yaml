      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 27) — The 2016 Broadway musical
        "Waitress," which features songs by six-time Grammy nominee Sara Bareilles,
        is coming to Manila in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f651b114-1204-4cee-83fc-ce2165a9da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:44:12.152+08:00
