      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and "Goop" founder appeared on "The Late Show with Stephen
        Colbert" Thursday and talked about her relationship with the Coldplay frontman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e2fd1-ecb3-4247-af85-94c0e4579a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:51:45.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:17.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair famously decided to "consciously uncouple" in 2014 after
        11 years of marriage and two children, but Paltrow said they are still close.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb460724-2a7b-4487-9359-933949805b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:51:45.702+08:00
