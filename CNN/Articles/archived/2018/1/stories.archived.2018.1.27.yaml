    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91b888-b0a7-48ff-8cca-ff1764bfb235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:51:45.702+08:00
