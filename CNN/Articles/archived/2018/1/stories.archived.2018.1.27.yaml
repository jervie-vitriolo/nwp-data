      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he argued that it served Putin''s interests to be cast as a
        bogeyman in the West. "From the Kremlin''s point of view, and Putin''s point
        of view, this is a good thing that keeps his image on the front pages of the
        Western media," Navalny told CNN. "But this is stupid. These are just further
        steps towards this country''s degradation."</p>'
    '15':
