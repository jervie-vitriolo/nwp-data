  'Boys-skull-pierced-with-screw-in-treehouse-building-accident':
    'author': 'Mark Lieber and Michael Nedelman, CNN'
    'caption': 'Boy''s skull pierced with screw in treehouse-building accident | Source:
      Dr. Alan Cohen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-27T16:34:33.847+08:00
    'imagesource': 'jcr:276628dd-f8c0-4c5a-85f7-51271d738cfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efd56baf-9c47-4634-8336-a3a8ff03e245'
    'lead': 'A freak accident nearly took the life of a 13-year-old Maryland boy last
      weekend when a 6-inch screw entered his skull, his family and doctor told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:54:20.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:57:31.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:57:31.130+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boy''s skull pierced with screw in treehouse-building accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424115bf-1917-4142-8839-680526aff856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A freak accident nearly took the life of
        a 13-year-old Maryland boy last weekend when a 6-inch screw entered his skull,
        his family and doctor told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf8c50-2adf-4a68-861e-b40c0b94839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darius Foreman was building a treehouse Saturday when he fell from
        a branch, knocking over a five-foot-long wooden board, which came down on
        top of his head, his mother Joy Ellingsworth recounted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe579b18-9314-4254-9eb6-ffe7747db395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An X-ray from Johns Hopkins Hospital, where the boy was airlifted,
        shows a portion of the screw lodged right between the two halves of the brain
        -- threatening to tear the largest channel that drains blood and other fluids
        from the brain. Injury to this part of the brain could have been "catastrophic,"
        according to his&nbsp;surgeon, Dr. Alan Cohen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38172169-314b-4404-a9af-4c1b6ba67064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a millimeter away from having himself bleed to death," Cohen,
        chief of pediatric neurosurgery at Johns Hopkins, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e58883-4f35-493d-adf5-a7ab929c97c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely panicked," Ellingsworth said. "It was very scary,
        one of the scariest things I''ve ever been through."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77259ad8-ca2c-4b5f-ad72-22c0afa77bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the board was still attached to him by the screw in his
        head, fire rescue couldn''t fit Foreman into the ambulance at first, so they
        used the family''s saw to cut the board down from 5 feet to 2, Ellingsworth
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60ebf6-fe4b-4757-839b-85cf933301fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, he still had trouble fitting into the first of two helicopters
        that came to airlift him to the hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b7fe9-9684-44ac-98e1-df430fea1613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were on pins and needles" during the delicate operation, said
        Cohen. He removed tiny fragments of bone and a small blood clot during a two-hour
        surgery early Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06402b6a-530b-4d3d-922e-9afddac63295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had the board in there a total of about seven hours," his mother
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab23520-ca73-4abe-b71d-0fe6ba82a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen said he had been at home with his wife, neurosurgeon&nbsp;Dr.
        Shenandoah "Dody" Robinson, when they got the call.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0b10e-0cc1-47f6-8361-202b056d29d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter who''s on call; you both wake up," Cohen said.
        "So she went in first and cut the bolt and the board off his head," leaving
        the end of the screw for Cohen''s team to operate on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5642d1c0-8ba7-4308-8a1f-8ea189abd727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a lucky kid," Cohen added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3fd56-ed3a-40d7-aa9c-839ea25163be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was a success, and Foreman was discharged Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec3db5-9664-426b-a8f7-bdc3f3f541e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:31.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He kept the screw, a memory of his close call and a gift from the
        hospital on his 13&nbsp;birthday -- the day he was discharged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe3ecc9-37ed-451c-9943-a5e5e69fe811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:54:20.366+08:00
