      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Columns
        of ash aren''t the only things in the air in Albay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83beb0-04e6-40a5-a177-3888dbddb81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:47:16.050+08:00
