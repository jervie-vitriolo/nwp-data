    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:01:21.808+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what to expect at the 60th Grammy Awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472cd8f-898e-43d8-8959-ca1934ce996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sunday (Monday PHT) is music''s biggest
        night with the 60th Grammy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dcbf53-f4bf-42b6-ac67-ac7bf60e3685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to watch for:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4742830-5ef6-4ac0-99da-5ab1a92292a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forget #GrammysSoWhite</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663906f2-2f78-4cb6-bc49-cf7a50448656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least when it comes to the nominees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b48b47-42ab-445c-b334-d309428b76fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since 1999, there are no white male solo artists
        nominated for the best album.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249b467-e48c-4612-8e18-b407f1f8fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominees are Jay-Z''s "4:44," "Awaken, My Love!" by Childish
        Gambino, "DAMN" by Kendrick Lamar, "Melodrama" by Lorde and "24K Magic" by
        Bruno Mars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7391e5-1754-4d89-8cd6-c6364647e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hip hop may prove to be a big winner this year -- rappers Jay-Z
        and Kendrick Lamar have eight and six nominations respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ffa4db-a2ab-4dea-8fe7-ac9421b1d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Grammy nominations 2018 are here</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0699e8a-5eb4-4630-a192-591a5c526bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammys #MeToo/Time''s Up moment?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab82ef15-ca9e-4d4a-b64a-afe36683f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some attendees plan to wear white roses to support Time''s Up, a
        campaign against sexual misconduct and gender inequality being spearheaded
        by more than 1,000 women in entertainment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2db039-48bb-4711-a94f-2caaa7a5a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars at the Golden Globes showed their solidarity with the initiative
        by dressing in black.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdb351-d4fb-4756-8962-ab72d4147371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostest with the mostest notes</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c217ba-7b7c-4c06-8fd1-199dc1fbb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late-night star James Corden is hosting and lest we forget, the
        man loves music.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d28a53-278f-4826-ae2b-7550b28c7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his "Carpool Karaoke" videos to hosting the Tony Awards and
        his star turn in the movie musical, "Into The Woods," expect a little song
        and dance from Corden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b271097-dbd5-42ee-8186-b270f6e6f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scratch that – a lot of song and dance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ef839-eb9e-407a-9331-ddf26c66dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who isn''t performing?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb0ddf-93c7-43df-9f91-80c3227704a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammy night is all about who hits the stage, and this year is no
        exception.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242abafc-1d70-439c-a464-46734f610d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected performers include Kendrick Lamar, Kesha, Rihanna, Chris
        Stapleton with Emmylou Harris, Lady Gaga, Miley Cyrus, Pink, Childish Gambino,
        Sting, Bruno Mars and Cardi B.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00afcd3-74ee-4e41-b974-0bdd41ab4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, naturally, the duo behind 2017''s biggest global hit are set
        to do their thing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af14064-3f94-43ad-976b-0dae784fbdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Fonsi and Daddy Yankee, who smashed all types of records last
        year with "Despacito," will be performing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e519c9-c811-4270-be76-59527735165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aee2fc-15db-4397-8581-4cb51efed6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Church, Maren Morris and Brothers Osborne will perform a tribute
        to victims of gun violence in honor of those lost when a gunman opened fire
        on country music concertgoers at the Route 91 Harvest music festival in Las
        Vegas in October.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324c541-5921-466e-89cb-83b651ee3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio had performed at the festival.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec4551-fc07-4a23-8f45-21d81af8ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And guitarist-singer Gary Clark Jr. and "Late Show" bandleader Jon
        Batiste will pay tribute to rock ''n'' roll pioneers Chuck Berry and Fats
        Domino, who both died in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7cfcc-1c19-497e-bd34-2f23e40d6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return to the Big Apple</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea96f75-c817-4feb-872d-51d1e0e794b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Awards are being held in New York City for the first
        time in 15 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8bed76-e45b-4535-a18d-0e96352dbec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a nod to Broadway, venerable actress Patti LuPone will sing
        "Don''t Cry For Me Argentina" from "Evita," and "Dear Evan Hansen" star Ben
        Platt will perform a tribute to Andrew Lloyd Webber and Leonard Bernstein.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb6257-4797-4d5e-8440-5a22a2971060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City officials had reportedly lobbied hard to get the show
        to return from Los Angeles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de61f2c-f358-49e3-9bf1-b9d6a3a88e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;according to Billboard, there''s now a bit of a sour note
        with Recording Academy President Neil Portnow accusing the city of not meeting
        the expected $6 million to $8 million production increase.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740ba65-2087-40dc-af61-6e9b2066afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials have denied that is the case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab18d5d-7743-4e03-8a49-4ce9aafaa29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys air Sunday at 7:30p ET on CBS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5881f08-c19c-4ccf-9b26-b75615ed19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:26:44.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:22.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Here''s what to expect
        at the 60th Grammy Awards"</p>'
  'Nutella-discount-sparks-chaos-in-French-supermarkets':
