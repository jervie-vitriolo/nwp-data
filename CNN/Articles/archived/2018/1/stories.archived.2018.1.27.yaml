  'Ambulance-packed-with-explosives-kills-40-in-Kabul':
    'author': 'Ehsan Popalzai and Laura Smith-Spark, CNN'
    'caption': 'Afghan volunteers carry a victim of a car bombing in front of the
      old Ministry of Interior building in Kabul on Saturday. | Photo courtesy: Wakil
      Kohsar/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-27T18:45:58.075+08:00
    'imagesource': 'jcr:56e7ea34-7212-44a6-ae05-061e3169f7d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b67655f-e9fa-4aac-bbec-237d2916783c'
    'lead': 'An attacker driving an ambulance packed with explosives detonated them
      Saturday in the Afghan capital of Kabul, leaving 95 people dead and 158 others
      injured, Afghan officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:46:59.660+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T09:47:05.169+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T09:47:05.021+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taliban attacker driving ambulance packed with explosives kills 95 in
      Kabul

      '
    'updated': 2018-01-28T00:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2edde8d-8348-4f1f-9d5e-a83aac9502f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:46:59.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:47:05.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An attacker driving an ambulance packed
        with explosives detonated them Saturday in the Afghan capital of Kabul,&nbsp;leaving
        95 people dead and 158 others injured, Afghan officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f821476-df05-4439-8dc9-a17c1c923d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:46:59.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:47:05.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Zabiullah Mojahid claimed responsibility for the
        attack,&nbsp;which comes a week after&nbsp;militants stormed a Kabul hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d8980-4731-4160-b644-5b1095e79450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:46:59.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:47:05.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred around 12:45 p.m. local time after the vehicle
        passed through a security checkpoint, Interior Ministry spokesman Nasrat Rahimi
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314cfc3-5c18-42d3-b4f6-8303c89511fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:46:59.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:47:05.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the attacker at a second checkpoint but couldn''t
        stop him before he detonated the explosives near the old Ministry of the Interior
        building, Rahimi said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db581f0e-1c54-4a3c-9ecc-340841dff4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:46:59.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:47:05.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured have been taken to hospitals across the Afghan capital,
        said spokesman Wahid Majrooh of the Ministry of Public Health, who confirmed
        the casualties. He said the toll was likely to rise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59255907-70d3-48d5-b94d-44be59a05697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:46:59.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:47:05.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s Chief Executive, Abdullah Abdullah, condemned the
        attack, describing it as "insane, inhuman, heinous and a warcrime,"&nbsp;via
        his official Twitter account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200adce6-230f-4dd1-94a1-d178fe3c9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:46:59.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:47:05.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the international community to "take further action"
        against "state-sponsored terrorism."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8563eca-d48f-4815-be27-b124c9843f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:46:59.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:47:05.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority and focus right now is to help those in need and provide
        the best treatment for those wounded," he wrote. "This is the moment when
        we all need to stand together and punch our enemy hard. This is enough!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb091e0-0d68-4239-9917-3a767e2e6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:46:59.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:47:05.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast comes a week after&nbsp;gunmen attacked the Intercontinental
        Hotel&nbsp;in Kabul,&nbsp;killing at least 22 people&nbsp;during a 12-hour
        standoff with security forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477e720-d832-483e-8d3a-cbde9ba61919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:46:59.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:47:05.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those killed, 14 were foreign nationals -- including&nbsp;four
        Americans&nbsp;-- and eight were Afghans, according to the Ministry of Interior.
        Six gunmen were killed by Afghan security forces. The Taliban also claimed
        responsibility for the assault.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab50c6f-a6b6-4d2d-8c49-a4888700ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:46:59.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:47:05.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS militants on Wednesday attacked&nbsp;the offices of British
        aid agency Save the Children in the eastern Afghan city of Jalalabad, killing
        at least four people and injuring dozens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ee404-351b-48ab-a1b6-0ebc3cc25dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:46:59.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:47:05.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taliban attacker
        driving ambulance packed with explosives kills 95 in Kabul."</em></p>'
  'All-computers-are-flawed-and-the-fix-will-take-years':
    'author': 'Selena Larson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-27T16:55:45.854+08:00
    'imagesource': 'jcr:e3a1ede6-bfbf-4182-9038-4f57f340a85e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7a4bc81-ec16-4fc7-927d-55299e9c5272'
    'lead': 'All the world''s computers are flawed, and companies are fumbling with
      fixes. It will take years until the issue is fully sorted out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T09:49:28.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T09:49:32.737+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T09:49:32.525+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All computers are flawed -- and the fix will take years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdfa1e-c220-4438-bf1b-a46d5d5feb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> All the world''s computers are flawed,
        and companies are fumbling with fixes. It will take years until the issue
        is fully sorted out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212e76d1-baa4-4f98-80a0-eb7a9cfe83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three weeks since researchers revealed major flaws in&nbsp;virtually
        every computer processors, issuing patches has not gone smoothly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f2f5c-3802-42f1-bcb4-ff15f61f5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a bit of a disaster," said Ellison Anne Williams, founder
        and CEO of security firm Enveil. "The problem happens in the memory of the
        computer. Anytime you start messing with memory, things can go wrong very
        quickly. Some of the patches coming out do unexpected things. It takes a long
        time to see how things are going."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a173710-ac9b-48a2-b42d-552d08fb8708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bungled rollout for fixes is not surprising. The issue is so massive,
        and the vulnerabilities so embedded into the building blocks of computers,
        experts say the difficulties will continue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e3791-6f65-4022-8959-14bbcc1a2207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was the problem in the first place?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aaa4ba-ad9a-4d28-8212-1e39d0fae14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meltdown and Spectre are&nbsp;flaws&nbsp;in processors, the brains&nbsp;of
        computers and smartphones. Modern processors are designed to perform something
        called "speculative execution," or predicting what tasks they will be asked
        to do. That data is supposed to be protected and isolated, but researchers
        discovered that in some cases, the information can be exposed while the processor
        queues it up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c234b-47cf-4643-9a4e-41b7386c1bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These flaws go back decades. Some companies have already issued
        fixes for these problems -- for example, Microsoft, Apple, and Google products
        received updates quickly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe3bf8-0b1d-446e-b0bb-53c7bb53e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft&nbsp;reportedly&nbsp;faced early problems with its patches
        creating issues for anti-virus products, and earlier this month, the company&nbsp;said
        updates&nbsp;will likely slow down computers. Apple said its mitigations don''t
        have measurable performance impact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a567c07-f8c1-4247-8a8c-089263a56ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to ensure devices are fully protected, hardware makers
        must put out microcode updates to tell chips to behave differently. Software
        companies must also update their products to protect against exploitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152eeb07-8392-453f-a615-873c3325949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Kocher is one of the researchers who discovered Spectre. He''s
        a veteran of chip vulnerability discoveries -- in 1998, he found another hardware
        issue called differential analysis. He said that despite the last two decades
        between the chip flaws, the industry still doesn''t have a solid grasp on
        how to fix these types of issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780a96d-a9af-41ac-9ce0-5e74b87c3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: How to protect devices from Spectre and Meltdown chip flaws</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c30532f-1267-45fc-a20a-db0f0309a995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardware flaws don''t fit into the traditional patching model --
        unlike software flaws where a vendor issues an update and users can download
        it quickly, chip flaws require a different strategy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88331ec3-ffe9-41f9-a27f-bdda9cc603ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The playbook everyone''s familiar with is one that works well for
        software bugs, but not a lot of clear thought has gone into how to handle
        situations that don''t fit that mode very well," Kocher said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73aa473-7864-4c35-8a4c-e6f10c2e3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since early January, issues have piled up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d34b89-9757-4625-9f07-e2bbe80b84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel introduced a fix, then told companies earlier this week to
        hold off on implementing patches because they were addressing a reboot issue
        caused by the updates. VMWare also said this week it is delaying new updates,
        while Lenovo, Dell, and HP pulled some fixes following Intel''s advice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507bf969-626e-4062-a772-a6240e71ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patches caused machines to reboot or slow down, and in some cases,
        full system crashes referred to as the "blue screen of death."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83c47d-528b-4635-b4ff-fa785d9c6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the House Energy and Commerce Committee&nbsp;sent
        letters&nbsp;to the CEOs of Intel, AMD, ARM, Apple, Microsoft, Amazon, and
        Google, all of which were informed of the vulnerabilities before they became
        public, asking why these firms kept the flaws under a strict embargo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d073a4d-84ee-46f1-ba63-4187cc6cca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you just use a laptop for checking emails and watching Netflix,
        you likely won''t notice a difference in your computer''s function after it
        receives updates. Where chip flaws are causing issues is within businesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a897a-0b58-4e62-b3fb-b9b76737b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from Spiceworks, a professional network for people
        in the IT industry, 70% of businesses have begun patching against the flaws,
        and of those 38% have experienced problems with the fixes, including performance
        degradation and computers crashing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a2c39-80bc-45fb-beb6-7d9a2d7cedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that of the 29% of large companies who expect
        to spend more than 80 hours addressing the issues, 18% expect to spend more
        than $50,000 to fix them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beeccf5-9859-471d-ade1-7ca643398887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the tech industry doing now?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34652019-7659-44af-85ed-d5560b06d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are continuing to test and release patches to mitigate
        the problems caused by buggy updates as well as fix the vulnerabilities. The
        Meltdown flaw can be fixed through updates to the operating system, but fixing
        Spectre requires updates to a variety of components, including microcode,
        Kocher explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f302b8-cf49-4bfa-8360-68b2f6ac3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at how long it''s going to take for all of the relevant
        software on your PC, including the drivers and such are updated, you''re probably
        looking at many years before that process is done," Kocher said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83c983-2db9-46b8-bd09-b5337e866515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Intel''s fourth quarter earnings call on Thursday, Intel CEO
        Brian Krzanich said Intel has been working to incorporate silicon changes
        into products to directly address the Spectre and Meltdown flaws. That means
        new chips won''t have these problems. They will start appearing later this
        year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87deb08c-284c-4405-8629-894f9890bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kocher said although fixes are rolling out, it''s likely researchers
        will see variations attacks taking advantage of the chip flaws popping up
        for a long time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb6d9f-6078-40ce-80ae-ef2952542254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Enveil''s Williams, who spent over a decade as a researcher
        at the NSA, Spectre and Meltdown have exposed a vulnerable point of entry
        for sophisticated attackers that companies -- and many hackers -- likely didn''t
        think about before these flaws were made public.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577eb9f-6bf5-409d-b324-14d3ad04ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming from a nation-state perspective, the memory attack surface
        was normal and pedestrian," Williams said. "The awareness wasn''t in the commercial
        space. The only difference between now and three weeks ago is now it''s exposed."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7516ae-3a39-43cf-9c01-01ba6e485400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the attention now paid to the recent flaws will likely
        lead to more revelations about the insecurity of computers'' building blocks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca00b11-31c0-4c16-b71f-4c2c63439380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New chips will eventually mitigate the problems, and in the meantime,
        hardware and software makers are rushing to fix the vulnerabilities. For now,
        it''s unclear how this massive security issue will change the fundamental
        strategies currently used to make processors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20c3e2-d2cf-4f47-9b8c-ebbebaa3eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kocher has a potential solution, but he admits he''s in the minority
        for considering it. Companies should produce different chip designs depending
        on whether security or performance is more important, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd0655-20e8-4e7f-bde1-5a0b1a069754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any way you can optimize simultaneously for the best
        possible security as well as playing video games with the best graphics possible,"
        he said. "I think you need different hardware and software to do those kinds
        of tasks."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08875ff6-3fc1-4818-91a7-1cbe6aa897bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:49:28.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T09:49:32.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "All computers are flawed
        -- and the fix will take years."</p>'
