  'alexei-navalny-says-putin-regime-is-corrupt':
    'author': 'Matthew Chance, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-27T15:06:40.507+08:00
    'imagesource': 'jcr:d2d48880-b7e1-47fb-8f71-49e2954a9544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789f25ac-9e97-4301-b46b-0be72f7a396d'
    'lead': 'Russia''s best-known opposition leader, Alexei Navalny, has accused the
      regime of President Vladimir Putin of being ''built on corruption'' and called
      on the Kremlin to mend battered relations with the West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:09:41.211+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T10:09:44.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T10:09:43.837+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin regime is ''built on corruption,'' opposition leader Alexei Navalny
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d6d88-188e-4870-a377-83f043dbb079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s best-known opposition leader,
        Alexei Navalny, has accused the regime of President Vladimir Putin of being
        "built on corruption" and called on the Kremlin to mend battered relations
        with the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a326567-b67b-4314-a66b-ee619d393ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia braces for a day of nationwide anti-Kremlin rallies on
        Sunday, Navalny, who has been barred from standing in the March 18 presidential
        elections, claimed Putin was scared of opposition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f2c84-c8dd-4fd0-9a2a-a4b14ad96b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN at his Moscow headquarters, he
        warned of growing impatience for political change. "Putin has been in power
        for 18 years now," Navalny said. "People are not ready to wait another six
        years, then another six, then another."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f431efeb-6a66-489a-a119-18938d865c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old anti-corruption campaigner said his supporters will
        take to the streets in more than 100 towns and cities across Russia on Sunday
        in a rare show of political defiance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760a961-7931-4644-8a69-84c066598490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny said people blamed the regime for their plight. "The Putin
        regime is built on corruption," he told CNN. "According to official data,
        over 20% of our population lives below the poverty line. And people link the
        obvious. Why are we so poor? Because they steal so much," he said, referring
        to Russia''s ruling elite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35170191-ddfc-488d-a58e-69060be14488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has rejected allegations of widespread high-level corruption
        and has condemned Navalny as a dangerous influence whose calls for protests
        could plunge Russia into chaos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fec07a-737c-423b-85a6-58fd5f873ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 criminal conviction for embezzlement means Navalny is blocked
        under Russian law from standing for public office. Critics say the case against
        him was politically motivated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345c2d1-883b-4fca-9661-5f8b680d7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny accused Putin of being afraid of opposition. "He is scared
        of all real competition. He only allows those to run who don''t even resist,
        who don''t even campaign," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8504caf-f47a-435b-9c6c-9a8be7507135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vast chasm</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd92726-39e3-4ed6-85d4-eea70880c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Navalny''s confidence is not supported by Russian opinion polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4615c17-0ff5-4178-96d0-9cdb4c7d7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, who controls and dominates state media, regularly achieves
        popularity ratings close to 90%. Navalny, who gets hardly any attention in
        national media, polls barely 2%, illustrating the vast chasm the opposition
        figure would need to bridge even if he were allowed to stand against Putin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13538b22-f592-43a3-85a5-39247f7af780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet outside Russia, Navalny is viewed positively as a preferable
        alternative to hard-line Putin, who has led Russia into confrontation with
        the West.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f41ed1-45b3-4a10-abf1-8af058f1fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny insisted he would be capable of repairing that relationship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd16b34-deba-4153-b7d2-e2c5aaeef5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:09:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia "needs to stop supporting the war in Ukraine (and) stop using
        shady methods of hybrid war like election interference and hacking," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa2419-111c-4138-9259-25fe957951e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:09:41.213+08:00
