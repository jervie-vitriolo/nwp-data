  'Senators-visit-Marawi-for-public-consultations-on-BBL':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-27T16:48:09.319+08:00
    'imagesource': 'jcr:d62b5ed5-b4de-43ec-adf8-d3cc37f665a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51ffd8d1-9206-41e4-8a3e-b88cf5a0da7f'
    'lead': 'Senators who visited the war-torn city are getting more convinced that
      the bill is needed to improve living conditions in the South. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:06:49.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:58:12.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:58:11.919+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators visit Marawi for public consultations on BBL

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c974cab-38de-43cf-ae61-208af3dd1107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:06:49.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:12.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, January 26) —</strong> Senators
        visited the war-torn city on the second day of hearings and public consultations
        in Mindanao on the Bangsamoro Basic Law (BBL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943fee7-ede0-40b3-baaf-d3a557866a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:06:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:12.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers went to Marawi for the second stop of the Senate public
        consultation this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513085d-8467-45d3-b01b-71946de4ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:06:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:12.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wanted to see for themselves the impact of the five-month long
        war between government and Maute forces in 2017, and convince the public how
        the BBL will help them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6738099-c312-4b6c-aa82-179d2716d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:06:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:12.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But upon arriving in the city''s ground zero, they were shocked
        at the extent of destruction, with houses destroyed and buildings riddled
        with bullets holes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de8eb0-00be-4f55-854c-56898a750663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:06:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:12.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months after the war ended, local officials said there are
        still 3,000 to 5,000 families living in evacuation centers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a24f9-d63c-402a-a5df-6ff0018cc4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:06:49.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:12.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial assessment, Malacañang said it will require
        at least P49.8 billion to rebuild the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7cd2e8-708f-4f8d-8c81-1d6572320878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:06:49.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:12.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next out of town public consultations will be held in Jolo,
        Tawi-tawi, and Basilan on the week of February 9.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f690f-7800-4647-9287-41751d55b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:06:49.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:12.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this report, CNN Philippines shows you why Senators are convinced
        the bill, which creates a Bangsamoro region to replace the Autonomous Region
        in Muslim Mindanao (ARMM), is needed to help communities in the South</p>'
