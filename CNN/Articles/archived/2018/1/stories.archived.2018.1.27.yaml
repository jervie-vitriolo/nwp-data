      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s really like my brother," Paltrow told Colbert. "We''re very
        familial. It''s nice."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4cf0ba-86a1-41a6-95c3-f6d7dc2268d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:51:45.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:17.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert pointed out that they are so close that Paltrow even brunches
        with Martin and her now fiancé, producer Brad Falchuk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78205e7e-f70c-4756-ade7-9c9acc036a59'
