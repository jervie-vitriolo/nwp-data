      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gwyneth Paltrow''s #ModernFamily</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d8ec24-845d-4b6e-a559-d2f72fff0e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:51:45.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:57:17.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling divorce "terrible," "painful" and "hard," Paltrow said it''s
        not that she and Martin are more evolved than others, they just decided to
        put their children -- Apple, 13 and Moses, 11 -- first</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46170167-483e-4ba5-9576-bb8badd4aca5'
