      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a real disaster, 200 people were outside waiting for the
        supermarket''s opening," one employee at a store in Metz, northeast France,"
        told CNN. "All of this mess for a Nutella jar."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c2605-0d47-4663-8567-e2d051ef6204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:30:03.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People just rushed in, shoving everyone, breaking things. It was
        like an orgy," another employee in Forbach, northeast France, told AFP. "We
        were on the verge of calling the police."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b16e3bd-e8a1-4e95-977e-88484a391322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:30:03.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff at one store, in Otstricourt, were forced to call police after
        disturbances broke out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7564010-e8ab-49a3-a664-524cbba407bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:30:03.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regular price of Nutella at Intermarche is at €4.50 ($5.60).
        It was discounted to €1.41 ($1.75).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53718585-4964-4ffc-aac7-6d402507c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:30:03.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:36.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intermarche apologized to its customers, saying it had been "surprised"
        by the demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
