      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> President
        Rodrigo Duterte came to the defense of the policemen involved in a deadly
        Mandaluyong shooting incident in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a50c6-4b63-4c00-a756-a9c91280be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:21:46.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:21:50.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little bit reckless, I would say. But there was no intention
        of killing the people there," Duterte said early Saturday in Davao City, after
        arriving from his trip to India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d82b1-2961-4dad-ae5c-003f4568446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:21:46.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:21:50.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten Mandaluyong City police officers and three barangay tanod are
        facing homicide charges after mistakenly opening fire at a van along Shaw
        Boulevard, which carried a shooting victim on December 28, 2017. The victim,
        Jonalyn Ambaan, and a van passenger died in the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb8dae-17e4-4fbc-8c45-ef65304742e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:21:46.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:21:50.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added although the incident was unfortunate, the policemen
        merely acted based on information relayed to them, which turned out to be
        inaccurate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc58883-0229-46f9-80ff-385ce0553045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:21:46.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:21:50.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may reprimand them. I''m not ready to condemn them," the President
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbec2e-f573-4f6a-b56e-29dffb503c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:21:46.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:21:50.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the incident, police responded to reports that a gunman in a
        prior shooting in nearby Brgy. Addition Hills escaped through the van.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73545634-daa4-4411-9964-7b6d1e516677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:21:46.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:21:50.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Director General Ronald dela
        Rosa earlier defended his men, believing it was an honest mistake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e71f11-d761-4548-8ecd-113cf66346cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:21:46.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:21:50.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Police Commission (NAPOLCOM), the 10 officers
        posted bail raised by the PNP on January 19. However, they remain under NAPOLCOM
        custody, which has also filed administrative charges against them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b3abd-b14d-4295-acea-4edf74db55eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:21:46.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:21:50.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Digital Producers Chad de Guzman and VJ Bacungan
        contributed to this report.</p>'
  'phivolcs-warns-albay-residents-lahar':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-27T11:58:18.538+08:00
    'imagesource': 'jcr:2aec8d1f-1be8-4753-bbf6-8cad44e370e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fb8ebf8-3eca-4059-b28a-81de59617979'
    'lead': 'Residents should be on alert, and move to high ground if lahar occurs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:23:44.884+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T11:01:08.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T11:01:07.922+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PHIVOLCS warns Albay residents of lahar due to heavy rains

      '
    'updated': 2018-01-28T00:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e97175-12df-4ce0-9106-adf218ed3317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:23:44.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        Philippine Institute of Volcanology and Seismology (PHIVOLCS) warned residents
        in Albay to look out for possible lahar, as heavy rains hit the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e91c77-84b0-4f18-8b8e-cf67a77044da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:23:44.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS on Saturday said lahar — or the flow of volcanic deposits
        or materials mixed with water from the slopes of the volcano — will carry
        too much sediment and possibly huge boulders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef62e8f-0547-4a28-9ed6-001e7b323f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:23:44.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano''s activity and heavy rains is a dangerous combination,
        it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13998209-e231-412a-af77-2bc19cda255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:23:44.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest advisory, the volume of pyroclastic density current
        (PDC) material is around 9 million cubic meters, aggravated by rains brought
        about by the tail-end of a cold front.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1afc0-530a-4815-93ee-a8eefecfc8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:23:44.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These deposits can be remobilized by rainwater and generate lahars
        by themselves and/or by incorporating existing erodible material on channel
        banks," the advisory read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d3e3f-3432-458c-bad1-bb6966dfa724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:23:44.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS advised communities near river systems to be on alert,
        and to move to high ground if lahar occurs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafaa0f-4a0b-4340-af80-78e91b0cf78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:23:44.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned even communities outside the 9-kilometer danger zone
        could be affected, as the lahar may rapidly reach areas in five to 15 minutes
        due to Mayon''s steepness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12cba92-e0eb-498b-a2cf-28a277c8a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:23:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state weather bureau Philippine Atmospheric Geophysical
        and Astronomical Services Administration, the area of Mt. Mayon will experience
        cloudy skies with scattered rainshowers and thunderstorms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1dad18-7435-4873-baf4-6c7c52697cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:23:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologists claimed Mayon''s unpredictable activity may last
        up to a month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065fb4c-813c-4a7d-8a7d-57d94d2c72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:23:44.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:01:08.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon, which is at alert Level 4, has erupted every three to five
        hours in the past three days. It began spewing columns of ash and volcanic
        material on January 13.</p>'
  'What-to-expect-Grammy-Awards':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-27T12:55:08.320+08:00
    'imagesource': 'jcr:bacf5055-87ba-48ac-8e9a-94f92b3c4629'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8721a2e-c6ea-45c7-a8ea-fb7706a1ca93'
    'lead': 'For the first time since 1999, there are no white male solo artists nominated
      for the best album.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:26:44.934+08:00
