      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nebreja, the photos were a result of a spontaneous
        moment as they were about to finish the post-nuptial pictorial. But as a resident
        of Albay, he anticipated the eruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945b864c-24dc-4c10-b7f2-5caf93bcd66f'
