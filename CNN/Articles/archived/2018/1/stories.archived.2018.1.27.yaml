      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreman said he learned a valuable lesson that day: "Never build
        a tree fort."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d5a5b-71ab-4c2d-a4bf-9c4d178bd844'
