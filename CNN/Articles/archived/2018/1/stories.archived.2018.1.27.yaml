  'Chief-Justice-Sereno-must-inhibit-from-Aquino-Mamasapano-case-VACC':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-27T15:44:21.593+08:00
    'imagesource': 'jcr:cfb3921b-6f43-4136-aff5-b18fcf15c329'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac5f10dd-4a6c-4695-a9c7-3291855be7b8'
    'lead': 'The Volunteers Against Crime and Corruption said Sereno cannot be impartial
      because she was appointed by the former President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:13:06.537+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:58:56.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:58:54.215+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group wants Sereno to inhibit from Aquino''s Mamasapano case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c73f5-f067-43b9-b462-84a43fa89127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Chief
        Justice Maria Lourdes Sereno should not be involved in trying the case against
        former President Benigno Aquino III over the bloody Mamasapano encounter in
        2015, a group said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87415072-44fb-4044-a528-5aec52176855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Volunteers Against Crime and Corruption (VACC) said Sereno cannot
        be impartial because she was appointed by the former President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9825ac2-284b-4634-b69e-2f7a43231677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang alegasyon namin ay yung mga appointees ni Pangulong Aquino
        ay pinagtatakpan siya at nililigtas siya sa kasong ito ukol sa Mamasapano,"
        VACC lawyer Ferdinand Topacio said in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5afc6-8270-4011-976e-8a9cdec5a538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our allegation is that appointees of President Aquino
        are trying to save him from prosecution in the Mamasapano case."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abf920-9019-4787-b178-333d123191e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC earlier accused Ombudsman Conchita Carpio Morales of favoring
        Aquino when she downgraded his charges from homicide to graft and corruption,
        and usurpation or unlawful use of authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb30aa5-1166-430d-8de5-e3034cc8bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC on Saturday said this is a clear conflict of interest since
        both Sereno and Morales were appointed by Aquino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f2703-9192-45b6-993c-abc5704d63a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the VACC asked the High Court to stop Aquino''s arraignment
        on February 15, but the case was raffled off the Supreme Court''s first division,
        where Sereno chairs a panel of four other justices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93021237-9819-4de6-b4e1-1895af697585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Sereno has a beef with them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a505caa-f0cb-4e85-9979-4bb4bfe00e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May bias na po si Chief Justice Sereno sapagkat one of the petitioners
        assisting the SAF (Special Action Force) 44 parents ay ang VACC and dapat
        maginhibit siya," Topacio said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3120d8-e816-4312-9636-e4ed1820cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Chief Justice Sereno has a bias because the VACC
        is one of the petitioners assisting the SAF 44 parents, so she must inhbit."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2bfa2f-ebf2-47ea-aee3-51223b75d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC also led the impeachment campaign against the Chief Justice
        in Congress. Their complaint, however, was dismissed by the House Committee
        on Justice, leaving only one impeachment case filed by lawyer Larry Gadon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becfdf9b-0cab-4f66-8be3-c2d93fa81a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General on Thursday asked the Supreme Court to revive
        the homicide charges against Aquino and two other police officials, saying
        they were liable for the death of 44 members of the police''s SAF on January
        25, 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1adb1b-025c-4550-9367-61b609d61480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SolGen asks SC to revive homicide charges vs. Aquino over
        Mamasapano encounter</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371de7e2-3f9b-4a5e-adbd-35eb1b098356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:13:06.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:58:56.382+08:00
