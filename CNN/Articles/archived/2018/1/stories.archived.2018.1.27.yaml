    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-27T20:04:24.677+08:00
    'imagesource': 'jcr:03165b13-1586-458d-a40d-f022b7c8b24c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d3b4d7-2169-49b4-8591-003e81b5d2a4'
    'lead': 'The wait is over for Caroline Wozniacki.'
