      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DOLE suspends OFW deployment to Kuwait</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b0eb7-85eb-4e05-8dd5-9b4ead3c5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run news agency KUNA, Kuwait Deputy Premier and
        Foreign Minister Sabah Al Khalid Al Sabah claimed the cases of the seven victims
        did not apply to the majority of OFWs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6edbc80-6f91-4289-953a-5d45b9922fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah also told KUNA that Kuwait had a clean human rights record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843d36e-bc8c-4bda-9879-32b31919571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuwaiti government also summoned Philippine Ambassador Renato
        Villa on Tuesday to express regret with Duterte''s decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f71f6-20ef-49bc-998e-855e5017b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Asian country remains a top destination of migrant workers
        from the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13addbde-2db6-4e17-9f24-6dcbcbcf89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:36:24.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:02:00.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Chad de Guzman contributed
        to this report.</em></p>'
  'donald-trump-america-first-davos-robert-mueller':
    'author': 'Jeff Zeleny and Kevin Liptak, CNN'
    'caption': 'Photo courtesy: CNN/Pool'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-27T02:27:17.942+08:00
    'imagesource': 'jcr:0d3b21af-dd50-4fd0-b817-605d1af3ac34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dcb0ea4-c79b-480f-b619-32d074c9763a'
    'lead': 'The President donned a salesman''s hat on Friday, hailing the success
      from his first year in office, rather than using the platform of the World Economic
      Forum to rail against globalization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:38:58.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T10:39:01.632+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T10:39:01.347+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump pushes ''America First'' in Davos in wake of report he tried to
      fire Mueller

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc89f601-7c4b-4d33-82e6-d61b837c879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>U.S. President Donald Trump&nbsp;on
        Friday&nbsp;pushed his "America First" message abroad&nbsp;as news broke at
        home that he had tried to fire the special counsel investigating him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9dd618-255d-4248-ba91-135ff006aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not address the bombshell report that he had tried to
        fire Robert Mueller, who is investigating alleged collusion between the Trump
        campaign and Russia for 2016 election meddling, as well as possible obstruction
        of justice charges against the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535fcd9-ec4b-4cc4-af82-cd885c1941fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he stuck closely to a script that emphasized favorable
        conditions for making money in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e276fe-485a-4a6e-9564-cdb9cd5752b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President donned a salesman''s hat on Friday, hailing the success
        from his first year in office, rather than using the platform of the World
        Economic Forum to rail against globalization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a46a43-dcaf-4f3a-b061-f19cf387a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has never been a better time to do business in America,"
        Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7cdf2-8717-4dcf-941a-5017fa2f3a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sounding at moments like the president of a local chamber of commerce,
        Trump declared "there has never been a better time to do business in America."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e58e5-e628-418e-a330-1f30fed8f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted that his "America First" governing agenda would not
        prevent him from negotiating bilateral trade agreements as long as they favor
        American interests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027d845-c53e-45bb-a645-f99fce4bba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after his speech concluded that Trump strayed from his
        pro-business platitudes and into the brash pronouncements about the media
        and Democrats that usually pepper his speeches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fc311-f3d6-4166-a9e3-c4d64535288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deriding the "nasty, mean, and fake" news media, Trump drew boos
        and hisses from the crowd of global elites, a break from the otherwise polite
        reception he received here at the yearly summit for the world''s ultra-wealthy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f54c9e-85be-40aa-8620-a94ee3b72401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trump''s speech to the World Economic Forum</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5cace0-770c-487e-997e-86ce2d65b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s tone was muted during much of his address, particularly
        compared to the booming enthusiasm he has shown on the campaign trail when
        railing against globalization, yet his words were upbeat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8dfe2-fc2b-4d48-96f2-94848abe79fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sought to drive a hard bargain for global businesses to increase
        their investment in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01069d2-ae42-4880-954b-e4eed5d06e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is roaring back and now is the time to invest in the future
        of America," Trump said, pointing to tax cuts, regulatory reform and new energy
        resources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7106c7-fa28-45d1-8ee4-35300de047c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diverting the spotlight</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb53c2-5a57-44c0-b92e-e1dbc5e620ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents often use foreign travel to distract from controversy
        back home, and in Davos, Trump sought to divert the spotlight from the developments
        involving special counsel Robert Mueller.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa3371-5714-41e7-a449-df3167fbb0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Russia probe, which has clouded his presidency, remains
        front-of-mind for many in the well-read crowd here.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed0c1d-5423-46c6-9f9d-0061cebc8cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives, entrepreneurs and political leaders gathered at this
        mountainside village had been awaiting Trump''s remarks to the World Economic
        Forum with a sense of dread, fearing he''d use the platform to shame global
        elites in the same manner he railed against them during his populist presidential
        campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed376d9-bc9d-416c-8543-44154373e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the President did tout the commercial benefits of his
        "America First" agenda — a climate of competitive taxes and relaxed regulations
        — he downplayed the resentments and anger that have colored his previous assessments
        of the global financial elite.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cacca4-d755-49c6-a14e-1991d23f0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proclaimed that policies must be focused on improving conditions
        for "forgotten people," a theme he campaigned upon as a presidential candidate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ce880-143a-42b9-87c2-ebe82512947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people are forgotten, the world becomes fractured," he said.
        "Only by hearing and responding to the voices of the forgotten can we create
        a bright future that is truly shared by all."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83068c8-1c17-405d-841b-0b3e9fd36c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prelude</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f95b3-692a-40c9-bc51-386286a8f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials say Trump''s remarks in Davos served as a
        prelude to elements of the President''s first State of the Union address next
        week in Washington.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d56bfe-35ae-4097-b094-366619583916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An honest discussion on trade was not featured in the speech, including
        how withdrawing from the Trans-Pacific Partnership has left the United States
        on the sidelines as the role of China and other countries rise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b1403f-81c6-42ed-a15b-ae13068df104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Canadian Prime Minister Justin Trudeau used his
        appearance at Davos to announce the finalization of the TPP agreement — without
        the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65911387-391b-46b4-a97f-3ad0a7d624cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did, however, declare that his administration would consider
        negotiating Pacific trade agreements "either individually or perhaps as a
        group, if it is in the interests of all."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de9649-9e5e-45d3-8f58-4a5cd9985e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech echoed the same message the President delivered personally
        over dinner on Thursday to a small audience of European business executives
        in Davos that he is trying to encourage to increase their investments in the
        U.S.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfcf6de-bb8f-45ac-886b-aebbb2e34460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech was a far cry from the highly critical Davos message
        that Trump and many campaign advisers — like one-time chief strategist Steve
        Bannon — often espoused during his bid for office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a643e-18b2-425f-841e-056c6163830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his aides anticipated a wary welcome to Davos by the businessmen
        and political leaders who flock annually to this snowy town.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f018583-3b33-4813-9877-60baf30fb9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of outright scorn, Trump was greeted by certain fascination
        when he strode into the Congress Center to begin meetings on Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158b0bf-fc8b-413b-91e3-10111694fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flocked by camera-wielding participants, Trump declared he''d already
        been given a warm welcome to the summit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a6a528-2db6-4771-9629-0fbcad2e8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like walking into the Academy Awards, except we have more
        photographers," Trump told CNBC in an interview.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31550381-fb05-42f4-a0d1-eb093d4ddfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a conference dedicated to global integration, Trump may not have
        been a natural guest, given his penchant for blasting the role of elites and
        the notion of free trade.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86c9e0-4b6a-49d5-9769-d3d12e3108cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump checked nearly all of his criticism at the door, choosing
        instead to sell America and its economic strength.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7482dd-b9cc-457a-825e-b21d47a97414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief question-and-answer session with Klaus Schwab, the founder
        of the World Economic Forum, Trump said his time as a businessman prepared
        him for his current role on the global stage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b28a1-746f-491e-b2e0-b4d086838262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a businessman has been a great experience for me," Trump
        said, noting that he is the first businessman elected president without formal
        political experience.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b241c-fdb5-49ee-b1bb-cfcce2f75d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been very successful in making money. I''d been good
        at it," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584b533-85ab-46df-aa62-e5c0465ccf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that, perhaps, was one of the strongest bonds Trump had with
        his audience, including many business titans from the United States and across
        the world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e07a5-0340-4ba5-8e9d-eaa154bc10a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his well-known brand name, he had never before been invited
        to the World Economic Forum.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b0742-a872-4a32-a66f-037b89501d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday as they watched and waited to take their leave, Trump
        left quickly for his ride on Marine One above across the Swiss Alps to Zurich
        and his flight aboard Air Force One to Washington.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9997a-a686-444c-8b08-b8d9a1af871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:38:58.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:39:01.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Trump pushes ''America
        First'' in Davos in wake of report he tried to fire Mueller."</em></p>'
  'one-championship-geje-eustaquio-kairat-akhmetov':
