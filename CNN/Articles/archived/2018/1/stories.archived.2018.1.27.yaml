      'mgnl:lastActivated': 2019-08-08T10:56:17.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlantis Theatrical Entertainment Group made the announcement on
        social media Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc731eb-e521-4af1-8e92-dccf80b1ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:44:12.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:56:17.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said auditions for Filipino cast members will be opened
        soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ff3ad-a14d-4219-a889-c83e5e57e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:44:12.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:56:17.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bareilles, who wrote music and lyrics for the musical, is known
        for her hit songs "Brave," "I Choose You," and "Love Song."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77774d07-f241-4e91-b62a-191462848791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:44:12.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:56:17.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theatrical show is inspired by the 2007 film of the same title
        by Adrienne Shelly. It tells the story of an unhappy waitress who joins a
        pie-making contest to start a new life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35555c23-80f1-49a9-8ca8-1da704c6af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T09:44:12.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:56:17.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017 and early 2018, singer Jason Mraz performed with
        Bareilles for the show on Broadway.</p>'
