      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Claire Jiao contributed to this report.</em></p>'
  'Lunar-trifecta-super-blue-blood-moon':
    'author': 'Zahid Mahmood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-27T14:19:46.303+08:00
    'imagesource': 'jcr:d56ef754-8de7-4add-9c52-c3441bfb3bb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9fa619c-0f17-4ea4-9e0b-5087673830c0'
    'lead': 'The pre-dawn hours of January 31 will play host to an incredibly rare
      celestial convergence — a ''super blue blood moon.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:16:04.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T10:16:07.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T10:16:07.540+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lunar trifecta: Rare ''super blue blood moon'' will light the sky next
      week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e82071-d87c-485e-a0ff-c44adba6c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Set your alarms, space fans — if you can
        drag yourself out of bed next Wednesday, you''re in for a treat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254719c7-a48e-4c2b-85b6-1930cb61bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-dawn hours of January 31 will play host to an incredibly
        rare celestial convergence — a "super blue blood moon."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52824a86-f613-41e2-8c6e-962ed8f0958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prepare you for the lunar triple whammy, here''s your all-you-need-to-know
        guide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7134b-2be8-485d-9cf5-1eee8d90e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is a ''super blue blood moon''?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54cba25-9ee7-476c-8b4f-8d4f8e117e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may sound like the apocalypse is nigh, so let''s break it down
        by its three parts: "super," "blue" and "blood."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd779e0-4043-4e59-b4c4-2fc965a602b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, a "supermoon" is when a full moon occurs at the same time as
        its perigee, the closest point of the moon''s orbit with Earth. The result:
        the moon appears larger than normal and NASA is predicting this one will be
        14% brighter than usual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7abca-6584-465f-bf61-a1339ba30a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances are you have used the phrase "once in a blue moon" — but
        have you ever wondered where it came from? The well-known idiom actually refers
        to the rare instance when there is a second full moon in a calendar month.
        The first supermoon of 2018 — which took place on New Year''s Day — was previously
        described by NASA as the "biggest and brightest" one expected for the entire
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf538d6-f55a-452b-8ee7-32990907ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then completing this "lunar trifecta" is the "blood" element. Although
        it does not have a scientific definition, a "blood moon" occurs during a lunar
        eclipse when faint red sunbeams peek out around the edges of the moon, giving
        it a reddish, copper color.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243b59c-80b4-4ad8-9a51-045f785d8284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where can I see it?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1707596-9041-4810-bb08-d4e28df11144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eager stargazers living in North America, Alaska or Hawaii will
        be able to see the eclipse before sunrise on Wednesday, according to NASA.
        For those in the Middle East, Asia, eastern Russia, Australia and New Zealand,
        the "super blue blood moon" will be visible during moonrise on the morning
        of January 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe13110-3efc-4e31-bf7c-ec5a7951cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as the weather doesn''t try to ruin things, observers in
        Alaska, Australia, eastern Asia and Hawaii will be experience the whole phenomenon
        from start to finish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcfc7a6-0503-4a0b-a619-3b7b445bdbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those living in the U.S., NASA says the best spots to watch
        the entire celestial show will be in California and western Canada.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c433af-c6e4-4c0b-a92f-d748f3f48221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weather permitting, the West Coast, Alaska and Hawaii will have
        a spectacular view of totality from start to finish," said George Johnston,
        lunar blogger at NASA, in a press statement. "Unfortunately, eclipse viewing
        will be more challenging in the eastern time zone. The eclipse begins at 5.51
        a.m. ET, as the moon is about to set in the western sky, and the sky is getting
        lighter in the east."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb71627-5fee-43cb-9c22-53b83c596737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For observers living in New York or Washington D.C., the space agency
        suggests a 6.45 a.m. ET start for the best viewing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9577e8-dba8-4775-97d0-6f78330f3af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your best opportunity if you live in the east is to head outside
        about 6.45 a.m. and get to a high place to watch the start of the eclipse,"
        Johnston said. "Make sure you have a clear line of sight to the horizon in
        the west, opposite from where the sun will rise."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb537f-e079-41f5-980f-ec33eadad4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the moon is covered by the Earth''s shadow, known as the period
        of totality, it will last just over one and a quarter hours, according to
        EarthSky. And unlike a solar eclipse, a lunar eclipse is perfectly safe to
        watch in the night with the naked eye.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca87cae-549d-4da4-a6e8-6608b4f040c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fear not luna-tic''s, Virtual Telescope will be streaming the
        event live for those of you unable to view it up close.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d84ef54-ceee-4cb2-9691-add9b3e84c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are usually a couple of lunar eclipses each year so if you
        do miss it this time around, the next one will happen on July 27 — though
        it won''t be visible in North America. It''ll be a long wait for skywatchers
        in the U.S. as Johnston predicts the next visible lunar eclipse will be on
        January 21, 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5777b4bf-bceb-403c-a56c-a0682762521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:16:04.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:16:07.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "Lunar trifecta: Rare
        ''super blue blood moon'' will light the sky next week."</p>'
  'US-South-Korea-military-exercises-Olympics':
    'author': 'Ben Westcott, CNN'
    'caption': 'The U.S. Navy military carriers. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-27T14:07:18.304+08:00
    'imagesource': 'jcr:7053dc54-91f0-448d-a713-9a92bac4f918'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faa0ad77-192a-49e7-9e33-8b9a6f402f0f'
    'lead': 'The exercises, code-named Key Resolve and Foal Eagle, are carried out
      annually in March and April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T10:18:49.919+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-02T10:18:53.232+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-02T10:18:53.067+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., South Korea to resume military exercises after Winter Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c77f0-d60d-4500-b86e-4dc1aa9950ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joint military exercises involving tens
        of thousands of troops from the United States and South Korea are set to resume
        after the 2018 Winter Olympics, a South Korean defense official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b7ea4-9c2e-4c70-bb93-fb8e608dab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and South Korea&nbsp;agreed to put the annual military
        drills on hold&nbsp;after North and South Korea announced they were talking
        for the first time in two years. The initial talks involved the North''s proposal
        to send an Olympic delegation to the Games in Pyeongchang, South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85e203-c71c-4fac-bf7e-3143d509a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises, code-named Key Resolve and Foal Eagle, are carried
        out annually in March and April, usually drawing a fierce response from the
        North Korean regime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a32c38-eb5d-4449-bc48-e7f1fb25afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last year''s drills, Pyongyang launched&nbsp;multiple missile
        tests&nbsp;and held a&nbsp;massive artillery exercise at the end of April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46022b09-a641-46c4-a165-edfdde0bd187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though it is too early to disclose the exact date and size of the
        planned joint exercises, they will be carried out after the Olympics," Choi
        Hyun-soo, spokeswoman for South Korea''s Ministry of National Defense, told
        reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd97e8a-962c-44ed-90bd-478f05bc77a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Winter Olympics close at the end of February while the
        Winter Paralympics wrap up with a closing ceremony on March 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81646db1-9232-42c4-bf13-473e84298b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When confirming plans to resume the exercises, U.S. Joint Staff
        Director Lt. Gen. Kenneth F. Mackenzie told reporters Thursday the drills
        would start "immediately" after the Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d6754-9c2f-4b85-9c4f-fa2efffc37e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate South Korean defense official told CNN the joint exercises
        would not be scaled back despite the unusual delay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b2e3b-c375-4155-ace8-fdb547464204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Key Resolve and Foal Eagle exercises will not be downsized
        nor (will the) exercises be merged into one," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4413e6a-a7cb-4d3c-8c57-5303fda64ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media KCNA released a statement from the country''s
        permanent representative to the UN saying any new military drills would harm
        relations with Seoul.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c128252-2772-46a8-ae73-e5b784b41036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US truly wishes for the improvement of the North-South ties
        and has a willingness to provide a peaceful environment on the peninsula,
        it should completely halt the joint military exercises, not just postponing
        them," the KCNA statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387c7fc-117c-4193-b01d-5f94c8a18129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 3,600 additional US service members were deployed to
        join the 28,000 US troops already based in South Korea&nbsp;during last year''s
        drills, which included ground, air, naval and special operations field exercises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb444f7-3bc1-461a-8297-fcff4226025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and South Korea maintain that the annual exercises,
        which have been carried out regularly for nearly 40 years, are strictly defensive
        and non-provocative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79769a19-29a1-496a-ae0f-ce374d809729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both exercises, according to U.S. Forces Korea, are designed to
        "highlight the longstanding military partnership" between the two countries
        and improve stability and security on the Korean Peninsula.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefeff3-d0b5-4b3f-afd0-71dddd3c4058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement that the exercises will continue after the Games
        comes during a thaw in relations between the two Koreas, who will&nbsp;march
        together under a unified flag at the Winter Olympics opening ceremony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db398d0-b8f4-4ca1-bc51-1fd98ed55673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic breakthrough followed the first face-to-face meetings
        between representatives from North and South Korea&nbsp;in more than two years,
        held at the heavily fortified Demilitarized Zone between the two countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c57b2e-b90a-4514-b4e2-966b33fdb878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, North Korean state media hailed the talks as
        "brilliant" for "national reunification." Both countries are still technically
        at war, having never signed&nbsp;a peace treaty following the end of hostilities
        in 1953.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6090116-8236-48d1-98e5-da563b16b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:18:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-02T10:18:53.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US, South Korea
        to resume military exercises after Winter Olympics."</em></p>'
  'duterte-police-in-mandaluyong-shooting-no-intent':
    'author': 'CNN Philippines Staff'
