  'duterte-i-may-visit-albay-1-2-days':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'President Rodrigo Duterte plans to visit Albay province, which has
      been hit by ashfall over the week due to eruptions from Mayon volcano.'
