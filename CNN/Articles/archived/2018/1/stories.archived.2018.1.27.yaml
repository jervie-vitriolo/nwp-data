    'template': '1'
    'title': 'Duterte: Police in Mandaluyong shooting had no intent to kill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f02c14-1779-4085-adf9-817180ede181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:21:46.417+08:00
