      'mgnl:type': 'text'
      'text': '<p>Mayon Volcano has been spewing columns of ash since January 13 and
        remains at Alert Level 4.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6f376-b53b-43ae-9d34-aa3d79b6d174'
      'mgnl:activationStatus': true
