      'mgnl:lastActivated': 2019-08-08T11:04:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovers Arlo De La Cruz and Maica Nicerio filled the atmosphere with
        love as they exchanged vows before family and friends, with an active Mayon
        Volcano as a backdrop Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302f362-0431-4929-abf9-a8ec9839b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T10:47:16.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T11:04:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of the couple sharing a romantic moment at a restaurant
        about 12 km. away from the erupting volcano was posted by photographer Franklyn
        Nebreja on Facebook, and has since garnered over 78,000 reactions and 26,000
        shares as of 5:30 p.m. Friday.</p>'
