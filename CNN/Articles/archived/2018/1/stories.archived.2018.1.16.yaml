    'jcr:uuid': 'f79f976a-f26c-4cc4-a243-5a9388f456d3'
    'lead': 'LeBron James said Americans should stand united against hate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:15:37.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T10:15:41.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
