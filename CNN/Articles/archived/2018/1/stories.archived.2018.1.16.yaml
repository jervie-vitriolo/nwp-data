      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com. "Cranberries singer
        Dolores O''Riordan dies at age 46."</em></p>'
  'south-africa-protest-donald-trump':
    'author': 'David McKenzie, Elise Labott and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-16T01:18:16.259+08:00
    'imagesource': 'jcr:b5f0f32c-789d-4c82-b8bc-ae5b2d9fe796'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '591831b4-d59a-4e11-ae6d-ebb443fd5645'
    'lead': 'South Africa''s government will formally protest to the U.S. Embassy
      in Pretoria on Monday, the Department of International Relations announced in
      a statement released to media on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:13:57.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T11:14:00.611+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T11:14:00.338+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Africa to formally protest Trump''s ''shithole countries'' remarks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e3c2d-8089-4d43-9a29-0640b848975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Africa will issue a diplomatic protest
        to the United States Monday over U.S. President Donald Trump''s "shithole
        countries" comments, according to its foreign ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c3c9d-fca8-414f-9b6e-3ccce72b8e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an Oval Office meeting on immigration Thursday, Trump expressed
        frustration with people coming to the United States from countries in Africa
        and elsewhere, sources told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8d675-e018-4534-80a0-ed02d8631caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Friday&nbsp;denied describing certain nations in such vulgar
        terms, tweeting: "The language used by me at the DACA meeting was tough, but
        this was not the language used."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a5e72-e37d-48f3-81f6-3330406bc7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended himself Sunday night, telling reporters&nbsp;he
        is "not a racist."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2148a-b43c-470e-9639-fafcfab15b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s government will formally protest to the U.S. Embassy
        in Pretoria on Monday, the Department of International Relations announced
        in a statement released to media on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16628aa8-9e5c-4d14-a922-b0ddfa07795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department will provide an opportunity to the Charges de Affaires
        to explain the statement that African countries, alongside Haiti and El Salvador,
        constitute ''shitholes'' from where migrants into the United States are undesirable,"
        it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2bc7f6-454a-4f25-9652-bc20d55498f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement goes on to say that the government noted Trump''s
        denial that this exact language was used but said it "has noted further that
        President Trump''s denial was not categorical, referring only to Haiti and
        not addressing the entirety of the statement attributed to him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2eb80-cda2-41fd-a24c-440ee38c2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Africa aligns itself with the statements issued by the African
        Union and the Africa group of Ambassadors to the United Nations in New York.
        Africa is united in its affirmation of the dignity of the people of Africa
        and the African diaspora.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a855a91-aa8e-45aa-9f84-facb74bad91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relations between South Africa and the United States, and between
        the rest of Africa and the United States, must be based on mutual respect
        and understanding," the statement concluded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061c649-a012-4524-99c0-01ae5cbcc95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. confirms diplomats summoned</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca86922d-2099-4b73-8bc0-192174652b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Secretary of State Steve Goldstein told CNN that the top U.S.
        diplomats in South Africa and Ghana had been summoned to meet with the governments
        on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377697b7-2cd2-495b-b30f-5a5be3526fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of Haiti, Botswana and Senegal also summoned U.S.
        diplomats in those countries in the past few days. The State Department is
        expecting more diplomats to be called in this week, Goldstein said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89d22a-c642-42e1-90a5-13c4c1ee9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "President has the right to make whatever remarks he wants and
        we respect the President," Goldstein said, but he noted that diplomats had
        been instructed to "reaffirm that the U.S. remains committed to its relationships
        with these countries and cares deeply about their people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b2c53-e6ed-4746-9096-4192ef509546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will have to work extra hard to send that message right now,
        but that''s part of their responsibility. It doesn''t change what they do,"
        Goldstein said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54c323-75c4-4716-9d3b-3848f15c7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials said diplomats have been advised not
        to try to interpret or soften the President''s remarks but rather to listen
        and acknowledge the countries'' concerns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8291d-d349-478c-8ed0-be01bb9c20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoys have been instructed to emphasize areas of shared cooperation,
        which transcend any comments that may have been made by the President, officials
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a1722-914d-468e-a36f-41863cf75dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Infuriation, disappointment and outrage''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c98acf-f6c6-4ac4-ad03-d98d13be5733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Union, a group representing the continent''s countries,
        and African ambassadors to the United Nations&nbsp;Friday sharply denounced
        Trump''s reference to African nations as "shitholes"&nbsp;and called on him
        to retract his statement and apologize.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbcc5f-84fa-4caa-b6db-578c268d4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The African Union Mission wishes to express its infuriation, disappointment
        and outrage over the unfortunate comment made by Mr. Donald Trump, President
        of the United States of America, which remarks dishonor the celebrated American
        creed and respect for diversity and human dignity," the African Union mission
        to the United States said in a blistering statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f192f4c-1190-4703-bd51-55bac6a57e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condemning the comments "in the strongest terms," the AU demanded
        "a retraction of the comment as well as an apology, not only to the Africans,
        but to all people of African descent around the globe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6c9b8-3bee-4461-8fb2-3c64f45f5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African UN envoys issued a statement saying&nbsp;their group is
        "extremely appalled at, and strongly condemns the outrageous, racist and xenophobic
        remarks attributed to the President of the United States of America."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f0410-a219-45e7-bc07-c5b1ac3cdb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoys released a joint statement Friday after an emergency
        meeting was held to address the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1840ee-74a1-4d15-b6eb-867d72337b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group "is concerned at the continuing and growing trend from
        the U.S. administration towards Africa and people of African descent to denigrate
        the continent and people of color," it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d05879-2eb7-4baf-a684-52293ff877e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Sounds like fake news''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d5e7b-8c1b-4d21-a238-a862c93693bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other governments in Africa have also responded angrily.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66505593-e71e-4e15-913e-6814ce624fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Botswana said it had summoned the U.S. ambassador
        to the southern African nation to "express its displeasure" over Trump''s
        reported comments, which it views as "highly irresponsible, reprehensible
        and racist."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed418b54-895a-4ea8-b771-2fb8fd961301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it had also asked the United States to "clarify
        if Botswana is regarded as a ''shithole'' country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2657da-d130-49bb-b35b-3045fb6e14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shocked by the words of President Trump on Haiti and Africa,"
        Senegalese President Macky Sall said in an official tweet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627b175-7556-41ec-8398-bf03f22afeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reject them and condemn vigorously. Africa and the black race
        deserve the respect and consideration of all."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1db8e-3c3f-40d1-8d8b-742bef65dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior official from Somalia, also on the U.S. list of TPS nations,
        told CNN that Trump''s comments were unworthy of a response.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0581c3-e03b-43dd-924c-6c1733c94ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds like fake news to me," Somali Information Minister Abdirahman
        Omar Osman said by phone from Mogadishu. "If it''s real, it doesn''t need
        a response. Those comments do not deserve a response."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5323f8-fcc5-4303-b23b-9da4d384d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsmakers and ordinary citizens have also reacted on social media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aafcd7-9544-4ec7-9bdf-fc5f6ed2c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s best known morning-news anchor Leanne Manas tweeted
        Friday: "Good morning from the greatest most beautiful ''shithole country''
        in the world!!!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0400f4-a89e-428b-94a4-39d7e3d17a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:13:57.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:14:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "South Africa to
        formally protest Trump''s ''shithole countries'' remarks."</em></p>'
