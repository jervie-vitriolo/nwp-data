      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the sovereign Filipino people, imploring the aid of Almighty
        God, in order to build a just and humane society and establish a Government
        that shall embody our ideals and aspirations, promote the common good, conserve
        and develop our patrimony, and secure to ourselves and our posterity the blessings
        of independence and democracy under the rule of law and a regime of truth,
        justice, freedom, equality, and peace, do ordain and promulgate this Constitution,"
        it said.</p>'
    '11':
