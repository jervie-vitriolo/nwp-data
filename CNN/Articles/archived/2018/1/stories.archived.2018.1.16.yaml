      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The word ''love'' was deleted because it has no place in the Constitution,"
        the subcommittee said in its report.</p>'
