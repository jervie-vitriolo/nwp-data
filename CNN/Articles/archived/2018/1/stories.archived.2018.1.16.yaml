      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        Philippine Long Distance Telephone Company (PLDT) must regularize nearly 8,000
        contractual workers and settle over ₱66 million in unpaid benefits.</p>'
    '1':
