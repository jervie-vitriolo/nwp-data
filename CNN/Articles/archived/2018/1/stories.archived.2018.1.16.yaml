      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week there were reports that the government had granted a Chinese
        think-tank''s request to study areas around Benham Rise.&nbsp; The government
        has not confirmed or denied the report, but said rules would be followed should
        this be the case.&nbsp; It&nbsp; also saw nothing wrong with allowing other
        countries to explore the area if they meet the requirements set by the government.</p>'
    '17':
