    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb916308-ce17-4be9-92b9-122f61282c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:01:18.506+08:00
