      'mgnl:lastActivated': 2019-08-08T08:51:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s what they decide, what you can you do, right? We are
        asking and fighting for due process. If they decide they are going to arrest
        me, I will have bail. What can you do? We live in this country," Ressa told
        CNN Philippines'' The Source on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d987e-49d9-45ec-bb3f-35a4c3880372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible basis for the arrest is the Anti-Dummy Law, or Commonwealth
        Act No. 108, which limits foreign control on local companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88110458-5ba8-4044-a9a9-ea2e9b9f1489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lawyers are always saying, prepare for the worst. I''m prepared
        for the worst," said Ressa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae7d928-113a-4ced-b64e-1cd6d7830018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler said it is ready to take the case all the way to the Supreme
        Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614567d-fc6a-48b7-a080-b45cf7035492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will do everything in my power not to let Rappler go down," Ressa
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c85275-9521-4754-84e9-a040631fa551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SEC cancels Rappler''s license to do business</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381c5fc-e9e6-4c87-8b5a-63fe18a754a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said Rappler violated constitutional limitations on ownership
        and control of mass media entities because of funds coming from Omidyar Network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0b1b87-d444-42fd-858e-527d40142545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, however, has maintained that their foreign investors have
        no control over the media outfit''s operations. It also decried the move as
        harassment, and a clampdown on the free press.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0987ee-da67-43f1-8693-19ff8fe200a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang through Presidential Spokesperson Harry Roque said on
        Tuesday the media do not need foreign investors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a54f7a-fc08-46a5-bf0b-b3084044c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Media, human rights groups slam SEC closure order vs.
        Rappler</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d2241e-1ec9-4453-84aa-0c0569650d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rappler wants due process</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a594514-d340-4384-97cc-5b34ed450ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler sees a political incentive to shut them down, as it has
        been critical of President Rodrigo Duterte''s administration. Ressa also said
        the company received a tip about a person who "ran after" SEC for the decision.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a8e7f-1987-4138-8e87-0c1e5b1bd356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Rappler sees Malacañang hand in license revocation</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebd2a0-dada-4932-bfba-6062ef9fe52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the license revocation, the SEC voided Philippine Depository
        Receipts (PDR) of Rappler''s foreign investor Omidyar Network. Calling it
        as a fraudulent transaction, the SEC said the PDRs were a way to circumvent
        constitutional restrictions on foreign ownership.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ad694-1eb4-4fb0-a8a1-e58baa13014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDR is a financial instrument that foreign entities can buy
        into. Unlike stocks or dividends, they are not tied to ownership. Rappler
        also maintains that Omidyar has no say in operations, management, or editorial
        decisions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb5850-3623-4ad5-83d9-5f29d3471f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, SEC argued otherwise, saying: "The [Omidyar Network] PDRs
        contain a provision wherein [Rappler] is required to seek approval of the
        [ON] PDR holders on corporate matters."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c40bf2-c90e-47b5-acd7-a99908b7481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa disputed this interpretation, saying the provision was a protection
        clause in case the nature of the business changed — for example, a shift to
        an advertising agency instead of news.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2066cd8-b504-4af2-afef-e33e38a2d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We disagree with that interpretation. Even if they voted against
        it, they can''t make us do anything. We''re not under their control, nor do
        they want to control us," said Ressa.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ef32a-335d-4c20-a6cb-1ade6d60c75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said like with other companies, Rappler should have been given
        the opportunity to strike out any problematic provisions. Omidyar Network
        even offered to remove the clause on corporate matters, but the SEC said it
        was "too late," Ressa said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628793f1-2807-4e3d-ae75-099af078eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never got a chance to talk to the SEC Chairperson. After the
        special panel came out with its decision, we didn''t see that decision. We
        weren''t given a chance to respond to it," said Ressa.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb537b-ca88-442a-9565-9fbe84f262e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it was a normal company, they would tell the company, ''Change
        this,'' and give them a year. This is something we''ve seen in other records,"
        she added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0fcee0-6906-4922-9d84-1fdf4937e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she regretted allowing Omidyar PDRs, Ressa replied,
        "No, because if it wasn''t PDRs, it would be something else."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1601bd-fa48-4499-a2c4-02abe0ff969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusations of foreign ownership are not new to Rappler, as Duterte
        raised them during his State of the Nation Address last year. Malacañang has
        since denied his speech had any influence on the decision.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa5133-7358-4904-be83-552c506a4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has also earned the ire of pro-government bloggers, including
        Presidential Communications Assistant Secretary Mocha Uson.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ef339-fbd9-4ac2-a3eb-6e7ed213dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also slammed other media companies, including national
        broadsheet Philippine Daily Inquirer and broadcast corporation ABS-CBN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ba2b7-c0f7-4469-8f72-0a48bbb98176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the rest of The Source''s interview with Ressa here.</p>'
