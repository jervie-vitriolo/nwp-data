    'template': '1'
    'title': 'Cranberries singer Dolores O''Riordan dies at age 46

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116158a-d3d9-4868-a9ce-893fc990eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:11:31.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:11:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dolores O''Riordan, the lead singer of
        the Irish band The Cranberries, died in London on Monday, according to a statement
        from her publicist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e904310-70cd-412b-bd93-189190d0c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:11:31.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:11:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Riordan, who was 46, died "suddenly" according to the statement,
        but no details were given on the cause of her death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a93f12-e217-45f6-9ef9-d0cf12465b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:11:31.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:11:36.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer was in London for a short recording session, the statement
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4e142-507a-4487-94b6-9d13619fa574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:11:31.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:11:36.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cranberries rose to global fame in the mid-1990s with a string
        of hits, including "Linger," "Zombie" and "Dreams." The group, from Limerick,
        has sold more than 40 million albums worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dacf77-3a2d-4c42-8df6-e6076815a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:11:31.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:11:36.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, O''Riordan launched a solo project with her album "Are
        you Listening?" before reuniting with the group in 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7adb6-bda8-4719-ba4c-d0df6ffc4686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:11:31.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:11:36.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year she also teamed up with The Smiths'' bassist Andy
        Rourke and DJ Ole Koretsky to form the group D.A.R.K.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255ec9a-1079-4217-b78c-72e31dda0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:11:31.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:11:36.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Cranberries'' cancelled many dates on their Europe
        and North America tour, with the band citing O''Riordan''s ongoing back problems
        as the cause.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb8b9d-2998-4cda-8c6b-005cb38f307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:11:31.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T11:11:36.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story -- more to come.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ca808-1051-45f1-8c8c-287da18f74ce'
      'mgnl:activationStatus': true
