      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        Philippines will hold talks with China regarding the South China Sea maritime
        dispute next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10464ee-300e-4c83-b377-cf2c6993d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:04:39.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:04:43.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said on Monday the
        bilateral consultation will happen in the Philippines around the second week
        of February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc55ff-0e87-49ed-95c1-30027b78d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:04:39.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:04:43.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the topics, which Cayetano said may be discussed in the meeting,
        are the overlapping claims of China and the Philippines in the South China
        Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d41780-eba0-408d-a671-78bc9d0df402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:04:39.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:04:43.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next few weeks, magkakaroon tayo ng second bilateral consultative
        mechanism dito sa Pilipinas with China. Lahat ng issue na ''yan, pati sa fishermen,
        pati how we see the long term," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a781ec-a732-4d82-a8b4-0bd6af6b0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:04:39.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:04:43.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said joint exploration may also be brought up, saying both
        countries are interested in the idea, but still have to discuss details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d34e255-db2f-465b-bd5e-4d64bc9ff7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:04:39.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:04:43.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect na both yung very negative — yung claims — ilalabas dito,
        but also yung positive tulad ng joint exploration. Conceptually, we both want
        it. Doon sa joint declaration sa visit ng Chinese premier at Philippine president,
        nandoon na," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4637791-b7c1-4618-813f-71b213175a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:04:39.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:04:43.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign secretary added that the challenge for both the Philippines
        and China is to draft an agreement that follows their respective laws.</p>'
  'Rappler-Ressa-Malacanang-hand-license-revocation':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-16T14:09:12.551+08:00
    'imagesource': 'jcr:0a6a4eb0-0005-469c-995d-1d1285eb335b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23cf0533-418c-4bac-9205-620f2afcc301'
    'lead': 'Rappler CEO Maria Ressa added that they had been tipped about someone
      who might have pressured SEC into revoking their license.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:08:06.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:49:52.597+08:00
