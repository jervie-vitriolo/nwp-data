  'robots-beat-humans-at-reading':
    'author': 'Sherisse Pham, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-16T16:43:11.178+08:00
    'imagesource': 'jcr:df907c56-c769-40c3-9c05-85c140379d68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3005d69-8f3c-48c1-a78f-644a5cf28082'
    'lead': 'Artificial intelligence programs built by Alibaba (BABA) and Microsoft
      (MSFT) have beaten humans on a Stanford University reading comprehension test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T09:58:45.837+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T09:58:51.229+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T09:58:51.025+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Computers are getting better than humans at reading

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab753b23-cb3c-4e13-8679-04e81115b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The robots are coming, and they can
        read.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d5ac6-182f-4e9b-af46-0000ec64084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial intelligence programs built by Alibaba (BABA) and Microsoft
        (MSFT) have beaten humans on a Stanford University reading comprehension test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc33dc1e-1974-4e01-b872-dc74f73dc33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that a machine has outperformed humans on
        such a test," Alibaba said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c52859-97ca-4c64-914c-3944b48bfd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was devised by artificial intelligence experts at Stanford
        to measure computers'' growing reading abilities. Alibaba''s software was
        the first to beat the human score.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a85abd-2fff-47ec-94ea-192bef43deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luo Si, the chief scientist of natural language processing at the
        Chinese company''s AI research group, called the milestone "a great honor,"
        but also acknowledged that it is likely lead to a significant number of workers
        losing their jobs to machines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7014eaf-9464-4851-ad8b-813648b8812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology "can be gradually applied to numerous applications
        such as customer service, museum tutorials and online responses to medical
        inquiries from patients, decreasing the need for human input in an unprecedented
        way," Si said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5e86d-e9c7-4428-bf12-b3891b3defae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba has already put the technology to work on Singles Day, the
        world''s biggest shopping bonanza, by using computers to answer a large number
        of customer service questions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef84cc0-596e-472b-b352-67bd2fe150a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Pranav Rajpurkar, one of the Stanford researchers who
        developed the reading test, called Alibaba''s feat "a great start to 2018"
        for artificial intelligence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25b108-e809-4172-9535-a94e415fe819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stanford test generates questions about a set of Wikipedia articles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0095f-686f-4013-91b1-ff69105b0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a human or AI program reads a passage about the history
        of British TV show Doctor Who and then answers questions like, "What is Doctor
        Who''s space ship called?" (Spoiler alert: It''s the TARDIS, for non-Doctor
        Who fans out there.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e920aaf-9fb6-4d48-8e00-0e64208bb109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba''s deep neural network model scored 82.44 on the test on
        January 11, narrowly beating the 82.304 scored by the human participants.
        A day later, Microsoft''s AI software also beat the human score, with a result
        of 82.650.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a764b662-3aca-4e0d-8d9d-4697ec1303b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kinds of tests are certainly useful benchmarks for how far
        along the AI journey we may be," said Andrew Pickup, a spokesman for Microsoft.
        "However, the real benefit of AI is when it is used in harmony with humans,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc17a04-303d-40c2-a224-ef524b8e95f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook (FB), Tencent (TCEHY) and Samsung (SSNLF) have also previously
        submitted AI models to the Stanford project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd5a8bd-07ee-485d-8259-87083a23777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial intelligence is already causing disruption in industries
        around the world -- replacing warehouse workers with robots, operating self-driving
        cars and even helping farmers grow better crops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195b746-091d-4d05-8ebd-766916c49c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin predicted in September that whoever
        becomes the leader in artificial intelligence "will become the ruler of the
        world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27108c0f-4701-40f5-a362-e2c51ae98499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is making a big push to be a dominant force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a278984-2f4f-4817-9b6e-a7aea715e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:58:45.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:58:51.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing said it wants the country to be a leader in artificial intelligence
        by 2020. In July, government officials set out goals to build a domestic artificial
        intelligence industry worth nearly $150 billion in the next couple years.</p>'
