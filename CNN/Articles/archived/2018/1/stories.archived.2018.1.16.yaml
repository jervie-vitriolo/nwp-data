  'duterte-no-hand-in-sec-decision-on-rappler':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'President Rodrigo Duterte| File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-16T21:56:04.864+08:00
    'imagesource': 'jcr:872585dc-a629-4412-89e7-d02daabf6b4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a713e22-2edb-4ac6-bca8-060b7e74c6c2'
    'lead': 'President Rodrigo Duterte clears the air – he had nothing to do with
      the move of the Security Exchange Commission (SEC) to shut down online news
      agency Rappler. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T09:10:59.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T09:11:03.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T09:11:02.800+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I had nothing to do with SEC''s ruling on Rappler

      '
    'updated': 2018-01-17T10:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187b21e-80cb-4042-aec2-a56e11173cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Media
        and rights groups are crying foul over the administration''s supposed attempts
        to silence critics, but President Rodrigo Duterte clears the air - he had
        nothing to do with the move of the Security Exchange Commission (SEC) to shut
        down online news agency Rappler.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be934de-81cd-46dd-b114-9a3d400ac55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the order was far from political, as he has only one appointee
        at the commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34893ce1-b690-43f0-8fed-a296b6c0a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SEC cancels Rappler''s license to do business</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb1f77-f26a-4a29-920c-299a8391e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said press freedom is not the issue, as it is the
        abuse of power by the elite who own media outlets and use them to wield influence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224686cb-2d0d-479a-943d-c7ee7e87146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never had a hand and I don''t give a s*** if you continue or
        not continue with your network...Those people who have been attacking us below
        the belt...He who comes to equity must come with clean hands...if you''re
        trying to throw garbage at us the least we can do to explain is (ask) how
        about you?! Are you also clean?" Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c5914-33ae-4516-8926-bc6d5c446d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the statement during his speech at an event in
        Pasay City Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c5372-0edc-4ff9-8bc8-3c81d5242cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been hitting what he calls oligarchs since the early
        days of his administration, even singling out the owners of broadsheet Inquirer
        and broadcast firm ABS-CBN. The two media groups and Rappler have been critical
        of the administration, with the President saying he wants to look into supposed
        foreign interests in Rappler.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275785d-63a1-4db7-b201-1f81cc0e6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a chance interview after the event, tensions ran high between
        Duterte and Rappler''s Malacañang reporter, who asked him about the SEC ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ec195-dfc7-4931-bcb2-4f631a8b0e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President answered by challenging a Rappler article about his
        right hand man Bong Go supposedly intervening in the purchase of new warships.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a67f7-5076-41fb-8c5b-9a984c8d6c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporter asked, "Sir, as far as we''re concerned we''ve already
        addressed the fairness of that article. Can you just answer please the question?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267c4736-822a-4529-8618-8e3c53e5f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went on to criticize the news agency for supposedly receiving
        money from foreigners, a veiled reference to the SEC decision which voided
        Rappler''s permit to operate for supposedly violating media ownership rules
        with the non-voting investments of Omidyar Network of eBay auction site founder
        Pierre Omidyar and US-based North Base Media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692ab7d-b1fa-4f9e-9d8e-67aafa1ca539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporter tried to explain to him that foreigners do not control
        Rappler, but the President wouldn''t budge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36bb07b-0a9d-49ce-b308-27933121983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Maski sabihin hindi owner, eh [Even if they''re not the
        owners]...you are funded by foreign money. Are you not ashamed of that?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71b386-564d-42d9-8715-d47059a74682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he considered the media his ally or enemy, the President
        said he considers journalists as friends. He said he never tried to influence
        any reporter, even those critical of him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ccd4f4-2b1b-49b3-ae90-4aab0837cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he appealed to journalists to be mindful against
        smearing the character of government officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0de6de-7c94-453f-91af-e6d5d883344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi yang mga yan may mga anak yan, may mga kaibigan.</em>
        And just because we are in government, <em>itong mga</em> media they think
        we are already hungry for money, <em>na may hindi kami</em> <em>dineclare</em>...that''s
        our business...<em>hindi naman namin nakaw yan,"</em> Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295da88b-f6c2-45f3-b5e5-f489ab91cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:11:03.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These people have families, they have friends. And
        just because we are in government, the media thinks we are already hungry
        for money, that there are things we don''t declare...that''s our business...we
        didn''t steal that.]</p>'
  'Meralco-Electricity-rates-going-down-in-January':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-16T21:43:42.811+08:00
    'imagesource': 'jcr:50e5cfcf-b6ac-449a-8c63-ac23138b4f21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a67b4f54-7b98-44e5-871c-fbf4128e19aa'
    'lead': 'Households may expect a lower electricity bill this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T09:15:04.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T09:15:07.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T09:15:07.243+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco: Electricity rates going down in January

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df26e8a-7ffa-4de6-9798-1daa92bc9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:15:04.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:15:07.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        country''s largest power distributor announced consumers will pay less this
        January as generation charges went down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025bdd91-e951-472f-a2a2-ff948c355edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:15:04.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:15:07.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Electric Company (Meralco) said the P0.5260 per kWh decrease
        would result in about P105 reduction in the total bill of a typical customer
        consuming 200kWh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedeb78e-49a5-448b-b1e0-35e5ba4538ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:15:04.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:15:07.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lower January rate is mainly due to a P0.5277 per kWh reduction
        in the generation charge. This is the second consecutive month of a decrease
        in overall electricity rates, totaling a reduction of PhP0.9045 per kWh in
        the two-month span," Meralco said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaddd26-d33c-4218-89fd-0f3de6d9080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:15:04.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:15:07.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decrease in generation charge was primarily due to lower Power
        Supply Agreements and Wholesale Electricity Spot Market charges, which offset
        the P0.3808 per kWh increase in charges from Independent Power Producers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495da8f1-c700-4e50-a520-1b3d1eb21b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:15:04.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:15:07.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco added said the taxes and other charges, which went down
        by P0.1151, compensated for the P0.1168 increase in transmission charge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f05be-7d66-4c56-8a31-5b19817d5830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:15:04.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:15:07.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meralco reiterated that it does not earn from the pass-through
        charges, such as the generation and transmission charges," the power distributor
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6a47f-bac4-40d3-be4b-854139830fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:15:04.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:15:07.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As summer approaches, Meralco also encouraged consumers to be practice
        energy efficiency to help manage their electricity consumption.</p>'
