  'No-Ombudsman-Judicial-and-Bar-Council-constitutional-amendment-federalism':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-16T16:15:27.935+08:00
    'imagesource': 'jcr:6cf02996-a906-4fb8-8656-f15e95889120'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4671efb-330c-4430-93fd-d038479bc14f'
    'lead': 'Abolish the Office of the Ombudsman and the Judicial and Bar Council
      (JBC), a group of lawmakers said in their proposed amendments to the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T09:40:51.350+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:47:37.755+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:47:37.553+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No Ombudsman, Judicial and Bar Council in proposed federal charter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36612534-1d98-499e-8a51-957ad43686f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Abolish
        the Office of the Ombudsman and the Judicial and Bar Council (JBC), a group
        of lawmakers said in their proposed amendments to the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6690b1eb-5f68-48d9-b77d-9efae7f8bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duplicitous ang trabaho ng Office of the Ombudsman," said Rep.
        Ching Veloso, head of a subcommittee of the Committee on Constitutional Amendments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a762f-c934-49ce-a14c-c74a977ff344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso said it is redundant to have the Ombudsman when there''s
        already the Department of Justice (DOJ). The Ombudsman is an independent office
        tasked with handling complaints against high-ranking officials, while the
        DOJ is the government''s prosecution arm and is part of the President''s Cabinet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b82d3-ba41-4e3f-86c0-9491aa50a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers on Tuesday began hearing the proposed constitutional
        amendments to make way for a federal form of government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738ecf8-d29c-4d1b-88e8-96e5f908045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another subcommittee, led by Rep. Fredenil Castro, wants the JBC
        abolished. It is a council under the supervision of the Supreme Court which
        nominates appointments to the judiciary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788254b-f7d1-4cca-a618-5a6d610707d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Judicial and Bar Council should be deleted because it is the
        Prime Minister who should nominate those who are qualified to be in the judiciary
        of course through the Commission on Appointments," Castro said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb446f-cbeb-490c-8893-75a3e8fe134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subcommittee wants a Prime Minister as head of government, who
        shall appoint the Chief Justice, members of the Supreme Court and constitutional
        court, the lower courts, Office of the Ombudsman, and constitutional commissions.
        The subcommittee Castro leads does not call for the removal of the Ombudsman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13217c-b37e-4d27-9cea-f740443eb48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Proposed charter for federal PH weakens Senate, eyes prime
        minister</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91478b55-01ea-49dc-b496-7e46f7676326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Rep. Ronald Cosalan, however, raised concerns over letting
        the Prime Minister appoint all members of the court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfc1e1-1812-469f-9874-02de846bad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will that not make all the members of the judiciary merely purely
        political appointees?" he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac80b01-9b8c-47c2-98ad-0ecd8d90e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said members of the judiciary could never be "very independent"
        but it would be best if a Commission on Appointments would put them in power,
        instead of a JBC that is "not isolated from anomalies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b245e57-07f2-460e-9f7b-8b10f32e4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the Office of the Ombudsman and the JBC
        have been threatened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c939b22-abd8-4949-b770-c1922e9b25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself said the Office of the Ombudsman
        is "better abolished." Ombudsman Conchita Carpio Morales had voiced disagreements
        on some of Duterte''s policies and pronouncements, including his bloody war
        on drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c852dc-3b13-4cb0-a314-139f3d6dfebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, alleged manipulation of the JBC was cited as one of the
        grounds for Chief Justice Maria Lourdes Sereno to be impeached. The House
        Committee on Justice on Monday resumed hearings examining probable cause in
        the impeachment case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e6569-8545-4978-aeb1-3d672d8a1c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was revealed yesterday by one of the justices that the Judicial
        and Bar Council itself is not isolated from anomalies. We would rather accept
        the anomalies committed by the Commission on Appointments rather than the
        judiciary itself," Castro said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000a56b-0e96-445a-b10d-b0c2b6c4f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Roger Mercado, chairman of the Committee on Constitutional
        Amendments, said the subcommittee''s proposals will only be final once approved
        by the constituent assembly, composed of both Senate and the House of Representatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f45af47-14b1-4526-b992-085351283908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:40:51.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:47:37.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee is mulling a plebiscite on the proposed constitutional
        amendments simultaneous with the May 8 barangay elections.</p>'
