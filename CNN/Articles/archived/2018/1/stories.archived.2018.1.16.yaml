      'text': '<p>Duterte also slammed other media companies, including broadsheet
        Philippine Daily Inquirer and broadcast company ABS-CBN.</p>'
  'House-body-wants-amendment-to-free-speech':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-16T13:31:31.026+08:00
    'imagesource': 'jcr:47358b04-9a05-4cca-8cd2-aa3d143864aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fe0a6fc-3bbe-4512-b35a-8b114ec27d5c'
    'lead': 'They want to protect only the "responsible exercise" of free speech and
      expression as there has been "so much abuse" of this provision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:13:16.187+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:50:18.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:50:17.973+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House body wants amendment to free speech

      '
    'updated': 2018-01-18T13:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df38f9-e756-427a-9fac-f448deac9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:13:16.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Free
        speech is no longer absolute under a constitutional amendment proposed by
        a group of lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba46fa8-5ab9-4153-a744-83cf6d014f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:13:16.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want to protect only the "responsible exercise" of free speech
        and expression as there has been "so much abuse" of this provision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d029a-7a00-40a8-9975-cc9ad34cad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:13:16.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Bill of Rights, we see everything there to be acceptable,
        except Article 3, Section 4 (freedom of speech)," Capiz Rep. Fredenil Castro
        (2nd district) said Tuesday during the House Committee on Constitutional Amendments''
        hearing on the proposed amendments to the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a2544-0374-41f3-800f-a417983286c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:13:16.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subcommittee proposed to reword the provision to read, "No law
        shall be passed abridging the ''responsible exercise'' of freedom of speech,
        of expression, or of the press, or the right of the people peaceably to assemble
        and petition the government for redress of grievances."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a98c0-3d0d-48bc-bf23-8036493e5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:13:16.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said many believe the constitutional guarantee of free speech
        has been "unrestrained."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f889753-8161-4750-be4f-f2d92944db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:13:16.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much abuse of this freedom," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7482b7-2b96-4b25-8898-305b56711609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:13:16.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come in the wake of the Securities and Exchange Commission''s
        revocation of Rappler''s license to operate, seen by some as the government''s
        move against critical media. Malacañang has denied any involvement in the
        order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8877cc-a036-4a30-9d25-cf0e58abfecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:13:16.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: SEC cancels Rappler''s license to do business</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112108dd-5d80-45d2-b533-a5d339c6359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:13:16.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is hearing proposed changes to the Constitution to establish
        a federal form of government, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4155f9-72dc-4f10-bae4-dd3212b29d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:13:16.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:18.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendments will be presented to a proposed Constituent Assembly,
        composed of senators and congressmen. The House committee is mulling a plebiscite
        on the proposed constitutional amendments simultaneous with the May 8 barangay
        elections.</p>'
  'LeBron-James-Donald-Trump-racists-U.S':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-16T13:24:06.265+08:00
    'imagesource': 'jcr:4d296c8c-0660-4247-ba0e-60c8e7dee5b5'
