  'gordon-senators-SEC-vs-rappler':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Senator Richard Gordon. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-16T10:58:40.804+08:00
    'imagesource': 'jcr:4009a5a1-8886-4755-9ee0-272f3a5fcd1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79e70080-14dc-4c36-922a-490e96c4d396'
    'lead': 'Another senator said the SEC decision is reminiscent of the Marcos dictatorship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:34:33.339+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T10:34:36.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T10:34:36.648+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon: SEC must back its ruling vs. Rappler with evidence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a922c-0a23-422f-8b49-4214fa81de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Senator
        Richard Gordon said the Securities and Exchange Commission should be ready
        to present evidence to back its ruling on online news organization Rappler.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49ed8b-171e-4af8-97e7-29629c1d48c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gordon commended the SEC for enforcing the Constitutional
        provision on media ownership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed983e-1b13-44c2-aa40-e252e23fc11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 16 Section 11 of the 1987 Constitution, ownership
        and management of mass media shall be limited to citizens of the Philippines
        and Filipino-led companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52ab83-e1cf-4e06-8586-2ad89edc9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that no one is exempt and has special privilege in our
        justice system. However, the SEC should be ready to present convincing and
        factual evidence to back its ruling on Rappler because the Freedom of the
        Press is sacrosanct in every democracy," Gordon''s statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11346095-751a-4dda-9f59-b0c9eeb22c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC on January 11 revoked Rappler''s certificate of incorporation
        for allegedly violating constitutional restrictions on foreign ownership of
        media. The government agency claimed Rappler received $1 million from foreign
        investor Omidyar Network in exchange for a grant of control and financial
        returns. Rappler CEO Maria Ressa has denied these claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820882b-367f-4e94-b4d5-a43d5ce0077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SEC cancels Rappler''s license to do business</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2f0b7-eb74-4205-a624-de3586ce592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay vigilant in checking government''s wrongdoings but we should
        adhere to the ethical standards of true journalism that we always cherish,"
        Gordon added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae51465-0d8e-401a-a9fa-6e5b64c0e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also called on Rappler to produce a paper trail of its investors
        since 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb508a-b518-448d-ab04-c89567375058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida also lauded the SEC''s "sound" decision
        for revoking Rappler''s license to do business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7551aec0-7d62-4d89-8465-b0b42b539cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision demonstrates that even influential media outfits
        cannot skirt the restrictions set forth in the Constitution," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdd767-87c6-4252-bfa0-4601a2e27758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General added his office is ready to defend the decision
        in any forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076c347-3e06-495c-a7ec-9be3d197807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC decision ''Marcosian''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3dd4d-cb24-4b35-92cb-e75954aaf891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some minority senators expressed their condemnation of the SEC ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf8f35a-fde0-4ad7-b099-d5d40a77a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staunch Duterte critic Senator Antonio Trillanes said the decision
        was a clear attempt by President Rodrigo Duterte to silence independent media
        outfits in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed10680-8fa6-452d-968d-6bf219081694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would also send a chilling message to other media entities to
        force them to tow the administration''s propaganda lines. It is time for the
        different media groups to close ranks and fight for their constitutionally
        enshrined freedom of the press," Trillanes said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0b268-c61f-4693-9371-97b31e9f4fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Risa Hontiveros claimed the decision is Marcosian,
        referring to the decisions of then President Ferdinand Marcos to close down
        broadcast and newspaper companies during his regime''s martial law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f603e6-52dc-4f55-96a4-7be25b862880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revocation of Rappler''s registration is pure harassment and
        a clear attack on press freedom. It is also Marcosian. It''s a move straight
        out of the dictator''s playbook," her statement read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576574e-f15a-42f4-8c88-c405443c81b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam claimed the SEC decision was a "win for fake news,"
        which the Senate held a hearing on last December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4b898-6887-4482-828e-6f7676d8698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senator Francis Pangilinan said the Liberal Party
        — which he is President of — will continue to speak against the decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc29cd1-1e26-4e86-9bec-a8f2e4e77556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:34:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:34:36.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand with Rappler and all other truth-tellers. We stand for
        freedom — the very essence of liberalism. We offer a platform where we can
        come together and determine what we can do to rise to the challenges to our
        freedoms and our constitutional democracy," Pangilinan said.</p>'
  'media-groups-on-SEC-closure-order-rappler':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-16T11:01:06.668+08:00
    'imagesource': 'jcr:7521dbeb-e551-4bf5-8cbc-eb68413aa83c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40e925db-eb9b-4905-bd92-faf7235785eb'
    'lead': 'The groups claim the decision has a "chilling effect" on Philippine press
      freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:36:39.697+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:53:02.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:53:02.623+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Media, human rights groups slam SEC closure order vs. Rappler

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3034459-c193-42f1-96a2-29802ce50a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 16) — Several media groups
        lambasted the Securities and Exchange Commission (SEC) for revoking online
        news agency Rappler''s license to do business Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e63104-55ac-48d2-b458-603aeb29653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-profit organization Center for Media Freedom and Responsibility
        (CMFR) said the SEC decision failed to observe due process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85cdf01-a036-409c-8647-09d546b532b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pattern suggests a policy of assaulting and weakening the press
        as an institution. It bodes ill for the survival of those basic freedom rights
        under the present regime, as of other rights such as dissent and protest that
        are enshrined as well in the Constitution," CMFR''s Monday statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22de4ca-4129-4982-b58c-1f03aed515da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMFR added the string of harassment Rappler had gone through with
        the SEC can only be interpreted as "punishment" from President Rodrigo Duterte''s
        administration for a news organization critical of the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920a1723-0fae-4f54-aa54-714dbf6f3778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Correspondents Association of the Philippines (FOCAP)
        expressed "deep concern" over the SEC decision, saying it is "tantamount to
        killing the online news site."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a640852-18f3-4617-be27-d034c6788dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] sends a chilling effect to media organizations in the country.
        Journalists must be able to work independently in an environment free from
        intimidation and harassment," FOCAP''s statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c57ced-d315-46e8-ac14-e272975cdea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Economic Journalists Association of the Philippines, or EJAP,
        also stood in support of&nbsp; Rappler.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c823d-6b2a-4675-a08c-ca5a583cd49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January 15 will be remembered in Philippine press history in infamy.
        It is the day that a government built on democractic principles struck a blow
        on one of the pillars of Asia''s most vibrant democracy: A free press," EJAP''s
        statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf6016-5378-4dd3-9692-439112f991b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights group Human Rights Watch (HRW) also slammed
        the government agency''s move, calling it "a sinister use of state regulatory
        processes to stifle critical media voices."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba21187-41fa-42ee-be78-cd77af140772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Duterte succeeds in silencing Rappler, it will have a profound
        chilling effect on Philippine media freedom, encouraging self-censorship by
        reporters and media outlets fearful of government reprisals for critical reporting
        at a time when the watchdog role of a free press is more urgently needed than
        ever," HRW Asia Division Deputy Director Phelim Kline said in a statement
        Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5fe627-5bb2-4be4-a2aa-762c09966b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kline added that Philippine media is one of the institutions calling
        out Duterte''s war on drugs who have been publicly criticized by the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e16b4be-3336-4120-a48b-ae1f2fd909c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local human rights group KARAPATAN said the basis in revoking Rappler''s
        registration was selective and ironic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548afa3-25fa-4acc-ab98-6a4245e4b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte regime is targeting Rappler for allegedly being owned
        by foreigners when it is clamoring to do exactly the same with our land and
        resources by ridding provisions in our constitution that limit foreign ownership,"
        said Cristina Palabay, KARAPATAN''s Secretary General.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7a339-61ed-44dc-bacd-0e39ffcbf6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global organization Amnesty International also called the SEC''s
        attempt to shut down Rappler an alarming attempt to silence independent journalism,
        echoing Rappler CEO Maria Ressa''s claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1aae3c-63e7-4cc6-8203-87bb714b5b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a politically motivated decision, pure and simple, and
        just the latest attempt to go after anyone who dares to criticise the government.
        Rappler has been fearless in holding those in power to account, including
        by consistently criticising the government''s murderous ''war on drugs''.
        It has faced persistent harassment by government supporters and even the President
        himself," the group''s Monday statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba43e4-f52d-414a-91c6-2fdeb3a6194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo University''s broadsheet The Guidon urged Filipinos to support
        Rappler in its fight against the SEC decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9994f4f-4f5d-475d-a435-d5f1074e7f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All media organizations-from mainstream media to the student press-must
        take a stand against this attack on journalism. Bowing down to intimidation
        will only embolden those in power. Only in solidarity can we effectively resist,"
        the publication''s Monday statement read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c10dc-c1a7-42f5-a6f5-ad6f09a481cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists also stood in solidarity with
        the online news organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18139f-1f34-42c5-97da-a837687f47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sure Rappler, as it has said, is capable of mounting a legal
        defense against what amounts to their closure," the group said Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae595b-e29a-4d7f-b6a7-574165755821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC ordered to revoke Rappler''s license for "circumventing
        the Constitution" on its restrictions against foreign ownership. It claimed
        that Rappler received over $1 million from foreign investor Omidyar Network,
        in exchange for grant of control and financial returns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29ca0d-a618-4e94-8b29-be76655a8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler denied that the issuance of Philippine Depository Receipts
        to foreign investors grants ownership rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde71391-ccb7-4ec1-a837-f5b9f92cc596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:36:39.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SEC cancels Rappler''s license to do business</h2>'
    '22':
