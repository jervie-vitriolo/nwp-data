      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media company, which has been critical of his administration,
        has also earned the ire of pro-administration bloggers, including Communications
        Assistant Secretary Mocha Uson.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f4926-5c13-401b-b992-328a8f6ca7cb'
