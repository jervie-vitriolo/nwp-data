    'title': 'Simone Biles says former USA team doctor Larry Nassar abused her, too

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6088e41-f678-4c14-8fed-5c03ebaefecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On the eve of former USA Gymnastics team
        doctor Larry Nassar''s sentencing for sexually abusing girls in his care,
        American gymnast Simone Biles has come forward to say me, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a826726-6465-4d1a-a1b7-e060ec54593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, too, am one of the many survivors that was sexually abused by
        Larry Nassar," she said Monday afternoon in a Twitter post with the hashtag
        #MeToo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c9335-8c27-4cae-9056-dd3af7177eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many reasons that I have been reluctant to share my story,
        but I know now that it is not my fault."</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Feelings... 💭 <a href="https://twitter.com/hashtag/MeToo?src=hash&amp;ref_src=twsrc%5Etfw">#MeToo</a>
        <a href="https://t.co/ICiu0FCa0n">pic.twitter.com/ICiu0FCa0n</a></p>&mdash;
        Simone Biles (@Simone_Biles) <a href="https://twitter.com/Simone_Biles/status/953014513837715457?ref_src=twsrc%5Etfw">January
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e04ca7f-7b91-45e6-ab84-8700a3e85859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fe3a9-2c6a-445c-87ff-840758a0a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar was the team doctor for USA Gymnastics through four Olympic
        Games, treating young hopefuls and gold medal winners. The basic facts of
        his case illustrate the drive of the #MeToo movement to call out serial predatory
        behavior and the forces that enable it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6040a-cb62-4165-8b1e-3312274ef1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This experience ''does not define me''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5461c5e3-2be7-453a-8e35-584377301f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of female athletes said they were abused by the once-respected
        doctor, then pressured into silence by powerful institutions, including USA
        Gymnastics, the sport''s governing body in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5d0b98-914f-48d9-9fda-8a811d7834db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 140 women and girls have accused Nassar of sexual misconduct,
        including Aly Raisman, Gabby Douglasand McKayla Maroney, members of the "Fierce
        Five" US Olympic gymnastics team that won the gold in 2012. Biles, now 20,
        joined the US Olympic gymnastics team in 2016, winning the individual all-around.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0005757-8f35-4ba1-9a7c-579bb16ac6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though her statement did not include specific allegations against
        Nassar, she described experiencing abuse under the guise of "special treatment,"
        a recurring claim from Nassar''s victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fbf280-ac81-46a3-90f2-d86047eb45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This behavior is completely unacceptable, disgusting, and abusive,
        especially coming from someone I was TOLD to trust," she said Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654cb9c-c7a0-40f7-82be-02dc7da5de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For far too long I''ve asked myself ''Was I too naive? Was it my
        fault?'' I now know the answer to those questions. No. No. It was not my fault.
        No, I will not and should not carry the guilt that belongs to Larry Nassar,
        USAG, and others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d290171-c3b7-4096-ad30-296a970385b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After hearing the brave stories of my friends and other survivors,
        I know that this horrific experience does not define me."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626ef05-633c-42b2-b784-7f7ed5ff5ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of victims expected to speak</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbf91e-2082-4e9f-837a-3091c89e27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar faces sentencing on Tuesday in Michigan state court after
        pleading guilty in November to seven counts of criminal sexual conduct.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92088cdd-194a-4bc9-81a6-5731cdeec5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked at Michigan State University from 1997 to 2016 as an associate
        professor, and he served as the gymnastics and women''s crew team physician.
        In his plea, Nassar admitted to sexually abusing patients under the guise
        of providing medically necessary treatment in instances as far back as 1998,
        some of which involved girls under 13.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38253c-c211-4929-917b-6344c72eade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days have been set aside in Nassar''s sentencing for victim
        impact statements. At least 88 people are expected to speak, according to
        the Michigan Attorney General''s Office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8523e8-bad0-4d27-97ac-5778f80ce3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his plea hearing, Nassar apologized and compared his crimes to
        "a match that turned into a forest fire."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e17c0-e911-446f-844c-a73a726ca465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of a culture of complicity</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa654ad2-73d6-454d-b57d-47fc43091cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles'' teammates and others have repeatedly accused USA Gymnastics
        of complicity in Nassar''s abuse. In 2017, the organization said it would
        implement 70 policy change recommendations from an independent investigator.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd9f33a-dad4-4128-83ff-1ef99bc21ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lawsuit, Maroney said USA Gymnastics paid her to be quiet about
        the abuse, which she said began when she was 13.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465282d8-28e8-4000-905a-650992e17bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Oklahoma gymnast Maggie Nichols said she and a coach
        reported abuse by Nassar to USA Gymnastics in 2015, a few years after Nassar
        began treating Nichols for a back injury. USA Gymnastics said it hired an
        independent investigator to look into her allegations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681ba8c-a333-4df3-91ba-a8fbedb7f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisman said she was first treated by Nassar when she was 15. She
        called for a thorough investigation of a system that she said enabled a "monster"
        to thrive for decades by silencing victims.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e253c6d-8e79-43b4-8784-d1aa51d5a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Raisman praised Biles for coming forward and vowed to
        stand with her.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29c677-01c9-4269-8956-4c08b68a6504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we will all get through this together," Raisman said on
        Twitter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7429ca-7a44-4745-badc-a98810104055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement Monday, Biles said she hoped for the kind of reckoning
        that would prevent serial predators from striking again.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b17955-08e2-41c1-b86c-2171a3a725b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know why this was able to take place for so long and
        to so many of us. We need to make sure something like this never happens again."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bb894c-8efc-47a9-95fc-11154805323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:44:11.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:44:14.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: Earlier versions of this story incorrectly indicated
        that Biles was a member of the 2012 Olympic team. She was a member of the
        2016 team.</em></p>'
  'Will-Kim-Jong-Un-favorite-band-be-attending-the-Winter-Olympics':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-16T10:13:04.027+08:00
    'imagesource': 'jcr:89e36aa6-ab1a-401d-a0b3-84459917dd8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a75916d7-f5ac-4658-9e26-ea1c6ac51255'
    'lead': 'Now, North Korean leader Kim Jong Un may be sending his favorite band
      to South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:47:13.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:53:46.592+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:53:46.393+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Kim Jong Un''s favorite band be attending the Winter Olympics?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf50ee-1b1e-4e34-8e56-53b43ff92cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two weeks ago, the two Koreas weren''t
        even talking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ba531-bf15-45e6-92b2-84d8ac7da233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, North Korean leader Kim Jong Un may be sending his favorite
        band to South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb660931-9d48-4368-b489-b32772a67efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As talks continue between the two Koreas --&nbsp;following a sudden
        breakthrough earlier this month&nbsp;-- an unlikely face popped up at the
        demilitarized zone as diplomats sat down together Monday: Hyon Song Wol, a
        member of Kim''s personal girl band, Moranbong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab0061-f1d8-4e56-8d34-5be838b0f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyon''s presence suggests Moranbong may be attending next month''s
        Winter Olympics in Pyeongchang, South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65aa2f6-1b2d-4d80-9c63-814387706aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang and Seoul are currently discussing whether to field a
        joint ice hockey team for the games,&nbsp;the first time the two Koreas will
        have competed under one flag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed155b04-4692-4405-b90b-e3e38283586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea will send a high-level delegation comprising athletes,
        a cheering squad, an art troupe, a visitors'' group, a taekwondo demonstration
        team and a press corps,&nbsp;negotiators said in a joint statement last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ef903-e8e1-465a-b71f-3db4deb95877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, negotiators said Pyongyang would also send
        the 140-member Samjiyeon Orchestra as part of its delegation. The release
        did not mention Moranbong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516f36a-e5f8-449d-9d3d-590139f2ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeans to Kim</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84034b-2df2-4902-be69-cb21e110e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moranbong was&nbsp;formed in 2012&nbsp;by Kim himself, and often
        performs in military uniforms, singing synthesizer-backed paeans about the
        authoritarian leader''s "sweet smile."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f59dc-0f88-44c1-8d7c-aa2c1aefd98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can he be so kind," goes one song. "I have no choice but to
        be taken by him and his warm heart."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29a136-6c67-47b0-a6fb-7a2fa870fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band has been used for diplomacy in the past, a&nbsp;decision
        to send the band to Beijing in 2015&nbsp;was seen by many as a sign that relations
        between China and North Korea were thawing after a rift in the wake of Kim''s
        ascension and subsequent purging of several high-ranking officials with ties
        to Beijing. That concert was later&nbsp;canceled&nbsp;however.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7381fd2-2751-4800-b761-40ac1ff5c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a&nbsp;report&nbsp;by the state-run Korean Central
        News Agency (KCNA) at the time of the band''s forming, Kim "organized the
        Moranbong band as required by the new century, prompted by a grandiose plan
        to bring about a dramatic turn in the field of literature and arts this year
        in which a new century of Juche Korea begins."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e5eb32-02b3-4e7d-adc9-5934afe55d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juche&nbsp;is the governing ideology of North Korea, a philosophy
        of extreme self-reliance adopted after the Soviet Union could no longer support
        Pyongyang''s nominally socialist government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d1c7d-b80d-4b56-a2d5-9b0989147fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Moranbong) performers showed well the indomitable spirit and
        mental power of the servicepersons and people of the DPRK dashing ahead for
        the final victory in the drive to build a thriving nation under the guidance
        of Kim Jong Un," KCNA said in 2012 of its inaugural show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a948c-a3cc-4fbe-aea0-71b762e85f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the performance Kim Jong Un waved back to the enthusiastically
        cheering performers and audience."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7334f3-0561-415d-adbd-56b6b44df5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:13.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:46.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Will Kim Jong Un''s
        favorite band be attending the Winter Olympics?"</em></p>'
  'South-Africa-Ghana-summon-US-diplomats-after-Trump-remark':
    'author': 'Elise Labott and Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-16T10:12:03.352+08:00
    'imagesource': 'jcr:90c9619f-af89-4765-9802-5f56dc8fea3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ee36490-a059-40f4-b3ea-0e7cc2c930bc'
    'lead': 'A growing number of nations are summoning U.S. diplomats in the wake
      of President Donald Trump''s "shithole" remark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:50:06.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T10:50:10.689+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T10:50:10.529+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Africa, Ghana summon U.S. diplomats after Trump remark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb7e0b-ecfb-43d4-a00b-639b02c3b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:50:06.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:50:10.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A growing number of nations are summoning
        U.S. diplomats in the wake of President Donald Trump''s "shithole" remark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd53ee8-083e-45a1-97ef-67a0ee1aaf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:50:06.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:50:10.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top U.S. diplomats in South Africa and Ghana were called on to meet
        with those governments, Undersecretary of State Steven Goldstein told CNN.&nbsp;Haiti,
        Botswana and Senegal&nbsp;have also summoned diplomats over the matter, and
        more diplomats are expected to be called this week, Goldstein said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9f8f6-a788-4d7f-9e75-0104fc5f9046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:50:06.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:50:10.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls add to the fallout over Trump''s comments last week in
        which he&nbsp;referred&nbsp;to African nations as "shithole countries" during
        an Oval Office discussion about immigration. On Friday, he&nbsp;denied&nbsp;using
        that language and specifically denied making derogatory comments about Haiti,
        and went so far as to flatly say over the weekend that he is&nbsp;"not a racist."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07b79b-8d6a-46e3-95cb-9c94b72e2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:50:06.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:50:10.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of South Africa''s Department of International Relations
        and Cooperation met with the U.S. Embassy charge d''affaires on Monday to
        express concerns over Trump''s comments about immigration from certain nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071a233-f7b8-48f6-858a-d89f8c463a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:50:06.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:50:10.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement by the department, the delegation highlighted
        the African diaspora''s contribution to the United States, and noted that
        the international reaction to the comments serves as a "united affirmation
        of the dignity of the people of Africa and the African diaspora."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51ab58-9195-4b46-977d-211e93949a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:50:06.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:50:10.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials said diplomats have been advised not
        to try to interpret or soften the President''s remarks. Rather, they are encouraged
        to listen and acknowledge the countries'' concerns. They were also instructed
        to emphasize areas of shared cooperation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269171fa-9dd8-450f-bfd1-8c89bfefa061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:50:06.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:50:10.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has the right to make whatever remarks he wants and
        we respect the President," Goldstein said. But diplomats have been instructed
        to "reaffirm that the U.S. remains committed to its relationships with these
        countries and cares deeply about their people," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f42092d-29c2-47d6-806b-96578d86b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:50:06.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:50:10.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will have to work extra hard to send that message right now,
        but that''s part of their responsibility. It doesn''t change what they do,"
        Goldstein said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51074fae-9ff6-4b50-b955-6fa80db12ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:50:06.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:50:10.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “South Africa, Ghana
        summon US diplomats after Trump remark."</em></p>'
  'Haiti-ambassador-Trump-insult-to-our-dignity':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-16T10:11:42.048+08:00
    'imagesource': 'jcr:30f0bec1-dd30-4fc3-a52d-a95e4644d530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f680f1d-b5e3-44c1-b32d-2279f0f278f2'
    'lead': 'Referring to immigrants from African countries during an Oval Office
      meeting last week, Trump asked lawmakers, "Why do we want all these people from
      shithole countries coming here?" a source briefed on the meeting told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:52:02.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:54:16.724+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haiti ambassador: Trump''s words ''an insult to our dignity''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b9f8c-b9ed-4094-90de-5540db9e0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:52:02.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Haiti''s ambassador to the US said Monday
        that President Donald Trump''s recent comments about Haiti "hurt the country,"
        adding that he hopes the President will visit the nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf4379-b7c9-4441-a0f9-39a05f4455c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:52:02.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The words, they did hurt the community, they did hurt the country
        of Haiti," Paul Altidor told CNN''s "New Day." "It hurt because one, it''s
        an insult to our dignity, but more importantly, it''s because too much of
        Haiti is misunderstood."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a9b74-ab6a-42d2-ba67-7a9e24ce1d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:52:02.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to immigrants from African countries during an Oval Office
        meeting last week, Trump asked lawmakers, "Why do we want all these people
        from shithole countries coming here?" a source briefed on the meeting told
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853f45e-05ee-436f-bab4-564f22a10703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:52:02.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the meeting later told CNN''s Jake Tapper
        the President did not refer to Haiti as a "shithole" but Trump did ask why
        the US needs more Haitians and pushed to "take them out" of an immigration
        deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf4558-3546-46bc-b52c-ff5519c587a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:52:02.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;denied&nbsp;the Haiti remarks on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cce89a-a685-440d-a9c2-3284b4d8e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:52:02.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never said anything derogatory about Haitians other than Haiti
        is, obviously, a very poor and troubled country. Never said ''take them out.''
        Made up by Dems. I have a wonderful relationship with Haitians," Trump&nbsp;tweeted.
        "Probably should record future meetings - unfortunately, no trust!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982ee5c-4d69-4316-970a-f656ab04af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:52:02.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the wake of the comment, several countries, including Haiti,
        have&nbsp;summoned&nbsp;top US diplomats to answer for Trump''s remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76274b-8270-4fbf-b459-abda753fb257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:52:02.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altidor extended an invitation to the President to visit his country,
        but added that it "doesn''t excuse an apology for what was said" and that
        "such words shouldn''t be coming out of anybody''s mouth, let alone the President
        of the United States."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cfb99c-0435-41b3-8abc-05f708cf3cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:52:02.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m personally asking the President, come to our community," Altidor
        continued. "The President, as a candidate,&nbsp;went to Little Haiti. He told
        the community that he''s going to be their champion. This is their opportunity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205bc8c6-5ee2-4311-a6ed-451b0f859366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:52:02.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Trump administration&nbsp;announced&nbsp;that it
        will end the Temporary Protected Status designation for Haiti by July 2019,
        potentially forcing tens of thousands of Haitian immigrants to either leave
        the US or live in the US illegally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69feb838-62f5-4f3b-80e5-c52b575091e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:52:02.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altidor called the decision "ill-informed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a793979-e307-4108-8de1-2e8621eb66cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:52:02.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Haiti ambassador:
        Trump''s words ''an insult to our dignity''"</em></p>'
  'UAE-says-Qatari-fighter-jets-intercepted-two-commercial-flights':
    'author': 'Sheena McKenzie and Zeena Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-16T10:10:06.649+08:00
    'imagesource': 'jcr:fe185aa8-e551-48e7-bcfd-ac2cc04d4328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02db0daa-f9a6-4c19-81da-244cb7346b1b'
    'lead': 'The UAE said Qatari fighter jets intercepted two Emirati commercial aircraft
      bound for Bahrain on Monday, an allegation Qatar denies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:55:01.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:54:39.456+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:54:39.183+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAE says Qatari fighter jets intercepted two commercial flights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635615d2-ae0b-4269-964a-473bcf3b2ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tensions between Gulf neighbors Qatar and
        the United Arab Emirates (UAE) now appear to be playing out in the skies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c5e7a-710f-43a6-b6a5-bc97c971ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE said Qatari fighter jets intercepted two Emirati commercial
        aircraft bound for Bahrain on Monday, an allegation Qatar denies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93aae5-6706-41b0-9931-621afa94658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim comes days after Qatar also accused UAE military jets
        of breaching its airspace, an allegation the UAE in turn denied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271f67e-e960-47cb-8673-4337f52daa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates plane allegedly involved</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3673e5-09b5-45a1-9387-1583e23a1e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE''s General Civil Aviation Authority called Monday''s alleged
        Qatari interception "a flagrant and serious threat to the safety of civil
        aviation and a clear violation of international laws and conventions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24226e76-7fd6-4089-894f-ac536cb606a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civilian aircraft, which were en route to Bahrain International
        Airport, had all the necessary permits for their journeys, added the Emirati
        aviation authority in a report on state-run news agency WAM.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f64d2b-43c3-4fb5-ae8d-00d4264e3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the aircraft was an Emirates airline plane, according to
        a statement issued by the Bahraini Foreign Ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa208b4-a756-47f0-b2b2-d5414e87796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to flight tracking websites Flight Radar 24 and Flight
        Aware, the flight, Emirates 837, landed in Bahrain Monday morning around an
        hour after its scheduled arrival time.&nbsp;The sites also show the flight
        took off an hour late. CNN has reached out to Emirates for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de98146-dc80-432f-a72f-aefab0a00da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear which airline the second aircraft belonged to or whether
        it landed in Bahrain as planned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e2e25-7070-40ad-8c5e-942476e4c88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain''s Ministry of Foreign Affairs said in a statement that
        the "hostile behavior by Qatar against civil aircrafts has become frequent
        in recent times" and "poses a threat to the lives of civilians."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c75d85-cfca-46ce-ad80-c0c89ff6a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar accuses UAE</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d7a70-69cb-4f0d-be0e-5791568adc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson for Qatar''s Ministry of Foreign Affairs, Lolwah
        Alkhater, denied the claims on her official Twitter account, saying they were
        "completely false."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c0d3bf-8f3a-426b-ada6-4619bbe049ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged incident flare-up comes days after Qatar filed a report
        to the UN Security Council about UAE military jets allegedly violating Qatari
        airspace, the Qatar Ministry of Foreign Affairs said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba717608-0127-4df1-bada-dbf5a3971466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s UN Ambassador Alya Al Thani described the incidents as
        a "flagrant violation of the sovereignty and territorial integrity of the
        State of Qatar, as well as a flagrant violation of the provisions of international
        law, conventions, charters and international norms," according to the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e99a0-4f78-431f-94c2-552e33da65fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE Minister of State for Foreign Affairs, Anwar Gargash, responded
        by condemning Qatar''s complaints on his official Twitter page, calling the
        allegations "incorrect" and "confused."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9d53c-35f5-4da9-8a1a-221d6f6c2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s behind Middle East diplomatic freeze?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2e3c6-15d7-4900-b0b0-304c2eadce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest allegation of flight interceptions comes after a member
        of Qatar''s royal family&nbsp;said Sunday he is being held against his will
        in the UAE,&nbsp;a claim disputed by the UAE government, which said he is
        free to move as he pleases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ff79c-b5b9-4a1b-ac3b-bf4f25f931d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatari Sheikh Abdullah bin Ali Al Thani, the brother of Qatar''s
        former ruler, said in a video on Twitter that he is "in a state of captivity"
        in Abu Dhabi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b8966-e6d3-46e4-b687-088b19df6d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Qatar sheikh says UAE holding him ''in captivity''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe67c5d-045d-450e-a478-3bbacc953d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE, along with Saudi Arabia and Bahrain, cut diplomatic and
        economic ties with Qatar last year. They accused Qatar of funding terrorism,
        a charge it denies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc0db6-082b-4d25-a461-9fb26a20b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf neighbors have also criticized Qatar for an increasingly close
        relationship with Iran.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8eae2-c657-4306-a89a-b86030baaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:55:01.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:54:39.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “UAE says Qatari
        fighter jets intercepted two commercial flights."</em></p>'
  'North-and-South-Korea-meet-again-to-discuss-Winter-Olympics':
    'author': 'Joshua Berlinger and Jeyup Kwaak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-16T10:09:55.334+08:00
    'imagesource': 'jcr:63198c4f-e73a-45d5-b53e-15c122dcb884'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c27e8137-7ba1-4d60-a7e7-ba5fbb940b8c'
    'lead': 'Baik Tae-hyun, a spokesman for South Korea''s Unification Ministry, said
      Monday the two sides were in the process of coordinating the creation of an
      inter-Korean women''s ice hockey team made-up of players from both nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:58:05.303+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:55:02.486+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:55:02.121+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North and South Korea meet again to discuss Winter Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842876d-073d-4035-9ae8-4b3777ec54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North and South Korea are discussing fielding
        a joint ice hockey team in next month''s Winter Olympics, a potential first
        for the two countries, which have never competed under one flag at the&nbsp;Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33fd5d2-4cef-47b7-899a-930d88aaf5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baik Tae-hyun, a spokesman for South Korea''s Unification Ministry,
        said Monday the two sides were in the process of coordinating the creation
        of an inter-Korean women''s ice hockey team made-up of players from both nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db7f008-44e5-46f2-94a1-22d50296b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baik''s comments came as officials from Seoul and Pyongyang sat
        down for discussions Monday, the second such meeting in less than seven days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a2cc6-701c-4fca-984c-d567979bd454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides, meeting at the demilitarized zone (DMZ) between North
        and South Korea, are expected to hammer out details on how the secluded communist
        nation can take part in the Games in Pyeongchang, South Korea, though no exact
        agenda has been disclosed. South Korea said it agreed to North Korea''s proposal
        to hold high-level talks on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5687cdd-eb95-45dc-97d7-48ee5e36fe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2cec34-29b2-4995-b485-a3da87b7e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyon Song Wol from&nbsp;Moranbong, a North Korean all-female band,
        attended Monday''s talks</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e22cd-21a4-49a6-80a2-ced086fe4b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baik told reporters North Korean negotiators brought up the case
        of North Korean restaurant workers who defected to the South nearly two years
        ago</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07d50a-a98d-4732-ab45-b3cd357cfaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media slammed the South Korean President''s "servile
        attitude" toward President Donald Trump...</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093a4ca-92da-4dfd-9d46-34e21aa4df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>...But praised suspension of joint military maneuvers as part of
        "positive efforts for peace"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5bacd-35e8-4dde-a118-d2c685b3cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: North Korea talks are a baby steps in a big, complex picture</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59853d33-1a97-42cc-af64-7202ced29cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaw</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a078f5c-ab02-4f77-a2a5-a3ff45a5287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, officials from North and South Korea met face-to-face
        for the first time in two years, with the North agreeing to send a delegation
        to the Games -- the most significant thaw in relations between the neighboring
        states in years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef357ef-6ae1-40bd-82dc-07f56ec3fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, only two North Korean figure skaters&nbsp;have qualified
        for the Games.&nbsp;However, the country''s National Olympic Committee did
        not meet an October 30 deadline to accept their spot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774fad0-b4c6-4586-a04d-db1a8fdca8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baik said that both Koreas and the IOC would finalize the size of
        the North Korean delegation and the number of athletes competing at a meeting
        Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628d829-7f87-4931-b4e9-527908dd8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, the IOC reiterated that it remains open
        to the North''s participation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e75a622-00dc-4cd9-be36-23f5f545f08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japanese news agency Kyodo, North Korea''s representative
        to the IOC, Chang Ung, told reporters at Beijing''s international airport
        over the weekend that Seoul had proposed fielding a joint female hockey team.
        He did not disclose whether North Korea supported the idea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1620ba8-2cec-4d54-af50-1b02712d40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi Moon-soon, the governor of Gangwon Province, where the Olympics
        are being hosted, discussed the idea of a joint hockey team in an interview
        with CNN after the first round of talks on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbece00b-53b3-4838-bbcb-0bcbd6d3facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting unity?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56d9a1-c283-4884-9add-76a5eed8e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Koreas have competed under separate flags at major international
        multi-discipline sporting events since the end of World War II, but sports
        have been used by both sides as a means of reconciliation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa40f02b-e6b4-40ea-8582-a0b221453f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries marched under the same flag at the opening ceremony
        of the Sydney Games in 2000 and South Korean spectators are known to support
        their northern compatriots. Last year, the North Korean women''s ice hockey
        team was cheered on by crowds when they competed in South Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942be4d4-eb75-421f-b235-215d01c33094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s meetings, held on Tuesday at the border village of
        Panmunjom, lasted for nearly an entire working day and ended with&nbsp;a handful
        notable developments. The most significant was the North''s decision to send
        a delegation of athletes, a cheering squad, an art troupe, a visitors'' group,
        a Taekwondo demonstration team and a press corps to the Games next month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e2b37-9e3d-4d53-8126-c055da10377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea also said a military-to-military hotline was opened
        on the western Korean Peninsula, though North Korea rejected the claim that
        the hotline was opened as the result of the talks, and Pyongyang agreed to
        hold talks to ease military tensions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adaadcb-9847-4d49-96b1-6dc487035544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s dialogue was lauded by most of the international community,
        with the United States, China, Russia and Japan all issuing statements praising
        the dialogue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3dcd0-fa9a-40fc-bf4e-d53723ce8e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year of saber rattling and weapons testing, analysts say
        the decision by Washington and Seoul to postpone annual military exercises
        and North Korean leader Kim Jong Un''s perceived offer of an olive branch
        provided fertile ground for diplomacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c9c36-c7ff-43a9-a786-ffb7b3bdd015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many see the talks as a good first step, as they allow the two sides
        to establish some sort of rapport,&nbsp;but believe Olympic participation
        itself is mostly symbolic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9489691-1b60-4486-a24d-d8ab6bb8e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s still refuses to put its nuclear weapons on the table,
        and previous rounds of diplomacy have failed to bring about either denuclearization
        or a permanent peace treaty to formally end the Korean War (hostilities ended
        with a truce in 1953).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3b6e8-0705-4d60-9d4e-bd42c586af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ill-mannered behaviors''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c9b2e-f713-4a19-abcc-6a30cf200f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baik, the Unification Ministry spokesman, said Monday that North
        Korean negotiators brought up the case of 13 North Koreans working abroad
        who defected to the South&nbsp;in 2016.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793ced7-7eda-44a5-a6a1-5c5028232975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang contends they were abducted. Shortly after the defection,
        CNN interviewed several of their former colleagues in the North Korean capital.
        They said their compatriots were tricked by the restaurant owner, but it''s
        unclear if they were speaking under duress. Seoul contends the 13 defectors
        voluntarily decided to leave.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e4a2c-3383-45b2-af7a-b0db73e875a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No decision on their status was made at last week''s meeting, according
        to Baik.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744a11d-7a98-4af8-b2fb-9987e3888314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North was just addressing their position on the issue to us,"
        he said. "There was no conflict or anything on that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a534c9-1417-4719-9a6c-66890e5e027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea: Moon''s ''servile attitude'' toward Trump</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ecdb7-ab69-424f-9e9d-a30e47446b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Monday''s talks, a piece in North Korea''s state-run Korean
        Central News Agency (KCNA) accused South Korea of using the Olympic Games
        talks to pave the way to negotiations on North Korea''s weapons programs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe4f46-848f-46a0-b8db-0816e67f793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: How rugby, ping-pong and other sports have mended political
        rifts</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1025cd-3b40-4234-9ee2-2d48e233eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fact that South Korea is trying so hard to achieve our participation
        of the Winter games clearly reveals their wicked intent of leading us into
        giving up nuclear weapons," KCNA said. "South Korea should carefully consider
        how their ill-mannered behaviors can bring shameful results."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a6ab3-82cd-4283-9fe1-0c356fad317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article did promote the talks themselves as a positive development
        when it comes to inter-Korean relations. However, it castigated South Korean
        President Moon Jae-in&nbsp;for saying US President Donald Trump''s hawkish
        stance on Pyongyang helped push both sides to negotiations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b09a89-1436-469e-abf1-1c2cad08b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unbearable to look at South Korea''s servile attitude of
        thanking Trump as if the results of inter-Korean talks happened because of
        their international sanctions and pressures," said the report. "We will work
        hard to improve North-South relationship but we will not sit by and tolerate
        foul actions that pour cold water on our effort."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4852379-d00c-484b-87aa-4a7d033230dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:58:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:02.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a piece published Monday, the news agency was more positive,
        saying the suspension of delaying South Korea-US joint military maneuvers
        was "attributable to our bold measure for north-south dialogue and positive
        efforts for peace on the Peninsula and the strong demands of the public at
        home and abroad."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536fb37-e756-4640-8267-15d63ca7b771'
