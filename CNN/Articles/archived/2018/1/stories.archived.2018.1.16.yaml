  'supreme-court-martial-law-extension-oral-arguments':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-16T21:38:44.312+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '527b24a4-21ad-4eba-8e09-6aa25e1da5e3'
    'lead': 'A Supreme Court justice asked petitioners why martial law is still in
      the Constitution despite its ''horrific'' power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T09:17:16.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T09:17:20.341+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T09:17:20.177+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC tackles petitions on martial law extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de02a41-eac8-41e3-af83-e5d7c7539781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        Supreme Court on Tuesday began the oral arguments on the petitions questioning
        the constitutionality of the martial law extension in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546899c-5783-4677-bbde-e8c890b1b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC earlier consolidated four petitions filed by a group of congressmen
        led by Albay Rep. Edcel Lagman, a group led by Bayan Muna Rep. Carlos Zarate
        and Anakpawis Rep. Ariel Casilao, former Commission on Human Rights chair
        Etta Rosales, and a group led by Christian Monsod, one of the framers of the
        Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22141bcd-dd92-4a84-9385-190ec477ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Noel Tijam asked petitioners why martial law is
        still in the Constitution if its power is "so horrific."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d16934-04c3-4455-98c0-7a3724325267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioner and Albay representative Edcel Lagman argued that under
        the Constitution, the President has extraordinary powers to declare martial
        law, but it''s not absolute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a87e0-1b0a-4755-ab9d-41896181c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also insisted there is no sufficient factual basis to extend
        martial law in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd80e6-f044-46e2-82fa-786192b3492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Monsod, one of the framers of the Constitution, said at
        the time, they wanted to cover an "extraordinary situation," which is why
        the provision is "specific and ultimate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374a785-9d73-4c22-a69c-e089ab098a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod also criticized the recent court decision which seems to
        say martial law is a measure of "first resort" rather than a last resort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64237f-6f3f-4596-a8de-1691f4c5dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Marvic Leonen also clarified the court is not
        checking on the President''s action, but if Congress did its part on evaluating
        the factual basis for extending martial law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace031d-5008-4d54-9ee3-19598892e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second round of oral arguments will happen on Wednesday, where
        Solicitor General Jose Calida will face the justices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a699db-f575-4dba-a5e4-5cf5fd93ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida earlier asked the high court to dismiss the consolidated
        petitions due to lack of merit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b15b9b-7e44-4804-ae4e-b728f8038d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in Mindanao on May 23 when ISIS-inspired
        Maute fighters attacked Marawi City, resulting in a war that took five months
        to end.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a12a6-916e-49aa-882c-245c71d84aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first extended up to December 2017 after the 60-day period
        provided by the Constitution lapsed, but Congress extended it to December
        2018 upon the request of President Rodrigo Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc699b-cacd-46ec-a5a0-c5d40f77fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:17:16.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:17:20.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
