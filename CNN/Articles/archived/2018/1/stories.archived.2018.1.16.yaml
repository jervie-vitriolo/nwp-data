      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Walking into a
        conference room-turned-makeshift studio in the offices of Star Cinema, Angelica
        Panganiban is a commanding presence, but one that radiates warmth and grace.
        Judy Ann Santos follows, sipping from a Starbucks cup that’s now perhaps a
        bit too red and festive for mid-January. She sits on one of the stray office
        chairs and takes a breath. “Sorry,” she says. <em>“Hindi kami kasi sanay na
        may</em> [work] <em>ng</em> Sundays.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2b096-5a49-4a69-badd-b8e35c57b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the early afternoon, and following an appearance on variety
        show “ASAP” and our photoshoot, the two actresses are off to a couple of mall
        shows to promote their new movie, <em>“Ang Dalawang</em> Mrs. Reyes.” But
        Panganiban’s bubbly energy is infectious, and as she and Santos exchange banter
        and laughter, they appear only to be having the time of their lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca9c19-beff-457a-849d-fd5af9786b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <em>“Ang Dalawang</em> Mrs. Reyes,” directed by Jun Robles Lana,
        Santos and Panganiban play a pair of wives who find out their husbands (JC
        de Vera and recent <em>“Deadma Walking”</em> star Joross Gamboa) are having
        an affair and decide to work together to get revenge. Rounding out the cast
        is Santos’ longtime friend and “Mara Clara” co-star Gladys Reyes, who, this
        time, plays her best friend — the furthest thing from a <em>kontrabida</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c828437a-1ae8-4467-bef8-6875325448b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lana’s previous film, “Die Beautiful,” also explores LGBTQ-related
        themes, revolving around the life and death of a trans woman and her dreams
        of conquering the gay pageant circuit. It was an entry to the 2016 Metro Manila
        Film Festival and premiered at the 29th Tokyo International Film Festival,
        taking home Best Actor and Audience Choice Awards from both organizations.</p>'
    '7':
      'image': 'jcr:4fad5bfd-4dc0-40ac-b98d-a92ed2034778'
      'imageCaption': 'In “Ang Dalawang Mrs. Reyes,” directed by Jun Robles Lana,
        Santos and Panganiban play a pair of wives who find out their husbands (JC
        de Vera and recent “Deadma Walking” star Joross Gamboa) are having an affair
        and decide to work together to get revenge. Photo by SHAIRA LUNA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37c0ea-3c5a-4fb5-9707-2b0057ac0ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370b1ad-c09c-4311-b003-5b1333ff9348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of filming took place in Taiwan, and according to Santos, shooting
        in a different city allowed her to get to know her fellow actors well. <em>“Kapag
        nag-shoot ka sa ibang bansa,”</em> she says, <em>“dun mo malalaman ‘yung characters
        ng mga kasama mo.”</em> It may have only been two or three days, most of which
        they spent traveling and walking around, but she stresses: “You learn so much.
        So many new things sa mga artistang kasama mo, kung hanggang saan sila pwedeng
        pakisamahan.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ecf17-1c0d-4b48-90ed-d04ef0f56004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading the script, she instantly noticed that there’s a lot more
        to the story than the punchlines. <em>“‘Dapat talaga, nandiyan ako, eh,’”</em>
        she remembers thinking. “‘Yun ‘yung dating sa akin ng pelikula.” Marking her
        return to Star Cinema, and working with a major production company in general,
        after five years, “Ang Dalawang Mrs. Reyes” turned out to be a worthy experience.
        “Thank God,” Santos says. “Hindi siya trauma. Hindi siya ‘yung, ‘Ayoko muna
        yatang gumawa uli ng pelikula. Last na muna ‘to, after five years na ulit.’”
        She laughs. “Hindi naman. In fairness, nag-enjoy ako nang sobra.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ceeb07-c728-48ec-b5fd-0a28e0130510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with Lana allowed them to figure out how to best flesh out
        their characters and how they would react to certain situations. <em>“Kalmadong-kalmado
        siya,</em>” says Panganiban of the director. <em>“Sasabihin niya ‘yung gusto
        niya,</em> straightforward<em> siyang</em> direktor.<em> Hindi siya magpapaliguy-ligoy.”</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a7d94-2a94-46eb-9ef9-120d06b1d41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“May mga</em> moments<em> na alam mong iisa kayo ng isip,”</em>
        Santos adds. <em>“Ang maganda sa kanya, may</em> free will, ‘<em>yung hinahayaan
        niya kaming magkaroon ng parang</em> free-flowing banter ni Angelica.” This
        led to many improvised and thrown-in lines. <em>“Marami!</em>” she laughs.
        “Kaya ang hirap mag-dub! Hindi kami makasunod, eh.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2033afbb-268e-454c-9002-bf2228c1f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being in front of the camera with Panganiban was fun and unpredictable
        for Santos, who prefers a more natural approach to comedy.<em> “Sa kanya ka
        lang huhugot</em>, eh,” she says. “‘Ah, s<em>aan papunta ‘tong salita na ‘to?
        O, dun din ako.’ Sunud-sunuran ako sa kanya pagdating sa</em> punchline.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca043738-4c51-4f13-8fef-495a2259f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Panganiban, funny even on her feet, quips: “Papabayad ako
        sayo, a.”</p>'
    '19':
      'image': 'jcr:5150f1aa-a6d7-44d4-9566-65a656b8bf27'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f88c0-f5a2-4954-9d9e-e427d6a77c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f406666-b9d2-4168-99e9-fb26722908a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedic timing of the actresses bounces off the two of them,
        whether they’re commenting on the look for the shoot (“Parang pang-[fabric
        conditioner commercial],” Santos points out) or on each other’s answers (“Napabilib
        mo ako, ah!” Panganiban tells her co-star). Both, of course, had grown up
        in the limelight as child stars. Panganiban observes that both of them are
        open books. “Ang tagal na namin sa industriya,” she says. “So na-witness [na
        ng mga tao] kung ano talaga kami.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e916a20-1016-48d6-8eff-afe751ef806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They last worked together 16 years ago on the 2001 teleserye “Sa
        Puso Ko Iingatan Ka.” At the time, Santos recalls, “Bata pa si Angelica. Wala
        pa akong family noon.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfde631-2990-48f6-ab29-9ecfd448a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with a lot of life experience between them, and playing characters
        that are able to reflect their emergence as well-adjusted adults who are nonetheless
        still trying to figure it all out, Santos shares that she believes Panganiban
        has come into her own. “Napanood ko ‘yung journey niya, eh,” she says. “Kung
        paano siya nag-transition from a child dramatic actress to teenage star to
        comedian na bume-Best Actress. Ang sarap panoorin.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1983141-7264-468f-aac0-34ce86a47403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito dapat ang maglabas ng libro,” she continues, nudging Panganiban.
        <em>“Naku, siguro talagang napaka-kulay ng libro nitong tao na ’to!”</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375b945-6bca-4819-9a71-b47498585d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tsaka marami raw, parang Harry Potter,” Panganiban says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a096e1-1b6b-48e4-9ad7-1468c48312f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ganun, may</em> magic?”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad7d27-0530-4d0f-9b1a-86b0845608b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi!”</em> Panganiban laughs. <em>“Maraming part! ‘Yung</em>
        series.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc34926-392f-4e99-8948-89cde4e00fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I ask what makes “Ang Dalawang Mrs. Reyes” stand out among
        the projects and movies they’ve done before, Panganiban singles out the writing,
        which she calls smart and sharp. <em>“Hindi siya ‘yung basta-bastang drama
        na mapapaiyak tayo, hindi siya ‘yung</em> comedy <em>na</em> typical <em>na
        napapanood natin,”</em> she says. <em>“Talagang alam mong pinag-tuunan ng
        pansin ng mga taong nagsulat.”</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007fd1f-927d-4428-ab23-3432dd9dc067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film hinges on its interesting premise, in which two very different
        women are united by this situation they’ve found themselves in. But it also
        handles the other side of the story — particularly the LGBTQ aspect — with
        empathy.</p>'
    '37':
      'image': 'jcr:9f6617d4-9116-4931-8b6e-f05995f3f3a2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a1438-63bd-4ea2-87ab-2e011b1c34a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cad08d-9dee-4472-abec-c315e8b5876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dito makikita kung paano ‘yung</em> independence <em>ng isang
        babae,”</em> Panganiban says. “<em>Kapag iniwan ka, paano ba? Paano ba bumabangon
        ang isang babae?”</em> It was important for their characters to be able to
        display not only strength, but also compassion. <em>“[Tinatanggap nila] na
        ganun ang mga asawa nila</em> [at] <em>hindi nila kailangang magalit sa lahat
        ng mga bakla,”</em> she adds. <em>“Talagang ang point lang naman dito, ‘Niloko
        niyo kami.’</em>”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a675ea68-e1dd-440b-b238-f95366c3426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos lauds the film particularly for its sensitivity. “In all
        forms, <em>ha, hindi lang sa babae,”</em> she says. “<em>Sa lahat ng</em>
        gender. You’d really understand where everybody is coming from.” The script
        doesn’t seek to offend, but to offer insight: “‘Ah, OK,<em> oo nga naman,
        may point.’ Kasi nagmamahalan.”</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3756cf6-d45d-40fc-a3f7-468082944872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working on the project became an important learning experience for
        its leads. “This is how we should understand the LGBT community,” Santos says.
        “Marami siyang layers na kailangan mong intindihin.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541fdecd-9eda-4362-b1f2-2e53947dd499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wants to do away with the basic presumption of “girl, boy, <em>bakla,
        tomboy,”</em> and is glad to note that the concept of being transgender has
        entered a wider consciousness in the country. She is quick, however, to insist
        that it’s not enough. <em>“Hindi lahat alam ang</em> difference <em>ng</em>
        transgender <em>sa</em> transsexual, <em>sa</em> bisexual [at <em>iba pa</em>],”
        Santos observes. “<em>Isa</em> ’<em>yun sa mga in-explain [sa pelikula]</em>.
        <em>Nakakatuwa kasi, Na-educate kami</em> in so many ways.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630c4c0-e5ff-4257-a74b-86520cc21d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas lalong tumaas ‘yung respeto namin [sa LGBT community],” Panganiban
        adds.</p>'
    '47':
      'image': 'jcr:fcbcad22-0281-4bc7-ba6f-f27ffb95a1c7'
      'imageCaption': 'Working on the project became an important learning experience
        for its leads. “This is how we should understand the LGBT community,” Santos
        says. “Marami siyang layers na kailangan mong intindihin.” Photo by SHAIRA
        LUNA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb770c47-f3b4-4f76-8aaa-da02824a2717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b1b47b-63e2-4077-919a-ad527108e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos hopes that <em>“Ang Dalawang</em> Mrs. Reyes” widens the
        perspectives of its audiences regarding the subject matter. <em>“Huwag masyadong
        mababaw ‘yung pag-iintindi,”</em> she says. <em>“Hindi naman namin hinihingi
        na,</em> you know, ‘get an encyclopedia and look it up.’”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c58c50-1756-413e-8d9f-2b11125c593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actresses go on to say that the film may even warrant a second
        viewing. “May mga punchlines silang mami-miss for sure [the first time around],”
        Santos says. “It’s just that you have to feel the movie for you to understand
        the punchlines.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714a85c-3ffb-4003-a832-7ef46ed5ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panganiban anticipates that the movie will be the type that stirs
        a conversation.<em> “Ito ‘yung pelikulang ‘pag lumabas ka, gusto niyong mag-kape</em>
        after<em> o iinom</em> kayo after <em>dahil pag-uusapan niyo.”</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5656d2-9a5d-4301-bc73-42d81f1be8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos agrees, but she predicts something on a grander scale. <em>“Magiging
        classic siya,”</em> she declares, unwavering. “You’d still want to watch it
        over and over again.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2ee14-dd60-40ad-b50b-0f4f102de8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:54:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:48:54.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Oo,”</em> Panganiban nods. “<em>Ito ‘yung after mga ilang years,
        babalikan mo na, ‘Itong pelikulang ’to, ang ganda nga talaga.’”</em></p>'
