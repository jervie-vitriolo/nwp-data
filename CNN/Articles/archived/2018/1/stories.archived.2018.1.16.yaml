    'lead': 'Brazil football legend Zico is set to visit Manila next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:18:54.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T10:18:58.744+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T10:18:58.590+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil football great Zico to visit the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761142bd-fc32-43f4-a96f-0c0ba71bc1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:18:54.332+08:00
