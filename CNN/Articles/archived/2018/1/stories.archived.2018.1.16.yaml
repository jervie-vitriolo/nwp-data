    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:53:21.069+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aziz Ansari responds to sexual assault allegation: ''I was surprised
      and concerned''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05355f-2fec-4c5f-92a0-7e28741f9103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Master of None" star Aziz Ansari has responded
        to an allegation of sexual assault by a woman he went out on a date with in
        the fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc44086-e203-497c-9113-a0fe29b0dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In September of last year, I met a woman at a party. We exchanged
        numbers. We texted back and forth and eventually went on a date. We went out
        to dinner, and afterwards we ended up engaging in sexual activity, which by
        all indications was completely consensual," Ansari wrote in a statement obtained
        by CNN on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac09df86-2e66-41a8-b753-98aa1ad0669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next day, I got a text from her saying that although ''it may
        have seemed okay,'' upon further reflection, she felt uncomfortable. It was
        true that everything did seem okay to me, so when I heard that it was not
        the case for her, I was surprised and concerned," Ansari''s statement continued.
        "I took her words to heart and responded privately after taking the time to
        process what she had said."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630f1af-5dd6-4910-a332-90adee034c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;story published by the website Babe&nbsp;on Saturday,
        a 23-year-old photographer, who shared her account anonymously, described
        meeting Ansari at an Emmy Awards event in September where she gave him her
        phone number.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa9e63-a647-442b-aec5-8abb7fdcedc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN does not know the identity of the woman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79ec5d-7d89-4b29-afc8-89bdf08cff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a week later, the two went out to dinner. The date continued
        at Ansari''s apartment afterward, where, according to the woman, she was repeatedly
        "pressured" by Ansari to have intercourse, which they didn''t, and to perform
        oral sex, which she did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42da359-96af-4b73-9dcd-5025eb69932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman told Babe she used verbal and non-verbal cues to communicate
        she was "distressed." Following the encounter, Ansari arranged for an Uber
        to pick her up, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7332c185-0d78-49a3-afac-e0510e85e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried the whole ride home. At that point I felt violated," she
        said, telling Babe she felt her experience with Ansari amounted to sexual
        assault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67555c-bfec-4fd7-ac06-01c849a9c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ansari won a Golden Globe Award for his Netflix series "Master
        of None" earlier this month, the woman said she felt compelled to share her
        experience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a88be-be97-484a-8b33-a2d87650f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was actually painful to watch him win and accept an award,"
        she said. "And absolutely cringeworthy that he was wearing the Time''s Up
        pin. I think that started a new fire, and it kind of made it more real."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733d300-4b96-4da4-87ff-e5752d530153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up is a campaign by women in entertainment to heighten awareness
        of gender inequality issues and curtail sexual harassment across industries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28e9a6-eb0d-4c40-b4ef-90994c8b17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I continue to support the movement that is happening in our culture.
        It is necessary and long overdue," Ansari''s statement concluded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e420fb29-2c6b-4089-80b8-22c4507fd44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations against the 34-year-old comedian, who wrote a 2015
        book on dating called "Modern Romance," have sparked debate about what constitutes
        sexual consent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f7264-29ac-4ed0-b7a0-22a9b0416566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feminist author Jessica Valenti tweeted, "A lot of men will read
        that post about Aziz Ansari and see an everyday, reasonable sexual interaction.
        But part of what women are saying right now is that what the culture considers
        ''normal'' sexual encounters are not working for us, and oftentimes harmful."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099bd0d5-4a3a-402d-811c-8d57ca69533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others defended Ansari. In a&nbsp;column for The Atlantic, Caitlyn
        Flanagan wrote that Ansari had been professionally "assassinated" on the basis
        of "one woman''s anonymous account."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf1c45-e22f-41da-8883-bc043266b124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:39:16.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:53:21.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently there is a whole country full of young women who don''t
        know how to call a cab, and who have spent a lot of time picking out pretty
        outfits for dates they hoped would be nights to remember," Flanagan wrote.
        "They''re angry and temporarily powerful and last night they destroyed a man
        who didn''t deserve it."</p>'
  'Simone-Biles-Larry-Nassar-sexual-abuse':
