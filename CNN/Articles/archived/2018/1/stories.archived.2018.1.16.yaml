      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Visit Bonifacio
        High Street Park today and you’ll find an odd structure — a set of wooden
        steps going upward, sheltering shelves containing a variety of books. The
        structure is a mobile library created by WTA Architecture and Design Studio
        as part of The Book Stop Project, a pop-up public library and book exchange
        initiative. The unconventional structure grabs your attention immediately,
        but its design serves a purpose. The steps are meant to give people a space
        to sit and read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118e901-18c4-47b4-8651-fe0330796786'
      'mgnl:activationStatus': true
