      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:37:53.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was to bring libraries “closer to the people, make them
        accessible 24/7, and remove any barriers between people and the books,” says
        William Ti, the principal architect at WTA Architecture and Design Studio,
        who believes that access to books and libraries is essential to creating change.
        “I think we’ve forgotten that reading is important in terms of creating awareness.
        Knowledge creates awareness, and awareness creates an active citizenry.”</p>'
    '4':
