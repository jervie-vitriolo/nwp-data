  'Aziz-Ansari-sexual-assault-allegation':
    'author': 'Megan Thomas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-16T11:45:22.053+08:00
    'imagesource': 'jcr:0d1917c1-b471-4b24-a9a4-56e55c713b21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f56c477f-8139-4f36-a9c5-15c5705099cb'
    'lead': 'The allegations against the 34-year-old comedian have sparked debate
      about what constitutes sexual consent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:39:16.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:53:21.304+08:00
    'mgnl:lastActivatedBy': 'jeff'
