    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James says Trump has emboldened racists in the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e9e96-54b5-4fb7-91ae-29b8a356aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:15:37.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:15:41.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Note language that may offend some readers in fourth paragraph</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88d7f07-957f-4d81-a9ee-43b195a2e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:15:37.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:15:41.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Basketball star LeBron James of the
        Cleveland Cavaliers said on Monday President Donald Trump has emboldened racists
        in the United States and urged the country not to allow itself to be divided
        along racial lines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c729f857-3347-4bfc-b402-9b1a92c391e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:15:37.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:15:41.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The guy in control has given people and racism ... an opportunity
        to be out and outspoken without fear,” James, a frequent Trump critic, told
        reporters prior to the Cavaliers’ game against the Golden State Warriors on
        the U.S. holiday honoring civil rights activist Martin Luther King.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fddddf6-4b3c-4976-8016-99a1371afd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:15:37.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:15:41.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And that’s the fearful thing for us because it’s with you and it’s
        around every day but he’s allowed people to come out and just feel confident
        about doing negative things.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306d35b-19e3-400b-b539-c58030812f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:15:37.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:15:41.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has come under fire for reportedly calling some African nations
        “shithole countries” during a White House meeting with lawmakers discussing
        U.S. immigration policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f62f2-32e1-4058-aa60-90864e307e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:15:37.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:15:41.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied using such derogatory language, which has led him
        to be widely condemned by many African leaders and international rights organizations.
        He told reporters he was “the least racist person you have ever interviewed.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a719d6-3803-4858-9fc7-703221876e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:15:37.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:15:41.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said Americans should stand united against hate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729868b-0c8a-4237-a376-723f7f0c7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:15:37.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:15:41.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can’t allow that to stop us from continuing to be together and
        preach the right word of living and loving and laughing,” he said. “Because
        would we want to live anywhere else? I don’t think so. We love this place.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea048cc7-b9e0-4aaf-9648-8430dff3cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:15:37.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:15:41.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August James, four-time winner of the National Basketball Association’s
        most valuable player award, slammed Trump for saying there were “some very
        fine people on both sides” of protests spearheaded by white nationalists in
        Charlottesville, Virginia, which left one counterprotester dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf6084a-5772-4220-90b6-782657c3c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:15:37.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:15:41.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, James called Trump a “bum” on Twitter after the president
        withdrew a White House invitation to Warriors guard Stephen Curry, who had
        said he did not want to meet with Trump to celebrate the Warriors NBA 2016-2017
        championship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4043c75c-f25e-423e-94f5-0d3abc8ea722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:15:37.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:15:41.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio Spurs coach Gregg Popovich, another outspoken Trump
        critic, on Monday called racism America’s “national sin” and said he did not
        take Trump at his word.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f389bcc-5b0a-4a8a-b4f0-4629e4b7602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:15:37.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:15:41.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every time I hear someone say they are not a racist, you know they
        are,” he told reporters.</p>'
  'Zico-football-Philippines-visit':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
