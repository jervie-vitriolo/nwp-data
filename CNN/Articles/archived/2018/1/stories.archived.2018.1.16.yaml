      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Both
        the Senate and the House of Representatives are preparing to discuss the possibility
        of amending the Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4c13b-0c63-4eaf-adad-b0e922cc8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Senator Panfilo Lacson introduced Senate Resolution No.
        580, calling for the Senate to form a constituent assembly to propose amendments
        or revisions of the Constitution.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. Lacson filed Senate Resolution 580, to constitute the Senate
        into a constituent assembly to propose changes to the 1987 Constitution. <a
        href="https://t.co/qY4at0JPQn">pic.twitter.com/qY4at0JPQn</a></p>&mdash; UsaPingLacson
        (@usapinglacson) <a href="https://twitter.com/usapinglacson/status/952733971934097408?ref_src=twsrc%5Etfw">January
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e98ec3-a92a-42ea-a23d-2cd4c8a27197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853214b-a16d-4b98-b28c-5fe7e7832ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s resolution said any amendment to the Constitution may
        be made through:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f04b4-2f6c-46ba-8c68-ff4f46bfd853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a proposition by Congress upon a vote of three-fourths of its members</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3168d-e450-497b-99c5-c28c92dd6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a Constitutional convention</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b45a8-9fbb-407d-b4fb-78a7709b58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a "People''s Initiative"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a2471-895b-4be1-bf19-e546b1484dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Constitutional Amendments Committee Chairman Roger Mercado
        said House Resolution No. 9, convening both houses of Congress as a constituent
        assembly, is expected to be approved by January 16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b0909-3974-496e-9881-ce914bdcf438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that, all the recommendations, draft of the PDP-Laban, the
        House members who have submitted some reforms or amendments, will be thoroughly
        discussed by different committees based on our rules of the Constituent Assembly,"
        Mercado said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd6b62-f597-42e9-bc75-9c89b18e603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mercado expressed his frustration with the Senate for the slow-paced
        legislation on charter change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fdd7fc-f0f4-4752-8cc2-6df3e5062ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema lang ''yung Senate ngayon lang silang</em> 17
        <em>mag-start ng</em> public hearing. Problema <em>nila ''yun.</em>.. [The
        problem with the Senate is they will only start the public hearings on the
        17th. That''s their problem] Forgive me for saying, but I think my counterpart
        in the Senate, Senator Kiko Pangilinan, he''s just wasting our time and the
        money of our people," Mercado remarked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b036b18-a3a3-497e-abe8-f16376cdee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado expressed confidence however, that the Senate will be able
        to do its part to make charter change happen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee05bfb3-2284-40f9-ac0d-726597afdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators open to amendments</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3be0f-ceb7-438e-ba8b-882d548da48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what she thought about the issue, Sen. Grace Poe
        said she would co-author Lacson''s resolution along with Senators Loren Legarda,
        Migs Zubiri and majority leader Tito Sotto.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25e2d3-f101-43a1-a9a4-3801c14e5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They emphasized the independence of the Senate as an institution,
        saying that it serves as check and balance of whatever the lower house decides
        on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b3495-c3b9-4aaf-84ce-bf1f0b5af3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, kung anuman ang aming pinag-uuspaan dito sa Senado,
        kung anuman ang aming tatalakayin ay hiwalay naming pagtalakay sa Lower House.
        So kung sila ang magtatalakay bahala sila,"</em> Poe said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b80bd-ed86-4c9e-89f4-2174bb2dfea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, what we talk about at the Senate, whatever
        we discuss is separate from the Lower House. Whatever they discuss is up to
        them.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d8924-f2a4-41ad-946f-131546b14bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators made it clear that in changing the Constitution, there
        should be a clear reason why it has to be amended.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bcf2c1-dbaf-4ccb-997a-5ab3340c8ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s political party, PDP Laban, has drafted a proposed
        constitution that paves the way for a federal form of government. It proposes
        the creation of a bicameral legislature composed of the Senate and the Federal
        Assembly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7dea8-586d-4330-ae7c-42478c296397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on constitutional amendments will resume its
        hearing on January 17. Senators will identify if there really is a need to
        change the Constitution and then discuss the mode — through constituent assembly
        or constitutional convention.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87e5b0-ad2c-45aa-b6bc-d79a4e01bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee would also invite constitutionalists and other experts
        to share their thoughts on the matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34a121-3722-4286-8ea2-9848fd7a0eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel is also expected to submit his version
        of a constitutional assembly resolution, but it remains to be seen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a23e694-35b9-4ed5-8ce2-0164121addde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told media last week that he wanted both houses to convene to
        talk about amendments, but that voting would be done separately.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61701166-f87c-481d-9d15-41a90ae06482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, who prefers to change the
        Constitution through a constitutional convention, said any voting should have
        the Senate''s participation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b289d3f-9e1c-43c3-898c-40bec4aade9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:07:19.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:36.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly the view of the political leader of this country has
        a lot of weight in so far as Congress is concerned, especially that there
        is supermajority here. But this is a bicameral Congress and I would like to
        think that the Senate would always been proud of its independence as a tradition,"
        he said.</p>'
  'albay-al-bichara-state-of-calamity-mayon':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-01-16T10:36:03.974+08:00
    'imagesource': 'jcr:1f1259d2-1eae-46b9-9cb6-d3fb70e2c2f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1702408b-4e0c-41cf-9c04-c39a8afd9633'
    'lead': 'The province of Albay is now under a state of calamity as Mount Mayon
      threatens a hazardous eruption. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:09:30.386+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:55:55.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:55:55.358+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albay under state of calamity due to Mayon Volcano eruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a8c6a-875f-49e2-a0dd-ed2234ae959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi, Albay (CNN Philippines, January 16) -</strong>
        The province of Albay is now under a state of calamity as Mount Mayon threatens
        a hazardous eruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b966bf-78fe-4863-bf28-4f0d71162577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Governor Al Francis Bichara asked the provincial board on
        Monday to declare a state of calamity in the province south of Manila. The
        board approved the request on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145ffd3-c03c-46c1-9fc1-98d84eae9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity will allow the local government to fully mobilize
        all agencies and resources to respond to emergencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4956d-5115-4236-9e06-ce229ca65bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council on Tuesday
        said the volcano, which is on Alert Level 3, is in a relatively high level
        of unrest as magma is at the crater and hazardous eruption is possible within
        days or weeks. Alert level 5 is the highest warning which means a hazardous
        eruption is taking place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e054c-d7ae-4d8a-88a1-debde7b8686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine volcanic earthquakes and 75 lava collapses were recorded
        on Tuesday, resulting in rockfall. Plumes of ash as high as two kilometers
        eventually fell on barangays in Camalig, Guinobatan, and Polangui.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a4d8a-2296-4a35-811f-40bb6a61c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also warned residents, including those living outside
        the 7-kilometer danger zone, that mudflow or lahar is possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3bd7a2-59ef-4bbe-8df6-6a53deccca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (Phivolcs) Albay
        head Ed Laguerta cited the 1991 eruption of Mt. Pinatubo, where the mudflow
        reached about 30 kilometers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f64663-c72a-41ca-85b8-33e0ab304f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worst case scenario kung hindi ka handa, matatabunan ka doon (if
        you''re not ready, you''ll be buried there). Like what happened in 2006 here,"
        Laguerta said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa938dc-159d-4415-986f-fbeecb648c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Provincial Disaster Risk Reducation and Management Center&nbsp;
        meeting, Bichara said water and sanitation facilities in evacuation centers
        are in a state of disrepair.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae2082-31ac-4216-8c9a-f36534e6f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials said as of 5 p.m., there are more than 34,000
        evacuees from 25 affected barangays in the municipalities and cities of Camalig,
        Guinobatan, Ligao City, Daraga, Tabaco City, and Malilipot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc01874-db45-46c8-97bd-352f1cf38184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in 18 evacuation centers will initially be given three kilograms
        of rice per family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75316326-5bce-4a24-ab94-80bfbbf1a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara said the number of evacuees is rising and their needs are
        multiplying as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7163b-083d-454c-9d2e-41d4bbfdb2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5 barangays evacuated</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d75d28-52d6-47ee-be02-05b6a76baa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the provincial capital Legazpi City, Mayor Noel Rosal ordered
        on Monday a preemptive evacuation in five barangays inside the seven-kilometer
        danger zone south of Mayon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c522735-77c2-42e5-9901-f656f955e02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These barangays are Mabinig, Bonga, Matanag, Buyoan and Padang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e06529-e965-4aca-95a7-c1896d5ce731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute for Volcanology and Seismology recommended
        the wider danger zone on Sunday as it raised Alert Level 3, which means an
        "increased tendency toward eruption."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9caf72-bf6c-415a-ae18-ba22dec82ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:55:55.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon has been spewing ash since late Saturday afternoon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70632f40-4c06-49d0-b0ed-7bae3ffcb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:09:30.388+08:00
      'mgnl:createdBy': 'jeff'
