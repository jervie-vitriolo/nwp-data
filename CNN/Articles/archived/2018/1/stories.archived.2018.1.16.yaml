      'mgnl:lastActivated': 2019-08-08T08:46:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four opposition congressmen were still in line to interpellate
        the sponsor of the resolution, but Deputy Majority Leader Rimpy Bondoc moved
        to close the period of interpellation and debates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4a9a4-57ee-4135-b2be-9b1a903ffdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:28:53.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:46:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said under House Rules, the debate may be closed after three
        speeches in favor and two against or one in favor and none against.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3457d142-5e0f-449d-9b3d-ad36a94d4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:28:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:46:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opposition congressmen said they were only at the period of
        interpellation and that the period of debate had yet to start.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ef17f-b65e-404b-a4f6-536df754c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:28:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:46:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT TEACHERS Party-list Representative Antonio Tinio said, "<em>Kitang-
        kita naman na talagang lokohan na ''tong Kongresong to. Na yung napakahalagang
        usapin ng pagbabago ng Konstitusyon, tinigil na anumang pagtatanong. Ni wala
        pa sa period of debate, nasa interpellation pa lamang at marami pa sa kasamahan
        natin ang naghihintay makapagtanong sa panukala nila."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb62b59-88f6-4296-ad69-217143fdb7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:28:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:46:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s plain to see this Congress is a farce.That the
        very important discussions on the Constitution, they stopped any questions.
        We weren''t even at the point of debate, we were only interpellating and there
        were a lot who were waiting for their chance to ask questions about the resolution.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a5164-cc40-45d5-a9dc-1a8a8d63cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:28:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:46:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers fear that this railroading will also happen
        once Congress convenes as a Constituent Assembly, especially because President
        Rodrigo Duterte, who is pushing for federalism, enjoys the support of the
        supermajority in both houses of Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e6dc5-31bc-443f-886a-d19bad27941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:28:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:46:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe that the Constituent Assembly will be a rubber stamp,
        which would railroad the passage of a new constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d1356b-1af5-40c3-9695-926e68a564e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:28:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:46:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANAKPAWIS party-list Reperesentative Ariel Casilao said, "They will
        fasttrack. Talagang sasagasaan nila anuman ang procedural requriements. Anuman
        ang sinasabi nilang open transparent, deliberative na deliberation ng constituent
        assembly, yan po ay empty words lang."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc87cc-0eae-4682-9054-05446093ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:28:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:46:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will fasttrack. They will really railroad whatever
        the procedural requirements may be. When they say the deliberation on the
        constituent assembly will be open, transparent, deliberative, those are just
        empty words.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014742b-99b7-4c29-8205-5fc17f3afcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:28:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:46:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAYAN MUNA Party-list Representative Carlos Zarate said,<em> "Kung
        ano ang ginawa nila sa plenaryo ngayon, yun ang magiging mukha ng tinutulak
        nilang con-ass. Papayagan ba natin, maaasahan ba natin, ipagkakatiwala ba
        natin sa Kongresong ito ang pagpapalit ng ating Saligang Batas kung ganun
        ang kanilang gagawin?"</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3126be42-19c8-442f-8c0f-f659e68c92b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:28:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:46:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What they''re doing in plenary now, that''s the face
        of the con-ass that they''re pushing for. Should we allow, should we entrust
        this Congress with amending the Constirution if that''s what they''ll do?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb8f521-c587-4a12-817a-27ee022f2ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:28:53.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:46:55.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, because this is a concurrent resolution, there is a need
        for the Senate to pass the same resolution before it can be implemented.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d3208-75bd-452b-926e-b509f8bafda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:28:53.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:46:55.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers now call on senators not to allow the same
        railroading to happen in the upper chamber.</p>'
  'Carpio-Benham-Rise':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-16T16:33:47.003+08:00
    'imagesource': 'jcr:f9e4152e-e738-4042-af25-6e5d53c7f695'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e872d002-20db-4476-8b63-44bb5e420f71'
    'lead': 'A Supreme Court Justice insisted on Tuesday that Beijing must accept
      the ruling of an international arbitral tribunal on the South China Sea maritime
      dispute as it seeks permission to conduct marine scientific research in resource-rich
      Benham Rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T09:31:29.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-27T09:31:32.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T09:31:32.263+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio: China may go rogue, ignore arbitral ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9c6a6-4a59-4be3-9aa9-12882e8b7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> A
        Supreme Court Justice insisted on Tuesday that Beijing must accept the ruling
        of an international arbitral tribunal on the South China Sea maritime dispute
        as it seeks permission to conduct marine scientific research in resource-rich
        Benham Rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b1fed-9eb3-4d61-b69e-fc68371923e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both areas are governed by the United Nations Convention on the
        Law of the Sea (UNCLOS), an international treaty that defines the limits of
        the territorial seas of nations and the areas where they could exploit marine
        resources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb3cb30-d6a1-4ca7-b4de-f5a53aabead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is legally bound by the tribunal''s ruling, whether China
        likes it or not. That is the compulsory nature of international law. But China
        can decide to go rogue and refuse to accept and implement the ruling," Senior
        Associate Justice Antonio Carpio warned&nbsp; in a statement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592dfb0-b5b0-45f5-ba2e-48f152e3d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said China, for instance, has refused to vacate Mischief
        Reef, even if the arbitral tribunal in July 2016 ruled that it is part of
        the Philippines'' exclusive economic zone (EEZ) which is submerged during
        high tide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514080e-0e20-429b-8015-ff6232f8bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mischief Reef or Panganiban Reef to Filipinos - lies about 129 nautical
        miles west of Palawan. China has occupied Mischief Reef since 1995 and has
        built structures on it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ea71a-69f7-49f7-9187-9397f7d15594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio''s statement follows Presidential Spokesperson Harry Roque''s
        statement Monday that whether China accepts the tribunal''s ruling or not
        is "immaterial."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab6448-081e-4ad5-8096-71dfa62bb3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In international law, the decision itself is the implementation
        of the law because that''s a statement of the rights of the parties which
        cannot be extinguished and which does not depend on any country accepting
        its binding nature," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c360b95-dba4-4f4d-b14c-55b7bfaffcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was reacting to Carpio''s earlier statement that the Philippines
        should not allow China "to study the waters off the eastern parts of Luzon,"
        where Benham Rise is located, since Beijing has not accepted or even recognized
        the decision of the arbitral tribunal on the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87b23ec-d86c-4249-b4c1-eb9a69f458a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-million hectare undersea plateau that lies 216 kilometers
        (135 miles) east of coast of Aurora province was renamed Philippine Rise by
        President Rodrigo Duterte in May 2017. It lies within the continental shelf
        of the Philippines as defined by UNCLOS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe087abb-02ba-4b00-8251-8eb3bf965f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know the relevance really of the arbitral decision to
        Benham Rise because that''s not part of the controversy. So, to even confuse
        the arbitral decision with Benham Rise is wrong. It has never been contested.
        It was awarded to us by the UN Commission on the Extended Continental Shelf,"
        Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e4c60-7ab7-4ff9-ae3f-0303b306dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2012, the United Nations approved the Philippines'' territorial
        claim to Benham Rise. It was the country''s first successful validated claim
        under UNCLOS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b84f74d-2cc9-4590-bd9d-22af17649139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said it would be "foolish" for the Philippines to grant China''s
        request to explore Benham Rise, while China refuses to comply with the ruling
        on its rights in the disputed South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3929a0a-6054-43bf-9e18-2e75109ab002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as China refuses to accept and implement the ruling, the
        Philippines should deny China''s request to conduct any marine scientific
        research in Benham rise," he stressed. " The Philippines would be foolish
        to grant China''s request while China refuses to comply with the ruling."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9897b-2bce-4aaf-ada5-a09633553370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in international law, there is no "world policeman"
        to enforce a legally binding ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6241a4-5184-427f-81e2-f60942a2eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:31:29.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T09:31:32.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acceptance and implementation of the ruling by the losing State
        is obviously material. More so if the losing State is a military power," Carpio
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5ef04-8cc9-4a37-9a54-16beb8caa23b'
      'mgnl:activationStatus': true
