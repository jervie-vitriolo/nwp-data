    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rappler sees Malacañang hand in license revocation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363ca88-a9a7-43cf-86ed-ff6e48629de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Rappler
        CEO Maria Ressa had a strong response to Malacañang''s statement denying its
        influence in the order cancelling Rappler''s license to operate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e65bae-981c-4c95-a301-d61b75e924a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not true. That''s not what we have heard," Ressa told CNN
        Philippines'' The Source on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bcab0b-eb68-48c0-9d0c-c67e146d78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said President Rodrigo Duterte
        had no hand in the Securities and Exchange Commission (SEC) decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3912791-5960-40d7-a21d-1f8ab9343be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have nothing to do with the SEC decision... The President did
        not even appoint a majority of that commission," said Roque.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389e302-9acd-4302-aa1d-8a1fe513df83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rappler believes otherwise, slamming the decision as one with
        "obvious... political interference."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f3b07-0941-4cbf-bf45-1b894007560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said they received information that the SEC could have been
        pressured into coming up with the decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e5085a-3202-44dd-9792-283f8d6f6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order to look into Rappler''s ownership came from the Office
        of the Solicitor General, which the SEC disclosed in its 29-page decision
        dated January 11. Ressa thanked the commission for its transparency — but
        there was something left unsaid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810929f-c5e5-402a-ac95-507264a486d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What hasn''t been stated there was who has been running after the
        SEC on a daily basis for a decision that was adverse to Rappler," said Ressa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1438d06-835d-4e13-8ef1-90e414db04fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by anchor Pinky Webb who it was, Ressa replied, "That''s
        off the record."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe699ee3-1679-4863-ba5c-b37e6e9b8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not questioning their credibility, I''m questioning their
        decision," she added of the members of SEC who voted for the decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fba5cc-6955-4af4-ac78-81584f143ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC revoked Rappler''s certificate of incorporation, saying
        it violated constitutional limitations on ownership and control of mass media
        entities because of funds coming from Omidyar Network, an investment company
        owned by Pierre Omidyar, the founder of auction site eBay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e704df-2067-4066-a294-3fb818ae0b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SEC cancels Rappler''s license to do business</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3ae41-e384-40f6-8ea2-5af30b8c614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rappler has maintained that their foreign investors have
        no control over its operations. It added it was willing to take the case all
        the way to the Supreme Court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74a343-0154-4357-9e45-4d5ae28d79a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press clampdown criticism ''unfair''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b5412-e88a-4b94-9d3c-529682d3892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler decried the SEC decision as harassment and an attack on
        press freedom — a sentiment shared by other media groups.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174bef48-7e74-49e9-84ac-6bc14e958b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Media, human rights groups slam SEC closure order vs.
        Rappler</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872d378-6880-4339-ac88-c212239af3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañang thinks the press clampdown angle is "unfair," saying
        Rappler was not exempt from the law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a821f1-426b-4408-a8b4-1950aca174f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to deny that the state has impinged on the freedom
        of the press... It was unfair of Maria Ressa to say they are victims of a
        clamp on press freedom, because they''re not," Roque said in a media briefing
        on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146d362-5935-48c4-8e22-085341fd78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President wanted to do that, he could have just sent armed
        forces to their offices and padlocked them, which has been done by other regimes,"
        he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8d0ad-97cd-4f7c-8c3f-151d00c664e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said it was also "unfair" for SEC Chair Teresita Herbosa,
        who signed the decision.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2bb47e-a218-4b2f-b2a5-f2f5be877c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfair to her to think she is acting merely as a lackey of
        the President. She will never do that," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7971a7-d403-49d1-ae68-ddc55b065446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the media was "thriving" on its own and do not need
        foreign investors.</p>'
    '43':
