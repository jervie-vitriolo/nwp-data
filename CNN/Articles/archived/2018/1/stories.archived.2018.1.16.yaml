      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Labor Department said on Monday that Labor
        Secretary Silvestre Bello III rejected PLDT''s appeal on the Labor Department''s
