      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further denied Duterte''s remarks on the news agency influenced
        the SEC decision.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eecf8d-3aaf-4759-a75d-b7b8abcb12f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:49:52.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President first accused Rappler of being owned by foreigners
        during his State of the Nation Address last year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da542a36-c7c2-4bcb-8cbe-afc1062f5f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:08:06.374+08:00
