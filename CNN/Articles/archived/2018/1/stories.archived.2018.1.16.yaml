      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Brazilian football
        legend Zico is coming to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e2820-4386-47d6-96a5-944ec87010e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:18:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:18:58.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year old Brazilian will visit the country to attend an event
        for young footballers from underprivileged communities on January 27, before
        presiding over a football clinic for elite youth players and coaches at the
        McKinley Hill stadium in Taguig the next day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ae8bd-732c-4ae4-9786-22854da29db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:18:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:18:58.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Antunes Coimbra, better known as Zico, was one of international
        football''s biggest names in the 1970s and the 80s as he led Brazil in the
        1978, 1982, and 1986 World Cups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef690da1-dac7-41f8-9fc9-9f623350ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:18:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:18:58.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Brazilian national team, Zico scored 48 goals in 71 appearances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e5dfc-acb3-4ead-b611-5cacb8b11e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:18:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:18:58.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the club level, the midfielder suited up for Brazilian side Flamengo
        and Italian Serie A side Udinese, before finally wrapping up his career with
        the Kashima Antlers in Japan''s J-League.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c496ee48-657e-4697-a7a8-7df35fdd37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:18:54.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-27T10:18:58.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his playing days, Zico managed club sides Fenerbahce, Olympiacos,
        CSKA Moscow and the national team of Japan.</p>'
  'Gupta-Competent-crazy-misses-the-point-of-presidential-mental-health':
    'author': 'Dr. Sanjay Gupta, CNN Chief Medical Correspondent'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-16T12:02:30.307+08:00
    'imagesource': 'jcr:af26461d-cddb-4628-a4ba-d9f802d935a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62b9d376-2300-4654-89c0-df5ea5382c53'
    'lead': 'Many of the armchair diagnoses have been misguided, even if well-intentioned,
      and all have been thus far unsubstantiated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T10:21:26.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:50:52.621+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gupta: ''Competent'' or ''crazy'' misses the point of presidential mental
      health

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6054cd29-500c-449a-bd93-4038ef71fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The discussion around the health of President
        Trump has reached a new level of urgency this week because he will be an outpatient
        at Walter Reed Medical Center today, undergoing a battery of tests to determine
        whether he is "fit to lead," a colloquial term many use but with little clinical
        basis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8242e1-3baa-4e96-bf0c-1f065094648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost everywhere I go, including the hospital where I practice,
        nearly everyone wants to weigh in about the mental health of Trump, and perhaps
        because I am a neuroscientist and medical reporter, I have become a repository
        of these opinions (though I will tell you the mind is a much more difficult
        thing to probe than the brain).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a85e27-0482-4ddf-8ebe-412eddad79be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the opinions have been cringeworthy, like the time a fellow
        physician asked whether I thought the president was "crazy" in a crowded elevator
        full of patients, any one of whom could be suffering from debilitating mental
        illness. Many of the armchair diagnoses have been misguided, even if well-intentioned,
        and all have been thus far unsubstantiated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def1d88-9090-497d-ad32-83b3211374f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly bothersome is the commingling of the president''s questionable
        behavioral traits with serious mental illness. It is, as Dr. Allen Frances,
        the chairman of the DSM-IV task force that&nbsp;defines the criteria&nbsp;of
        various mental conditions, said, an insult to the mentally ill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52efbe63-b2f6-49a1-9afd-009413afb3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point is, there can be major pitfalls with these sorts of distant
        diagnoses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d2b7d-e3dc-4e5a-89ee-ce14e6f8824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, they are typically wrong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57f78f-0002-4c9c-83a6-b47c6c5db85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An accurate diagnosis of mental illness is a serious and laborious
        undertaking. Many patients see at least three mental health care professionals
        over several months to arrive at any diagnosis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293473b6-37f5-43ab-ad43-06f9325297fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after sustained contact with a patient, most responsible psychiatrists
        will follow up with family members and close acquaintances to gather as much
        information as possible. They want to be as certain as possible, as any doctor
        would be with the diagnosis of, say, cancer or a stroke. Unlike those diseases,
        though, mental illness has no particular brain image or blood test that can
        easily make the case. It takes time and expertise by someone who has been
        trained to find the clues and avoid the traps -- and that excludes the vast
        majority of us, including me.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcfebf9-d07b-4120-8c3f-465f184db12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s ''diagnosis''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5868a-647c-4f3f-a32e-214b171ed4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frances doesn''t believe that Trump has narcissistic personality
        disorder, a popular amateur diagnosis on the internet. This is particularly
        important because Frances also happens to be the Duke University professor
        who wrote the criteria&nbsp;defining the disorder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abad74-8410-4f04-aae9-13537132b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have often responded to those sharing their opinions with a smile
        and a shrug when approached by people wanting to have the "Trump is crazy"
        discussion. It is not out of lack of interest but because, after the umpteenth
        time, I know that the discussion often sadly leads to worsening misconceptions
        about the mentally ill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47fd328-dfa4-4e8b-bcd2-d262f5cc6af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Point is, even if Trump was diagnosed with a mental illness, that
        is not necessarily a barrier to holding a job or even higher office. It was
        in 1972 when Thomas Eagleton was dropped as a Democratic vice presidential
        candidate after it was revealed that he had been hospitalized for depression.
        We seem hardly enlightened since then.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f8a3a-5da2-47d7-aa47-3dfa0bb37ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully half of US presidents between 1776 and 1974 had&nbsp;clinical
        evidence of mental illness&nbsp;during their lifetimes (half of them while
        in office), according to a 2006 study in the Journal of Nervous and Mental
        Disease. Half of those were depressed, including James Madison, Dwight Eisenhower
        and, perhaps most famously, Abraham Lincoln, who also suffered from psychosis.
        Lyndon Johnson, Theodore Roosevelt and John Adams were among the fifth of
        US presidents with bipolar disorder. And another fifth were alcoholics, including
        Richard Nixon, whose staff, according to an NPR interview with one of the
        study''s authors, had to make sure he didn''t make important decisions in
        the evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee45247-cd92-437b-a88f-db87bb7bd9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study in the Journal of Personality and Social Psychology
        from 2012 took it a step further when it concluded that&nbsp;John Kennedy
        was a psychopath&nbsp;but added that "certain features of psychopathy are
        tied to successful interpersonal behavior." In particular, it was the trait
        of "fearless dominance" -- a brashness accompanied by a compulsion to dominate
        social situations, a higher willingness to take risks and an immunity to anxiety
        -- that was "associated with better presidential performance, leadership,
        persuasiveness and crisis management," according to the study authors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1f69b-abbc-45e3-89e1-9db73bad9a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearless dominance. When you consider the qualities of a good leader,
        trust, intellect, curiosity, empathy and discipline probably come to mind,
        but "fearless dominance" is a frightening term these experts think should
        be added to the list.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766a82a-0eb8-4a67-8de0-f1354dfe38e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terms matter when we talk about mental health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b370dc3-d8eb-4354-a25a-a92ce6e7a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Dr. Bandy X. Lee, a Yale psychiatrist,&nbsp;briefed mostly
        Democratic members of Congress&nbsp;in early December, she raised a different
        term: "dangerousness."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6740b-7e8f-4d6a-b286-fa3d623f821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not a true psychiatric diagnosis but one that has been medicalized
        nonetheless. According to J.C. Segens'' "Dictionary of Modern Medicine," it
        is "the state of being dangerous and possibly causing mental or physical harm
        to others."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a354a6f-e4b8-4611-ac77-13fd930d3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on "public records, tape recordings, video tapes and his own
        public speeches, interviews and ''tweets,'' " Lee told congressional members,
        it is "obvious" Trump meets the criteria for dangerousness. And she feels
        compelled to inform the public. She is the organizer of the Duty to Warn conference
        and has written a book, "The Dangerous Case of Donald Trump."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c8567-088e-4a89-bcd2-f162798068d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes many of her colleagues uncomfortable, because they abide
        by the 1973 Goldwater Rule, which prohibits psychiatrists from opining about
        the mental health of an individual they have not personally examined. Lee,
        and a handful of other psychiatrists, instead seem to take cover under a separate
        professional guideline, the controversial Tarasoff Rule of 1976, which obligates
        psychiatrists to notify potential victims if they believe their patient is
        a real threat. It is that "duty to warn," Lee told me over the phone, that
        has motivated her to break from the rank-and-file psychiatrists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa82d6-6a67-4270-9d39-4a2ca7734f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, she is claiming that the patient is Trump and the
        potential victims are everyone else on the planet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d1e134-9da5-4ac2-bc4c-b92a64d12aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Trump is not Lee''s patient, and she has never examined
        him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233a43c-aa8c-4526-8256-f1222e835bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the American Psychiatric Association offered a rebuke
        to Lee and others who continue to diagnose from afar. "A proper psychiatric
        evaluation requires more than a review of television appearances, tweets and
        public comments. Psychiatrists are medical doctors; evaluating mental illness
        is no less thorough than diagnosing diabetes or heart disease," it said in
        a statement this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60073d06-5eb5-4048-9383-23ed1036baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What presidents are tested for</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139bad3-8112-40ba-a1ef-167337ba0bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump is examined today for his annual physical, he will undergo
        a battery of tests. There''s no guarantee which ones they will be and no requirement
        that results be released.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b557a-da18-4f0a-be1b-a21cf650902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most presidents have released one- to two-page summaries including
        height and weight, blood lipid levels and even running speed. George W. Bush,
        we were told, smoked occasional cigars and ran 3 miles 4 times a week. Only
        candidate John McCain released his full medical records in 2008, and he invited
        me to review them in a secure room for a few hours. While McCain''s records
        included detailed reports around his mental health, virtually none of the
        others I have seen in the past 16 years of reporting on presidential health
        made mention of the cognitive or mental health of the presidential patient.
        The current White House has telegraphed that mental health testing is probably
        not something the president will even undergo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d53c8b-a33c-4165-bad9-d496fc2b7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his doctors want to probe the brain and mind of Trump and he
        agrees, a few useful tests could be performed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f078f5-27c2-4b4e-aa12-3dbc2981eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mini-Mental State Examination is a five- to 10-minute validated
        exam that has been around since 1975. It consists of&nbsp;11 questions&nbsp;that
        focus on five specific areas of cognitive function: orientation, registration,
        attention and calculation, recall, and language. A low enough score could
        indicate that the patient is cognitively impaired.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04fc8d-cd7b-4f2c-8bb1-a49a92f9e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neuropsychiatric evaluation is much more thorough: up to eight
        hours, with many cognitive-based questions. The goal is to investigate any
        changes in the brain that might impact behavior. It can also help identify
        the early stages of dementia and make clear if a patient is able to conduct
        the normal activities of daily living.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145493f2-d27a-44a5-bbbc-e2c4c5b521c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although a brain scan, such as a CT or an MRI, would not be
        able to diagnose a mental illness, it would probably uncover an organic problem
        such as a tumor, hydrocephalus or types of dementia including vascular or
        frontotemporal dementia, which in certain locations can greatly impact the
        behavior, memory and judgment of a patient.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2d75a7-eb67-4b67-bbc3-e1e3c40d8058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee believes Trump should also have a capacity exam, by force if
        necessary. Capacity, a medical term, is mostly synonymous with the legal term
        competence. A capacity exam is not precisely defined, but it is one of the
        most common reasons a doctor like me, a neurosurgeon, will consult with a
        psychiatrist: I want help in determining whether a patient has the ability
        to provide consent for an operation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ea864-5593-476f-b373-33f3d7d02401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question I am typically trying to answer: Can the patient make
        an informed decision about having surgery? The question Lee is hoping to answer:
        Can the president make informed decisions about the welfare of the population?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a13b39-d6f8-455b-a076-531766eac7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At no other time in US history has a group of mental health professionals
        been so collectively concerned about a sitting president''s dangerousness,
        according to Lee.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbe4b9-f047-4248-8d90-17d5d9272942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other than a clear-cut diagnosis of dementia, it''s difficult
        to see how a mental health diagnosis leads to removing a president from office,
        no matter his fearless dominance or perceived dangerousness.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4807312e-792f-4ae4-a914-a418577250f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:21:26.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:50:52.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Gupta: ''Competent''
        or ''crazy'' misses the point of presidential mental health."</em></p>'
  'Rappler-CEO-Maria-Ressa-ready-face-arrest':
