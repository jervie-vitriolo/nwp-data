    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f939ae2-4dd9-43f6-ad04-acfd262a4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:04:39.743+08:00
