      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, the Philippines raised concerns over the sighting of
        Chinese survey ships in Benham Rise. China claimed they were only exercising
        "innocent passage" in the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d942ec0-7220-4be4-a63e-10e3bc51fcaa'
