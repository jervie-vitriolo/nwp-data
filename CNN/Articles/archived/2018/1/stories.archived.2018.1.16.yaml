      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Rappler
        CEO Maria Ressa is ready for the worst after the government''s move against
        the news agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa52224-be1b-4b38-98c4-b277967e93a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa said it is possible she will be arrested since the Securities
        and Exchange Commission (SEC) has sent a copy of the decision revoking their
        license to operate for supposedly violating the foreign ownership restrictions
        on mass media outfits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9538ae17-0c53-4d70-9a3d-55bc8e2c2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:27:52.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:51:23.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it depends on the Department of Justice (DOJ), as the SEC
        in its January 11 ruling referred the matter to the DOJ for "appropriate action."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0d527-8f2e-4356-a7fa-08516adb5c81'
      'mgnl:activationStatus': true
