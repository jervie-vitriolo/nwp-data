      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the House subcommittee on Constitutional Amendments
        proposed to remove the word "love" from the charter''s preamble during its
        session Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b404ba-036e-4d94-a2a8-5a30dddaf24a'
