    'jcr:uuid': 'a1c5b0ae-d034-4ff4-ad1d-ccbbba086822'
    'lead': 'President Rodrigo Duterte wants next year''s election to proceed as scheduled
      even as some lawmakers are for deferring it in the wake of the proposed shift
      to federalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:04:21.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:31:09.604+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:31:09.445+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte against ''no elections'' – Malacañang

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a49d440-b3f3-4ca4-9488-0d908db2f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:04:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:09.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> President
        Rodrigo Duterte wants next year''s election to proceed as scheduled even as
        some lawmakers are for deferring it in the wake of the proposed shift to federalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99973ee8-688a-4f24-bca7-863512f2a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:04:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:09.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday said Duterte told
        them on Monday he is opposing a "no election" scenario.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f76456-f2e2-489c-9cdd-f9b099afd3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:04:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:09.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He reiterated he is against ''no-el''. He wants to push through
        with the elections in 2019 and has committed to give us the most honest and
        the most credible elections in 2019," Roque said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e39cb-e920-4cbc-9da3-15301796674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:04:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:09.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added elections can only be moved if the Constitution is amended
        before May 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e715c432-8757-447f-941c-2699f63ce478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:04:21.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:09.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said, if they are able to amend the Constitution and have
        the people ratify it before 2019, that''s the only possibility of the postponement
        of the elections," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d951ba-0a33-41c0-985a-8f30f815f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:04:21.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:09.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have expressed support for House Speaker Pantaleon
        Alvarez''s proposal to move the midterm election to coincide with the general
        election in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296e732-8dc4-41b7-b831-a9aa6feb9570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:04:21.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:09.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Rep. Rey Umali said elections should be postponed
        to give the proposed Constituent Assembly time to revise the Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c25d62-3b7a-4b4d-922e-9d874c4faa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:04:21.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:09.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez earlier said he wants Congress to convene as a Constituent
        Assembly this year and draft a Constitution that may be ratified in a plebiscite
        in May, simultaneous with the barangay elections.</p>'
