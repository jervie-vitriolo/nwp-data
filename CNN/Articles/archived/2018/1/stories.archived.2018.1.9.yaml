      'jcr:uuid': 'caf61961-be3b-48d6-a6fc-fd32659bc548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Millions of people in El Salvador
        depend on money sent home by their loved ones in the United States. They use
        it to buy homes, groceries, school supplies and other essentials of everyday
        life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954f25d-7a00-4868-8b2b-51e7fe95cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s decision Monday to&nbsp;end protections&nbsp;for
        about 250,000 Salvadorans in the United States puts those payments, known
        as remittances, at risk, experts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3f301-49ec-41d0-93b4-8287f3b111dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the lifeline of those families," said Cecilia Menjívar,
        co-director at the Center for Migration Research at the University of Kansas,
        and a native of El Salvador. "If remittances decline, the country will collapse."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1761d4e-9ff8-4991-8cfa-7a27a5bb9553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People protected by the program, known as Temporary Protected Status,
        will have until September 2019 to leave the country or find other means of
        staying, according to the Department of Homeland Security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf9c7b9-4d1e-43e9-b1dc-2b9ef7841717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Remittances to Mexico on track to hit all-time high</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3617ee8-9298-4505-822d-44633e6d176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvadorans in the United States sent home a record amount of money
        in 2016, and the totals from 2017 are on pace to break the record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1d4ea-00eb-4ca5-bebb-ca2a0dab8c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January through November, Salvadorans sent home $4.51 billion
        in remittances, according to the country''s central bank. For all of 2016,
        Salvadorans mailed $4.57 billion to family and loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21046c-626f-4f7f-b809-2ec39daac735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a huge sum for a relatively poor country of 6 million people.
        The entire economic output of El Salvador last year was $27 billion, according
        to estimates from the International Monetary Fund. Mexico has about 20 times
        as many people and took in only about six times as much in remittances through
        November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e5304f-9320-403b-b56e-16407b6ce31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of money sent home to loved ones also dwarfs the $88
        million that El Salvador received in aid from the United States last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229cc3c8-a1e3-4b59-9dc1-8cae9242c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: I send money home to Mexico to support my family</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be3b5b-98ee-4ba1-aa66-4054c24e3f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s uncertain what will happen to remittances in coming months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73fe346-069f-4eea-8aff-9ec7e86e4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Salvadorans in the United States could decide to send
        as much money home as possible before the protections end in 2019. They also
        caution that American employers may fire Salvadoran employees who will lose
        their ability to keep a job.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293a3df-a6e8-4522-a3e1-c71f2287bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long term, though, if hundreds of thousands of Salvadorans
        are forced to return to their native country, remittances will fall significantly,
        they say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c6ce3e-bcac-428d-b39a-12fb46c60c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families use the money to keep kids in school longer, according
        to Christine Wade, a professor at Washington College in Maryland who has published
        research on El Salvador.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644c1f8-9846-43ea-99b8-a92863c8a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School fees are one of the many expenses families cover with remittances.
        Wade argues that a decline in remittances would almost certainly mean less
        class time for children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a243c-a02a-4f17-b038-152b739e2508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This policy shift has all sorts of unintended consequences that
        people just aren''t thinking about," Wade said. "This decision is likely to
        only increase migration because it''s only going to make things worse for
        the Salvadoran economy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22dda0-3b32-4398-badc-f017e030c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>--CNN''s Catherine Shoichet contributed reporting to this article.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b498c1a-d2c4-4823-aa5e-1e51272f71da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:45:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:34:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump clamps down
        on El Salvador''s ''lifeline''"</em></p>'
  'Breastfeeding-in-Sistine-Chapel-OK-with-Pope-Francis':
    'author': ' Doug Criss, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-09T09:44:33.810+08:00
    'imagesource': 'jcr:c88ab92e-fc29-4088-8bad-1ada94222c0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be0c1109-333b-4aed-802b-89e90cc709cc'
    'lead': 'During his homily Francis instructed the parents to go ahead and feed
      the babies if they started crying due to hunger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:47:55.341+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:35:10.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:35:10.153+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Breastfeeding in Sistine Chapel OK with Pope Francis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b6d765-518e-4ce2-ae7c-85441b887804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:47:55.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Moms, don''t worry if you ever need to
        breastfeed while in the Sistine Chapel -- the Pope doesn''t mind at all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343bc10-b3d1-49c0-a3f0-5240cce54e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:47:55.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis gave that assurance during an annual baptism ceremony
        on Sunday. Francis blessed and baptized 34 babies, all children of Vatican
        employees, in the Sistine Chapel in Vatican City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfcc5fe-b295-426e-b876-2c0a8850021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:47:55.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his homily Francis instructed the parents to go ahead and
        feed the babies if they started crying due to hunger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1cd51f-54b3-44b0-be0e-42e221a52f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:47:55.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will now continue the ceremony; and if they start doing the
        ''concert'' it''s because they''re not comfortable, either they''re too hot,
        or they''re not comfortable, or they''re hungry," Francis said. "If they''re
        hungry, breastfeed them, without fear, feed them, because that''s a language
        of love."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238ae8a-9713-45a8-9a0f-17e1f1cc62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:47:55.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that the Pope has told breastfeeding
        moms its OK to feed their children in church. Four years ago, during another
        baptism at the Sistine Chapel, Francis said "if they are hungry, mothers,
        let them eat, no worries, because here, they are the main focus."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd24239-2e52-4cf7-9e19-769c207cd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:47:55.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s remarks echo statements he made to an Italian newspaper
        in December 2013 in which he tied breastfeeding to the problem of global hunger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb65c6-9856-4332-9029-ad41f37e2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:47:55.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sistine Chapel, with its famous frescoes by Michelangelo, is
        the official chapel of the Apostolic Palace, traditionally the papal residence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6130d8d1-744b-4cc6-bbe0-43f2beafa4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:47:55.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Breastfeeding in
        Sistine Chapel OK with Pope Francis."</em></p>'
