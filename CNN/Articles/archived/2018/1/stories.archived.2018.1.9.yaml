  'Gilas-Pilipinas-Jordan-Clarkson-Christian-Standhardinger-Isaiah-Austin-naturalized-2023-FIBA-World-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-09T16:26:21.074+08:00
    'imagesource': 'jcr:076cdae5-ea27-4488-96d8-3f5bf06d4a5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05facbb4-8615-41eb-80c2-91712191bfd7'
    'lead': 'Gilas Pilipinas head coach Chot Reyes is considering three names who
      could possibly be the national team''s naturalized player in the 2023 FIBA World
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T13:43:05.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:29:08.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:29:08.433+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas eyes Clarkson, Standhardinger, Austin as naturalized player for
      2023 FIBA World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581f915-863e-489a-a3f3-2d48880fd5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        road to the 2023 FIBA World Cup for the Philippine men''s national basketball
        team has begun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508db87-0a5d-4e75-b67e-76278b01f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Gilas Pilipinas members plus some of the 23-man pool held
        their first practice Monday at the Meralco Gym for the World Cup qualifiers
        which will continue next month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee6205-9a0a-4a16-adec-cfa0d56ebf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re focused on the World Cup qualifiers," national team head
        coach Chot Reyes told <em>CNN Philippines'' Sports Desk</em> Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b19a9a-1fef-4f9a-a7b8-2dfee9fb3a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is tied with Australia as the unbeaten teams in
        Group B of the qualifiers together with Japan and Chinese-Taipei.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b560218-d836-434f-9654-7dc478f635f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes admitted that their preparations point to one destination
        - the 2023 FIBA World Cup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a2e64a-a1f8-4b4c-a7d7-8056f5bc7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that we''re doing now is always imbued with the thought
        of getting ready for 2023," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb79eeb-b464-4e10-b5b8-0652de09975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three names that Reyes is closely watching for Gilas''
        naturalized player in the quadrennial meet that will take place in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e3126-048c-436e-a416-db31fde89eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Isaiah Austin who served as the national squad''s reinforcement
        in the 2017 FIBA Asia Champions Cup where the country placed fifth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05a4af-70ff-4f3c-abc9-13b24cf7e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another name that Reyes is monitoring is Los Angeles Lakers Filipino-American
        guard Jordan Clarkson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f01bd-3a17-444b-ba9f-f7426167cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at Isaiah Austin, even Jordan Clarkson if he'' still
        very good at that time. But what we want with Clarkson is to get him as a
        local, not as a naturalized player, there are still efforts towards that end,"
        Reyes said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a889879-3022-4e7b-81b7-d783799065ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another player Reyes is considering is Filipino-German slotman Christian
        Standhardinger who was part of the national team that won the gold medal in
        the 2017 Southeast Asian Games.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d56923-d3e6-4700-8b50-f37a5c049cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Reyes'' ultimate choice for the naturalized spot will be someone
        who has a towering height.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b7bbfc-0600-4c2a-a554-490455175968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christian Standhardinger is always going to be there, but realistically
        we prefer to get somebody much taller," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c84955-e04e-4386-be56-fb4d2e82b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love Christian and what he brings to the program and the team.
        But for 2023 we''re thinking if we are going to naturalize someone, the preference
        is going to be a 7-footer. These are the things we''re looking at this early,
        hopefully the plans materialize," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36d72e-17ed-4951-9540-615e800a2f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:43:05.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:08.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just to note -- Austin, Clarkson, and Standhardinger will be 30
        years old, 31 years old, and 34 years old, respectively, by the time of the
        FIBA World Cup.</p>'
