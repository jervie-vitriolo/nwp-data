      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> With the press of a button, LG Display''s
        65-inch screen slowly lowers into a box, rolling up around a solid core like
        wrapping paper.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508d69b-6bf3-4a5b-8d63-1a0efd35c959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:36:35.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech company showed off an impressive prototype of its latest
        rolling-screen technology at International CES 2018 in Las Vegas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6100f-86e1-4d2c-b8c8-0ae08c1e4e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:36:35.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, it demoed a smaller 18-inch version that could fit in
        your back pocket. But now its latest — and much larger — display can roll
        up, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e1993-e707-4a8b-810f-3cd12653676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:36:35.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front of the 4k OLED display works and looks just like a regular
        TV screen. When rolled out, it''s rigid and flat. The back is covered in small
        vertical slats, which allow it to curve for storage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60016d8e-3551-489b-9851-73d8d3b783cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:36:35.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen can also be rolled partially down to create different
        aspect ratios. A few inches of the display can be left up to show information
        like the weather or headlines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04725414-c896-4644-a5e3-f1cfcb0661ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:36:35.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LG Display — a research arm of LG Electronics, Corp — focuses on
        developing innovative display technologies, which it then sells directly to
        display manufacturers that want to use them in their own products. So don''t
        look for a massive roll-up TV in Best Buy just yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb5c71-c7f3-45c0-82c5-73af9a226ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:36:35.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an easy-to-store display could appeal to consumers and businesses
        who want a ginormous television but don''t have enough space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd4293-f2f8-41f1-b9a5-da2669bb448c'
      'mgnl:activationStatus': true
