      'mgnl:lastActivated': 2019-08-07T10:32:49.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has denied any allegations of nonconsensual sex through
        a spokesperson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae6bda-5a9d-4141-9f0c-27467ff00eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:32:24.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:49.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan is taking on Hollywood in her own way.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23593e09-45b4-4ca6-a668-5edc5d666111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:32:24.181+08:00
