      'mgnl:type': 'text'
      'text': '<p>The Filipino-American cager played one season with the Bulldogs,
        racking up averages of 5.5 points, 1.5 rebounds, and 1.3 assists in 11.3 minutes
        of action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
