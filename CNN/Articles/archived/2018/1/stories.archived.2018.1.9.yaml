      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club took up the name Meralco Manila FC in 2017 after announcing
        that they would compete in the PFL''s inaugural season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c2569-e5ae-46cd-9797-140701c57573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:18:46.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club''s major successes include a United Football League (UFL)
        Cup triumph in 2013, and a Philippine Football Federation (PFF) National Men''s
        Club Championship in 2014.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b576b8de-ec25-44e8-8a9e-78a0b21c409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:18:46.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azkal standouts Phil and James Younghusband were the faces of the
        club for six years before moving to join Davao Aguilas FC in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7966ac8a-eab0-4e25-95ad-62c7309e324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:18:46.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sans the Younghusbands, internationals Daniel Gadia, Curt Dizon,
        and Simon Greatwich, among others, led the way for Meralco.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5c1e9-0b7d-4dd3-8034-87e2ff865ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:18:46.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their lone season in the PFL, Meralco finished the regular season
        as the top seed, but fell to Global Cebu FC in the semifinal stage.</p>'
  'SWS-Filipinos-optimism-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-09T10:40:28.544+08:00
    'imagesource': 'jcr:56627685-f44e-4df2-bd5b-200f8da10ab7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e919e325-2932-40a9-98d6-bd3885c4b15f'
    'lead': 'More Filipinos consider their lives to have improved in the past year
      and look forward to a better 2018, the Social Weather Stations (SWS) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:20:55.724+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:31:51.479+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: More Filipinos say their lives improved in 2017, expect better
      2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6064a85-5327-4381-9e96-3de85fb4fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> More
        Filipinos consider their lives to have improved in the past year and look
        forward to a better 2018, the Social Weather Stations (SWS) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00534f9c-cb15-4843-8587-1ef29fc1a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-one percent of respondents in a non-commissioned nationwide
        poll said their lives improved in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c24635-3585-4e60-acd9-e037fe5bd113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 18 percent said otherwise, for a record-high "net gainers"
        score of 23, considered by the SWS as "excellent."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b24bb1-a584-4e67-9ceb-dd8973112408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,200 respondents were interviewed from December 8 to
        16, 2017. Results were released on Monday, with a margin of error of ±3 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c9c8b-18af-49c3-9d68-4b2daf4d42e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey also showed almost five in 10 or 49 percent of respondents
        expecting better lives in the next 12 months. Only three percent expect their
        lives to get worse, for a net personal optimism score of 46.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24af423-907b-4075-947e-7ca728ec23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This matches the record-high score first achieved in June 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c026a-98c0-422c-9b8f-8094474aa944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more Filipinos, or 52 percent of the respondents, expect the
        economy to get better, but with nine percent feeling it would deteriorate,
        for a net score of 42. This is considered by the SWS as "excellent" and is
        12 points up from the "net optimism about the economy" score in September
        2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9d8d7-68f4-4810-a324-c79ee7be3fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents'' optimism on the economy and their personal lives
        were "excellent" across all areas and income classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c347e943-5b55-4825-8cec-2e9b3f0e123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite inflation rising to 3.2 percent in 2017, the highest
        in three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e292a6-7f78-492a-b366-f5ea42ae0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Inflation hits 3.2 percent in 2017</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce09c4c-d7b5-43f5-a967-a6931055a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority or 96 percent of Filipinos entered 2018 with hope, the
        SWS earlier said, another record high score reflecting the Filipinos'' optimism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05338af4-e04b-4a3c-8b55-64edc994b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey: Record-high 96% of Filipinos enter 2018 with hope</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520e530-255a-4028-86db-744395778e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s Tax Reform for Acceleration and Inclusion
        (TRAIN) Law is taking effect this year, resulting in a bigger take-home pay
        for those earning P250,000 or less a year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb2a38-41db-4c80-897d-5d4072870e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, additional excise taxes will hike the prices of fuel and
        sweetened beverages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f44ee8-f547-4cca-adf7-7049f9f5141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said the TRAIN will also jack up prices of basic commodities,
        but the government has dismissed the effect to be "minimal."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb1047d-33e3-4876-a605-2266bc0b22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:20:55.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:31:51.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trade chief: Effect of tax reform on basic goods'' prices
        ''minimal''</h2>'
  'Natalie-Portman-all-male-nominees-best-director':
    'author': 'Susannah Cullinane'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-09T10:43:47.034+08:00
