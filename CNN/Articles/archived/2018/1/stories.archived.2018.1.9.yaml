    'jcr:uuid': '45ff41b2-7f28-4cfb-b623-fce494c29d22'
    'lead': 'Traslacion organizers started the clean up at the Quirino Grandstand
      as the crowd started to disperse after the procession of the Black Nazarene
      began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:54:27.668+08:00
