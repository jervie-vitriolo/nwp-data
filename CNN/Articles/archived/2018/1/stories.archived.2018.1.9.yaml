      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globo de Oro</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb577b-ba21-43ba-a9e4-fcc238c892b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Andas will also stop for a few minutes at the San Sebastian
        Church for the Dungaw, where the image of the Our Lady of Mt. Carmel will
        be taken outside to overlook the Black Nazarene, in commemoration of the Virgin
        Mary''s encounter with Christ on His way to Calvary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d576d-a3ab-42b4-9b1f-6de02e92b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the procession had 1.3 million reported attendees. It went
        on for more than 22 hours before the image returned to its home church</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a28b53-c53f-413f-82bb-c80c18596631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some devotees injured</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68df000f-4d9e-4700-80d5-dc436c738526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest police report stated over 374 were injured in the procession.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d4da6-1293-4a01-9de3-c634193b8630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross reported handling 1056 patients as of 11
        p.m. Tuesday. The group said 432 had their blood pressure monitored, 386 with
        minor injuries, 53 major injuries, and six transported by ambulance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33176c95-b2e8-46dc-9dcc-1d8203199729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinaka-serious ''yung kanina, nangyari, nahulog sa Andas at
        dinala namin sa Makati Medical Center pagkatapos siyang dalhin sa main emergency
        medical tent namin," Red Cross chair Sen. Richard Gordon told CNN Philippines
        on Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32897697-c3db-4ff2-957b-8ac882fe1737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The most serious incident was the person who fell
        off the Andas and who we brought to the Makati Medical Center after he was
        checked at our main emergency medical tent.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea8081-d962-43b7-a076-17aeec4498ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also said they had fewer patients this year, although more
        people joined the Traslacion in previous years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4be15-f6f2-4c91-b23b-5ceec57558d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also monitored 301 persons treated — with
        127 injured from wounds and punctures, 68 suffering from hypertension, and
        16 from dizziness.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d8f6f-5a27-4fad-9e87-8262328409dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They earlier advised the devotees to drink enough water to avoid
        dehydration, to wear comfortable clothes and protective footwear, and to bring
        raincoats, hats, fans, and handkerchiefs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b0fda-2f3a-4063-811d-99381f7677ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on medication are advised to bring their medicines. Those
        who are sick, or pregnant, or with severe medical conditions are discouraged
        from attending the procession.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cece4d4-f577-4877-a0ce-1c88f968734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also advised against bringing infant and young children.
        Should they do so, they are encouraged to bring proper identification cards
        (IDs) in case of emergencies.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a74a7-14bd-452d-bc0d-a53294474a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic rerouting</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c122cf5-0b3c-450d-8ac1-98a3e45d2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists are advised to take alternate routes.</p>'
    '57':
      'image': 'jcr:2da5f1f2-c9b5-4dae-a250-3e19b76f2318'
      'imageCaption': 'Traslacion routing plans for January 9'
