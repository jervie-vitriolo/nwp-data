      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Natalie Portman calls
        out ''all male nominees'' for best director."</p>'
  'Jimmy-Kimmel-Oscar-jokes':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-09T10:42:39.987+08:00
    'imagesource': 'jcr:3f062821-0fca-4eee-bcec-440847aa73cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91eeb5b4-a423-4350-a4a8-2a309c64e823'
    'lead': 'Whether sexual harassment will continue to be top of mind remains to
      be seen, said Kimmel. But he thinks the moment had a noticeable impact on the
      red carpet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:29:25.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T14:29:28.524+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T14:29:28.288+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Jimmy Kimmel isn''t writing his Oscar jokes yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da934c71-20c4-4cd1-9cc7-fe08ef4cfc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With nearly two months to go until the
        Academy Awards, host Jimmy Kimmel is in no hurry to start writing his material,
        even when it comes to the industry''s ongoing discussion about sexual misconduct
        and the women who are leading the charge to create change, which dominated
        the conversation at Sunday night''s Golden Globes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6e094-6748-4bb1-ace1-595201c5a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do thank [Seth Meyers] for being that litmus test," Kimmel told
        reporters at the Television Critics Association press tour, referencing the
        Golden Globes host. "As far as how I will handle it, the problem is it''s
        two months from now. So it''s almost like getting into a hot tub or something;
        you can''t really know what the temperature is until you get there."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d0fba-d012-4f35-9d36-a6b55e9cf7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added after the panel: "I couldn''t tell you that I have one
        joke in mind that I know I''ll do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e4ec5-7f56-442d-963d-90a2b2f7fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether sexual harassment will continue to be top of mind remains
        to be seen, said Kimmel. But he thinks the moment had a noticeable impact
        on the red carpet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76460161-ac2f-4e56-84b9-b6922b076aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the red carpet was really interesting because people
        were talking about something for once, and I think that was refreshing," he
        said. "And at the very least, it was great to see people discussing something
        of significance. I think, ultimately, how can you argue that any of this is
        anything but good?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1058f6-33eb-4544-a148-a1c8bd9f8f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was suggested by one reporter that it was perhaps safe to
        start writing some jokes about disgraced movie mogul Harvey Weinstein, Kimmel
        disagreed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a5eb7-b3de-45fe-a7fe-4abfe0dafe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can but you just don''t know. Who''s to say Harvey Weinstein
        is going to be alive in two months?" he said, to a smattering of uncomfortable
        laughter from reporters, one of whom jokingly suggested he not use that punchline
        on Oscar night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fba64f-f4e2-4310-8074-091cbacf9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t a joke," Kimmel responded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5bfe36-2edd-41dc-b23b-22ec05747048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ''President Winfrey''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd44751-0067-4db6-bee9-2200b22872ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bulk of Seth Meyers'' monologue material focused on Hollywood''s
        reckoning with gender inequality issues, a few opening jokes touched on Washington
        politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece3d77c-022b-4cce-b673-e8042f48f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel agreed with the approach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5033d060-17ee-425e-b212-b5da3a3ce1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he did the right thing," he told reporters after the panel.
        "You can''t force things in and what people were talking about [Sunday] night
        is what he commented on, and I think that''s always the way to go."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b15c37-4be3-4832-aec3-19e670c9e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the Globes ceremony, much of the conversation
        has revolved around Oprah Winfrey, who gave an electrifying speech while accepting
        lifetime achievement award that has launched rumors of a possible presidential
        run in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb6bfb-094d-42ec-8768-4b8ec8249019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources&nbsp;close to the media mogul told CNN Winfrey is "actively
        thinking" about the possibility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee000398-d717-43cb-86ef-b31208f8247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kimmel insists he has no plans on "ever" running for office,
        the talk of Winfrey pursuing politics was "interesting."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e363db7-497f-4f84-8ed3-25eb1c19ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the choice between Oprah and our current president, you know,
        I''m on the bus with Oprah traveling the country, encouraging people to sign
        up and vote," he said, joking that everyone should keep in mind "we would
        have to call her President Winfrey."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1123891-ed63-4f21-8527-d6546451b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d really have to start using the word ''Winfrey'' and I don''t
        know if we''re prepared for that as a country," he joked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a451bf6b-c9dd-4a06-b3d7-77098d7fcff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel may not be considering a bid for office, but he hasn''t shied
        away from politics on his late-night show this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf5a70-c2ff-4a12-9a49-c44ec5971736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His passionate pleas on gun violence and health care drew widespread
        attention this year, and he was credited by some for&nbsp;helping kill the
        GOP''s health care bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb854bf3-9545-4340-aefa-1f6902dd8428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmel said he has no intention of using the Oscars as a platform
        for that discussion, even if he plans to continue advocating for healthcare
        personally and on his show as needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50800e-55da-40dc-98ce-3e3ce32e8b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:25.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:29:28.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, you have to remember why you''re there," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
