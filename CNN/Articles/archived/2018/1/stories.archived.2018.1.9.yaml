    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huge oil tanker at risk of exploding after collision; 1 body found

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640ff69-43aa-44e5-acbe-2bba5679f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An oil tanker that collided with a freight
        ship off the east coast of China was still on fire Monday and at risk of exploding,
        Chinese authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d30819-d95c-4ee5-83e3-95a73c76049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Maritime Bureau said Monday morning the vessel and
        leaked cargo were burning furiously and that fumes were hampering rescue efforts.
        It said that experts believed there was a risk the vessel could explode and
        sink.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2396e-b99a-493f-a67b-1e6c1dcd9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poisonous gas ... is very harmful to rescue workers in the
        field."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb49bc-d797-47bd-9e58-46515219dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty Iranians and two Bangladeshi citizens went missing from the
        Panama-registered tanker SANCHI after the collision Saturday. Lu Kang, a spokesman
        for China''s Ministry of Foreign Affairs, said Monday that one body had been
        found by search-and-rescue teams but the person''s identity hadn''t been confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b66e4-2b00-4f67-aa0b-750ba897db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The environment and the conditions on the ground are not very favorable
        for search-and-rescue work and some crew members are still missing, Lu said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc5b41-ef17-43a0-bd9c-506dffd29d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also dispatched some cleaning vessels to the site to prevent
        any secondary disaster," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1683846-9dcc-47cd-b116-2ddd33f26f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Maritime Bureau has drawn a 10-nautical-mile avoidance
        area around the SANCHI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f5f7f4-6275-4eee-850d-97c36875a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision took place approximately 160 nautical miles (184 statute
        miles) east of the mouth of the Yangtze River, at about 8 p.m. local time
        (7 a.m. ET) Saturday, the Ministry of Transport&nbsp;said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b5d0d-d138-453a-a550-ccc04232fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a length of 900 feet (274 meters) and displacing more than
        85,000 tons, the SANCHI is almost as big as the US Navy''s Nimitz-class aircraft
        carriers, according to the ship-tracking site marinetraffic.com.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8a72b-bef6-4b4a-ada3-7e1211931db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SANCHI is less than 10 years old, according to the website,
        and was carrying 136,000 tons of oil from Iran to South Korea when it collided
        with the CF Crystal, which had been transporting food from the United States
        to the Chinese province of Guangdong, the ministry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc60b01-ccd3-4b2c-806d-cce2db57a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 21 Chinese crew on board the Hong Kong-registered freighter
        the CF-Crystal were rescued, the ministry said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49246b-8506-4728-97b1-e6b832442ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the tanker spills its entire load -- around 1 million barrels
        or 42 million US gallons of oil -- it would roughly equal the 10th largest
        oil spill in history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d81361-f183-445f-a182-1c9d260b26e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of gallons on board is also nearly four times the amount
        of oil spilled by the Exxon Valdez when it ran aground in Alaska in 1989.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8b7d7-9b8f-46ed-85f7-ec2bfaa7a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental and health impact</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84189ee5-12a2-4bdf-952c-82908be5d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil being transported was condensate oil, a type of colorless,
        ultralight crude oil that is more flammable than normal crude oil, meaning
        the tanker is at greater risk of exploding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda3db6-0e2d-4487-b18b-03f946de2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the tanker does explode and sink, that will make the cleanup
        much more difficult as the oil will seep out beneath the surface of the water,
        according to Babatunde Anifowose, a senior lecturer in petroleum and environmental
        technology at the University of Coventry in the UK.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03c576-bc7d-4a8f-8684-a48a0e613682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the tanker does not explode, the environmental impact is
        likely to be less severe than with a spillage of heavy crude oil. "Between
        40% and 70% of the oil is likely to evaporate in the first 24 to 48 hours
        if the sea is calm," Anifowose told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eadda88-3da1-48fe-92c9-f6d641bb3e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on wind direction and strength, however, these fumes could
        be carried toward the shore and into population areas. The toxic fumes "could
        aggravate existing health conditions or lead to coughing or asthma," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89bb03a-5e07-4df1-ad03-d4f9c1b263fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the oil that remains in the ocean, the best outcome is dispersal.
        "It''s good news if the oil spreads out," said Anifowose, "especially if that
        happens naturally with the wind and waves." The oil will then be broken down
        into tiny droplets or consumed by microbes that will break down the oil into
        water-soluble components.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f6c66-4268-4c95-bd41-c1dcd2da2d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the colorless nature of condensate oil makes it harder to
        see than heavy crude oil, it can still be easily seen and monitored because
        of the sheen it leaves on the ocean surface, Anifowose added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0697a63b-5348-44ec-8415-5d1d0ebeeacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanker engulfed in flames</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c705b-9dfc-4f17-a20a-99baedb8fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese maritime officials have launched a search-and-rescue operation
        involving eight vessels, with support from South Korea, which has provided
        a coast guard ship and aircraft, the ministry said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f92375-2213-4417-ba5f-0a59451b16b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Reza Ayroush, Iran''s consular affairs representative in Shanghai,
        told the Iranian state news agency IRNA on Sunday that there were no witnesses
        who could account for the missing crew.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f66a49-a024-4ba5-9ed7-7b6cc45a0631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the presence of first responders, firefighters and rescue
        equipment, given the expansion of leaked crude and the resulting increase
        in the severity of the flames, the situation is still fluid and the tanker
        is engulfed in flames," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacbd456-75c7-4bf7-b569-25f199ce6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Shana news agency, which focuses on the country''s petroleum
        and energy sectors, reported that&nbsp;the SANCHI was managed by the National
        Iranian Tanker Co. and that its cargo was worth around $60 million. Shana
        said the oil had been purchased by South Korean customers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8336c-f294-41ba-8839-01b565a2f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:07:04.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:21.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Huge oil tanker
        at risk of exploding after collision; 1 body found."</em></p>'
