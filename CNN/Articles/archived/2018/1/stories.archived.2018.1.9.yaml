    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-09T08:10:55.805+08:00
    'imagesource': 'jcr:f8e3c610-965f-4f58-9248-3a9fb0e678b1'
