      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Guard Jordan Bartlett
        took to social media to announce he is ending his time with the National University
        (NU) Bulldogs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe8425-30d7-4eb3-a449-b5ccbaa25f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:48:53.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:49:09.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tweet on Monday, Bartlett revealed he was cutting ties with
        the Bulldogs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb268d-2d49-472e-a081-d8a1b7834c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:48:53.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:49:09.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just like to formally announce my departure from National
        University," Bartlett said. "I am very appreciative of the coaching staff,
        management, and school administration for giving me the opportunity to play
        and study at NU."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311e793-94d5-4fc2-bc84-e0c7ec8ced1f'
      'mgnl:activationStatus': true
