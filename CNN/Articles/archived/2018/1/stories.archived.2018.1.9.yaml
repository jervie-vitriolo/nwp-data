      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> A policeman
        named in the killing of a South Korean businessman is now a state witness
        in the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1592505-92d7-44b6-b18e-4458f50dee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:05:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:26:07.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Pampanga court, SPO4 Roy Villegas has the capacity
        to testify on facts for the conviction of the people involved in the slay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ad150-400f-4d09-9f63-716531d336b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:05:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:26:07.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of 53-year-old businessman Jee Ick-joo grabbed headlines
        in 2016 after it was revealed he was killed inside the headquarters of the
        Philippine National Police (PNP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4f174-f1eb-48b9-bd6e-3d0258489a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:05:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:26:07.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Police officer tagged as mastermind in kidnap-slay of
        South Korean arrested, detained</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c33ed8-5e90-4c5c-9b0f-24fdd4387a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:05:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:26:07.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP''s Anti-Kidnapping Group, Jee was abducted
        on October 18 from his home in Friendship Plaza subdivision in Angeles, Pampanga
        at around 5:30 p.m. in a "tokhang for ransom" scheme allegedly perpetrated
        by high-ranking police officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11a062-8a4a-4dc1-b073-405f5efdefc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:05:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:26:07.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said Jee was strangled to death in Camp Crame before
        he was cremated at a funeral parlor owned by a former police official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414913a1-e694-4d94-9e5a-cf6d290801d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:05:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:26:07.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Rafael Dumlao was identified as the mastermind behind the
        abduction and slay. He was tagged by SPO3 Ricky Sta. Isabel, another prime
        suspect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea7765e-886f-4cdd-abd6-2093a8e5f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:05:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:26:07.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO4 Villegas and another police officer Christopher Baldovino&nbsp;
        gave statements narrating the incident in detail, which pointed to Sta. Isabel,
        Dumlao, and other respondents as the abductors who killed the victim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de052b5e-a5f5-44e0-b7aa-a4c49023e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:05:29.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:26:07.663+08:00
