  'black-nazarene-devotees':
    'author': 'Portia Ladrido'
    'caption': 'This year, over 600,000 devotees took part at the Traslacion — which
      starts from the Intramuros area (the original home of the life-sized image)
      to Quiapo (its current location) — celebrated by those who are faithful to the
      Black Nazarene. Photos by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-01-09T17:36:29.021+08:00
    'imagesource': 'jcr:036745ad-c67d-48bb-a106-b98a4cb5b56f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74791c0e-8896-44f2-917d-0b3e517447ff'
    'lead': 'A few attendees of this year’s Traslacion talk about their unwavering
      devotion to the Black Nazarene'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T13:22:54.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T13:22:58.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T13:22:57.869+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ‘miracles’ of the Black Nazarene

      '
    'updated': 2018-01-11T12:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f094f2-0587-45d2-b58d-e38f834b53fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Thirty-six years
        ago, 71-year-old Virginia Cantos was diagnosed with tongue cancer. She was
        scheduled to have an operation at the University of Santo Tomas (UST) hospital,
        only to find out the surgeon wasn’t available. “<em>Buti naman pagdating ko
        sa UST</em>, <em>hindi pumasok ‘yung mag-oopera,”</em> says Cantos. Instead
        of going back to the hospital, she vowed to complete nine days of going to
        mass at Quiapo Church instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3952cf-947f-4180-bb57-cca26734d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang patid, siyam na Biyernes, tuloy-tuloy ‘yan, umaalis
        ako ng madaling araw sa amin,”</em> she says. While completing these Friday
        masses, her husband Fermin, on the other hand, would join the procession,
        from their house in Sampaloc to Bulacan, to pray to the Lourdes Grotto. Since
        starting these practices, cancer cells have seemed to evade her body.</p>'
    '3':
      'image': 'jcr:4ac18f41-7adf-4bef-a509-08e9e60ee338'
      'imageCaption': 'Virginia Cantos started her devotion to the Black Nazarene
        when she learned she had tongue cancer when she was only 35 years old. Now,
        she is alive and well. In photo: Virgina with her husband, Fermin Cantos.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd10e27-c79b-4132-b0a6-e1fbfe708da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1fb71e-02f4-4ac2-a5b1-0ff005f60728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with less threatening health problems, Virginia would go straight
        to Quiapo instead of a doctor’s clinic. <em>“Kahit may nararamdaman ako, mga
        rayuma, tinitiis ko. Sabi ko maawa sa akin ang Panginoon, titiisin ko kaya
        ngayon malakas naman ako, wala akong nararamdaman — sa awa naman,”</em> she
        adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc72e76-d4fd-497a-8424-0b6408559bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia is only one of the over a million devotees who took part
        at this year’s Traslacion, an annual day-long procession — which starts from
        the Intramuros area (the original home of the life-sized image) to Quiapo
        (its current location) — celebrated by those who are faithful to the Black
        Nazarene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf66b96-310e-4bae-9b86-d4799e399c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Virginia, it was also a health problem that nudged Catherine
        Hernandez, a devotee since 2008, to start joining Traslacion.<em> “Sakin kasi,
        may seizure ako eh</em>. Mild na epilepsy,” says Catherine, as she fixes the
        flowers at the foot of her family’s Nazareno replica. <em>“Buti nga di na
        siya inaatake mula nung sumasama siya [sa prosesyon],”</em> quips her husband,
        Fernando, who has been attending Traslacion since 1993.</p>'
    '9':
      'image': 'jcr:e333a41c-884b-4bec-ac71-8b32980732d8'
      'imageCaption': 'Catherine and Fernando Hernandez own a Nazareno replica which
        they always bring during Traslacion. Fernando says even his grandparents have
        had a replica in the ‘70s. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce921dc1-0c18-4e4f-aba3-dcc8bd4f7fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a7f39-3bc6-46b1-9320-98ab4512f7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Fernando, joining the procession has become a tradition, having
        seen generations of his family — from grandparents to his parents, uncles,
        and aunts — create a Nazareno replica and walk barefoot for hours on end since
        he was young. His devotion did start as something that he was only used to
        doing with his family, but he says that he has also witnessed one of the biggest
        miracles he’s experienced because of his faith: the birth of his son.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357756b-1ca1-4171-829a-46e4d1493dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kasi hindi kami magkaanak noon, hiniling ko sa Kanya at binigyan
        ako,”</em> shares Fernando. “<em>Hindi na siya [Catherine] pwedeng mag-anak
        dapat eh, pero mga</em> in one year <em>[since hiningi ko], nabuntis siya.
        Kaya heto dere-deretso na.”</em></p>'
    '13':
      'image': 'jcr:89036c8e-5eb8-44e6-8da6-51aafd6ca0c8'
      'imageCaption': 'The entire Cantos family, from their children to their great-granddaughters,
        are all devotees of the Black Nazarene. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88a76b-a373-4a5c-9dc4-788ea4d610e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4805b-c790-4850-8379-7a9d0f6fb23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ‘miracle’ stories are not rare when talking to people who
        have devoted time, money, and energy to believe in a higher power. Generally,
        people refer to a ‘miracle’ when pertaining to phenomena that goes beyond
        what logic tells us. Another devotee, Joseph Dultra, the president of the
        Bisaya chapter of the Alpha Phi Omega fraternity, has a miracle story similar
        to that of the Hernandezes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db5564-2cbc-495e-b0ee-4dae8d74908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, after years of not going to church, he went to Quiapo to
        pray for his wife to bear a child. “<em>Dito ko hiniling ‘yung anak ko na
        magkaroon kami ng anak ng asawa ko kasi matagal kami hindi magkaroon ng baby.</em>
        After three years,<em> binigay Niya sakin,”</em> he says. He then shows a
        T-shirt he always brings to the procession, one he has not washed for 11 years.
        He believes that this particular shirt, a black round-neck shirt with screen
        printed images of the Black Nazarene, has brought nothing but good fortune
        to him and his family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3e4c8-4479-479c-bb45-ab34fda9d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond his individual practices, as a recent president of APO, Joseph
        has also vowed to gather his fraternity brothers to help Nazareno devotees,
        in any way they can, every Traslacion. In Liwasang Bonifacio, one of the first
        routes the “andas” (or the carriage that holds the Nazareno) passes, the fraternity
        set up a tent where they give out free bottled water, an initiative that they
        only started this year and will continue for the following years of Joseph’s
        presidency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69816f1f-490e-4a51-8d52-e2939078b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung gumawa ako ng</em> yearly development for service for
        one year,<em> ito ang ginawa ko na highlight na ang Nazareno bibigyan namin
        ng serbisyo sa month of January,”</em> he explains. “<em>Taon taon na po ito
        — baka madagdagan na: libreng lugaw, tubig, kung baga nag-oobserve pa kami
        kung ano ‘yung maganda.”</em></p>'
    '21':
      'image': 'jcr:fe16abbd-e576-4fbd-8659-b2b0c5628507'
      'imageCaption': 'Joseph Dultra, the president of the Bisaya chapter of the Alpha
        Phi Omega fraternity, heads an initiative of giving out free bottled water
        for devotees participating in Traslacion. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213f0b9-8cce-410a-bd42-bffdf88945f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105d820-4113-49c4-a8e3-9a2fec6959ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of all the religious images and deities that one can devote
        themselves to, why the Black Nazarene? Joseph says it’s most to do with how
        the Nazareno mirrors the suffering of the people (the carrying of the cross).
        “<em>Sa Bisaya, may tinatawag kaming ‘pasakit.’ Nasa Kanya [‘yung simbolo]
        eh — ‘yung pasan mo ‘yung hirap.”</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22943c-b2c0-408c-a270-a040a9e60228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Msgr. Sabino Vengco, a lecturer at the Loyola School of Theology,
        says in an interview with CNN Philippines’ “The Source” that the Filipinos''
        natural liking for the Nazareno is indeed because the image embodies suffering
        and pain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc80a02-f2d6-4d0a-a989-f082549dcb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This particular image, emphasizes, puts the stress on that moment
        of suffering. That moment of suffering for the Filipino is very eloquent:
        underneath the cross, yet ... standing up. Not giving up,” he explains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4f1aa-54e0-40b2-8d43-8c24303c62e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the suffering that the Filipinos have endured and continue
        to endure, Joseph remains firm in saying that suffering doesn’t become a burden
        when one is faithful to the Black Nazarene.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d72fb-27c4-49b4-b66d-916826e44e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala kaming nagiging malaking problema — sa pamumuhay namin,
        hindi kami naghirap,”</em> he says. “Mayroon talaga pagbabago sa buhay … Ngayon,
        kumbaga, may kagaanan na ng buhay — dati sumisilip [ka] lang ng T.V. ng kapitbahay
        mo, ngayon may T.V. ka na.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8e632-de8c-477c-b8d2-bc1e20324dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the stories of these devotees may come from different contexts
        and points of view, but there certainly is a common thread that goes beyond
        the usual themes of suffering and resilience — it’s gratefulness. All of them
        started their devotion to the Black Nazarene because of a desire: to bear
        a child or to cure an illness. But now, when asked about what they’re all
        praying for this year, what they hope for the Nazareno to answer this time
        around: it was revealing that they all answered none in particular; that they’re
        there, barefoot in the sweltering heat, to simply thank the Nazareno for the
        child that was the miracle or the cancer that was gone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e15f6-79cf-46a5-95cd-883e263d9834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:22:54.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:22:58.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Update: This article has been updated to include the latest
        head count of devotees who attended this year''s Traslacion.</em></p>'
  'BAFTA-nominations':
    'author': 'Angela Dewan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-09T16:57:20.969+08:00
    'imagesource': 'jcr:059e799f-55db-4e01-9dfa-e2d3d36e15fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edecf3f6-c0d4-4db7-b43a-8ea27429cf87'
    'lead': '"The Shape of Water," Guillermo del Toro''s lavish fantasy drama, leads
      the British Academy of Film and Television Arts (BAFTA) film award nominations,
      in the running for 12 categories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T13:26:57.480+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T13:27:00.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T13:27:00.743+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Shape of Water'' leads BAFTA nominations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2deafe-658b-4c22-8a19-c3355f15a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:26:57.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:27:00.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The Shape of Water," Guillermo del Toro''s
        lavish fantasy drama, leads the British Academy of Film and Television Arts
        (BAFTA) film award nominations, in the running for 12 categories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad478bb9-9f43-4b98-9aaa-29d2cb0b308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:26:57.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:27:00.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three Billboards Outside Ebbing, Missouri" and "Darkest Hour" received
        nine nominations each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332334f2-52a3-4736-bf3c-a8c0d4460e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:26:57.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:27:00.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement on Tuesday in London''s Royal Albert Hall, nominations
        for nine of the 25 categories were announced, including best film, best director,
        leading actor and leading actress. The awards are often seen as a pointer
        to the Oscars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8cfd7-2927-460e-8b86-391579e52b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:26:57.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:27:00.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Shape of Water" is a fantastical feature about a 1960s research
        facility in which a janitor forms a relationship with an amphibious creature
        being held captive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1748f-fd43-4fc6-99e1-8ea7fc40a937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:26:57.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:27:00.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Darkest Hour" is set in the early days of World War II, when British
        Prime Minister Winston Churchill make a decision on whether to negotiate with
        Hitler.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727d036-457a-4a60-9cfd-abf124a8f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:26:57.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:27:00.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three Billboards Outside Ebbing, Missouri" is a film about a mother,
        frustrated with a police investigation into her daughter''s death, who goes
        to great length to push authorities to catch the killer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ceccc-a393-455e-bfae-5156e19194f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:26:57.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:27:00.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BAFTAs also announced Joanna Lumley as the next host after Stephen
        Fry stepped down.</p>'
  'Winter-Olympics-North-South-Korea-delegation':
    'author': 'Joshua Berlinger and Taehoon Lee, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-09T21:10:53.059+08:00
    'imagesource': 'jcr:220e1658-6d6f-48b1-a971-42309155facb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a6a39f4-a40b-4542-bd89-09b247c79fb4'
    'lead': 'North Korea will be present in next month''s Winter Olympics in South
      Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T13:33:47.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T13:33:51.515+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T13:33:51.062+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North and South Korea agree to hold talks on easing military tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69873778-4de9-42cd-b134-c2c0a6997600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has agreed to send a delegation
        to next month''s Winter Olympics in South Korea and to hold talks with Seoul
        to ease military tensions on the peninsula, in the most significant thaw in
        diplomatic relations between the neighboring countries in years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c947d2-1382-4f3e-b815-62b6c1b62716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegates from the two nations met face to face on Tuesday for the
        first time in more than two years, at the border village of Panmunjom — known
        as "truce village" — in the Korean peninsula''s heavily fortified demilitarized
        zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601754d-cb1d-4d52-8813-f58cd05610b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea would send a high-level delegation comprising athletes,
        a cheering squad, an art troupe, a visitors'' group, a Taekwondo demonstration
        team and a press corps, a closing joint statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d8eb9-1127-43fa-b7c9-d80b9dec6a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries also announced military talks "to ease the current
        military tensions between the two Koreas." The talks were first proposed by
        Seoul, the South Korean Unification Ministry said earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb20ad-99d4-46c9-9975-50d85a1fdf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expressed the need to promptly resume dialogue for peace settlement,
        including denuclearization, and based on the mutual respect (the two Koreas)
        cooperate and stop activities that would raise tensions on the Korean Peninsula,"
        said unification vice minister Chun Hae-sung.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad1733-a162-4f21-831b-e8ca33b4478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chun also announced that both sides planned to re-open a military
        hotline on the western Korean Peninsula. The hotline was one of many shut
        down as inter-Korean relations soured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bfc237-a269-4106-a701-e6a7917980a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two countries were not on the same page on all fronts. North
        Korea''s chief negotiator, Ri Son Gwon, expressed strong discontent over the
        mention of denuclearization in context of military talks and also complained
        that Chun had presented the hotline development as a result of the latest
        discussions. He said that had already been agreed upon on Wednesday last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b6382-9144-4ef2-80f4-9ab068f3e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks make official the sentiments from North Korean leader
        Kim Jong Un, who in a New Year''s Day address said he wanted his country to
        compete in the Olympics, in a statement seen as an olive branch after a year
        of aggression from Pyongyang, through regular missile and nuclear testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b8592-b9fe-4e53-aa6f-66b900d3b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family reunifications floated</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef635cc-90a7-42e2-a87e-9abfd6c97e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s meeting began awkwardly, with small talk about the weather,
        in a sign that any restoration of relations was not going to be quick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377afe7c-1e62-4d6b-9f56-489285237cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entire rivers and mountains are frozen," Ri, the North Korean negotiator,
        told reporters. "It wouldn''t be an exaggeration to say that compared to nature''s
        weather, the inter-Korean relationship is even more frozen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd190780-886c-465e-8340-7b11de6231b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member North Korean delegation, dressed in fitted western-style
        dark suits and polished dress shoes, arrived at the border via motorcade shortly
        before 9:30 a.m. Seoul time, before making the short walk across the military
        demarcation line into the South Korean side of Panmunjom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0c556-ff52-4272-b5a1-6d5bc338c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once inside, Ri was joined by his South Korean counterpart, Unification
        Minister Cho Myoung-gyon. The two men then entered the talks side-by-side
        at 10 a.m. Seoul time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a053143-5b32-47bc-9e7e-c4c11145fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean negotiators also floated organizing another round&nbsp;of
        reunifications for families separated during the Korean War -- which is technically
        still ongoing, as no formal peace treaty has been signed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18a628-4183-4fb2-9e19-06e9d01f9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both South Korean President Moon Jae-in and North Korean leader
        Kim Jong Un were able to listen to the discussions in real time, and each
        had a hotline at their disposal, direct to the Peace House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99809c-dcc0-4259-ac35-72df21ca36ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delury, a professor at Yonsei University''s Graduate School
        of International Relations in Seoul, said the final two proposals were presented
        to the North Koreans last year, but no headway was made.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593e132-7eba-43b3-bbe5-3e8d0ecf3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea has been working at this for a long time," he said.
        "Seoul already proposed those things: let''s get our militaries talking and
        lets reunite families. Technically, North Korea really never said no."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9091deef-0dff-4e81-bb41-06f898e6f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A turbulent year</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3420f27-aa5d-43ca-8e5c-e3060ec46305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions on the Korean Peninsula escalated in 2017, with Kim overseeing
        significant advancements in Pyongyang''s nuclear and long-range missile technologies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eed6ca-24b7-48d3-b446-5369e79d78a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Tuesday''s negotiations, analysts and Korea watchers had
        advised against getting too excited about these talks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a952e22-6985-48da-8eb0-231da087c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think prudence dictates that we be very cautious about these
        talks," said Evans Revere, a former US diplomat in South Korea. "We''ve been
        down this road before ... in almost every instance, ultimately we''ve been
        disappointed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b119a-aa4c-4d8f-a067-ed8f3e2ac5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some expressed a sense of guarded optimism in the fact the two sides
        were actually sitting down and talking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d735b1-9fbd-4c45-ac0c-bd48de2223c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot better than having zero dialogue," said Rodger Baker,
        vice president of strategic analysis at the geopolitical intelligence firm
        Stratfor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2853d528-9e40-442c-b08c-801db5c51918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Russia and Japan all welcomed the talks in public statements.
        The three countries were part of the now-defunct six-party talks in the 2000s,
        a failed diplomatic effort to end North Korea''s nuclear program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d07c0b-74ed-4fec-a433-656ae673fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let the Games begin</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da686f8-8a8f-47fc-ab3f-c57ee2be4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the only North Koreans to qualify for the Pyeongchang Games
        are the figure skating pair of Ryom Tae Ok and Kim Ju Sik. However, the North
        Korean National Olympic Committee did not meet an October 30 deadline to accept
        their spot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd51abaf-64d2-4da5-ab91-d999bee1630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee (IOC), which organizes the Games,
        has welcomed talks between the Koreas. In a statement provided to CNN last
        week, the committee said it would keep open its invitation for a North Korean
        delegation to participate and "will take the final decision in due time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bafaa2-28a9-48ce-82b1-67cdc79ed7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a spokesman for the South Korean Unification Ministry
        said he believed North Korea and the IOC would hold talks in the coming days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b849d-6a0e-4718-997a-82239f97c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite climate and terrain favorable for participating in cold-weather
        sports, North Korea hasn''t sent a delegation the Winter Olympics since 1992
        (the Winter and Summer Games were hosted in the same year until 1994).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf521b-e2ed-448d-ab82-2c5c46b9ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang boycotted the 1988 summer Games in Seoul after efforts
        to jointly host the event with the South collapsed. North Korea, along with
        a handful of other allies of the USSR, also boycotted the 1984 Los Angeles
        Olympics in response to the US boycott of the 1980 Olympics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0528a32-3d7d-4f1f-960f-d30c3a1fc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1988 Games, North Korea has participated in every Summer
        Olympics. They took home&nbsp;seven medals&nbsp;during the Rio Games in 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8155bcb-fa24-42f8-8e73-99f19b26dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his New Year''s speech, Kim&nbsp;called the Pyeongchang Games&nbsp;an
        "auspicious event" and said his country "earnestly wished" for them to be
        a success.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2e40f-7688-45e1-9c90-5b4a82bac414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media has not yet appeared to comment on the
        outcome of Tuesday''s talks, and it remains unknown whether the Kim regime
        has attached any conditions to its decision to attend the Games.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0ab70-0635-49bc-9590-495028c32220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Duyeon Kim, a visiting fellow at the Korean Peninsula
        Future Forum, speculated that Pyongyang might try to extract as many concessions
        as possible in return for its participation at the Olympics. "Under the table
        or upfront. In the past the South has had to pay a certain amount, there has
        always been a price tag for the North''s participation," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dabd0f-6270-42ae-b156-92a52fea5d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:33:47.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:33:51.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea to send
        athletes, high-level delegation to Winter Olympics"</em></p>'
  'teacher-salary-Duterte-tax-reform':
