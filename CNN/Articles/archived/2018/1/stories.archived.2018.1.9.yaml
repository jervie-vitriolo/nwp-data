      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> More
        than a million devotees joined the annual Black Nazarene procession in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0861e2-6c84-4bdb-9436-7a00a62467fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police estimated ﻿﻿1,150,000 attendees along the procession
        route as of 10:50 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ce183-f871-46b5-9e54-03923ece362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 930,000 devotees attended mass at the Quiapo Church,
        the home of the Black Nazarene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245103f-063a-4333-9758-59fe71a37829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers transferred the icon to the grandstand after the day-long
        "Pahalik" — the Filipino Catholic''s practice of kissing the image''s feet
        on the eve of Traslacion.</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2113245792248642%2F&width=500&show_text=true&height=454&appId"
