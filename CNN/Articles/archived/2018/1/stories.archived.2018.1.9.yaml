      'text': '<p>Bartlett has yet to announce what his next move will be.</p>'
  'black-nazarene-devotion':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-09T14:15:08.310+08:00
    'imagesource': 'jcr:97cf2946-4044-4c1e-8248-66faf93335bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4f5b104-906a-4942-b1aa-647cd302a225'
    'lead': 'Theologian Monsignor Sabino Vengco Jr. told CNN Philippines that there
      is one explanation for the Filipinos'' obsessive devotion: the Nazarene''s black
      shade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T13:54:57.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T13:55:00.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T13:55:00.153+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Color and culture, behind Filipinos'' devotion to the Black Nazarene

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a1954-7ac7-4e03-9a47-633e82684ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Every
        year on January 9, millions of Filipino devotees troop to Quiapo in Manila
        to take part in the "Traslacion" or the procession of the Black Nazarene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a52e8-1af3-4866-80a3-47f229ed80b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some call it idolatry or fanaticism as devotees brave a sea of crowd,
        sometimes injuring themselves; walk barefoot for kilometers; stand and endure
        hours of waiting for the image to return to its home at the Minor Basilica
        of the Black Nazarene or Quiapo Church.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce7aee-6a9a-43e4-94c3-395127920011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theologian Monsignor Sabino Vengco Jr. told CNN Philippines'' Newsroom
        Ngayon on Tuesday that there is one explanation for the Filipinos'' obsessive
        devotion: the Nazarene''s black shade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd607147-0854-4a42-8ae4-9d2d52ef06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said when the image arrived in the country, Filipinos were submissive
        to Spanish colonizers and their teachings on Christianity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3eb65b-fbbd-499d-b9af-a224bbb042ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag natin kalimutan na nung unang panahon, may</em> color
        discrimination," Vengco said. <em>"Sila''y mga puti, sila yung mga panginoon,
        sila ang makapangyarihan</em>. White is beautiful. <em>Kaya ito</em>, have
        a Lord, <em>yung imahe ng Panginoon na sinasampalatayanan ng mga puti at nating
        kayumanggi — na kakulay natin.</em> That was a very big push,<em> kaya yung
        mga Pilipino, simula''t sapul, dun pa lang sa Intramuros, ang debosyon sa
        Nazareno ay kumalat na,</em>" Vengco said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482452f-6ebc-4afe-89a7-be0f5a33969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not forget that in early times, there was color
        discrimination. They are white, they are the masters, they are powerful. White
        is beautiful. So to have an image of God venerated by the whites and even
        the brown-skinned people like us. That was a very big push and so the Filipinos''
        devotion, from the start grew, in Intramuros."]</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Kasaysayan, mga paniniwala kaugnay sa Itim na Nazareno <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/62qQfA5uge">pic.twitter.com/62qQfA5uge</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/950556551202377728?ref_src=twsrc%5Etfw">January
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a28ed-48c0-410f-bcd1-12fa13a3d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9641cba-991c-48b1-8a8a-2f219af14332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augustinian Recollects brought the Black Nazarene to the Philippines
        in 1606.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5282a87-7c6a-4b04-a254-2afb1ad3315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They carried several other dark-colored images from Mexico, including
        the Nuestra Señora del Carmen de San Sebastian and Nuestra Señora de La Salud.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd9237-bba2-4a08-af44-f78145bfc36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Vengco did his research in Mexico, he found several old statues
        in dark color, said to have been made of mesquite wood.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a4df0-f2bc-4bef-9d97-64c3ffd4bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dun ko natulaksan meron sila</em> mestize — corazon de mestize.
        Itong core layer ng wood <em>na ito ay talagang black, tulad ng kamagong natin
        sa</em> Pilipinas… Hardwood ito at popular<em> nung panahon ng Kastila, nung
        una silang dumating sila sa Mexico. Ito ang wood na tumutubo sa desyerto.
        Inumpisahan nilang gamitin sa</em> ship-building because it''s durable, <em>at
        di nagtagal, natuklasan din na</em> very usable <em>para sa</em> furniture
        and sculpture," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e20f3f-3c73-4956-a9d6-f2eeb5a7c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I discovered there that they have mestize — corazon
        de mestize. The core layer of this wood is really black, much like the kamagong
        here in the Philippines. This was a popular hardwood during the Spanish era,
        when they first arrived in Mexico. This wood grows in the desert. They started
        using this in ship-building because it''s durable and it didn''t take long
        for them to discover that it is very usable for furniture and sculpture.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4073a1a2-34d4-476a-a883-0ff03c87bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apart from the black icon, as devotion to the image grew over
        the years, Vengco said Filipinos adapted a way to venerate the image — through
        prayers, procession, "pahalik," walking barefoot, touching the image or even
        just the rope of the "Andas" or carriage of the Nazarene.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d0521-27c0-4a8e-b456-9903c903d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vengco called this "inculturation," when Jesus'' image and manifestation
        is appropriated into one''s culture.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1aabcd-e3fc-49b2-b550-09d46a9f0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inculturation, he said, brought Filipinos even closer to the Nazarene,
        with his devotees growing more each year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a5694-76bd-4547-ba6a-5831d2c0efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siya ay dumating sa Pilpinas na isang imahe na ka-kulay natin,
        na para bang identifying with us … Kanya-kanyang narrative, kung paanong sa
        buhay nila, sa gitna ng karukhaan…</em> so many in pain and suffering. In
        that situation, that is so much ours, there is someone divine who is totally
        there for us," Vengco said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75572f81-cf68-4a52-8ef9-7a47b3f75bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:54:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:55:00.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He arrived in the Philippines as an image of the same
        skin color as us, as if he were identifying with us. People made their own
        narrative of how in the midst of their difficult lives with so many in pain
        and suffering. In that situation, that is so much ours, there is someone divine
        who is totally there for us.]</p>'
  'Traslacion-Black-Nazarene-reflects-Filipino-resilience':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-09T13:58:32.410+08:00
    'imagesource': 'jcr:391f11d2-f96b-4f9a-b522-1eb6af86d1f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5d2bd30-af21-443c-a43e-3b7491e167f9'
    'lead': 'The iconic ''Nazareno'' shows a dark-skinned Jesus Christ who is suffering,
      but not giving up, said theologian Msgr. Sabino Vengco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T13:57:11.416+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:30:21.255+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Black Nazarene reflects ''Filipino resiliency'' – theologian

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731efb58-1878-4259-8c0b-06c8e5f89881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        iconic Black Nazarene embodies resiliency, which is why Filipinos relate to
        the image, a theologian explained Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013ed0e-ff87-4b13-80e4-fab8537c2353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyola School of Theology lecturer Msgr. Sabino Vengco said Filipinos
        are used to "suffering and pain," coming from a developing nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ac4e5-04c9-4e55-8f15-0e3e39cbd355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular image, emphasizes, puts the stress on that moment
        of suffering. That moment of suffering for the Filipino is very eloquent:
        underneath the cross, yet... standing up. Not giving up," Vengco told CNN
        Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a1435-ee29-4a4e-9a0d-cb56bc3d4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here comes in the Filipino resiliency: We never give up, kahit
        gaano kahirap ang trabaho [no matter how difficult work is]," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67fb45-e1e3-4ec0-8dd9-9231c2318846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vengco clarified this does not necessarily pertain to only
        economic hardship -- it also covers health, age, or other forms of pain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666af6d7-f4ec-41d6-9ed1-73e5922488bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this connection with the divine that draws thousands of devotees
        to the image every year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e99aa-d8f3-495e-9d04-47974538e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession of the Black Nazarene on its annual feast, January
        9, has been a tradition for over 200 years. The image of a dark-skinned Jesus
        Christ carrying a cross is paraded from Quirino Grandstand to Quiapo Church
        as devotees try to touch the statue or the rope attached to it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dafa3f0-bc4d-42af-b25b-df371bad8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, an estimated 1.3 million attended the event. The procession
        lasted 22 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb73984-fe68-4721-8fcf-363a1c445f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Devotees attend Black Nazarene procession in Traslacion
        2018</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc6234a-facc-482e-986c-9aa1f2acb462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Nazarene was first brought to the Philippines in 1606
        from Mexico, along with an older copy that has since been destroyed. It is
        believed to be miraculous.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453b625-d2c7-483a-add8-7d79472691fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vengco said the image derives its darkness from mesquite wood, a
        popular material for furniture and religious images of the period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3863b786-09c4-41b3-989e-c55ca89bb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The color, he said, is another aspect that makes Filipinos relate
        to the image more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a7fd6-8d30-48e6-866d-26eecf5ea305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White [was] beautiful. Brown, black... you are native, you are
        second class. To have a Lord and Savior of your color, that was a very big
        plus already psychologically. And that''s why the Filipinos gravitated to
        the Nazareno," Vengco explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0197d73-d25b-4243-8511-6ff9def6b092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nazarene also embodied an "Asian Jesus," the theologian added,
        as opposed to an impression of Christ as a foreigner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de8b32-9d88-423b-9c7d-33203784f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is very important element in the Asian context of... so much
        mobility, change everywhere: administration, politicians, whatever, and there
        is one [image] unchanging," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f16f7-ecf5-4159-8a08-32893bc90e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:57:11.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:21.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the devotees have petitions, Vencgo said many also
        attend to give thanks to God and be one with him.</p>'
  'draft-proposal-federalism-PDP-Laban-senate-prime-minister':
    'author': 'Eimor P. Santos, and Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-09T14:14:25.497+08:00
    'imagesource': 'jcr:c0be43b7-53f4-40dc-b0a3-97ed69e95171'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9df15fba-9dec-4528-9e9f-440e526dff60'
    'lead': 'Senate is retained but stripped of certain legislative powers in the
      proposed draft constitution for a federal form of government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:01:31.355+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:30:50.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:30:50.356+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Proposed charter for federal PH weakens Senate, eyes prime minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3acf85-ba9b-4e3f-8833-59b2e8a177ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Senate
        is retained but stripped of certain legislative powers in the proposed draft
        constitution for a federal form of government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c54745-c5c6-45c4-bae0-f5f4cb05bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a copy of ruling party PDP-Laban''s proposed
        Constitution for a Federal Republic, and it showed provisions for a bicameral
        legislature or two lawmaking bodies – the Federal Assembly and the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28532372-de06-4ed8-af9a-e932cf92d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this proposal, however, the Senate cannot initiate laws but
        only concur or reject bills that are created by the Federal Assembly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d65c9c-f969-4929-9cdb-b28c1ba705cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal Assembly shall be vested with primary legislative power.
        Every bill shall be initiated and passed by the Federal Assembly," according
        to Article 6, Section 27 of the draft constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b5471-b34e-4ec2-ad1c-24ee26950a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current setup, both the Senate and the House of Representatives
        can file bills which have to be agreed upon by the two chambers before they
        can be signed or vetoed by the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba07414c-58a1-4889-a68f-ecacf71caf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez, a member of PDP-Laban, earlier
        said he believes a unicameral legislature is a better option to speed up the
        country''s lawmaking process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0424a-de9b-4115-9ebe-a20b687b0fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This caught the ire of some senators including Senate Minority Leader
        Franklin Drilon who said on Monday Alvarez was out to discredit and eventually
        abolish the Senate. He said this would pave the way for railroading laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce99da87-9259-4efd-88e7-0c004f6405ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers called out the majority after supposedly passing
        bills in plenary with haste, including the decision to extend martial law
        in Mindanao and the tax reform law, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18645d6-1497-455c-aabd-a52d00ac3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposal, the PDP-Laban wants a parliament composed of 400
        elected members of the Federal Assembly and three elected senators to represent
        each region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cea8c3-8fce-4f99-bc51-4bec1be766ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Parliament shall have a maximum of two, five-year
        terms.</p>'
    '20':
      'image': 'jcr:3b803c98-a93f-4816-972b-73e47c390ade'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a2272-72d9-43c5-947c-2b7a2672d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b1fa6-2c4c-4113-8128-32a8441d1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the powerful Commission on Appointments, the Senate will
        confirm or reject appointments made by the President or the Prime Minister,
        the proposed constitution states.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e296a4c-43ad-4e96-bacd-9e726325a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "PDP-Laban Model of PH Federalism," it said in its executive
        summary, was based on insights from President Rodrigo Duterte himself as well
        as former Senate President Aquilino "Nene" Pimentel Jr., a long-time advocate
        of federalism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3811aa-06b2-43c2-9a1a-e6b018dd7996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prime Minister</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab96752-cbf3-4da4-90a5-6a7ba7796e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Palace earlier stating Duterte''s qualms on appointing
        a Prime Minister, PDP-Laban''s draft constitution proposes a "semi-presidential
        system," where a Prime Minister is appointed by the President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50c47f-b089-49c9-8dbb-3aa52da24b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte bucks prime minister not elected by direct vote
        - spokesperson</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc64f92-0f67-4c5f-aa9e-b4aad17c5ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executive power shall be exercised by the Prime Minister with
        the assistance of the Cabinet except where the President shall exercise primary
        executive powers involving foreign affairs and national defense," says Article
        7, Section 22 of the draft constitution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa73564-4083-43ae-ad67-46c64e57f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister shall be a member of the ruling party of the
        Federal Assembly and is tasked with determining national policy guidelines,
        appointing members of the Cabinet, and preparing the government budget proposal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d5395-11d1-43e3-8b3b-49f572635361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Monday told CNN Philippines
        President Duterte was not inclined toward having a prime minister in his proposed
        federal government.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06883d5c-b899-4194-8333-1b091694bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first State of the Nation Address in July 2016 however,
        Duterte said he would like a federal form of government like that of France,
        which has both President and Prime Minister.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c767ab-39a3-415b-b4ad-4832dcb382f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is federalism?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeafd20-fb60-4369-936d-0476e18eb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been pushing for a decentralized government under a
        federal system. He believes this form of government will finally bring peace
        to the conflict-stricken Mindanao.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a78103-2999-4b1f-ae4f-1cd4558c32ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, regional governments have more autonomy and
        do not need to go through the national government for approval of funds.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29384d0-2134-4ed9-ad81-88d19fe71d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban''s proposal states the creation of 11 regional governments,
        which will have legislative powers over basic services such as social welfare
        and development, tourism, regional development planning, and franchises, among
        others.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa5478-1863-44ae-a045-f95e435fd5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have also questioned the economic stability of federalism,
        saying some regions are not yet fully capable of financially supporting themselves.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5cea7-abc0-49ea-a6f4-30028b660baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the draft proposal, regional governments would have control
        over 60 percent of its revenue, unlike in the current setup where 83 percent
        of revenue is controlled by the national government and only 17 percent is
        allocated to local governments.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ceb7fc-7484-426e-8386-2d144f1c040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s allies in Congress are proposing a constitutional assembly
        shortly after both houses resume session on January 15. The assembly will
        introduce changes in the Constitution to give way to a federal form of government
        - a major platform of the Duterte administration.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff6a74-fde5-48d2-a22e-bdcd8368df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this timeline, Filipinos can vote for or against federalism
        in a plebiscite simultaneous with the May 8 barangay elections, Alvarez said
        in a January 3 press release.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9063415-e825-4a53-864c-55955834be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:01:31.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:30:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Regine Cabato contributed to this report.</em></p>'
  'Duterte-no-elections-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-09T13:24:17.022+08:00
    'imagesource': 'jcr:1f4f94f4-a917-41f1-827d-6bc8300b8660'
