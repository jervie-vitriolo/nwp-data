  'LG-Display-TV':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-09T09:48:15.194+08:00
    'imagesource': 'jcr:ec7a8609-bf6a-49db-9734-e911aa8c5444'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15a881d4-5f43-4247-bc71-f4989300e70f'
    'lead': 'With the press of a button, LG Display''s 65-inch screen slowly lowers
      into a box, rolling up around a solid core like wrapping paper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:36:35.211+08:00
