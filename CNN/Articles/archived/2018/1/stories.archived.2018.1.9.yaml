      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco first took over the club, then known as Loyola Agila FC,
        in 2011 before changing its name to Loyola Meralco Sparks FC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b86d9d-ab3c-46e7-8430-38e6fe4a11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.409+08:00
