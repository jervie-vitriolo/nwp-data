    'template': '1'
    'title': 'Duterte wants to double teachers'' pay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6e8cf-8636-422b-8c2b-b34b72a3cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:36:13.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:36:16.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> President
        Rodrigo Duterte has asked his Cabinet to find ways to double the salary of
        teachers, his spokesperson said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174b4841-ba9e-4e3d-8a51-12ccb58578b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:36:13.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:36:16.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the President gave the
        order to raise teachers'' basic pay during Monday''s Cabinet meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6e5b7-db73-4ef6-9c7f-c0a18478d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:36:13.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:36:16.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the Budget Department and other related agencies
        to add a provision in the second tax reform package to fund it, Roque said.
        The tax reform Package 2 will be submitted to Congress this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08543048-99af-4ded-a773-fd7a0130cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:36:13.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:36:16.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The President] says that there will have to be tangible results
        of any implementation of the second tax reform package. And he said that that
        should be the increase in teachers'' salary," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923909d-b891-4b43-ac31-77918799b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:36:13.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:36:16.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added, "He did not say how much… But judging by what he wanted
        for the PNP (Philippine National Police) and the AFP (Armed Forces of the
        Philippines), it could be that he is also aiming to double the entry salary
        for teachers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764bbd3-4fbd-4b8b-9a8d-474919714fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:36:13.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:36:16.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Joint Resolution No. 1 authorizing the increase in
        base pay of military and uniformed personnel, the government announced on
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da5269-9cbc-462c-8114-e0d84308140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:36:13.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T13:36:16.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry-level teachers in public schools earn P20,000, excluding allowances
        and bonuses.</p>'
  'Anti-political-dynasty-political-reforms-proposed-federal-constitution':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-09T16:14:54.787+08:00
    'imagesource': 'jcr:1e0841b6-4acf-4f19-86a0-cd9cd756a71c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9927b967-3c76-4007-9ac5-ebae51597bfc'
    'lead': 'The elusive ban on political dynasties may finally be enforced once the
      country shifts to a federal form of government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T13:39:06.158+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:28:46.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:28:46.058+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-political dynasty, other political reforms in proposed federal
      constitution

      '
    'updated': 2018-01-11T13:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30961a00-0cce-421d-94ee-d0460ae91460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 9) — The elusive ban on political
        dynasties may finally be enforced once the country shifts to a federal form
        of government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841cacdf-30a1-4b01-8955-8a4248d07cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anti-political dynasty provision is among the major political
        reforms in PDP-Laban''s proposed Constitution for a Federal Republic, a copy
        of which was obtained by CNN Philippines on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c45155-4aee-4325-a9f3-0b0e3a8f5b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is proposed that relatives of incumbent politicians up to the
        2nd degree of affinity or consanguinity shall be prohibited from running for
        public office in the territorial jurisdiction where the incumbent was elected,"
        the executive summary of the "PDP Laban Model of PH Federalism" stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b7e51-c446-490b-ac6d-ee137c618618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision under Article 9, Section 15 of the draft charter covers
        the President and all elected officials including members of the Federal Assembly
        and Senate, regional government, and local government units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec9713-43e4-4a36-9f66-28440e12c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Proposed charter for federal PH weakens Senate, eyes prime
        minister</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9567d373-4d9e-4f54-b0b7-5aab7fda3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the 1987 Constitution explicitly prohibits political dynasties,
        no law has been passed governing such, even after three decades. Critics said
        it''s because many lawmakers themselves come from political dynasties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11170387-2b14-4c58-ab49-6a172fc96cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-political dynasty bills are pending in the 17th Congress, five
        in Senate and two in the House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f967778-f184-4b27-90a7-cbb072e0963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is yet to be a clear-cut definition of the term "political
        dynasty," a pending Senate bill defines it as the "concentration, consolidation
        or perpetuation of public office and political power by persons related to
        each other."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39c1c3-2adf-4a11-8bd9-569fd2bdc1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to democratize political power, we propose to make the
        anti-dynasty provision in the Constitution self-executing," PDP-Laban said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007acfc-b5ae-4755-b188-95827f19e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This addresses concerns that a federal system could empower abusive
        political dynasties as regional governments would have more autonomy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84333899-8cbd-4792-a446-f8d7e187c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban''s proposal states the creation of 11 regional governments,
        which will have legislative powers over basic services such as social welfare
        and development, tourism, regional development planning, and franchises, among
        others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c879770-3025-41c9-af76-010741eaa6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the draft proposal, regional governments would also have control
        over 60 percent of its revenue, unlike in the current setup where 83 percent
        of revenue is controlled by the national government and only 17 percent is
        allocated to local governments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b52acf-4fa0-4690-acb3-2b4dce966ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 study by the Asia Institute of Management Policy Center showed
        there are strong links between the existence of dynasties and poverty. It
        found that the fattest dynasties – or those with the most number of family
        members in office – are concentrated in the poorest parts of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792a3bc-4526-4450-ab89-256b6c53c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controlling the expansion of dynasties is "a good first step," but
        much more needs to be done, said Ateneo School of Government Dean Ronald Mendoza.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8cd239-64a4-4c4d-a32c-1c06e79d389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We need to build) a more inclusive development trajectory for
        the country because we see that when there are more poor people there will
        always be the tendency for traditional politics," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5191b6-ea90-4b3c-ade7-de14fe97fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government-funded political parties</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06735e-8e14-47f6-ab36-289b6fec53a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban''s proposal further seeks to strengthen political
        parties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8aa8e-8df3-4565-8fab-739b5c29659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the draft, the parliament shall provide state subsidy to registered
        political parties, "on the basis of their electoral performance in the previous
        election."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae97d54-2bcd-40fa-bda4-6501aad202a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to reduce or all together eliminate the influence of big
        business and drug and gambling lords in our politicians," the proposal read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e395414-cfbe-48de-9ed2-6fb770ac3b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, political parties shall publicly account for the use of
        these funds, subject to audit by the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eca1ab-658c-40c8-b39d-20094454ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft charter also bans the switching of political parties,
        one year after the adoption of the constitution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff6b1d-e296-4df1-b3c7-c0d6c5394a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No elective public official may change his political party affiliation
        during his term of office and no candidate for any elective public office
        may change his political party affiliation within one year immediately preceding
        or following an election," Article 9, Section 13 of the draft constitution
        stated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fbf62b-bfe3-46bf-ab5e-b37889ff1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An elected official who violates this provision shall lose his position
        and be barred from public office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8c45b-26c3-492d-bf75-e43c596bbc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza, however, said the reforms being pushed for by advocates
        of federalism are not to be treated like a silver bullet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f3a65-1009-4cab-9988-e6b9dd312342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:39:06.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:28:46.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really needs to happen is they need to all click together
        to produce the better outcome," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
