      'mgnl:lastActivated': 2019-08-07T10:32:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction was mixed on Twitter, with users congratulating her for
        highlighting a perceived gender bias and others saying Portman''s comments
        had detracted from a moment of genuine achievement for the nominees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3cdc45-355b-4284-8c62-7cfd0c32b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:26:53.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbra Streisand later pointed out that she was the last woman to
        receive a Golden Globe for best director when she won for "Yentl."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here to present our final award of the night is someone who needs
        no introduction... <a href="https://twitter.com/BarbraStreisand?ref_src=twsrc%5Etfw">@BarbraStreisand</a>!
        She introduces the nominees for Best Motion Picture - Drama. <a href="https://twitter.com/hashtag/GoldenGlobes?src=hash&amp;ref_src=twsrc%5Etfw">#GoldenGlobes</a>
        <a href="https://t.co/Q946KYUjvH">pic.twitter.com/Q946KYUjvH</a></p>&mdash;
        Golden Globe Awards (@goldenglobes) <a href="https://twitter.com/goldenglobes/status/950218535208337409?ref_src=twsrc%5Etfw">January
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
