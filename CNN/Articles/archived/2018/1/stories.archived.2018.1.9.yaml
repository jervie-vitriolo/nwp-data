        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b8614-8ab8-4bb2-8da0-62393990bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:26:53.404+08:00
