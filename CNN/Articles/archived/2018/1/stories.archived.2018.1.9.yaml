      'mgnl:type': 'text'
      'text': '<h2>WATCH: Timeline: Jee Ick-joo case</h2>'
  'philhealth-monthly-contribution-hike':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-09T22:29:06.438+08:00
    'imagesource': 'jcr:dbf9c305-5113-421c-9eab-43ebb29daabb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df3ffa00-75f1-4fc8-a010-ed57432f117a'
    'lead': 'Starting this month, PhilHealth will charge more for premium contributions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T13:10:04.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:27:01.015+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth raises monthly contribution rates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf97b9b-97ee-46fd-839a-15439aff08e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Starting
        this month, PhilHealth will charge more for premium contributions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c2422-f415-44f0-ac15-b07bbab96063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said this is needed to ensure stability of PhilHealth
        funds, especially with the increase in the number of members and services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccaabfe-c10e-4674-8f1f-68078faed17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members'' contributions will increase from 2.5 percent to 2.75 percent
        of the monthly basic salary.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PhilHealth charges higher contributions <a href="https://t.co/sFsUlo4E1e">pic.twitter.com/sFsUlo4E1e</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/950690326993235968?ref_src=twsrc%5Etfw">January
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f6bcf-3e4d-42a2-b5a0-9324927da9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a752a1-9551-4aca-8895-e67295832b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee who earns ₱10,000 and below per month for example, will
        give an additional ₱25. Those earning ₱40,000 and above will pay ₱100 more.
        The cost will be shouldered by the employee and employer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84840a4d-76f2-4159-97ae-77531f652817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase covers employees in the formal sector or those working
        in  private and government agencies, kasambahays, drivers, and sea-based overseas
        Filipino workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ee30d-e82c-4fd4-91fe-faf5a552d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Israel Pagas, OIC-Vice President of PhilHealth''s Corporate
        Affairs Group said, "Tayo ay patuloy sa pag- improve ng benepisyo. Ngayon,
        halos lahat ng pagkakasakit naco-cover na natin.<em> Nagpalabas tayo ng mga
        benepisyo</em> on catastrophic cases, <em>at ang ating benepisyo ngayon ay
        umaabot na sa halagang ₱600,000</em> for some specific cases like kidney transplant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b40e0-2fee-4c5f-b0aa-057377aa3e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We continue to improve benefits. Now, we cover almost
        almost all illnesses. We have also released benefits for catastrophic cases,
        and the benefits now reached ₱600,000 for some specific cases like kidney
        transplant.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ab62b-1252-4f26-b4a9-c4d19151eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said benefit payments have been increasing over the years.  From
        ₱103 billion in 2016, it paid out around ₱107 billion last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a97391-86a5-43ec-9ca1-91d8f585370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases processed were for pneumonia, gastro-enteritis,
        and urinary tract infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb8f247-2134-472d-bb20-a3f802c3b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For procedures, most claims were for hemodialysis and newborn and
        maternity packages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e25325-568b-4f72-9f2c-f3c4938714e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth now covers 91 percent of the population or 93 million
        members and dependents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764acc53-9d83-4079-9ad3-a23f4e8db0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbie Aquino, who was confined for four days at a government hospital
        after undergoing an operation to remove gallstones, said he doesn''t mind
        paying more for PhilHealth contributions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10649894-5d3c-42e4-b6e0-16584076ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case of emergency, <em>wala po kaming hawak na pera, malaking
        bagay</em>. Actually ₱25, di naman ganun kalaki, per month naman yung increase.
        <em>Okay lang naman, walang problem kasi yung benefits naman makukuha mo naman
        talaga once na kinailangan mo siya</em>," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ed515-47c2-457f-b489-1d422e4bb095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have money on hand in case of emergency,
        so it''s a big help. Actually P25 isn''t a large amount, and it''s given every
        month. It''s okay, no problem because you receive the benefits when you really
        need it.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e2f4a-07cc-4e67-a0be-f5ccc766f935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth assures the public, the increase in premium contributions
        isn''t because of the expanded PhilHealth subsidy for indigent or poor families.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00172b-3779-4719-aa75-46a970875156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:10:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:01.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the government has allocated more than ₱54 billion for
        their PhilHealth coverage.</p>'
  'joint-resolution':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-09T20:16:05.562+08:00
