    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf3353-10ad-496c-8572-bcabb334793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.408+08:00
