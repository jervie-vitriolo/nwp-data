    'template': '1'
    'title': 'Natalie Portman calls out ''all male nominees'' for best director

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a741499-b1a2-454b-bc6c-524d3c7e3b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:26:53.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:21.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While presenting the award for best director
        alongside Ron Howard, Natalie Portman took the opportunity to point out the
        obvious: Not a single woman was nominated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add4f49-8385-4d38-89f5-adb5efd7f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:26:53.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And here are the all male nominees," she said before reading out
        the list.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;Here are the ALL-MALE nominees.&quot; Natalie Portman presents
        the names for best director of a motion picture. <a href="https://twitter.com/hashtag/GoldenGlobes?src=hash&amp;ref_src=twsrc%5Etfw">#GoldenGlobes</a>
        <a href="https://t.co/zYXYaG0ma7">https://t.co/zYXYaG0ma7</a> <a href="https://t.co/tIosfUGaCt">pic.twitter.com/tIosfUGaCt</a></p>&mdash;
