      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Asia Argento (@AsiaArgento) January 7, 2018</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953d6d5-0d7e-44f9-96a2-0b7daab4ed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:32:24.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:49.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan called out Hollywood in her response to Argento.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec1865-4b52-4cbf-bad6-6dbf1bcc5c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:32:24.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:49.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And not one of those fancy people wearing black to honor our rapes
        would have lifted a finger had it not been so," McGowan tweeted. "I have no
        time for Hollywood fakery, but you I love."</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
