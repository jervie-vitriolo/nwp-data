      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo del Toro won the category for "The Shape of Water."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522aab8c-0d8c-4aa8-9ff5-7ecfaa804bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:26:53.405+08:00
