      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both McGowan and Argento have accused former film mogul Harvey Weinstein
        of sexual assault, leading women around the world to come forward with their
        own experiences of sexual violence and harassment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5253d89-8639-466f-9d55-2b3a7a61935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:32:24.181+08:00
