    'template': '1'
    'title': 'Cleanup starts at Quirino Grandstand as Black Nazarene heads to Quiapo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683a218-a1d9-4cd6-a8d4-f62e3d655b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:54:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:51.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Traslacion
        organizers started the clean up at the Quirino Grandstand as the crowd started
        to disperse after the procession of the Black Nazarene began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aba757-fb8c-4d51-8f54-3fd069cdee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:54:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:51.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They&nbsp; encouraged people to pick up their trash as they leave
        the area, but scattered litter - mostly plastics - can still be seen all over
        the grandstand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d03129-57ca-407a-a238-b278f4f8f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:54:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:51.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 387,000 Black Nazarene devotees attended the early morning
        mass at the Quirino Grandstand on Tuesday, most of them are families bringing
        with them children and senior citizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad03633-e904-41c6-af94-0ed626675d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:54:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:51.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the mass, the annual "Pahalik" which started on Monday
        and continued before the Black Nazarene left for the procession, was also
        held at the grandstand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3c14c-20ce-4a48-bcba-8bf0d18d62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:54:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:51.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Over 153,000 devotees take part in ''Pahalik'' before Traslacion</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64899162-d095-4541-a5b7-df60c640d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:54:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:51.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, advocacy group EcoWaste Coalition and environmental advocates,
        including running priest Father Robert Reyes, appealed to the public for a
        trash-less Traslacion. In 2017, reports said the Metropolitan Manila Development
        Authority collected 65 truckloads or around 340 tons of garbage from Jan.
        7 to 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18ca56-6fdb-4e21-be57-3fca9f19edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:54:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:51.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'lawmaker-no-election-2019':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-09T07:37:54.254+08:00
    'imagesource': 'jcr:59b90c86-751c-4fe7-ad1f-a3a8d105761a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f706d3b7-ac9e-43b6-b15b-4da6e843c89a'
    'lead': 'Other lawmakers, however, said the election postponement is "self-serving."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:58:13.863+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T14:58:17.616+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T14:58:17.450+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some lawmakers support no election for 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2040f-4355-4f3d-9540-56b8c849fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Some
        lawmakers expressed their support for House Speaker Pantaleon Alvarez''s proposal
        not to hold an election in 2019 as the government transitions to federalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158de0e1-ce23-4e4e-aef2-52650f498af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May point kasi si Speaker, kung na-craft na ''yan. Bagong Constitution
        na ''yan. May transitory tayo, kailangan ayusin natin nang maayos ang bagong
        Constitution,</em>" Pampanga Rep. Dong Gonzales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a1b0b-95b7-40e0-8388-4fd7a06a2ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The House Speaker has a point, if that''s already
        crafted. That''s a new Constitution. We need to have a transitory government,
        we need to get that in order for the new Constitution.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13061c7-0c14-46f0-9205-45dcaeb86441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added they are also willing to stay in their seats until the
        next election is held in 2022, as Alvarez envisioned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92f9a7-f1a1-4bdb-a652-dae7f69784cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll try to study it because there is wisdom in what the speaker
        says," ABS party-list Rep. Eugene de Vera said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbde9af-f230-4cea-a382-2fe0c8a9d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Rep. Rey Umali also said he believes the 2019 elections
        should be postponed to give the Constituent Assembly more time to revise the
        Constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160fcb4-f3f6-4e14-b76e-b324b288802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez earlier said that he wants Congress to convene as a Constituent
        Assembly this year and draft a Constitution that may be ratified in a plebiscite
        on May, simultaneous with the barangay elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c09e0d-a07e-41bd-9f0b-d12354a8dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali proposed that due to time constraint, the Constituent Assembly
        may just revise the transitory provision under the 1987 Constitution to allow
        for the postponement of the 2019 elections while a new Constitution is being
        drafted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20dafea-21e1-4894-a279-f5846d1392a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll postponement self-serving?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1ce37-38ae-4067-aab9-6f2af52306f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, House Committee on Constitutional Amendments
        Chairman Roger Mercado said it would be self-serving to cancel the 2019 elections
        and extend the term of incumbent local government officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80f8f8-d2fc-46c1-926e-911d79932802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some question of morals here and question of sincerity
        and honesty on the part of the members of the House and the Senate," Mercado
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec326f-2fac-4a48-887c-6f9539c4028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Umali said the postponement of elections is necessary so
        the lawmakers can focus on the task at hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f07f1-1215-4c31-8ee9-bcd902bf5647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sounds self-serving... i-postpone yung elections on 2019 so
        that we can finish the task. <em>Kasi kung hindi, eh mangangampanya na kami.
        ''Pag nangampanya na kami</em>, we might not even muster a quorum to discuss
        the very important changes in the provisions in the Constitution," Umali said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059bbff-dea8-4e37-81ad-54a507d4b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This sounds self-serving... postpone the 2019 elections
        so that we can finish the task. If not, then we''ll start campaigning. When
        we start campaigning, we might not even muster a quorum to discuss the very
        important changes in the provisions in the Constitution.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de994a52-8e12-4fee-ab77-e9f7bd87bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)
        Federalism Institute Executive Director Jonathan Malaya said he believes there
        is no need to cancel an election just because a government is transitioning
        to Federalism</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c1587-dcfc-40bf-a568-e3a9d913ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not follow na just because we have a long transition period,
        <em>ibig-sabihin walang election</em>... We will slowly implement federalism
        through phases and we will slowly transfer powers and authorities to the regions,"
        Malaya said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c7b9d-80d7-4470-9819-27b8fbf52c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:58:13.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:58:17.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya also said Alvarez''s plan to hold a plebiscite on May is
        overly optimistic, and that it would be more realistic to instead hold the
        plebiscite in May 2019, simultaneous with the mid-term elections.</p>'
  'Britain-Princess-Charlotte-starts-nursery-school':
    'author': 'Judith Vonberg, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-09T09:17:53.095+08:00
    'imagesource': 'jcr:d6673b01-2313-4972-ae2c-0ac3807a2d88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65833218-5d96-4c3f-bd4e-399072b8a9ee'
    'lead': 'Kensington Palace tweeted two photographs of the young princess Monday
      afternoon. She was pictured wearing a red coat, red buckle shoes and a pale
      pink scarf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:01:32.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T15:01:37.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T15:01:37.186+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain''s Princess Charlotte starts nursery school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd346baf3-9285-4a61-ac1d-c548c68f0e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:01:32.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:01:37.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Princess Charlotte, youngest
        child of the Duke and Duchess of Cambridge, started nursery school on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13983ff3-2afb-48f9-8350-582696d2f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:01:32.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:01:37.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace tweeted two photographs of the young princess
        Monday afternoon. She was pictured wearing a red coat, red buckle shoes and
        a pale pink scarf.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7b85b-dac6-4dd8-ada0-8a7ebe9b6812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:01:32.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:01:37.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images were taken by Charlotte''s mother, the former Kate Middleton,
        shortly before she left for her first day of nursery at the Willcocks Nursery
        School, a private school in west London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615147f2-aa79-434e-9380-639281d82b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:01:32.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:01:37.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nursery school, founded in 1964, is housed in a church hall
        just a short walk from Kensington Palace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3c106-4e21-48ac-aa5d-c1a6b877a5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:01:32.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:01:37.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school, which charges £14,550 ($19,740) per year, was classed
        as "outstanding" at the last official inspection in 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1640779-b15f-44a3-a53c-5f3efcaadd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:01:32.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:01:37.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte, younger sister to George, will turn three in May. By
        then, she''s expected to have a new younger sibling -- the Duchess is expecting
        her third child in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187a5aa-be1f-450f-bbcb-e5b13d80d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:01:32.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:01:37.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her young age, Charlotte is already settling into a lifetime
        of royal duties. During a family visit to Berlin in July last year, she charmed
        ambassadors and dignitaries on the airport tarmac, smiling happily while shaking
        hands and accepting a baby bouquet of flowers as her parents looked on proudly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1fe39-de73-44f3-84db-f9429ebbff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:01:32.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:01:37.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte''s first day at nursery comes just four months after her
        older brother George started school. The four-year-old prince was accompanied
        on his first day by his father, William.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d74b26-f0b5-4635-9eed-969d32a4cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:01:32.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:01:37.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Britain''s Princess
        Charlotte starts nursery school."</em></p>'
  'South-North-Korean-negotiators-to-meet-at-DMZ-for-first-time-since-2015':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-09T09:02:16.519+08:00
    'imagesource': 'jcr:29aca02d-8fa4-4c2c-a11f-27f84731bd5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b1f67b-dd73-497d-abbc-6eb53a0227d4'
    'lead': 'After more than a year of mounting tensions on the Korean Peninsula,
      we might finally be seeing something different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:04:26.105+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:37:01.960+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South and North Korean negotiators to meet at DMZ for first time since
      2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbeb72-fbf6-4b04-b4c3-487b63bfb095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After more than a year of mounting tensions
        on the Korean Peninsula, we might finally be seeing something different.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354ef59-923f-476d-a98b-e2a8971c9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North and South Korean negotiators will sit down together Tuesday
        for the first time since December 2015, after North Korea picked up a hotline
        between the two technically-still-at-war nations&nbsp;last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c799a-0331-4851-b38d-bdad976f22d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will take place at Peace House in the Joint Security
        Area, also known as Panmunjom or "truce village," the only part of the 250
        kilometer (160 mile), heavily-fortified demilitarized zone where North and
        South Korean soldiers stand face-to-face.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3a9df-2a0b-49c3-934a-86946bbb0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the location of a&nbsp;dramatic defection by a North
        Korean soldier last month, who ran across the DMZ to South Korea while under
        heavy gunfire from his former colleagues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a774670-c743-4b99-bd3c-535b4fa7e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiators will discuss North Korean participation in the upcoming
        Winter Olympics, to begin in Pyeongchang, South Korea early next month, as
        well as "inter-Korean relationships," according to Seoul.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eedb4b-d0fe-4602-b0d8-4f5f4749f377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North and South Korean negotiators have met multiple times in the
        past, without any permanent decrease in tensions or hostilities, and analysts
        advised caution on Tuesday''s talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54083e7d-513a-4736-b352-f7b892e0c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think prudence dictates that we be very cautious about these
        talks," said Evans Revere, a former US diplomat in South Korea. "We''ve been
        down this road before ... in almost every instance, ultimately we''ve been
        disappointed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc68fd4-512d-41d6-b951-f5dfb935e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudden breakthrough</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d25697-731a-48ed-8b4f-8834faddde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was dominated by growing concern over North Korean missile
        and nuclear testing, and the angry, saber-rattling rhetoric both were inspiring
        in Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12e4eb-63ef-4b3f-93e1-eadc140d1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 2018 started off with a rare glimmer of optimism on the
        Korean Peninsula.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658221e8-b283-4b52-98a3-d36a9710e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two employees of South Korea''s Unification Ministry -- the sprawling
        government office which oversees all things North Korea -- had been calling
        an inter-governmental hotline at 9 a.m. and 4 p.m. every day since February
        2016, when the North Koreans cut off communications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb900e-bac1-4d7a-81c8-721a8f0efc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost two years, someone finally picked up, and within days,
        the two sides had agreed to meet in person.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3cfa94-e29b-4023-a1a4-f09c4d6eaca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has&nbsp;attempted to claim credit for
        the breakthrough, saying it would not have happened "if I wasn''t firm, strong
        and willing to commit out total ''might'' against the North."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3234fff-a99d-4099-8343-288f699ba0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump added "talks are a good thing," and said "America supports
        (South Korean) President Moon 100%."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca2883-f290-4235-a7b2-772ebc158128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a gesture of good will, South Korea and the US have agreed not
        to hold joint military drills during the Olympics, which are scheduled for
        February 9 to 25. The drills have long infuriated North Korea and been a sticking
        point with Pyongyang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7546ee4-097f-4278-8075-c0a59a05e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Secretary of Defense James Mattis "reaffirmed the US commitment
        to defend (South Korea) using the full spectrum of US capabilities" during
        a call with his South Korean counterpart Song Young-moo Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa39eca-deaf-4304-94c7-ebf2e45feb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense ministers also discussed the importance of strong international
        support for diplomatic actions to resolve the North Korean threat, according
        to a Pentagon spokeswoman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea8f35-cd46-4368-b61a-e3be252d556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very much in the US interest that the talks be expanded to
        include tensions reductions mechanisms and nuclear and missile test freezes,
        but the Trump team seems hesitant to seize the opportunity," said Adam Mount,
        senior fellow at the Federation of American Scientists for nuclear and defense
        policy, adding that "these talks have begun more despite Trump than because
        of him."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a79d5-16e9-43e4-8421-36f5d3415b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking concessions</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338904d-0711-45b4-b49a-c94fafcfcb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revere, the former US diplomat, predicted Pyongyang may try to extract
        concessions from Seoul in exchange for North Korea''s participation in --
        and non-disruption of -- the Winter Olympics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0ed94-95c5-4bb5-a73e-e070c3c23441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some sort of assistance package, some sort of sanctions relief,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae6fa5-5803-4428-be4e-19f00800c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another thing that the North Koreans may be looking at is something
        more permanent in the area of a reduction of military exercises that South
        Korea engages in with the US."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7485bdc5-9e13-4bad-9cb7-6934018d6c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revere said from experience the first round of negotiations "is
        very tough."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91d762-583d-4c75-8dd5-4618dd7abdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They lay out a position and they make it very clear they''re not
        going to back away from it, even if perhaps later they do," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7121442-9fc6-43e6-b6b8-4b819c2a47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sue Terry, former CIA analyst and senior fellow for Korea at the
        Center for Strategic &amp; International Studies, said President Moon Jae-in
        "will have to give some kind of concession to North Korea, for North Korea
        to send a delegation to the Olympics."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be563a-e2eb-40af-9b6c-365524bcfb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, she added, may involve the reopening of the Kaesong industrial
        complex, a joint economic venture between the two Koreas that was closed by
        Moon''s conservative predecessor Park Geun-hye in 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7100fa6-157c-41a7-a162-9ca948ef63f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Moon might have to cancel, or indefinitely postpone,
        US-South Korean joint military exercises," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1c21c-5f0f-45e7-884c-cce952623ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cautious optimism</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb6e817-ba09-4483-9756-f27b1200fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad O''Carroll, managing director of a research and consultancy
        firm called the Korea Risk Group, said the talks were starting off on a positive
        note, with little of the usual disagreement about whether to hold them on
        the North or South side of the Joint Security Area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277b3b2-2cd6-433f-8cca-3d5afc7313e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely seems like something is in the air and we''ll see
        what that leads to," he said. "For the North Koreans, the motivation to take
        part in these talks is undoubtedly due to the pressure that is building up
        on the country."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5f43e-069e-4b23-82a9-6288076e3f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions on Pyongyang are at their highest level in history, with
        both US and United Nations restrictions taking their toll on the country''s
        economy, raising major concerns for a population that has suffered through
        multiple famines in the recent past.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff357e83-1a69-44a0-9b6c-a371fcc15d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policy planners in North Korea are going to really start to struggle
        in the medium to long term in terms of being able to plan effectively and
        grow the economy with the amount of economic and diplomatic isolation there
        is right now," O''Carroll said. "There is one small potential relief valve
        for Pyongyang, which is South Korea."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdff03e-10cd-44f6-b087-d0c6df9b61f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under previous South Korean President Roh Moo-hyun, Seoul advanced
        the "Sunshine Policy" of greater economic and diplomatic engagement with North
        Korea, including aid and other relief.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af38aa-c07a-4a4f-83eb-5d2d67152c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Moon was a key adviser to Roh, and during the election
        campaign last year, consistently supported improving ties with Pyongyang,
        though he has taken a harder line since coming to power.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9537971-1c76-4f8c-8062-82f903402f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some analysts predicted North Korea may attempt to gain tough
        concessions from South Korea for a peaceful Olympics, O''Carroll said it may
        be an ideal time for a reinvigorated Sunshine Policy to bear fruit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69ffdc-7550-4087-b46c-0f6060823459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a gamble. It may not work. But it''s better than nothing.
        And North Korea doesn''t really have any other options right now in terms
        of reducing (sanctions) pressure," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5ebe53-b286-400f-bdcc-1fbb10715e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:04:26.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:02.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South and North
        Korean negotiators to meet at DMZ for first time since 2015."</em></p>'
  'Huge-oil-tanker-at-risk-of-exploding-after-collision-1-body-found':
    'author': 'Serenitie Wang, Tim Schwarz and Nanlin Fang, CNN'
