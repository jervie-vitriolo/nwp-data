  'know-basics-of-vehicle-preventive-maintenance':
    'author': 'James Deakin, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-09T14:46:49.709+08:00
    'imagesource': 'jcr:5abbfbe7-a5d6-41d2-8d6e-18930c7617af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e802f38-be25-4418-9b5a-0e447455c807'
    'lead': 'Not only does preventive vehicle maintenance save you money, it also spares
      you from the stress of being left stranded on the roadside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T13:45:50.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:29:29.169+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:29:28.947+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Know the basics of vehicle preventive maintenance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd58aa-cb01-4b33-8640-fa33f148fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:45:50.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:29.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> An ounce of prevention,
        it has been said, is better than a pound of cure. While this may sound cliché,
        it actually makes a lot of sense. Whether it applies to one’s health or to
        one’s vehicle, not waiting for things to break down is the best option.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf5aa2-ae77-4ff6-bde1-446ecb36dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:45:50.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:29.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does preventive vehicle maintenance save you money, it
        also spares you from the stress of being left stranded on the roadside. But
        what exactly does one check during these preventive maintenance routines,
        you ask? And how often should it be done?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d005cf9-c127-4f75-b216-b1386b6aba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:45:50.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:29.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to answer these questions is to consult your vehicle’s
        owner’s manual. This booklet that is often left unread in the glove compartment
        contains all the valuable info on maintenance schedules, recommended oil,
        fluid reservoir location, and the like. Just as you’d normally read the manual
        before firing up a television set or VCR (in the olden days), reading the
        manual wouldn’t be a bad idea upon acquiring that new ride.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7800fde-4433-41dc-a506-fb4874129564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:45:50.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:29.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for maintenance, you don’t need a degree in rocket science or
        be a car lover to do these simple checks. Some of them can actually be done
        at home. Things like visual inspection, for instance. Check to see if the
        lights are working properly, if the tires are still in good condition and
        if there are no cuts, if your wipers are still usable, and the like.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73493bd-c7ad-4287-9d11-08785a8488d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:45:50.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:29.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you’re at it, why not check the vital fluids such as the oil,
        coolant, power steering, brake, and transmission fluids. The owner’s manual
        should let you in on where these are located in your vehicle. Check the levels
        to see if they need to be topped up. The manual might also give you few pointers
        on how to replace these (or bleed the system) if needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f356738-c5e9-44b7-a774-10179f5e9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:45:50.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:29.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing to check is the battery, particularly if the terminals/contacts
        are clean. If not, use an old toothbrush or cleaning brush to get this job
        done. Also, you may want to invest in a battery tester, just to periodically
        check that your battery has enough voltage. The last thing you need is to
        experience a dead battery at the most unexpected moment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2fb0aa-10a2-40b2-965b-2984475d709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:45:50.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:29.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replace those air filters. We of course refer to the engine and
        cabin air filters. The former will keep your engine running more efficiently
        as it helps it breathe better. The latter, on the other hand, will make your
        drive more pleasant as the cabin stays cooler and free of air pollutants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd456f-11ab-4f66-82ba-5e8540b6a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:45:50.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:29.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change your windshield wipers. This should be done when your visibility
        starts to blur or you begin to see streaks on the windshield. This is particularly
        helpful when the rainy season starts to set in — which in our country, can
        be any time of the year nowadays.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac2a4ff-186a-4dc2-af32-074f5e465372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:45:50.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:29.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have your tires rotated, balanced, and aligned regularly. This not
        only helps your car run smoother, it likewise saves you money. Performing
        these procedures can extend the life of your tires — which can be a rather
        costly replacement. And of course, always ensure that all tires are properly
        inflated. The correct tire pressure is usually found on a sticker located
        on the post of the driver’s side door.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f2d5a-795d-451b-8f09-2e968e50063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:45:50.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:29.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of replacements, why not do the same for your spark plugs?
        Your owner’s manual usually tells you how often to do this. You can also check
        to see if these are worn out or filled with dirt and sludge. If so, it would
        be a good idea to throw out the old ones and get a new set. This will help
        your engine run better and more efficiently. And yes, it will help you save
        money as fuel consumption will definitely improve.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b5122-7a03-4f8b-9fc1-80a38beee497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:45:50.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:29:29.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these may sound basic, these are the essential checks needed
        to keep your vehicle in top form. Think of it as giving your car a well-deserved
        executive checkup.</p>'
