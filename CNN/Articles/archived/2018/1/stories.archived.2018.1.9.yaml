    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte approves pay hike for soldiers, policemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5640ae-73be-420a-be59-4798232eddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Members
        of the military, police, and other uniformed personnel in government can expect
        an increase in their paychecks this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b35c7c-ea8c-49f1-9074-2b587f36e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on January 1 signed Joint Resolution No.
        1, authorizing the increase in base pay, as well as allowances, benefits,
        and incentives of all military personnel under the Departments of National
        Defense (DND) and Interior and the Local Government (DILG), Philippine Coast
        Guard (PCG), and the National Mapping and Resouce Information Authority (NAMRIA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d6d9f-8519-4ddd-b8d4-4e756fd260a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to adjust the compensation package (of personnel)
        in order to make it more commensurate with their critical roles in maintaining
        national security and peace and order, taking into consideration their exposure
        to high-risk environments," the resolution stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee764178-ae76-4e66-9f4d-d455bbaff7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-ranking officials will get almost double their pay under the
        new salary scheme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b412ce-dbeb-4161-ba05-f46dd6b278c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military Generals and Police Director Generals who previously received
        ₱67,500 as base pay under Joint Resolution No. 4, signed in 2009, will receive
        ₱21,143 a month this year. By 2019, they will receive ₱149,785.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb6022-70b8-4b8e-9780-68b9d05df72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidate soldiers who used to get paid ₱11,265 a month will now
        receive ₱18,587 a month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b870ad1-d867-4844-aaa5-0a43daf9b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Private and a Police Officer 1 with a ₱14,834 monthly salary will
        get ₱29,668.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1KGVrXaOcpgdK_PQpZHxAqHLJZikL_-dW/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d1e1a-be87-473a-b4f7-520cd5cfb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5eaf2b-56a4-4ba4-a119-ef591956edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, benefits of retired military and uniformed personnel
        will remain, based on the rates under Joint Resolution No. 4.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e23cf2-3a58-4e8a-b31a-b22dc6c9736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It clarified, however, that the suspension on the pension increase
        will  be "automatically lifted on January 1, 2019 or upon the effectivity
        of a pension reform law, whichever comes earlier."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff498db-31bc-481a-a775-17d3d9b95c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution stated funds for the base pay increase in 2018 would
        be sourced from the Miscellaneous Personnel Benefits Fund and other available
        funds under each department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee52a0-c294-4bb0-b49e-6a9bb1ebcd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the funding requirements for the succeeding years will
        be included in the annual General Appropriations Act.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f95d3-162a-4ace-8f57-66fc5db383f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President first floated the idea of raising the salaries of
        soldiers and policemen in 2016, however, it did not come to pass as Budget
        Secretary Benjamin Diokno said a hike would need the approval of the Senate
        and the House of Representatives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce4778-1fe2-4884-a25a-c485bfb2d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:27:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lower House approved the joint resolution last November, and
        the Senate in December.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927cedf-31f3-47b4-8f68-8591ccc20ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:13:47.566+08:00
      'mgnl:createdBy': 'jeff'
