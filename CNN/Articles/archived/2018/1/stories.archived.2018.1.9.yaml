  'defense-chief-on-pagasa-island':
    'author': 'CNN Philippines Staff'
    'caption': 'Pagasa Island. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-09T23:49:10.782+08:00
    'imagesource': 'jcr:3e61a8ff-d4bd-4ca5-8a55-766a80d0324e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb8e381-f9f3-4d4c-a7a3-e582d7ae903b'
    'lead': 'Defense Secretary Delfin Lorenzana says China might not protest this
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:50:02.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:25:15.047+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense chief: Military to build facilities on Pag-asa Island in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7acab7-8c42-4d7f-82b8-094f8524db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:50:02.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        military will pursue the rehabilitation of facilities on Pag-asa Island by
        the first quarter of 2018, according to the Defense chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6444639-3c23-499d-8492-f218b4eb85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:50:02.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First in Pag-asa, we are going to improve the runway, plus the
        beaching ramp-we''re going to build facilities for our fishermen in Pag-asa,"
        Defense Secretary Delfin Lorenzana said during the Armed Forces of the Philippines''
        (AFP) annual New Year''s Call on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c7b64-350d-4313-8b87-ba82e8b84ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:50:02.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island (Thitu) is one of the features in the Spratly group
        of Islands, a subject of the maritime disputes in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2053649-7359-49e3-9db2-5dbfdd86f578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:50:02.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, who claims ownership of almost the entire South China Sea,
        complained about shelters for Filipino fishermen being built in Pag-asa Island
        in November. President Rodrigo Duterte ordered the Filipinos to stop building
        and pull out of the island after.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd140864d-0aa9-4724-833e-208a22e84026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:50:02.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lorenzana thinks China might not complain this time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb1612-4889-49ff-8ae5-cbe9bf0ca3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:50:02.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they would protest," Lorenzana said. "Our purpose
        there is peaceful. It''s for our fishermen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41133bb-6e1a-4ed2-a727-c1208cf5a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:50:02.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief added that the possibility of China going against
        the planned structures is gone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f90e7-eec0-416d-865e-778dbe829de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:50:02.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi nag uusap maman tayo sa kanila</em> [We talk to them],
        eh we have a good dialogue, communcation channel through the Deparment of
        Foreign Affairs," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5695ceee-770a-45cc-a8c5-08d21e6f1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:50:02.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island, about 480 kilometers west of Puerto Princesa City
        in Palawan, is within the 200-nautical mile exclusive economic zone of the
        Philippines. It is the seat of the Kalayaan municipal government under the
        province of Palawan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34493459-544f-4129-b370-3110b1dabdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:50:02.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Lorenzana said plans for the rehabilitation of Pag-asa
        Island are underway,&nbsp; including the construction of a beaching ramp and
        a cemented, all-weather runway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba6577-7515-4bbb-8d55-cce685452261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:50:02.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Magdalo Rep. Gary Alejano said his military sources have
        spotted Chinese vessels stationed near the Pag-asa. Foreign Affairs Secretary
        Alan Cayetano said the presence of ships alone does not mean anything.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbcf0b0-6902-48e5-93af-267cf28f4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:50:02.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent David Santos contributed to this
        report.</em></p>'
  'AFP-aims-to-reduce-number-of-communist-rebels-by-half-in-2018':
    'author': 'David Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-09T22:57:04.866+08:00
    'imagesource': 'jcr:704882c3-994a-49c5-a035-5ce4eb2df04b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97a46d10-6141-4034-a4ee-3edb18230a2c'
    'lead': 'The Defense Secretary, however, said the government is not closing its
      doors on peace talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T13:02:35.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:25:39.942+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:25:39.777+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP aims to reduce number of communist rebels by half in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4be589-114b-4dcc-9b42-ca1add9b7c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:02:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:39.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> With
        martial law in Mindanao extended until the end of the year, the military is
        intensifying its campaign against the communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b2c4a-ff1b-42f5-8dad-42a2e4d3b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:02:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:39.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines chief Lt. Gen. Rey Guerrero estimates
        there are currently about 3,700 communist rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53db01d-7b9d-4416-9a03-d5a7f44476d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:02:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:39.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to reduce that number by half for 2018," Guerrero said
        during the annual New Year''s Call on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d54d6-fc5f-4fdb-9828-cbde6811c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:02:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:39.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Defense Secretary Delfin Lorenzana said the government
        is still open to pursuing the peace talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6fcf2-adfb-487d-9255-2c25a5db338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:02:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:39.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the environment is good, and there is trust from both sides,
        hindi yung nagtataguan ng mga information o naglolokohan lang, so it''s still
        possible," Lorenzana said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4351e7-cab6-4a16-b0df-e3b8bed5ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:02:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:39.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: President Duterte declares the communist party and its armed
        wing a terrorist organization</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16bb6d0-e178-42bd-8108-7a99786c8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:02:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:39.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 5 last year, President Rodrigo Duterte declared the
        Communist Party of the Philippines, along with its armed wing, the New People''s
        Army, a terrorist organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23a34d-a20c-4d78-8929-ac9ceeb74289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:02:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:39.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the formal cancellation of the peace talks between
        the government and the Left on November 23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e5132-4704-494d-94ef-dda21903b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:02:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:39.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte formally ends talks with Reds</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971783dc-2128-47d9-8657-e0e289b2bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:02:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:39.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the communist rebels, the military and the Defense Department
        also warned of a possible repeat of the five-month long Marawi siege, where
        members of the terror group Maute figured in heavy firefights against government
        troopers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8849c51d-848d-41e1-82a1-ca887fb6fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:02:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:39.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon hindi namin ma quantify kasi, sabi nga natin, they just
        come in, then, hindi mo alam kung talagang, foreign fighters sila, or in terms,
        sasama sila sa actual engagement," said Philippine Army chief Lt. Gen. Rolando
        Bautista.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097fcffa-80b5-4570-865e-3ae8af092bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:02:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:25:39.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the extended martial law would allow the military to pursue
        remnants of the Maute and Abu Sayyaf groups, as well as cripple the support
        from foreign terrorists.</p>'
