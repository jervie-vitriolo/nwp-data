  'FC-Meralco-Manila-ceases-operations':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-09T11:34:40.058+08:00
    'imagesource': 'jcr:68cc33ef-9c67-43a3-a936-fe03758694ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e86136bb-809a-4c53-b106-fcf874ea29a6'
    'lead': 'One of the country''s biggest football teams has closed shop and will
      not participate in the next season of the PFL.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:18:43.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T14:18:46.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T14:18:46.624+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FC Meralco Manila ceases operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9f3fa-5532-4d44-9456-964060c640bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:18:46.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> FC Meralco Manila
        announced that they will fold up and, as a result, not participate in the
        second season of the Philippines Football League (PFL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116618b9-f3d4-4c0b-93d9-b491bb68893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:18:46.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement addressed to players, fans, management, staff, and
        sponsors, the club announced that it will be ceasing operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d5068-b671-4409-9099-d694b6189bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:18:46.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a heavy heart that we announce that the club will be
        ceasing operations immediately," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece17c8f-5ac8-41ed-beb8-1fb5bbac3f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:18:46.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the club was not able to secure enough
        investment to keep the team up and running.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95168208-b4b8-4432-a26a-d7f37df609c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:18:46.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Circumstances beyond our control have made it difficult for FC
        Meralco Manila to continue," the statement read. "The board and management
        of the Sparks have tried to arrange for new investors that would keep the
        organization running, but those efforts have sadly fallen short."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c5b23-74ff-4823-b80d-1de2163440be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:18:46.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely apologize to our fans, and thank them for all the
        support over the last seven years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1094a1f-036e-4885-bbf8-73bdfbf70b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:18:43.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:18:46.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to team management, they are assisting their players find
        new clubs to help them ''continue plying their trade''.</p>'
