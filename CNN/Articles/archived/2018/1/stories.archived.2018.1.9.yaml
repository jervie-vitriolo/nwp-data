    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2033be1e-2d1d-4ecd-92eb-f59b9ff23f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:26:53.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So backstage I heard they said something about my, uh, I was the
        only woman to get -- did I hear right, yes -- the only woman to get the best
        director award. And you know that was 1984 -- that was 34 years ago. Folks!
        Time''s up. We need more women directors and more women to be nominated for
        best director," she said. "There are so many films out there that are so good
        directed by women."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df14d9-db58-4834-9236-effdbab24453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:26:53.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streisand also reiterated her point on Twitter, writing:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c564aa7-71ac-4fac-bf04-879f0e87bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:26:53.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my humble opinion, I was very disappointed that director Dee
        Rees and her powerful film @mudboundmovie wasn''t even nominated," she said.
        "I also would have liked to see director @PattyJenks and her film @WonderWomanFilm
        recognized because it shows how strong women can be, not only as characters
        but also at the box office. The three highest-grossing films last year were
        all carried by women."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df09e2-9b16-46bc-9ae5-536fb87438ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:26:53.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:21.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A movie directed by a woman did end up receiving top awards. "Lady
        Bird," which won for best motion picture - musical or comedy and best comedic
        actress, was directed by Greta Gerwig.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697dc2f-dd9a-4ded-8a1d-9aa077b2e140'
      'mgnl:activationStatus': true
