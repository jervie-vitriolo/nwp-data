      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has partnered with E! for "Citizen Rose," which documents McGowan''s
        life as she prepares for the upcoming release of her book "Brave."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca376b5b-38df-48d4-8fa2-f4aa8050e8ec'
