      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e776c37e-3278-4a64-bec5-945d5b485003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Erwin Margarejo, Metro Manila police spokesperson, said tighter
        security measures are being implemented, with 6,500 policemen deployed in
        Manila.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546df15-086b-4e9a-9c7f-76f4d26b7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago earlier said 1,300 traffic enforcers
        have been deployed since January 5, Friday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b7f15-8043-4272-8e97-6be208ddc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cellphone signal is jammed along the entire procession route.  Globe
        and Smart announced that it is suspending mobile services in Quiapo on Tuesday
        for the Traslacion.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541632a7-93c6-45e1-894e-fab1bd6434fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones are also banned, according to the police.</p>'
