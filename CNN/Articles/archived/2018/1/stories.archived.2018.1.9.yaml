      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flexible screens have been popping up at the technology show for
        the past few years. Although curved televisions haven''t taken off, the technology
        could be put to better use in something like this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d59f97-ff4c-450e-a104-f45d84952eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:36:35.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any company that uses the technology can decide how to best hide
        the display when its off. It could be part of a coffee table or hidden in
        a ceiling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5cca9-093f-4b2a-a8a9-5eb8ebf169df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:36:35.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LG Display also debuted an 88-inch 8K television with an OLED display.
        The incredibly high-resolution 8K displays aren''t mainstream here yet, and
        there''s a dearth of 8k content to even show on them, but LG Displays is getting
        ready for the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb4f83-f950-4d68-a8ad-ca169c65e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:36:35.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LG Display showed off an updated version of its "crystal sound"
        65-inch prototype, which plays sound directly from the parts of the screen
        where the events are happening. So you''ll hear a person yelling on the left,
        a car crashing on the right, or a hawk flapping its wings above.inch TV rolls
        up like wrapping paper</p>'
  'Dunkin-Donuts-says-goodbye-to-artificial-dyes-in-its-doughnuts':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-09T09:48:29.062+08:00
    'imagesource': 'jcr:a9bd05a4-5667-46cc-a3bc-89788a2c1aba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1998bad2-9bf2-43a9-a448-721f6148769c'
    'lead': 'The fluorescent colors of Dunkin'' Donuts'' iconic sweets are taking
      on a new recipe. The company announced on Thursday that it is removing all artificial
      dyes from its doughnuts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:39:44.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:33:27.554+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:33:27.408+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dunkin'' Donuts says goodbye to artificial dyes in its doughnuts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8552c0-0d9b-4483-9739-d605fb0cf3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:39:44.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:27.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The fluorescent colors of Dunkin'' Donuts''
        iconic sweets are taking on a new recipe. The company announced on Thursday
        that it is removing all artificial dyes from its doughnuts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485bc9aa-0d8c-48aa-884f-9386f0fcc73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:39:44.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:27.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;announcement&nbsp;in March, the company said it was planning
        to eliminate all artificial coloring by the end of 2018. Instead, it decided
        to take on this challenge as a New Year''s resolution, and has already cut
        out the dyes from all doughnuts at its locations in the United States, and
        also from Dunkin'' Donuts sold at other restaurants and stores nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f99eac-a0a9-4277-8e19-c0895af2546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:39:44.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:27.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2018, the company&nbsp;says&nbsp;the cleaner ingredients
        should go across everything on the menu, including frozen beverages like the
        Coolatta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d59e5-232c-40e7-9126-acec49873739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:39:44.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:27.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all part of a larger initiative to offer our guests simpler
        ingredients and cleaner menu labels," said Ron Golden, manager of doughnut
        excellence, in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e0537-552e-486c-928c-91a80fc6b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:39:44.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:27.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunkin'' Donuts is not the first company to make the decision to
        remove dyes from its ingredient list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ec364-f8df-4b6b-8fee-470850453135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:39:44.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:27.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 Nestle decided it would take out artificial coloring from
        250 chocolate products, including Butterfinger and Baby Ruth candy bars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218b8df-5f27-49ad-a481-d2d9cc233e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:39:44.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:27.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same year, the maker of Lucky Charms and many other products,
        General Mills, followed suit. General Mills said that its research from 2015
        showed that 49% of households were trying to remove artificial ingredients
        from the foods they buy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba70484-e589-45a2-8448-89713096039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:39:44.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:27.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies in animals have indicated that food dyes can lead to
        organ damage, cancer, birth defects, and allergic reactions. In humans, studies
        have linked food dyes to hyperactivity and other behavioral problems in children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a478b650-ec49-4392-9e04-be57de15d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:39:44.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:27.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA allows companies to use artificial food dyes if manufacturers
        meet safety requirements. The issue that some nutritionists have with dyes
        is that they are strictly for cosmetic purposes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6779c-3205-49a9-b296-11be0bff8ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:39:44.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:33:27.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dunkin'' Donuts
        says goodbye to artificial dyes in its doughnuts."</em></p>'
  'Facebook-to-shut-down-M-its-personal-assistant':
    'author': 'Seth Fiegerman'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-09T09:47:39.393+08:00
    'imagesource': 'jcr:02beb1c1-2c26-470c-ac3a-04dd8646d215'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd398c8f4-4d6a-4a3a-a810-f6a7a03b4d35'
    'lead': 'M''s last day will be January 19th.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:42:44.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T14:42:52.452+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T14:42:52.236+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook to shut down M, its personal assistant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae0a25-347e-4347-bc6a-24504e56abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:42:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:42:52.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook''s virtual assistant is
        about to be put out to pasture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60297b84-d0b5-43fb-92a8-91ba8469cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:42:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:42:52.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Monday it is shutting down M, an automated personal
        assistant once thought to be the social network''s text-based answer to services
        like Apple''s Siri and Amazon''s Alexa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de34499e-fd1c-4d36-a6ec-5dec1eee2c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:42:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:42:52.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M''s last day will be January 19th.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e2d6b-9318-4bcf-9eff-67130f57c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:42:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:42:52.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We launched this project to learn what people needed and expected
        of an assistant, and we learned a lot," the company said in a statement provided
        to CNNMoney. "We''re taking these useful insights to power other AI projects
        at Facebook."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b1efa-e6da-4f9c-aa80-0a3aef780e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:42:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:42:52.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook&nbsp;first unveiled M&nbsp;in 2015 as part of its Messenger
        app. The service, as originally conceived, differentiated itself from the
        crowded field virtual assistants by fulfilling more advanced tasks like booking
        appointments, ordering flowers and dealing with customer service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3aec4e-5790-4923-9678-4fba2e5faa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:42:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:42:52.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Offensive chat app responses highlight AI fails</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c07f3e-1b27-49a3-be3f-4b0e8d831987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:42:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:42:52.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accomplish that, Facebook M&nbsp;initially relied on a mix&nbsp;of
        artificial intelligence technology and real humans. However, this ambitious
        version of M was only available to a small pool of test users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8defe07e-16f4-4df5-8074-7a89dc149548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:42:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:42:52.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, Facebook released a&nbsp;more underwhelming version
        of the service&nbsp;to the general public. The assistant effectively lurked
        in the background of conversations in Messenger and inserted "suggestions"
        when it deemed relevant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182e9ee-5cc4-4071-a409-468af992be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:42:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:42:52.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At best, M automatically inserted fairly standard features like
        polls, stickers and location information. At worst, it could be tone deaf.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e900a-dfd2-461e-99aa-a36fb3bba95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:42:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:42:52.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After&nbsp;testing M for months, CNNMoney''s Selena Larson noted
        one instance in which she and a friend were "discussing a fiction book that
        involved exsanguinated corpses." M responsed by suggestion they "make dinner
        plans."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b780a20-5bb7-47f4-9327-ac9b44bdc7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:42:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:42:52.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another occasion, Larson said, "M suggested a vomit sticker following
        a description of a health issue affecting millions of women each year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9111f170-b508-45f5-ab84-c0e9d15df8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:42:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T14:42:52.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook to shut
        down M, its personal assistant."</em></p>'
