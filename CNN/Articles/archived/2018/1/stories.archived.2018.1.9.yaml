      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to an extraordinary thawing of tensions between their homeland
        and the hosts of the 2018 Games, neighbor and rival South Korea, the pair''s
        hopes of competing, once slim, may be resurrected Tuesday during the first
        face-to-face talks between the two countries in two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348d84a-2c30-48d9-89e3-0d48ac27fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean duo, who were both born in Pyongyang, had&nbsp;qualified
        for&nbsp;for the Winter Olympics in September, but their country''s National
        Olympic Committee (NOC) missed the deadline to register in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a500ae4-9b05-49a5-98e8-a3e60fa268ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the International Olympic Committee has now extended the
        deadline for North Korean participation at the Games in PyeongChang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99429f-ed2f-4acf-8f5b-18b3da6f20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC''s mission is always to ensure the participation of all
        qualified athletes, beyond all political tensions and divisions," said the
        IOC statement on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70860aa-43dd-4433-acf6-b707b9bde161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Winter Olympics 2018: ''A tension reducer'' for North
        and South Korea</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cebc74-2c2b-406a-8167-75878f0e105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skating with ''happiness'' and ''passion''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0141bb-a34a-4e54-8426-4c30acd5ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair -- who perform to "A Day in the Life" by The Beatles --
        produced an impressive free-skate performance to secure one of the final Olympic
        spots up for grabs at the Nebelhorn Trophy in Germany in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83217885-6e61-4577-aa70-88dd873d9835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryom, 18, and Kim, 25, spent the summer training in Montreal under
        renowned French coach, Bruno Marcotte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e692f7-3de5-4939-83df-9f8f36b582f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN the two North Koreans exhibit "happiness" and "passion,"
        while skating and called them "a joy to work with."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e86d7b5-8102-40f3-81f9-261692750720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their goal -- all we talked about -- is how they can get their
        score higher. And they want to take one step at a time. You know, the next
        goal is to come in top five at Worlds. The only thing we talk about is how
        can they progress (in) the world ranking."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6df7a-0351-4f99-b29d-d1543b8d92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcotte is coach to Canadian world champions Megan Duhamel and
        Eric Radford, while his sister sister Julie -- a renowned figure skating choreographer
        -- devised the North Koreans'' free skate routine which is performed to Quebec
        singer Ginette Reno''s song "Je ne suis qu''une chanson."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9447c99-5b51-4549-81ba-1c332a04f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to make all the arrangements for them, because I mean, they
        don''t have a credit card. So they cannot just book a hotel,"&nbsp;Bruno Marcotte
        told Canada''s Global News. "They do not have [a] driver''s licence, so I
        could not just find a place anywhere in Montreal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029a419-09fd-4141-8f15-e1f605221542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcotte, the skaters came to Montreal with their own
        North Korean coach and an official from the country''s skating federation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df2627-c76e-4349-a345-60a74577f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were often all of them together, but they were not constantly
        watched or surveyed, no," Marcotte told Global News in November, reflecting
        on the dynamic of the North Korean group while they were in Montreal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56730f-2a7e-4372-90c2-7dee96f886e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Skating Union website lists Kim''s interests as
        music, dance, reading, while Ryom''s hobbies include football, reading, music.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056604e0-9103-4338-b2c9-75186088122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither skater has previously participated at the Winter Olympics,
        and their most notable success came at the Pairs Figure Skating in the Asian
        Figure Skating Trophy in Manila, Philippines in August 2016, where they won
        gold.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6418d5-5b57-404f-b397-fcb99fd5779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They followed it up as bronze medalists in the Pairs Figure Skating
        at the Asian Winter Games in Sapporo, Japan, but could only muster a 15th
        place finish at the World Figure Skating Championships in Helsinki, Finland.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d3242-cf41-41c6-8ff4-34230cf07f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH:&nbsp;How to yell ''sick half-pipe'' in Korean</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba9fe35-55d0-4bce-869d-52b3c3ea0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychological and political pressure</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56900eb-0330-4f3a-ab2d-0018d940040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s IOC representative said on Saturday that his country
        is "likely to participate" in the Winter Olympics in South Korea, according
        to Japan''s Kyodo News.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f080a8-a2b5-42e8-976e-06cb81dafd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure for athletes at their sport''s pinnacle is huge, and
        with the extra scrutiny of the world''s media watching the North Koreans,
        there is a danger it could be overwhelming.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45b896-49d3-49ff-87b4-575194ee5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are representing your country at a high level event there''s
        a lot of tension, especially when things are perceived as volatile," says
        Steven Ungerleider, an academic and sports psychologist with four decades
        of working with Olympians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dabff8-be2f-4c2e-9291-aae99e1fd3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t step up and perform that can cause some serious fallout
        and athletes can feel vulnerable if they can''t represent their country in
        a positive light."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4b6a3-6589-4b25-b69f-75c53c328f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intensity and length of Olympian training regimes means that
        there is much more at stake, says Gene Moyle, a professor at the Queensland
        University of Technology and a sports psychologist with 15 years experience
        working with Winter Olympians.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcfe06b-8add-4ab9-9194-9b4328768f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When athletes have been working for four years plus, there can
        be quite a bit of pressure," she says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75b29f-75e4-4626-9e18-fd3142ec7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then on top, when other political things are going on in the background,
        understanding the (political) climate of the moment, would add a layer."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046433f-8e68-456b-976c-4028df07c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that in addition to training for their on-ice performances,
        Kim and Ryom will have additional training and support to help them zone out
        distractions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d9d2b-92a9-4582-a1f7-f4039f2e1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Off-ice issues) can be a huge distraction. Realistically preparation
        outside your sport needs to include everything from walking the opening ceremony
        to the media and the need to be aware of the (political) climate and what''s
        going on."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e95c7a9-1b54-4f99-9071-e2359d3dc57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ungerleider says he feels the athletes will put political
        considerations to the back of their minds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9797cb-284e-4c54-9f51-bf6cf7fee4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really is a unique situation where we have two world leaders
        playing out some very idiosyncratic politics (but) the games will be seen
        as a place where politics can bring people together.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e2134-26b6-4b4b-88b9-160c33d19e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a very positive opportunity for athletes to say,
        ''enough of the politics, I just want to compete.''"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4fdb87-a50f-4f91-b1ea-2eb1441bafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a view echoed by Marcotte.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61decdd8-6631-4cf5-aa3f-10ec217db3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I spoke to them, they always made sure that they never
        wanted me to feel and confuse politics with sport," Marcotte told Canada''s
        Global News. "And they always wanted to make sure that I saw them as sportsmen
        and not as political representatives."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5403513-35d5-40e6-80bf-09e6854c1a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''I won''t be representing US President Trump,'' says Vonn</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7268d04-5151-4893-826c-d6fa4b1bb35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Propaganda victory''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823a63b-5623-4480-801f-1c8ad17efbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul''s eagerness to have North Korean participants in the Games
        may give Pyongyang some leverage and potentially a "propaganda victory," says
        Michael Green, former NSC Senior Director for Asia at the Center for Strategic
        and International Studies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b739be-e360-4963-8729-70d5516570d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Kim can get concessions, namely an end to military exercises
        by the US and SK and get his Olympic athletes -- and he has pretty good figure
        skaters -- to the games, that''s a pretty good propaganda victory at home
        and it shows he will argue that the world is accepting him as a nuclear weapons
        state leader."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd76e41-fe95-4d96-8dd0-239fa1f137bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea''s government is rather desperate to have a peaceful
        Olympics in PyeongChang, and will give aid to get it,'' he told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709ec88-5ec6-4e70-8fb0-272fffb6475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:51:04.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:35:36.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Winter Olympics:
        The skaters who could be North Korea''s only medal hope."</em></p>'
  'Cleanup-Quirino-Grandstand-Black-Nazarene':
    'author': 'CNN Philippines Staff'
