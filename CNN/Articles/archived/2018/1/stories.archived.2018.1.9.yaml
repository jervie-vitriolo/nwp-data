      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The black attire and #TimesUp pins at Sunday
        night''s Golden Globe Awards were meant to bring attention to the plight of
        victims of sexual assault, harassment and inequality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d24f80-35ab-420d-b84b-06cd7937e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:32:24.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:49.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the women leading the push for justice wasn''t enthused
        about the entertainment industry''s demonstration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f412f-4c9a-4a8c-b4bb-f528c2a86a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:32:24.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:49.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose McGowan responded to a tweet Sunday from actress Asia Argento.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23528642-ab8d-4c76-9293-9cb0daab9179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:32:24.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:49.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should forget that you were the first one who broke the
        silence," Argento wrote. "Anyone who tries to diminish your work is a troll
        and an enemy of the movement. You gave me the courage to speak out. I am on
        your side until I die."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f7030-5feb-40c6-8ebf-b03bccdd5810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:32:24.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:32:49.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one should forget that you were the first one who broke the silence.
        Anyone who tries to diminish your work is a troll and an enemy of the movement.
        You gave me the courage to speak out. I am on your side until I die.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a9de3-24ac-4eb7-9680-b101f9e6a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:32:24.180+08:00
