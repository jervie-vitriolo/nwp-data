      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ea5b8-381a-4d4c-a6ad-1e4dc947aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession left the Quirino Grandstand at 5 a.m., marking the
        beginning of the day-long procession on Manila''s streets, following tradition
        that has been going on for 221 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecb0a6a-3bd7-4895-8ac9-aa842797b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:13:56.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:37:45.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Andas, or the carriage bearing the Black Nazarene, will ply
        a different route this year. Instead of passing through the east-bound lane
        of P. Burgos and Lagusnilad, the procession will use the westbound lane to
        Jones Bridge. It will skip the traditional routes of McArthur and Quezon bridges.</p>'
    '15':
      'image': 'jcr:d5948ee8-bc6f-4cb1-93f4-70a991068dcb'
      'imageCaption': 'The route for this year''s Traslacion.'
      'jcr:primaryType': 'mgnl:block'
