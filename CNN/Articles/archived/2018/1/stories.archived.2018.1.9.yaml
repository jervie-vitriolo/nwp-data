      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Season 80 of the UAAP, the Bulldogs finished with a 5-9 win-loss
        slate, missing out on a spot in the Final Four.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
