    'lead': 'CEO Mark Zuckerberg announced on Friday the social media network is using
      surveys to rate news organizations and assign them trust scores. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:31:42.909+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:33:04.124+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook to rank news outlets by trustworthiness

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7cef3-3f27-4615-8ae3-a79ef39feab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook wants to make sure its users
        aren''t duped by stories from untrustworthy news publications. So it''s asking
        users which news publications they trust.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0532f04-2bfe-4ed3-b963-ba9e6f6612fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Mark Zuckerberg announced on Friday the social media network
        is using surveys to rate news organizations and assign them trust scores.
        It will use those scores, along with other factors, to decide how much to
        show a source in people''s news feeds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11531263-7f10-46df-8a4a-05ac9a14578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s too much sensationalism, misinformation and polarization
        in the world today,"&nbsp;Zuckerberg said in a post.&nbsp;"Social media enables
        people to spread information faster than ever before, and if we don''t specifically
        tackle these problems, then we end up amplifying them," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917dcd39-b99d-40dc-aaba-58f3d149e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Facebook to show more content from friends, less from publishers
        and brands</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81abdcb-4f35-4982-8fab-7dcebf795730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company decided to use community input to rank news sources
        in an attempt to be as objective as possible, Zuckerberg said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7ff0c-9028-474c-b89f-e00a1aab6cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveys will ask a "diverse and representative" sample of Facebook
        users if they''ve heard of a news outlet and how much they trust it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef6262-130f-4a80-a348-7f103212abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News outlets that score well can expect to see their stories to
        be more widely distributed on Facebook, while those with lower scores might
        see less activity. The new program won''t affect how much news people see
        in their feed, according to the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58abfa43-a875-4286-84a7-285d9f2ee03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hard question we''ve struggled with is how to decide what news
        sources are broadly trusted in a world with so much division," Zuckerberg
        said. "We could try to make that decision ourselves, but that''s not something
        we were comfortable with. We considered asking outside experts, which would
        take the decision out of our hands but would likely not solve the objectivity
        problem."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b8b2c3-163f-4440-bf70-88098645dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the move won''t impact publishers based on how
        big they are or their ideological leanings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56df0f-f320-4c9a-8148-44e2464f0828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores won''t be made public and will be one of many factors
        the company will consider when weighing news feed placement.&nbsp;The new
        scoring system is only rolling out in the U.S. to start, but the company plans
        to eventually expand it globally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595ea26-9bf9-4c89-a771-f5521fa1d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it is also increasing its focus on local news in 2018,
        and it adding a section specifically to read about events and stories nearby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5750f24-ceec-4062-9a6a-3fca74d62283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes come a week after Facebook announced it will show users
        posts from friends and family and fewer from brands and companies to increase
        "meaningful interactions" on the site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b6bf9-abfd-4c7b-8c04-21f0189a0d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network has long struggled with fake or misleading news
        on its platform. Facebook joined Twitter and Google in front of Congress late
        last year to answer tough questions on how the network was used to spread
        misinformation during the 2016 U.S. presidential election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea8a21-904b-4562-a5fc-9842e983a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:31:42.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, " Facebook to rank
        news outlets by trustworthiness."</em></p>'
