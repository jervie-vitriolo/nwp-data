  'alan-peter-cayetano-human-rights-crisis-marcos':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-20T19:23:58.446+08:00
    'imagesource': 'jcr:cb489384-f75c-4bd0-8bdc-3351a5f088b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '851cd456-cd20-4442-9824-c86c4bcf355a'
    'lead': 'Human Rights Watch says under President Rodrigo Duterte, the Philippines
      is in its worst human rights crisis since the Marcos dictatorship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T12:57:29.795+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:26:26.535+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano slams claim PH under ''worst human rights crisis'' since Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dcb6f5-4991-4d83-ae4a-478a77e90828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Foreign
        Affairs Secretary Alan Peter Cayetano slammed an international human rights
        group for saying that the Philippines is in its "worst human rights crisis"
        since the Marcos dictatorship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd511fd5-435e-43ef-b484-95b9cb8e0d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow Human Rights Watch to portray an unfair and unjust
        image of our country nor will we let it question the strength of our democracy,"
        Cayetano said in a Saturday statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f856152-2823-483e-be22-d18a7484e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch, a nonprofit group that has frequently criticized
        the Duterte administration, made the comparison in its 2018 report, saying
        that President Rodrigo Duterte''s war on drugs has claimed an estimated 12,000
        lives in alleged extrajudicial killings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e994fbc6-e216-4142-aec2-f1d9c6a25b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has plunged the Philippines into its worst human rights
        crisis since the dictatorship of Ferdinand Marcos," the group said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2faae87-a165-449c-a726-97a2df4aa69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights violations marred the regime of the late dictator Ferdinand
        Marcos, who was in power from 1965 to 1986.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095aa975-5bd3-4f37-b749-19e328929400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Martial law victims receive first half of monetary compensation</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a02bb8-8e4a-4584-b0f0-b0d533a0f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s investigation found the Philippine National Police
        and its agents have repeatedly carried out extrajudicial killings of drug
        suspects, and then falsely claimed self-defense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e39bdb-0ed1-41df-8bf7-42497a91e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police have planted guns, spent ammunition and drug packets on
        victims'' to implicate them in drug activities," it reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a25e3-babc-46a2-8063-3e9d2210e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing government figures, Cayetano said 3,968 drug personalities
        were killed in 80,683 anti-illegal drug operations from July 1, 2016 to December
        27, 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c855b1f2-0b6d-42ec-8312-1b02c33a1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that during the same period, 119,023 drug personalities
        were arrested, while 86 law enforcement officers were killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809620a8-093e-42d9-be3b-2fe8c0743a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the Duterte administration is doing everything it
        can to protect the rights of all Filipinos, including criminals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0035e7-6c8a-4006-ba5e-217eb535cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is because this change is disruptive, those who were previously
        above the law and those who have political interests to advance have resorted
        to a massive disinformation campaign," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed4792-cf98-4f96-8cff-66a169856649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano accused Human Rights Watch of intentionally misleading
        the international community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf21c9d-861c-4319-b6e4-5dd164a06f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:57:29.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:26:26.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human Rights Watch is among those that has been deliberately misrepresenting
        the figures to make it appear that there exists a culture of impunity in the
        Philippines and that the country''s democratic institutions are at risk,"
        he said. "These assertions are unfair to the Philippines and to the Filipino
        people."</p>'
  'group-defends-rappler-in-online-libel-case':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-20T21:52:08.182+08:00
    'imagesource': 'jcr:ae0886ba-aebe-402f-a44e-751262fb4fe7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10561858-b805-490f-80fe-c4d30c83bd6b'
    'lead': 'A group of internet freedom advocates defends Rappler in its online libel
      case, as the embattled news agency faces its latest legal battle. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T12:59:40.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:28:02.105+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:28:01.876+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group defends Rappler in online libel case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77ea0c-5804-47ce-9630-a83f91e12e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> A
        group of internet freedom advocates defends Rappler in its online libel case,
        as the embattled news agency faces its latest legal battle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da1655-5b3d-45b1-b642-c1e4472a6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) has issued a subpoena
        against Rappler CEO Maria Ressa, former reporter Reynaldo Santos, and businessman
        Benjamin Bitanga for violating the anti-cybercrime act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4580a-ccee-4628-969a-8763928b89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: NBI: No link between cases vs. Rappler</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f130f3-c21e-4b89-923b-6d4a97c75c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos and Ressa are to appear at the NBI on January 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d295351-eb50-4320-9b7c-debd66383ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stems from the online libel complaint filed at the NBI Cybercrime
        Division in October 2017 by businessman Wilfredo Keng, who was named in the
        May 2012 story of Rappler for supposedly giving favors to impeached Chief
        Justice Renato Corona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6bb085-9d79-456c-a166-8a6d62fa2d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: NBI subpoenas Rappler CEO, 2 others over cybercrime complaint</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525708c-ea61-4ba2-8bb5-4aeca90eaf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Marnie Tonson of the Philippine Internet Freedom Alliance,
        however, said since the Cybercrime Prevention Act or Republic Act 10175 was
        enacted in September 2012, months before the publication of the story, the
        law does not apply to Rappler.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6516449-f076-4dfd-b68a-6e41659e6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal laws, he said, are not retroactive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c210d91a-f051-4f0e-bb7b-a7cb78cba1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people from Rappler would just point out ,''Hey this was first
        published, it first came on this screen at this date before the law''....So
        if it''s something, an act that''s prohibited by the anti-cybercrime law but
        happened before the enactment of that law then that cannot be," Tonson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0d2ec-ef3f-4c45-a6ec-11c559c984fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NBI Cybercrime Division chief Manuel Eduarte argued the
        article falls under the theory of "continuous publication," where it can be
        assumed that Keng only saw the story after the law was passed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e067d7d-52b6-4b4f-a296-d0c31c20537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it was posted first in 2012, but still can be seen sa time
        na nagreklamo sila [when they filed the case] or the time of the effectivity
        of Cybercrime Law. So ang aming presumption as investigation is concerned,
        they still violated the cybercrime law," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862ffdd-0622-4d8e-9c47-6808ddee6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonson, however, said the Revised Penal Code does not mention any
        rule on "first access."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ae989-bc5f-445f-909f-8f898dd00f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Revised Penal Code, on which the Cybercrime Act is based on,
        (states) it has to be ''first publication.'' Not when it was accessed, not
        when it was seen," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87709483-ee2c-4097-b16b-170472238d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonson further said the NBI may argue publication happens on each
        accessed screen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b929c-ea63-42d1-b048-88a679384b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ephemeral nature of electronic text means it''s going to be
        gone once you go to another site or you turn off the computer. But then when
        you go back it''s there again. The question there is - is that publication?
        Every time it appears on screen is that publication?" he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03b6fe-17cf-4ba1-a34a-f80cf1a47efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonson said it is an issue that will be ultimately decided by the
        court should the NBI push through with filing the online libel case against
        Rappler.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5e112-4255-46d1-a8b3-d5a15a8973ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 17, Justice Secretary Vitaliano Aguirre II ordered the
        NBI to "conduct a case buildup" against Rappler over corporate foreign control
        issues and possible violations of the anti-dummy law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2dd65-ea4a-43b9-910d-e76773bf3469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:59:40.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:28:02.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler slammed the investigation was a form of harassment and nothing
        but a fishing expedition.</p>'
  'us-government-shut-down':
    'author': 'Daniella Diaz and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-20T17:20:33.361+08:00
    'imagesource': 'jcr:eb36fe86-112d-4831-9c79-ce857489850a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e5d10a3-464d-4b4a-9f10-8eed81747b12'
    'lead': 'Here''s a rundown of what will happen if the U.S. government remains
      shut down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:03:43.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T14:11:40.616+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T14:11:37.269+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The U.S. government just shut down. What happens next?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c198fc7-8419-4b67-a294-bd12be9f846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the final moments leading up to Friday''s
        midnight deadline, Senate Republicans and Democrats were unable to agree on
        a stopgap funding measure to continue government services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2a788a-4d0e-435c-ad9e-53312746dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what happens next? Here''s a rundown of what will happen if the
        government remains shut down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c002e49b-c9b2-4360-8c7d-ad01751e2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furloughs</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08458469-c3f3-44aa-9db3-f2f1459a6b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of federal employees will be placed on furlough — meaning
        they won''t report to work Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4231d9d-eb7b-4069-ab35-3269baba1880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever works for agencies and departments that are considered non-essential,
        including agencies that pay out small business loans and process passport
        requests, will cease to work effective immediately until Congress is able
        to agree on a bill for the federal budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40436d-7b10-4e0f-adee-11c28f023fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees in these departments would be placed on "furlough."
        In previous shutdowns, everyone who stayed home was paid retroactively after
        an agreement was reached in Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca87211-1256-464a-82db-7b96f8ee0ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the peak of the 2013 government shutdown, about 850,000 employees
        were furloughed per day, according to the Office of Management and Budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a9b82-5717-4989-997a-54479b0ab937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa337d45-07df-4732-976a-45c7ffe96b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Friday that 1,056 members of the Executive
        Office of the President would be furloughed, and 659, considered essential,
        would continue to report to work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a815b6e9-0b8d-480f-b149-365a2da945b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furloughed staff will still be expected to report to duty on Monday,
        the White House said&nbsp;in a contingency plan&nbsp;posted to its website
        Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7103aa90-6684-463a-964f-27050710a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they can stay for no longer than four hours to engage in "shutdown
        activities" like setting out-of-office messages or explaining how to carry
        out functions to colleagues who are not furloughed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f100cb-fb00-4e34-9c52-700bad7908f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3c724-a28b-48c7-9b33-672d3685812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is considered essential and will still report for duty.
        However, the troops — including those in combat — will potentially not be
        paid during a shutdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91370acc-6c02-4ab5-8cbc-ba418d18eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the shutdown&nbsp;goes on for weeks, about 1.3 million active-duty
        military will be expected to work potentially without pay. The military is
        currently paid through February 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df0b03-db79-49bd-bad1-d1fb971cbdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, many civilian Department of Defense employees will
        not be working during the shutdown, including instructors at military academies
        and maintenance contractors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed1101-8224-4d50-a9f0-d893c66e6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special counsel</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db973793-03df-4a3f-9bdb-cc9152fc376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special counsel Robert Mueller''s Russia investigation team will
        continue to operate, a Justice Department spokesperson told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02791920-095d-46dd-83b6-b5cc8a66d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All employees with the Special Counsel''s Office are considered
        exempt and would continue their operations in the case of a lapse in appropriations,"
        the spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ce977-ee66-4271-bf49-fa610d7577c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National parks and gun permits</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecff6e2-4561-4948-9291-85ce7ba4e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you had plans for a vacation to visit any national parks, zoos
        or museums, some of those may be closed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1ef81-f131-4d05-8ca1-2efd05aa2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular panda cameras at the Smithsonian''s National Zoo in
        Washington&nbsp;will be turned off, according to a statement from the Smithsonian
        Institution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f9f6d-3643-463c-86fb-0d9b8d4d34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will still be able to visit the National Zoo, as well as
        Smithsonian museums, over the weekend. But the zoo and the museums would be
        closed beginning Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9257b20-6310-4dbd-8beb-719b20d33397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown will also affect the Bureau of Alcohol, Tobacco, Firearms
        and Explosives, meaning if you wanted a gun permit, you''ll have to wait until
        the shutdown is over.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61740243-c373-4f4a-98be-a606867b04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSA, air traffic control and mail services</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4649d5e-f906-4ef4-9a38-ed71a71c97ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential services, such as Social Security, air traffic control
        and the Transportation Security Administration, will continue to be funded
        even if some employees of those agencies are not.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ebdecf-7b89-400f-bac7-d698e73036bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.618+08:00
