      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Officials: Cavite factory fire put out, all workers accounted
        for</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82746b28-9054-4ff1-863d-b0007edfab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.537+08:00
