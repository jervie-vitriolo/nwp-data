  'sanofi-pasteur-refund-dengvaxia':
    'author': 'Pia Garcia, and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-20T16:09:22.053+08:00
    'imagesource': 'jcr:857f1ac3-35ec-4c4a-8a0c-25ec35b35507'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3189a8be-6392-4a7b-a96f-8cc173b5b9ff'
    'lead': 'Sanofi Pasteur has refunded ₱1.16 billion worth of unused Dengvaxia dengue
      vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:13:36.006+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:32:19.213+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:32:18.829+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanofi refunds ₱1.16-B for unused Dengvaxia vaccines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6e3b0-31c1-4a42-bf76-657d7c05e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Sanofi
        Pasteur has refunded ₱1.16 billion worth of unused Dengvaxia dengue vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee4f0e-01d0-43c2-81dc-68c17a7662e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) Secretary Francisco Duque III made the
        announcement at an event in San Fernando, Pampanga Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65951d0c-d88d-497f-8308-3c49f83a9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of yesterday (Thursday)...ay refunded amount to the tune of
        ₱1.161 million," Duque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe03fa7-bb7d-4702-a480-a64458786a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duque clarified the reimbursement does not put the French
        pharmaceutical company off the hook, adding the investigation continues on
        whether Sanofi withheld significant information regarding the controversial
        vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399ad05-7cbc-43bb-a8b2-f80bf1111763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may ebidensiya o patunay na ikinubli ang isang malaking
        impormasyon na nakapagbago sana ng desisyon, nasagawa ang Dengvaxia immunization
        program, kung lilitaw at lilitaw itong impormasyon na ito, sigurado po ang
        inyong</em> DOH<em> isisiguro natin na may mananagot,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a1e2b9-fa56-41ce-9d85-b89f3ec012be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is evidence that they withheld important
        information that could have changed the decision on the implementation of
        the Dengvaxia immunization program, if this comes out, your DOH will make
        sure that people will be made accountable for it.]</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2120385768201311%2F&width=500&show_text=true&height=391&appId"
        width="500" height="391" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c909aa1-d2e1-4c04-86cc-de2df961d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c0ccd-c93f-4ecd-a69e-f9dbefc6cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added this must be done to protect the families affected and
        to make sure families whose children died are given justice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859e727-c52b-4784-8338-a107894e4755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 1, the DOH temporarily halted its dengue vaccination
        program after a clinical study by Sanofi showed those not previously infected
        with dengue and got vaccinated with Dengvaxia could contract "severe disease."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a588fa-0551-46d5-8588-a813017aedd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800,000 children were immunized with Dengvaxia, the world''s
        first dengue vaccine. The DOH implemented the program in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94db51-3070-4643-b110-d85edabfbc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque further said a clear indemnification fund must be set up to
        provide for families affected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c30da6-cf84-4935-839b-490e0f9dde58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorneys'' Office (PAO) forensics expert has recently
        revealed the pattern in the dengue deaths of at least seven vaccinated children
        showed a "strong link" to Dengavaxia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d292188-b9ca-489a-bc20-4d409bef54a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PAO forensic consultant suspects ''strong link'' between Dengvaxia,
        seven deaths</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7a3a8-6f91-47cb-b6ac-821138cdb1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the DOH said it would demand the full refund of ₱3.5
        billion for the Dengvaxia vaccine it bought from Sanofi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd089bd-a69c-4c8d-839a-d0d95315f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DOH to demand from Sanofi full refund of P3.5 billion spent
        on Dengvaxia</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55027f93-5090-4f78-b534-571e40424a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Sanofi Pasteur revealed it would reimburse ₱1.4
        billion – the cost of the unused Dengvaxia vaccines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d97b00-b352-4a0a-825f-546ecff7a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine maker clarified the reimbursement was not because of
        a quality issue with Dengvaxia and said it would meet with DOH officials regarding
        the refund.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ea21b-87fc-4d4f-999c-d111ee3d725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.214+08:00
