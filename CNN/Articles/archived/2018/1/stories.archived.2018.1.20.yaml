      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our firefighting operations are ongoing. There are
        still some areas on fire and perhaps later, we can declare fire out.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890227a5-f112-40f8-8776-41401e020634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.537+08:00
      'mgnl:createdBy': 'jeff'
