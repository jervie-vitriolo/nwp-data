      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Postal Service won''t stop serving residents — you''ll still
        get your mail.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ad273-aa93-42b9-a286-672ec15a4f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DC city services</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1570387-d6c9-4cf3-8994-475568745803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the shutdown especially affected residents of Washington.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003afd0-856b-46ee-858b-83406d9a0e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time around, Mayor Muriel Bowser vowed that services in
        the city will continue, unlike last time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e177caa-a374-42d5-8ffc-eec12ce4ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington, DC, is open," Bowser said in a statement published
        Friday. "DC government will continue to provide services to our residents,
        the services they expect and deserve, uninterrupted."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9fcbd-e02d-4ca6-9e67-ce1c0d002267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Mall</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540603d2-7414-49ab-8327-bcc613973e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowser also said the city plans to help the federal government maintain
        the National Mall.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5cafd-b35a-46b1-b1a8-08d9a36635e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:03:43.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:40.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve called on my agencies, where we are able, to step in for
        the federal government," she said during the news conference. "The National
        Mall is operated by the National Park Service, and there are many other National
        Service Park properties throughout Washington, DC ... we will step in and
        ensure litter and trash are picked up along the National Mall to keep nation''s
        front yard clean of debris."</p>'
