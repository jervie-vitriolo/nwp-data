  'turkey-kurds-syria':
    'author': 'Gul Tuysuz, Eyad Kourdi and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-20T09:28:38.023+08:00
    'imagesource': 'jcr:b03efb74-1560-4b10-a036-8143c4d9e91c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '482b368d-efe6-4a55-a89d-7ba61e4b66fb'
    'lead': 'The Turkish Defense Minister said on Friday that the operation was "de
      facto" underway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:25:35.989+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:33:16.625+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey shells Kurds in Syria as full military offensive looms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbad641-bd79-4eab-9d7f-00dfc41e0433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey intensified its shelling of Kurdish
        fighters in neighboring Syria on Friday as it ramped up threats to launch
        a full military offensive across the border, a move that would stoke tensions
        with the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9332c8f-5a6d-49cf-8d1f-c685d66e9039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Turkish officials have been warning for days of an imminent
        strike into the Kurdish-held region of Afrin in northern Syria, after the
        U.S. announced it was training a 30,000-strong border force in Syria made
        up predominantly of Kurdish fighters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ccd64c-4d80-474e-adb2-f4917605eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Defense Minister said on Friday that the operation was
        "de facto" underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5d58b-9c8a-47a6-913a-6561fed51174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan accused the U.S. — its most
        powerful NATO ally — of creating an "army of terror" along its southern border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18d990-4f60-43ac-9ad2-f4acecd8da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankara, which has long fought Kurdish unrest in southeastern Turkey,
        is determined to prevent the establishment of a Kurdish state across the border
        in Syria. It has used military force in the past against Kurds in northern
        Syria, who have seized control of swathes of territory in the fight against
        ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c3624-6702-417a-b000-212031700257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But launching a new operation solely targeting Kurdish fighters
        could open up a new frontier in the Syrian civil war, which has lasted for
        nearly seven years. It would also sharpen tensions between Turkey and the
        U.S., which supports and now openly arms Kurdish militias fighting ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca36d93-bf94-413a-90ba-86c7cf02a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official told CNN Friday that Washington was seriously concerned
        about a new operation and that the possibility of a full Turkish military
        incursion into Syria is the "major topic we are watching this weekend."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac9a16-f0a2-45d4-9a46-43fbb5822a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 Turkish vehicles, including artillery, tanks, rocket
        launchers and heavy equipment transporters have been observed on the Turkish-Syrian
        border, according to another U.S. defense official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a7e1a-be29-487c-bee1-d0a251d51738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of mounting tensions in the region, two other U.S. defense
        officials told CNN Friday that Turkish backed rebels near Manbij, Syria are
        regularly firing on U.S. military patrols and that US forces occasionally
        return fire. Another U.S. military official said U.S. troops advising local
        allies in the Manbij area came under fire from these Turkish backed rebels
        "within the last week."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0212787-9f67-41b8-94a7-66097f1ca1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokeswoman Heather Nauert said the U.S. called
        on Turkey to refrain from launching the operation. "The focus needs to be
        on ISIS. So we don''t want them to engage in violence, but we want them to
        keep focused on ISIS," she told reporters Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e3e2a-daca-45cc-bdc7-15ba30035d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Defense Minister Nurettin Canikli told A Haber TV on Friday
        that the shelling showed that the "operation has de facto begun."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf24fed-c480-40ee-883e-36a60d3e3f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can say is this: This operation will be carried out. The
        area will be cleansed of terrorist organizations. This could be today, it
        could be tomorrow, it could be tonight. The Afrin center operation may take
        a while but the terrorist organization will disassemble quickly," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1582ed2-b08a-4daa-82bb-776f6dbcd253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish media has reported the movement of a large number of troops
        and tanks to the Syrian border in recent days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63efe06-a60f-4c5f-bf6d-d1b20e44fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria ''ready to destroy'' Turkish planes</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf26e5-94ad-4461-9347-5ea09a814990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish news agency Anadolu reported that Russian forces were
        leaving the area and that the Turkish army''s chief of staff, Hulusi Akar,
        met with senior Russian defense officials in Moscow on Thursday to seek Russia''s
        support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0db60-e512-4ca5-94e5-9d1742a8d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is Syria''s most powerful ally. Turkey is working with both
        Russia and Iran to broker a peace deal to end the war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64144ff2-f4e3-4b37-a877-8bd504ee7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Foreign Minister Mevlut Cavusoglu said that officials were
        consulting Russia and Iran about the use of airspace for the operation, CNN
        Turk reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f3e2c-4ba7-4666-a002-cd6a323c5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on Russia to support the operation and said Turkey would
        work with the country "to prevent any mishaps" that could affect Russian forces
        in the area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57792ac-4519-4e85-b913-7b8c6aeb04ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry has not yet responded to a request
        for comment from CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59611c-c9eb-4b7e-8ce5-3eac8a8c703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish state-run media has suggested that the new operation would
        involve airstrikes from warplanes and drones, and that Turkish-trained militia
        from the Free Syrian Army alliance would be first on the ground in any land
        offensives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e8872-0da2-45e1-8e33-0ab022d96587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian Deputy Foreign Minister Faisal Mekdad warned the operation
        would be considered a "hostile act" against the country and that Syrian army
        was "ready to destroy" Turkish planes in Syrian skies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7620caa-7c16-41de-9445-fe41e07c7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our worry is deep and the beating of war drums by the Turkish leadership
        is displeasing," Mekdad said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a11d203-3815-4750-a4b5-0920762180ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Gul Tuysuz reported from Istanbul, Eyad Kourdi reported
        from Gaziantep and Angela Dewan reported from London. Nick Paton Walsh, Paula
        Newton, Mary Ilyushina, Barbara Starr, Ryan Browne and Tamara Qiblawi contributed
        to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c332be0-0f8a-43f3-b9cf-7bfe7a10153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:25:35.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:33:16.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "Turkey shells Kurds
        in Syria as full military offensive looms."</em></p>'
  'US-senate-vote':
    'author': 'Lauren Fox, Phil Mattingly, Tal Kopan and Ted Barrett, CNN'
    'caption': 'President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-20T13:17:46.288+08:00
    'imagesource': 'jcr:fc2caea8-f1fb-4c83-9ed0-b8ba45c86ff6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a4c734c-1bde-40ad-a954-1639ba5c0e1e'
    'lead': 'It''s still unclear if there are enough votes to keep the government
      open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:29:05.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T14:11:39.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T14:11:38.276+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. government shuts down as lawmakers still searching for a deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203cae4-64da-4dd2-aa2c-01fe093da920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States'' federal government
        shut down at midnight Friday as senators continued to scramble to reach a
        deal to fund the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e44b9c-450b-46b2-b7c7-ec1f8a86aabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first modern government shutdown with Congress and the
        White House controlled by the same party, and it comes on the one-year anniversary
        of President Donald Trump''s inauguration. Trump''s White House however immediately
        blamed Democrats for the shutdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e546073-01ee-49da-bb4e-93ad497cd8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, they put politics above our national security, military
        families, vulnerable children, and our country''s ability to serve all Americans,"
        White House press secretary Sarah Sanders said in a statement moments before
        midnight. "We will not negotiate the status of unlawful immigrants while Democrats
        hold our lawful citizens hostage over their reckless demands. This is the
        behavior of obstructionist losers, not legislators."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a150a-a529-4946-a7e0-3ab88a6ed1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty votes were needed to advance the bill to keep the government
        open for four weeks. Republicans only control 51 seats, so GOP leaders needed
        Democratic votes to cross that threshold. As of midnight on the East Coast,
        the vote was still technically ongoing but enough senators had voted against
        the plan to prevent it from advancing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615c76d-c7fe-4556-8d8b-be9ab6875999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional leaders — including Senate Majority Leader Mitch McConnell
        and Senate Minority Leader Chuck Schumer — are working to come up with a deal
        on the floor of the chamber. The source says the talks on the floor are, indeed,
        real and "potentially productive" but the gap is too big to bridge right now,
        a senior GOP source said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571656e1-5e7c-426d-b44e-4914e16ad4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key issues Friday has been just how long to extend funding.
        The House&nbsp;passed a measure Thursday night to continue&nbsp;funding the
        government through February 16, and that measure is the one that appeared
        on track to fail in the Senate on Friday night. Democrats have pushed for
        a shorter-term continuing resolution of a couple days. Sen. Lindsey Graham,
        a South Carolina Republican who said he would not vote for the House proposal,
        pushed a plan to keep the government open until February 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0f784-3b17-43bd-9a43-0118f8ab1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources say Democrats have pitched a new continuing resolution
        that would expire on January 29, the day before Trump''s State of the Union
        address. Republicans are not willing to consider that, one source says, but
        conversations are still ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c154a3b-a473-4b45-a4ff-5d6002818e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two GOP sources say that Graham''s three-week compromise idea wasn''t
        by accident — it is the off-ramp on the table, if Democrats are willing to
        take it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c12e32-f8cb-477e-b108-aedd79fb3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a live option," one of the sources said — one Democrats have
        been told is an acceptable change for Republicans. The big question, the sources
        said, is whether it goes nearly far enough for Democrats who''ve listed a
        litany if reasons for their opposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dff604-66b4-4d6c-80e8-79896312cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching for a deal in the Senate</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae2bb80-676e-414e-804b-e005fed5eee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, McConnell got a second and third Senate Democrat
        — Sen. Joe Donnelly of Indiana and later Heidi Heitkamp of North Dakota —
        to say that they would vote to keep the government open until February 16.
        However, since at least two Republicans have said they''ll vote against the
        measure, the Kentucky Republican still might need as many as dozen more members
        of the opposing party in order to pass the plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358a7c1-472e-4b09-bcd9-b2670feb3b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump showed his support for the House plan just hours before that
        vote was scheduled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fa9e6-2e48-4004-a729-845b3eb3eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excellent preliminary meeting in Oval with @SenSchumer - working
        on solutions for Security and our great Military together with @SenateMajLdr
        McConnell and @SpeakerRyan. Making progress - four week extension would be
        best!"&nbsp;Trump tweeted Friday evening,&nbsp;a reference to the Republican-backed
        plan of funding government for the next four weeks as opposed to just a couple
        of days, as pitched by Democratic leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83e3af-25ff-473c-bd46-00c49aff0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Shutdown looms larger in Senate after House vote</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7cddf-d2e4-4c20-819e-4497b82ae04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Budget Director Mick Mulvaney told CNN''s "The Situation
        Room with Wolf Blitzer" that as efforts continue to reach an agreement, "we''re
        in a weekend so we have a little more flexibility here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517e928-5d5a-4cf5-b98b-1564e7595b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats prepare for shutdown</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e3c44-f87f-4fd7-8458-98326d9dcda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. John Yarmuth, a Kentucky Democrat, told reporters that the
        House Democratic leadership team concluded at their meeting Friday night there
        would be a government shutdown and the group expected it to last through early
        next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79325c60-fcb3-4545-8037-215dc9c0b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is almost 100% likely that the government will shut
        down for some period of time — now my guess is it won''t go past the first
        of the week -- in which the disruption won''t be particularly severe," said
        Yarmuth, the top Democrat on the House Budget Committee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4dfa4-99be-42eb-b766-c6a4898c69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi gave a very brief overview to the leadership team of what
        Schumer told her about his meeting with the President. According to Yarmuth,
        Schumer laid out what his priorities are and the President said he wanted
        the Senate to pass the House bill. Asked why the meeting lasted so long, he
        quipped, "Well, Trump repeats himself, that''s what I understand."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7809e0c-7895-4ac9-8092-6fe28ddaae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarmuth expected the House, which was scheduled to be out of session
        next week, would likely come back just for a day to approve some type of stopgap
        bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4874a54-88f4-4f89-a4ff-402d4badf02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are all sorts of things being discussed apparently, from
        one day to three days, to five days, to three weeks to four weeks. Four weeks
        being the president''s position." He said Democrats would be fine with backing
        some type of short term continuing resolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fea7e6-cb82-4c31-9112-76dce57f0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democratic aides for progressive members have been worried
        that Schumer would cut a deal and give away leverage on some of their priorities,
        but Yarmuth insisted that the House and Senate Democrats are "in 100% agreement
        on this and totally working hand in hand."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cfc4b5-4947-417d-a67d-d4b8a3a28a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the Schumer meeting</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3fc5e-2bad-4f5a-a519-e1e044086c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, Trump called Schumer and invited the New York Democrat
        personally, a person familiar with the plans told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ebbeba-5e77-4a96-8c1a-0c051d9a466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s chief of staff John Kelly was the only White House official
        present at the meeting, a person familiar told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7dfc7f-b1e0-4d58-9ac3-31ec6fc2eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell was not at the meeting, a source said, adding that he
        and Trump have been in touch during the day by telephone. Neither was Ryan,
        who was&nbsp;addressing the "March for Life" rally&nbsp;around the same time.
        McConnell and Ryan were aware that the White House was going to invite Schumer
        to the White House, one Republican source said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9cdff-f3a6-43fd-bb5b-8b3e575ebe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a long and detailed meeting," Schumer told reporters in
        brief remarks he made upon returning the Capitol, but he did not include any
        specifics from their discussion. "We made good progress and will continue."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4354da-244d-45c4-b0db-8e24d4fc3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer then met with House Minority Leader Nancy Pelosi and Senate
        Democratic Whip Dick Durbin in his office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccdfc0a-0225-42a8-9823-d12523b94aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the leader made a statement that progress had been made
        but much more needs to be done," Pelosi told CNN upon leaving Schumer''s office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a707ded9-0e6c-4739-8a8e-74552c37b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in the hands of the leader," Durbin told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2add99d-8f73-4eb4-bec6-63a1815c9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides made clear to GOP staff this morning there was
        no daylight between the President and Hill Republicans this morning, especially
        on immigration, according to two sources.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b781a9c-de3f-4e1b-80ab-49717ca6b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some congressional leaders eyed the Schumer meeting warily.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf9ac7-6e0f-41b3-a2cb-4e952357947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN if he was worried about Trump meeting with only
        Schumer, Sen. John Cornyn responded, "The thought did cross my mind."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419eeee5-9c52-47dc-bd81-2a4c5aef2a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is" going to be a shutdown, Cornyn said, but
        added, "I can''t tell you exactly what the path forward is right now."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e6b0ad-07be-44e2-bb8e-addd0c3020ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood on Capitol Hill: Both sides talking past each other</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4438222-dfa8-42ac-b1fd-8f88966c8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Democratic senator told CNN a realization set in at the Senate
        gym Friday morning that Republicans and Democrats were just talking past each
        other and making incorrect assumptions about how to address each others''
        issues and demands seriously upping the odds of a shutdown.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7970f7-48ae-47b3-807f-3e63796592a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several GOP senators, for example, were trying to find out from
        Democrats why they are dug in against the House''s short-term spending mechanism.
        Why won''t they believe that Republicans will deal with DACA, the Deferred
        Action for Childhood Arrivals, later? The program expires March 5, but Republicans''
        message to their colleagues was "come on, you know we won''t deport DACA recipients."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0886a-dc22-4a9b-b886-d83d94aa604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, however, feel trust has eroded after immigration negotiations
        broke down last week when Trump went from saying he''d accept a bipartisan
        solution on DACA in one meeting and then two days later rejecting a bill authored
        by South Carolina Sen. Lindsey Graham, a Republican, and Illinois Democratic
        Sen. Dick Durbin. In that same meeting Trump used vulgar language to describe
        the African countries where some immigrants come from.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7104b8-9389-4000-a0fb-5eabc5985643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the angst was the fact that Graham and Durbin thought
        they were gaining momentum on their bill this week and were winning over more
        Republicans only to hear that GOP leaders had convinced several of those Republicans
        to peel back off. Graham and Sen. Jeff Flake, a Republican from Arizona who
        also worked on the bipartisan bill, have said they will not support the House-passed
        CR.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812e7ee-5ccb-4727-8925-dd0e9b308416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, Senate Republicans are hoping to get more guidance
        from Trump and the White House about how to proceed. However, a bipartisan
        group of senators — members who know and have long-standing relationships
        with one another — have yet to sit down and try to hammer out a compromise.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529cb477-7872-43c2-802f-6be435ebe848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House members had been scheduled to be on recess next week, but
        many said they weren''t going home until they knew there was resolution.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05f694-9ee8-4031-a353-d431f789af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going home if the government shuts down," said Idaho Republican
        Rep. Mike Simpson.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a4c90-ddda-4d30-93df-79551408befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Austin Scott, a Republican from Georgia, told CNN that he was
        also prepared to stay, although he added "Mitch McConnell needs to stand and
        fight."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5416bda5-ae04-4e12-a7a8-eec807239bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta, Dana Bash, Kevin Liptak, Ashley Killough,
        Kristin Wilson, Manu Raju, Betsy Klein and Gloria Borger contributed to this
        report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e694d40-2c17-4e93-bf36-a7801665ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:05.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "U.S. government shuts
        down as lawmakers still searching for a deal."</p>'
