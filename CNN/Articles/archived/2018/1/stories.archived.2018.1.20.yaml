      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HTI gained national attention following a February 2017 blaze that
        hit one of its factories in Cavite. Five people were killed and 126 were injured
        in that incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1043b7f-9263-4055-9e20-aa56a57f73df'
