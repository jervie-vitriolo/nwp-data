    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No casualties reported in Cavite factory fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a387736-b7e3-4019-a897-bb6b209ffc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> No
        casualties have been reported during the blaze that started Friday night in
        the House Technology Industries (HTI) factory in Rosario, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd60b14-bb22-4952-ad02-0c3f6248b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, <em>wala pong mga nasaktan,</em>" said Cavite Provincial
        Fire Marshal Supt. Aristotle Baniaga. "Wala din pong namatay."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4430b7-f576-4ae9-a719-b285f51c6d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:So far, no one has been reported hurt. No one was killed.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206dc401-91b8-4bcb-8a73-d1d052bda4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed the fire started in the factory''s
        spruce cutting area, which then spread to another building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1311e-4489-4fca-9ad3-53cdb79d0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baniaga said the fire was reported to authorities at 9:49 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b8f414-ad3e-4cfb-b721-dc1bc52b8741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagdating na pagdating po ng</em> first responder <em>po namin
        ay nag-tap po siya ng third alarm,"</em> he said. "At 10:37 p.m. <em>ay nag-declare
        po tayo ng</em> Task Force Alpha."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0d15d-8d1f-4897-9c95-14d9923f9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The moment our first responders arrived, they raised
        the fire to the third alarm. At 10:37 p.m., we declared Task Force Alpha.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524686e-08c4-4c26-98e0-50295cc542b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Alpha is the highest alarm for firefighters, meaning
        all fire stations were called to respond.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbcaf12-e0ca-4bc7-bd83-76409fb168fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baniaga said the blaze was declared under control at 11:49 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdee582-77dd-4b97-a769-aa535eb5748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuluy-tuloy pa rin po yung pagpatay po doon sa sunog,"</em>
        he said. <em>"Meron pa pong natitira-tira at mamaya-maya po siguro, pupuwede
        na po nating i-fire out itong sunog na ito.</em>"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851126d-9455-421f-9105-3a17b977397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:22:42.537+08:00
