      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH task force recommends continued suspension of dengue program</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e80a2c-501e-4c13-a746-b223f3975ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH Dengue Task Force on Friday recommended the anti-dengue
        immunization program should remain suspended.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43128c-cc21-46a2-b468-87b4c1581807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a precautionary measure, the mass immunization program should
        remain suspended at this time. In view of the sparse information from the
        clinical trials on the consequence of administration of less than three doses
        of Dengvaxia, a firm recommendation to complete the schedule of vaccination
        cannot be given," it said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d311636-efed-4f1e-b85d-59e2b4024ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grade 4 students from regions with the highest number of dengue
        cases, namely the National Capital Region, Calabarzon and Central Luzon, were
        scheduled to receive three doses administered every six months under the program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197219da-84ce-497c-b162-3eb362ca73f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the government is on top of the situation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb912a-4dfe-4d00-8cb0-e23f9adeb37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now doing as best as we can to unearth that possible data
        or information that couldn''t changed the outcome of this controversy," he
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75710b5b-08da-4df7-9c3e-f177db23a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:13:36.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'MIASCOR-appeal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-20T12:57:01.968+08:00
    'imagesource': 'jcr:276548e5-cb3c-4fee-9d7d-83dd900a4519'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4dd126d-7193-40f5-a4fb-d7b9415bf594'
    'lead': 'MIASCOR said it will do everything in its power to remedy the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:16:14.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T09:32:46.928+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T09:32:46.718+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airport service provider urges Duterte to reconsider contract termination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8737adb-513c-4984-8162-00166399cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:16:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:46.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> The
        airport service provider involved in a case of luggage theft will plead to
        President Rodrigo Duterte to reconsider the termination of its contract.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dabedd9-abe1-4537-b613-6034241f23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:16:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:46.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall formally issue an appeal to the President to kindly reconsider
        his position on behalf of our almost 4,000 regular employees and their families
        who will be affected," MIASCOR Aviation Services said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a66f75-6a15-4d88-b430-70d75fbd5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:16:14.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:46.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority (MIAA) General Manager Eddie
        Monreal did not renew MIASCOR''s existing contract, after Duterte called for
        the agreement''s cancellation. The airport service provider has been ordered
        to vacate the terminals within 60 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43898416-8d96-4e92-9cbe-500d532ff8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:16:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:46.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of MIASCOR''s airport personnel face charges of theft for stealing
        an overseas Filipino worker''s luggage at the Clark International Airport
        on December 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6b070-d739-4c62-be49-c3c4b58612a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:16:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jovenil Dela Cruz, the victim, posted a video online showing the
        luggage had zippers forcibly opened and a balikbayan box emptied out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e0940-11a0-44c9-91b3-ce7f77a1b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:16:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport service provider has apologized to Dela Cruz, saying
        the personnel involved have been placed under preventive suspension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ac9e6-2364-4d73-bedf-0b9393b6afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:16:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MIASCOR is committed to conducting its business with the highest
        standards of compliance and ethics. And every employee is expected to demonstrate
        professionalism, honesty and integrity," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171d3e3-82fc-4e07-993d-796ac7ea19eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:16:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will do everything in its power to remedy the
        situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ba71f-c560-4f6e-a29f-4fd8d6802152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:16:14.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T09:32:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIASCOR operates in the five major airports in the country: Manila,
        Clark, Cebu, Davao, and Kalibo. The airline services provider specializes
        in ground handling, cargo handling and warehousing, and in-flight catering.</p>'
  'DOLE-suspend-OFW-kuwait':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Labor Secretary Silvestre Bello III ordered the suspension following
      the death of seven overseas Filipino workers in the Gulf state. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-20T14:25:48.857+08:00
    'imagesource': 'jcr:65e93c0f-6273-4098-af21-15af5f1345e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7369256b-a4d5-4732-b67c-2d34a95b9b5e'
    'lead': 'Labor Secretary Silvestre Bello III ordered the suspension following
      the death of seven overseas Filipino workers in the Gulf state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:18:52.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-28T14:11:39.880+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-28T14:11:37.819+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE suspends OFW deployment to Kuwait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac5877f-6d76-4bfb-bc06-5a2044fcd73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:52.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> The
        Department of Labor and Employment (DOLE) ordered on Friday the immediate
        suspension of the deployment of overseas Filipino workers (OFWs) to Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f018a-1ba7-4194-8d58-a30147119bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:52.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Administrative Order No. 25, Labor Secretary Silvestre Bello
        III directed the Philippine Overseas Employment Administration to stop the
        processing and issuance of overseas employment certificates (OEC) to all Kuwait-bound
        workers as authorities probe the death of seven OFWs in the Gulf state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866a5ec-7492-474e-97b0-761ced5111d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:52.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to seek justice for our OFWs, and while the investigation
        is undergoing, we are suspending the processing and issuance of OECs," Bello
        said. "We are doing this for utmost protection and welfare of our <em>kababayan</em>
        [fellow citizens]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7904e-2c7d-43c3-838f-ff6fbde266fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:52.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE said the seven Filipino workers who died in Kuwait were Liezl
        Truz Hukdong, Vanessa Karissha L. Esguerra, Marie Fe Saliling Librada, Arlene
        Castillo Manzano, Devine Riche Encarnacion, Patrick Sunga, and Mira Luna Juntilla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10bf73b-9f74-48b9-95a9-08139dffbfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:52.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said all of them were household services workers, with
        most of them deployed in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b043ace-b84d-411e-87b4-77a4e5b28d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:52.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, President Rodrigo Duterte said he wanted a total ban
        on the deployment of OFWs, particularly household workers, to Kuwait following
        reports of sexual abuses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f602c-baa9-43fc-911f-45b04fb980b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:52.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost about four Filipino women in the last few months,"
        Duterte said during the opening of the Overseas Filipino Bank. "It''s always
        in Kuwait. My advice is, we talk to them, state the truth and just tell them
        that it''s not acceptable anymore."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73e719-9dc5-41ad-a8c3-a28d7595ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:52.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want a quarrel with Kuwait," Duterte added. "I respect
        their leaders, but they have to do something about this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f8ec46-0736-42c9-8377-d6c3ea1e64e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:52.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Foreign Affairs Secretary Alan Cayetano said they are
        looking into Duterte''s request for a total ban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218133a9-4b10-4a6c-b762-0c2e62560308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:52.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema natin kasi may mga lugar like Iraq na may ban
        tayo pero magdadagdaan pa rin ''yung Pilipino</em> [the problem is we have
        places like Iraq that already have travel bans but are still seeing a rise
        in Filipino workers] so we have to weigh that," Cayetano told reporters Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276baba1-ec57-4e9e-92e7-fb033c6282f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:52.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is set to meet with Kuwait''s ambassador on Monday to discuss
        Duterte''s concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7945f-2170-4a58-853b-5ea674485528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:52.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-28T14:11:39.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m expecting a good response fom the ambassador but of course
        we have to see the response translate into action, meaning protection of our
        OFWs," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1aa853-f648-46ac-b414-495c8e2ad9bd'
      'mgnl:activationStatus': true
