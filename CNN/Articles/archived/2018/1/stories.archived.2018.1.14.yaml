  'marawi-hero-laid-to-rest':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-14T23:06:02.733+08:00
    'imagesource': 'jcr:834d1f7b-5e89-42da-b916-59f06249c249'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7291cba0-e43d-4192-899e-3377a11364dd'
    'lead': 'Military reports declared Private Alejandro Balean as missing in action
      after he was seen falling into the river at the height of the fighting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T15:25:25.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:18:35.164+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:18:34.871+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last ''Marawi hero'' finally identified, laid to rest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06f4ee-593b-4e27-a901-87d0c8c4e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> Twenty-six-year-old
        Private Alejandro Balean was last seen struggling to stay afloat amid a hail
        of gunfire and strong currents at the Agus River in Marawi seven months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9cdf6b-08f2-4a67-8ff0-bba39061d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balean, from Sto. Domingo, Albay, was barely a year in the service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4dbd3-e5ca-484d-8421-4dbe0e4881f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His unit, the Marine Battalion Landing Team-7, along with several
        others, were deployed to Marawi City when it came under attack in late May
        last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1896b-0b27-4f91-9427-08bf12b88260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, a fierce gunbattle with Maute fighters near Mapandi bridge,
        which dragged on for hours, left 13 of Balean''s colleagues dead, including
        two junior officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2aa0c8-2418-4996-8a93-9bffac98ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military reports declared Balean as missing in action after he was
        seen falling into the river at the height of the fighting. There were attempts
        to locate him but the heavy exchange during the clashes foiled rescue efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a7fe3-b9f4-40f6-ab98-c118002a056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The troops tried to rescue him, however, <em>inagos sya ng malalaking
        alon</em>. We don''t know kung may tama siya o wala," Major General Alvin
        ParreÃ±o, Philippine Marine Corps commandant, told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce1802-f402-4c85-ae3d-d12d71b94566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We tried to rescue him, however, he was taken away
        by strong waves. We don''t know if he was hit or not.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fce1f3-93df-4bd8-a0d0-28d1c9b47e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we tried our very best to find him," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d880f4f-806f-49ea-b73b-38b2ff6c8cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balean is said to be a good swimmer so his superiors and his family
        were hoping he would survive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f351a-af26-4953-b584-d6005c4196dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in early August, the police in Marawi recovered a decomposing
        cadaver in the Agus River, about three kilometers from where Balean was last
        seen. The police also found a soldier''s uniform and a wood-beaded bracelet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085684c-b917-47df-afab-1938606343c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Marine Corps (PMC) immediately submitted the remains
        for confirmatory tests on its identity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91654371-b756-4a78-b3cd-c9a04e2a74dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure na siya talaga ''yon [that it was really him],"
        ParreÃ±o said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5584f-d87f-4479-8176-d15e96384695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA samples taken from Balean''s family matched with that of the
        remains, with test results that came out in December, confirming that the
        cadaver was that of the missing soldier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56dff4e-ce12-4621-b5b9-8975c868980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ParreÃ±o said they both "happy and sad" that Balean''s remains have
        been identified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd331b8-0d70-404e-a95c-9d502e1e33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the long wait of the testing process as "torture" for
        Balean''s family, who were still somehow hoping the soldier would still be
        alive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d841b-adf0-4395-b3da-d239bca0276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation of Balean''s identity also served as a "closure"
        for the both the family and the PMC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c8120-ea12-43c6-9f5a-9bfd935c158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is our last hero who did not make it out alive of Marawi," ParreÃ±o
        pointed out. "That is why he is worthy of all the ceremonies given to him
        as a hero."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea5ff1-4c67-4b40-b2b2-25f4d20d6f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also testament to our mantra that no Marine is left behind."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21882f00-9ba3-4531-a08b-9d98b3708631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from military honors, the PMC also facilitated the transfer
        of Balean''s remains to Albay, where he was also accorded a hero''s burial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51719e4-0227-4d21-87a0-2efd72e6f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 168 soldiers killed in Marawi, 36 are from the Marines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff6302-9165-476c-837d-77ae173d0361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marawi, around 30 to 40 percent of the former main battle area
        has so far been cleared of explosives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea583eb-0080-41e2-a5d6-da7413c136f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Majul Usman Gandamra hopes the area can be secured completely
        by late March to early April.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1eec9f-1441-4f7d-8fcf-c612cdc55945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the end of fighting in Marawi last October, police and military
        are still on alert in case terror groups return to the city and continue their
        recruitment activities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35ecfb-f446-456d-b77a-74924eed01de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor says, the one-year extension of Martial Law can help security
        forces snuff out this threat before it starts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb39838-763b-49f4-9747-a169f7a50060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Natapos na kaguluhan sa</em> Marawi City <em>pero nandiyan
        ang</em> threat<em> na maaaring mag-resurrect ang mga grupo sa</em> Marawi
        City. That''s the reason why the extension of martial law <em>ay ating sinusuportahan,</em>"
        Gandamra said. "But of course, we cannot set aside <em>yung karapatang pantao
        na hindi naman</em> so far nava-violate as of this time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ccd34e-de99-480b-8258-758698f3af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The conflict in Marawi has ended, but the threat of
        these groups being resurrected is there. That''s the reason why we support
        the extension of martial law. But of course we cannot set aside human rights,
        which has not been violated as of this time.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f585f5-83b8-437f-9e04-3800cc18794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:25:25.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:18:35.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Claire Jiao contributed to this
        report.</em></p>'
