  'transport-group-piston-fuel-discount-fare-hike':
    'author': ' Makoi Popioco, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-01-14T18:10:00.637+08:00
    'imagesource': 'jcr:ab5f56e1-6ae7-48ba-b6ea-a46ec59d5864'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13db5caa-3f8c-4bba-bd7a-82eb6ecc0d01'
    'lead': 'Transport group PISTON is calling on the government to give jeepney drivers
      a discount amid the fuel price hike under the tax reform law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T15:45:06.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:23:19.959+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:23:19.770+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport group to gov''t: Grant fuel discount or we''ll hike fares

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1db9a-5cfa-4b82-a202-b56e59b28cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> A
        transport group is urging the government to grant a fuel discount to jeepney
        drivers in light of the tax reform law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392fd2c-227c-45c9-98cf-9f8c4eff11f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinagkaisang Samahan ng mga Tsuper at Operator Nationwide (PISTON)
        National President George San Mateo said the â‚±6 a liter discount should cover
        the first 30 liters that a jeepney usually consumes in a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698b6ee-6165-4221-875f-640fe21313c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added oil companies could then charge the regular rate after
        the first 30 liters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7c1f9-8db8-4428-a0d5-eb5842aaf9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh yung mga dinadaya lang ni Presidente mga tulad naming mahihirap
        eh,"</em> he said in a Sunday press conference. <em>"Tingnan natin ang astig
        niya sa mga oil companies at china-challenge namin siya."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f3345-79c3-4f70-bd91-f634a548bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President only cheats the poor. Let''s see how
        strong he is against oil companies. We''re challenging him.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab8d428-45f4-4983-bd83-9a1f44c392c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform law, which was implemented on January 1, hikes excise
        taxes on petroleum products, including the diesel that jeepneys use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51517412-7400-4168-aebd-add77dc0231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Lower income tax, higher taxes on sugar, petroleum, tobacco
        products by 2018</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9008e-d9a7-4818-b4f1-3f33d89aac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo said if the fuel discount for jeepneys is granted, they
        would not seek a fare hike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365ac71-89ca-4920-840c-402fb8c50e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other transport groups like PASANG MASDA will be pushing
        through with their petition to increase jeepney fares from â‚±8 to â‚±12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3bd7fc-06b8-4559-bee8-68e5c935713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also against the implementation of the government''s
        Public Utility Vehicle (PUV) Modernization Program, which was launched in
        June 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f07e9a-3fe0-4aac-9c80-f1b808f46f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Jeepney drivers, operators to protest at LTFRB offices on
        Jan. 24</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ad2f8-8a0b-4d78-89a6-b8746f5d81a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program aims to phase out PUVs over 15 years old and replace
        these with vehicles with "low-carbon and low-emission technology."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bfd2ac-5479-4fb5-bab0-d0758d9855a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON and other transport groups are against the program, saying
        hundreds of thousands of jeepney drivers and operators could lose their business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88632611-7941-42f2-97dd-0b7b3cae14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:45:06.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:23:19.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
