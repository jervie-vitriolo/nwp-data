  'harry-roque-rodrigo-duterte-talk-joma-sison':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(L-R) Pres. Rody Duterte, Joma Sison'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-14T19:38:14.816+08:00
    'imagesource': 'jcr:637312dd-cdcc-448a-a7a2-b7dadbf4985f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52d9e0ab-025b-41bc-bcc5-5913d5ff06e7'
    'lead': 'In November 2017, President Rodrigo Duterte said he will not allow CPP
      leader Joma Sison to set foot in the country, threatening his arrest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T15:42:13.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:22:57.212+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:22:57.023+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Duterte wants to have private talk with Joma Sison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6497602-28d4-4af6-8ac0-96a79759ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:42:13.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:57.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> The
        Palace said on Sunday President Rodrigo Duterte is open to talking to Communist
        leader Joma Sison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2659412-dccb-4659-ae18-de1f388044fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:42:13.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:57.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines'' Weekend
        Updates, while Duterte still refuses to go back to the negotiating table with
        the rebels, there are two conditions that might prompt the President to reconsider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94238c-1954-41dc-aaf2-c0f860bf0537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:42:13.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:57.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now he''s closed to it, his mind is closed to it (peace talks).
        But what will prompt him to reopen is really the CPP-NPA (Communist Party
        of the Philippines-New People''s Army) to be more humble, and he did explore
        the possibility of a one-on-one with Joma Sison," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60d9f3-79e9-4f91-ab03-adff7a44f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:42:13.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:57.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President wants to talk to Sison, "just the two of
        them, personally â€” with no fanfare."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a76dc-6f10-4b97-91f6-278aaf51d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:42:13.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:57.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, however, Duterte said he will not allow Sison
        to set foot in the country, threatening his arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88836180-5c54-41cd-880e-b494a7b699f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:42:13.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:57.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: I won''t allow ''dying Sison'' to return home</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff352e11-025d-41b1-832f-2d69a57a2b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:42:13.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:57.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist leader has been in self-exile in the Netherlands since
        1987. He is the founder of the CPP, which has been negotiating with the government
        through the National Democratic Front of the Philippines (NDFP).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
