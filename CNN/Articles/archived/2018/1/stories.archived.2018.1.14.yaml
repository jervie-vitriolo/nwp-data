      'jcr:uuid': '897f91a8-7cec-478b-b9f7-9cf88120a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b47cb3-092b-40f9-b00c-4dbc885933d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also recommended extending the 6-kilometer-radius of
        the Permanent Danger Zone (PDZ) to include a 7-kilometer-radius Extended Danger
        Zone to the south of the volcano due to the dangers of rockfall, landslides
        and hazardous volcanic flows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37417f3-babe-4736-9488-94b63bc743bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands evacuated</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f059fa8-7def-45de-835b-58c6bc76bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 3,000 people evacuated on Sunday as Mayon Volcano continued
        spewing ash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996c8eb-c39f-4ca9-9c65-4ef12d083574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute for Volcanology and Seismology (PHIVOLCS)
        said phreatic or steam-driven eruptions occurred at 8:49 a.m. and another
        at 11:43 a.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd9fb39-9443-47d7-a1e0-10d0900061a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ash fall was experienced in Camalig, Albay after the last steam-driven
        eruption, PHIVOLCS said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9353a0-dd07-454c-b057-5b9a97cf70b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stream-driven eruption of the volcano was at 4:21 p.m.
        Saturday and lasted for an hour and 47 minutes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e031b051-9f31-4bc9-b179-fd34cda6916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the eruption, rockfall events have been intermittently recorded
        and are continuing as of the time of the release of this bulletin. Faint crater
        glow has been first observed at 10:16 p.m.," PHIVOLCS earlier said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6429e-a20a-472b-95bc-bfe8602a28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS Director Renato Solidum said past eruptions of the volcano
        have been preceded by similar activities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6663d79-5d6f-4dea-8735-042c662bd488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes this eruption activity need not really result to very
        explosive eruptions. Sometimes it would result to non-explosive eruption where
        lava would ooze out of the crater, but not explode," Solidum explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc21276c-b886-4d79-abe9-a17a1918e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the agency is monitoring the volcanic activity, and will
        evaluate if this will lead to a hazardous explosive eruption.</p>'
    '28':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2116652261907995%2F&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19529beb-b9a4-42c4-98b5-a0a9fc09a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.539+08:00
