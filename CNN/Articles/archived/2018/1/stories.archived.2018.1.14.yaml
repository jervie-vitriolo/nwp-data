      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, January 14) â€”</strong> A
        person was declared dead after a stone wall in a barangay here collapsed due
        to a landslide brought on by incessant rains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f0bf4-1495-4714-bc09-e86fd9f57b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:28:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:28:27.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine houses were damaged after a wall fell in Barangay 43-B during
        the landslide on Saturday evening. Of the nine houses, three were completely
        destroyed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31660b6-33b7-467f-80c6-bca13ff3b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:28:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:28:27.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the City Disaster Risk Reduction and Management Council
        (CDRRMC), the body of Delia Carson was retrieved at around 2:30 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66fa2b1-f742-401c-a80a-cf6345151ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:28:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:28:27.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other people â€” Zerjean Amancio, his partner Alejandro Mayolargo
        and their daughter Zoe Hernandez â€” are still missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac4669-2e6b-44f4-8620-458ef0ab9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:28:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:28:27.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Chairwoman Regina Belarmino said of the almost 30 households
        in the area, seven were forcibly evacuated last night after the landslide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee7823-93d7-4aee-abc7-b2361da37720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:28:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:28:27.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents returned to their houses this early morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e534490-9a49-490a-8bd2-3aa9a2a88b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:28:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:28:27.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents who decided to stay in the area will also be evacuated
        due to imminent danger from another landslide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2dfc1f-9438-4ccd-9131-b94ccc8c663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:28:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:28:27.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarmino said that she will be asking help from the authorities
        to conduct forced evacuation due to continuous rain that the city is still
        experiencing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7767b63-a0f9-4c76-b1ce-8ddcaabe0333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:28:23.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:28:27.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDRRMC said retrieval operations were halted at around five
        this afternoon due to heavy rains, but will resume Monday.</p>'
