  'North-Korean-state-media-hail-talks-with-South-as-path-to-reunification':
    'author': ' Pauline Lockwood and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-14T08:59:41.912+08:00
    'imagesource': 'jcr:ed335d26-87fc-4ea5-ba5c-0be44bb408fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c52d1eea-8282-4588-95f9-48e9e07c5826'
    'lead': 'The article in state newspaper Rodong Sinmun said recent high-level talks
      "proved again that there is no problem unsolvable if the North and the South
      pool their efforts."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T16:07:11.775+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T16:07:15.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T16:07:15.534+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean state media hail talks with South as path to reunification

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d7aaf-bc2e-4c0b-83fe-b05f43733569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A North Korean state newspaper is celebrating
        the country''s leader over the resumption of face-to-face talks with the South,
        saying Kim Jong Un''s policy to improve relations were "brilliant" for "national
        reunification."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87cb57b-2566-4f5c-9834-a4951ab9fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article in state newspaper Rodong Sinmun said recent high-level
        talks "proved again that there is no problem unsolvable if the North and the
        South pool their efforts."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800ed2d-8b10-454c-b057-e02b84f7a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In talks Tuesday, the North agreed to&nbsp;send a delegation to
        next month''s Winter Olympics in South Korea&nbsp;and to hold talks with Seoul
        to ease military tensions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba4acc-0881-4e38-b7d2-f9b6578ee993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks, held at the border village of Panmunjom in the Korean
        Peninsula''s heavily fortified Demilitarized Zone, were the first face-to-face
        discussions between the two counties in more than two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11fd192-e6dc-4aef-a478-1f1df1204420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rodong Sinmun article stressed the importance of "easing the
        acute military tension" between the North and the South, and of "creating
        a peaceful environment" on the Korean Peninsula to produce a "climate favorable
        for national reconciliation and reunification."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc5b39-eecc-4a72-89eb-d724e66bcd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the most positive policy for reunification, as it correctly
        reflects the immensely increased comprehensive national strength of the DPRK,
        ... the prevailing situation and the ever-growing desire for reunification,"
        the article said, using the acronym for the North''s official name, the Democratic
        People''s Republic of Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa6dfcc-70f0-4d0d-8e28-c7cad18fa1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peninsula has been split between North and South since the late
        1940s after World War II, and the Korean War of the early 1950s technically
        is still ongoing, as no formal peace treaty has been signed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762dc42-7f62-465b-8ce0-3a0c5afaa4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article concluded that North Korea "will open the door of dialogue,
        contact and travel to anyone in South Korea, including the ruling party and
        opposition parties, organizations and individual personages of all backgrounds,
        if they truly want national reconciliation and unity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e781d-53a0-4bfd-ad4f-f405eb7da7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, South Korean President Moon Jae-in said his goal
        during his term is to move Pyongyang toward denuclearization and to "solidify
        peace."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52514a-bd3c-4c65-a27b-861ea1a23b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sides to negotiate North''s Olympic participation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9556398-b67d-46d1-a4d6-34f9119ff5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s thawing of relations came after Kim, in a New Year''s
        Day address, said he wanted his country to compete in the Olympics. His statement
        was seen as an olive branch after a year of aggression, with Kim overseeing
        advancements in Pyongyang''s nuclear and long-range missile technologies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7bf04-b15c-45e7-a099-9708e15a2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tuesday''s discussions, the two nations released a statement
        agreeing the North would send a high-level delegation to February''s Games
        including "athletes, a cheering squad, and art troupe, a visitors'' group,
        a Taekwondo demonstration team and a press corps."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384eae4-6090-4b40-9fe0-25c48eed0b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sides are set to meet again Monday at Panmunjom to discuss the
        North''s Olympic participation. The South said it would send a deputy minister
        for culture and arts, an art director at the Korean Symphony Orchestra and
        a Ministry of Unification director.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8692a21-a761-4d94-a770-b8e2ea925afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North said it would send a director of its arts and performance
        bureau, a conductor, the leader of North Korea''s orchestra and an orchestra
        administrator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3edeb0e-cd48-4de6-9548-4b8a07dac257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee will hold a meeting January
        20 -- with delegations from North and South Korea -- to decide on the participation
        of North Korean athletes in the February 9-25 events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ee61ef-44e6-418b-be3c-16791e8ace54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite climate and terrain favorable for participating in cold-weather
        sports, North Korea hasn''t sent a delegation to the Winter Olympics since
        1992. (The Winter and Summer Games were hosted in the same year until 1994.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe3ab04-759c-4882-aa42-9ffe4986debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1988 Games, North Korea has participated in every Summer
        Olympics. It took home seven medals during the Rio Games in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8066f-7158-4161-b37f-139dff6d56ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:07:11.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:07:15.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, â€œNorth Korean state
        media hail talks with South as path to reunification."</em></p>'
