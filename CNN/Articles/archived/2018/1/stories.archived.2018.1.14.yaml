      'mgnl:lastActivated': 2019-08-08T08:24:53.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re open to dialogue. We have long been open to
        dialogue and we''ve always been telling George to do the right thing and talk
        to us instead of holding rallies.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a5e80-3ed3-4f17-bb23-2b1db2c73fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 23, Lizada said the government will provide free rides
        for passengers affected by the protest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ec0c6-a5af-474b-8324-75eb4309efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Regions 1, 2, 3, 4, 6, 10, 11, as well as the Cordillera
        Administrative Region, will not have protests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625181f1-c495-4a5a-88ff-d0ffcfdc86b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Metropolitan Manila Development Authority lifted
        its number-coding scheme for January 24, except in Makati.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa33180-da33-4a9c-90e4-a3a247d1a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON clarified the protest on January 24 will not be a transport
        strike. However, Quezon City Mayor Herbert Bautista ordered the deployment
        of over 200 service vehicles to help ferry commuters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e64976-907a-4b14-9d15-786582ff1fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 142 barangays of Quezon City will also deploy emergency vehicles
        from 6:00 a.m. to 9:00 a.m. and from 4 p.m. to 7 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397ac30-248c-4edf-9279-f85cd3118850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo is out on bail after a Quezon City court ordered his arrest
        for holding a transport strike in February 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd13d34-c4b9-467f-a232-e8cce552d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Transport group leader George San Mateo posts bail</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c9964-36b6-4556-8b4d-6eb4893b0f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roadworthy jeepneys allowed until 2020</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d56a3-515b-4a2d-85c6-666a1c4ccd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PUV Modernization Program, which was launched in June 2017,
        aims to phase out PUVs over 15 years old and replace these with vehicles with
        "low-carbon and low-emission technology".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b758c-f10a-40d5-bcb1-1918c3cee516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Jeepney modernization program kicks off next month</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03674af7-d01c-4ccf-ab47-140314d2553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada told CNN Philippines in June 2017 that there are around 204,000
        jeepneys operating nationwide, with an estimated 75 percent of these over
        15 years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784c782-7a27-450d-80e4-978ba5a7f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON and other transport groups are against the program, saying
        hundreds of thousands of jeepney drivers and operators could lose their business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec553f-8f7c-463d-a27d-e896b9a9c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Transportation Undersecretary Tim Orbos told CNN Philippines
        on January 2 that old jeepneys will still be allowed to ply the streets, but
        must pass the scrutiny of the motor vehicle inspection system (MVIS).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cef7ae-7c0d-4c49-b61b-69eecfeb21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ''Roadworthy'' old jeepneys allowed to run until 2020</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a36e18-1cfb-4be8-bace-9f7d8272461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 26 machines arriving within the first quarter of this year,
        and that will take care of the implementation nationwide," Orbos said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536214a7-c378-4c85-9082-3024180a82e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MVIS assesses a vehicle based on points, measuring the roadworthiness
        based on emission, brakes, suspension, and lights among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed650bd1-6ec5-4833-b2d5-63ca23eb7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arbitrary findings</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b47df-ce2e-4921-ba41-90b1b13b8900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, San Mateo said many drivers and operators were unfairly
        treated during the government''s recent vehicle inspections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67d36f-b2af-4f94-851b-bc44c4318894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dinidiinan kaagad ang silinyador, yung hindi proper na paggawa
        ng</em> smoke emission testing, <em>nagiging dahilan para abritrary bagsak
        kaagad,"</em> he said. "<em>''Yung iba kung mapanuod mo sa TV, walang</em>
        testing machine eh.<em> Ang sinabi lang ng</em> enforcer by mere plain view<em>
        lang."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b07c84-3817-4191-b930-c0b1f0734989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They immediately hit the gas and didn''t follow the
        proper procedure in smoke emission testing, resulting in arbitrary failure
        of the test. Some of the tests you see on TV were conducted without a testing
        machine. The enforcer just gave his assessment from plain view.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f169e-d472-49d9-936d-6e8de1564824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo said authorities should instead conduct smoke emission
        testing and road worthiness check-ups at jeepney terminals and, better yet,
        inspect the units before these are registered.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0886a99-9f6f-4ba2-82c7-af69a05d7e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lizada said they will continue going after violators.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc82a85-ca78-4ff2-8a9a-e1c600e66eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami hong jeepneys na walang</em> terminal," she said.<em>
        "Marami hong mga single-operator na sa daanan lang nagpaparada. Matagal na
        ho itong kailangang gawin. Kailangan on the road ang karapat-dapat lang."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73308cac-d06e-4a75-9cf3-de08401e0f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many jeepneys don''t have terminals. There are many
        single-operator jeepneys that are parked on the street. This move is long
        overdue. Jeepneys allowed on the road must be those that pass the standards.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f9745-32c6-45e1-a1c5-a9dcf10d4678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON added it has set up a hotline for complaints from jeepney
        drivers and operators affected by the modernization program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d582e7e-0f47-4be7-83c4-a16f4ddf87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public may call the group at â€Ž0908-1247372.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb228526-c6f3-4208-8ae3-b616e9b646f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
