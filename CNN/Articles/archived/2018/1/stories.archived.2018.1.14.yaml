      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> Jeepney
        drivers and operators against the government''s move to modernize public utility
        vehicles (PUV) are set to hold demonstrations nationwide on January 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c93019-9ef0-4cc7-8379-93c86179ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January 14 press conference, George San Mateo, National President
        of the Pinagkaisang Samahan ng mga Tsuper at Operator Nationwide (PISTON),
        said the group will stage protests in front of Land Transportation Franchising
        and Regulatory Board (LTFRB) offices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc799bb-a334-4ab3-b930-c1e3319a9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Board Member Aileen Lizada said she welcomes PISTON''s move.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd875278-4f9b-4dac-bfe0-73a440817299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:49:56.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:24:53.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Open ho kami sa</em> dialogue," she said on January 14. <em>"Matagal
        na rin po kaming open at palagi po namin sinasabi sana naman gawin na ni George
        ang tama at kausapin na kami at hindi idaan sa ganitong</em> rallies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6733fa-fc43-48eb-8fd4-e4ae23af1810'
      'mgnl:activationStatus': true
