      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> It was a brief moment of unity. A picture
        which was shared around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128de243-f21d-4566-aa74-5ed992be7f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selfie taken by South Korean gymnast Lee Eun-Ju with her North
        Korean competitor Hong Un-Jong during a training session at the 2016 Olympics
        in Rio symbolized the divisions between South and North Korea, but it also
        showed how sport can bring people together â€” if only for a moment.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Gymnasts from North &amp; South Korea take a selfie together. This
        is why we do the Olympics. <a href="https://t.co/Id44OuehN3">pic.twitter.com/Id44OuehN3</a></p>&mdash;
        ian bremmer (@ianbremmer) <a href="https://twitter.com/ianbremmer/status/761641203960086529?ref_src=twsrc%5Etfw">August
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1a68f-0c6c-4ebb-bdf0-75a86684e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64f79e-652a-4c79-91e3-3778788459fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have two gymnasts taking a cute selfie and it''s beamed
        all over the world, it reminds you that ethnically, culturally, these are
        the same people and the policy decisions of their governments do not affect
        the people and do not affect the athletes," Michael Madden, Visiting Scholar
        of the US-Korea Institute at SAIS-Johns Hopkins University, tells CNN Sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b009adc-a4e0-44cf-a8b7-4571f4244806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympics are loaded with politics but, theoretically, it''s
        a non-political atmosphere, even in the old days of the Cold War."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67199a-6aa5-4b5b-b760-11e0dfe2d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sport underpinning talks</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f7e576-2ad4-4575-b7e5-31eb6cf5baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For South and North Korea, two countries still technically at war,
        sport has, throughout the years, helped ease tensions on the peninsula and
        after a year of escalating hostility over Pyongyang''s ballistic missile program,
        it is next month''s Winter Olympics in South Korea which has given the two
        countries reason to talk again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbe58f-5d4a-4e42-be3e-ae2fc571a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week there was a diplomatic breakthrough as North Korea called
        South Korea, a hotline which has been dormant for two years, and on Tuesday
        the two countries held high-level discussions in the border village of Panmunjom,
        with the North agreeing to send a delegation to the Olympics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca91ef9-7e96-48c5-bcdd-30b2dec2c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be of no surprise that it is sport, specifically the Olympics,
        which has underpinned the first bit of dialogue between the two neighboring
        states in over two years. After all, the Olympic flame burns during a Games
        to remind people of the Olympic Truce, the ancient Greek tradition of a temporary
        peace between warring states competing at the Games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea5892-5362-4e63-8fe1-13be9bac620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all their differences, the North and South have shared interests:
        a desire to bolster their reputations, to wave their flags in jubilation and
        to make a gesture before the watching world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cab974-3432-4e88-beb9-0fd760131301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any effort which makes it look like the Koreans aren''t fighting
        each other all the time, both Pyongyang and Seoul are going to embrace that,"
        said Madden.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658470df-f377-4b4b-92d0-bf4fa1d0cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will both look good. South Korea''s President Moon Jae-in
        and Kim Jong-un are looking for a photo opportunity from this."</p>'
    '1':
      'image': 'jcr:282262a5-54ed-4e5e-83f1-8488ed5b1492'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107b281-75ac-43a4-88a2-e499c02aa1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:29:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea91c1-136e-48f7-aad3-eb6bc1716276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sport and politics entwined</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04331be-a751-43ca-b54e-4f9fa35552b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solely focus on US President Donald Trump''s Twitter feed and
        headlines of impending nuclear annihilation would be to overlook the fact
        that these warring nations often compete against each other in a sporting
        field, and even put on a united front during the so-called Sunshine Policy
        of South Korea''s liberal governments of 1998 to 2008.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07138e-ba18-40df-86dd-400b9bd6dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2000 Sydney Olympics, athletes of the Koreas walked as one
        for the first time in an Olympic opening ceremony under a "unification flag"
        which displayed a blue map of the Korean peninsula. They entered the Olympic
        stadium to the tune of a Korean folk song.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c985e7-882d-4375-a929-2055b1d28829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years later, in Athens, they marched again and did so in 2006
        at the Turin Winter Olympics, though athletes from the two countries have
        not walked together since the Asian Winter Games in 2007.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2695ac-d08c-432d-88a7-c58adc84edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If sport and politics are entwined the Olympics can''t always be
        a facilitator of peace.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d45709-f436-4a86-a5a7-878599d43021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee says it aims to "contribute
        to building a peaceful and better world," but throughout history there have
        been serious repercussions when sport and politics meet head-on.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4340d-ea76-452a-ac04-634049f8c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea boycotted the 1984 Olympics in Los Angeles, following
        the Soviet Union''s lead after the US did not take part in the Moscow Olympics
        four years earlier, and ahead of the 1988 Games in Seoul, two North Koreans
        blew up a Korean Airlines plane in 1987, killing 115 people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058b674-cffd-4a83-b976-97f99ec91878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Athletes are a ''prized elite group''</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43120d7f-af06-4c11-a6ac-3cb134935014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the sports-loving Kim Jong Un athletes are said to enjoy relatively
        luxurious lifestyles. Successful athletes, their victories playing a part
        in chest-thumping nationalism, are regarded as part of the elite.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50ec3b-67b2-4dd5-a5d5-2693f29ded45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, a country which excels in boxing and weightlifting,
        has often performed well at the Summer Olympics, winning 54 medals, including
        16 golds. According to one calculation, the country is seventh in terms of
        overall medal success relative to economic output.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770737fb-f459-4c88-a106-587e6d892afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is less successful at the Winter Olympics. Having competed in
        seven of the last 12 Winter Games, the north has won just two medals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8955a-3451-4691-a133-6602b681273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he assumed power in 2011, Kim has given sport greater prominence
        in the communist state and, according to state media, spending on sport in
        the nation''s annual budgets has risen faster than in most other areas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940aab4b-a9c0-4dde-adc0-64b0e52187b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot more discussion about athletic culture and sport
        in North Korean state media than there ever was under his father," explains
        Washington-based Madden.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f6f44e-8025-47b8-a9f6-2419cb145504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the first acts Kim implemented when he came into power was
        to create a national commission called the Ministry of Physical Culture and
        Sports and put some of the country''s top leaders on that.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21607ff1-df06-4a94-be8a-d29ad3a312b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is such a pariah state, so isolated, that sports events
        are one of the only ways they can effectively engage the outside world.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e70ed-28f9-49f9-80c2-b06f31f046bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean the North Korean athletes are going to go for
        dinner with their American counterparts at the Olympic village, but it''s
        a way of showing that they''re a country, that their citizens are not robots
        and that they have some pretty good athletes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab0cad-9e77-4046-a16b-975544d6b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have to look far to see that athletes in any culture
        are a prized elite group.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83dfb93-956a-4c52-aa84-3517c7d6e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state funds sport and so if you''re in that system, and you
        happen to succeed, then of course you''re going to be an honored person.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae1af81-ca41-4d7c-ad2d-3a8612700247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not necessarily going to be in decision-making, but you''re
        going to be pretty prominent in North Korean media and society."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a09cc-c803-4173-9415-77eb6e3412b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soccer a precursor to Tuesday''s talks</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f30c77-802d-4e2d-a34d-11d763711303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is one of the most secretive countries in the world
        â€” and up to 120,000 men, women and children are imprisoned in the gulags,
        known as "kwanliso" in Korean, according to the United Nations.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce969e4-819b-4f35-90fe-3d743edf46ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting failure can also reportedly have consequences.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdfcf75-0c01-428e-a741-ce4e5aa3f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010 there were reports of the North Korean football team being
        shamed in a six-hour public enquiry over their failure at that year''s World
        Cup.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeae913-608d-4b88-b293-e54166659982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had lost all three of their group games, including a 7-0 defeat
        by Portugal, a match which is believed to be the country''s first live sports
        broadcast. FIFA, soccer''s governing body, even enquired about the whereabouts
        of the coach.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447fa08-05c6-43e9-a9b6-b05f96b0f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soccer has given the North, one of the world''s last Communist
        dictatorships, one of its proudest sporting moments: the 2006 FIFA Under-20
        World Championship title won by its women.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078bde7-9292-45c2-b5f3-aa2cf4e875bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the North and the South have competed against each other frequently
        on the soccer pitch. They faced each other four times during qualification
        for the 2010 World Cup, though the North''s home matches were played in Shanghai
        as the regime had refused to allow the South Korean national anthem to be
        played or the South''s flag to be flown.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c6984-24cd-4017-99bd-76d0321f501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, despite UN Security Council sanctions which means
        North Koreans aren''t allowed to travel to Japan, North Korea''s soccer team
        were permitted to travel to Tokyo for the EAFF E-1 Football Championship.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba1455-9861-43a6-b47c-cf43c4f3d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s women, who have been far more successful than their
        male counterparts in recent years, beat South Korea''s women 1-0 and went
        on to win the women''s competition.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e793df-f02b-4d73-8f14-57e5f836d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Madden, soccer is the precursor to Tuesday''s talks
        following the North and the South''s informal agreement, made in China in
        December, to compete against each other in the sporting arena this year.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4addcbf3-8a56-40bd-a0e7-8e7771cab434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, it looks like they want three or four soccer events
        between the two Koreas in 2018," says Madden.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf377d13-b61f-45aa-8e93-ea81b75a2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The talks we''re going to see happen, they are a result of off-the-record
        meetings that happened in December 2017.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da5394-653a-41ee-836a-4e2db7f55c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2017, a football official went to China and he brought with
        him a provincial governor, a liberal governor, who basically said ''look,
        if you guys want to come to the Olympics we''re all for it and we''ll send
        a cruise ship to your harbor to pick up your athletes and delegation.''</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aaf0cd-ded9-47a5-a159-894111a590a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, when we get to January 1 and the leaders of the North and South
        make their new year''s message statements and talk about better ties in 2018,
        this was deliberately timed, based on these interactions and the informal
        agreement that they had to compete in sports in 2018."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefbdf7-4f8f-43bd-8c56-51ad4de9094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What if North Korea competes in PyeongChang?</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d04ca-e5b5-4d7e-b65c-ecb0b68d9665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far only figure skating pair Ryom Tae Ok and Kim Ju Sik have
        qualified for PyeongChang, though their participation has yet to be confirmed.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41642804-a2d5-46a7-995b-0768f5dfc696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However South Korean President Moon is said to be willing to let
        more North Korean athletes compete, especially if it ensures the Games can
        pass without any disruptive weapons'' test, a pressing concern given PyeongChang
        is only 40 kilometers from the border.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4c7b7-ee4f-45d3-a215-85c995fd28e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should North Korea participate in the Winter Olympics it would be
        the first time in post-war Olympic history that a country has hosted a team
        from a nation with which it is officially at war. Will it lead to better political
        relations?</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8e840-37de-4449-91e2-0b10ecb9954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to talk about a unified Korean peninsula based
        on some figure staking, I don''t think that''s going to happen for some four
        decades. But it''s a tension reducer," says Madden.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fada2-a5f2-4290-a149-651438ec2395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympics, and sports, has got North Korea opening a phone line
        they haven''t answered for years.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461e6a1-18f7-42ae-a8f9-435bf9aaedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympics will provide a cover for senior South and North Koreans
        to talk to each other. The North will send officials who have negotiating
        powers to make some basic agreement in theory.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5307b6af-7552-4c43-b438-744134d395fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will use it as a cover to have further discussions and that''s
        all we can hope for. These are baby steps.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c80fc-314d-4b57-a309-1948b505f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two countries are approaching each other wearily and cautiously.
        This is an engagement that will be supported by Russia and China and has some
        approval from the United States.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568fc32f-03cf-4536-81c6-de31ba7bdef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we want the Koreans talking to each other and playing sports,
        or do you want them killing each other?"</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e4fad-1218-48eb-8f34-a869868902d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:53:54.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:29:28.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Winter Olympics
        2018: ''A tension reducer'' for North and South Korea."</em></p>'
