      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include 8 p.m. PHIVOLCS update.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc988927-dfa4-449b-91dd-2490b99b6f5e'
