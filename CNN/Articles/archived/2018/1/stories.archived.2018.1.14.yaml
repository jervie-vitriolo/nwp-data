      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> Authorities
        warn of a possible eruption "within weeks or days" as volcanic activity at
        Mayon Volcano intensifies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8fac2-3ac2-4a21-b50f-023fc8227b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute for Volcanology and Seismology (PHIVOLCS)
        said at 8 p.m. Saturday that it is raising Alert Level 3 over the volcano,
        meaning that there is an "increased tendency toward eruption."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f33e2-3fcc-4d32-a90d-c7e0ae2c06ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayon''s summit crater is now exhibiting bright crater glow that
        signifies the growth of a new lava dome and beginnings of a lava flow towards
        the southern slopes," PHIVOLCS said. "Mayon is exhibiting relatively high
        unrest and that a hazardous eruption is possible within weeks or days."</p>'
