      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Fighting for that time''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c3603-5258-4d07-b143-915940efa0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:38:26.315+08:00
