      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> Netizens
        hit actor and "Pilipinas Got Talent" judge Robin Padilla after he told off
        a Korean contestant for his inability to speak Filipino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c209f54-bde0-40bb-aad9-d448b57ba02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:01:04.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:01:08.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During last night''s episode of the talent show, 20-year-old Kim
        Jiwan asked the actor to help in with his card trick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e947924-716a-4f79-b2c1-e45b84ef79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:01:04.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:01:08.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Padilla refused, saying the Korean should speak the local language.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25ca69-2382-4384-906b-2ba1c289ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:01:04.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:01:08.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iho, Pilipinas Got Talent. <em>Magtagalog ka kasi magmumukha kaming
        katawa-tawa kung mag e-English kami dito para sa''yo.</em> Pilipinas Got Talent.
        <em>Magtagalog ka, iho,"</em> the actor said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4afc5-a498-4b9e-88c1-58d719f9849c'
