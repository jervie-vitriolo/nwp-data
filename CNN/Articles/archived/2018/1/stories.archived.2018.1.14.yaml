      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c7699a-591a-407e-9176-593c0243cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS raised alert level 2 over Mayon Volcano early Sunday, meaning
        there is increasing unrest, after the volcano spewed ash on Saturday afternoon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb7483-044b-443d-9859-e42dbec46761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that current unrest is probably of magmatic origin,
        which could lead to more phreatic eruptions or eventually hazardous magmatic
        eruptions," PHIVOLCS said in a 12:30 a.m. bulletin on Sunday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3279f1f2-43e5-4fe3-a383-557858ffcdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS Volcanologist Ed Laguerta told CNN Philippines on Sunday
        night the agency will send two teams to Albay to check the intensity of the
        volcano''s activity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ebcc6-7018-47c9-a80d-0feca3733fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 900 families seeking shelter</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b4476-782e-456f-a4f5-965d50cbe191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial disaster officials in Albay ordered the immediate evacuation
        of residents in 16 barangays at the foot of the volcano.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277534f-02d7-42cc-b41c-4d9ed2358682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, 919 families have sought shelter at four public
        schools in Camalig and Guinobatan, Albay, according to the National Disaster
        Risk Reduction and Coordinating Council (NDRRMC).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14a74a-cb8c-4c62-8eff-ea301919e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Spokesperson Romina Marasigan said it was easy to ask the
        residents to evacuate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75205ffc-3e1d-4c8c-8070-028022283e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron na kasi silang contingency plan sa Mayon. So nagkaroon na
        rin sa Albay ng drills ng mga ganyan kaya meron silang tinatawag na kapag
        may ganitong activity si Mayon mandatory, hindi yung kailangan pa yung, yung
        forced," Marasigan said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d72635-e465-4159-8b30-4e45e735e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: They already have a contingency plan for Mayon. Albay
        has conducted drills in case Mayon becomes active. There''s no need for forced
        evacuation, it is mandatory.)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33799aef-25c4-48d6-ae84-d511955731fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS further said the public should refrain from entering the
        6-kilometer radius of the Permanent Danger Zone (PDZ) to minimize risks from
        sudden explosions, rockfall, and landslides.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230af4b-a32c-4da4-b67d-0eb5f482a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum also warned of the dangers of ash fall to people and road
        safety.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f26db91-7755-4c68-8bf2-468264613e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, if fine ash would be inhaled by people, then this would get
        lodged in their lungs and you would have problems. Second, ashes on the roads
        would render the roads slippery, so this need to be swept away or hosed down
        with water so vehicles will not slide," Solidum said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbb70d-20ef-4565-9a4c-0d227f70d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS said ash fall events would most likely affect communities
        on the western and southwestern side of Mayon''s crater due to the wind pattern.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e93539-fcbb-4e86-a8d4-6cf80350bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should cover their nose and mouth with damp, clean cloth
        or dust mask," PHIVOLCS said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b0d244-2ddf-4e60-a9cf-e2d76e55666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also asked civil aviation authorities to advise pilots
        from flying close to the volcano''s summit.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb212ac-1370-4bf9-9772-97ec2c589cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volcanic ash is also dangerous to airplanes as the ash might get
        melted inside the very hot jet engines, and this would stall the engines of
        airplanes passing over areas where ash is being experienced," the PHIVOLCS
        director explained.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af250a-2fa0-481f-b768-199bf09ab65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Mayon Volcano spews ash, residents told to exercise caution</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56237e62-9b97-4f49-89c6-73580d93c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS said traces of ash fell on Barangay Anoling in Daraga,
        Barangays Sua, Quirangay, Tumpa, Ilawod, Salugan of Camalig, and Barangays
        Tandarora, Maninila, and Travesia in Guinobatan on January 13.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeee6cd-e979-4730-8b26-f58f458ae013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:12:17.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:10.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Camalig town proper smelled sulfur on Saturday, while
        those from Anoling, Daraga heard rumbling sounds, PHIVOLCS added.</p>'
  'WSJ-Trump-lawyer-arranged-porn-star-payment-for-her-silence-in-October-2016':
    'author': 'Jeremy Diamond, Saba Hamedy and Brian Stelter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-14T07:40:35.893+08:00
    'imagesource': 'jcr:780c5702-b67e-4c9e-aa41-cd60f35c222c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd561e49d-18ab-493a-a30d-817e1416201d'
    'lead': 'WSJ Trump lawyer arranged porn star payment for her silence in October
      2016'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T16:17:44.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T16:17:48.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T16:17:47.881+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WSJ: Trump lawyer arranged porn star payment for her silence in October
      2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e320e-8ab6-4b23-96fe-c269131ffbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:17:44.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:17:48.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> President Donald Trump''s longtime attorney
        denied that Trump had a sexual encounter with a porn star&nbsp;after a report&nbsp;by
        The Wall Street Journal on Friday alleged the lawyer helped facilitate a six-figure
        payment to the actress in October 2016 in exchange for her silence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f62a98-b497-4b53-9e2c-7364f1bfee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:17:44.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:17:48.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Cohen, Trump''s personal attorney, said the President "vehemently
        denies" the encounter, but did not address the alleged payment in a statement
        to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b5f8e-f97c-40c4-af32-2e03c939d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:17:44.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:17:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story, which cites people familiar with the matter, says Cohen
        arranged a $130,000 payment to Stephanie Clifford -- whose stage name is "Stormy
        Daniels" -- a month ahead of the election. Cohen denies the sexual encounter
        took place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b4406-0aac-4b13-9f4b-3e9276c7953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:17:44.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:17:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently confirmed&nbsp;The Wall Street Journal''s
        reporting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d094063-9f57-49c2-9110-15090ce659d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:17:44.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:17:48.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These rumors have circulated time and again since 2011," Cohen
        said in a statement to CNN. "President Trump once again vehemently denies
        any such occurrence as has Ms. Daniels." Cohen, once one of Trump''s most
        trusted aides, is no longer in regular contact with Trump -- a distance forced
        by the Russia investigations, in which Cohen has been entangled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea71c75-18f1-4665-9564-d4fb4434e3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:17:44.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:17:48.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said in a statement: "These are old, recycled
        reports, which were published and strongly denied prior to the election."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cdb580-e18a-433b-a827-a6b700f98319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:17:44.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:17:48.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported that Daniels'' alleged encounter
        with Trump took place in July 2006 after a celebrity golf tournament in Lake
        Tahoe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b7e3e-dbe7-4085-aa5e-968de2d3f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:17:44.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:17:48.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided by Cohen from Daniels, she also calls the
        article "absolutely false."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153e005-1292-4059-93da-e93622104ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:17:44.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:17:48.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My involvement with Donald Trump was limited to a few public appearances
        and nothing more," she wrote in a statement, dated January 10. "When I met
        Donald Trump, he was gracious, professional and a complete gentleman to me
        and EVERYONE in my presence. Rumors that I have received hush money from Donald
        Trump are completely false. If indeed I did have a relationship with Donald
        Trump, trust me, you wouldn''t be reading about in the news, you would be
        reading about it in my book. But the fact of the matter is, these stories
        are not true."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d3d25-9c85-4d9e-a014-14e50349d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:17:44.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:17:48.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked Cohen, who had provided Daniels'' statement, for her contact
        information, but he did not respond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159330a6-845f-4586-b323-894e3df28059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:17:44.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:17:48.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources at ABC News told CNN that Daniels was in touch with
        producers at ABC''s "Good Morning America" in the fall of 2016 about a potential
        interview and was prepared to discuss Trump.&nbsp;The Daily Beast reported
        Friday&nbsp;that Daniels also had a tentative interview set up with them,
        but she backed out just days before the 2016 election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04fc23-e7b2-4038-9910-70e420ab2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:17:44.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:17:48.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, â€œWSJ: Trump lawyer
        arranged porn star payment for her silence in October 2016."</em></p>'
  'Missile-threat-alert-for-Hawaii-a-false-alarm':
    'author': 'Zachary Cohen, CNN'
    'caption': 'An emergency alert notification sent out on Saturday claiming a "ballistic
      missile threat inbound to Hawaii" was a false alarm | Photo from CNN/David Shortell'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-14T07:33:27.365+08:00
    'imagesource': 'jcr:8e4797b8-8f61-4f20-8f00-aa4d4e597196'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4474795-3639-4fd2-aea8-f7602d2536d0'
    'lead': 'Hawaii Gov. David Ige told CNN that human error caused the alert to go
      out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T16:21:13.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T16:21:17.681+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T16:21:17.230+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Missile threat alert for Hawaii a false alarm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5c8bd-a251-4b6e-af53-12b4f2bcba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> An emergency alert notification sent out
        on Saturday claiming a "ballistic missile threat inbound to Hawaii" was a
        false alarm, according to state leaders and emergency officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44415408-7bc7-4e5b-aabb-516414fa90d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BALLISTIC MISSILE THREAT INBOUND TO HAWAII. SEEK IMMEDIATE SHELTER.
        THIS IS NOT A DRILL," the emergency alert read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dccb1e-7fd0-461d-bff7-eac80e9723b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the message caused concern on social media, the Hawaii Office
        of Emergency Management quickly responded on Twitter, saying, "NO missile
        threat to Hawaii."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06cd020-1a8e-46ac-b8e7-0f7b8d97331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Gov. David Ige told CNN that human error caused the alert
        to go out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc5e31-fd40-4744-8c2c-0a3973fe4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a mistake made during a standard procedure at the change
        over of a shift, and an employee pushed the wrong button," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca0140-a89d-41ed-bcb6-69f7c76dd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning went out to television and radio as well as cell phones,
        Ige added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b8537-13eb-427b-be02-a86d9372c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ige also tweeted that he is meeting with top defense and emergency
        management officials from the state "to determine what caused this morning''s
        false alarm and to prevent it from happening again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cf966-d6e1-4d41-990d-05f4630c4fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s remarks come after Hawaii Emergency Management Agency
        Administrator Vern Miyagi headed&nbsp;to the agency''s 24-hour operations
        center to find out why the false alert was sent out, according to an email
        to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5d06d-e791-4691-a69b-d406ca7579db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The warning was a mistake," Miyagi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb1ed8-9e82-433e-b2a2-701ef54002a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second emergency alert was sent to phones in Hawaii 38 minutes
        after the initial message confirming the false alarm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dcd534-170b-454a-928d-46b9cc81e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was told by a viewer in Hawaii that both the initial threat
        warning and the message of false alarm more than 30 minutes later came across
        the TV warning notification system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbdd36-a426-4173-9bea-e3803d5cb8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Rep. Tulsi Gabbard also posted to Twitter, reassuring citizens
        that she has confirmed with officials that "there is no incoming missile"
        and told CNN''s Jake Tapper the alert was "inadvertent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576de05-ef58-476a-8f68-8b680a1cd058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commander David Benham, a spokesman for US Pacific Command confirmed
        in a statement that there is no threat: "USPACOM has detected no ballistic
        missile threat to Hawaii," the statement read. "Earlier message was sent in
        error. State of Hawaii will send out a correction message as soon as possible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a90e17-a634-4a6f-bcc8-d9a7b10debf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokesperson Lindsay Walters referred all questions
        about the alert to the Department of Defense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b3830-3019-4ac5-9a46-09c6b57d4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told reporters later Saturday that the President
        was briefed on the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd440f-5e84-4cdf-b678-c3323533fa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Sen. Brian Schatz also took to Twitter on Saturday in the
        wake of the false alarm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd33f4-5865-4b4f-9e74-f4e62e1e7e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no missile threat," the Democratic senator tweeted. "It
        was a false alarm based on a human error. There is nothing more important
        to Hawaii than professionalizing and fool-proofing this process."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16023669-aa5a-43ce-94a1-5577ad2d4073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AGAIN FALSE ALARM," he wrote in a second tweet. "What happened
        today is totally inexcusable. The whole state was terrified. There needs to
        be tough and quick accountability and a fixed process."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435df109-c1d9-48c6-8a0e-33dda328a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Democratic Sen. Mazie Hirono echoed that point in her own
        tweet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f58b9-d14b-46c5-a30e-f85a9748e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time of heightened tensions, we need to make sure all information
        released to community is accurate," she wrote. "We need to get to the bottom
        of what happened and make sure it never happens again."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f5c73-e01d-45a4-b410-bef6a927729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s Strategic Information and Operations Center, Department
        of Homeland Security and Federal Emergency Management Agency are monitoring
        the situation, a US official told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62292974-5642-40d3-b919-75058f420382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Defense Secretary James Mattis was briefed on the situation,
        a defense official told CNN. The Federal Communications Commission is also
        investigating the incident, FCC spokesman Brian Hart tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf2913a-5dcb-47b0-ade7-bc293b9c281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military maintains a complex and integrated network of sensors
        and detection capabilities in the Pacific to track ballistic missile activity,
        a network that has been â€” of necessity â€” improved in recent years, according
        to CNN military analyst John Kirby.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b3428-843e-48ce-aeec-dc89377383a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real-world missile launches are detected immediately by satellites
        that discern the infrared signature right off the launching pad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785f515e-a203-47a1-b9e1-949401b4b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking, verification and analysis would be provided to civil authorities
        by US Strategic and Pacific Commands, Kirby said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6051110-30fd-418e-a096-b4677979f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii''s emergency management system does not have this capability
        on its own and would rely on the military''s verification and analysis of
        the threat, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260bfb8f-fe7f-4d4a-a6b1-974376e92df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:21:13.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T16:21:17.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Missile threat alert
        for Hawaii a false alarm."</em></p>'
  'ex-DOH-consultant-mafia-in-dept':
    'author': 'CNN Philippines Staff'
    'caption': 'Department of Health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-14T11:48:28.412+08:00
    'imagesource': 'jcr:4a5391f1-c6e8-437d-bb05-ae7194a49e7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7ff1d6e-2769-473d-a025-5fc1c8a24035'
    'lead': 'Dr. Francis Cruz, a former consultant under Health Secretary Paulyn Ubial,
      said this "mafia" benefited from the purchase of the more than â‚±3-billion controversial
      Dengvaxia vaccine and other projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T16:24:55.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:31:57.149+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Health Dept. consultant bares ''mafia'' operating in DOH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974de5f-a965-45e9-a863-bafc363e5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) â€”</strong> A
        former consultant of the Department of Health (DOH) tagged 19 former and incumbent
        officials, including former Health Secretary Janette Garin, as part of a "mafia."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde9414f-ac80-422d-bc44-0d2e89d0d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Francis Cruz, a former consultant under Health Secretary Paulyn
        Ubial, said this "mafia" benefited from the purchase of the more than â‚±3-billion
        controversial Dengvaxia vaccine and other projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3201c-2527-41e8-95f5-4af6f9e92576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not hardened criminals that they intended to be a mafia.
        They evolved to be a mafia. They are bureaucrats who got tempted hindi ba
        then they formed a collusion at namihasa na [and they got used to it]," Cruz
        said in an interview Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212a7bc-1b1c-4e03-b7b5-9fa259ec279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said the officials in the "mafia" are behind the purchase of
        the anti-dengue vaccines, ghost projects of the Health Facilities Enhancement
        Program (HFEP) worth â‚±23 billion, and assorted medicines worth â‚±12 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d1c88-7b4e-4eb4-b6d3-96e7c75ec1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how the "mafia" profited from the purchases and the projects,
        Cruz said, "No, its not a kickback. It''s worse kasi. These are all insiders
        with accredited suppliers who could be a financier."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ead7cc-3f17-4506-8209-a3a7e7f43084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 90 percent of the disbursed funds goes back to DOH,
        10 percent goes back to the financier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9455a4-a6c3-4ec4-bb40-90ce736be94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said he will go to the National Bureau of Investigation (NBI)
        next week to turn over documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee6effe-76ca-44c0-847f-89c8a1f8ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kulong kayo. Maniwala kayo. Magsunog na kayo ng dokumento sa....
        Hindi mapapalitan ang ibang documents. Alangan sunugin niyo ang Landbank,
        ang</em> DBM, ang National Treasury," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5871cce7-4846-4322-80ab-0ede8308c064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''ll be jailed, believe me. Burn the documents,
        they won''t be replaced. You can''t burn down Landbank, the Department of
        Budget and Management, and the National Treasury.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569fde00-a7fe-4479-875e-25e62edb35ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All lies?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d9b0d-877a-4f2e-a8b5-f76ae0d5e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin denied Cruz''s allegations, saying that it''s a "shame" for
        a former Health Department consultant to malign his other co-officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d29f97-19b5-48e1-a541-95c7c5b59690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His motivation in hurling this unsubstantiated accusations against
        career DOH officials is very questionable. If indeed he knows of anomalies
        in the DOH, why did he not file cases in court or the Ombudsman?" Garin said
        in a text message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2dfd2-b4e3-4450-ad9b-5c8e582a9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Cruz should substantiate his claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b68591-b62f-4033-937b-75a0e1757ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will definitely stop him if he is intending to destroy the DOH
        as an institution, even if I have to file a libel case against him," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b564134-225f-4c26-8a5e-ae515b54c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the former Health chief welcomed the documents Cruz claimed
        to have as proof.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65e862-6b94-4482-a882-9431c8a1d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome those documents, if there are any. I am wondering why
        he has been allegedly and persistently requesting the suspension of those
        hardworking, career officials."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd53f5-7f0b-49c6-b0be-0c40aaae4d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then called for incumbent Health Chief Francisco Duque III to
        have the allegations investigated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8b1db-7934-4690-9000-ff437f2ffc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:24:55.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:31:57.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
