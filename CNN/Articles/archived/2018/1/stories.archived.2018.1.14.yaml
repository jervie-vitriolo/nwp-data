      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) â€”</strong> Their
        TV love team as Sir Chief and Maya in the phenomenal TV series "Be Careful
        With My Heart" made Jodi Sta. Maria and Richard Yap one of the most loved
        on-screen tandems of all time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827aba5b-34c9-442c-babc-215473a104e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:38:26.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:26.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Maria and Yap are all set to capture the hearts of TV viewers
        with their newest drama "Sana Dalawa ang Puso," where the veteran actress
        will portray two characters with extremely different lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafdf867-b409-4336-b0d4-a831168ad74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:38:26.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:26.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Saturday press briefing, the two shared how they feel to be
        reunited again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ef75b-7b9c-44f9-8053-40ead75c0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:38:26.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:26.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masaya ako kasi</em> personally, comfortable <strong>na ''ko
        katrabaho si</strong> Richard," Sta. Maria said. "This is the third project
        that we''re together. I''m very excited <em>din sa bago naming</em> dynamics
        as partners dito."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc577b-5c9e-4901-8891-f570baf9a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:38:26.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:26.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m happy because personally, I''m comfortable working
        with Richard. This is the third project we''re together. I''m very excited
        because of our new dynamics here.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a48d7-ba05-4d35-8d81-7e8c6576a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:38:26.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:26.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just picked where we left off," Yap said. "Hindi nagkaroon ng
        lull in between. I''m always happy working with Jodi kasi, ''yun nga, comfortable
        kami sa isa''t isa and I find this project very exciting also."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe278d-e42e-45d2-a84e-2c78df875455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:38:26.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:26.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was no lull in between. I''m always happy working
        with Jodi because we''re comfortable with each other and I find this project
        very exciting also.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f198e-f7c1-47e5-99f9-733658608716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:38:26.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:26.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, blockbuster and veteran actor Robin Padilla could not
        hide his excitement to be part of "Sana Dalawa ang Puso," admitting that he
        is a big fan of Sta. Maria and Yap.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad06294c-2210-4c5b-a749-b595fb53d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:38:26.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:26.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung una talaga, nahihiya ako sa kanilang dalawa tagahanga
        nila ako,</em>" the action star said. "''<em>Di po ako makapaniwala nung sinabi
        sa akin ito na makakasama ako. Biglang nagisip ako kasi mahirap maging kontrabida
        kaila</em> Jodi at Richard<em> kasi</em> solid Jodi <em>at</em> Richard fan
        <em>ako."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b531dc9-74d8-4b32-a2b6-07a91374e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:38:26.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:26.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At first, I felt really shy around them because I''m
        a fan. I couldn''t believe it when they told me that I would be working with
        them. I suddenly thought that it would be difficult to be the antagonist to
        Jodi and Richard because I''m a solid Jodi and Richard fan.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f3bea-d8ee-4fb0-9302-7590196e6e34'
      'mgnl:activationStatus': true
