      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sta. Maria gave some advice on balancing career and studies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67b8a1-c4e5-4595-a6ab-e0751c43d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:38:26.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:22:26.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning actress made waves online when she was declared
        one of the top students in her psychology class.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ebd21a-0ced-4661-9f3c-a32a80dde8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:38:26.315+08:00
