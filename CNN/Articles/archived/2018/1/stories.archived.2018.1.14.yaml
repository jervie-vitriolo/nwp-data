      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b6692d-29e8-481c-9832-9f9b8d19ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:01:04.175+08:00
