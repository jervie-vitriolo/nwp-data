    'title': 'Duterte appoints new Coast Guard Commandant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520cdff9-449b-483b-b6f1-6aadcebde8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:46:18.010+08:00
