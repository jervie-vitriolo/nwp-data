      'text': '<p>The survey was conducted among 1,200 respondents belonging to the
        A, B, C, D, and E socio-economic groups.</p>'
  'oprah-winfrey-cecil-b-demille-golden-globes-a-new-day':
    'author': 'Sandra Gonzalez, CNN'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-08T18:45:46.772+08:00
    'imagesource': 'jcr:24753640-36e2-4463-b300-e74cb53fb7a5'
    'jcr:primaryType': 'mgnl:composition'
