    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d76fc-c44d-420b-81f1-35a0e4b5438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:34:11.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:03.754+08:00
