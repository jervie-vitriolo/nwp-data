      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling K. Brown became the first African-American actor to win
        in the best actor in a TV drama category for "This Is Us," and Aziz Ansari
        was the first Asian actor to win a Golden Globe for best actor in a TV comedy
        for "Master of None."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4519ad3-5e33-4ce2-ac11-676610f74b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown talked of benefiting in his career "from colorblind casting"
        and thanked "This Is Us" creator Dan Fogelman in his acceptance speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221d297-81c9-4f17-9c99-b50266357b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dan Fogelman, you wrote a role for a black man that can only be
        played by a black man," Brown said. "What I appreciate so much about this
        is that I''m being seen for who I am and being appreciated for who I am, and
        it makes it that much more difficult to dismiss me or dismiss anybody who
        looks like me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07faf92-1430-47e6-9ad5-7cb998e3eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Oprah Winfrey, the first black woman to be awarded the
        Cecil B. DeMille Award for lifetime achievement, who brought the audience
        to their feet with her stirring speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f8198-7fa7-4603-bf12-7614e66afec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For too long women have not been heard or believed if they dared
        to speak their truth to the power of those men," she said. "But their time
        is up."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202f3d9-ae14-43b1-a92d-0c3c65e9b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early winners of the 75th Annual Golden Globe Awards represented
        women who played empowered characters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3ac2d-faaf-4cb3-b5fd-4ac3b503e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first award of the night went to Nicole Kidman, who won best
        actress in a limited series for her role in HBO''s "Big Little Lies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f2e93-b930-4b6d-ba7d-813c457fea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman noted that her character''s struggle with abuse is at the
        center of Hollywood''s current conversation about the treatment of women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de512db1-4b47-4200-b7f8-57b64ef7bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe and I hope we can elicit change through the stories
        we tell and the way we tell them," she said. "Let''s keep the conversation
        alive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369c186-7b3d-4172-b674-d7453d5e533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisabeth Moss took home the award for best performance by an actress
        in a TV drama for her starring role in the dystopian series, "The Handmaid''s
        Tale."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a395a96-6712-4279-a2a8-a385d670a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss thanked Margaret Atwood, the author of the book the drama is
        based on, in a powerful speech that included her thoughts on female characters
        breaking through "the white space."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c628f-5f35-4b53-bed1-fbd39d7df43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We no longer live in the blank white spaces at the edge of print,"
        Moss said. "We no longer live in the gaps between the stories. We are the
        story and print and we are writing the story ourselves."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebda6cf-f28d-41fc-a021-68f3135ba212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Handmaids Tale" also won for best TV drama.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6caff1-0e58-44c3-8964-2fb63e4fab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Meyers kicked off Sunday''s ceremony getting laughs about Hollywood''s
        major controversy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e2346-96c8-46d5-ae16-0156044e82c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony marks the unofficial beginning of the entertainment
        awards season, and this year the industry is grappling with more than issues
        of race and who will say what about President Donald Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570f54b-7237-4dc6-aa67-3115e8167ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the male nominees in the room tonight, this is the first time
        in three months it won''t be terrifying to hear your name read out loud,"
        Meyers joked, referencing the climate in Hollywood following the flood of
        sexual misconduct allegations against former film mogul Harvey Weinstein and
        other prominent men.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b625f-a29f-4294-9e48-9d32fca72c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey Weinstein isn''t here tonight because, well, I''ve heard
        rumors he''s crazy and difficult to work with," Meyers quipped. "But don''t
        worry, he''ll be back in 20 years when he becomes the first person ever booed
        during the In Memoriam."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e8218-8bf0-468f-b48b-dcc1e25a490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a good night for HBO''s "Big Little Lies," which in addition
        to Kidman''s award also won for best limited series or motion picture made
        for television, best supporting actor for Alexander Skarsgard and best supporting
        actress for Laura Dern.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c07dc-163a-4810-a352-604058e5b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony comes at a time when the #MeToo movement, which has
        cast attention on sexual harassment, violence and gender inequality, has found
        champions among the stars and birthed Time''s Up, a newly launched anti-sexual
        harassment and assault initiative organized by more than 1000 women in entertainment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2567401-7883-4e19-b210-6f1e49a728a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women and men supporting the organization arrived to the Globes
        wearing black, many accessorizing with a pin featuring the Time''s Up logo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f66a67d-5919-4da6-ad5d-ccae79672a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners of the night were determined by the Hollywood Foreign
        Press Association (HFPA), a non-profit organization made up of about 90 international
        journalists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89ff4b-fc39-4679-b513-1359621246cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Golden Globes: The winners list</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c725988-9bb1-40d5-ba4d-61404b08eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the telecast, HFPA announced $2 million in grants to the
        International Consortium of Investigative Journalists and the Committee To
        Protect Journalists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e218f-5c30-470b-b18a-ae160dbe0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:42:40.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:54.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We HFPA journalists are committed to supporting humanitarian organizations,
        film restoration, and film education," Meher Tatna, president of the Hollywood
        Foreign Press Association, said in a statement. "To date, we have granted
        over $30 million to those causes. And being an association of journalists,
        we are keenly aware of its importance, especially today."</p>'
  'Philippe-Coutinho-Barcelona-Liverpool-transfer':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-08T11:55:40.521+08:00
    'imagesource': 'jcr:931c3ee2-f782-4fd8-9989-7a2a60c5d722'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e45b510-d8d4-4b3f-97a8-7054c716addf'
    'lead': 'Brazilian footballer Philippe Coutinho has made the move from Merseyside
      to Barcelona.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:45:56.083+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:16:17.819+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:16:17.507+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippe Coutinho to have $481 million buyout clause after Brazilian
      joins Barcelona from Liverpool

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc887c7-ec07-4e4b-af82-f5e9fb7e2fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> His nickname is "O Mágico" and Barcelona
        will be hoping that Brazilian international Philippe Coutinho will continue
        to weave his special brand of magic after moving to the Spanish club from
        Barcelona from Liverpool.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819bb8cb-41af-482f-beea-a8653df33e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FC Barcelona and Liverpool FC have reached an agreement for the
        transfer of Philippe Coutinho,'' said the Spanish club in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0989374-9105-4fd9-b29c-a5ba8c4b5d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The player will sign a contract for the remainder of the season
        and five more, and will have a buyout clause of 400 million euros ($481 million)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90578a54-3c9a-4654-9cd7-22fc2208a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coutinho''s transfer between the two clubs is widely reported to
        be worth $170 million, which would make the 25-year-old the third most expensive
        player in the world behind fellow Brazilian Neymar and Frenchman Kylian Mbappe,
        who both play for Paris Saint-Germain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cfa61d-e124-46b8-9877-996ccec6c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French club paid a reported $263 million for the 25-year-old
        Neymar, while the 19-year-old Mbappe will cost PSG a reported $214 million
        at the end of his initial loan spell from Monaco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7019bb9-02dd-4274-a7e6-82095a6a0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ:&nbsp;The secret life of ''O Magico''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a637d9cb-9345-414e-af06-76c277050984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ:&nbsp;Salah named African Player of the Year</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77978a7-f40a-4d07-b1b0-3f1e63e56662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Fantastic player''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b72310c-80f5-45a5-8405-319f47f28ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona tried to sign Coutinho during the summer transfer window,
        but Liverpool refused to sell a player who has scored 54 goals in over 200
        appearances for the Merseyside club and was a consistent creator of chances
        for other players.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff1ad6-91e7-4c8c-8db9-e07f954c63b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Coutinho''s desire to join Barcelona and the form of Egyptian
        international Mo Salah, who has already scored 23 goals from just 29 games
        since moving to Liverpool from Roma, prompted a rethink by the English Premier
        League team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abaf3d6-42fe-484a-8cde-28568d44eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great reluctance that we -- as a team and club -- prepare
        to say farewell to a good friend, a wonderful person and a fantastic player
        in Philippe Coutinho," Liverpool manager Jurgen Klopp told the club''s website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd31d8-0677-4675-b990-72210ecbcbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no secret that Philippe has wanted this move to happen since
        July, when Barcelona first made their interest known.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58dea7f-b81f-4971-9575-e628f1add482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippe was insistent with me, the owners and even his teammates
        this was a move he was desperate to make happen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad9f8a-5f64-47c3-b491-260128713d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite that, we managed to keep the player here beyond the summer
        window, hoping that we would be able to persuade him to stay and be part of
        what we are looking to do."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974227f8-414f-4816-b901-cb95890d2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coutinho, who joined Liverpool from Inter Milan in 2013, has scored
        seven league goals this season and also played a key role in helping Klopp''s
        team qualify for the last 16 of the Champions League.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717cb9ea-3496-4d8a-b1cf-3e474f28a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell the Liverpool supporters that we, as a club, have done
        everything within our means to convince Philippe that remaining part of LFC
        was as attractive as moving to Spain, but he is 100% certain his future --
        and that of his family -- belongs at Barcelona," added Klopp.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33922bc1-12da-4c6b-94a4-8b13278f4ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Barcelona, Coutinho will link up with former Liverpool teammate
        Luis Suarez. During the 2013/2014 season the two South Americans combined
        to lethal effect, almost guiding Liverpool to their first league title in
        over two decades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc6237-5ccc-4cd3-acbf-8d6cd64ead26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family support</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb577a-7453-42da-b653-9eb318de556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coutinho''s journey to Barcelona began in Rocha, in Rio de Janeiro''s
        North Zone, in the shadow of the iconic Maracanã stadium.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0296645-ac2a-4513-85b7-217d482247a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian''s modest home was sandwiched between Favela da Mangueira,
        one of the city''s oldest shantytowns which creeps up the hillside, and small
        industrial warehouses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b93798e-956b-40ef-aa4d-3fe26899c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, it was also close to a concrete pitch, which is where
        he watched his older brothers Cristiano and Leandro challenge their friends,
        and where he would later conjure his magic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6258fd5-018e-45d4-8a9e-7bd793f8ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were always with the ball like most children in the country,
        and of course, I wanted to be like them," Coutinho told CNN in an extensive
        interview in 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b72b2-9eef-41f6-a67d-49c6a447490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except he was better, a whole lot better. From the age of six, the
        squares of stone used by the community became his haven and the streets turned
        into his playground.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26b0f2-7d38-4f91-bfaa-cd0f55e175ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His diet was futsal -- a variant of the game employed on smaller
        fields with a heavier ball and just five or six players per team. With space
        restricted and the need for skill and improvisation heightened, the diminutive
        Coutinho flourished.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc0d30e-2a7c-462b-9f40-8fc1072f38c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family were always there witness to his expertise, but it was
        the grandmother of a friend who urged Jose Carlos to enrol his son into a
        football academy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f602c-72a7-4828-b4e3-1483365d840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no hesitation from Coutinho''s father, and the gifted
        youngster joined a local boys team. A few months later, Brazlian team Vasco
        da Gama''s coaches approached the architect at a tournament and encouraged
        him to get Coutinho to attend a trial with the club.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d1c56-77b1-4bdf-9a60-d0104ff687e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was crying and I didn''t want to play because I was shy," he
        remembers of the open day. He held onto his dad in the stands while the other
        kids warmed up. "I was new to the group, everyone knew each other so I was
        feeling a little uncomfortable and embarrassed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b6913-888f-4834-a288-c19d0bc6124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a short while and some motivation, I was fine. When I actually
        started to play, it was all normal and natural. I wasn''t shy anymore, I was
        enjoying it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88059aa8-015d-4aee-94ab-7ff58f450759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents, older brothers and his now wife Aine would follow him
        everywhere, watching every game.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ea904-b9c6-4c12-bb82-cfa893be7392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their support fuelled Coutinho''s ability and at 16, his big breakthrough
        arrived. Italian giants Inter Milan paid $7.7 million to secure the services
        of the teenager, who would continue to develop at Vasco and join them two
        years later.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a105248-4f06-4ff8-8671-67e1a6f7e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, his family proved pivotal. "They moved with me to help make
        the settling easier," explained Coutinho. "But it was hard for them. As they
        were old, it was difficult for them to learn the language or adapt to a new
        culture and ways of doing things like I could.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d53afd-db29-46e1-83cf-34131f944402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aine had to change her entire routine, my dad had to quit his job
        which was painful because he loves to be busy. My parents eventually moved
        back to Brazil, so since then it has been me and my wife, although they are
        always involved.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f216e-5e55-4f43-bd8c-06202aed421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is something that needs to be done on my behalf back home
        for example, my brothers take care of it for me. I share everything with my
        family; all my happiness and success is theirs."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f0e67-b66c-4203-b0d3-5ada4bcb5a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:45:56.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:16:17.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, "Philippe Coutinho
        to have $481 million buyout clause after Brazilian joins Barcelona from Liverpool"</em></p>'
