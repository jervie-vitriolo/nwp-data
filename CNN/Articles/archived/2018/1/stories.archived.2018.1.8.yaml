      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac790b3-abf1-451a-948c-d0b503bfb297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Open also announced that the new court furniture
        will be revealed on all courts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2666a895-4b57-4560-88e2-f660ba309417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Larner, the look of the court is refreshed approximately
        every five years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd834fd-37df-44a2-bf39-565600da7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larner hopes that the new appearance will bring added vigor to the
        Australian Open brand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d95f40-eb58-443c-ae2f-a2436187fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new look has also given us the opportunity to bring the contemporary
        new AO brand to life, both in the shapes of the furniture and through the
        built-in LEDs on the automated chair, adding another element of colour and
        entertainment to the field of play," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed259f-826d-4bff-9a45-504fe402f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Open will be held from January 15 to 28</p>'
