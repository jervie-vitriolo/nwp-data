      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Barangay
        Ginebra fans can breathe a sigh of relief after Joe Devance said he is not
        going anywhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61ae6c-5e34-4064-9e84-4d5c89cfeb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:17:50.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:56.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been talks that Phoenix Fuel Masters coach Louie Alas
        is eyeing the forward in the ongoing PBA Philippine Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420807f-c8c4-4378-939c-d37d513e016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:17:50.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:56.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very flattering that a team would like me," the 6-foot-6
        Devance told CNN Philippines'' Sports Desk Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ddf843-2403-4788-903d-b2dc63012694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:17:50.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:56.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So will he entertain the Fuel Masters'' offer?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc68d6c-3934-4edc-9cbb-2f876c36290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:17:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:56.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t put too much thought into it," Devance said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f326d-7308-4325-8618-d062ec87a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:17:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:56.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devance, who was relegated by Ginebra to the unrestricted free agent
        list, said his focus right now is to get back in form after recovering from
        a left foot injury.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c45ac-f826-4fd2-8dee-92c4a775b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:17:50.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:56.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really just focused on rehab on my foot and getting in shape,"
        he said.</p>'
    '14':
