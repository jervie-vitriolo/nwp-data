    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc6243e-564f-405b-9316-7151fb8adbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte will not extend his term "even a day longer."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9648715-f14c-45e3-81d7-8e35c1f27f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President has also been criticized for going back on
        his word — including an earlier declaration he would not run in the 2016 presidential
        elections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e6438-cb15-4c2e-bbe9-715718d370d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for an assurance that Duterte would not backtrack on
        his statement, Roque responded, "He loves Davao very much. He can''t stand
        Manila."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630ccca-995d-48f8-a7f1-7e764d8d93ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has never ever, ever said that he is willing to stay one minute
        longer beyond his term in 2020....To him, that''s the ultimate nightmare.
        He just wants to finish his term, give it his best shot, and that''s it,"
        said Roque.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa19b3c-cea8-4c25-b28d-50608b50002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No debate'' with LP</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0f3a28-30bb-4f93-a143-1054098127fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also raised concern about the possibility
        of no elections.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad9b21-9593-41ff-a780-73d94874cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag inalis natin sa ordinaryong Pilipino iyong karapatang
        pumili kung sino iyong magre-represent sa kanya, nasaan sa iyong demokrasya
        doon?"</em> Robredo said in a statement Sunday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a69764b-3da3-4229-aec0-7bdd0d47c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we remove the ordinary Filipino''s right to choose
        who represents them, where is democracy there?]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214c7ed-02fa-405e-937f-321fe5d6966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: VP Robredo slams no-election scenario, term extension</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31414ceb-13e1-447d-8b8c-7525359a8fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another opposition figure, Senate Minority Leader Franklin Drilon,
        however said said a no-elections scenario is unlikely to happen.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec71e2-9524-43d4-b5be-91d63b0248fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon on Sunday said he trusts his colleagues will be "decent enough
        not to agree to a ''no-el'' or term extension," because doing so would be
        in "conflict of interest."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4e4a5-cacd-4391-ba03-9abd5788647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Minority leader said at least five senators will benefit
        from such a scenario as their two terms are almost up.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0854131-213b-4fa0-9f20-990fc0137ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Drilon: No-election scenario unlikely in May 2019</h2>'
  'Sources-Oprah-Winfrey-actively-thinking-about-running-for-president':
    'author': 'Brian Stelter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-08T23:36:53.710+08:00
    'imagesource': 'jcr:28645fb6-862a-44dd-b081-cc40a5a46a26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00943b78-aa05-4446-8cc2-8a1fc567b38e'
    'lead': 'The Democratic race for president won''t officially begin until after
      the 2018 midterms, but many potential candidates are already jostling for position
      and making trips to Iowa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:33:54.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:06:46.355+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sources: Oprah Winfrey ''actively thinking'' about running for president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb4c81-2ca7-45d2-9972-9fb5c58e5fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Oprah Winfrey is "actively thinking"
        about running for president, two of her close friends told CNN Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884bddf5-f92c-4adf-b7cf-17850080c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two friends, who requested anonymity in order to speak freely,
        talked in the wake of Winfrey''s extraordinary speech at the Golden Globes
        Sunday night, which spurred chatter about a 2020 run.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e50b8-0909-41d4-a02a-07bbdd112188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Winfrey''s confidants have been privately urging her to
        run, the sources said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc57a2-7e40-47a3-9109-12dd6e56f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources said these conversations date back several months.
        The person emphasized that Winfrey has not made up her mind about running.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b883f5-9b04-4e63-b83f-97d12641c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Winfrey did not immediately respond to a request
        for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac163ebd-5598-4b18-b455-a7656e50f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic race for president won''t officially begin until
        after the 2018 midterms, but many potential candidates are already jostling
        for position and making trips to Iowa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd9ad3-519e-45ba-b838-f56585d7d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Winfrey" was the talk of the entertainment world after
        Winfrey accepted the Cecil B. DeMille Award at the&nbsp;Golden Globes. And
        the "Oprah for president?" possibility was a top story on morning TV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4be0a0-bd89-4be2-8d81-3277024d61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The touchstone of her speech was the&nbsp;#MeToo movement. But her
        hopeful message -- "A new day is on the horizon" -- could have doubled as
        a campaign rallying cry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b66c2a-8f0a-48d1-a320-70ad42487d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many liberal-leaning celebrities and viewers certainly heard it
        that way. And that may have been exactly what Winfrey wanted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75687f1-8ef4-4077-a135-9aac1fdfbe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some political strategists have pointed out in the past year,
        her fame and wealth could make her a formidable Democratic Party candidate.
        But insiders have their doubts too: Would Americans really choose a TV star
        as president twice in a row?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c799a97a-4955-451f-906b-334e5d5e20ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it''s all just talk. But her fans demonstrated a lot of
        wishful thinking on Twitter and Facebook after her speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c63f973-ead7-4954-8de9-ea6ad24281fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Winfrey has deflected questions about a presidential run
        in the past, she has also acknowledged that President Trump''s election upended
        assumptions about how to pursue political office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921eaad-adf0-4083-b949-5f99df497d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the speech, Winfrey''s longtime partner Stedman Graham was
        quoted saying a run is certainly a possibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff3109-973e-4c4c-a488-6c03ad95f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to the people," Graham told a Los Angeles Times reporter.
        "She would absolutely do it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819be6bd-52e1-4c13-953a-13934fd8d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey campaigned for Barack Obama in 2008 and endorsed Hillary
        Clinton in 2016. During Clinton''s campaign, she discussed the prospect of
        a female president and said "America, it''s about time that we made that decision."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f57c2b-f286-4c06-8d3c-e5f5528ed97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it would be a "seminal moment for women." But the moment
        has yet to happen -- which is one of the reasons Sunday''s speech stirred
        so much attention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d795d-a40c-4814-886a-ca4d0d2cc913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey has deep pockets, an even deeper well of charisma, and instant
        name recognition, thanks to decades on "The Oprah Winfrey Show."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94729c-16ad-4685-8f41-0785d7e69f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese Witherspoon alluded to her friend''s superstar status while
        introducing her at the Globes: "There''s only one person whose name is a verb,
        an adjective, and a feeling. And that is Oprah."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abac0ee-cde6-4b37-a690-70b16f092913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she lacks is political experience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c433ea-2f56-4cd7-9887-43009d8b5f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Winfrey on Bloomberg last March, interviewer
        David Rubenstein broached the possibility, saying "It''s clear you don''t
        need government experience to be elected president of the United States."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5dc1bf-957f-4eb5-a854-af2b941ea0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She indicated that the same thought had crossed her mind after Trump''s
        election: "I thought, ''Oh gee, I don''t have the experience, I don''t know
        enough.'' And now I''m thinking, ''Oh. Oh!''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467f21a-4358-4e04-a432-fc1a6f6d03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey laughed while the studio audience applauded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b66f5d-61d1-480f-ac74-aad1ca9c56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, when her best friend Gayle King brought up the idea
        on "CBS This Morning," Winfrey shot it down: "There will be no running for
        office of any kind for me."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db430ad-bb73-4b44-8ba2-d1ac574108f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now Winfrey has multiple jobs: She''s the CEO of the cable
        channel OWN, a "special correspondent" for the CBS newsmagazine "60 Minutes"
        and an investor in companies like Weight Watchers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a524ac-b2f4-46b1-8c44-2ba5267ab856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recently sold part of her stake in OWN but renewed her contract
        to remain CEO through 2025.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255604a0-4073-4f89-9e86-3d4a08b20698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her role at CBS News would conflict with any serious exploration
        of a presidential run.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd6909-90ad-455a-8807-0acc806b5908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey''s next role is in Ava DuVernay''s movie "A Wrinkle in Time,"
        which comes out in April.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0460498-c07c-4b6a-b1d4-26faaa27bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political back-and-forth has already begun. On Sunday night
        Winfrey''s detractors immediately began circulating an old photo of Winfrey
        with Harvey Weinstein, the disgraced movie mogul who has become the symbol
        of Hollywood rot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a48b7-b3e7-4acb-8d21-9441b6f956b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her fans portrayed her as the perfect anti-Trump candidate --
        that is, if she''s willing to run. Videos and transcripts of the speech were
        widely shared on social media on Monday morning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1f407-28c2-468e-905d-007fc904df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post quoted Meryl Streep saying that Winfrey "launched
        a rocket" with the speech.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd3eb3-e140-4406-b617-5a8749cf84bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want her to run for president," Streep told The Post. "I don''t
        think she had any intention [of declaring]. But now she doesn''t have a choice."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed259a5-698e-4da4-8f9f-c4c45e60e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the evening, Globes host Seth Meyers actually teed up
        the speculation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15767e57-7fcd-495b-9233-f65e60802d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oprah," Meyers said, looking out at her in the audience, "in 2011,
        I told some jokes about our current president at the White House Correspondents
        Dinner -- jokes about how he was unqualified to be president -- and some have
        said that night convinced him to run. So if that''s true, I just want to say:
        Oprah, you will never be president! You do not have what it takes!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ad975-547d-4718-98cc-1fd9c58c49aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:46.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laughs and cheers from the crowd made it clear: Winfrey would
        have a lot of supporters in the entertainment industry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e970962-d2ba-4ab8-a3dd-401b7ab5dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:33:54.028+08:00
