      'mgnl:type': 'text'
      'text': '<p>The Green Archers have compiled a 30-5 win-loss card under Ayo.
        He delivered to DLSU the UAAP title in Season 79, and led the squad to a runner-up
        finish this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f59fec5-2efd-4bb3-9c51-93177a4a37e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:34:11.900+08:00
