  'Malacanang-justice-Gerry-Ortega-Joel-Reye':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-08T17:41:48.247+08:00
    'imagesource': 'jcr:c5b69b62-e312-404f-b474-93620a35ca4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fafffb9e-972e-4de6-8e54-b538c11f2a5f'
    'lead': 'The Court of Appeals'' decision to release suspected mastermind ex-Palawan
      Governor Joel Reyes is ''unacceptable,'' the Palace said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:37:03.943+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:15:23.380+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:15:23.168+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Gov''t to exert all legal options to reverse CA decision on
      Ortega case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8c004-44f4-4849-aaca-3dc550b06a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        Palace vowed on Monday to reverse the Court of Appeals'' (CA) ruling on the
        trial of a former Palawan governor charged for the murder of journalist-activist
        Gerry Ortega.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4a5bbe-df23-439b-8d04-335d7c3f5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque slammed the decision to stop
        the trial, which the CA said was unnecessary, and a waste of government funds,
        citing lack of evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1105dfd-03b6-43e4-ad5c-f715f643605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will exercise all legal options to reverse this decision of
        the Court of Appeals," Roque said in a press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec475a40-5a05-4719-a902-5cb29e990f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 24-page ruling on January 4, the Court of Appeals said Puerto
        Princesa Regional Trial Court  (RTC) abused its discretion when it decided
        there was probable cause to charge Reyes for the murder of Ortega in 2011.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8550e-1116-467b-af1f-e3632bc90092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further said the Office of the Solicitor General will study legal
        options.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bec506-422c-4bb2-87ea-cd5c197d0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who also served as legal counsel in the case against Reyes,
        said he was given permission to comment on the case in his personal capacity
        as a former prosecutor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1390d0-8714-4239-b045-4897dcb0ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I have expressed consent to comment and my comment is-it is
        not true that the case was a ''miracle.'' The case, true, is a ''kababalaghan''...
        but is really a travesty of justice," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef8abc-98df-4969-b78a-7a5b7e81d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court called its order to release Reyes a "miracle in his favor."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28468756-b587-434d-8c7d-a30258d8bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added a possible legal option is to file for a motion of reconsideration
        at the Supreme Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24b52e-0c7f-4435-b3b8-75f9c048790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ex-Palawan governor in Gerry Ortega slay walks free</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92491747-83cd-48fc-b80d-e36b6b042dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking as a former prosecutor, he disputed the supposed lack of
        evidence. He said he gathered testimonies on a supposed hit squad and the
        payment for the killing of Ortega.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef4ea7d-5ce3-457c-956e-e6db9bb579a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque recalled a Supreme Court ruling in 2016 allowed the RTC to
        proceed in the trial against Reyes. He questioned the authority of the CA
        to counter that decision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e904a6-a061-4b42-9c7c-04fa65db1521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court has already said it is the RTC that must now
        determine whether or not it should be dismissed on the basis of probably cause.
        The RTC had made that decision. The evidence of guilt is strong," said Roque.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1a1df-0c0f-4942-946a-a6a1fae1ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can the Court of Appeals [now] overrule the Supreme Court on
        this?" he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9e935-d008-4d79-951d-3afcc3b5a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the decision was a "major setback" to the fight
        against criminality. He also noted Reyes was convicted for graft amid a mining
        permit, as well as tagged in the P1.53 billion Malampaya fund scam.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40067706-a9bf-43ce-a962-340e86b78984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:23.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want suspected murderers to walk away scot-free, considering
        in this case he has also been convicted twice for violating the anti-graft
        and corrupt practices law...He''s a nefarious and bad character," he said.</p>'
    '32':
