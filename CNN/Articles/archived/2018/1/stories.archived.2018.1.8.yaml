      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> More
        senators are defending their chamber from attacks and criticisms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e3c0f-a3ee-4c79-81e3-7d4acfafe0d0'
      'mgnl:activationStatus': true
