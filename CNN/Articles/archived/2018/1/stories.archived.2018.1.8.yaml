      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Along with seeing celebrities wearing black
        at Sunday''s Golden Globe Awards, some men and women will be donning an accessory
        with a timely meaning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06509cc-5d2a-4bbf-86ce-bd129411b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:38:55.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:09.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up, Hollywood''s newly launched anti-sexual harassment and
        assault initiative, has unveiled a pin with a black and white logo.</p>'
    '10':
      'image': 'jcr:1951d25d-6a2a-4bbb-81ce-6d5713d371d7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846f21e-7a99-4c0e-93b3-0240f87f9dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:38:55.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:09.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02fc4f8-591b-4b66-b3a5-701a20858ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:38:55.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:09.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese Witherspoon is among those who spearheaded the project. She
        enlisted the help of costume designer and stylist Arianne Phillips, along
        with jewelry designer Michael Schmidt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b745a-fb5f-4afc-9e0f-bbe375acf422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:38:55.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:09.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Time''s Up logo was created in just two weeks and more than
        500 pins have made, the designers told the&nbsp;Hollywood Reporter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6b53f-7ec7-41ba-b649-90ae06336f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:38:55.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:09.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has created a legal defense fund to subsidize support
        for men and women across all industries who have been victims of sexual harassment.
        As of Friday morning, Time''s Up had raised $15 million for the fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a2f0d-f996-4738-b4ad-500a5fe4aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:38:55.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:09.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Reese Witherspoon, Shonda Rhimes, Meryl Streep among powerful
        women in anti-harassment group</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fc2c0-be9a-42f9-a899-5bc97f5453fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:38:55.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:09.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Witherspoon, Shonda Rhimes, Meryl Streep and Emma Stone
        are just some of the more than 1,000 women in entertainment behind the organization
        who are calling for legislation to curtail workplace harassment and advocating
        for gender parity at various entertainment companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba2d42-a72b-445e-8e7e-5f1b8cee448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:38:55.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:09.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globes will air Sunday at 8pm EST live on NBC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0441550-0894-4955-ab22-1251a6416254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:38:55.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:09.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sandra Gonzalez contributed to this report</em></p>'
  'Golden-Globes-all-black-fashion-red-carpet-anti-sexual-harassment':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-08T08:38:03.530+08:00
    'imagesource': 'jcr:866f5b21-c487-4ed0-90b9-60d3d8f22488'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a0e0e8f-4f1e-491d-ab8d-140271041f7f'
    'lead': 'The Golden Globes red carpet has been home to many iconic fashion moments,
      but this year''s pre-award show promenade will be fueled by one mantra: don''t
      stand out, stand up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:41:27.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T11:41:30.861+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T11:41:30.661+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Golden Globes: All-black fashion effort is ''bigger than a best dressed
      list''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3428a2d-a348-45ad-b5b6-bca6d3fac675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Golden Globes red carpet has been home
        to many iconic fashion moments, but this year''s pre-award show promenade
        will be fueled by one mantra: don''t stand out, stand up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b04e7-7422-42a0-9da6-d8abf07ffcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black dresses will rule the red carpet at Sunday''s Golden Globes
        in a show of solidarity for the mission of anti-sexual harassment group Time''s
        Up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a273265-6e75-4ee7-8a07-c3d5f6a52db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization, which was&nbsp;made itself known officially this
        week, formed after allegations against former movie mogul Harvey Weinstein
        came to light in a story by The New York Times in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282a246-bd74-427e-a446-3b818e567561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Ava DuVernay, producer Kathleen Kennedy and dozens of celebrities,
        including&nbsp;America Ferrera, Emma Stone, and Constance Wu, laid out the
        mission of Time''s Up in an&nbsp;open letter on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30e25f-f06e-4c9e-bb07-dec2018a61bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;The anti-harassment accessory you''ll see on the red
        carpet at the Golden Globes</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad058a-5c28-4baa-981f-3d689ba8b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up is advocating for legislation to curtail workplace harassment
        across industries and seeking gender parity at various entertainment companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21cc7f3-089f-4fc4-b2da-fbba31493df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to raising nearly $15 million for a legal defense fund,
        the group has encouraged people to wear black to the Globes in a show of support
        and to raise awareness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1647277-49fb-4ec5-a088-a84d7b87db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With red carpets often dominated by talk of dresses, hair and jewels,
        with this effort, the Time''s Up is steering theconversation toward its agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c674c4d-dc7c-4a59-befa-327636d2aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bigger than a best dressed list," Karla&nbsp;Welch, a Los
        Angeles-based stylist of 13 years, told CNN via email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1089898-1a8c-43ea-9901-a2134b5075b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welch, who is among the industry''s most&nbsp;acclaimed&nbsp;stylists,
        has clients who have included Sarah Paulson, Tracee Ellis Ross and Amy Poehler.
        She first heard about the effort back in December and "instantly thought"
        it was "going to be powerful and amazing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a8785-3e9e-43d5-9eb0-2333285bda3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This movement is incredibly well organized," said Welch. "All of
        my clients were aware through their own network."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3e660-46bb-420d-8e78-6dc01ca73d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some men are expected to take part, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c265486-bdef-4f58-965a-5972c70cd194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in December, stylists Ilaria Urbinati confirmed in an&nbsp;Instagram
        post&nbsp;that her male clients would be "standing in solidarity with women
        on this wearing-all-black movement to protest against gender inequality."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17606009-f98e-4ed1-935b-ea43ac99b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urbinati''s clients include Tom Hiddleston, Armie Hammer and Dwayne
        Johnson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60ff7d-7376-41de-b2f5-e7c9303b18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This is not a competition, this is a sisterhood''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f9a89-c23d-462c-8bf0-46c6f3a05daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welch said it hasn''t been a particularly difficult challenge to
        find appropriate options for her clients because "every showroom and designer
        has been incredible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e2d14-6203-4394-a481-01751e3180ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredible, too, she said, has been taking part in "something so
        unifying."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21464a-5e7c-4f08-b141-3838fdbca3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, for this, it wouldn''t be an option to not wear black,"
        Welch said. "I can''t imagine working [with] an actor who wouldn''t want to
        support this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72509e77-ccb6-41e2-9fcd-8200a60dba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity stylist Phillip Bloch agrees, saying straying from black
        would be an "incredible faux pas," even if it was done as a result of simple
        unawareness of the effort.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d7b2a-4f3f-4aff-a75e-c81f6d37952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a competition, this is a sisterhood," he said. "We
        want everyone to know this is what we''re doing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d72c3d-7fdc-4879-b276-254379b742a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most important, however, is emphasizing why it''s all taking place,
        according to actress Connie Britton.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee3c48-f3b9-4982-a168-310434a6bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:27.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:41:30.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we really need to do now is get to the grassroots and get
        to every day women who have been dealing with these issues and have to sit
        alone with it and don''t have the resources to empower themselves," she told
        CNN. "For me, my hope is that we really get to a place with this movement
        where it''s not just about Hollywood."</p>'
  'pahalik-nazareno-traslacion':
    'author': 'CNN Philippines Staff'
    'caption': 'Thousands of devotees gather at the Quirino Grandstand on Monday for
      the traditional "Pahalik" of the Black Nazarene - a show of faith and devotion
      for Filipino Catholics.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-08T22:39:14.423+08:00
    'imagesource': 'jcr:a887298c-9c4a-49ed-8f51-3bf92988bc16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e814e3b4-af8b-4c86-875f-9849cb36f25e'
