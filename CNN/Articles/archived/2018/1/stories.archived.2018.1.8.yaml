      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Miss
        World Philippines 2016 Catriona Gray is once again joining a beauty pageant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28d5c8-edac-49f5-8de3-96f52660e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:58:11.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:14.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old, Filipino-Australian model went to the Binibining
        Pilipinas Charities Inc. office on Monday to file her application for the
        2018 pageant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85175236-dcb8-4bc0-a33d-070fa1e50181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:58:11.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:14.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, she said her move to apply for the Binibining
        Pilipinas was not in her plans at all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6694d-6e51-4f39-ba9a-32fe693e0d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:58:11.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:14.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks the reveal of an evolution of self that has been quietly
        happening away from the public''s eye for a little while now. It was in no
        way planned, but sometimes the stars align to make things happen," she said
        in her post with hashtag #CatrionaBBP2018 or Binibining Pilipinas 2018.</p>'
