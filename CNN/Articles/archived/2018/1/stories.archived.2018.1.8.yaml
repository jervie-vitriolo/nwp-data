      'text': '<p>the suspension of the dengue vaccination program of the Department
        of Health</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8f0a4-a044-48ce-9ae6-c0392db4d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.664+08:00
      'mgnl:createdBy': 'jeff'
