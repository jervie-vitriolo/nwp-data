      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after House Speaker Pantaleon Alvarez tagged the Senate
        "mabagal na kapulungan" (the slow chamber) for allegedly acting slow on some
        bills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
