    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a7fb6-3f25-4df6-b6b1-5ec60f4e292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:37:03.946+08:00
