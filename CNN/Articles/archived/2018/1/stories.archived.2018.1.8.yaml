      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Sources: Oprah Winfrey
        ''actively thinking'' about running for president."</p>'
  'jake-tapper-cuts-off-white-house-aide':
    'author': 'Eli Watkins, CNN'
    'caption': 'White House senior policy adviser Stephen Miller (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-08T23:27:42.546+08:00
    'imagesource': 'jcr:c6b2cadb-ef0a-46be-9834-3e2a394ce58e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a1f985a-0b4b-45dd-a7d9-e2f7572f773f'
    'lead': 'A top White House aide called Steve Bannon''s comments in a new book
      on President Donald Trump "grotesque" Sunday on CNN''s "State of the Union"
      before anchor Jake Tapper cut him off for not answering questions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:37:33.675+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:07:08.852+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN''s Jake Tapper cuts off WH aide after he refuses to answer questions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976a665-73df-413f-9df1-d184e4154c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:37:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A top White House aide called Steve Bannon''s
        comments in a new book on President Donald Trump "grotesque" Sunday on CNN''s
        State of the Union before anchor Jake Tapper cut him off for not answering
        questions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a40c70f-113e-43a8-b15f-3376cda2ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:37:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tragic and unfortunate that Steve would make these grotesque
        comments so out of touch with reality and obviously so vindictive," White
        House senior policy adviser Stephen Miller said, referring to Trump''s former
        chief strategist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78084de0-1a56-40e8-b51f-a84bbbe53563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:37:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the contentious interview, Miller offered largely combative
        responses and focused on presenting Trump as a "political genius," repeatedly
        refusing to answer questions until Tapper decided to cut him off and move
        to the next segment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32a907-0f57-4b49-a3b6-bc248ad638a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:37:33.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently confirmed all the assertions in Fire and
        Fury by author Michael Wolff, which portrays Trump allies questioning the
        President''s mental fitness for office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d5520-3389-4e1d-be88-7af68363c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:37:33.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Saturday took to Twitter to defend his mental abilities,
        saying he is "like, really smart" and a "very stable genius."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9691762-e00c-4aa4-91f3-cb443e51c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:37:33.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House issued a statement Wednesday attacking Bannon as
        excerpts of the book emerged with quotes attributed to him that denigrated
        the President and Donald Trump Jr. The book quotes Bannon as saying a 2016
        Trump Tower meeting between Trump campaign officials and a Russian lawyer
        purportedly offering damaging information about Hillary Clinton was "treasonous."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e728c38-cfec-4e53-810f-fe1b1df5d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:37:33.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller on Sunday echoed the language of the White House''s statement
        to attack Bannon as well as CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765dea45-20a7-4848-b20c-54ca3037d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:37:33.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Bannon''s) role has been greatly exaggerated, whereas the President
        hasn''t gotten the due that he deserves for the movement that he put together
        to tap into the kinds of people whose life concerns don''t get a lot of attention
        on CNN," Miller said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ee76e-848e-4641-8314-da2caca99f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:37:33.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller praised Trump extensively, saying the "reality" is that the
        President is a political genius and that Trump''s Twitter missive declaring
        himself a "very stable genius" did not undermine the claim.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3822762-a808-4ea4-bada-09f8759f1703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:37:33.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s tweets absolutely reaffirm the plainspoken truth:
        A self-made billionaire revolutionized reality TV and tapped into something
        magical that''s happening in the hearts of this country," Miller said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977d1af-5b29-4ef4-babc-ef22e152a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:37:33.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump again slammed the book on Twitter Sunday morning and appeared
        to reference questions raised about the mental fitness of former President
        Ronald Reagan, who disclosed in 1994 that he had Alzheimer''s disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102cb686-702b-47b5-b1d4-8ce1fcb39f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:37:33.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:09.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had to put up with the Fake News from the first day I announced
        that I would be running for President. Now I have to put up with a Fake Book,
        written by a totally discredited author. Ronald Reagan had the same problem
        and handled it well. So will I!" Trump wrote.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I’ve had to put up with the Fake News from the first day I announced
        that I would be running for President. Now I have to put up with a Fake Book,
        written by a totally discredited author. Ronald Reagan had the same problem
        and handled it well. So will I!</p>&mdash; Donald J. Trump (@realDonaldTrump)
        <a href="https://twitter.com/realDonaldTrump/status/950014185299210240?ref_src=twsrc%5Etfw">January
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

