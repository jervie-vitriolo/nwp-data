        The Varsitarian (@varsitarianust) <a href="https://twitter.com/varsitarianust/status/950213939584942080?ref_src=twsrc%5Etfw">January
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66079c06-6456-4394-9361-e8adcb9df20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:34:11.900+08:00
