    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42055c26-b2bd-4f61-80f4-f822a313b265'
    'lead': 'After sacking the Maritime Industry Authority Chief, the President is
      looking into complaints about three other Presidential appointees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:58:37.197+08:00
