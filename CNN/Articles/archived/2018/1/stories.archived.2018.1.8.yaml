      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Frank Drilon believes there is more to the
        remarks of Alvarez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482bffdd-b0f1-4e66-8b2f-c1ef6e2d43e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson had strong words for Alvarez, saying his comments
        were "at the very least uncalled for" and "smacks of unparliamentary conduct."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59fe1c-d908-4619-86fa-156462f682ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added, "The Senate works differently from the House in what
        we think and act more independently as individual members...Nobody, not the
        Senate President and even the President of the Republic can dictate on us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f04a35-62be-4eda-ba5d-c1a6a4c78b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian reiterated the Senate''s independence from
        the House and that all laws are passed meticulously.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d61596-c5d8-4767-afef-42de64169847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s is not about quantity but more importantly quality of the
        legislation that should positively affect the lives of the people," Gatchalian
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee157196-38dd-421d-bd51-94effd58fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the Senate leadership should stand up for the chamber
        against what he calls "unwarranted attacks."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f63a0-930e-4a4b-850e-0fecc5c62c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dalawampung taon na ko sa Senado ngayon ko lang naririnig ang
        Speaker na bumananat sa Senado,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc985623-df97-4a50-93f0-a5d806cbcd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve been serving in the Senate for 20 years, and
        this is the first time I''ve heard the Speaker attacking the Senate.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c587d-01d8-4500-885f-aadfff03cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview over the weekend, Drilon said "Regardless of
        one''s political affiliation, the higher obligation of the Senate President
        is to defend the Senate as an institution of democracy," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56523d5a-1860-46dd-921b-6f93646483ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Drilon: No-election scenario unlikely in May 2019</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e826008-e14c-4909-a3f1-e8449ad8f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel, meanwhile, said he has done his
        duty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c4fe6-3935-4fd3-a9ee-fa756ff3f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel I have defended the Senate already. Kung kulang pa [If it
        isn''t enough], then all members are free to defend the Senate," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb2285-45c6-4e06-8291-420b875c6c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon believes the attacks were apparently meant to justify the
        Senate''s abolition through Charter change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c1563-e645-4153-b50b-b175ef3f9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Siguro mas madaling i-railroad yung mga kailangang
        i-railroad."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937bc430-4393-453c-bc06-a90bb2667b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It might be easier to railroad the things that need
        to be railroaded.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c093f6-3b16-4333-b6b9-f58002005731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez has been pushing for a unicameral form of legislature under
        a federal system, something that may risk giving up check and balance in law-making.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46496a-6def-4dde-b49b-281d34484e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President will file a resolution within the week for
        Congress to convene as A Constituent Assembly to change the Constitution and
        adopt federalism</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c82b5-a5d1-48d6-b411-8ee596b72f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, meanwhile, is backing his Liberal Party''s position that
        a Constitutional Convention is better than a Constituent Assembly in changing
        the form of government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd162c-b32a-4657-9ef8-e1c2ca96bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez is also raising the possibility of deferring the 2019 midterm
        election during the transition – a scenario Pimentel does not see for now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbfb54-f438-458e-aecc-ab58596aaacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:40:42.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:07:29.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Siyempre tuloy po ang eleksyon</em> [Of course the
        elections will continue]. We are still under the 1987 Constitution.</p>'
  'MSMEs-tax-reform':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Micro, small and medium enterprises (MSME) with gross sales below
      the threshold can opt to pay a flat tax of just 8% instead of paying the regular
      income tax. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-08T21:57:30.302+08:00
    'imagesource': 'jcr:ddc89822-5e96-405b-8371-5439b472e878'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62574b1b-2f51-47d6-b71b-296b02271eef'
    'lead': 'MSMEs with gross sales below the threshold can opt to pay a flat tax
      of just 8% instead of paying the regular income tax.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:43:22.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T09:43:25.384+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T09:43:25.195+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Small businesses are big winners in tax reform

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32074d6c-04dd-449d-aab5-c426782e9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Micro,
        small and medium enterprises (MSME) are the biggest winners in the government''s
        tax reform program, according to new research by several firms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f743d1-beee-41d5-9496-994695b291eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the most important change was the raising of the tax
        threshold from ₱1.5 million to ₱3 million. MSMEs with gross sales below the
        threshold can opt to pay a flat tax of just 8% instead of paying the regular
        income tax.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286de4c6-3977-48d7-827c-95f33890bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This change makes the tax system "simpler and more favorable" to
        entrepreneurs, a report by Chinabank Securities read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc264f38-79ff-4033-8e9d-60fb84669cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its simulation, entrepreneurs earning up to ₱1.5 million
        annually will see their disposable incomes increase by as much as 12.7% this
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bad991-fb3b-4253-aa7f-797a35779e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change is even more significant for those earning between P1.5
        million and ₱3 million a year — the newly tax-exempt. Their disposable incomes
        are expected to jump by 27-28.2%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b765a-e41a-4aca-8212-2c3ea8a1276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though consumer prices are expected to go up because of higher
        taxes on fuel and coal, Chinabank Securities said inflation will still be
        outpaced by the rise in entrepreneurs'' income.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f082f-772a-4864-912d-6e49fd0f1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those earning up to ₱1.5 million annually, inflation will not
        erode their income gains until 2021. For those earning between ₱1.5 million
        and ₱3 million, they have until 2025, the bank said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca57b8-afc7-4e1a-99d4-0170014695f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting tax in half</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c8e1f-61c9-4e9b-bc4b-80f5c4a41e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax consultancy Abrea Consulting Group, meanwhile, said that even
        if MSMEs don''t avail of the 8% flat tax, they will still benefit from the
        overall lowering of income tax rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d66150-31df-4c32-8b7c-d4c4a12151df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Tax Reform for Acceleration and Inclusion (TRAIN) law,
        all income ₱250,000 and below will be exempt from tax. Tax rates were also
        lowered for most taxpayers, except those earning ₱2 million and above.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602eada-168e-4c08-a623-20922ce55144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sample case, Abrea Consulting Group showed that a typical sari-sari
        store (mom and pop shop) making P500,000 in gross sales a year would have
        to pay ₱52,500 in taxes under the old rules. With the new rules, the store''s
        tax bill will go down to ₱25,000 using the lower income tax or ₱20,000 using
        the flat tax.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d58468-933d-46a7-ba52-0c87a5bf6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll be saving at least half of what they''re paying right
        now," Abrea Consulting Group President Mon Abrea said in an interview on Monday.
        "So that''s really good tax relief for our small businesses."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb9692-c97a-4cbc-b2d7-14830e0149ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simplifying rules</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1fc113-5a6b-4e26-8656-3af61ec5e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simplified tax procedures should also benefit MSMEs that often
        don''t have the time or money to hire accountants to go over their books,
        Abrea said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebfc141-aeb9-496c-ad52-bf140eb93ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN law cut down the income tax returns from 12 pages to four.
        It also extended the deadline for taxpayers to pay the second installment
        of their tax liabilities from July 15 to October 15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c585c-3bdc-4325-b895-8d67e746a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s the ultimate objective of the TRAIN law, simplifying
        the rules to encourage compliance for small businesses," Abrea said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97607180-0565-4458-9904-9b9e506e4a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:43:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:43:25.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the government should run after the few taxes of
        the small businesses. We just want them to comply so they be part of the formal
        economy."</p>'
  'CNN-Philippines-Staff':
