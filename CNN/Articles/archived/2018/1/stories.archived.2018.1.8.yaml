  'Australian-Open-2018-umpire-chairs':
    'author': 'CNN Philippines Staff'
    'caption': 'Tennis player Sam Groth tries out the new umpire''s chair.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-08T12:42:09.436+08:00
    'imagesource': 'jcr:24b503dd-97f6-4a91-96ba-4d54be8e4dbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58fbb727-dafc-49d9-a232-721fbdd59bf9'
    'lead': 'Umpires at the Australian Open will be getting a lift to their perch
      in this year''s tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:40:17.661+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T10:40:21.603+08:00
