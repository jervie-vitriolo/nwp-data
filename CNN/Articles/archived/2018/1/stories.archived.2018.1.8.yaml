    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Duterte investigating three top officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86641339-07f5-4974-87a1-997b87827d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> President
        Rodrigo Duterte might fire more controversial officials under his government,
        Malacañang Palace announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9216df6-20d1-4703-ac61-6ab0f6e8bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just say the President always acts on complaints, and I
        know of at least three complaints that have been received by the Office of
        the President," Presidential Spokesperson Harry Roque told CNN Philippines''
        The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c3ac3-2dd6-46f5-bdd6-067793bf1722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the three officials were "all Presidential appointees,"
        and the President appointed an entity to investigate their profiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e94ae0d-b9cc-4e99-aa1c-f7dc7232f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Duterte fired Philippine Maritime Industry Authority
        (Marina) chief Marcial Amaro III over alleged junkets. Amaro maintained his
        trips abroad were for official business, and a certain business group was
        behind the move to replace him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89a702-b16b-421e-a34d-d733633285ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Marina administrator sacked over excessive junkets</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3f904-3a66-4a65-b38a-68d82e4c15db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also let go of former Dangerous Drugs Board Chief Diniosio
        Santiago and former Interior Secretary Ismael "Mike" Sueno for alleged corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e30cbd8-a5b1-462f-9933-2aa61cf52ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just say that he has given the message to everyone: If you
        want to travel, make money, join the private sector. You have no place in
        government," said Roque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0219729f-c394-4e69-bc93-200cf070b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes on top of an estimated firing of over 60 policemen, according
        to an announcement by Philippine National Police (PNP) Chief Ronald "Bato"
        Dela Rosa on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ed37b-d342-4287-88bc-4ddaf24826e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, on the other hand, said about 30 police officials would get
        the boot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8911d4-046a-458b-ae95-22b05c43cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a minimum of 30 policemen personnel. If I''m not
        mistaken, there will be at least four colonels," said Roque.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1834d333-07f8-4894-8d4b-3d1fc85a9e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 67 police officers may be dismissed this month</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2d79e-9762-4680-ad8e-6d1d7dac7037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has struggled with trust ratings amid reports of rogue cops
        and a surge of about 4,000 deaths during police operations in the drug war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eee5b8-e9c4-412c-9f1b-ab295091ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:58:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:19:16.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the controversial killings linked to police are the deaths
        of 17-year-old Kian Delos Santos, detained Albuera, Leyte mayor Rolando Espinosa,
        and Korean businessman Jee Ick-Joo.</p>'
  'PBA-Philippine-Cup-Ginebra-GlobalPort-Tim-Cone':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-08T10:41:55.319+08:00
    'imagesource': 'jcr:5027a768-26e2-446d-85fd-245d64d42e52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62a648b8-5c11-47c2-b466-d75973464797'
    'lead': 'Barangay Ginebra got the win, but head coach Tim Cone was not happy with
      how they played.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:05:22.160+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:20:00.576+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:20:00.395+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coach Tim Cone: Ginebra needs to improve after ''stealing'' win over
      GlobalPort

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab4d16-7ee2-4239-a008-1a81671b6bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:05:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Barangay Ginebra
        are now 2-0 in the young PBA Philippine Cup season after edging out the GlobalPort
        Batang Pier, 104-97, on Sunday evening at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a9a37-2019-41c7-8f7b-c089c42bf911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:05:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite adding on to their win column, Ginebra head coach Tim Cone
        was far from pleased with what his players showed that night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717b084-1229-4b45-aebc-3c42f842d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:05:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just know through experience, you don''t just get away with those
        things over the long haul," Cone said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34752a-6b0d-4b0f-879e-d7178e610031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:05:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seasoned mentor was referring to his team''s lackluster start
        to the contest before finally turning up in the fourth quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1c268-c103-46dd-8f55-31de86076665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:05:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An uneven first half performance saw Ginebra trail GlobalPort, 48-46,
        at the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c96da-3407-4cdc-86ac-e88a062cc0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:05:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier were leading in the third quarter, refusing to give
        Ginebra a share of the lead before taking a 77-68 cushion into the payoff
        period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fedcda8-88f2-4b03-90ef-89d45b10a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:05:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in the final 12 minutes that Ginebra truly kicked into
        gear, managing to steal the lead for good with 2:21 left to play after a Japeth
        Aguilar bucket.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4235ea1-e25f-499f-92d0-41ca63b7c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:05:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We kind of stole this one tonight," Cone admitted. "We can''t expect
        to steal other wins. We have to get better from here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66694e0-c846-41f9-8919-a9788de89f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:05:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m okay with the win, but I am not happy with the way we played,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b77ad7-0af2-4815-a6a5-03b5f6e0d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:05:22.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already preparing for the potential of post-season action, Cone
        hopes that they can address their sluggish starts sooner rather than later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836a7ae-f11c-4afd-ad62-24e436cf775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:05:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:00.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be better if we are going to make some noise this All-Filipino
        (conference)," Cone said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7bc8e-154c-4b4e-aa9a-92e01897bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:05:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:00.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barangay will face-off next against the Blackwater Elite on
        Friday night at the Mall of Asia Arena.</p>'
  'SpaceX-launches-secretive-Zuma-spacecraft':
    'author': 'Jackie Wattles'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-08T12:09:18.996+08:00
    'imagesource': 'jcr:d62e4153-c368-47e5-8b4f-be9365bd1b82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc3adae4-0e25-4eba-9ed7-4b54d5631c66'
    'lead': 'SpaceX kicked off the new year with a mystery-shrouded mission to deliver
      a government spacecraft, called Zuma, into orbit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:07:44.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:20:24.101+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX launches secretive Zuma spacecraft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a02f116-b490-46c3-b1b4-a13437a02391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> SpaceX kicked off the new year with
        a mystery-shrouded mission to deliver a government spacecraft, called Zuma,
        into orbit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e8bdb-c24e-4ba0-aaa6-5c64317604c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a month of delays, a SpaceX Falcon 9 rocket vaulted
        toward the skies at 8 p.m. ET&nbsp;Sunday with the secretive payload. It launched
        from Cape Canaveral Air Force Station in Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb142786-10f7-4e21-afd8-1590a770ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space exploration firm, which is headed by Tesla CEO Elon Musk,
        initially scheduled the Zuma mission last November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a6047-4268-4437-ad52-54bbb27b85c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX gave a couple reasons for the schedule changes. At one point,
        SpaceX said it delayed the mission for "fairing testing." The fairing is the
        very top portion of the rocket that houses the payload. "Extreme weather"
        also slowed down the company''s launch preparations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80065c9e-a69c-4df9-a838-c50b11a4c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, SpaceX finally declared that both the rocket and the
        payload were "healthy" and ready for launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec020919-a687-4034-b7a8-f8fdb0a9aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Your guide to commercial space travel in 2018</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e9f42-253d-4225-8455-be54fc68e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Zuma was delivered to low-Earth orbit, which is typically
        defined as any orbital path less than about 1,200 miles above the Earth''s
        surface,&nbsp;according to NASA. Zuma''s precise destination was not disclosed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0de60-8884-4e5e-a366-dc0611e045d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was not the only thing kept secret about Zuma.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bfd455-c246-4247-9082-8d80b51b7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft was built for the U.S. government, and it''s not
        unusual for the government to keep information about sensitive payloads under
        wraps. Typically these payloads involve a military concern, such as national
        security, defense or surveillance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01669cce-c278-4d73-a77a-b888ebe550f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the project in November, Northrop Grumman -- the
        Virginia-based aerospace and defense company that built the Zuma spacecraft
        -- declined to give any details about the spacecraft or reveal which arm of
        the government funded it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41684829-7f92-40bd-a2d7-9decc5ca8d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Government assigned Northrop Grumman the responsibility
        of acquiring launch services for this mission," the company said in a statement.
        "Northrop Grumman realizes this is a monumental responsibility and we have
        taken great care to ensure the most affordable and lowest risk scenario for
        Zuma."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba318bc-9b5e-4406-b725-8c0947a9dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company declined further comment Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82640b-e619-4c9c-869d-b6cadd3615ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of Zuma''s secrecy, SpaceX didn''t live stream the entire
        mission. But there was still plenty for SpaceX to show off after launch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9236266-85c8-4798-b8c9-02cb5249f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: SpaceX launch leaves ghostly glowing trail in the sky</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9478dde-47fc-46b7-84c2-7b4519a15321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company executed its signature move: guiding the first-stage
        rocket booster back to Earth for a safe landing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03bbdb-5590-4679-ad7b-0f542cf2776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over two minutes after liftoff Sunday, the first-stage booster
        separated from the second stage and fired up its engines. The blaze allowed
        the rocket to safely cut back through the Earth''s atmosphere and land on
        a pad at the Cape Canaveral Air Force Station.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea0267e-143f-4a9d-9f29-d35183ca8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX lands boosters so they can be reused in future missions.
        It''s meant to help make spaceflight cheaper.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c369600-13d1-4837-bff2-83663aa37e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zuma launch kicked off what SpaceX hopes will be an exciting
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d11e59-4476-46cd-bdaf-81e7c922a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company completed a record-setting 18 launches last year, and
        SpaceX plans to do even more this year, according to spokesman James Gleeson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b20a6e2-7466-45f9-82f3-c0530c9e071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this month, the company plans to debut its latest invention:
        the Falcon Heavy. The monstrous rocket will have three times the thrust of
        the Falcon 9.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef652e-4c06-413b-ad8f-dd06f0ee8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exact date for the inaugural launch has not been set, but Musk&nbsp;wrote
        on Instagram&nbsp;last week that SpaceX is looking to do it before the end
        of the month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c741e-438a-4ce6-818b-30bbf938b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:07:44.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "SpaceX launches
        secretive Zuma spacecraft."</em></p>'
  'US-adds-platform-for-stealth-jets-to-Pacific':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-08T12:08:52.447+08:00
    'imagesource': 'jcr:8d5166ff-e11b-4a7d-976c-67f949c530ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23af39b5-a647-4b82-bda1-32d0480f4657'
    'lead': 'The 40,00-ton, 844-foot-long Wasp is essentially a baby aircraft carrier.
      Built in 1980s, it has been upgraded to deploy new Marine Corps F-35B stealth
      fighter jets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:10:16.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:20:44.370+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. adds platform for stealth jets to Pacific

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0c182-4f4b-4067-b778-62fad98b7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US military boosted its stealth attack
        options in the Pacific on Saturday when the amphibious assault ship USS Wasp
        moved into the 7th Fleet area of operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9840e819-f1ba-456a-baa5-742dad346c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40,00-ton, 844-foot-long Wasp is essentially a baby aircraft
        carrier. Built in 1980s, it has been upgraded to deploy new Marine Corps F-35B
        stealth fighter jets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9debc3d2-cc0a-409a-8142-6307065474a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth-generation fighter jets are seen as a major advantage
        for the United States in any contingencies involving North Korea as they are
        undetectable by Pyongyang''s radars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e1632-a6f3-4290-8424-6a97d95e5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the&nbsp;Marine Corps F-35s,&nbsp;which are based in Iwakuni,
        Japan, have been involved in&nbsp;recent shows of force on the Korean Peninsula,
        their ability to take off from the Wasp rather than an airfield brings a new
        dimension, said Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5450836-4cde-42e9-89ac-db7fc2bf5dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does add a factor to North Korea''s calculations," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292771d1-491f-4836-aa42-3445feddd636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since US warships constitute national territory under international
        law, it is like stationing the F-35s on a mobile piece of US territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa0d81-330d-451b-82b7-8f745c1645e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike a US base on foreign territory, one can launch planes from
        a US warship without informing, much less gaining permission from another
        country," said Schuster, now a Hawaii Pacific University professor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385009b-6c64-4cf2-86d2-81eae9c67b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Navy press releases have been touting the move of the Wasp to
        the Pacific since last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b29c31b-16ac-4c1e-bef1-fbb396f43241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This move ensures that our most technologically-advanced air warfare
        platforms are forward deployed," Capt. Andrew Smith, who commanded the Wasp
        until December, said in a press release last summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6814f8-73a2-4b4c-b8c2-70233865da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the amphibious assault ship is half the size of US aircraft
        carriers -- including the Japan-based USS Ronald Reagan -- Schuster said the
        presence of the Wasp creates the impression of the US having a second aircraft
        carrier in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318a019-be74-4444-8e98-ef0d01fb630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aircraft carriers grabbed headlines in November when the&nbsp;US
        Navy deployed three together for exercises&nbsp;off the Korean Peninsula.
        It was the first time three carriers had operated together in the Pacific
        in a decade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147a721-3c05-4b20-91d3-b22fd3784f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amphibious assault ships, however, have limitations compared to
        the carriers, most importantly catapults to launch heavy aircraft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb363838-1e16-4062-b5eb-e04da6545b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marine Corps F-35Bs that will operate from the Wasp must take
        off and land vertically and that means they can''t carry as much fuel or weapons
        or both, Schuster said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19944956-a796-4710-b52a-98fa9599a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule of thumb is that vertical takeoff and landing&nbsp;means
        a 50% reduction in payload," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291983d-90e5-4c61-a024-0c0787307ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amphibious assault ships also carry far fewer aircraft than the
        Nimitz-class carriers, which also have tankers, airborne early warning planes
        and radar-jamming jets along with F/A-18 fighters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbbab6-1e7e-46a8-8240-aebdac063f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those limitations mean the Wasp would be most likely to operate
        in tandem with an aircraft carrier in any contingency, Schuster said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebd439-9a03-403a-9e2b-9381112c877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wasp''s arrival in the Pacific comes during what is seen by
        some as a cooling of tensions on the Korean Peninsula.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11637edb-d17b-4e9c-a2c8-6f939aea83c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face-to-face talks between North and South Korea&nbsp;concerning
        Pyongyang''s participation in the upcoming Winter Olympics are expected to
        begin Tuesday in Panmunjom, in the demilitarized zone that separates the two
        countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72066ecd-89f3-4cf3-ac98-6ed1a66e604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the talks also come after US President Donald Trump tweeted
        last week that his nuclear button is "bigger and more powerful" than the one
        wielded by Kim Jong Un. The tweet followed the North Korean leader''s remarks
        in a New Year''s Day address that the "entire mainland of the US is within
        the range of our nuclear weapons. ..."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d0156-347c-43ed-a722-337f5b4212c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wasp will be based in Sasebo, Japan, and become the flagship
        of the US Navy''s Upgunned Expeditionary Strike Group in the Pacific, the
        service said. It replaces the USS Bonhomme Richard, which has not been upgraded
        to handle the F-35s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba29ca-b167-4db4-9e06-d353fd3a8e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:10:16.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:20:44.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "U.S. adds platform
        for stealth jets to Pacific."</em></p>'
  'Nikki-Haley-Trump-nuclear-button-tweet':
    'author': 'Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-08T10:29:05.097+08:00
    'imagesource': 'jcr:51f3efee-3db5-4f46-a162-38445fdbe85e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e11e406-cb0c-402a-aacc-3567183e11ca'
    'lead': 'U.S. ambassador to the U.N. Nikki Haley says President Trump''s tweet
      warning North Korean leader Kim Jong Un about U.S. nuclear capabilities helps
      global security because it keeps Kim "on his toes."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:12:39.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:21:48.690+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nikki Haley on Trump''s ''nuclear button'' tweet: He must ''keep Kim
      on his toes''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5dc254-d694-4dd0-b653-50fd81f56b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. ambassador to the U.N. Nikki Haley
        says President Trump''s tweet warning North Korean leader Kim Jong Un about
        U.S. nuclear capabilities helps global security because it keeps Kim "on his
        toes."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87fcf0-e1a0-414c-ac2d-8c5fc1b4c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to always remind them we can destroy you, too, so be very
        cautious and careful with your words and what you do,"&nbsp;Haley said Sunday
        on ABC''s "This Week."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b0d66-f2cc-47d0-ae9b-49603bda51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest war of words between the two leaders began when Kim,
        in&nbsp;a New Year''s speech, signaled his willingness to engage in talks
        with South Korea and claimed the entire US mainland was within range of North
        Korean missiles. "The nuclear button is always on the desk of my office,"
        he said. "They should accurately be aware that this is not a threat but a
        reality."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89a84a-047c-48cf-80da-b9ecbf03b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded via Twitter, saying, "I too have a Nuclear Button,
        but it is a much bigger &amp; more powerful one than his, and my Button works!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a712141-04f6-44be-b456-14404854502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said Trump''s tweet was too flippant and&nbsp;raised new
        questions about whether he understands the gravity of a potential nuclear
        war. But Haley said Sunday that Trump''s wording was an appropriate response
        to Kim''s statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c59b94-8653-4bd5-93ce-628e56011870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can''t sit there and imply that he''s gonna destroy the United
        States without us reminding him of the facts and the reality that if you go
        there it''s not us that''s going to be destroyed, it''s you," Haley said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3210b-5a5f-4c10-9f95-25d9c8db5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that he (Trump) always has to keep Kim on his toes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5796db4-8681-4161-ad45-058c2129087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo weighs in</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef1a16-25ff-4b34-995e-e4d523e3740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director Mike Pompeo made a similar argument about Trump''s
        tweet in an interview on "Fox News Sunday" and said it was part of a strategy
        that broke with decades of unsuccessful U.S. policy toward North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fcd42c-100b-4b99-9f46-ee66b999661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That tweet is entirely consistent with what we''re trying to communicate,"
        Pompeo said. "We want the regime to understand that unlike before, we are
        intent on resolving this. And it is our firm conviction that resolving this
        diplomatically is the correct answer, but that this administration is prepared
        to do what it takes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e2c379-c2ab-4f36-9cc5-265fab2e5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea reacted positively to Kim''s statement expressing a
        desire for talks between the north and south, and person-to-person talks between
        the two nations&nbsp;are set&nbsp;for Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e043833-b8d3-4340-b5da-5f64d580e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo expressed skepticism that the talks would lead to a permanent
        solution to the conflict between the two countries, but said, "we''ll just
        have to wait and see" before rendering final judgment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a771d9-c46f-407a-b163-21b2cba95c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Haley said she believed the talks would focus only
        on the upcoming Winter Olympics in South Korea, which Kim wants to participate
        in. But she added it would be positive if the two sides can "at least start
        getting back into talks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e3d7b-7618-46f7-9ad9-3f8e7f51a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley said Trump''s tweets and actions help get the attention of
        world leaders who "see him as unpredictable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1b441-fe5a-45f1-8cbe-25d4fabc5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they know what the US is going to do at any given
        time," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eaae9f-ea87-4d38-a6ec-36adb438719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;said Saturday&nbsp;he was open to talks with North Korea,
        but added there would be prerequisites. Haley elaborated on Sunday, saying
        North Korea would need to take "a lot" of steps -- such as suspending its
        weapons tests and be willing to talk about ending its nuclear program -- before
        Trump would agree to talks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e72df-2892-4f4b-b394-8704f8fbaf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that North Korea would not need to meet both of those
        conditions before potential talks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8623dc-43c7-43ce-94cd-50e8b5f3c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think stop testing is very important, and for a very significant
        amount of time. And then you go and you work toward the next step," Haley
        said. "This is going to be phases."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2c705-5950-468f-acdc-f592dc6b9dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran protests</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470117b-23e6-427d-9f41-76a09fbf243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recent protests in Iran have drawn the attention of much
        of the world -- and the strong support of the Trump administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58068420-9fdf-443a-a888-69981158ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian government has responded to the protests with force
        in some areas, and Iranian leaders have accused the U.S. of backing the anti-government
        protesters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3277f9-440d-4ab1-a373-93ab3ac47d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo on Sunday said it is "false" to say CIA is behind the protests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99492791-b9fb-44b9-b5b5-6f32f77db4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the Iranian people, started by them, created by them,
        continued by them, demanding a better set of living conditions and a break
        from the theocratic regime that has been with them since 1979," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca5f8c-6dac-450f-b34d-59fb620e3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo reiterated Trump''s support for those protesting the Iranian
        government and said he expected people in Iran to continue to "revolt" in
        the future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f9cc3-51f8-4cee-9023-80e7dfbbc4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:12:39.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:21:48.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nikki Haley on Trump''s
        ''nuclear button'' tweet: He must ''keep Kim on his toes''"</em></p>'
  'PNP-police-Dela-Rosa':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-08T10:28:24.051+08:00
    'imagesource': 'jcr:2ee53062-da37-4b25-809a-1dc409ca0c8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04f34f17-8713-40f2-b04b-4f94094992a1'
    'lead': 'Dozens of rogue policemen are in danger of being sacked as part of Philippine
      National Police''s intensified war against police scalawags.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:22:10.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T11:22:13.642+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T11:22:13.416+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '67 police officers may be dismissed this month

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c68980-6cb4-4a5b-bd3f-3a42b66fd0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:22:10.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:22:13.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) -</strong> Dozens
        of rogue policemen are in danger of being sacked as part of Philippine National
        Police''s intensified war against police scalawags.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ac991-5c80-4827-bbb0-c125c4954147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:22:10.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:22:13.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Ronald dela Rosa said 67 police officers may be
        dismissed from service before the month ends for their involvement in illegal
        drugs, grave misconduct, and neglect of duty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e230920-8947-4ee1-8216-4332d7a26313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:22:10.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:22:13.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a police with a senior superintendent ranking, which he
        did not name, will be the highest ranking official to be sacked. Presidential
        Spokesperson Harry Roque told CNN Philippines Monday that four coronels are
        going to be axed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40553fe0-fb9c-4988-a149-5be747897568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:22:10.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:22:13.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we will be harsher this time around. Harsh, harsh, harsh.
        Harsh to the harshest level. Basta wala kaming patawad. (We will have no mercy.)
        No mercy kami sa mga tiwaling pulis (rogue policemen)," dela Rosa said in
        a media briefing in Camp Crame in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb13cd-d954-40a4-bd5f-f2f0463d62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:22:10.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:22:13.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, President Rodrigo Duterte has ordered dela Rosa to
        sack 60 to 90 policemen, including three superintendents, as part of the internal
        cleansing in the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ceb8dc-2f1e-4638-8616-6c2ca03fe627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:22:10.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:22:13.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, however, said not all those facing charges will be sacked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb5ef6-6b06-46e5-b670-615068139b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:22:10.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:22:13.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the cases will be finalized before the end of January.
        This includes the four police officers who were caught firing their guns indiscriminately
        during the holiday season and the police involved in the Mandaluyong shooting
        incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f45f1b-c168-4e83-9d54-32810b5c7ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:22:10.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:22:13.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said newly-appointed Interior Department officer-in-charge
        General Eduardo Año promised he will help ridding the PNP of rogue policemen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e927a337-1f9d-4a5d-9005-2e994061a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:22:10.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:22:13.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief led the traditional New Year''s Call in Camp Crame,
        which will be followed by a command conference.</p>'
  'Golden-Globes-2018-women':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-08T10:25:58.975+08:00
    'imagesource': 'jcr:68a8c824-8932-462c-ad7e-383094235194'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e9f313a-fed8-4126-8622-61b6d3d943d9'
    'lead': 'The early winners of the 75th Annual Golden Globe Awards represented
      women who played empowered characters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:25:31.141+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:22:30.210+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:22:29.950+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Golden Globes 2018 pays tribute to strong women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91aeb09-018a-4508-88c3-fcc0feac97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hollywood didn''t just show up Sunday night
        intent on making a statement about women — it also honored them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d57f931-87d9-44bd-bd20-142cbdec7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early winners of the 75th Annual Golden Globe Awards represented
        women who played empowered characters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347639f3-4ffd-47fe-a631-44968d40b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first award of the night went to Nicole Kidman, who won best
        actress in a limited series for her role in HBO''s "Big Little Lies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df53e64d-cd3e-49ad-8f21-26f6e8b1f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman noted that her character''s struggle with abuse is at the
        center of Hollywood''s current conversation about the treatment of women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005027ca-c99e-4cab-af7e-50394eda23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe and I hope we can elicit change through the stories
        we tell and the way we tell them," she said. "Let''s keep the conversation
        alive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121da745-c014-4a1a-84c5-443af8b6b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisabeth Moss took home the award for best performance by actress
        in a TV drama for her starring role in the dystopian series, "The Handmaid''s
        Tale."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2840d-1170-4be8-bb23-82329c8e49dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss thanked Margaret Atwood, the author of the book the drama is
        based on, in a powerful speech that included her thoughts on female characters
        breaking through "the white space."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b62d5c-528f-4c88-a92c-ae11bb4c3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We no longer live in the blank white spaces at the edge of print,"
        Moss said. "We no longer live in the gaps between the stories. We are the
        story and print and we are writing the story ourselves."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55e6ad-b876-43d5-96b1-656639fe702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Handmaids Tale" also won for best TV drama.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c9e8c7-73d7-47f0-a697-5319c884977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Meyers kicked off Sunday''s ceremony getting laughs about Hollywood''s
        major controversy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb9e77-9256-4c8d-b79a-1a6ac132d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony marks the unofficial beginning of the entertainment
        awards season, and this year the industry is grappling with more than issues
        of race and who will say what about President Donald Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be467ef-2ad0-470d-aaef-331ef3f696fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the male nominees in the room tonight, this is the first time
        in three months it won''t be terrifying to hear your name read out loud,"
        Meyers joked, referencing the climate in Hollywood following the flood of
        sexual misconduct allegations against former film mogul Harvey Weinstein and
        other prominent men.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd3d0e-8fe1-4f05-87c6-4d708ddb3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey Weinstein isn''t here tonight because, well, I''ve heard
        rumors he''s crazy and difficult to work with," Meyers quipped. "But don''t
        worry, he''ll be back in 20 years when he becomes the first person ever booed
        during the In Memoriam."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffb2a5-a415-47ac-a124-9f3817739ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Rockwell won the award for best supporting actor in a film for
        "Three Billboards Outside Ebbing, Missouri" and Sterling K. Brown won best
        actor in a TV drama for "This is Us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e2b18-5286-4837-8d6d-6a7f30db22f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony comes at a time when the #MeToo movement, which has
        cast attention on sexual harassment, violence and gender inequality, has found
        champions among the stars and birthed Time''s Up, a newly launched anti-sexual
        harassment and assault initiative organized by more than 1000 women in entertainment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc53104-5342-4142-8b1d-402ba1aa758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women and men supporting the organization arrived to the Globes
        wearing black, many accessorizing with a pin featuring the Time''s Up logo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f32a3-e686-4c52-a7b6-f90e8772e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The anti-harassment accessory you''ll see on the red carpet
        at the Golden Globes</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47442128-f277-4ec4-a22d-5ff277bb0e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the start of Sunday''s show, celebs took to social media
        to explain the importance of the black attire, using #WhyWeWearBlack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046944c6-cdf3-48ea-9b8a-a45519a59144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Women share #WhyWeWearBlack ahead of Golden Globes</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787c9904-79d9-43a1-ad83-5f5ff65b16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, like "Being Mary Jane" star Gabrielle Union-Wade, shared personal
        messages about their connection to the movement,.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21695821-a86f-45cf-af4d-b7cb258518b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#TimesUp #WhyWeWearBlack This year marked the 25th anniversary
        of my rape," she wrote on Instagram. "#MeToo I know I am not alone. Together
        we can eradicate sexual violence, harassment and abuse."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf67b3f-1a04-41a7-a0e9-c576fb418e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the actual awards, "The Shape of Water" leads with seven
        nominations, including best movie screenplay, best original score, best supporting
        actor and actress, best movie actress and best director.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41839369-be2d-46a6-8f78-87cf2f5e6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Golden Globe 2018 nominations - The list</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd209b-ccc9-466a-92ce-35be8ca43713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the television categories, the HBO drama "Big Little Lies" leads
        with six nominations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74bca5d-49d2-46b6-a9b0-f08ce4115814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:25:31.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:22:30.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners are determined by the Hollywood Foreign Press Association
        (HFPA), a non-profit organization made up of about 90 international journalists.</p>'
  'Sydney-swelters-with-near-record-high-temperature':
    'author': 'Susannah Cullinane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-08T10:54:08.800+08:00
    'imagesource': 'jcr:3bff24b5-545b-493e-b79f-b48a6fab7a40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bda1ded3-278a-46b9-a43b-f74bf2766f84'
    'lead': 'Sydney endured its hottest temperature in nearly 80 years on Sunday,
      Australian meteorologists say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:27:38.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T11:27:41.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T11:27:41.051+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sydney swelters with near-record high temperature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61e91e-0509-46be-ac95-b0d6582ad4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sydney endured its hottest temperature
        in nearly 80 years on Sunday, Australian meteorologists say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fef0c-a643-432e-9f94-5355121a36e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mercury rose to 47.3 degrees Celsius, or 117.14 Fahrenheit,
        in the Sydney metropolitan area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92bb7a9-bc0c-4522-b0b2-811f6ceac0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hottest temperature ever recorded in the area was 47.8 Celsius
        degrees (118.04 Fahrenheit) in 1939, the Bureau of Meteorology for the state
        of New South Wales (NSW) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a38826-cc8a-4e77-8718-90a95a3e3398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency had predicted that temperatures would soar,&nbsp;tweeting:
        "Are we forecasting all time record high temperatures today? No, but it would
        not surprise if some stations go close."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bed26e-6580-4ec9-b707-412952957c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So,&nbsp;while brutally cold temperatures hit the US,&nbsp;emergency
        services in Sydney prepared residents on the other side of the equator for
        dangers of a different sort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f6fc0-b2f0-432f-a9bc-63b6e0b29ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police advised Sydneysiders to beat the heat&nbsp;by staying well-hydrated
        and out of the sun. They warned tourists to take extra care if swimming and
        issued a reminder that it was an offense to leave children or pets unattended
        in a vehicles -- actions that could be deadly in the heat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ba4cc-1c59-432e-a964-66abc4b4603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales Ambulance tweeted that its staffers were also on
        alert at beaches in the harborside city amid the rising temperatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061901df-d896-4f42-9d53-a140bfabf3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total fire ban was put in place for the greater Sydney area and
        neighboring Hunter Region due to the hot and windy conditions expected. The
        NSW Rural Fire Service said the fire danger rating in both areas was "severe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb5c5a-f26a-4da1-9695-5c310fd09b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday evening local time (early Sunday morning ET) the fire
        service tweeted that there were 20 fires across the state, with four yet to
        be contained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d34ec5-0972-4f08-8061-7c2c2128c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures were expected to remain in the high 30s to early 40s
        Celsius Monday and the fire ban would be continued, it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2fb78c-4586-429a-b393-a5ee4a3d911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime with&nbsp;the arch rivalry between the Australian and English
        cricket teams&nbsp;being played-out in the Ashes Test Series at the Sydney
        Cricket Ground (SCG)&nbsp;meteorologists advised fans&nbsp;to "#slipslopslapseekslide."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3722ce-c754-4948-a755-f1bc5482844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag refers to an old sun safety campaign -- "Slip on a shirt,
        slop on sunscreen and slap on a hat." The "seek" refers to shade and "slide"
        to to wearing sunglasses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e507aad-bd83-49c6-979b-8e9fec4a8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians have one of the highest rates of skin cancer in the
        world with approximately two out of three likely to be diagnosed with the
        disease by the time they are 70,&nbsp;according to the Cancer Council Australia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2d690-294c-4e21-9fee-69fa9103353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis players fine-tuning their skills at the Sydney International
        ahead of the Australian Open also had to battle through the heat on the first
        day of the tournament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f2186-3283-4abb-b99f-ad2fbcdf714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers tweeted that a big fan was in place to cool spectators
        down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010573ff-0e4a-4389-b83f-a0acff240813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media was awash with depictions of the heat, GIFs showed
        burning skeletons and there were a variety of attempts at egg-frying outside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc813d82-c75e-4ee1-ad2f-2ad3e0a6b4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s some relief in sight however, with temperatures predicted
        to be slightly "colder" Monday --&nbsp;a maximum of 33 degrees Celsius&nbsp;or
        91.4 degrees Fahrenheit for those hunkering down in the cold further north.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa419b97-7b1d-44c8-8ff5-2e5e88cbe6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:27:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:27:41.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sydney swelters
        with near-record high temperature."</em></p>'
  'Israel-bars-groups-promoting-its-boycott-from-entering-country':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-08T10:53:24.115+08:00
    'imagesource': 'jcr:0e701b03-4e0a-44ff-9247-831f18645bac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d6ea2b4-2577-483f-b5a6-56a3d357ed75'
    'lead': 'The list stems from a March 2017 law allowing Israel to deny entry to
      any nonresident who promotes a boycott of Israel. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:30:48.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T11:30:51.373+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T11:30:51.219+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel bars groups promoting its boycott from entering country

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c414c526-63ba-44d8-9849-bb8f9cfff77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The members of 20 organizations -- including
        one Jewish organization -- which advocate boycotting Israel will be banned
        from entering the country. The full list comes from the Ministry of Strategic
        Affairs, a governmental department created to fight the boycott, divestment,
        and sanctions movement, known as BDS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75370c-4e08-44df-aeee-4479dd28080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anti-Israel boycott campaign seeks not to promote peace but
        to undermine Israel''s national security and existence," said Minister Gilad
        Erdan. "The state of Israel will prevent groups working to undermine its security
        and core interests from entering Israel."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752e2a2-27a0-4f84-b5bd-56d0864cf6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list stems from a&nbsp;March 2017 law&nbsp;allowing Israel to
        deny entry to any nonresident who promotes a boycott of Israel. The final
        list was put together in collaboration with the Interior, Foreign Affairs
        and Justice Ministries. The new regulations are expected to take effect in
        March 2018, one year after Israel enacted the law enabling the ban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ef20d-2bae-4274-914d-17264174655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the legislation zeroed in on the ban of Jewish Voice
        for Peace, a left-wing Jewish organization that advocates the boycott as a
        nonviolent means of ending Israel''s occupation of the Palestinian territories
        while seeking "security and self-determination for Israelis and Palestinians"
        and a solution for Palestinian refugees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a543f-de90-477e-877a-0f1e243d6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new crack in the wall of the occupation," tweeted Ayman Odeh,
        an Arab member of Israel''s Knesset. "Minister Erdan has decided to ban Jewish
        activists who oppose the occupation, although they are entitled to Israeli
        citizenship by the discriminatory law of return. Oppressive regimes have collapsed
        because of such internal contradiction."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776ca2f-26db-4917-ba87-86c5d3132e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Entry Law," as it''s called in Israel, carries an echo of President
        Donald Trump''s&nbsp;travel ban on majority-Muslim countries, which has been
        partially allowed to go into effect after numerous revisions and legal battles.
        It was approved by Israel''s parliament at virtually the same time Trump issued
        the second version of his travel ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1995af0-1e59-46ce-b756-b8266dc8ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release publicizing the list, the ministry of strategic
        affairs insisted the ban did not target any specific race or religion, instead
        targeting "central figures in key boycott organizations" while allowing for
        humanitarian exceptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd994cd36-9a1d-4c05-8359-324fba099bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said those who have voiced political criticism of Israel
        will be allowed entry. Only those who have taken "material action" against
        Israel will be banned. That action is defined as "significant, ongoing and
        consistent to harm Israel through advocating boycotts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a05f37-8ac6-4a51-836e-7ebc1536d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics of the list saw it as nothing more than a travel ban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f92726-1e01-4084-8147-118aa24c6edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Netanyahu government''s Entry Law, which is a travel ban that
        uses blacklists and litmus tests to bar visitors from entering Israel based
        on their beliefs, flies in the face of the democratic principles enshrined
        in Israel''s declaration of independence," said Daniel Sokatch, the CEO of
        the New Israel Fund. "We don''t have to agree with them to know that banning
        them from visiting Israel is just wrong."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f9a0be-adb3-45dd-9acd-ff725581d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has lobbied hard against the BDS movement, urging European
        countries to oppose those who advocate boycotting Israel. President Reuven
        Rivlin, hosting Norwegian Foreign Minister Ine Eriksen Soreide in Jerusalem
        on Sunday, said, "You must work against [BDS] no less than we, because it
        stands in the way of progress." In late-December, Denmark agreed to more closely
        monitor foreign aid going to Palestinian organizations to prevent it from
        financing groups that support boycotting Israel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d598e-630c-4b54-a166-a218dba91710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating the decision, Erdan said on social media, "We demanded
        from the European countries that they stop funding [organizations that support
        boycotting Israel] and now Denmark has made a move in the right direction
        and the funding will stop."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdafe31-1e2e-4d71-9c1d-eac3c55b9fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Israel approved $36 million to the creation of an agency
        to help fight the BDS movement, seeking to raise the same amount again from
        private donors and organizations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e19c89-737c-4088-abb3-a93c9ac6112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BDS movement, founded as a grass-roots, nonviolent means of
        opposing Israel''s policies in the Palestinian territories, advocates for
        an economic boycott of Israel, modeled on the boycott of apartheid-era South
        Africa. The movement, backed by celebrities such as Pink Floyd front man Roger
        Waters, has claimed numerous successes in recent years, including pressuring
        the Israeli beverage company SodaStream to move its facility from the West
        Bank to Israel. In late December, New Zealand pop star&nbsp;Lorde canceled
        her concert in Israel&nbsp;after pressure from the BDS movement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab498bbf-dbb5-404c-9528-71ea406a992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:30:48.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T11:30:51.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Israel bars groups
        promoting its boycott from entering country."</em></p>'
  'Bannon-expresses-regret-over-response-to-bombshell-book':
    'author': ' Eli Watkins and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-08T10:53:32.446+08:00
    'imagesource': 'jcr:0caa7236-e203-4dee-b20e-f864a4a684e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1869f0bb-3b7a-4d41-bb43-85a2d55ee329'
    'lead': 'Former White House chief strategist Steve Bannon said Sunday he regretted
      not responding sooner to comments attributed to him that were critical of Donald
      Trump Jr. in an explosive new book on the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:33:09.132+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:23:27.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:23:27.704+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bannon expresses regret over response to bombshell book

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fc3dd-a147-4757-afdc-deb78464daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former White House chief strategist Steve
        Bannon said Sunday he regretted not responding sooner to comments attributed
        to him that were critical of Donald Trump Jr. in an explosive new book on
        the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378ac76-7b4a-42b5-9c77-c16b52df33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump, Jr. is both a patriot and a good man,"&nbsp;read
        Bannon''s statement,&nbsp;which CNN obtained Sunday from a source close to
        Bannon. "He has been relentless in his advocacy for his father and the agenda
        that has helped turn our country around."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac23e52-0a76-400e-a72c-d042d9987ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement later adds: "I regret that my delay in responding
        to the inaccurate reporting regarding Don Jr has diverted attention from the
        president''s historical accomplishments in the first year of (Trump''s) presidency."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa8275-b239-4b4d-a432-a758af8be51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios&nbsp;first reported Bannon''s statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63517d54-06f4-49b1-b582-e2c52f3becaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Steve Bannon''s full statement on comments attributed to
        him in ''Fire and Fury''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960663c-21f5-4ab7-b96f-81a9a4d8538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon''s statement comes as the President has called on friends
        and allies to choose between him and Bannon, a source told CNN. It also comes
        amid an effort to oust Bannon from his position as executive chairman at the
        conservative news site Breitbart because of his remarks in the book, a person
        familiar with the matter told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc198fb3-0673-49b2-8d6b-85f615e08da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, "Fire and Fury," author Michael Wolff quotes Bannon&nbsp;as
        saying&nbsp;the 2016 Trump Tower meeting between Trump campaign officials,
        including Trump Jr. and former Trump campaign chairman Paul Manafort, and
        a Russian lawyer purportedly offering damaging information about Hillary Clinton
        was "treasonous." The book also attributes statements to him denigrating the
        President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4dcb93-adf9-4d74-bea0-d3748c9c6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently verified all the assertions in Wolff''s
        book.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298b6bb-d9b8-4ecf-8d52-696f90676674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon said his comments about the Trump Tower meeting were not
        aimed at Trump Jr., but rather Manafort, "a seasoned campaign professional
        with experience and knowledge of how the Russians operate. He should have
        known they are duplicitous, cunning and not our friends."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f7e2d-6afd-45d7-9327-631570b623a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the publication of Bannon''s quotes in the book, which
        went on sale Friday, Trump has called friends and allies to make clear they
        must choose between him and his estranged former adviser, a source familiar
        with the calls told CNN. Axios previously reported the calls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693fd47-af86-430c-a955-4a60fb310bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also taken to Twitter to attack Bannon, labeling him "Sloppy
        Steve," and said in a&nbsp;statement&nbsp;released by White House last Wednesday
        that Bannon had "lost his mind."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f0879-8324-4144-b6e1-b4c116145ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his Sirius XM radio show later the same day, Bannon praised Trump
        and called him "a great man" -- a comment Trump&nbsp;touted&nbsp;the following
        morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f2dc5-f3a2-42b2-b6d8-7c39d05690ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He called me a great man last night, so he obviously changed his
        tune pretty quick," Trump said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac8e76-9207-4926-9a29-d5c1b01148d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has attacked Wolff as well, and an attorney for
        Trump&nbsp;sent&nbsp;a "cease and desist" letter to him and the book''s publisher.
        The attorney, Charles Harder,&nbsp;also said&nbsp;he sent a cease-and-desist
        letter to Bannon warning of potential legal action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b843faa-39c9-4abf-96b6-9ce452794a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving the White House, Bannon returned to his previous position
        as executive chairman of the right-wing website Breitbart, where he has boosted
        Trump and select conservatives. But his future there has come into question
        in the wake of Wolff''s book. There has been&nbsp;a "hard push"&nbsp;to convince
        Breitbart CEO Larry Solov and Susie Breitbart, the widow of website founder
        Andrew Breitbart, to fire Bannon, a person familiar with the matter told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d51ab-01da-4314-bb31-0e087fe7a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire conservative donor Rebekah Mercer, who owns a stake
        in Breitbart,&nbsp;publicly rebuked&nbsp;Bannon and said they had not spoken
        "in many months."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7a78e-9b30-4cc2-a0bf-8101d1d5465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Bannon''s statement Sunday said his comments in the book
        were "not aimed at Don Jr.," a quote attributed to Bannon in the book predicted,
        "They''re going to crack Don Junior like an egg on national TV."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d4f5c-1af2-4cae-9de3-9533c2fdeff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon also said in the statement that he continued to believe special
        counsel Robert Mueller''s investigation into potential coordination between
        Trump''s associates and Russia to influence the 2016 election is "ridiculous"
        in nature and "a witch hunt."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb032a19-6f97-4c2c-8b1e-aba4121c9c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, Bannon is quoted as calling the Trump Tower meeting
        in June of 2016 "treasonous" and saying it should have been reported to the
        FBI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648935e7-dd2e-4042-a054-dfd3ac7f1385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The three senior guys in the campaign thought it was a good idea
        to meet with a foreign government inside Trump Tower in the conference room
        on the 25th floor -- with no lawyers. They didn''t have any lawyers," Bannon
        said in the book. "Even if you thought that this was not treasonous, or unpatriotic,
        or bad s***, and I happen to think it''s all of that, you should have called
        the FBI immediately."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a3f08-3c49-4b47-8f28-fe32a79ec57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:33:09.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:27.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bannon expresses
        regret over response to bombshell book."</em></p>'
  'Authorities-to-flag-down-PUVs-no-longer-deemed-roadworthy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-08T14:10:56.726+08:00
    'imagesource': 'jcr:e7f6b139-1346-4835-a59c-10db3b152b4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21bd5c87-418a-49af-8a89-8c4a6900471f'
    'lead': 'The "Tanggal Bulok, Tanggal Usok" campaign of the Inter-agency Council
      for Traffic (I-ACT) kicked off in four areas: EDSA, Quezon Avenue, Commonwealth
      Avenue, and Marcos Highway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:36:18.068+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:23:45.755+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities flag down PUVs no longer deemed roadworthy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c621bc-281f-4210-8884-d8a210b55ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Transport
        Undersecretary Tim Orbos said he was surprised to see many public utility
        vehicles (PUVs) that are no longer roadworthy, as he led a team of officials
        in road inspections Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f3a729-6bff-46de-845e-804a182895f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pala talaga, so revelation sa amin na talagang marami sa
        ating public transport ang hindi ho sumusunod talaga sa roadworthiness guidelines
        ng ating gobyerno," Orbos told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39741a3a-b2d6-4743-85f7-5e5fe214f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:There are a lot, it was a revelation to us that there
        are a lot of public transport vehicles that do not comply with roadworthiness
        guidelines of the government.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88be35-05e9-4614-9c6e-96a2a4234e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Tanggal Bulok, Tanggal Usok" campaign of the Inter-agency Council
        for Traffic (I-ACT) kicked off in four areas: EDSA, Quezon Avenue, Commonwealth
        Avenue, and Marcos Highway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a2a80d-6a3f-498d-8658-3bc2b7469ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12 noon, Orbos said they have issued warnings to 77 smoke-belching
        vehicles, mostly jeepneys and buses, and Temporary Operator''s Permit (TOP)
        for 84 vehicles with defective parts and accessories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c69f271-a1d8-4219-b59f-2f95df5033d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOPs serves as the driver''s temporary license, as they are required
        to show up to the Land Transportation Office today or until tomorrow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329cf29-07e2-4d19-aa22-399bde7957d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw naming iimpound muna kasi alam namin lalo na ''yung mga nakasakay
        sa kanila, gusto naming tapusin muna nila ang kanilang mga biyahe and (magpakita
        sila sa Land Transportation Office) within the day or until tomorrow," Orbos
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d97b9-d852-4f37-af51-a26068a1b087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not want to impound the vehicles so as to avoid
        inconvenience to commuters. We want them to finish their trips and show up
        at the LTO within the day or until tomorrow.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695d92a-3321-4700-a159-957a15e140d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from PUVs, Orbos said they will also go after private vehicles,
        as well as smoke emission testing centers that issue clearance to unworthy
        vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6dcf3-508a-4141-8e6b-f9d1d2badca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag meron pong very obvious na sasakyan na pribadong sasakyan na
        mausok o di kaya ay kulang ang kanyang mga ilaw, ay pinipigilan na rin namin.
        Katulad ho kanina, may mga sasakyan na pinrisintahan daw sila na may clearance
        sa smoke emmission testing centers, pati po yung mga testing centers na yan
        ay amin pong tatawagan at bakit sila nag iissue ng ganitong mga permit," Orbos
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70c482-60c4-4b88-94b7-1bfd4bd3511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are very obvious smoke belching private vehicles
        or if they have incomplete lights, we also flag them. Just a while ago, there
        are vehicles who showed clearance from smoke emission testing centers. We
        will also go after these testing centers and ask why they issue such permits.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ac75d-7676-4f93-8e9a-d6410526a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said they will continue the program in the next weeks and
        will rotate enforcers in different cities to avoid conflict of interest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f8a11-0f78-46e9-8b82-45b287d8f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign is in line with the President''s orders regarding the
        PUV modernization program, which he wanted implemented at the start of the
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b735b-b43d-4f32-921b-f1454ef7ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January 1, pag hindi niyo na modernize yan, umalis kayo. Mahirap
        kayo, p***** i**, sige. Magtiis kayo sa hirap at gutom, wala akong pakialam,"
        Duterte said in October 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05f882-b0ea-4fc1-a972-6dc68493aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: January 1, if you haven''t modernized, get out. If
        you''re poor, son of a b****. Wallow in your misery and hunger, I don''t care.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f9cee-7983-40ce-9e84-e9ab7230af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President hit jeepney drivers and operators who participated
        in a number of nationwide strikes to protest the public utility vehicle modernization
        plan replacing vehicles older than 15 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef85e9-48a0-49cd-a290-d2fe606efcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:36:18.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:23:45.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new units are estimated to cost around P1.3 million each, which,
        jeepney drivers said, would put most - if not all - of them without a job
        or in debt.</p>'
  'anti-harassment-pin-Golden-Globes':
    'author': 'Chloe Melas, CNN'
