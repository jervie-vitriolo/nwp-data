    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oprah Winfrey: ''For too long women have not been heard or believed''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da32cb9-e1cb-4091-a183-8533ed6822a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oprah Winfrey accepted her Cecil B. DeMille
        Award on Sunday night at the Golden Globes with a message to the young girls
        watching: "A new day is on the horizon."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e1ec4-dd1b-4b09-aaf7-17b8d2ab201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media mogul''s message came during a Golden Globes ceremony
        notable for being the first major award show since Hollywood first began addressing
        rampant sexual harassment against women in the entertainment industry and
        beyond.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c1c9d-63de-4e05-83f1-3039689001c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Speaking your truth is the most powerful tool we all have''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f59ea2-f1d2-487a-a131-e6aa8cfea31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the mission of anti-sexual harassment group Time''s Up,
        which led the night''s all-black fashion movement, has been to raise awareness
        of sexual harassment occurring outside of Hollywood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85670f2b-a832-47ae-92f3-bcfbf82522a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey made the same point in her speech, saying sexual harassment
        "transcends any culture, geography, race, religion, politics or work place."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f119d-188c-4fb4-b1dc-16b600151d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I want tonight to express gratitude to all the women who have
        endured years of abuse and assault because they, like my mother, had children
        to feed and bills to pay and dreams to pursue," she said. "They''re the women
        whose names we''ll never know."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596eabbd-975e-4d85-b99b-9102479b35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: The anti-harassment accessory you''ll see on the red carpet
        at the Golden Globes</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb5f230-cb0f-4d4c-b554-f38f279cbdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey said she has been "inspired" by "all the women who have
        felt strong enough and empowered enough to speak up and share their personal
        stories."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b913b-3788-4d54-82ec-2f8d4035d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Winfrey highlighted the story of Recy Taylor, a black
        woman whose 1944 rape by six men did not lead to any convictions. Taylor passed
        away last month at the age of 97.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da27ab-947a-4154-a805-ca76e7fcb43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She lived — as we all have lived — in a culture broken by brutally
        powerful men," Winfrey said. "For too long, women have not been heard or believed
        if they dared to speak their truth to the power of those men, but their time
        is up."</p>'
