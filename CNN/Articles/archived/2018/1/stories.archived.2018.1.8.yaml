      'mgnl:lastActivated': 2019-06-25T09:46:22.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> President
        Rodrigo Duterte on Monday appointed Commodore Elson Hermogino as new head
        of the Philippine Coast Guard (PCG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270e1e6-68f1-4344-8e4a-dafa62486068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:46:18.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:46:22.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermogino will take over as PCG Commandant from officer-in-charge
        Joel Garcia.&nbsp; His appointment from Malacañang was signed on January 4
        but the turnover ceremony will be on January 15, PCG Spokesperson Cdr. Armado
        Balilo told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9f8d3-e486-418b-8e6c-1736cabbda69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:46:18.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:46:22.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermogino graduated from the Philippine Military Academy in 1985,
        a member of the&nbsp; "Matikas" class.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea5381-91e5-45e8-adf4-ade22f76226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:46:18.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T09:46:22.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a PCG press release, Hermogino was Commander of various
        PCG stations and districts, including Bicol, Northern Mindanao and Southern
        Tagalog. He also headed major units such as the Coast Guard Fleet and the
        Maritime Safety Services Command.</p>'
  'tax-reform-law-TRAIN-Duterte':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-08T18:11:49.806+08:00
    'imagesource': 'jcr:c3d5de68-9e50-4065-9c5d-2460584b60f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af93976-f6f2-444a-9915-ba8edc525984'
    'lead': 'The Tax Reform for Acceleration and Inclusion (TRAIN) law is just one
      of the five tax packages under the administration''s comprehensive tax reform
      plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:48:39.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:08:52.103+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:08:51.905+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expect more tax reform laws under Duterte administration – gov''t

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4c629-2357-44bd-b590-32ab2d17969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 8) — Even as the public braces
        for the effects of the new tax reform law, a heads-up from the government:
        there''s more coming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b223864-b905-4aef-b455-9434043d5a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion (TRAIN) law, signed
        by President Rodrigo Duterte in December, is just one of the five tax packages
        under the administration''s comprehensive tax reform plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe30da-fe8c-4ec6-ac86-ec93bf60c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN law, which took effect on January 1, 2018, has a second
        phase — Package 1B — which is still pending in Congress. Package 1B will include
        estate tax amnesty, a general tax amnesty, adjustments in the motor vehicle
        users charge, and amendments to the bank secrecy law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54667076-bbbe-47ce-a895-873426499aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Monday, Finance Secretary Sonny Dominguez
        said Phase 1B will add some P38.9 billion to the P89.8 billion revenues expected
        to be generated by&nbsp; the TRAIN law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ccccc-d482-491c-8039-c58617b27354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why more tax reforms are needed</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6c655-6bfc-4828-a311-705ad4e315fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the government needs to make sure it has money to
        fund a good portion of its programmed expenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffe7f0-7b75-4123-bb0a-edc8de08023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Package 1B is crucial to keep the 3 percent of GDP (gross domestic
        product) deficit target. To meet this target for the rest of the administration,
        we will need to pass Packages 2 to 5. No succeeding packages means either
        a breach of this deficit which will hurt our economy or a cut in government
        spending possibly compromising the president''s infrastructure program," he
        explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad814fb-e555-4e6e-9232-41423e5cac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said that if the GDP deficit target is not met, the government
        will need to borrow money to achieve its goals, which is not ideal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9cfcf-3a53-41b7-b148-f565ede84187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not wise to borrow everything. Just like any business, you
        have to have your own capital. This is our capital," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b28c8-a008-487d-b8c3-aa157cd30ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main goal of the tax reform program is to raise about 25 percent
        or roughly P2 trillion of the administration''s infrastructure program valued
        at P8 trillion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b72f5-227e-4cfb-94fa-b9169294cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Secretary stressed some of the tax packages are "revenue
        neutral," which means they won''t come with higher taxes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb03564-ca5f-4fec-b115-1f41aa691eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other tax packages are not so much increasing taxes. It is
        just making it fair," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b5a1b-28e8-478f-bbb4-6ce965e5fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these "revenue neutral" measures is Package 2, which is slated
        to be submitted to Congress this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d3d038-9dd1-443e-84f2-318abdde334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will lower corporate income taxes and modernize fiscal incentives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfae737-27de-4f72-96aa-5a719f4b6d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packages 3 and 4 are expected to reach Congress within the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e2165-8a1a-4107-84fc-4b5377603fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Package 4, another revenue neutral measure, will adjust passive
        income and financial taxes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ab3e0-cedc-4ffd-94ae-c505034c7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:39.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:08:52.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the government is still assessing if Package 5 is
        necessary since some of its provisions were already incorporated in the enacted
        TRAIN law.</p>'
