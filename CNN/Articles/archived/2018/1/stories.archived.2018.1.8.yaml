  'human-rights-solons-question-martial-law-extension':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte declared martial law in Mindanao on May
      23 when ISIS-inspired Maute fighters attacked Marawi City. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-08T14:31:17.552+08:00
    'imagesource': 'jcr:9b6f3a09-a11d-4237-8524-0b5a924be83d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '461e6de6-13d0-424c-a5b9-69b106815069'
    'lead': 'This is the second petition against the year-long extension of martial
      law in Mindanao seeking the high court''s intervention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:22:32.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:13:19.409+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:13:19.215+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human rights groups, solons question martial law extension before SC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656d9d8-54b8-47de-b025-e42b01fc7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Human
        rights groups and lawmakers are questioning the legal basis for extending
        martial law in Mindanao up to December 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16869e1-5fb7-44c9-babb-51e3d0124825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the National Union of People''s Lawyers (NUPL)
        and Bagong Alyansang Makabayan (BAYAN) Monday filed a petition with the Supreme
        Court (SC) on Monday that seeks to issue a temporary restraining order ON
        the extension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd09be-17a4-4251-93c2-74c10bf8bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said there is no sufficient factual basis to warrant
        the year-long extension that was approved by Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052feb53-9296-4957-a335-3b04a98d66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Marawi siege and other grounds under Proclamation 216 that
        were used as the alleged bases to justify the assailed declaration of martial
        law and the suspension of the privilege of the Writ of Habeas Corpus have
        already been resolved and no longer persist," the petition stated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d4d3c-da82-4feb-8daa-cc7e9f0d8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also said the Senate and the House of Representatives
        committed "grave abuse of discretion" by allowing the continued extension
        of martial law for another year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484545a-4881-4b0e-aa7a-958ec4203df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" Is it not strange that the second extension is set for a period
        that is much longer than the period when fighting was still ongoing, there
        being no fighting in Marawi now? What are the parameters for setting the time
        frame? What would be the parameters for the possible earlier lifting of martial
        law?" it read.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1EmcaWNSvNRIVTKkYNRNXAkpjETsd1H4E/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ede9c9-8d81-4566-9805-3aa102063e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d1162-899e-4ded-866a-f026cbbd73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Representatives Antonio Tinio and France Castro, two
        of the petitioners, warned martial law in Mindanao is a tool "to silence political
        dissent."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1d047-f539-4014-a72a-b8086586b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solons hope that the Supreme Court, as a co-equal branch, shall  exercise
        its check and balance duty to arrest excesses of the Executive''s  authority
        to ensure the protection of the people''s fundamental rights and liberties,"
        they said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8d0f1-55cc-4343-af5c-d16b92d50c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second petition filed against extending martial law
        in Mindanao up to December 2018. Lawmakers led by Albay 1st District Rep.
        Edcel Lagman asked the high court to reject the extension.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef259f85-9198-4672-bfcd-7decfa9a315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Opposition solons ask Supreme Court to nullify Congress vote
        to re-extend martial law</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae7038-7aff-44eb-b4d7-f31b1b06b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in Mindanao on May 23 when ISIS-inspired
        Maute fighters attacked Marawi City, resulting in a war that took five months
        to end.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d81440-62f7-4799-94c0-119adc5dfc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was first extended up to December 2017 after the 60-day
        period provided by Constitution lapsed, but Congress extended it to December
        2018 upon the request from President Rodrigo Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57620c-33d9-4dbe-90df-a8757183e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:22:32.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:19.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 29, the SC asked the government to respond to the first
        petition to junk the extension within ten days.</p>'
    '26':
