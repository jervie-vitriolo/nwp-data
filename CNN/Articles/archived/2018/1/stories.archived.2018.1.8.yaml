    'template': '1'
    'title': 'Pulse Asia: Filipinos approve of, trust Duterte most among top officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e402d861-af11-42b1-946c-161e303cdfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong> — The
        President leads the list of top government officials who Filipinos approve
        of and trust.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09e1d3-d036-42f9-a88b-03c9e3af32ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to Pulse Asia Survey''s December 2017 Ulat ng
        Bayan survey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db5ccf-687d-4ba7-98b6-367a7045c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey polled adults for their opinions on President Rodrigo
        Duterte, Vice President Leni Robredo, Senate President Aquilino Pimentel,
        House Speaker Pantaleon Alvarez, and Supreme Court Justice Maria Lourdes Sereno.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aec603-1cd7-4b59-b344-d8356b1b0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, all of the respondents ranked the President
        as the top government official whom they approved of (80 percent) and trusted
        (82 percent).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7736a72-c949-4c0c-b394-af2e7261f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received the same approval rates in the September 2017 Ulat
        ng Bayan report. But his trust report rose two percent - it was 80 percent
        in September 2017.</p>'
    '10':
      'image': 'jcr:955379cd-bab9-45f2-b764-1de0dbdb87b7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419057ad-6670-43b7-b6fb-499ac63c474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501933e-a34b-40aa-9519-5f08562a0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, meanwhile, recieved high marks in approval (59
        percent) and trust (58) as well. These scores were two percent higher than
        the September Ulat ng Bayan report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec3363-68f8-4f7a-a0d7-7af16ca685fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both the President and Vice President''s cases, respondents knew
        who they were as well as their position in government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e633c49-81da-4d0e-b7b6-963885f685b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel did not lag far behind Robredo in both approval (57 percent)
        and trust (53 percent), as did Alvarez''s with 42 percent approval and 37
        percent trust.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2283bd5-d2c2-4d2d-886a-08e1f4d25627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, meanwhile, received the lowest marks in both categories
        – with a 34 percent approval rating and 27 percent trust rating.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ddbdd6-367e-4ad9-bc6c-35fcd774a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice was the only one among the five whose ratings
        dropped from the September 2017 Ulat ng Bayan, where her trust rating was
        at 31 percent and approval rating at 35 percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac202dd-23f3-42ab-8604-04d28c6b25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 2017 Ulat ng Bayan also said, of the three key institutions
        of government, only the Senate has majority trust and approval scores – 56
        percent and 55 percent respectively.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679f39c-60fd-4094-8434-b219b79bd36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives came in second (49 percent trust; 50
        percent approval), and the Supreme Court third (45 percent trust; 48 percent
        approval).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58917e-f0cb-4178-8d85-a81f7ded206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the key events happening when this survey was conducted:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b562dd1-6134-421b-97d0-dc372bf95386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress'' ratification of the Tax Reform for Acceleration and Inclusion
        (TRAIN) bill</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdf603-ab9c-4f95-b5ca-c1cc5cdf3b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s request to extend martial law in Mindanao
        for one year</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383ef8f-6b39-4a53-97ac-0882064ba091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:52:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:09:58.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>hearings on the impeachment complainst against Chief Justice Maria
        Lourdes Sereno</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f10554-2117-49f9-b5d7-295f62ea888d'
      'mgnl:activationStatus': true
