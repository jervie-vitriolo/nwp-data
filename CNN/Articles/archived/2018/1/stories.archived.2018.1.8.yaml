      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG monitored the boat on their radar and intercepted the vessel
        24 nautical miles off the coastline of Olutanga municipality, Zamboanga Sibugay
        at around 9:30pm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c039055-6fb0-495e-a627-cb689b6458c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:30:21.781+08:00
