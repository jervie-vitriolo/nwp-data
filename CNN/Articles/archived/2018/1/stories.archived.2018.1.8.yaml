  'Oprah-Winfrey-Golden-Globes-Cecil-B.-DeMille':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-08T13:37:25.095+08:00
    'imagesource': 'jcr:97373d2b-ef75-42ac-bf2b-168dfa7df06c'
    'jcr:primaryType': 'mgnl:composition'
