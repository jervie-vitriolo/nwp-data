      'mgnl:type': 'text'
      'text': '<p>PCG Western Mindanao Commander Ronnie Gil Gavan said they intercepted
        the M/V J-Phia, loaded with up to 150,000 sacks of suspected smuggled rice
        Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba81156-e6bd-475d-9c5a-1757b2c8aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:30:21.781+08:00
