      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat was apprehended after its crew failed to present shipment
        documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560fe8cb-f497-42a3-b277-87795da9aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:30:21.781+08:00
