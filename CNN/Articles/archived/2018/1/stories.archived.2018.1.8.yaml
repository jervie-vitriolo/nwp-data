      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavan said based on initial data, the rice was loaded at the Sulu
        Sea from a bigger vessel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e926f1d-6201-4357-be59-c251211cb656'
