    'lead': 'Oprah Winfrey accepted her Cecil B. DeMille Award on Sunday night at
      the Golden Globes with a message to the young girls watching: "A new day is
      on the horizon."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:54:09.434+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:10:28.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:10:28.295+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oprah Winfrey: ''For too long women have not been heard or believed''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0bf375-db76-4269-b448-8de743505e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Oprah Winfrey accepted her Cecil B. DeMille Award on Sunday
        night at the Golden Globes with a message to the young girls watching: "A
        new day is on the horizon."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7b0ec-607b-43fb-9221-d063964a6a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media mogul''s message came during a Golden Globes ceremony
        notable for being the first major award show since Hollywood first began addressing
        rampant sexual harassment against women in the entertainment industry and
        beyond.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49775aee-f696-4f8b-ac40-054180f9e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s ceremony was one of the most political yet and saw
        the red carpet awash with A-list actresses wearing black.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20511423-b19e-4b50-b637-cad4741852fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the biggest names brought with them activists for gender
        and racial justice, including #MeToo founder Tarana Burke, who started the
        hashtag campaign which exposed the scale of sexual harassment against women
        worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74012b9-5418-4507-9760-244d1c627455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the mission of anti-sexual harassment group Time''s Up,
        which led the night''s all-black fashion movement, has been to raise awareness
        of sexual harassment occurring outside of Hollywood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd21a6-7c03-452a-aa18-a367aefe9f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey made the same point in her speech, saying sexual harassment
        "transcends any culture, geography, race, religion, politics or work place."
        Read the full speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588a20b-82e2-44ff-8239-3766cb7685ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I want tonight to express gratitude to all the women who have
        endured years of abuse and assault because they, like my mother, had children
        to feed and bills to pay and dreams to pursue," she said. "They''re the women
        whose names we''ll never know."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f7d3a3-c0f0-409a-9ee5-9219f2592d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: The anti-harassment accessory you''ll see on the red carpet
        at the Golden Globes</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699f318-fafd-40d0-983b-fc32036110d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey said she has been "inspired" by "all the women who have
        felt strong enough and empowered enough to speak up and share their personal
        stories."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a7753-5b60-4fde-ae1e-46dfc49a6eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Winfrey highlighted the story of Recy Taylor, a black
        woman whose 1944 rape by six men did not lead to any convictions. Taylor passed
        away last month at the age of 97.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8bcb7f-d5f9-4636-8f39-2e3432faa540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She lived – as we all have lived – in a culture broken by brutally
        powerful men," Winfrey said. "For too long, women have not been heard or believed
        if they dared to speak their truth to the power of those men, but their time
        is up."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3e412-9949-4d53-bfb2-5a81db6625a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement prompted enthusiastic applause from Hollywood''s elite
        and shouts of approval from women and men in the room.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5c469-6a97-4dba-b3a4-aa8378b84366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience rose to their feet and remained standing as Winfrey
        sent a message to "all the girls" watching her speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5805165b-598d-4077-957b-6da6ebaf1ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want all the girls watching here, now, to know that a new day
        is on the horizon! And when that new day finally dawns, it will be because
        of a lot of magnificent women, many of whom are right here in this room tonight,
        and some pretty phenomenal men, fighting hard to make sure that they become
        the leaders who take us to the time when nobody ever has to say "Me too" again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd506a-7079-44e8-9f57-4c89f672f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A new day''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8414c0b-0dee-48d8-9305-c30dd6619b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cecil B. DeMille Award is given "to a talented individual who
        has made an incredible impact on the world of entertainment," according to
        the Hollywood Foreign Press.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a285ab-0250-4802-a03a-76cb224d9a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past honorees include Sidney Poitier, Barbra Streisand, Steven Spielberg,
        and George Clooney.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46528cfa-4f45-4def-82be-5ebcefb7a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey is the first black woman to receive the honor. She was announced
        as a recipient back in December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df645c-7a58-4a13-a9ad-7f7d302e24f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want all the girls watching here, now to know that a new day
        is on the horizon," she said. "And when that new day finally dawns, it will
        be because of a lot of magnificent women, many of whom are right here in this
        room tonight -- and some pretty phenomenal men -- fighting hard to make sure
        that they become the leaders who take us to the time when nobody ever has
        to say #MeToo again."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edbee83-1939-4d1a-a679-45a689c67e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey''s speech comes one year after Meryl Streep used her acceptance
        speech for the same award to deliver a blistering criticism of then president-elect
        Donald Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef1b44-8bc8-4c9a-b4b4-6d9d39713bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey will next be seen in Ava DuVernay''s A Wrinkle in Time,
        which hits theaters in March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e9aef-ad57-4b2d-a9fd-2274e1a7870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:54:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:10:28.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Oprah Winfrey: ''For
        too long women have not been heard or believed.''"</em></p>'
