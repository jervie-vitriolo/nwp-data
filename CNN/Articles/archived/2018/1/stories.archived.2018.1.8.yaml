    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe556b01-3967-48ce-be87-1de6599aba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A new day''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b2f05-179e-4e52-b512-20d3fbde60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cecil B. DeMille Award is given "to a talented individual who
        has made an incredible impact on the world of entertainment," according to
        the Hollywood Foreign Press.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a751e3d-cc22-43f9-b91e-80561fba7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past honorees include Sidney Poitier, Barbra Streisand, Steven Spielberg,
        and George Clooney.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437aec0-d70c-40bc-8088-0ddaa3cd2828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey is the first black woman to receive the honor. She was announced
        as a recipient back in December.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f239fff-0e77-40e6-b905-61a5c1701497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want all the girls watching here, now to know that a new day
        is on the horizon," she said. "And when that new day finally dawns, it will
        be because of a lot of magnificent women, many of whom are right here in this
        room tonight -- and some pretty phenomenal men -- fighting hard to make sure
        that they become the leaders who take us to the time when nobody ever has
        to say #MeToo again."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713dc6fc-6790-4807-829f-79a2dd40f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey''s speech comes one year after Meryl Streep used her acceptance
        speech for the same award to deliver a blistering criticism of then president-elect
        Donald Trump.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d768f3-e4bd-43b6-8d24-562a1880bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:25:37.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:13:44.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey will next be seen in Ava DuVernay''s "A Wrinkle in Time,"
        which hits theaters in March.</p>'
  'Kim-Jong-Un-North-Korea':
    'author': 'Jamie Tarabay, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-08T13:25:28.318+08:00
    'imagesource': 'jcr:8a0bc828-a132-4215-a4d4-51fcc1b45713'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '966be656-0bf1-45f6-8d2d-6af7f630cf72'
    'lead': 'The little that is known about North Korean leader Kim Jong Un is, for
      the most part, questionable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:28:02.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:14:14.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:14:13.764+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is Kim Jong Un? Separating myth from fact

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04cc30c-f93a-44ec-9449-9bbb2e8e902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The little that is known about North Korean
        leader Kim Jong Un is, for the most part, questionable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df021e7b-ccc0-47c6-8810-32c34107d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;year of his birth was supposedly changed&nbsp;to be more
        auspiciously aligned with that of his grandfather Kim Il Sung''s, just as
        his father''s had before him. He&nbsp;may or may not have three children.
        He may have an&nbsp;explosive temper, something his former girlfriend&nbsp;reportedly
        experienced during his school years in Switzerland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d08962-d5ad-4a60-9ff5-2a5100867ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keen observers have said&nbsp;he''s sick, and suffering from gout.
        They''ve said he''s isolated and in danger of being overthrown, and that there
        are assassination plots against him. That&nbsp;he''s weak and spoiled&nbsp;and
        surrounded by yes-men.&nbsp;It won''t be long, defectors claim, before he''s
        gone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd7edd-bb67-4961-9230-0e2f2fb32b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no sign, however, of that happening any time soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc08356-8c41-499d-927d-dafb6fc66b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a prolific year for missile tests, and threats of military
        action from the US if Pyongyang doesn''t desist, North and South Korea will
        on Tuesday hold their&nbsp;first talks in almost two years. While the premise
        is negotiating the North''s participation in the Winter Olympics in South
        Korea next month, hopes are high they''ll lead to wider talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b456eb-ccb1-4a87-a4b6-14a512645cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un has not indicated he''ll stray from his stated ambition
        of developing the country''s nuclear capabilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ade638-b484-4cfe-9723-779dca61deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his ascension to the supreme leadership of the Democratic
        People''s Republic of Korea, as North Korea is officially known, Kim has wasted
        little time embracing his grandfather''s dual-track policy of military development
        alongside economic growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da137fe-3e4d-4515-bb2a-2bf959907d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attends military drills and exercises and mans artillery posts
        (official propaganda declares&nbsp;he is a military genius.) He&nbsp;inspects
        bases within view of South Korea and adopts a posture of resolute command.
        At the same time, he has shifted the power base away from the military and
        back to the ruling Worker''s Party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72caf76-a8e4-4cf8-ab5b-cc1651d1ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He&nbsp;summoned a gathering of the party congress last year for
        the first time&nbsp;in 36 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace4c9f-eb83-4b71-86b0-16df020b9e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pushes economic development and high-profile construction projects.
        And he is as focused on nuclear advancement as his forefathers were before
        him, arguably even more so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118f7db-f907-4aff-ba12-bdbe29f18b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet his belligerent stance could have as much to do with facing
        down domestic rivals skeptical of a young heir apparent and his ability to
        govern the isolationist state as it has with presenting a veneer of invulnerability
        and strength.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e6e51-b7f1-4651-9278-105823f95e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has its own longstanding narrative, portraying the northern
        regime as weak, isolated and unstable. Government sources have leaked "credible"
        information that was later proven to be false. For example, in 2015, it waswidely
        reported that Kim executed architect Ma Won Chun&nbsp;because he didn''t like
        the design of Pyongyang''s new airport. Ma later appeared in state media,
        seemingly alive and well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fa951-b0ac-4699-804b-f50ce8670c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All conclusions over Kim Jong Un''s motives are speculative at best,
        and preposterously hysterical at worst.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39749375-8893-4c02-aaee-d20c73ea8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early years</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac6f8b-afe3-4bbd-995b-44da7eab441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s Kim and his two siblings were sent to school in Bern,
        Switzerland, where they studied German and French, and mingled with other
        international students. The maternal aunt who looked after them later defected
        to the US. She and her husband spilled details to American intelligence that
        authorities were unlikely to obtain elsewhere about the mysterious Kim family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d6149-591e-4667-a82d-aa91f680461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encouraged him (Kim Jong Un) to bring his friends home because
        we wanted them to live a normal life. I made snacks for the kids," said the
        aunt, Ko Yong Suk,&nbsp;in an interview with the Washington Post. "They ate
        cake and played with Legos." Kim Jong Un was 12 years old at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c335cce-511b-4539-aee1-b8e05ad43d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says they visited a Disney amusement park in Paris, swam in
        the French Riviera, dined in restaurants in Italy and skied the Swiss Alps.
        It was largely this continental education that had cheered Western observers
        when Kim Jong Un was named his father''s successor in 2010.&nbsp;They''d hoped
        he would usher in a new era of openness&nbsp;with the outside world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c07b1a-91fd-4952-9007-bb646752e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ko Yong Suk confirmed what many now know, that Kim Jong Un was obsessed
        with basketball. He played constantly. He even slept with a basketball, she
        said. His classmates later recalled to reporters that he had the&nbsp;newest
        Sony PlayStations complete with basketball games&nbsp;and the latest Air Jordan
        shoes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7761a3b0-8d60-40c1-9863-8dcea8114d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ko said Kim Jong Un had known since his 8th birthday party that
        he was destined for more important things. He was gifted a general''s uniform,
        she said, and that at the party, real generals bowed to the eight-year-old
        Kim. "It was impossible for him to grow up as a normal person when the people
        around him were treating him like that," Ko said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f71b0-a3e8-4560-b1de-5e43337c5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ko said she and her husband decided to defect after her sister,
        Kim Jong Un''s mother, was diagnosed with breast cancer. Once she was gone,
        they believed they would have no champion within the inner circle of power
        in Pyongyang to protect them. They moved to the US, opened a laundry business,
        and sent their children to American colleges. In her interview with the&nbsp;Washington
        Post, Ko spoke of the hope&nbsp;that they might one day be able to return
        to North Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa8e958-e9b5-4c60-90c5-17c4a0950b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing little mercy</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2027aab-8689-4d26-8323-7c43eff1a91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ko and her family are unlikely to find a welcoming reception should
        they ever return. Since assuming the mantle of leadership, Kim Jong Un has
        demonstrated a&nbsp;ruthlessness that has spurred even more fantastical theories&nbsp;about
        his personality and what motivates him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec04f9b1-fb0f-4f0b-88e0-1f6d52b0baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his father, who was able to shadow Kim Il Sung for years
        before taking on the duties of Dear Leader, Kim Jong Un barely had a year''s
        public tutelage upon being anointed successor, and a&nbsp;four-star general
        and vice chairman of the party''s Central Military Commission, before Kim
        Jong Il died in December 2011.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e037a6b-9b2c-4502-a56f-c2d3f597bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public were still getting to know the young heir, still in his
        twenties, when he walked alongside the hearse carrying his father''s coffin&nbsp;during
        Kim Jong Il''s funeral in Pyongyang. Kim Jong Un did little to hide his emotions
        that day, wiping tears from his face as around him, people fell to their knees
        in despair.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21107ba4-e67f-4190-8f69-a416880f4fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest Kim had to work quickly to acquaint the country with
        the notion of him in this new role and consolidate his rule among his late
        father''s cohorts. Observers speculated that the Great Successor was a puppet,&nbsp;manipulated
        by veterans of the ruling class, his uncle Jang Song-taek and his wife. His
        father, who''d been groomed for some 20 years to replace Kim Il Sung entered
        a period of mourning that lasted for three years when the nation''s founder
        passed away. By contrast Kim Jong Un made his&nbsp;first speech to the public
        a mere four months&nbsp;after his father''s funeral.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae4d3e-9e52-4fde-851a-f5b26d7131a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tenure, then, began on a brutal note. A purge of&nbsp;dozens
        of senior officials. Then, the&nbsp;political isolation and execution of his
        uncle&nbsp;and mentor followed shortly after. In 2015 there&nbsp;were more
        purges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76426adb-993c-48ab-b47e-430919f645c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there was the complicated matter of a man he purportedly never
        met, his half-brother Kim Jong Nam, his father''s eldest son, who was passed
        over when Kim Jong Il came to naming a successor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2830758a-b196-40a2-82b2-002c40ebd9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a month after Kim Jong Un took power, a&nbsp;Japanese
        journalist published emails&nbsp;he had exchanged with Kim Jong Nam -- then
        in exile in the Chinese controlled territory of Macau -- in which the North
        Korean said he was concerned over whether his half-brother would "be able
        to satisfy the needs" of the people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9170c03-525f-45f6-bc80-47aed1b1faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted Kim Jong Un would be "just a nominal figure and the
        members of the power elite will be the ones in actual power."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82e844-cdf3-40c1-a0ac-58f658b9190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critically, he also questioned the transfer of power to a third
        generation of the same ruling family, all things that are anathema to North
        Korea''s ruling elite, whose main purpose is to maintain the strength and
        durability of the Kim family regime.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335adece-bb58-485c-a0a8-3a4b4960d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the emails were published in a book, Kim Jong Nam kept a low
        profile, under the alleged protection of the Chinese government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140e41a-e45a-4be3-bfdf-499316b23209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on February 13, 2017, while traveling overseas, two women were
        caught on camera at Kuala Lumpur International Airport&nbsp;wiping his face
        with a substance that police later said was a VX nerve agent. He died on his
        way to hospital.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e30f0-b82f-418a-8515-2b1d0a387346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has denied anything to do with his death. South Korean
        intelligence officials say Kim Jong Un directly ordered the killing. The&nbsp;two
        women who carried out the act against Kim Jong Nam face murder charges&nbsp;in
        Malaysian court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ce62f-15d0-4075-b765-feb799ce65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To observers, the killing of his half-brother demonstrated Kim Jong
        Un''s ruthless determination to consolidate power, eliminating not only open
        criticism of his rule, but also the&nbsp;possibility of being supplanted by
        someone&nbsp;who was considered friendly to the West.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93949d60-257a-4c1b-a959-79d5d4d15fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he took office, North Korea has doubled down on its refusal
        to countenance criticism or attacks on its leader.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f105826-fc5d-4598-9096-badd847937d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the ruling elite, lampooning Kim Jong Un was no different to
        mocking the Hermit Kingdom, something Sony Pictures discovered after its release
        of the film The Interview. The comedy depicted a journalist who was granted
        an interview with the North Korean ruler and is then tasked by US authorities
        to assassinate him. When the movie came out North Korea''s National Defense
        Commission said&nbsp;President Barack Obama was "the chief culprit&nbsp;who
        forced Sony Pictures Entertainment to indiscriminately distribute the movie"
        and blackmailed movie theaters into showing the film.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864660c8-2c12-4a51-86dc-a634e47bbf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea later&nbsp;claimed it had nothing to do with a massive
        computer hack&nbsp;at Sony, which&nbsp;downed computers, froze email and leaked
        scripts, internal documents and employees'' salaries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd7687-e077-4bca-8efd-36d1579ab00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His grandfather''s successor</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f013791-1536-45d9-b458-f3893c0b892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost from the beginning Kim Jong Un has been&nbsp;styled to remind
        his people of his grandfather, Kim Il Sung, the founder of the nation and
        a symbol of the prosperity and growth North Korea enjoyed under Soviet patronage.
        The uncanny resemblance Kim Jong Un bears to his grandfather has reportedly
        been exaggerated even further with the&nbsp;younger Kim modeling a similar
        haircut&nbsp;and wearing similar clothes. For many North Koreans, it is a
        welcome sight. Kim Jong Il''s rule was almost impossible to consider without
        recalling the difficult days of the&nbsp;Great Famine, when reportedly around
        3 million people died of starvation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daee3de-5b3d-47aa-bc32-b97a32df102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un is regularly filmed meeting people, holding their hands
        and giving them hugs, asking workers about their tasks and appearing actively
        interested in even mundane aspects of factory life, a marked contrast to Kim
        Jong Il who grew increasingly isolated in his later years and made fewer and
        fewer public speeches and appearances.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155924e9-674c-4e09-b6bd-2c57c203fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legacy Kim Jong Un carries is also beset with the expectation
        that he will finally achieve what both his father and grandfather had long
        pursued but never attained: transforming North Korea into a legitimate nuclear
        power.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb6076-8bfc-4344-9e6f-20aff4790040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:28:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:14:14.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A program that was begun under Kim Il Sung and continued under Kim
        Jong Il, is now viewed by Kim Jong Un as the sole guarantee of his regime''s
        longevity. Whether he can realize that ambition and what happens if he does
        -- remains unknown.</p>'
