  'january-moon-phases':
    'author': 'Astro Putas'
    'caption': 'Local Twitter astrologers give the lowdown on what the stars look
      like for the four moon phases this January. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-01-08T17:29:18.581+08:00
    'imagesource': 'jcr:fa785b15-bca9-439d-87b0-2ea8d690103c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56a5dadf-a2c8-43c4-922f-3cd06f1e08e8'
    'lead': 'Local Twitter astrologers give the lowdown on what the stars look like
      for the four moon phases this January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:05:16.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:11:54.069+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:11:53.870+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What do January’s moon phases mean for you?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0cf559-52ea-4965-ba47-b81464e5fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> We did it, folks.
        We all made it out of 2017 bruised but alive, ready to greet a brand new year.
        Like a well-plotted sequel, 2018 kicks off with a series of cosmic events.
        But does it herald a new hope or a phantom menace?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa3d440-0e60-4171-8276-302462c59c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We, the Astro Putas (@putastrology on Twitter), have come up with
        a quick handy guide to managing the seismic lunar phases of 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b2633-a5bd-4686-a387-5c3f6f5777a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 2 - Full Moon in Cancer</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab0830-7eb8-45cc-b158-0ff40fdba4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year kicked off with a Cancer full moon that was also a supermoon.
        It’s also known as a “wolf moon” and, no, that’s not a furry reference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82bbfe-a6e0-47f7-9e2f-0b63cd87b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a 2:00 AM “Asan ka na?” text from your mom, a Cancer full moon
        draws our focus on home. Where do we belong? What’s the home we’ve built for
        ourselves in both the physical sense and the emotional sense? Is your mom
        pissed or what?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc65909-4f57-4f55-9719-bd43d2cb7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the year, the supermoon will have made for a good
        recentering of self and left you with a feeling of immense softness. Cancer
        is the most nurturing sign, but also one of the most emotionally turbulent,
        so you may have been taken to emotion and gone all the way for one powerful,
        wistful evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b3cac-a250-4493-b5d7-21926d7c6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 17 - New Moon in Capricorn</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08f5d0-1eff-4f11-9804-bec0c386db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new moon in Capricorn leads us to the close of this earth sign’s
        season. Like a thief in the night that comes and grabs you, it imbues all
        our activities with a subtle, more powerful Capricorn energy. Coincidentally,
        it’s a micromoon because the moon is at its apogee, the point where it’s at
        its farthest from Earth on its elliptical orbit (as opposed to a moon perigee
        when it’s at its closest).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3e5d1e-63a5-41a2-80d7-ea2338e49c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capricorn is the taskmaster sign that loves to look at the big picture,
        so this is a good time to evaluate your life, lay out major life plans, and
        plant the necessary seeds so the inevitable plot twist doesn’t come as a shock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9618a9-6ab7-4376-91bb-f79ba175e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a cosmic Chekhov’s gun, a new moon finds its fruition in the
        subsequent full moon in the same sign six months later. All the plans you
        make and goals you set like a true G.O.A.T. this month will find some sort
        of closure when the full moon in Capricorn comes along on June 28, 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba4a6f7-aced-469a-9605-5541bdcab50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 30 - Full Moon in Leo</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c4302-5b4a-4228-a15a-84eadeb410f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month ends with a bang with another supermoon in Leo, swiftly
        followed by a lunar eclipse in the same sign — because of course Leos wouldn’t
        have it any other way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064e88e-5c4b-4de5-b878-25004ad58825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leos get a lot of flak for that capacity for self-love, but there’s
        a value in letting your reflection show who you are inside. The full moon
        is an opportunity to take a long, hard look at yourself and appreciate your
        strength, your capacity for goodness, and your growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce214f-9f16-4b65-b4c6-f762935042cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, growth is like watching a Lav Diaz movie — it takes a
        while for you to see the point of it, but when you do, eight hours have passed
        and you’ve become a more patient, more resilient person for it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82245357-b35a-446c-952d-ffe9d1995d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 31 - Lunar Eclipse in Leo</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221efe5-6dfa-4220-8243-5e7b646e3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lunar eclipse in Leo with the sun in Aquarius draws out the
        contrast between the two even more profoundly. While Leo is centered on the
        self, Aquarius is its opposite, always looking to the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66bed4-bfd8-4ade-8945-bfdf5d8ced5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:05:16.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:11:54.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of big questions to ask here. What is the place
        of the self within the context of an increasingly frightening world? What
        voice must you have in the cacophony? Have you given yourself enough credit
        for your work in the world? To borrow the words of a famous Leo, perhaps learning
        to love yourself &nbsp;is the greatest love of all.</p>'
  'firecracker-injuries':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-08T16:06:00.461+08:00
    'imagesource': 'jcr:8610c947-444f-4432-b1fe-f0dee6715fdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ed8aa03-9eca-465d-bdf3-e8e4b790b5b9'
    'lead': 'The Department of Health (DOH) on Monday said it has recorded fewer firecracker
      injuries,  compared to last year''s holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:08:33.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:12:14.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:12:14.817+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fewer firecracker injuries recorded over holiday season – DOH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d2f20b-69b1-4dd8-b691-2082ded69e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:08:33.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        Department of Health (DOH) on Monday said it has recorded fewer firecracker
        injuries,&nbsp; compared to last year''s holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b399415-16d4-495e-9704-b7926650021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:08:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported there was a 27-percent decrease in fireworks injuries
        from December 21, 2017 to January 5, 2018, compared to data from the same
        period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939fba8-ba38-4267-9f91-3792388f0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:08:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has recorded 463 cases of firecracker injuries,
        majority of which happened in Metro Manila, with 248 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a0e7a-fe76-49b4-827b-bbd6635749af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:08:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also no reported deaths, no case of fireworks ingestion,
        and stray bullet injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a929a-bd0f-4945-bfb2-d4848a945cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:08:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banned firecracker Piccolo remained as top cause of injuries, followed
        by fireworks kwitis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa477d-eae1-4963-a9c4-cf7008066107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:08:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the regulated use of firecrackers
        and fireworks kept the celebration of the holidays safer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78923304-c50d-4ed5-997a-689f3e528fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:08:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, we thank President Rodrigo Duterte for the passing of Executive
        Order No. 28, the local government units, non-government organizations and
        other government agencies who have supported the DOH anti-firecrackers campaign,"
        the health chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aab56d-ef74-4001-80d7-6c7d36f46933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:08:33.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lower number of injuries this year, the DOH said it
        is still on the lookout for tetanus cases caused by fireworks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e94fd-234f-4072-9ade-8cbd67d46e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:08:33.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reminding all those who have incurred some form of injury
        due to fireworks to please consult your nearest health facility for proper
        wound care and management," he said, adding that tetanus is a serious complication
        arising from fireworks injury, which may lead to death.</p>'
  'SolGen-on-martial-law-extension-SC':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Solicitor General Jose Calida. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-08T15:33:15.197+08:00
    'imagesource': 'jcr:66103c65-a235-4acd-87bf-078af123b054'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7046e5c-6074-4e1c-b6a2-701addb74dd3'
    'lead': 'Jose Calida claims challenging how Congress approved the extension is
      a "political question."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:14:47.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:12:30.916+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen asks SC to junk petition vs. martial law extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4815e-4dcd-46fa-b23e-6d0627fd5bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:14:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        government''s top lawyer called on the Supreme Court (SC) to junk the December
        27 petition filed against the extension of martial law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bec038-1a61-4deb-8887-cd7c8d8cc5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:14:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Solicitor General Jose C. Calida submitted his comment
        to the petition filed by Albay 1st District Rep. Edcel Lagman and other lawmakers,
        citing Congress'' abuse of discretion in extending martial law in Mindanao
        and the suspension of the writ of habeas corpus up to December 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cad162-8bc2-4edc-8535-c71d4376c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:14:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They failed to attach the adverted "Joint Resolution" of Congress
        upon which they pin their allegation of arbitrariness," Calida said.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1SE8Zx0aXDUthmaXMsdHegDp75UIpWqwJ/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1e9ba-0663-4771-a1b7-f401781ebb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:14:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882a854-ff8c-49c7-ae44-0fa3bf084216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:14:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in a July 2017 decision, the high court recognized
        the existence of rebellion as grounds to declare martial law in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd855233-89fd-4906-ad00-bc845c826d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:14:47.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, they trace the arbitrariness to the absence of an actual
        rebellion. Petitioners are unmindful that the Supreme Court already declared
        in Lagman v. Medialdea the existence of rebellion in Mindanao. Such fact is
        now beyond question," Calida said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2025e-3eec-4085-8257-efcc30acbc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, in his comment, also said that the manner by which Congress
        approved the extension is a "political question."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06aea7c-35ca-4838-842e-32f07c2fb222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the petitioners should have done is to show that the rebellion
        has been completely quelled. They have not done so," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a8afc-243f-4fcf-9552-8570e806f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top lawyer also said if the SC issues an injunctive
        relief from the decisions, it would interfere with the President''s power
        to declare martial rule, and Congress'' power to extend it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae7a295-23f1-4af3-b8e1-4d489fa1d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court may only review the factual basis thereof, which
        power is not even automatic, as it can only be exercised upon initiative of
        any concerned citizen. In the same breath, the Court cannot wield its power
        to issue injunctive relief to contravene the Commander-in-Chief powers granted
        to the Executive by the Constitution," Calida said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3d9a2-15f6-4774-a190-4a30945c1e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition filed by Lagman is one of two petitions pending before
        the high court. The second was filed Monday morning, which also questioned
        the lega basis of the year-long extension of martial law in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd3d89-af75-4451-99f7-e0cea5fc7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:14:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:12:31.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Human rights groups, solons question martial law extension
        before SC</p>'
  'PBA-Joe-Devance-Barangay-Ginebra-Phoenix-Louie-Alas-offer':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-08T15:24:29.736+08:00
    'imagesource': 'jcr:99d8d2be-9569-4b39-ac3e-8e1190c76c82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef38a775-7f16-4adb-aa3c-715ab2d5599c'
    'lead': 'Being an unrestricted free agent could not lure Ginebra forward Joe Devance
      from transferring to another team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:17:50.366+08:00
