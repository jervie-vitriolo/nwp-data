      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortega is just one of many journalist slays in the Philippines,
        which remains one of the deadliest countries for media persons.</p>'
    '37':
