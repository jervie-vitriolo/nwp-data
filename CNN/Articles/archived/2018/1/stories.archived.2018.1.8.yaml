    'template': '1'
    'title': 'PBA: Unrestricted free agent Devance has no plans of leaving Ginebra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5fb50-ff34-4663-897a-342d48a84685'
