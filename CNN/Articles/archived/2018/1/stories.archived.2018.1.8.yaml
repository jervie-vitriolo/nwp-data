      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes went into hiding in 2012 with his brother Mario, but was arrested
        in Thailand in 2015. Mario, who is also accused of murder, was allowed to
        post bail when he ran for vice mayor in 2016.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e64f4f-13b7-4e82-b33f-7c222c1035fc'
