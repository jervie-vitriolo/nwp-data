    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T10:40:21.412+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open umpires on the rise, literally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211e4904-83fb-423c-bcd1-a922353404ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The umpire''s chair represents
        authority, and gives the person seated on it the power to call out the score,
        rule on questions of fact, talk to players, among other things in a tennis
        match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60f856-ceb7-4850-b0cd-921aa6157d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the chair that has been the saving grace, or the greatest
        bane, of many tennis players will be getting a new look.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa05330-10ab-4777-8f7c-cad3dfddf825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will happen at the 2018 Australian Open, with state-of-the-art
        umpire chairs making their debut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e126c3-e00f-481f-becb-e73a831b0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new chair will be featured in the Rod Laver Arena, Margaret
        Court Arena, and Hisense Arena for the duration of the tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b78474-ebb5-433b-bf40-0c2af7a35344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest piece of technology will allow officials to literally
        rise up at the touch of a button.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137758d0-1cd0-4057-932c-9a5f89a286e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which saves the umpire the physical energy of climbing to his perch
        to oversee the match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d117639-6cde-47e6-98b1-187494e84899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look at every aspect of the field of play to see how we can
        improve the experience for our players, officials and fans," Tennis Australia''s
        Chief Operations Officer Tom Larner told ausopen.com.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6f377-04d7-4307-a1b0-7e9d81987a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:40:17.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:40:21.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new, automated umpire''s chair is not only practical for our
        chair umpires, but it will be great fun for the fans," Larner added.</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
