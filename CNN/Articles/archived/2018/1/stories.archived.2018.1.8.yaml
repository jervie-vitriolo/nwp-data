      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On Tuesday, in a building along the border
        between North and South Korea,&nbsp;negotiators will sit down face to face&nbsp;for
        the first time in more than two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59acb7d3-72f7-4fe7-94ac-b579db559327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meeting, the latest in a flurry of rapprochement between the
        two sides, comes after a breakthrough call between Seoul and Pyongyang last
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5ee74-a68e-412d-b111-a371ceb5ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the South Korean end, were two employees of the Unification Ministry,&nbsp;patiently
        calling North Korea every day at 9 a.m. and 4 p.m., and never once receiving
        an answer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4a47c-187d-4489-a687-428c3b1d4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The welcome break in tensions that have been building on the peninsula
        amid North Korean weapons testing and saber-rattling rhetoric from Washington,
        has thrown a spotlight onto the ministry, normally little noticed outside
        Korea, giving its mission new purpose and importance within President Moon
        Jae-in''s foreign policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce091c1-82f2-4745-a907-66aa9fd0b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite its growing prominence, reunification of the two Koreas
        faces almost insurmountable problems, analysts say, and little support among
        a younger generation that has never known a unified Korean Peninsula.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c04d5ff-a7c3-4e2c-916a-9789fde8672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important work</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a756665-35eb-4279-8496-c27fbc5d521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in an imposing, boxy government building on a tree-lined street
        near Gwanghwamun Square in central Seoul, the Unification Ministry is "responsible
        for all issues pertaining to inter-Korean relations and unification,"&nbsp;according
        to its official website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3029da-62eb-40a1-a6a6-d2b887330bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rather bland mission statement masks a&nbsp;sprawling ministry&nbsp;with&nbsp;hundreds
        of employees&nbsp;and units dedicated to military analysis, negotiations and
        dialog with North Korea, economic exchanges, and refugee support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540a633-130c-40a8-9f22-37989cc4c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unification Ministry was deeply involved in arranging talks
        between the two Koreas and joint economic projects like the&nbsp;Kaesong Industrial
        Park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9980495d-8a26-436b-8cd7-dbec63fbc32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Yonhap news agency, the ministry''s budget for
        2017 was $1.02 billion, down 20.5% on the year before, a drop ministers put
        down to worsened ties between the two Koreas in the last year of the conservative
        President Park Geun-hye administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110cf635-9864-4f52-9b98-7550a7ad5d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for the ministry has fluctuated as political moods have
        shifted in South Korea. Under Park''s equally conservative predecessor, Lee
        Myung-bak, it was even "on the chopping block,"&nbsp;according to a leaked
        2009 US government cable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b598c8-6d29-4ac7-8a9e-6b4af1819fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The ministry) survived, largely because progressive forces came
        to its defense," wrote US diplomat William Stanton, but key liberal officials
        were fired, staff cut, and it was moved from a standalone building to offices
        within a larger complex.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd2351a-431f-40c4-9d9f-c0b5947a664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding conflict</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c162cd-3b61-4480-9665-35fc9985d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry was&nbsp;founded in 1969&nbsp;as the National Unification
        Board, "a government body responsible for all issues pertaining to inter-Korean
        relations and unification,"&nbsp;according to its official website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db0a58-9668-4d0c-af45-3bf02f74b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a period of high tension on the Korean Peninsula. The year
        before, North Korean commandos had&nbsp;infiltrated Seoul&nbsp;with the intention
        of assassinating President Park Chung-hee. They came within 100 meters of
        the Blue House before they were detected and most were killed in a massive
        gunfight with South Korean guards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49758cb-24db-4b68-9579-b33fc9f6333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year running up to that incident, the US&nbsp;estimated&nbsp;hundreds
        of North Korean guerillas had crossed the DMZ, and, as South Korean officials
        told their US counterparts&nbsp;at the time, the feeling in Seoul was North
        Korean leader Kim Il Sung had shifted "from peaceful unification to the use
        of force to achieve unification."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f401001-501d-436a-8f69-b34d118091a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Park''s government attempted to&nbsp;reassure its allies&nbsp;it
        was committed to peaceful reunification, the&nbsp;strongman leader&nbsp;--
        who had seized power in a military coup in 1961 -- was widely viewed as unpredictable
        and hotheaded, and many in Washington&nbsp;feared&nbsp;he was just as likely
        to spark a second Korean War as Kim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785df919-f3ca-4976-914e-d3c76e669740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, in 1972 both Koreas, after intense negotiations, issued
        a&nbsp;joint statement&nbsp;laying out their commitment to a peaceful, non-military
        reunification of the peninsula "without depending on foreign powers and without
        foreign interference."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f054f-6259-48c4-81b3-096657f330c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Shin Jong-dae, a professor at Seoul''s University of
        North Korean Studies, this was the first document agreed on by both Pyongyang
        and Seoul since the division of the peninsula in 1945.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0da24-758c-49c8-b190-234c1dea88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also established the hotline between the two countries, which,
        apart from a brief four year interlude between 1980 and 1984, was in regular
        use until it was cut off in February 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcea3c5-8dcf-475a-a3b1-e78b4ac2ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While relations between North and South Korea have waxed and waned
        considerably in the intervening period --&nbsp;declassified cables show&nbsp;North
        Korea considering unification by force again within years of the joint declaration
        -- the importance of the communication system set up and the work of the Unification
        Ministry is evidenced by the sudden breakthrough this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf186e-d131-466f-a5c1-4ccda487f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unification uncertainty</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933c408-bbef-47ec-87a3-5d23fcf9be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;landmark agreement&nbsp;signed by the leaders of both North
        and South Korea during a period of improved ties in 2000, hinted towards a
        possible future federalized state, with little indication how this would be
        achieved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5f3dc-6e1d-465b-a2a3-23c8e3135fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement tied both countries to "promoting balanced development
        of the national economy through economic cooperation and by stimulating cooperation
        and exchanges in civic, cultural, sports, health, environmental and all other
        fields."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d483e9a-76da-41e8-b798-43104b610849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwita Basu, an analyst at the Economist Intelligence Unit (EIU),
        said this could involve "staged reunification," whereby the North "operates
        as an autonomous region under the overarching governance of the Southern government,"
        but she warned this was incredibly unlikely at the present time, as "North
        Korea dismisses South Korea as a legitimate state."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290691e-92e1-44d9-968c-248dbaaa2db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two Koreas fundamental ideological difference make it difficult
        to conceive a credible reunification strategy," she added. "Each want to bring
        the other under its umbrella and government which frankly is intractable."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff7627-045e-43b5-a554-cc5f23a24c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are scant examples of peaceful reunification, particularly
        of such different countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114da6b-23b6-41ab-9647-17a6ca1fc8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1990, the Federal Republic of Germany absorbed East Germany and&nbsp;became
        one country again. While this was a much welcomed and peaceful process, it
        followed dramatic upheaval and revolution in East Germany which left the government
        there on the brink of collapse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf990e86-54de-4d7c-b942-004f8c6f5732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of reunification was massive,&nbsp;estimated&nbsp;at upwards
        of $100 billion a year in the two decades after 1990, and today GDP, unemployment
        and other economic indicators show former East German states&nbsp;lagging
        behind their Western counterparts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c8aec-426d-4276-ac50-d8cd825a13f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possible model is that of Hong Kong, control of which was
        handed over from the UK to China in 1997, establishing the principle of "one
        country, two systems," by which Hong Kong retained its political and economic
        models, but sovereignty and ultimate control passed to China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675db658-dc15-4a75-b8e2-6a05d4e4b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was once mooted as a potential model for reuniting Taiwan and
        China, which split at the end of the Chinese Civil War in 1949, but in recent
        years, "one country, two systems" has come under increasing strain, with support
        for it in Hong Kong&nbsp;falling&nbsp;amid Chinese encroachment and shrinking
        political freedoms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc0f0a-8ca0-4845-b782-65ca9ce82a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlikely scenario</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2c3b2-c698-40fc-8636-669810873f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either of the above models would require colossal political change
        in North Korea, currently one of the world''s most autocratic countries, ruled
        by the third-generation of the Kim family which has been in control since
        the end of World War II.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844103b9-3246-495e-bffa-eaefb31d0208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, reunification is a very remote prospect," said Basu,
        the EIU analyst.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c791240-5302-4eed-90a0-6be04d5ef622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to imagine Kim Jong Un giving up control and allowing
        his country to be absorbed into South Korea, even with a high degree of autonomy.
        Nor are South Korea''s 51 million people likely to vote to become part of
        a Kim-ruled united Korea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7273f-df5c-447d-9632-8a2133f15f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more likely scenario for unification is political collapse in
        North Korea, brought on by revolution, a military coup, assassination of Kim,
        or war with South Korea or the United States.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f32a0d-13d0-459a-af4f-e2c77110cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates&nbsp;of the cost of reunification to South Korea range
        from around $500 billion to several trillion dollars, comparable to the amount
        spent by Germany since 1990.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a9fd5-5401-475c-8e79-6b3fa39a72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modeling the economic costs is incredibly difficult however, as
        this would be a completely unique event, potentially catalyzed by violent
        upheaval inside North Korea and the creation of hundreds of thousands of refugees.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b66781-3acc-4b9f-8fe4-c68b62e87fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The differences between the economies of North and South Korea
        are much greater than were those between East and West Germany,"&nbsp;wrote&nbsp;academics
        Sangmin Bae and Martyn de Bruyn in 2010, pointing to South Korea''s far greater
        population, GDP and quality of life.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8044104-371c-40ab-adcd-b0db85404795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could lead to massive migration (to South Korea)," they said.
        "To be sure, the relative costs of unification in Korea would be even higher
        than the enormous costs in Germany."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b56d03-faf3-49f0-907b-f5036e199feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, "unlike the Germans, the Koreans fought a bloody civil
        war," leaving deep wounds on both sides of the border that could act as a
        major barrier towards reunification and integration of North Koreans into
        a South Korean-led country, Bae and de Bruyn said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86642cfe-6508-4af1-9493-d55ed4e97006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more pressing concern, would be the simple integration of North
        Koreans into South Korea''s highly complex economic system said Basu: "The
        newly created country (would) struggle to find a unified national identity
        ... Even today North Korean defectors find it very difficult to integrate
        into South Korean society. More often than not they are treated poorly and
        discriminated against."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370c2ac-e132-4ae5-9ce6-8469dcfac44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Council on Foreign Relations report&nbsp;warned last year&nbsp;a
        unified Korea "could become a constant source of instability or a country
        preoccupied with internal problems."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a44c3-0263-4760-823e-13c7b77bade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These difficulties, as well as years of North Korean aggression,
        could explain why South Koreans, particularly younger generations, are&nbsp;less
        supportive of unification&nbsp;than in the past.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52a1a9-1823-490b-985a-77bf65e619e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:49:13.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T10:49:17.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Ministry with ''intractable''
        task of reuniting North and South Korea."</p>'
  'Oprah-2020-Golden-Globes-Seth-Meyers':
    'author': 'Saba Hamedy, CNN'
    'caption': 'Oprah picks her ''favorite things'' for 2015'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-08T12:48:33.932+08:00
    'imagesource': 'jcr:a7bf31d2-ff82-4c38-862a-f01ccc780017'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc33c93-360a-4a5a-ad4b-de360ff6c281'
    'lead': 'After sacking the Maritime Industry Authority Chief, the President is
      looking into complaints about three other Presidential appointees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:56:23.500+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:17:04.215+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:17:04.056+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oprah 2020? Golden Globes host Seth Meyers jokes it may be in the cards

      '
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca7430-d5ec-4e64-81d1-9aec59dcccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:56:23.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:17:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oprah Winfrey may have&nbsp;squashed speculation
        of a potential presidential bid in 2020, but Golden Globes host Seth Meyers
        isn''t giving up hope just yet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a392216-fa95-4c0d-b0d6-a37baed404bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:56:23.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:17:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2011, I told some jokes about our current president at the White
        House Correspondents Dinner, jokes about how he was unqualified to be president,"
        Meyers said during his opening monologue Sunday night. "And some have said
        that night convinced him to run. And if that''s true, I would just like to
        say Oprah you will never be President."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f631c9-5e8c-4a76-875d-ec7607a3716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:56:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:17:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do not have what it takes," he joked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b960e9-5a0a-45f7-a549-e351e26d4d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:56:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:17:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey is being honored with the Cecil B. DeMille Award, given
        "to a talented individual who has made an incredible impact on the world of
        entertainment." Academy Award-winning actress Meryl Streep received the recognition
        last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e441253-076a-4d93-b770-be5187cd882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:56:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:17:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Winfrey has been brought up as a potential
        presidential candidate. The possibility of a Winfrey run heated up after President
        Donald Trump broke the convention of only career politicians making serious
        bids for the White House.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88cfc7-109e-41a1-b49e-5c8066cb0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:56:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:17:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Post columnist John Podhoretz&nbsp;wrote in September&nbsp;that
        Winfrey was the "Democrats'' best hope for 2020."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069fd4b1-a6c2-4306-882b-ab14f8c484ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:56:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:17:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former talk show host and media mogul is no stranger to the
        political arena, often addressing political issues on her eponymous show.
        And she was an early supporter of Barack Obama''s 2008 campaign, giving the
        then-senator a boost in his primary fight against Hillary Clinton.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b83b62d-6efc-41a1-a059-fab7545eb60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:56:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:17:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, in October of last year, she told "CBS This Morning" host
        Gayle King: "There will be no running for office of any kind for me."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab0be5-1410-4691-b1e6-89011f68e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:56:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:17:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyers also joked that actor Tom Hanks will "never be vice president."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c566ff00-dd42-4534-b311-edabe232cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:56:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:17:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are too mean and unrelatable," Meyers said. "Now we just wait
        and see."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cc9f7-1bcb-4241-8e3b-30634c2b3c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:56:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:17:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Oprah 2020? Golden
        Globes host Seth Meyers jokes it may be in the cards."</em></p>'
  'Malacanang-Duterte-investigate-three-top-officials':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
