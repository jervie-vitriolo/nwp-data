    'template': '1'
    'title': '﻿Duterte bucks prime minister not elected by direct vote — spokesperson

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628727ba-3f55-4820-8b8f-53de72e92670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> President
        Rodrigo Duterte is not inclined toward having a prime minister in his proposed
        federal government, Malacañang Palace said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15624cd-3e87-4ef7-b664-4a5020eb08b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t want a prime minister who is elected only by representatives,"
        Presidential Spokesperson Harry Roque told CNN Philippines'' The Source. "He
        wants a president elected and he wants a decentralized form of government
        where resources will go automatically to [local government units]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0785c-1f6f-43dd-8396-b032ed90df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is reversal of the President''s statement during his first
        State of the Nation Address in July 2016, where he said he would like a federal
        form of government like that of France, which has both President and Prime
        Minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adccfd2-dcfe-4400-b349-f84616c44764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, CNN Philippines obtained a copy of the PDP-Laban''s proposed
        Constitution for a Federal Republic, and it showed provisions for a Prime
        Minister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da747b00-488c-4a18-87ea-0fa133d3c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed "semi-presidential system," a Prime Minister
        is appointed by the President. The Prime Minister is tasked with determining
        national policy guidelines, appointing members of the Cabinet, and preparing
        the government budget proposal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d931371-0e41-48eb-aee1-3804c1f7ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been pushing for a decentralized government under a
        federal system. Under the proposal, regional governments have more autonomy
        and do not need to go through the national government for approval of funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa9e7b2-a396-458c-888a-629219374789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics of the system said it could empower abusive political
        dynasties. Others question the economic stability of federalism, saying some
        regions are not yet fully capable of financially supporting themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b7b28-2784-485f-a07c-345c10299f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Federalism, con-ass will bring PH to untested waters — academic</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e52b47d-709a-4977-b490-c253cf15e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 1987 Constitution commissioners vow to oppose charter amendments</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d59a7-c958-4cc1-9109-17b15ae80d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque further said the PDP-Laban party''s federalism proposal retained
        the Senate, with senators elected on a regional basis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c042fda-06dc-4ac5-92c8-9e24adaea24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has not commented on whether he preferred a unicameral or
        bicameral system, Roque said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15d2bb-3ff5-4eb2-ab81-d00e51c6fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How will you convince the senators to agree to charter change if
        they''re going to abolish themselves? It''s a practical consideration," he
        added</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe523c46-ac47-47d6-8353-e245e8209fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite initial impressions a federal system would entail a unicameral
        legislative body, the PDP-Laban proposal still retains two houses: a proposed
        Federal Assembly and the Senate. In the proposal, the Federal Assembly will
        have no more than 400 members, while the Senate will have three senators per
        region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886f540-228c-4683-ad51-2e83951b2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the shift to federalism, some lawmakers raised the possibility
        of elections in 2019 and 2020 being postponed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56450b19-db25-41ea-b646-1f55d8026215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: No election scenario looms amid push for federalism</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf6c89-bdf9-486a-95b9-66823dc2b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No term extension for Duterte</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f0228-0a01-4641-b13e-8d4ab6bce7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is against no [elections]. The President is against
        term extension," said Roque.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93230a8-3541-4fb8-a660-59f34a2dbfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following outcry from critics, Malacañang disputed claims the President
        is interested in extending his term. The presidential spokesperson also reiterated
        support for midterm elections in 2019.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d44c444-aea6-44eb-909d-33ff201923b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:30:18.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:06:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The President] will abide by the terms of the Constitution. He
        promises that the next elections in 2019 will be the cleanest that will ever
        happen," said Roque.</p>'
    '37':
