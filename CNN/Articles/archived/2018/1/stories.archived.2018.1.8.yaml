    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:24:47.279+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 153,000 devotees take part in ''Pahalik'' before Traslacion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05f77d-6fe3-43d2-a1b3-f02564edf581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Thousands
        of devotees gathered at the Quirino Grandstand on Monday for the traditional
        "Pahalik" of the Black Nazarene – a show of faith and devotion for Filipino
        Catholics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1308d333-2f4f-4058-9209-394354b390b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s event was a preview of the crowd, expected to be in millions,
        who will attend procession on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812dace-c730-440a-8318-c7324ce9b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Capital Region Office, around 153,000
        devotees had come for the "Pahalik" as of 7:58 p.m. Some 21,000 people were
        still at the Quirino Grandstand at the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c367640-7244-45a6-bbe0-6a2ed972a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees, clad in maroon shirts, lined up to touch and kiss the
        feet of the Nazareno, the image housed at the Quiapo Church believed to be
        miraculous.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a19e4-c9ec-4777-90f9-688089670039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in previous years when the "Pahalik" started at 12 midnight
        of the day before the procession, this year the devotees were only allowed
        to get near the statue after the 7 a.m. mass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c464696-cf08-4b97-8dcf-b592560e4a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tradition of kissing the image of the Black Nazarene will go
        on until midnight. Church officials will then prepare for the hourly mass
        before the start of the Traslacion – or symbolic transfer of the icon to its
        present home in Quiapo Church – at five o''clock Tuesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89a189-c2ec-4fc8-80c8-abacd92a5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Capital Region Police, around 10,000 were
        already at the Quirino Grandstand at 6 a.m. Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3761d4-ced0-49be-8f7d-a91cd2f0bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To manage the crowd, authorities created three lines: one each for
        males, females, persons with disability and senior citizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa6502d-8477-4cba-945f-758f82ffaa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiapo Church officials said they allowed volunteers for the Traslacion
        to touch the image of the Black Nazarene first since they may no longer get
        the opportunity once they start working.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74a997-d92e-4b35-a791-2c564a824618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom will temporarily cut mobile service in Manila, Quezon
        City, Mandaluyong, Makati, and other neighboring areas starting 5 a.m. tomorrow.&nbsp;
        Smart Communications will do the same but only along the Traslacion route
        where officials earlier said mobile signals would be jammed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e8014-1843-45fb-8410-a4ab031146cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No untoward incidents have been reported.&nbsp; First aid stations
        have been set up all around Quirino Grandstand for any emergency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a58d1f-9fd6-4af2-b72a-216e7b2f6bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical workers had treated 54 devotees who mostly complained of
        nausea and dehydration. Other than that, the Manila police say the day was
        generally peaceful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290e4f7-f5e9-4413-808b-371f22bd0b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: What''s new for Traslacion 2018</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c67854-b0d5-4679-96ba-3512b90ec74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Manila police Spokesperson Supt. Erwin Margarejo said security
        will be tight in the area and more checkpoints have been put up in strategic
        locations. Drones are banned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f26bc0-5767-4ef0-8a9a-17a630d19dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six-thousand-five hundred policemen will be deployed to secure the
        procession.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e6793-e19d-404b-a1d1-ba72f9396aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:43:54.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:24:47.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 6,500 Manila police ready to secure Black Nazarene procession</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f178b3-ee67-4811-8363-409c402c62e4'
