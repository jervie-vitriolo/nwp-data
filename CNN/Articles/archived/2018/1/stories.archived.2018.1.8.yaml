      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines, January 8) —</strong> The
        Philippine Coast Guard (PCG) seized around P125 million worth of smuggled
        rice in waters off Zamboanga Sibugay province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
