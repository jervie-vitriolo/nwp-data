      'text': '<p>Zamboanga Sibugay is over 95 kilometers away from Zamboanga City.</p>'
  'UAAP-UST-officially-welcomes-Aldin-Ayo-La-Salle':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-08T13:09:52.702+08:00
    'imagesource': 'jcr:d8b973f6-bfa0-4e84-b716-dec7363fd099'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59818720-584d-4509-ac53-48ee599d173b'
    'lead': 'The UST Growling Tigers can now officially say that Aldin Ayo is their
      new head coach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:34:11.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:15:03.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:15:03.568+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST officially welcomes Aldin Ayo as Growling Tigers head coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3ea95-0aeb-41f9-8ba2-1463c61529c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:34:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:03.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It is official,
        the University of Santo Tomas (UST) Growling Tigers have tapped Aldin Ayo
        as their new head coach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7af83-eb00-4670-95d9-66561303b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:34:11.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:03.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted by the school''s official publication on Monday,
        the university welcomed the former La Salle mentor with open arms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79202667-36c5-4839-9383-bdb41d14f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:34:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:03.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the university moves forward in preparation for the next season,
        the Thomasian community welcomes new head coach of the UST Growling Tigers,
        Coach Aldin Ayo," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b31246-2597-4072-8203-3a4437889b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:34:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:03.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the university approached Ayo after
        his contract with La Salle expired last December 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa7f42d-e5b7-4202-8d4d-f73bb568061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:34:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:03.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo takes over from Boy Sablan, who racked up a disappointing 4-24
        win-loss slate in two seasons in the UAAP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bed3c5-c7d3-4387-8c0a-79087cc51e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:34:11.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:03.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST also pointed out the reasons why Ayo was selected to lead the
        Growling Tigers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079b5f5-b46f-4e16-905f-ee582bed3012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:34:11.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:03.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, the basketball program that he espouses is based on the
        discipline that gives primary importance to the academic life of the student-athletes,"
        the statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0862580-d975-42a6-b466-d132f2c49466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:34:11.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:03.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second, Coach Ayo is a well-accomplished coach who is likewise
        more than willing to accommodate the university''s modest salary scheme."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1224bf23-4bc2-4f1b-91f5-36237836c156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:34:11.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:15:03.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the statement in full:</p>'
