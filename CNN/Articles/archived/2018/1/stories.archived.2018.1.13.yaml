    'imagesource': 'jcr:06ffebfa-a73c-46f9-b28a-f8f04006103f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a14fec2-5569-4a5e-8672-e22f5dbf8d8e'
    'lead': 'Citing national security, the Office of the Solicitor General (OSG) has
      declined to comply with a Supreme Court directive to submit documents related
      to the drug war. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:52:31.968+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T14:52:44.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T14:52:44.391+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen refuses to give SC drug war documents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d8ba0-1ef3-43ad-9e05-8db5c0f89fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Citing
        national security, the Office of the Solicitor General (OSG) has declined
        to comply with a Supreme Court directive to submit documents related to the
        drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c53345-5446-4052-8b30-7ffb9a55afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 14-page motion for reconsideration dated December 18, the OSG
        said the documents, including the drug watchlist and list of high-valued target
        arrests, contain information and other sensitive matters that "in the long
        run will have undeniable effect on national security."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892f111-d837-4726-a887-25e350cc396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could spell the success or failure of follow-up operations of
        police and other law enforcement bodies, aside from endangering the lives
        of those on the list as well as those already in custody," Solicitor General
        Jose Calida explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5fb2c-f92e-4bf4-8384-3f1b7d4f4f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the December 5, 2017 oral arguments on the petitions against
        war on drugs, the High Court directed the OSG to submit within 60 days documents
        including the following:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5564b-7fc2-414a-911b-3a018c3b1e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List of persons killed in legitimate police operations from July
        1, 2016 to November 30, 2017</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5043cc-af6e-464b-b5eb-1c7c3cb21ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List of deaths under investigation from July 1, 2016 to November
        30, 2017</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24b188-2dd4-4f1d-999b-069273930c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List of Chinese and Fil-Chinese drug lords who have been neutralized</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e1e06-1a30-4ae9-9122-ba5816f78291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List of drugs involved whether shabu, cocaine, marijuana, opioids,
        etc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5984fdd-94d5-45a3-8d99-6c1bca65bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparative tables in index crimes</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad20e2-dfa1-4395-8d57-c3b5bf70dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics of internal cleansing within the police force</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346266b-4030-4b87-8fb5-21e8fe122a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug watchlists in affected areas</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ffe2e3-2f76-40e1-a288-5b14d24f71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List of warrants and warrantless arrests in High Value Target (HVT)
        police operations</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b15cc2-72d1-4406-978d-d256f385c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List of cases under investigation under Internal Affairs Service</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f2975-dab7-494a-88b4-87e0979cdefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG said the right to information, with its companion right
        of access to official records, is not absolute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83109601-be2d-4164-8cce-12329d4de6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution provides that the people''s right to know is limited
        to "matters of public concern," it pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474d238-8424-4429-b0ff-8ffe2d964990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their submission would not only compromise ongoing police anti-drug
        operations but likewise put at risk the lives of informants who provide such
        information," Calida said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2b455-659a-4d11-8a02-b4f07f20808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG also said the Supreme Court order might set a dangerous
        precedent for pending and future Amparo petitions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f26112-566c-4f46-902b-287534679047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writ of amparo is "a remedy available to any person whose right
        to life, liberty and security is violated or threatened with violation by
        an unlawful act or omission of a public official or employee, or of a private
        individual or entity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051e9a0-fad9-4ecf-aed7-bd6f5f80385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It argued this would open the floodgates for the filing of baseless
        cases that "aim at nothing other than engaging in fishing expeditions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312b92d-068e-4b60-95ff-cb281919f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, Amparo petitions may be utilized and manipulated by drug
        syndicates themselves to discover the amount of confidential information that
        the government has against them," it noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c505be0-f090-4ddc-b97a-9c01308f9a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida further said in requiring the submission of documents, the
        Supreme Court has "ventured into unwarranted factual inquiries," adding that
        it is not a trier of facts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c4973-0707-4518-b421-d4222bcd80ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:52:31.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:52:44.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In resolving constitutional issues, it is not allowed to received
        and weigh evidence," Calida said of the High Court.</p>'
  'Trump-health':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-13T11:08:22.444+08:00
    'imagesource': 'jcr:f6772637-48ef-4901-83db-6f0d46aa26b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac6f601-ef2d-48d3-ac62-ffff399f72bc'
    'lead': 'After a week of questions about Trump''s mental fitness spurred by a
      damaging new book, the White House said the doctor''s exam would not include
      any psychiatric tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:59:02.143+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T14:59:05.640+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T14:59:05.383+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump is ''in excellent health,'' White House doctor says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a50d222-d47e-46df-a3d9-61878cf33cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — White House doctor Ronny Jackson says President Donald Trump
        is "in excellent health" following his physical Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896fd5b6-98ac-4e25-8160-80048cf20846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief statement, Jackson said, "The President''s physical exam
        today at Walter Reed National Military Medical Center went exceptionally well.
        The President is in excellent health and I look forward to briefing some of
        the details on Tuesday."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77e893-8a3a-4893-b75e-964a9dc40078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and nurses poked and prodded Trump on Friday during his
        first known medical checkup since taking office, the results of which will
        provide the most accurate gauge yet of how a year being commander in chief
        has worn on the presidential frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d48077-f7df-4840-a92f-a60f6dcc3483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will they show he''s gained weight since his last medical report,
        which noted he tipped the scales at 236 pounds? Or will his cholesterol have
        changed from the normal readings reported in 2016 after a steady diet of red
        meat, ice cream and Diet Coke?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50bb54-b9de-4fc2-a2dd-d979e14df975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those questions will likely be answered by next week, when the White
        House says the results of the exam will be released. Trump, 71, will have
        the final say on what readings are made public. And Jackson will present some
        details of his examination from the briefing room.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769a089-3c8e-43b8-b76d-dc5105a11f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump had any patient''s apprehension going into his exam --
        which he flew to aboard his Marine One helicopter -- he didn''t let on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7f88d-5805-459d-b77a-b732423360b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to go very well. I''ll be very surprised if
        it doesn''t," he had said Thursday when asked by a reporter about his expectations
        for the doctor''s appointment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d0b37-625d-488e-a6b6-4f42c52b9829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check-ups are voluntary</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66983aa8-102a-4539-ad3b-54ff09449dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents are not required to undergo medical exams or tests of
        their physical or mental fitness for the job. But for the past several decades,
        all presidents have. Usually the results buffer their standing as healthy,
        capable leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc8b50-c230-4b59-9e6d-9f7d85874a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a week of questions about Trump''s mental fitness spurred
        by a damaging new book, the White House said the doctor''s exam would not
        include any psychiatric tests. Previous presidential physicals also mostly
        excluded mental acuity readings, at least any that were disclosed to the public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a610c-23ab-47e8-8eba-eccebc1f3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President George W. Bush''s first physical was conducted by a panel
        that included a gastroenterologist, radiologist, optometrist, neurologist,
        orthopedist, audiologist, dermatologist, otolaryngologist, pulmonologist,
        urologist, cardiologist and podiatrist -- but no psychiatrist or psychologist,
        at least none that was publicly disclosed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca4156-e750-422c-8b3e-03c0aaf84631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review of the past five presidents'' physical exams shows there
        has been no single format for releasing information about the President''s
        health. Typical readings to emerge have included the President''s height,
        weight, body mass index (which indicates whether an individual is normal weight,
        overweight or obese), resting heart rate and blood pressure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1188c-bd07-42a9-8953-f32d77e52cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past exams have also included details about the commander in chief''s
        vision, thyroid, cardiac rhythms, gastrointestinal system, skin and neurological
        indicators like cerebellar function, motor functions and sensory systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd2dc9d-797e-41c9-9ffa-0db93fca18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost always, the physician conducting the exam makes a general
        assessment of the President''s health, and declares him fit to serve in the
        office. Past presidents have been largely forthcoming with their medical records,
        including some embarrassing details like when President Bill Clinton''s doctor
        revealed he had hemorrhoids.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2ca49-a80b-4cf7-9927-06e9888be9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Healthiest individual ever elected''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d283b4-2a6a-49e8-89b0-b85773aab495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 campaign, Trump''s longtime personal physician Dr.
        Harold Bornstein -- who declared the then-candidate would be the "healthiest
        individual ever elected" -- released a summary of Trump''s health that included
        his height (6 feet 3 inches) and weight (236 pounds), cholesterol (HDL 63,
        LDL 94, triglycerides 61), blood pressure (116/70), blood sugar (99) and normal
        results from liver, thyroid, heart and colon exams.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493a719-8b61-4bd6-9205-8e31f678e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Trump took Crestor, a cholesterol lowering statin;
        a low dose of aspirin to prevent heart attacks; antibiotics to treat skin
        rosacea; and Propecia for baldness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14e8a9-fef0-4efc-8678-bad42d4ba9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bornstein''s report on Trump''s health veered toward the hyperbolic,
        but White House physicians are typically more buttoned-up in their assessments
        of presidents'' health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad1af9-10dc-4c7b-b934-29074e11856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All clinical data indicates that the President is currently very
        healthy and that he will remain so for the duration of his Presidency," Jackson
        wrote in his description of President Barack Obama''s final physical exam,
        in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7a8e0-79e7-464c-abef-07df10c6fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past presidential physicals mainly paint a portrait of vigor --
        punctuated by details like workout routines and sports injuries -- but Trump
        isn''t known to exercise beyond short walks. He uses a cart when plays golf.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5f93f-5d67-4fcf-8170-1598e6ffa51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his diet isn''t known to have changed from the high-calorie
        dishes he has favored in the past: well-done steak with ketchup, meatloaf,
        hamburgers, vanilla ice cream, salads with blue cheese dressing and chocolate
        cake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9155d-2e8c-4baa-a5db-2091f2f843ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump does not smoke, and he does not consume alcohol. He does,
        however, drink gallons of Diet Coke per week, cans of which he summons with
        a red button.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61501423-2788-4f55-a07f-b1e46d195c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What precisely will be disclosed about the President''s health isn''t
        yet clear. Trump himself will determine what information to make public, a
        person familiar with the process of presidential exams said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e097b29-b2ca-40ce-8e4f-f7c64d71baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person, who has been involved in past presidential physicals,
        said the White House Medical Unit typically prepares a summary to give the
        media. Because the health information is considered private under federal
        law, the President himself must sign off on its release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba83133-8e7f-427b-946b-2371ac87e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors who have performed presidential physicals said the task
        of releasing information that is ordinarily bound by strict privacy rules
        can prove daunting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f0d38-cb60-44c2-a4dc-a88a4a7afcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to remember if there is something wrong with a president
        that kicks him out of office, everyone who comes with him leaves. So everyone
        wants to keep him in, they want to silence the doctor," Dr. Connie Mariano,
        who served as White House physician for Bush and Clinton, told CNN in 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed332b9-91e3-42e4-9488-a0c43c6bb96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:59:02.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:59:05.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Trump is ''in excellent
        health,'' White House doctor says”</em></p>'
  'trump-fallout-us-moral-authority':
    'author': 'Stephen Collinson and Nicole Gaouette, CNN'
    'caption': 'File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-13T09:59:42.390+08:00
    'imagesource': 'jcr:2f3dd571-3256-4f22-aa5e-40af063db948'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '987ed06d-1336-4a8f-8339-6dbde77b54c3'
    'lead': 'Shock and outrage greeted Trump''s remarks in a meeting with lawmakers
      on immigration reform on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T15:03:30.989+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T15:03:35.838+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T15:03:35.448+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World wonders if Trump is eroding U.S. ''moral authority''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7717219e-b386-4c77-9061-ff93de81b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump''s reported
        derogatory remarks about Haiti and slur against immigrants from "shithole"
        countries in Africa sent shockwaves around the world, simultaneously becoming
        a diplomatic issue that could damage America''s global image and complicating
        an immigration reform effort at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987466ab-6e7d-4097-b1fb-5b22642c7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shock and outrage greeted Trump''s remarks in a meeting with lawmakers
        on immigration reform on Thursday. Several countries called in U.S. ambassadors
        for an explanation and to remonstrate with them over the President''s language.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904b345-1bed-4686-8cad-18b6cfa6795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers expressed disappointment and disgust, with one declaring
        the comments counter to the very "essence of American patriotism." Even as
        Trump''s comments provided fodder for late night comics, they raised questions
        about whether he has now made it harder for lawmakers to find a compromise
        to achieve immigration reform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060a5c1-ce07-40a0-be56-4abb709063df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics in the U.S. and abroad noted that Trump''s sentiment cut
        against the idea of the United States as a nation of immigrants and the foundational
        view that the content of person''s character is more important than their
        origin or the color of their skin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6ffba-2af2-4752-a32b-c91e5a024049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who criticized Trump said his remarks would damage
        America''s global reputation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa28b2a-b320-487d-b958-b720b26064f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican who has maintained
        a close relationship with Trump while at times being critical, was at the
        meeting Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb747a-dbb0-4c93-8d74-987a8d34a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following comments by the President, I said my piece directly to
        him yesterday," Graham said. "The President and all those attending the meeting
        know what I said and how I feel. I''ve always believed that America is an
        idea, not defined by its people but by its ideals."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84355fcf-8d64-4613-9f72-9932c963b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E Pluribus Unum"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd2916-5a8a-4036-9b3d-b2bbf42b7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American ideal is embraced by people all over the globe," Graham
        continued. "It was best said a long time ago, E Pluribus Unum – Out of Many,
        One. Diversity has always been our strength, not our weakness. In reforming
        immigration we cannot lose these American Ideals."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4879a-526e-4fe5-9317-629d68efe338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. John McCain of Arizona said in a statement that
        "respect for the God-given dignity of every human being, no matter their race,
        ethnicity or other circumstances of their birth, is the essence of American
        patriotism."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10959c4f-c12a-4a08-a17d-58cf4abb5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To believe otherwise is to oppose the very idea of America," he
        said. "People have come to this country from everywhere, and people from everywhere
        have made America great. Our immigration policy should reflect that truth,
        and our elected officials, including our President, should respect it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612f2d5-9e32-4678-98c5-df90ce5b4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source briefed on the Oval Office meeting Thursday confirmed that
        during the meeting on immigration legislation, Trump asked, "Why do we want
        all these people from shithole countries coming here?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05ab53b-bcc5-4be5-bcfb-1e1c83f2684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the President denied he had used such language on Friday,
        Democratic Sen. Dick Durbin, who was at the meeting with Graham and others,
        said Trump did do so, and called his language "vile." Two immigration hard-liners,
        Republican Sens. Tom Cotton and David Perdue, said they "do not recall the
        President saying these comments specifically."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003c246-20f8-4be6-a923-8b60689634b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Friday also denied demanding that Haitians be removed from
        negotiations about protected status for people from certain countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59efea9d-219a-4be4-bc61-c9b69d561f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Democratic presidential candidate Hillary Clinton weighed
        in, noting that Trump dismissed Haitians on the eve of the eighth anniversary
        of a deeply destructive earthquake.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ed55d-fbb6-42dc-8342-ab240a1b2ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anniversary of the devastating earthquake 8 years ago is a
        day to remember the tragedy, honor the resilient people of Haiti, &amp; affirm
        America''s commitment to helping our neighbors," Clinton wrote on Twitter.
        "Instead, we''re subjected to Trump''s ignorant, racist views of anyone who
        doesn''t look like him."</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The anniversary of the devastating earthquake 8 years ago is a day
        to remember the tragedy, honor the resilient people of Haiti, &amp; affirm
        America’s commitment to helping our neighbors. Instead, we‘re subjected to
        Trump’s ignorant, racist views of anyone who doesn’t look like him.</p>&mdash;
        Hillary Clinton (@HillaryClinton) <a href="https://twitter.com/HillaryClinton/status/951895239140298752?ref_src=twsrc%5Etfw">January
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cfeca9-7286-4b11-b2d5-7779da818c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f46b89-3c77-47fe-8cec-cb7d8d87c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with Thursday''s meeting said the President did
        not refer to Haiti as a "shithole" country, though he did say it about countries
        in Africa.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763e38f-6986-43aa-a5ea-c8b0e95c35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said two different remarks by the president had been
        conflated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ede2a-3ea4-493a-9b60-4bfd59a92537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, when talking about "temporary protected status" countries
        as part of the immigration deal, it was mentioned that Salvadorans, Hondurans
        and Haitians have that status.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eab445-d40b-4e4e-8584-7e3f5a58411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haitians?" the President said, according to the source. "Why do
        we need more Haitians? Take them out." Meaning take them out of the deal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f1c93-79ed-4642-adf8-aff8199b18d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in a separate part of the conversation when they were referencing
        the diversity visa lottery, Trump referred to people from Africa as coming
        from "shithole countries."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7daa93-0891-4392-9bed-442aa7ae82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsing the President''s comments does little to mitigate their
        damage, critics said. Former senior U.S. diplomat Nicholas Burns tweeted that
        the "damage overseas from Trump''s ignorant and racist remarks can''t be exaggerated.
        No President in the last 100 years has reduced America''s moral authority
        as he has."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363628b5-5e0a-4a2d-84af-63e2aa5f0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Union, a group representing the continent''s 55 countries,
        issued a blistering statement saying the President had dishonored U.S. values.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dbdb25-508a-45ee-86a7-7fc6a873fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The African Union Mission wishes to express its infuriation, disappointment
        and outrage over the unfortunate comment made by Mr. Donald Trump, President
        of the United States of American, which remarks dishonor the celebrated American
        creed and respect for diversity and human dignity," the AU mission in Washington
        said in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f2ffb-acbf-4ed6-ada6-0a4a19ae8561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group demanded "a retraction of the comment as well as an apology,
        not only to the Africans but to all people of African descent around the globe."
        Saying they believe the administration has a "huge misunderstanding of the
        African continent," the union said "there is a serious need for dialogue"
        between the Trump administration and African countries.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9cbca8-6251-40f6-8153-77f521e13e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africans of all stripes took to social media. Kenyan activist Boniface
        Mwangi tweeted, "Africa isn''t a shithole. It''s the most beautiful continent
        in the world. Beautiful, hardworking people. We have diamonds, gold, iron,
        cobalt, uranium, copper, bauxite, silver, petroleum, cocoa, coffee, tea etc."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab3aeb-fde2-4424-87c1-e14b2a504277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly we have #shithole leaders like Trump shitting on us every
        day."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9277933-b9ed-46a0-b3d3-00600a288b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s best known morning-news anchor, Leanne Manas, tweeted,
        "Good morning from the greatest most beautiful ''shithole country'' in the
        world!!!'' Elsewhere on Twitter, many Africans posted landscape pictures testifying
        to the true identity of their nations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe6b4a-d6b8-4245-a24f-1ae4b2036374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegal''s President, Macky Sall, said in a tweet that he was "shocked
        by the words of President Trump on Haiti and Africa."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83015a5-08e0-4fb3-a894-afc5d27eb47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reject them and condemn vigorously. Africa and the black race
        deserve the respect and consideration of all," Sall added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ad246-28ba-4653-ae28-fe109e4c445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botswana''s Ministry of International Affairs summoned the U.S.
        ambassador to complain about Trump''s disparaging comments.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61200a16-5111-4783-a290-062b906c878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comics riffed off the statement, with "Daily Show" host Trevor Noah,
        a South African native, saying, "I don''t know how to break this to you, but
        I think the President might be racist."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c7791-dc9c-4aa0-a804-ebd4bdb69d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some comics stopped joking. "It really is unfathomable," said
        Jimmy Kimmel. "You just can''t believe this is the guy running our country."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8013681-7817-491f-a326-d63ab662b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments hit hard in Haiti, which on Friday marked the
        anniversary of a 2010 earthquake that killed between 220,000 and 300,000 people.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2de288-6a7f-434a-a1ed-aed89413e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NPR, Haiti''s ambassador to the US, Paul Altidor,
        said he was "surprised and disappointed" in Trump''s remarks.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f2b29-dd8c-4cd6-bd82-b2e7528c331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Misguided, misplaced''</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edad2ae-d132-4fea-86bc-ef0c9a6c8947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are to be true, we hope there will possibly be an apology
        for what was said here because we thought they were misplaced, they were misguided,"
        Altidor said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518a8f2-4d21-4996-8548-889dd0bf7d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These type of statements do not help in enforcing the relationship
        between Haiti and the U.S."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a3c72-33a5-4574-bb92-8ab461ae0298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador said the Haitian government had summoned the US chargé
        d''affaires to clarify the remarks.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c904af1-a224-4c5f-abf8-cfb3f2a05f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furor lent new significance to already planned remarks Friday
        by Secretary of State Rex Tillerson to staff at the State Department in which
        he stressed that "values matter."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd3974-b746-4b7e-aedc-73e46e058ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our values as a nation bond us together and define who we are,"
        he said, and "form the foundations of trust" in the workplace.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47c983-f9da-4b2e-a9d0-8c41dd7f7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bostwana Government has also enquired from the U.S. Government
        through the Ambassador, to clarify if Botswana is regarded as a ''shithole''
        country," the statement said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55790bbe-e839-4d2d-b11a-e03876e5c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s birth was far from perfect," said Tillerson, recalling
        the country''s troubled past from its founding, through the civil war, the
        suffrage movement and the civil rights movement, "and we''re still not perfect,
        but we''ve never lost sight of aspirational values."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78adb227-db90-4b00-89e4-998274d10833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senior State Department official said U.S. ambassadors had been
        issued guidance on how to deal with the remarks if called in by foreign ministries
        to explain them.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec19ce2-9f20-4b9b-bbdf-5d8305739ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomats were encouraged to assure host governments that the
        "US has great respect for the people of Africa and all nations, and our commitment
        remains strong."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf0940-97e7-4aad-b6d1-7386fae07e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said each envoy should note what an honor it is to
        be in their post and how much they value the relationship with the people
        of their host country.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f222228-0fb9-4e12-a6df-41fa5d16c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jake Tapper, Abby Phillip, Elise Labott, Laura Koran
        and Catherine Treyz in Washington as well as David McKenzie in Johannesburg
        contributed to this report</em></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3b17c-e8d0-43fa-8bdc-4b265bc40e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:03:30.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:03:35.848+08:00
