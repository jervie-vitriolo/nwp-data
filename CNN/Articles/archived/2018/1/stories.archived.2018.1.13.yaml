      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS also advised civil aviation authorities against flying
        close to the volcano''s summit as ash can be hazardous to the aircraft.</p>'
