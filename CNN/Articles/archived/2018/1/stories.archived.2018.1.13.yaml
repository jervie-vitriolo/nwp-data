      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main danger will be the ash fall so people should cover their
        mouths and noses with wet clothes or handerchief or even mask," Solidum said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d140e2-911e-4922-a58a-2f25c825c5c4'
      'mgnl:activationStatus': true
