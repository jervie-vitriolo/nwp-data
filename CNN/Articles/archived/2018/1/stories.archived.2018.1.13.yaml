      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Mayon
        Volcano spewed ash in a "steam-driven eruption" on Saturday, the Philippine
        Institute of Volcanology and Seismology (PHIVOLCS) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703d9fd-d96c-404f-852a-7bc73c87a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:24:34.168+08:00
