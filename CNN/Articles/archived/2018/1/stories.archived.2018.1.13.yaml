      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees will be staying at public elementary schools designated
        by the local government units in corresponding towns or cities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb32e9f-5e78-4037-83b5-7e68023df277'
      'mgnl:activationStatus': true
