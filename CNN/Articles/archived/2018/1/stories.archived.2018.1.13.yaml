  'ph-passport-most-powerful':
    'author': 'CNN Philippines Staff'
    'caption': 'The Henley Passport Index of 2018 ranked the Philippine passport as
      the 72nd "most powerful" passport in the world. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-08T19:08:45.501+08:00
    'imagesource': 'jcr:99268862-2e1d-4d6b-9914-67e1757ed7fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c3d6a2-5d3b-4350-8622-3d18234ffc7a'
    'lead': 'The Philippines got the new score as it now has visa-free access to 63
      countries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:16:56.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-12T10:11:41.413+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-12T10:11:41.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH passport 72nd ''most powerful'' in the world

      '
    'updated': 2018-01-14T00:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6662585-42e1-423a-90ee-aae1b6526667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        Philippines has the 72nd most powerful passport in the world, according to
        a global ranking body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b5e688-fb52-4b87-82d2-54b6c1c3a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Henley Passport Index of 2018 moved up the ranking of the country''s
        passport three spots higher from 2017 at 75th place. The Philippines got the
        new score as it now has visa-free access to 63 countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2fc92-2ca6-43f2-8eb8-597a023a9cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country had visa-free travel to 61 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8ce06-267d-4e20-b763-188f869535f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque welcomed the improvement in
        the Philippines'' rankings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfbfe6d-8deb-4573-a6a8-5653bc5faa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are assuring everyone that our people at the Department of Foreign
        Affairs (DFA) will continue to work towards securing visa-free access of Filipinos
        to more countries," Roque said Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8505a-043e-4998-936f-a40607c45be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results released on January 9 were based on travel data from
        the International Air Transport Association (IATA), an association composed
        of 83 percent of the world''s airlines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228d7a3-2206-4eda-9370-328dfae3c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is in first place, allowing its passport holders to have
        access to 177 countries without the need for a visa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b26d3-f089-4cd4-a108-77af0c97f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines'' neighbor Singapore remains in second place, with the
        country''s passport giving visa-free access to 176 nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94889a5-354c-4f80-9823-410e1e924ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Southeast Asian country, Indonesia, has the same rank as
        the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9e3bd-d6f7-43c6-a97f-5b1aa3cc13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Afghanistan remained at the bottom of the index for the
        second year in a row, with access to only 24 countries without visa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9cd5c-6a82-49a7-9a08-ddb11f908d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index is an initiative of Jersey-based global residence firm
        Henley and Partners, which started in 2006.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e650703d-d90f-41fb-b368-d46f4301121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rankings come as the Philippines experienced bottlenecks in
        passport applications. Issues over difficulty to book passport appointment
        schedules have flooded social media, with netizens calling on the Department
        of Foreign Affairs to fix its online booking system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87164ca0-75da-487f-aac5-0b661eb7a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:16:56.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:41.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Filipino travelers call out DFA for fully-booked passport
        appointment schedule</h2>'
