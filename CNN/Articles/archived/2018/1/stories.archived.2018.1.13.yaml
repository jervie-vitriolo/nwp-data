      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazuyoshi Miura — know to his fans in Japan as "King Kazu" — has
        signed a contract extension with his club, second-tier J-League Yokohama F.C.
        just weeks ahead of his 51st birthday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4c227-f48d-44b1-b884-db34d12048d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yokohama announced that Miura had renewed his contract for the 2018
        season — which will take him into his 33rd professional season — on Thursday.
        Last year Kazu played 12 games for Yokohama in the J2 league; scoring a solitary
        goal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8a1d4-4ba5-4bfe-9231-afad01e86beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miura, who was already the world''s oldest player when he signed
        a contract in 2015, said that despite his vintage, he looked at the extension
        as an opportunity to improve as a professional soccer player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01624afb-0af3-4c1f-95e6-3e415e198bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could safely renew my contract this season again," he said, following
        the announcement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e08619-8832-4f66-a303-fcc2209aa063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always play with the football with all my might and hope
        to grow as a player."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7332f4f-6ce1-48a6-902c-47386accc783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide journey</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70dd5db-03e8-415a-9ac8-de0eb10faf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forward''s record-breaking career began as a 19-year-old with
        Brazilian club Santos in 1986 — spanning more than 30 years and taking on
        club soccer for 13 different teams across South America, Europe, Australia
        and Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eaa7b4-1c1f-41fe-a5fc-aa59d6309497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He managed an impressive 55 goals in 89 appearances for Japan, notching
        14 in qualifying as he fired his country to the 1998 World Cup Finals in France.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631e8d2-10aa-4574-97c3-58a4f95e5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World body FIFA, celebrating the landmark contract, noted that the
        Japanese ace was also part of the squad which won the AFC Asian Cup back in
        1992.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc3b26a-a148-44d2-8bec-9b4b70d408e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counter on his website logs that — so far — he''s played 36,932
        minutes across his career, scoring 162 goals. According to the page, he''s
        received 29 yellow cards, but never a red.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9604571-8fb7-4abd-8d15-064ca5a836de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he embarks on another year on the pitch, he will potentially
        line up alongside players who were not even born when he first started his
        professional career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409e847-43f2-44e4-af4d-067bbdd85b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yokohama''s new signing, South Korean international Yun Il-lok,
        was born in 1992, some six years after Miura first pulled his boots on for
        Santos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd631e1-5eda-4567-8743-dee3e032b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midfielder Kaina Yoshio, on the Yokohama roster for the 2017 season,
        was born in 1998 — making him over thirty years younger than King Kazu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759bf380-bb15-4699-ad5a-ed70d2a6214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:20:05.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:12:28.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kazuyoshi Miura,
        the world''s oldest soccer player, extends contract."</em></p>'
