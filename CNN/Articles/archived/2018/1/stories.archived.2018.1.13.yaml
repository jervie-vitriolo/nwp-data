  'DFA-improving-passport-application-system':
    'author': ' CNN Philippines Staff'
    'caption': 'Some of the passport system programs to be rolled out include improving
      the online appointment system, and opening more consular offices in Metro Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
