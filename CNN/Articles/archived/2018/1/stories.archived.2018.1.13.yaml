      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens reported hearing rumbling sounds and smelling sulfur in
        towns near the volcano.</p>'
