  'Lawyer-warns-Roque-may-face-graft-charges-over-Ortega-case':
    'author': 'Anjo Alimario, CNN Philippines Staff'
    'caption': 'Former Palawan Governor Gerry Ortega, Presidential Spokesperson Harry
      Roque, and slain journalist Gerry Ortega'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-13T18:04:59.691+08:00
    'imagesource': 'jcr:00fb04a2-e0f4-4cb9-9a43-6bdf52721a10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36f4d548-8227-4e84-8fc0-d4ef3be00207'
    'lead': '"It''s unethical and may subject him to a graft complaint for using undue
      and improper pressure and influence upon other public officials," Ferdinand
      Topacio said in a press briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:27:38.862+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T14:27:42.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T14:27:41.959+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer warns Roque may face graft charges over Ortega case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077b9c7-35b7-4186-8f04-10102e41ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Presidential
        Spokesperson Harry Roque could be charged with graft if he continues to criticize
        the Court of Appeals'' decision to set former Palawan Governor Joel Reyes
        free, a lawyer said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598860d4-ff6f-4fb9-a779-49eb69999858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unethical and may subject him to a graft complaint for using
        undue and improper pressure and influence upon other public officials," Ferdinand
        Topacio said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae050bd-03b5-4468-b6ea-a74fd469e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is one of the lawyers of Reyes, accused of masterminding the
        murder of journalist-environmentalist Gerry Ortega, slain in broad daylight
        in 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929aaf44-ae11-4b27-ab9e-aa42fab0bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes walked free on January 5 after the appellate court ruled there
        is no basis to hold him for trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe01dec-7e6a-4451-a739-6aef5de6becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Ex-Palawan governor in Gerry Ortega slay walks free</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4be071-23bc-4ce3-846e-38fd398fb259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque has slammed the ruling and said the government will exert
        all legal options to reverse it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f23c03-0594-4333-9f42-9eeb0ae7c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque and Solicitor General Jose Calida said the Supreme Court had
        already ruled on the jurisdiction of the Regional Trial Court in Puerto Princesa,
        Palawan, to find probable cause and pursue the trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e53eead-e096-47d1-9f31-9bf74b4fec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They questioned the Court of Appeals'' right to counter such a decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7272b70-5dbe-4561-b5b4-519477b282f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who also served as legal counsel in the Ortega family''s
        case against Reyes, said he was given permission to comment on the case in
        his personal capacity as a former prosecutor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51410285-10dc-4afa-b2b9-f1c237c9779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said it is the prosecution that must be blamed for presenting
        weak evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e8c45-062d-4564-948d-28bdfec100dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called Roque''s statements "mental dishonesty to the highest
        level."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc2ff06-9524-481b-92dd-f057c0514f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Roque should choose between staying as presidential spokesperson
        or going back to practicing law instead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406894d3-9d1a-42d8-9367-002b230477b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please Secretary Roque, save the mental dishonesty when you go
        back to private practice....Don''t use the President for this. Please," Topacio
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea790d6-146e-4278-b9e9-d631d769cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Topacio is entitled to his own opinion but he has the
        President''s consent to comment on the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe64bb1-a9e9-403b-b98a-9d130bc12449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never hid the fact I was previously counsel for the Ortega family.
        And I even asked for the expressed consent of the President before I commented
        on the case," Roque said in a press briefing on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0607693a-7ce9-46e2-99d8-7b7545d43168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortega is just one of many journalist slays in the Philippines,
        which remains one of the deadliest countries for media persons. He had reported
        on the alleged widespread corruption in the provincial government and misuse
        of funds in Palawan, which later became part of the Malampaya fund scam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3c112-c8de-4f80-bf90-1c9b333d9d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:27:38.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:27:42.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'las-vegas-shooting-unsealed-documents-reveal-new-details':
    'author': 'Scott Glover and Sara Sidner, CNN'
    'caption': '(File photo) Scenes from inside the Mandalay Bay Resort and Casino
      on the Las Vegas Strip. Caution tape line the doors of the gunman''s suite on
      the 32nd floor of the hotel.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-13T16:38:57.819+08:00
    'imagesource': 'jcr:b1a788a7-d151-42d2-8237-84dc771ac2be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b561db-de9b-4e48-80c2-ad6ffff87b49'
    'lead': 'A federal judge on Friday made public more than a dozen search warrant
      affidavits that had been filed by the FBI in the days and weeks after the shooting. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:31:05.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T14:31:08.511+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T14:31:08.304+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Las Vegas Shooting: Unsealed documents reveal new details

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc98ea1-b6fb-4984-a322-2eebea3e51e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hundreds of pages of court documents unsealed Friday in
        the case of Las Vegas gunman Stephen Paddock offer a blueprint of investigators''
        pursuits in determining how and why the reclusive high-stakes gambler carried
        out the deadliest shooting in modern U.S. history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f0a90-a030-4de7-aba9-4192b6f5fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge on Friday made public more than a dozen search warrant
        affidavits that had been filed by the FBI in the days and weeks after the
        shooting. The judge did so in response to a lawsuit filed by CNN and other
        media organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0620b-2589-453d-9b69-2578a37e9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents describe what investigators believed at the time the
        affidavits were filed, but do not provide up-to-date information about the
        investigation. An FBI spokeswoman in Las Vegas declined comment on the documents
        on Friday evening. The Las Vegas Metropolitan Police Department did not respond
        to calls seeking comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5452349-cdcd-4c74-bb8e-ba58f9ea9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the revelations in the affidavits are discussions about mystery
        email exchanges that occurred two months prior to the attack, which investigators
        believed may have been related to shooting at the Las Vegas music festival
        in October, where 58 people were killed and hundreds of others were injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3afd2-5d58-49f2-8378-495080dcb0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try an ar before u buy. We have huge selection. Located in the
        las vegas area," read one message sent to an account investigators believe
        was controlled by Paddock, the documents state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e96ae1-d9f9-4305-bb83-290ea15ae42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day another email read: "We have a wide variety of optics
        and ammunition to try."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec1eec-4ccc-4407-a6ce-fc64a446fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third read: "For a thrill try out bumpfire ar''s with 100 round
        magazine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9170367-ed94-4418-b01c-97cfbb96e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators at the time of the filing had been unable to determine
        if Paddock was sending emails between two accounts both belonging to himself,
        or was communicating with someone else.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0bcf62-9846-4af9-8c00-124197ea29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was a second person involved in the communications, an
        FBI agent wrote, "investigators need to determine who was communicating with
        him about weapons that were used in the attack."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6df3c6-74f3-45a2-b1a1-93239c3def48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN review of public records shows that the email account linked
        to the sender is associated with a "Steve P."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54e287-4385-481d-8a86-741e6a4b5821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have repeatedly stated that Paddock acted alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03209311-abfb-4b0c-9237-9f75dea0af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents also noted that Paddock''s girlfriend, Marilou Danely,
        told investigators that her fingerprints would likely be found on Paddock''s
        ammunition, but she adamantly denied any advance knowledge of the attack,
        according to the court records.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68201ab0-23fb-4fa0-a207-996952e6aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danely offered this information as investigators were preparing
        to take a DNA swab from her, the records state. She told investigators her
        prints would likely be on the ammunition because she "occasionally participated
        in loading magazines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e464ce4b-2436-4c6c-ae20-64a3b35396b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI agent who prepared the affidavit noted that Danely was cooperating
        with investigators and that the investigation "to date has not produced any
        conclusive evidence that Danely aided Paddock, had foreknowledge of his plans,
        or has been deceptive with law enforcement."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f724a-5bb3-450c-97f5-23e03cea1cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agent also noted: "this aspect of the investigation is still
        the subject of intense review."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d9080-9f7f-42a6-bd7e-15a0e39101eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what has transpired with respect to Danely since the
        affidavit was written on October 7.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e73d37-c5e1-4675-b35e-6a99dc6e99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danely''s attorney did not respond to a call or text seeking comment
        on Friday evening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b69178-8bf8-4e52-b92b-097791e80b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court records also show that investigators sought to preserve
        the content of social media accounts on Instagram and Facebook linked to Paddock
        and Danely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461679d1-17b5-4964-84b7-c3851e13addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An affidavit notes that Danely''s Facebook account was deleted hours
        after the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0177ffd-d90b-467e-b386-becdc830d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One affidavit filed in the early days of the investigation made
        a reference to the gunman''s health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70558cc3-e9d4-4381-9cb3-daf9e2a8c1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation has also revealed that Paddock may have been
        treated for yet unidentified medical conditions," an agent wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d7439-b411-4bda-9188-2750b4413a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in October that Paddock testified in a deposition that
        he occasionally suffered from anxiousness, for which he was prescribed Valium.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e9f81-ff50-46b4-9a2a-13f3899a8761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:31:05.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:31:08.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Las Vegas Shooting:
        Unsealed documents reveal new details.”</em></p>'
  'Saudi-women-soccer-match-first-time':
    'author': 'Spencer Feingold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-13T19:14:49.875+08:00
    'imagesource': 'jcr:5efe7d59-4b1c-4969-9e91-e3640d1b32db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac693038-008d-4008-be8a-bd797ac65c63'
    'lead': 'The game was the first time a major sporting event was open to women
      in the kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:33:32.382+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T14:33:35.977+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T14:33:35.837+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi women attend soccer match for first time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c7d78-6ec3-4951-bb01-72ab5e728f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:33:35.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Female soccer fans in Saudi Arabia attended their first
        match ever Friday at the King Abdullah Sports City stadium in Jeddah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689c519-d18f-433d-a7a7-e6ca382b4311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:33:35.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was the first time a major sporting event was open to women
        in the kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f401c-aa46-423b-a6e1-2783054fd0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:33:35.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easing of the strict gender segregation was announced in October
        2017 as part of the ambitious reforms by Mohammed bin Salman, the 32-year-old
        crown prince.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5eb395-2375-4fe1-b1c1-bafbaefb0a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:33:35.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decree opened the King Fahd stadium in Riyadh, King Abdullah
        Sport City stadium in Jeddah, and Prince Mohammed Bin Fahd stadium in Dammam
        to women and families. All three stadiums were previously male-only.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5210ecb-8f27-4315-b72a-fc299c03ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:33:35.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia still adheres to some of the strictest interpretations
        of Sunni Islam in the world but has seen liberal reforms recently. The change
        in policy followed the historic decree in September 2017 allowing women to
        drive, beginning this summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3851f6f-5898-4d53-b3d4-6ead94ed5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:33:35.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Females spectators on Friday cheered on two of the teams in the
        Saudi Professional League, Al-Ahli F.C. and Al-Batin F.C. Al-Ahli won 5-0.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f848043-1bf5-4146-bace-6eac21b7b35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:33:35.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi General Sports Authority said it had provided all the
        necessary accommodations to "create an attractive sports environment for families
        and provide everything needed to ensure their privacy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109457b-0434-4185-8500-5e6de1de8040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:32.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:33:35.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate ''family entrance'' was opened with female attendants
        working the gates. The stadium also opened a separate pray area, cafe, and
        medical facility for female fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f3d74-00c9-476e-a478-c9d6d88a28de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:32.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:33:35.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, you brought happiness to every Saudi family and woman who
        attended the first game," said Reema Bandar Al-Saud, a deputy at the General
        Sports Authority and part of the Saudi Royal family. "This is a historic moment
        for the Kingdom."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d8a13-ad4f-4449-872c-3fc68b834782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:32.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:33:35.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan for the country''s economic reinvention rests on a number
        of pillars, including youth empowerment, social organization and women''s
        empowerment. The kingdom wants to increase participation of women in the Saudi
        labor market and and other aspects of life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba8638-014d-4110-ba48-12e500b131d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:32.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:33:35.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi women attend
        soccer match for first time."</em></p>'
  'Queen-Elizabeth-crown':
    'author': 'Zahid Mahmood, CNN'
    'caption': 'Queen Elizabeth II poses for the official royal photo celebrating
      the 60th anniversary of her accession to the throne.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-13T16:10:30.904+08:00
    'imagesource': 'jcr:4628e5ef-2f09-4e02-a57e-a6b90455f2ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21ad11d9-e365-41ab-9984-3c636dad8c49'
    'lead': '"Fortunately my father and I have about the same sort of shaped head.
      But once you''ve put it on it stays, I mean it just remains itself," The Queen
      said in the BBC documentary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:36:00.497+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T14:36:03.965+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T14:36:03.704+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crown could break your neck, Queen Elizabeth says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88416db7-fbd0-43da-97b4-d9ff9b2fb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — In a rare television interview, Britain''s Queen Elizabeth
        II has shared private thoughts about her coronation, describing one of the
        crowns she wore at the ceremony as so heavy "your neck would break off."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb33fd-0d99-4206-88e7-51a9ed142765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth, then 27, was crowned amid huge fanfare on June 2, 1953
        — a little over year after her father, King George VI, died of lung cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3b4e1-e8ab-441c-b5e4-43b80e7f9e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hour-long documentary for the BBC, Britain''s longest-reigning
        monarch spoke openly of the auspicious occasion 65 years ago, describing how
        the Imperial State Crown is adorned with diamonds and other precious stones
        making it "very heavy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7212a3a-8261-4f12-9352-ff4799009bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately my father and I have about the same sort of shaped
        head. But once you''ve put it on it stays, I mean it just remains itself,"
        The Queen said in the BBC documentary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd56b5-2493-4196-8f11-62a94d40263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t look down to read the speech, you have to take the speech
        up. Because if you did your neck would break, it would fall off. So there
        are some disadvantages to crowns, but otherwise they''re quite important things,"
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4bce5b-307d-47dd-a798-845e650f6660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Imperial State Crown, which she still uses at some formal events,
        was one of two used during the ceremony; the other being the St. Edward''s
        Crown, which weighs 4 pounds and 12 ounces and is made of solid gold. She
        has never worn it since.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545fd93-f9ac-4d87-9204-1d7c3865d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 91-year-old sovereign also revealed how "horrible" it was to
        travel in the ornate golden carriage to the ceremony at London''s Westminster
        Abbey — the setting for every coronation since 1066.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722347b-4f17-453d-8bd4-8bd5928b9cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not meant for traveling in at all. I mean it''s only sprung
        on leather. Not very comfortable. It can only go at walking pace. The horses
        couldn''t possibly go any faster. It''s so heavy," the Queen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70aa64-bcfd-42de-ad8f-bc7cd0492cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, things didn''t get any easier as the during the ceremony
        Queen struggled with her dress which was embroidered silk with pearls, gold
        and silver threads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e96fc-36d3-4b63-85da-be83143d4b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember one moment when I was going against the pile of the
        carpet and I couldn''t move at all," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec1fff-a41e-4c15-b939-40077430874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, reflecting on the event, the Queen recalled her father''s
        coronation — which she attended as a child.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e110481-cdc6-4d74-833e-2be485f594d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the sort of, I suppose, the beginning of one''s life really
        as a sovereign," she said. "It is sort of a pageant of chivalry and old-fashioned
        way of doing things really. I''ve seen one coronation and been the recipient
        in the other, which is pretty remarkable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c647f6-6152-4703-9640-e32d4ada05bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary "The Coronation" is part of the Royal Collection
        Season and will be screened in the UK on BBC One at 8pm local time on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642dda28-a777-4e12-9d03-0f4515d2dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:36:00.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:36:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Crown could break
        your neck, Queen Elizabeth says."</em></p>'
  'China-Benham-Rise-exploration':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-13T15:05:43.227+08:00
    'imagesource': 'jcr:302168a3-98d8-4ef6-bb83-63457b881f95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68430007-0c9a-4b74-82f9-54ff8ae968b4'
    'lead': '"For as long as we consent, it will be legal," Presidential Spokesperson
      Harry Roque said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:38:34.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T14:38:38.642+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T14:38:38.254+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t: Rules will be followed in Benham Rise exploration

      '
    'updated': 2018-01-16T15:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca9ad3-7e11-49d2-9a32-4b336de91d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Rules
        will be followed if and when a Chinese entity conducts research in Benham
        Rise, government officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f88ed3-54bd-4815-8dd4-a4c74b19a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) and Malacañang did not confirm
        or deny granting a Chinese think tank''s request to study the waters off the
        eastern parts of Luzon, where Benham Rise is, and Mindanao – as alleged by
        opposition lawmaker Gary Alejano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42a4fe-849c-4d13-bf35-d7a1f26c6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano in a Facebook post on Friday said the project area includes
        resource-rich Benham Rise, which the government calls Philippine Rise. President
        Rodrigo Duterte renamed it in May 2017 after Chinese survey ships were spotted
        there in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0ff45-d462-46c6-bbec-571bb71f9013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Things to know about Benham Rise</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9764d31b-9db9-42c7-bd67-42f3ad3ddb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Alejano''s statement, Foreign Affairs Secretary
        Alan Peter Cayetano said he will have to "check the details."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a0efb6-acab-4aa4-9abd-e14227a8f896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what I can assure Congressman Alejano and the Filipino people,
        we have the same rules for all the countries. We have to follow the law,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd125c00c-6d4b-48cf-acde-f3ec4e32693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has declared that Benham Rise, an undersea plateau
        135 miles off the coast of Aurora province, is part of the Philippines'' extended
        continental shelf where the country has the sole right to its resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339faf6-9b85-4d7d-a1db-e60edb5736f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International maritime law requires foreign researchers to share
        their findings with the host country – should they be allowed to explore an
        area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc42a3-b347-4749-8168-f69d2807eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign research teams must include Filipino scientists in their
        work in the Philippines and in areas where the country has sovereign rights.
        It is the DFA that grants permits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe28d16-0886-4d30-be59-4ef319a25bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing suspicious about approval or disapproval of scientific
        research. Whether they are Americans, Japanese, Chinese, Mongolians, Singaporeans,
        etc, if they comply they will [be approved] if they do not comply they will
        not [be approved]," Cayetano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10772826-fbbd-473f-8ce1-eee5239f693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Saturday echoed Cayetano''s
        statement, saying the government can allow other countries to explore Philippine
        waters if they meet the requirements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e26139-3a32-4ebc-8d9c-193476234a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as we consent, it will be legal," he said in a press
        briefing in Cebu City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b736f6-9d35-4902-972b-5482865fa431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano on Friday said the DFA granted permit to the Institute of
        Oceanology of Chinese Academy of Sciences, and will be joined by the University
        of the Philippines - Marine Science Institute (UP-MIS).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e5559-db8c-4255-8a27-4d1b6c78a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed concern the Philippines might not be given equal access
        to information as "China was only forced to collaborate with UP-MIS for the
        sake of getting the permit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ca758-7d0d-4aa9-8495-1c1807abc54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All things considered, allowing a Chinese national think tank to
        conduct a so-called scientific research over Philippine waters, even with
        participation of Filipinos, is careless and absurd," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07b19f-be1a-43b3-99ca-4afc7c77e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:38:34.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:38:38.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA earlier revealed that China applied for a permit twice to
        conduct research in Benham Rise since 2015, but these were all rejected as
        there were no Filipino scientists in the proposed exploration.</p>'
