  'african-union-UN-trump-apology':
    'author': 'Nicole Gaouette and David McKenzie, CNN'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-13T20:37:55.392+08:00
    'imagesource': 'jcr:192033c0-a0e8-47e2-a424-bd084e7aeb36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eb52c5b-f928-4c5c-936d-c45ddfc12d70'
    'lead': 'The African Union, a group representing the continent''s countries, and
      African ambassadors to the United Nations sharply denounced US President Donald
      Trump''s reference to African nations as "shitholes" and called on him to retract
      his statement and apologize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:04:47.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T14:04:51.232+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T14:04:51.051+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'African Union, African UN envoys demand Trump apology

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161680c-922b-41fc-9559-0e30d0666b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The African Union, a group representing the continent''s
        countries, and African ambassadors to the United Nations sharply denounced
        U.S. President Donald Trump''s reference to African nations as "shitholes"
        and called on him to retract his statement and apologize.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ab329-dd54-44b8-8c27-873879417589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The African Union Mission wishes to express its infuriation, disappointment
        and outrage over the unfortunate comment made by Mr. Donald Trump, President
        of the United States of America, which remarks dishonor the celebrated American
        creed and respect for diversity and human dignity," the African Union mission
        to the United States said in a blistering statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63921d54-126c-4ff5-8eec-1414c0860544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condemning the comments "in the strongest terms," the AU demanded
        "a retraction of the comment as well as an apology, not only to the Africans,
        but to all people of African descent around the globe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06568c-bbe0-4de4-8409-269c241dd827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African UN envoys issued a statement saying they are "extremely
        appalled at, and strongly condemns the outrageous, racist and xenophobic remarks
        attributed to the President of the United States of America."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aee662-07a8-4cbe-b113-bef9afe09abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoys released a joint statement Friday after an emergency
        meeting was held to address the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a6c21-2cc5-4863-a9dd-fe017f761e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group "is concerned at the continuing and growing trend from
        the U.S. administration towards Africa and people of African descent to denigrate
        the continent and people of color," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7a569-1dd0-4230-aa02-f73dc91ecbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making reference to Trump''s reported derogatory comments about
        Haiti, ambassadors expressed solidarity with the people of Haiti "and others
        that have been similarly denigrated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e4d42-eaf5-4b6d-ab67-120d94c4031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They thanked "the American people from all walks of life and backgrounds
        who have condemned the remarks" and reaffirmed their commitment "to the values
        and principles of multilateralism, diversity and equality of nations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec68c78-dd36-4014-b4a6-ad877227bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African&nbsp;anger about Trump''s comments, made during a White
        House meeting on immigration, could impact US companies doing business in
        one of the world''s fastest growing regions and complicate the Pentagon''s
        counterterrorism efforts and security cooperation on the continent, diplomats
        and analysts said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761c669-76d0-44d0-b347-be14d2c713c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will certainly sour relations with this administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b6ccc5-dab4-4827-b07d-93af2146ea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this will just blow over," said Peter Lewis, director
        of African Studies at Johns Hopkins University''s School of Advanced International
        Studies. "I think it fundamentally poisons the relationship with numerous
        countries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfaffa-e849-4f18-8efe-a733d9a06ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According sources in the Oval Office meeting between Trump and lawmakers,
        the President referred to Africa, saying, "why do we want all these people
        from ''shithole countries'' coming here?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87dc7e-3b22-49c5-99d6-8586e56bd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said that Trump had undermined 25 years of African goodwill
        towards the U.S. "to essentially give the back of his hand to 49 countries
        south of the Sahara creates real problems in many ways."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f051384-5140-4a0c-8b24-1d15d3a4c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To squander that goodwill certainly means many difficulties in
        terms of pursuing trade, in terms of doing business comfortably, in terms
        of counter terrorism, security cooperation," Lewis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef0f46-5b99-4a71-be80-6ccc7cf0303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has about a little over 6,000 forces in Africa in about 53
        different countries, where they focus on countering extremist groups and illicit
        activity, as well as peacekeeping, humanitarian aid and disaster response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c5275-4875-4df9-8fb9-c7b5ccb1b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those troops are based at a US base in the East African
        country of Djibouti. The US Military also carries out training and advisory
        missions in other African countries, with hundreds of troops performing that
        mission in Niger and Somalia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4bd7a-5e3c-4070-9953-44dd0d10854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those missions won''t stop, "if people fundamentally don''t
        trust you and like you, it''s going to change the tone of the relationship,"
        Lewis said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c23c0c-0f80-46e0-a96f-bc3fbefbd039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Union emphasized its "shock, dismay and outrage," and
        said it strongly believes that the Trump administration has a "huge misunderstanding
        of the African continent."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d9d38-c893-49a6-9709-99c98e26ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the Mission said, "there is a serious need for dialogue"
        between the Trump administration and African countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d6200-3772-4587-9b9d-3b232c57776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:04:51.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "African Union, African
        UN envoys demand Trump apology."</em></p>'
