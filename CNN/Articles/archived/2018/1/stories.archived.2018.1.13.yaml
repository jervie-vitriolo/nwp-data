      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "World wonders if
        Trump is eroding US ''moral authority.''"</em></p>'
  'senate-furlough-nicanor-faeldon-richard-gordon':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-13T09:06:33.341+08:00
    'imagesource': 'jcr:458a82e8-2a67-4c4e-90b8-7fa37c1db38c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb8022a3-280d-4b32-872a-4a0c31a9c53b'
    'lead': 'Former Customs Commissioner Nicanor Faeldon thanked Senator Richard Gordon
      for granting his request.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T15:06:23.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T15:06:29.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T15:06:29.174+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate grants furlough to Faeldon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3094cd2-53c3-4ee5-9a06-8c276cf6350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:06:23.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:06:29.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        Senate on Friday granted former Customs Commissioner Nicanor Faeldon a furlough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876618ef-121d-49a3-acaf-8013c8cdff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:06:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:06:29.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Faeldon thanked Senate Blue Ribbon Committee (SBRC)
        chair Richard Gordon for approving the request.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1409c-72aa-4213-b083-500638cd9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:06:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:06:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming salamat po</em> SBRC Chairman Richard J. Gordon for
        your decency and compassion," Faeldon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2f2e3-12b8-4fbc-b0de-c23904ea752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:06:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:06:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has been in Senate detention since September 10 after refusing
        a summons to appear at the inquiry on alleged corruption at the Customs bureau
        and the P6.4-billion drug smuggling from China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3393ab-1872-49bc-909d-aa198c281de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:06:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:06:29.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said he will now be able to witness the birth of his youngest
        child, be examined by his cardiologist, and have his oath-taking as deputy
        administrator of the Office of the Civil Defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87305b-a48e-409c-90c1-279f011bc9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:06:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:06:29.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Customs Commissioner earlier slammed Gordon for denying
        his requests and for allegedly inflicting "cruel, degrading, and inhuman punishment"
        on him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac966fd8-9383-4b8e-bd68-d8d87e80590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:06:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:06:29.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Faeldon accuses Gordon of ''cruel, degrading, inhuman punishment''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf849f-3984-4f90-bb17-7745fc96921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:06:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:06:29.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Gordon was taking orders from Sen. Panfilo Lacson whom
        he described as "the cement-smuggler senator."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af65ad-d5a0-41a0-80b7-ce1887906edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:06:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:06:29.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has linked Lacson and his son Panfilo Lacson Jr. to smuggling
        cement into the country, allegations the senator has denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32b141-80f6-4a1f-80d4-436ac2017c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:06:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:06:29.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon responded by calling the allegations "preposterous," saying
        Faeldon''s requests were denied due to security risks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55492ad-38b7-4f9a-8ba5-65e8368ff79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:06:23.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:06:29.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Gordon: Faeldon''s requests denied because of security,
        flight risks</p>'
  'California-mudslides-1250-rescuers-searching-for-a-miracle':
    'author': 'Faith Karimi and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-13T00:44:12.551+08:00
    'imagesource': 'jcr:d404e382-14c8-469b-a181-2a0cea5ccc94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '747a7b1e-d0fb-4b72-80e3-d8686db2f4d0'
    'lead': 'Rescuers plan to search several areas for a second time, hoping to find
      victims in structures previously examined in the immediate aftermath of Tuesday''s
      mudslides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T15:10:38.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T15:10:42.348+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T15:10:41.928+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'California mudslides: 1,250 rescuers searching ''for a miracle''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f021a25-938e-4058-b7c2-b831b4cade48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The grueling search efforts following mudslides in Southern
        California will enter a fourth day Friday, with authorities scouring piles
        of debris again as the window to find survivors narrows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e26e22-8229-496f-8d45-6a51cbbdaef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers plan to search several areas for a second time, hoping
        to find victims in structures previously examined in the immediate aftermath
        of Tuesday''s mudslides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162c7e6-9ed1-4143-8d5e-ba89fd92bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of missing remains in flux, with authorities saying Friday
        it was five people, down from an estimate of 43 the day before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee67ef4-a9e5-476f-90b8-d4833a95cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency workers on the ground have doubled since Thursday, with
        about 1,250 trying to find and rescue those still trapped, Santa Barbara County
        spokeswoman Amber Anderson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18053b-f7cd-4cf1-9e0a-ea4fb849d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mudslides killed at least 17 people and destroyed dozens of
        homes. Those killed ranged in age from 3 to 89, and all lived in Santa Barbara
        County, northwest of Los Angeles, authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c3d073-e9f7-491b-95b7-b72cd31490b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers have searched frantically for the missing after rivers
        of mud and boulders flooded&nbsp;through neighborhoods in and near&nbsp;Montecito,
        an affluent seaside community east of Santa Barbara, demolishing homes and
        leaving roads impassable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af6130-dfd3-4f72-af85-1c5d9bd0ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In disaster circumstances, there have been many miraculous stories
        of people lasting many days. We certainly are searching for a miracle right
        now," Santa Barbara County Sheriff Bill Brown said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730ab91-fabb-422f-9a37-a63614e70672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But realistically we suspect that we are going to continue to have
        discovery of people who were killed in this incident."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123c67e-5fdc-4d87-a57b-f6ba60337e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation zone increased</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90304d6e-883a-4d48-9cfd-a02537cc33c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate areas where people were killed are under mandatory
        evacuation, and officials increased the size of the evacuation zone Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3913c8c-7eb2-4550-94c4-50d11730320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that this a terribly inconvenient development, but it is
        also incredibly necessary," Brown said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac76c3a2-2b68-4469-9cbc-fe4dfe012703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This entire area is a very active rescue and recovery and repair
        zone right now," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ad3e2-a9d5-4323-ac46-e5131c70e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the zone, which includes areas formerly under voluntary
        evacuation advisories, would be in effect for one week but that residents
        should plan for two.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49335360-5f67-4c2a-b132-f81ff968dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers are using helicopters and all-terrain vehicles in
        a search hampered by blocked roads and downed trees and power lines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fdead2-7e51-4493-a655-4c013a30c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billy Grokenberger lives in a part of Montecito that was under a
        voluntary evacuation order. He and his parents put belongings in three cars
        in case they decided to leave before the storm. They didn''t.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8193b60-1694-40b6-9c8c-4e5c22c66beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had thought about leaving, but we had just had the fires," he
        said, referring to the recent wildfires that stripped the area of needed vegetation.
        "... We didn''t take it serious(ly) enough."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abba4b-9a67-4f9e-a397-5600d1ff5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of the storm, Grokenberger watched as 2 to 3 feet
        of water streamed down the street.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b98f0-ebe8-4493-857f-0a38a7758284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(In) four minutes the water was through our wall and in our house,
        almost to the second story," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f8768-a845-431e-8ff8-d737d9f786ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The house is destroyed, but you know, there''s just so many others
        who are less fortunate. But we just feel lucky that we were able to get out
        and (are) alive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0d5ba-bbd0-4831-8ac5-8120f15a2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk of mudslides for years</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9284671-e350-49a3-abb1-164f47a2fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm hit hard between 3 and 6 a.m. Tuesday. The rain poured
        down on&nbsp;hillsides charred by recent wildfires, which burned vegetation
        that otherwise could make the terrain more resistant to mudslides.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b40ce-ad48-48e2-8d0f-237727a01fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Thomas Fire&nbsp;-- the largest wildfire in California''s
        recorded history -- has burned more than 281,000 acres in Santa Barbara and
        Ventura counties since it began in early December. It''s still burning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a414cb-499d-4adf-86d8-0cafd4999e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geologists and forecasters&nbsp;warned&nbsp;that intense rain could
        trigger deadly mudslides from the scorched areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b039009-b28f-4ccb-8331-6aa2bf69d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because of the fire, communities below the scarred terrain could
        remain at risk of mudslides for years, said&nbsp;Randall Jibson, a research
        geologist with the US Geological Survey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943abca7-0546-4fa5-803c-75da50b9da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montecito may be at slightly less risk now, because this week''s
        flooding already brought down&nbsp;vulnerable material.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8cc202-6ec7-4637-8b5a-cd4ca3d60953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) no storm brings down everything that is susceptible. There''s
        almost always more" that could come down, Jibson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b35ed-fb12-48fa-b400-d60a3f020e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can be done? Long term, one option would be&nbsp;more basins
        to slow down storm runoff and collect debris.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99dcea5-fa4a-4cd5-9984-a54fd761116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short term, making the public ready to evacuate during heavy rains
        is key, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c94e84-0cd5-4853-8460-c8607235b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montecito and Carpinteria are especially vulnerable to mudslides
        because the steep terrain in some places goes from thousands of feet above
        sea level to sea level in just a few miles, said Tom Fayram, a deputy public
        works director with Santa Barbara County.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d12630-2444-44bc-9439-e3b5ba32ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:10:38.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:10:42.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "California mudslides:
        1,250 rescuers searching ''for a miracle''."</em></p>'
  'Facebook-to-show-more-content-from-friends-less-from-publishers-and-brands':
    'author': 'Seth Fiegerman and Laurie Segall, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-13T00:42:00.500+08:00
    'imagesource': 'jcr:e8f2ab79-6a46-4c42-abc2-8c630353ea66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6840e101-b38d-41ad-ad59-b56ff435d31c'
    'lead': 'Facebook said late Thursday it is changing the News Feed to prioritize
      posts from friends, family members and groups over posts from publishers and
      brands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T15:13:40.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T08:16:44.937+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T08:16:44.492+08:00
