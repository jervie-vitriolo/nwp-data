      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Mayon remains under Alert Level 1 and residents of Albay
        are advised to exercise caution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b2628-1f4b-4260-8dce-88490fbb3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:24:34.169+08:00
      'mgnl:createdBy': 'jeff'
