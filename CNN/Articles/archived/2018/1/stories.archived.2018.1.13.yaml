    'template': '1'
    'title': 'Roque: DFA improving passport application system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f2c91-3635-4068-8bce-9af0320656ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:13:39.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:19.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> All
        efforts are being exerted by the government to address concerns about passport
        applications, according to Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b129ca3-7976-4a38-a3f4-07ebe4ab1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:13:39.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:19.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the frustration of our kababayans [countrymen], and
        the government. The Department of Foreign Affairs (DFA) is exerting efforts
        to improve passport applications," Presidential Spokesperson Harry Roque said
        during a media briefing in Cebu Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf15ba-a971-4cb4-b472-ea945ed9ffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:13:39.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:19.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the DFA is rolling out several programs to fix the passport
        system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d04e46-a6a5-47dd-87d8-2cb66d86fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:13:39.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:19.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among which are improving the online appointment system, opening
        more consular offices in Metro Manila, implementing an e-payment system, and
        launching the "passport on wheels" service starting January 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb9ee5b-f876-4063-9f28-f4bd7124302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:13:39.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:19.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said from August to December 2017, the DFA has opened 230,000
        additional slots to accommodate passport applicants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451f900-7b4c-4df7-8cb4-afca1b8726d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:13:39.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:19.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it faces challenges in the passport application and
        renewal process, specifically with the online appointment system, amid the
        uproar over a fully booked schedule till March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf5149-18a4-4347-995e-3b5d873de586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:13:39.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:19.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only open three months at a time<em> kasi iniisa-isa namin kung
        tunay ''yung pangalan. Only 70 percent na naglalagay ng pangalan ang dumadating.
        ''Yung 30</em> percent for one reason or the other — or whether naglagay tapos
        binebenta ang slot, hindi dumadating," he said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d18e17-be62-4cf9-89a7-bd0486155b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:13:39.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-12T10:11:19.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We only open three months at a time because we look
        at each name individually. Only 70 percent of those names make an appearance.
        The 30 percent for one reason to the other - or whether they paid a fee and
        then sell the slot, don''t appear.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd496489-4f18-44b9-9b24-d9fa05200964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:13:39.790+08:00
