      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phreatic or steam-driven explosion started at 5:06 p.m. and
        was ongoing as of 6 p.m., PHIVOLCS Director Renato Solidum told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa01ad-aa2d-4d58-b2eb-bff57d5a98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:24:34.169+08:00
      'mgnl:createdBy': 'jeff'
