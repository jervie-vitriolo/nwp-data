    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b71d9-900f-4d07-8585-54d82d30428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Legendary musician Eric Clapton says he
        is losing his hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d3168-a39e-4ecc-b3e0-478a5f8e2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, 72, told BBC 2 he plans to continuing performing live
        but does have concerns about how aging affects that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb48be-d1bd-4798-ae55-143aba5324f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, I''m going deaf, I''ve got tinnitus, my hands just about
        work," he said. "I mean, I''m hoping that people will come along and see me
        just because, or maybe more than because I''m a curiosity. It''s amazing to
        myself that I''m still here."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5bc128-7848-423a-8901-61f0cfef646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mayo Clinic, tinnitus "is the perception of noise
        or ringing in the ears" and affects one in five people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa86b902-857f-47fa-b653-b408438e93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms can include buzzing, ringing, hissing, roaring and clicking
        in the ears.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee88ac-8500-4b15-ac0c-23fe137eb033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapton released his last album,"I Still Do, in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ede26-c82c-488c-ba8b-943533c031ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He discussed his health in an interview with Rolling Stone published
        in December in which he talked about having eczema so bad while making the
        album that "the palms of my hand were coming off."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6640c-0fab-4d5e-85bd-ec1cbaebf763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a catastrophe, " he said. "I had to wear mittens with Band-Aids
        around the hands and played a lot of slide [guitar] as a result."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6c31a-c964-41b4-b910-ce0dd7986a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapton gave the BBC 2 interview in support of a new documentary
        about him, "Eric Clapton: Life in 12 Bars."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13af7ed-3611-4346-bbfd-9ff92ce55c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer said it was difficult for him to watch, but he believes
        it shows "there''s light at the end of the tunnel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab23e8-8dc0-4e0b-9d2c-89eb56df7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important to see that it''s a happy ending, it''s
        like a redemption concept," he said. "If you''re going to go and see it, be
        prepared for a heavy ride."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c7153-36dc-4065-b0dc-c058af559d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Clapton for additional
        comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73833d-c846-408b-93d8-0c697a144c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:41:00.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:41:05.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, “Eric Clapton: ''I''m going
        deaf''”</em></p>'
  'More-Filipinos-oppose-revolutionary-govt-SWS':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-13T13:49:52.407+08:00
    'imagesource': 'jcr:92280505-901a-4266-8ed2-f2a132c7d25c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a834653-adde-4231-9c54-17e3782ff3b5'
    'lead': 'Opposition to a revolutionary government is stronger among those who
      are unsatisfied, or have little trust in President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:44:01.154+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T14:44:04.425+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T14:44:04.274+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Filipinos oppose revolutionary gov''t – SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56088867-aed6-442f-be21-60861b06e9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Although
        President Rodrigo Duterte maintains high trust ratings, Filipinos do not necessarily
        agree with the idea of a revolutionary government, according to a recent Social
        Weather Stations'' (SWS) survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62104bfb-cd50-4448-af58-95a1baae7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,200 respondents, 39 percent opposed the idea of a revolutionary
        government, while 31 percent agreed to it. The remaining 30 percent were undecided.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a376d3-ae99-477d-b85c-f76197c5571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to a revolutionary government is stronger among those
        who are unsatisfied, or have little trust in Duterte. Only 16 percent of them
        agreed, while 60 percent disagreed with a revolutionary type of government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e022b-5c5d-4ebc-8468-a9569ba66b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi automatic na if you''re satisfied and if you trust the person,
        lahat ng ipu-push niya ay susuportahan [If you''re satisfied with or trust
        the person, it doesn''t mean you will support all his policies.]. Of course
        it would depend on what the issue is being pushed by the leader," said SWS
        Director for Sampling and Data Processing Gerardo Sandoval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e83e7-cb09-4ac5-97b6-916da4483103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who approved of Duterte''s performance, 37 percent were
        all for and 35 percent were against a revolutionary government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8690f3-e5f4-4473-b76c-88653dc4e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for a possible revolutionary government was highest in Mindanao
        with 38 percent agreeing to it, while 21 percent thumbed it down. The rest
        of the regions either strongly disagreed with it or were still undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f5128-a79d-4eb6-8afb-211b0f8696b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older population, aged 45 and above, and those that had higher
        education strongly opposed the revolutionary government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99fb5a4-984f-4787-b471-36962a2a259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, 63 percent believed Duterte plans to change the current
        government into a revolutionary type.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641992b6-339d-4c59-9fca-3103aee2fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half or 48 percent of the respondents said it is possible
        for revolutionary government to take place with the 1987 Constitution in place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8726b82-2554-4c6f-a75e-1130b7527ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey on public opinion on revolutionary government took
        place from December 8 to 16, 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cc746f-6897-42f9-800b-b58624cb0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said "revolutionary government" was not explained when
        the survey was taken, as the&nbsp; main idea was to gather what people thought
        about it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae389f-2efd-432a-a4c0-44ec6716228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, the President said the Philippines needs a revolutionary
        government to "really go up," but he it won''t happen during his term. In
        October, he warned he would declare a revolutionary government amid rumored
        destabilization plots, but the following month, he told the military not to
        believe reports that he would make the move.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187810b4-7157-42f7-befb-62f56a5af303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:44:01.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:44:04.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A revolutionary government was established in the Philippines in
        1986 under former president Corazon Aquino to reinstate democracy, after the
        ouster of then president Ferdinand Marcos. Proclamation No. 3 abolished the
        1973 Constitution for an orderly transition to a government under a new charter.</p>'
  'more-supreme-court-justices-testify-sereno-impeachment':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-13T11:41:34.671+08:00
    'imagesource': 'jcr:732db157-5fd5-4a6e-90d2-c83106f6b640'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0a8c532-248a-4459-ac0c-8cdc535db9cf'
    'lead': 'Associate Justices Lucas Bersamin, Diosdado Peralta, and Samuel Martires
      are set to appear before the House Justice Committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:47:24.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T14:47:28.059+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T14:47:27.857+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three more SC justices to testify in Sereno impeachment hearing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726ff2d-e4e5-4104-b0b5-6d81068f34a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Three
        Supreme Court justices are set to face a House panel to testify on the impeachment
        case against Chief Justice Maria Lourdes Sereno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a04844e-d44c-4530-a6b9-7c75f882ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee chair Rey Umali said Associate Justices
        Lucas Bersamin, Diosdado Peralta, and Samuel Martires will shed light on the
        allegations against Sereno, as the committee resumes its hearing on Monday,
        January 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96e3ae-f040-4c4b-b902-9d75edc4aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is facing a complaint based on four grounds for impeachment:
        culpable violation of the Constitution, betrayal of public trust, corruption,
        and other high crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceaee5a-dd21-4299-85b4-812fd83840bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said Bersamin will answer questions on resolutions supposedly
        issued by Sereno without en banc approval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6d615-0280-4c68-85b0-cc0fd65724a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Peralta will discuss Sereno''s alleged manipulation of the
        Judicial and Bar Council (JBC) and the rules and procedures of the Supreme
        Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d73c6-fe76-4bed-bf5d-aa362d356edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the grounds for impeachment filed against Sereno was her alleged
        exclusion of Associate Justice Francis Jardeleza on the JBC shortlist, even
        though he already had the needed votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5aa75-d5fd-43a0-a57d-160cff98403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires, Umali said, will talk about the delay in the release of
        retirement benefits of judges and justices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf4f42-463c-47b3-875b-93ed124ebed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are important kasi again, this will somehow substantiate
        ''yung mga aspect ng transgression ng collegial nature ng Supreme Court. (These)
        will help strengthen the position of the prosecution if they would support
        what has been said," Umali said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf0890-b6cf-4deb-bd98-de72c6c422cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said his committee also invited Associate Justice Antonio
        Carpio, who begged off from attending the hearing due to lack of personal
        knowledge on the issues against Sereno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff9842-25b1-4a5d-9f09-83e651009d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Justice Carpio refuses to testify in Sereno impeachment hearing</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f120f79-82ef-4744-a889-58175d8e49de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice committee will study whether it will accept Carpio''s
        refusal to attend the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6517a9-e11d-47f6-bf37-0f338d653600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, impeachment complainant Larry Gadon expressed confidence
        that the House of Representatives will impeach Sereno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66e8dbd-a76e-4294-bfaf-e75c75d9b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naghahamon na nga ako ng pustahan eh.</em>..Right now, I can
        take the bet...The testimony of justices themselves, sobrang tibay. Maliwanag
        na maliwanag ang culpable violation ng Constitution," Gadon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad971f65-b7bc-468b-bedc-8334f5a28b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m already betting...Right now, I can take the bet...The
        testimony of justices themselves are really solid. Her culpable violation
        of the Constitution is very clear.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593dedd-dc67-46a2-8af0-c0c4f534b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Justice Committee, ABS Party-list Representative
        Eugene De Vera said aside from the justice''s testimonies, it is also important
        to assess the motive behind why some justices turned against Sereno.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e0c9a-0094-4774-8cf5-0f9747f446a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko naman tatanggalin din yung pag-iisip na baka masama
        lang ang loob o dahil na-bypass sila...Baka kaya sila nag-a-appear ngayon,
        pwedeng</em> to get back at the Chief Justice," De Vera said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300d5e1-26dd-4c07-8d9d-1932d282304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can''t dismiss the thought that maybe they just
        have bad blood or because they were bypassed...Maybe they are appearing now
        just to get back at the Chief Justice.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69923192-cf7f-44aa-a0f6-1a38970e3d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Noel Tijam, Teresita de Castro, and Francis Jardeleza,
        and retired Associate Justice Arturo Brion testified against Sereno in the
        impeachment hearings last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88cd3c-cdf5-4a70-8da8-d59254e83c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has denied all allegations against her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc04b3b5-6ec4-43c3-ab85-d2d282105ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:47:24.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:47:28.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the House Justice Committee hopes to finish the impeachment
        hearings against Sereno by the end of February.</p>'
  'duterte-executive-order-limit-travel-executive-branch-officials':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-13T10:37:22.472+08:00
    'imagesource': 'jcr:416f5010-706a-458c-b651-c38a1fad133b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ebef35d-a3fe-4963-a6ec-bbcf9e5ae24c'
    'lead': 'The President said the measure is part of his campaign against corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:50:14.141+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T14:50:18.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T14:50:18.011+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs EO to limit travels of Executive branch officials

      '
    'updated': 2018-01-14T11:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd577d6c-64d6-40f6-803b-8f8efa286590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:50:14.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:50:18.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> President
        Rodrigo Duterte on Friday said he signed an Executive Order (EO) that would
        let him control the travels of officials under the Executive branch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a66be-d373-412d-85df-9223df22b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:50:14.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:50:18.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just signed an Executive Order banning travel. You let me know
        first and I will read, I need to know what you are going for," Duterte said
        in a speech during the birthday celebration of House Speaker Pantaleon Alvarez
        in Davao del Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd61141-fc8c-4701-97c3-8a7248c04c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:50:14.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:50:18.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added those wanting to go on trips have to submit an itinerary
        and a memo detailing the objectives of the junkets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db09902-0f15-4916-aa8c-af5fd6fb2fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:50:14.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:50:18.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned of firing officials who have gone on more than a dozen
        trips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab88525f-3916-49e4-9753-3050bd2d66e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:50:14.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:50:18.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They go out every convocation, convention, pow wow, seminar, labas
        nang labas. And for those who have traveled more than 12, you have to go.
        Hindi na ako bilib diyan sa most of the time nag-ibang bansa [I''m not impressed
        by those who go out of the country very often]," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd349fd23-7bc7-4036-a490-082058713cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:50:14.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:50:18.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other details of the EO have yet to be revealed, but the President
        said it did not include the Congress and the judiciary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f2552-ffa6-44b6-8091-8847e876af07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:50:14.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:50:18.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the measure is part of his crackdown on corrupt
        government officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32873a82-a622-4d8a-b950-66e7245fcfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:50:14.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:50:18.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of the campaign against corruption. Not only done with
        malice but those who just want to spend money of government for nothing,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d55bb-da88-4e30-8451-a4826ad73791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:50:14.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:50:18.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows Duterte''s firing of Presidential Commission for
        the Urban Poor chair Terry Ridon last December, and Philippine Maritime Industry
        Authority chief Marcial Amaro III early January for supposedly having excessive
        junkets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94032f13-f7e3-4614-b87c-b058ae48df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:50:14.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:50:18.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 3, the Palace released a memorandum containing guidelines
        that should be followed by all offices under the Executive department, government-owned
        and -controlled corporations, and financial institutions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf40a084-f733-4140-b7e0-6262c2fbfef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:50:14.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T14:50:18.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Palace releases guidelines for foreign travel of gov''t
        employees, officials</p>'
