      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Public Safety and Emergency Management Office Head Cedric
        Daep announced the barangays are from the municipalities of Daraga, Camalig,
        Guinobatan, Malilipot, Tabaco City and Ligao City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ede353-fbea-4e30-85f7-0fcff547ea5b'
