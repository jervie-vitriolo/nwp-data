    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook to show more content from friends, less from publishers and
      brands

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc571be-046a-475e-9dc6-e716c2e13ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Mark Zuckerberg has pledged to devote
        2018 to&nbsp;"fixing" Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e36afe-fa77-4fcd-8849-e81c7b34017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Facebook CEO is kicking off the effort with a move he says
        is intended to boost the well-being of users, possibly at the expense of the
        well-being of publishers and other businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2b5f9-1ef4-415a-b072-03212560b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said late Thursday it is changing the News Feed to prioritize
        posts from friends, family members and groups over posts from publishers and
        brands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d8cfeb-e0be-43e3-9343-90d2378ef5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will elevate posts that ignite conversations and meaningful
        interactions between friends while demoting the many videos, news stories
        and business posts that users consume passively --&nbsp;without commenting
        and sharing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86405820-f4e6-427d-96f6-dcf559bf6840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive video interview with CNN Tech''s Laurie Segall,
        Facebook VP Adam Mosseri described the move as a "rebalancing" of how Facebook''s
        algorithms rank items in the main feed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634121a-0334-4d60-ab5b-28a1fd69bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that we''re currently slightly overvaluing how much time
        people spend on our platform and undervaluing how many meaningful interactions
        they have with other people," said Mosseri, who oversees News Feed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7137094c-dd1e-49e3-bfdd-93a3e58efc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;Facebook post, Zuckerberg said the change was informed
        by research that shows the "well-being" of users is better served by connecting
        with friends and family than by "passively reading articles or watching videos."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c36ef8-1911-4fc5-a6af-a2da90c520e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we roll this out, you''ll see less public content like posts
        from businesses, brands, and media," Zuckerberg said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f798877e-2ce3-4375-8abe-938716300449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With&nbsp;more than two billion monthly users, any change Facebook
        makes can be a seismic event. This move, in particular, has the potential
        to rattle countless publishers and brands who rely on the social network to
        distribute and promote content.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf8783-085a-4ce1-8705-36afad49fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosseri said Facebook will "continue to value publisher content."
        But the pressure will be on publishers and brands to create content that generates
        conversations if they want to improve their odds of being seen in News Feed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b307a-0aee-460b-a420-780fc6a3f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, businesses may be able to sidestep this shift by
        putting money behind their content. Mosseri says the change "shouldn''t affect
        ads in general" as this operates on a "separate system."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561a484-727a-47af-a4b8-71a616952034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes amid a broader shift at Facebook. It is,
        it says, focusing on the quality of connections and content on its platform
        after a bruising year of stories about&nbsp;fake news,&nbsp;foreign election
        meddling,&nbsp;filter bubbles&nbsp;and&nbsp;social media addiction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3e976-b2b9-49c1-92c5-1b3c2b41897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said earlier this month that his personal goal for 2018
        would be to focus on "fixing" many of these existential issues, including
        "making sure that time spent on Facebook is time well spent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77cde2-bb3e-4511-b218-15e063bade68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg repeated that sentiment in his post Thursday. "By making
        these changes, I expect the time people spend on Facebook and some measures
        of engagement will go down. But I also expect the time you do spend on Facebook
        will be more valuable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce4884-05cc-4b2e-b888-521159bca746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the last year has shown anything, however, it''s that seemingly
        banal product decisions can yield tremendous unforeseen consequences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c20862e-5309-4d95-a951-fdec87ddff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By prioritizing content that sparks conversations, Facebook could
        risk promoting more polarizing and opinionated posts that generate lots of
        comments, only adding to the filter bubble.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1ee285-8f27-4d71-be92-bb67e8a4cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosseri argues the change could actually help improve the filter
        bubble issue by showcasing more of what your friends are sharing rather than
        the publishers you''ve chosen to follow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e4012-4e3a-4791-8fd2-199b50e5942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You pick a publisher based on your interests, which are more correlated
        with your beliefs... You pick a friend for lots of different reasons," he
        said. "Because this [change] is naturally good for friend content and for
        conversation, it''s actually going to be good for the diversity of opinion
        in News Feed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456b354-6e42-4a83-b362-313be2ebea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Feed is the centerpiece of the social network. Items in the
        feed are ranked by an algorithm that takes into account factors like how recent
        the post is, likes, comments, clickbait and more.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132129f-bc63-4355-af29-ec143da78f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:13:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook frequently tweaks this ranking algorithm. Mosseri says
        the company always tries to test these changes with a small percentage of
        users before rolling it out broadly to ensure the updates "behave as intended."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579c397-1c2a-4d17-9275-8bc0cc8aa535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:16:41.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T08:16:44.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2018/01/11/technology/facebook-news-feed-change/index.html">"Facebook
        to show more content from friends, less from publishers and brands."</a></em></p>'
  'Shame-on-Trump-World-reacts-to-Trump-shithole-countries-remarks':
    'author': 'James Griffiths and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-13T00:37:40.630+08:00
    'imagesource': 'jcr:eb75cf24-c587-4fe4-ac55-73eb05a369b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4914d19-7255-42f8-97fc-bca16aa5d5b1'
    'lead': 'Trump''s comments, made at a closed-door White House meeting, were a
      reaction to a plan to cut the number of people entering the U.S. through its
      visa lottery program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T15:16:51.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T15:16:54.609+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T15:16:54.154+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Shame on Trump!'' World reacts to Trump''s ''shithole countries''
      remarks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da501e7-e4bd-46dd-8c84-80b5b1b538c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump''s&nbsp;complaints
        about immigrants coming to the U.S. from "shithole countries"&nbsp;have prompted
        condemnation from around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb4f09-07c2-4561-a153-d7ca60fe2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States,&nbsp;Democratic and Republican lawmakers criticized
        Trump''s comments&nbsp;as "divisive" and "unacceptable," while Haiti, one
        of the countries explicitly named by Trump, summoned the top U.S. diplomat
        there to discuss the President''s remarks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71cbfc-8844-4fd1-bc33-fce9d9c4da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments, made at a closed-door White House meeting, were
        a reaction to a plan to cut the number of people entering the U.S. through
        its visa lottery program.&nbsp;According to CNN sources, lawmakers proposed
        reducing the number by half, with the rest going to underrepresented countries
        in Africa and nations with Temporary Protected Status (TPS).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9dfda3-3750-4453-9690-d11f832ee376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN human rights spokesman Rupert Colville condemned Trump''s remarks
        as "shocking and shameful" and going against the world''s "universal values,"
        as he responded to reporters at a news conference in Geneva.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44dcde-a516-4639-999f-1d3deb53b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, but there''s no other word one can use but racist,"
        Colville said. "You cannot dismiss entire countries and continents as ''shitholes''
        whose entire populations, who are not white, are therefore not welcome."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed6b42-6dbc-4592-b63c-5c86f62631e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Friday&nbsp;denied describing certain nations in such vulgar
        terms, tweeting: "The language used by me at the DACA meeting was tough, but
        this was not the language used."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca27ee3-05bb-42ab-8c51-0282d9057db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furor comes as Haiti&nbsp;prepares to commemorate&nbsp;eight
        years since a 7.0-magnitude earthquake killed hundreds of thousands of people
        and displaced many more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db14800-e0a3-47ab-8ea1-24cb378bd846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the disaster,&nbsp;citizens of Haiti were accorded
        TPS, granted to individuals from countries where conditions such as war, natural
        disasters or political strife prevent citizens from returning safely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee28c470-a565-4d2c-97a5-bc7c85c1faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Haitian President Laurent Lamothe said the "world is witnessing
        a new low today" and called Trump''s remarks "totally unacceptable!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c771890-d0d9-4f9c-a086-6e4e69f0a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows a lack of respect and ignorance never seen before in the
        recent history of the U.S. by any President," Lamothe tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c4a24-6fb5-4431-a83a-51a4579e9408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the U.S. ambassador position in Haiti is vacant, the charge d''affaires
        at the embassy, Robin Diallo, will meet with Haitian President Jovenel Moïse
        on Friday, a senior State Department official told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fdc66-746e-48e5-8a23-b64463c6cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration announced late last year it would&nbsp;end
        the TPS designation for Haiti, a move that could affect tens of thousands
        of Haitian immigrants.&nbsp;The Department of Homeland Security on Monday
        announced it would also&nbsp;end protections for more than 200,000 Salvadorans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2659b9-b6eb-4e50-973f-6a143740da41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador''s Foreign Minister Hugo Martinez responded to Trump''s
        comments by tweeting about Salvadoran contributions to the United States,
        saying "a good part of those who helped rebuild New Orleans after Katrina
        were Salvadoran. I feel proud to be Salvadoran."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2bb3b8-913f-4996-9a50-27dfd3890529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, U.S. diplomats and the U.S. Embassy in San Salvador sought
        to assure those in El Salvador of their respect for the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb7aac-5e39-498e-9b87-57d359e7b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Manes, U.S. envoy to El Salvador, tweeted in Spanish: "I have
        had the privilege to travel around this beautiful country and meet thousands
        of Salvadorans. It is an honor to live and work here. We remain 100% committed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3aaccf-7148-4d44-ad9a-38df3d277a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official account for the U.S. Embassy in San Salvador tweeted
        in Spanish: "The United States is proud to be a partner of El Salvador and
        we remain firm in our friendship that dates back various decades."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aafe153-b9d9-4297-9c7c-7b2568453f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal, which became a TPS nation after a major earthquake in 2015,
        said authorities were discussing their response to the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7aa2ce-b542-4b75-8b74-768aada8320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Asian country''s Foreign Minister Bharat Raj Paudyal told
        CNN "we are aware of President Trump''s comments, and our ministry is discussing
        the matter."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5dffa1-f885-48bd-b204-af7ecd4385a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior official from Somalia, also on the U.S. list of TPS nations,
        told CNN that Trump''s comments were unworthy of a response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce152919-8470-4e2d-a754-de333a43f025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds like fake news to me," said Somali Information Minister
        Abdirahman Omar Osman, speaking by phone from Mogadishu. "If it''s real, it
        doesn''t need a response. Those comments do not deserve a response."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095df30b-c4fd-4aa9-9d06-cf7a01f96d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, former Mexican President and longtime Trump critic Vicente
        Fox said the U.S. leader''s mouth "is the foulest shithole in the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f87f63-1949-4ace-821e-c9e13bc800ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With what authority do you proclaim who''s welcome in America and
        who''s not. America''s greatness is built on diversity, or have you forgotten
        your immigrant background, Donald?" he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2bda2-2aa6-4a38-918e-1179d08aa5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Miliband, president of the International Rescue Committee
        and former UK Foreign Secretary,&nbsp;said&nbsp;the "Trump Administration
        (is) leading a race to the bottom on refugees and immigrants that is a betrayal
        of America''s future as well as of its history."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b34e4-7a39-4cc6-be47-520fa6859364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump insulted the continent of Africa in his comments as well,
        leading to fierce reaction there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d621c-a7df-4c5f-8134-31f605cfe9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Botswana said it had summoned the U.S. ambassador
        to the southern African nation to "express its displeasure" over Trump''s
        reported comments, which it views as "highly irresponsibly, reprehensible
        and racist."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b42dba-1fd2-4d8c-b072-4cf978476747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it had also asked the United States to "clarify
        if Botswana is regarded as a ''shithole'' country."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7d282-3515-4c27-9d4a-e0b4594c77a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kenya, Saum Ramadhan, a 23-year-old engineering student at the
        University of Nairobi, told CNN she found Trump''s comments "very offensive,
        because I think most countries in Africa are pretty stable and we are doing
        good.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0886a7b1-e950-4ffd-9540-0376095cd375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "There might be some struggles but I think we are doing
        good. I don''t think it''s fair to classify all Africa as shitty. That is
        absolutely wrong."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ec31f-e9a5-406a-9b8c-9d0d4acfc16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan Owor, a medical student from Central Kenya, told CNN that
        Trump''s remarks were "not the right thing for him to do" given his status.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd1eee8-e227-4b60-83b7-f46d1ffdb316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the president of the United States of America. We expect
        more of him. We expect him to be an example. We are growing democracies. We
        don''t expect such remarks," Owor said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323fb086-1067-48f1-9f9c-8f2315dc98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan activist and politician Boniface Mwangi&nbsp;said&nbsp;"how
        America elected a narcissist, racist, white supremacist to be their president
        defies logic."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63e86b-b1cb-4444-8ffe-bc213c3dc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Africa sends love and light to America," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cafa64-6e31-4845-a99a-61aafd971668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan activist Boniface Mwangi tweeted, "Africa isn''t a shithole.
        It''s the most beautiful continent in the world. Beautiful, hardworking people.
        We have diamonds, gold, iron, cobalt, uranium, copper, bauxite, silver, petroleum,
        cocoa, coffee, tea etc. Sadly we have #shithole leaders like Trump shitting
        on us everyday."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad725a05-9021-44f8-a304-c1f3bb6a1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s best known morning-news anchor Leanne Manas tweeted,
        "Good morning from the greatest most beautiful ''shithole country'' in the
        world!!!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eafe52c-58ce-49d7-87a1-10ad2c2d2ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:16:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T15:16:54.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Shame on Trump!''
        World reacts to Trump''s ''shithole countries'' remarks."</em></p>'
