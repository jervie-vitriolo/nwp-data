      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Freezing rain, sleet and snow will fall
        along the Southeast on Wednesday – and lead the way for a brutal winter storm
        that is expected to strengthen rapidly as it moves toward the Northeast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b1427-ea7d-420c-862b-1edeefe4b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be the first time in years that some portions of the Southeast
        have snow. Residents in Tallahassee, Florida, are expecting up to an inch
        of snow and ice on Wednesday, but the city has not had measurable snowfall
        since 1989, said CNN meteorologist Michael Guy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e74141-83d3-4922-b6f3-1dc3eea4d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Nathan Deal issued a state of emergency Tuesday for 28 Georgia
        counties in the coastal region ahead of the storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b20ad-41f5-49a1-9092-8fd6660552fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are urging people to stay home as millions of people
        in the eastern half of the US face below and near freezing temperatures Wednesday.
        Many schools canceled classes and government offices closed across the Florida
        panhandle and along the entire east coast shoreline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3dee6-6b32-49f7-83e4-5f88f5c4c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track the snow''s path here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf62621-0117-4343-99fe-7440d061a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida, southern Georgia and the coastal Carolinas will get a few
        inches of snow plus some ice before the storm turns into a monster storm,
        dropping heavy snowfall along the Mid-Atlantic coast and into the Northeast,
        forecasters say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05de6e-3e99-4f04-b064-1f800a238a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly freeze</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d6a2f-11e2-465a-87c6-76e270e60e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 people in the U.S. have died since Tuesday morning in
        cold-related deaths, officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6becf99e-85f0-43dd-bd32-cd68d474d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 27-year-old woman was found dead on the shore of Lake Winnebago
        after she left a New Year''s Eve gathering in Fond du Lac, Wisconsin. Authorities
        said Lindsey Klima stepped outside to smoke a cigarette and could have fallen
        at the shoreline before she succumbed to the cold, CNN affiliate WLUK reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a133e-ce69-4244-9b50-1890add48d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klima''s death is among five weather-related deaths in Wisconsin.
        Two other people have died in North Dakota and Missouri.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82317068-96e8-4e16-b444-aa15049f6d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four others have died in Texas, including two homeless people who
        died in Houston after being exposed to freezing conditions, Houston Police
        Chief Art Acevedo tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91138bc7-b078-4e0a-8453-dacec4760395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southeast</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30120082-ed31-49e6-88d6-1e2b3ab09fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frigid temperatures led to temporary closures at water parks
        in Florida and prompted authorities to open dozens of emergency shelters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b439b1c-9869-4dd3-8e3c-1a93117bdc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pensacola, the weather turned fountains into ice sculptures and
        froze the top of an above-ground pool.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2c687-4bb9-4558-8ffa-118459f0f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My newest daughter started to cry saying that their pool was gone!"
        Alex Vieira told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d071cb-3ce1-4918-b461-ffbff0d4f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Department of Agriculture spokesman Aaron Keller said the
        cold weather could be endangering crops such as citrus, peppers and strawberries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119b31d-afc4-4e77-86c1-084d9bddba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The further south you go, the less cold tolerant the crops get,"
        Keller said. "If the cold weather predictions go below Orlando, it could be
        a problem."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78a272-15d9-49af-848d-1d20ad802250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters warned about possible snow on the beach and high winds
        that could knock down power lines and palm trees coated in ice and snow, the
        NWS Charleston office said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c384dd-725f-4fe3-850f-c3288d3094a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bombogenesis'' threatens Northeast</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede624d1-3831-4974-bc92-52f006d86c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, New York City has not gotten above freezing since Christmas
        Day and parts of Niagara Falls started to freeze Tuesday. And the weather
        is going to be even more miserable in the next days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbfacc2-0aec-4e07-a28c-0c61f52765ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday into Thursday, CNN forecasters believe that "bombogenesis"
        will occur off the East Coast. This is a popular meteorological term that
        describes an area of low pressure in the mid-latitudes that drops more than
        24 millibars, which are metric units of pressure, in 24 hours – creating what
        has been called on social media as "bomb cyclone."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f10fe-cbad-4230-9d4a-5afde42e9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When bombogenesis happens, the low-pressure systems can create hurricane-force
        winds. Even though they are not technically hurricanes, many will call this
        a "winter hurricane."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6a81a-2e06-4d37-8d9c-141852bbebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the forecast models keep this low-pressure system offshore
        enough that the most substantial snow and strongest winds will remain out
        at sea, with the exception of New England, where 6-12 inches of snow could
        fall on Thursday, with winds gusting at 40 to 60 miles per hour.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c458dc-2c23-450d-b922-8f92ea4ea050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombogenesis will help usher in another round of blustery single-digit
        temperatures to the northeast, dipping some temperatures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa62fce-cd0b-4011-88a4-33aac9b18341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK hit by cyclone, Canada is below zero</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627ce86-6df4-4981-949c-10db154eacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme weather conditions are not solely affecting the U.S.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff48eb-fe1e-4df5-a7ac-46928a0afa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane force winds of Storm Eleanor are battering the western
        shores of the United Kingdom and Ireland. The UK''s weather service, the Met
        Office, says the storm is expected to bring gusts of up to 90 mph to parts
        of the UK on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f67461-1091-45ba-b041-4bf49dc4d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes and businesses were damaged by flooding and 55,000 customers
        lost electricity, ESB Networks, the main power utility in Ireland said in
        a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6c773-b809-4cdb-a318-e5ea3fc92a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is also getting the brutal cold air. Temperatures and wind
        chills have been well below zero as well as warnings in Nova Scotia and New
        Brunswick for snow and wind due to the Nor''easter that is moving up the US
        East Coast.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e824641-c105-4600-bab4-ab82c9fc8db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frigid temperature at the Calgary Zoo in Canada was too brutal
        for king penguins, a subantarctic species that usually strut their stuff outside
        this time of the year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7109c89-deb1-480f-bc21-03b1a73a4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoo employees brought the penguins inside Monday when the temperature
        dropped to minus 13 degrees Fahrenheit (minus 25 degrees Celsius), according
        to Dr. Malu Celli, Calgary Zoo''s curator.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbcb12-a4aa-4462-b060-23cfc548e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:28:15.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that the animals didn''t like the cold.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456dcab-c757-41b0-b1e7-6b27606eb71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:28:12.376+08:00
