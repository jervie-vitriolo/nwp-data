  'NBA-Isaiah-Thomas-Cleveland-Cavaliers-Portland-return':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Isaiah Thomas scored 17 points in his debut for the Cleveland Cavaliers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-03T12:15:43.493+08:00
    'imagesource': 'jcr:c4ac6ae5-bdaf-4b70-8727-45739893539e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13e0675f-1075-475c-8c00-6f93eb4808d9'
    'lead': 'After a lengthy injury layoff, Isaiah Thomas came back to the hard court
      for the Cleveland Cavaliers against the Portland Trail Blazers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:32:23.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:22:08.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Debuting Thomas helps Cavs beat Portland, 127-110

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e4a3e-c5e5-4367-a83c-2f13f34750cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:32:23.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Cleveland Cavaliers fans waited
        a long time, but they finally got to see Isaiah Thomas in a wine and gold
        jersey on Wednesday morning Philippine time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd0560-7849-42d0-a578-89e017b855cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:32:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas made his debut for the Cavs to the tune of 17 points and
        three assists in 18 minutes in a 127-110 victory over the Portland Trail Blazers.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Welcome To The Land, <a href="https://twitter.com/isaiahthomas?ref_src=twsrc%5Etfw">@isaiahthomas</a>!
        <a href="https://t.co/X8co3YLJfm">pic.twitter.com/X8co3YLJfm</a></p>&mdash;
        NBA (@NBA) <a href="https://twitter.com/NBA/status/948351182531190784?ref_src=twsrc%5Etfw">January
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e6ede-a543-475b-8a08-cbf17998abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:32:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1daf89-ae5d-49a7-aea8-a7291736b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:32:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his first time hitting the hard court since Game 2 of the
        Eastern Conference Finals on May 19, 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e686e91-5019-430c-90be-27d1228ebde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:32:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then Thomas was still a Boston Celtic playing against his current
        team, the Cleveland Cavaliers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90829366-c8d9-438a-b0bb-b4a8441083e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:32:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas was sidelined with an injury to his right hip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66944221-fb60-4b30-82fa-9c2ea14ccf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:32:23.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the off-season Thomas was part of a blockbuster trade between
        the Cavs and the Celtics, which saw fellow All-Star Kyrie Irving move the
        other direction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce3e44-236c-44f8-b107-23db1a4deb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:32:23.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diminutive point guard missed Cleveland''s first 36 games nursing
        his injury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1923a-efe2-474f-a414-cb1d0262eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:32:23.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland head coach Tyronn Lue was pleased with how Thomas fared
        in his debut.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad190727-c093-43dd-b158-07c6fdf72483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:32:23.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he was great," Lue said in the post-game press conference.
        "First game out, have 17 points in 18 minutes, it just looked easy to him."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3183fe-2efd-42c7-ad93-1e78e179b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:32:23.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gonna be ups and downs these first couple of weeks, so it''s
        not just going to be like tonight all the time," Lue added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a894f-923b-46a1-9331-f3a6d65a2b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:32:23.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:08.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers will have a face-off with the Celtics at the TD Garden
        in Boston, but Thomas will reportedly not take part in that contest.</p>'
  'Andy-Murray-Brisbane-hip-surgery-fear':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-03T08:47:12.932+08:00
    'imagesource': 'jcr:6910ae90-9e30-4017-b219-bf23f14de2a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a9fb7f-94e5-43fc-95a9-b55dd97d2120'
    'lead': 'Former world No.1 Andy Murray, who has not played since July because
      of injury, has withdrawn from this week''s Brisbane International due to long-term
      issues with his right hip and has said he may need surgery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:35:17.038+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:22:47.194+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:22:46.872+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andy Murray pulls out in Brisbane; raises hip surgery fear

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75988707-c28b-47ef-b2e3-953367004bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It is the start of a new year, the start
        of a new tennis season, but the injury problems which hampered some of the
        sport''s biggest names still appear to be an issue despite the first grand
        slam of 2018 looming on the horizon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa3e97-91d6-433f-8c10-1ff31acef1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world No.1 Andy Murray, who has not played since July because
        of injury, has withdrawn from this week''s Brisbane International due to long-term
        issues with his right hip and has said he may need surgery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa388bf-2299-4be9-a785-2f747a9113e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Australian Open starting on January 15, the Briton''s withdrawal
        from Brisbane raises doubts about the 30-year-old''s participation in the
        first major of the year, a tournament he has finished runner-up on five occasions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ee620-0865-4911-b8f6-5ed0dd1be66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy post on his Instagram page, Murray said he will stay
        in Australia over the next few days and decide over the weekend whether to
        remain Down Under or return to Britain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a9ee6-8240-4092-adce-42d58c35473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short term I''m going to be staying in Australia for the
        next couple of days to see if my hip settles down a bit and will decide by
        the weekend whether to stay out here or fly home to assess what I do next,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763f684-ca0a-4c06-bb1c-0248cece0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 2018 -- The year of the comebacks</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae5aa2-7043-48c3-80ce-5772392bd7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Serena set for likely Australian Open comeback</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44353d-d2bd-479f-b9fc-72506ed2b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak Djokovic, winner of 12 grand slams, was also an absentee from
        the second half of the tour last year and has also delayed his comeback, saying
        last week that he had "started to feel pain" in his right elbow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93926447-4eb0-49c7-ab69-8ad54a741721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, world No.1 Rafael Nadal has announced he will make his
        return to the sport, after withdrawing from November''s World Tour Finals
        with a knee injury, at an exhibition event in Melbourne next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b2d24-1444-4ad6-b0e7-e173945bf6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard withdrew from the Brisbane International last week,
        saying he was "still not ready after last year''s long season," but said he
        intended on playing at the Australian Open.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3fb25c-7500-42d7-9720-76ab30387d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stan Wawrinka (knee), Milos Raonic (wrist), Kei Nishikori (wrist)
        are other major names who are bidding to overcome injury concerns before the
        Australian Open begins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee4c2b-a196-4093-8359-d6da5b05a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are your favorites for the Australian Open men''s and women''s
        titles?&nbsp;Have your say on our Facebook page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189f430-6714-43af-80c6-6e8632599b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Difficult period'' for Murray</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa71cab-4c1e-4784-9bf4-7e3587b78758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, now ranked 16th in the world, attempted a return at the
        US Open in August but pulled out two days before the start of the tournament
        and his only on-court appearances since have been exhibitions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d465b0-a974-41fa-9c14-464dc005ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve obviously been going through a really difficult period with
        my hip for a long time and have sought council from a number of hip specialists,"
        he added on Instagram.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ca60e-ebb9-4dab-8523-a2bebc09e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having been recommended to treat my hip conservatively since the
        US Open I have done everything asked of me from a rehab perspective and worked
        extremely hard to try get back on the court competing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b7806-a095-4bd1-979e-9d3a3ecaa098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having played practice sets here in Brisbane with some top players
        unfortunately this hasn''t worked yet to get me to the level I would like
        so I have to reassess my options. Obviously continuing rehab is one option
        and giving my hip more time to recover.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f2966-d7d2-44dc-baa1-1faad620f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surgery is also an option but the chances of a successful outcome
        are not as I high as I would like which has made this my secondary option
        and my hope has been to avoid that. However this is something I may have to
        consider but let''s hope not."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6ff8e-25e2-4949-965a-1f4e152e92a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muguruza withdraws, Serena returns</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257721a-4a8f-42a0-83dc-f08d80ae96a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s draw at Brisbane, Wimbledon champion Garbine Muguruza
        was forced to retire after collapsing during her match against Serbia''s Aleksandraw
        Krunic with severe cramp.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573cbc8c-d491-480d-82e6-030229878166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2018 will mark the return of 23-time grand slam champion Serena
        Williams, who returned to the court at the Mubadala World Tennis Championship
        in Abu Dhabi at the weekend, less than four months after becoming a mum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47182060-3ca8-463e-9107-baffedb08402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really good to be back on court. It''s my first time playing
        in Abu Dhabi ... first matches back are always super incredibly hard, but
        it was great and I''m glad I could do it here," Williams said after her 6-2
        3-6 10-5 defeat to Jelena Ostapenko.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b73f0-be87-49b4-be41-e8e0d3e49151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more stories &amp; features</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085318c4-f7a1-4d7a-8070-c9afb738e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, currently ranked world No.22, has entered to defend her
        Australian Open crown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011bf6ab-ca8e-435e-a83d-aad0052e70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 24th grand slam title would see Williams tie controversial Australian
        Margaret Court for the all-time grand slam lead, women or men.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987ee71-d4e7-4a6d-a739-b92bde28d296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:35:17.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:22:47.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Andy Murray pulls
        out in Brisbane; raises hip surgery fear."</em></p>'
  'Kim-Kardashian-reveals-two-year-old-son-Saint-was-hospitalized-for-pneumonia':
