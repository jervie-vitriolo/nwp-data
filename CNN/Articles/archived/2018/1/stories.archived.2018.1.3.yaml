      'mgnl:type': 'text'
      'text': '<p>eastbound lane of CM Recto Avenue (from Rizal Avenue to SH Loyola
        St.),</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f012819-a370-4e22-81ac-797b5409f409'
