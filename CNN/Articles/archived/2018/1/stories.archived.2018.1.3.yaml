    'template': '1'
    'title': 'Ejercito: Zamoras used gov''t funds to gather support for election recall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc3db3-ccd9-43fb-8df7-e47b00dfb16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        battle for the top post in San Juan City continues, as Senator JV Ejercito
        hurls a new accusation against the Zamoras.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caadfe12-8c9a-48b1-9d95-4e6584d49908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Wednesday, the senator
        claimed former Vice Mayor Francis Zamora used government funds to gather support
        for the petition to recall the election for the mayoral post in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308156a7-5f3e-47f4-acfb-2768e0089dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito made the allegation following the decision of the Commission
        on Elections (COMELEC) on December 20 to approve the petition for a recall
        election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcea81b-c8c3-43ae-8971-6f1657d89592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 30,000 supporters signed the May 17 petition that stemmed from
        allegations of graft and corruption and abuse of authority against Gomez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6977b-b6ef-4480-bafd-6ccfa1c66f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before they release medical assistance, burial assistance, scholarship,
        they make them sign the recall petition," Ejercito said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aafc02-ad12-430b-a446-ebd25a86abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Zamora, who lost to Gomez in the 2016 elections, attached
        his name to local government medical and educational programs. He said residents
        were made to sign the petition before availing of the services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3efa4-7281-4db2-b7af-b179237cfa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will use all of this as evidence that the way they were able
        to obtain the signatures, they used government funds," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7064da84-6d6d-489a-a2b5-c3e4729b9b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the COMELEC found the petition sufficient, Gomez has yet
        to receive notice, prompting Zamora to accuse her of hiding last December.</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2109593582613863%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
