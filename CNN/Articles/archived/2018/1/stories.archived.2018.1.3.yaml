  'spotify-sued-over-tom-petty-doors-songs':
    'author': 'Sherisse Pham'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-03T22:02:17.498+08:00
    'imagesource': 'jcr:909b1639-ed2a-4636-87bd-fa8d5d244b48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50e5e40c-3f4b-43a4-b94e-84846f4df9ed'
    'lead': 'A leading music publishing company is going after streaming giant Spotify
      with a $1.6 billion dollar lawsuit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:24:06.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:22:19.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.10'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:22:18.895+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spotify sued for $1.6 billion over Tom Petty, Doors songs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ab12b-0981-43bd-b23c-585e648ce4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A leading music publishing company
        is going after streaming giant Spotify with a $1.6 billion dollar lawsuit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23032458-29cb-4fad-b833-58e38872d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wixen Music Publishing accused Spotify of using artists'' music
        "without a license and without compensation," according to documents filed
        in a California court on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787effa7-1ebd-4f38-a6e5-fac0a3620263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wixen handles copyright management and royalty compliance for artists
        including Tom Petty, The Doors, Neil Young, and Missy Elliot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c09305-3275-4610-ab5c-65a5de20210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty''s "Free Falling," Rage Against the Machine''s "Calm Like
        A Bomb," and more than 10,000 other songs are listed in the lawsuit. Wixen
        is seeking damages of $150,000 per song, the maximum award possible under
        the U.S. Copyright Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3389c-c48a-4620-af43-b18d08894fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2017/11/14/media/taylor-swift-reputation-sales/index.html?iid=EL">Related:
        Siri, what''s that song? Apple buys Shazam</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a120664b-754d-4c00-bc0a-71b157ba1614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to that act, there are two separate copyrights for every
        recorded song: one for the sound recording and one for the musical composition
        (the song''s words and musical notation).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a9a19f-65a9-4059-b391-664924fd81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wixen says Spotify "took a shortcut" when it struck deals with major
        labels to get the necessary rights to the songs'' sound recordings, but then
        failed to obtain the equivalent rights for compositions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc7885-d496-4d1e-8b5d-2b566898e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify, which is based in Sweden, did not respond to a request
        for comment Wednesday outside of regular business hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602fe473-8a18-4190-98a4-fdc14bcde0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Taylor Swift''s ''Reputation'' sells a million copies in
        four days</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed45e88-0f70-40c4-ba9d-1e575528eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is just the latest copyright headache for the music-streaming
        service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f851158c-f984-4b15-84fe-8faa8989c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Spotify settled a class action lawsuit with a group of songwriters
        for $43 million. The songwriters had accused Spotify of using their songs
        without a license and without paying royalties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a565e2-ab7d-4146-b536-d972bcec4315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify is currently facing three other lawsuits in Tennessee that
        were filed by songwriters and music publishers. In those cases, Spotify is
        also being accused of using songs without paying royalties to publishers and
        songwriters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc8ef7-e775-4ed5-a871-022f477feba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify is reportedly valued at $19 billion. The company is expected
        to list its shares on the New York Stock Exchange this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f306929-94dd-47dd-a14d-fe78cb90c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:24:06.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:22:19.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2018/01/03/technology/spotify-lawsuit-wixen-songs/index.html">"Spotify
        sued for $1.6 billion over Tom Petty, Doors songs."</a></em></p>'
