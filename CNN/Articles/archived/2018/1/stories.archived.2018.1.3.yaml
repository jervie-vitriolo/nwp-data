      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b060f2d2-b437-4e85-8425-c7eff506e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:41:06.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:25.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Bonus: The massive rock displayed on her middle finger is her engagement
        ring from ex-fiance James Packer, whom she sued after their breakup for $50
        million -- what she called an "inconvenience fee.")</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd84b90-fb6b-4904-94bd-fe10008a381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:41:06.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:25.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "But that''s none of my business" Kermit meme may not survive.
        We have a new tea queen, and people took notice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2d114-d905-4c68-90db-ea5fd7fa46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:41:06.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:25.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bless this mess. In 2018, may we all get the tea we so desire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f9321-f99c-48e9-adef-27e10c032483'
