      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Kardashian-West revealed on Tuesday
        that her two-year-old son, Saint West, spent a few nights at a hospital battling
        pneumonia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5685b-7f96-4145-a637-ac223d0f7d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:38:09.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:01.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality star took to Instagram on Tuesday to thank the doctors
        who helped her get through a "challenging" few days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71495c12-fdee-45dd-b1dc-87be5b3e394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:38:09.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:01.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My precious baby boy is so strong! After spending three nights
        in the hospital &amp; seeing my baby get multiple IV''s and hooked up to oxygen
        machines, our end of year was challenging," Kardashian-West wrote in the caption
        of a photo of herself holding her Saint. "Pneumonia is so scary. I just want
        to thank every nurse &amp; doctor out there who works so hard around the clock.
        We are so grateful for you all!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb727a3e-be22-46f1-a62b-f32c37da3f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:38:09.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:01.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian-West did not say in her Instagram post when Saint went
        to the hospital, but her spokesperson told CNN that he was hospitalized from
        Wednesday to Saturday last week.</p>'
