      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin ranked third, with 47 percent "favorable"
        and 27 percent "unfavorable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd878f9c-2437-4da2-811c-b60817c6dc27'
