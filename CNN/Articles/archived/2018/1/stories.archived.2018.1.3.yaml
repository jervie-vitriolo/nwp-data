    'title': 'Survey: Filipinos see Pope Francis as the ''most favorable'' world leader

      '
    'updated': 2018-01-04T09:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671c277-7127-4cff-ab0d-9fcf979429a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:28:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:59:56.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        Philippines, a predominantly Catholic country, ranked Pope Francis as the
        "most favorable" world leader, according to an international survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed15e7-5ed8-441e-81a2-0cbd96516ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:28:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:59:56.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine out of 10 Filipinos or around 87 percent of the Filipinos surveyed
        in the Philippines have a "favorable" opinion on the Pontiff, according to
        Gallup International''s 41st Annual Global End of Year Survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431a567-37ff-49ae-82b3-0cd45fe8a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:28:53.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:59:56.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 7 percent or around 70 people of the 1,000 Filipinos surveyed
        have an "unfavorable" opinion on the Pope, giving him a net score (favorable
        - unfavorable) of 80.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0e832-97d3-47eb-95c1-8e7f236a8c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:28:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:59:56.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pontiff also got the highest ranking worldwide where 56 percent
        said they have a "favorable" opinion of the Pope.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23828a9-f66f-4cde-9e1b-0046db580909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:28:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:59:56.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 2010 data from the Philippine Statistics Authority,
        around 81 percent of Filipinos are Roman Catholic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e1912-5f51-4b2b-a0d9-d8a2cc319daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:28:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:59:56.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis visited the Philippines in January 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2acf2-55d0-4dfa-abdd-301578ff30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:28:53.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:59:56.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, U.S. President Donald Trump ranked as the second most
        favorable world leader in the Philippines, with 72 percent seeing him as "favorable"
        and 23 percent "unfavorable," giving him a net score of 49.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0373d1-1294-4efb-8a24-2eaae30f8d84'
