      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba58f97-7f29-4aa6-984a-30996a836d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said Zamora was "bullying" his mother, a three-term mayor,
        and went on to call his family''s political rivals "unchristian."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54c13b-d094-4450-b1cd-e5ecf7890d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think the Zamoras want to rule San Juan to serve the people
        or to protect their business interests?" said Ejercito.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3a860-114a-423f-a077-7f47cff5601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora and his father San Juan Rep. Ronny Zamora are rivals of the
        Estrada clan, of which Ejercito is part. The senator is the son of Gomez and
        former President and now Manila Mayor Joseph "Erap" Estrada.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4dddb0-d35c-472e-8e79-ded85e297880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Zamora runs a Goldilocks branch in Greenhills, as well
        as a restaurant called District 8.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72084525-c07d-465e-b10a-f20c507b6a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora hits back</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abbf0e8-ba4f-47ea-b44b-f6fd0c604e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora denied the accusations of Ejercito in a phone interview with
        CNN Philippines'' Balitaan Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887baa2-42b0-42d0-b6e3-435137eb3627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that he drew support from his voters in the last election,
        where he lost to Gomez by 1,000 votes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c14c0a9-97a1-4479-829d-982fccd5b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung 30,000 po na pumirma, ito po ''yung taong sumuporta sa
        amin sa nakaraang halalan — at idagdag na rin po rito ang ibang mga supporters
        ng Estrada na nagbago ang isip at tila naghahanap ng pagbabago sa San Juan,"</em>
        said Zamora.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c601734-84a3-4526-a49a-a27a7daf51d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ho ng mamayanan kung ano ang pinipirmahan nila."</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347df13-2076-47ee-8c51-4877e05c776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 30,000 signatories come from our supporters in
        the last election — on top of other Estrada supporters who have changed their
        minds and want change in San Juan... The people knew what they were signing
        up for.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602d970-4957-4e2c-9dd7-e3637023916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice mayor said the programs Ejercito was referring to
        were for projects from his congressional district funds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf0aee3-ffc3-49bb-b885-71c1d896eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his father was "just doing his job," and he was tasked to
        assist as head of his father''s district office.</p>'
    '39':
