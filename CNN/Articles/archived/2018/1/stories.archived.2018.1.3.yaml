      'mgnl:lastActivated': 2019-09-09T16:54:33.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a good day, he brings home ₱700 pesos to his family, but he fears,
        with the impending fuel price increase due to the Tax Reform Law, his daily
        earnings might be reduced by as much as ₱100.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887a96f-1a36-49b9-9f88-77596d5168b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macandili said, <em>"Malaki ang epekto. Sana taasan din ang fare
        o pamasahe para balanse ang take home pay namin."</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e07807-4e2f-4fdd-8e01-c77fbaf7af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.994+08:00
      'mgnl:createdBy': 'jeff'
