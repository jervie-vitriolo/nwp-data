    'lead': 'Oil giant Petron is planning to hike its production output in Malaysia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:25:37.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T11:18:02.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
