      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>paris hilton engagement</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887cbb2-56cc-4015-b076-2e9d9746341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:03:48.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zylka, who starred on the HBO show "The Leftovers," made a public
        declaration of his love for Hilton by getting her name tattooed on his arm
        in Disneyesque font in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c4fd6-39db-437e-ab42-d9899844f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:03:48.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.097+08:00
