      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the same reason, jeepney drivers and operators are poised to
        ask the LTFRB for a ₱2 fare hike – this is on top of the pending P2 fare hike
        petition due to rising fuel prices in the past months.</p>'
    '28':
