    'mgnl:lastActivatedVersion': '1.7'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:56:27.029+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carrie Underwood says she ''might look a bit different'' after face
      injury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653615ea-3fe2-4e75-9d90-c3257c9b7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:08:20.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:56:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carrie Underwood says a "gruesome" fall
        that left her injured last November was more severe than what has previously
        been made public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5429f1-26a1-40cf-b37a-bac10d062113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:08:20.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:56:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country superstar&nbsp;broke her wrist&nbsp;in the fall, which
        sidelined her from a benefit concert and required physical therapy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae5784-9e7c-435b-bdad-bea187521884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:08:20.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:56:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a blog post on her official fan website this week, Underwood
        also revealed that she injured her face, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b1336-243b-4d99-a121-c9b22d234b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:08:20.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:56:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also another part of the story that I haven''t been ready
        to talk about, since I have still been living it and there has been much uncertainty
        as to how things will end up," she wrote in the New Year''s Eve post, which
        was reviewed by CNN. "It''s crazy how a freak random accident can change your
        life. In addition to breaking my wrist, I somehow managed to injure my face
        as well."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1666a1-8511-434f-84aa-be9f3e681102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:08:20.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:56:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwood said she would spare fans the "gruesome details," but
        added that the doctor said he had put "between 40-50 stitches in."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed596730-3ef7-46c0-a625-1a01c2b46f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:08:20.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:56:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several weeks after the incident, Underwood said she is "still healing
        and not quite looking the same." She added, however, that she is "grateful
        that it wasn''t much, much worse."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d073622-6d46-4590-bc86-b5736e67f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:08:20.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:56:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that she is going back into the studio next week.
        The singer''s last major album release was 2015''s "Storyteller."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d214409-817a-4510-9032-83b58e7e52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:08:20.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:56:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I am ready to get in front of a camera, I want you all to
        understand why I might look a bit different," Underwood told fans in her post.
        "I''m hoping that, by then, the differences are minimal, but, again, I just
        don''t know how it''s all going to end up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7544c-cb39-4299-8516-4316a649832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:08:20.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:56:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwood has still been active on social media in the weeks after
        her fall. Five days ago, the singer posted a photo on Instagram of herself
        with a scarf almost completely obscuring her face.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e277c-186e-44a3-b0ce-6e1c07eac796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:08:20.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:56:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Underwood did not immediately respond to a request
        for further comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319a2b0-cde9-4f32-b7ae-28c0a8b521bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:08:20.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:56:27.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
