    'template': '1'
    'title': 'What''s new for Traslacion 2018

      '
    'updated': 2018-01-09T07:08:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4db71f-dcee-42b9-9315-e49774a289e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Traffic
        authorities and church officials said there will be changes to this year''s
        commemoration of the Feast of the Black Nazarene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb61ff-55bf-43bf-a3af-a6e7453b95cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority has announced a new route
        for Traslacion 2018, or the transfer of the Black Nazarene''s image from Quirino
        Grandstand to the Quiapo Church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723c01e-dbc9-4450-b253-31166a3eed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of passing through the east-bound lane of P. Burgos and
        Lagusnilad, the procession will use the westbound lane to Jones Bridge. It
        will skip the traditional routes of McArthur and Quezon bridges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35345a37-4593-4850-83c6-6da5cd7d6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maiiwasan natin ''yung dalawang tulay na laging challenge sa mga
        devotees. Baka makatulong din ito sa pagpapabilis ng prusisyon," Alex Irasga
        of the Traslacion''s technical working committee said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6768f3cd-5dbc-4819-a625-b197d6b9b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will avoid the two bridges that prove to be a challenge
        for the devotees. It might also help speed up the procession.]</p>'
    '15':
      'image': 'jcr:c19bc4ad-9859-4c0f-9a7d-0eac52d26c9f'
      'imageCaption': 'The route for this year''s Traslacion.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f10d7-7455-41a9-afa3-b346390c9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af806b8f-c237-4e01-a33b-004209cf189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But roads will be closed as early as Sunday, January 7 from 1 p.m.
        onwards:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb0fce-96bb-4ead-b513-f1c68ec7f8d3'
