  'YouTube-says-Logan-Paul-video-violated-its-policies':
    'author': 'Kaya Yurieff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-03T08:26:49.487+08:00
