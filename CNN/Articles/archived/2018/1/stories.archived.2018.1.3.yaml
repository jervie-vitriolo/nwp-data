    'imagesource': 'jcr:a3bd57ca-4f77-4b40-ad0e-b6358d5ba490'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46272249-84f5-4b24-ad1f-4f490c64a406'
    'lead': 'After much speculation, UAAP and NCAA champion coach Aldin Ayo confirmed
      that his time with the La Salle Green Archers is over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:23:15.804+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:20:49.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:20:49.163+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ayo thanks La Salle community after departure from Green Archers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d8bab-067a-4fff-a213-f936f022a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> UAAP and NCAA
        champion coach Aldin Ayo is on the move once again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216cf14d-7c15-4e00-b824-7a732a7f8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reports of his departure from La Salle, Ayo himself took to
        Twitter to confirm the news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad616dc3-0a49-44aa-94d4-7694315d1311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much gratitude to Boss ECJ (Eduardo Cojuangco Jr.), the managers,
        school heads, the De La Salle community, all of the Green Archers fans," Ayo
        posted. "The two years I have spent with the Archers are two well-spent years
        indeed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3bb4c2-8fc7-4a20-96e6-d9287d0cc992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the second time in the span of three collegiate basketball
        seasons that Ayo will move out as head coach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0077962-cd3a-431c-b592-78f123866ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo previously spent one year with the Letran Knights, where he
        won an NCAA crown, before moving over to La Salle in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86384284-658b-4801-a07c-e57af73474f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiery tactician also explained why he chose to stay silent after
        speculation about his departure spread online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726b80f-d768-4e3a-940d-8697e3f6d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why I kept mum is because of an agreement not to disclose
        any information before the 1st week of January or until the school makes its
        official statement," Ayo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa87807-c2f0-4cea-b8b4-86bb0fdf8fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle has yet to make an official statement regarding the move
        or who will take over as head coach of the Green Archers, but Ayo says that
        he has gotten permission to address the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3d999-18e6-4a74-beb6-dc4ae29655f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am only breaking my silence since the news has come out earlier
        than expected and only after getting permission."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80d67b-ad80-483f-b62b-56e2ae36632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the reason of his departure, Ayo left another tweet bereft
        of any specific details saying, "we have different views in handling the team.
        I''ve always done what is necessary."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57451bcd-9a02-4497-b1db-c3ba0a76dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-former La Salle mentor has been linked to a move to the
        University of Santo Tomas (UST), but has not commented on that topic yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7c72d-a027-4310-9059-9dcac30c1671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports have circulated that Ayo''s longtime assistant, Louie Gonzalez,
        will take the reigns for the Green Archers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31a58d-859e-4d2c-b49d-a45faab86f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Ayo the Taft-based squad recorded a 30-5 win-loss slate in
        the UAAP, which resulted in two finals appearance and one championship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaebf484-f88e-4a0c-a5d9-8c61f0fbb800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including his time with Letran, Ayo''s teams have only lost a total
        of 12 games in 58 tries in either the UAAP or the NCAA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205470a3-11b7-417a-8d59-035dc791be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:23:15.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:20:49.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: After leaving La Salle, Ben Mbala not closing doors to PH</h2>'
  'Petron-Malaysia-expansion':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-03T12:35:07.668+08:00
