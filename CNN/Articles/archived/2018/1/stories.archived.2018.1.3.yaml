      'mgnl:lastActivated': 2019-06-24T11:18:03.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 48 dead
        in Peru bus crash."</em></p>'
  'Pimentel-DOH-no-license-no-massage':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T14:46:24.616+08:00
    'imagesource': 'jcr:cb38ee24-37e2-47c1-84db-3124aed470ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3613abd3-d3a8-4046-a494-a458d00ecefc'
    'lead': 'The DOH administrative order, issued in 2010, requires massage therapists
      to pass a written and oral exam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:09:56.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T11:18:03.817+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T11:17:54.026+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel urges DOH to suspend ''no license, no massage'' order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ec88f-d421-4107-940a-81b10aa4ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:09:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Senate
        President Koko Pimentel urged the Health Department (DOH) to suspend its "no
        license, no massage" order to open employment to more Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2704d4-3b12-4fa8-9c44-88a4767246f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:09:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Wednesday the DOH should work with the Technical Education
        and Skills Development Authority (TESDA) and come up with requirements which
        are "inexpensive, accessible, and inclusive."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc938d-f2c9-4170-b618-0d1e8d4c72fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:09:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH administrative order, issued in 2010, requires massage therapists
        to pass a written and oral exam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279097f8-f2ad-4c63-8b3f-236ddf09154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:09:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pimentel, those who can take the exam are "required
        to undergo six months of training" from DOH-accredited training centers, which
        may cost up to P15,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35fa890-3656-4aea-9155-e0694df28c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:09:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, only high school graduates are allowed to take the
        exams and become (licensed massage therapist)," a press release from the senator''s
        office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e851378f-c864-4db7-a7b8-f179ef513fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:09:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a painful reality that many of our people cannot afford to
        go to school and obtain their high school degrees. But that shouldn''t prevent
        them from getting employed," said Pimentel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b1537-3caf-44f9-9e27-39af37bff779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:09:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imposing unreasonably restrictive requirements on LMTs could negatively
        impact an industry that employs thousands of our citizens, including Filipinos
        with disabilities," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c68db3d-d386-4442-811e-e34f51a1c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:09:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the DOH can help TESDA improve its existing training
        program, adding the certificate issued by TESDA is also recognized in other
        countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496d2a0-2be5-49eb-962c-cac557a85f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:09:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be instructive for the DOH and TESDA to study how a country
        like Thailand--known worldwide for its massage industry--certifies its massage
        therapists. From what I understand Thai massage therapists only need to undergo
        150 hours of massage training and attend a one-week seminar before becoming
        an accredited massage therapist. These are reasonable requirements," Pimentel
        said.</p>'
  'Duterte-Marcos-compromise-deal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T14:12:40.816+08:00
    'imagesource': 'jcr:460fad08-0be9-453f-97ba-9474a72eb69d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a3d6710-0b35-4536-8b78-e0179727488e'
    'lead': '"We have criminal laws penalizing plunder and it will be contrary to
      law to enter into a compromise agreement," Roque said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:15:20.148+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:15:42.722+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s hands are tied on compromise deal with Marcoses – Roque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1684e-9708-42a3-a52d-eee9b0b7143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:15:20.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> President
        Rodrigo Duterte is all for a compromise deal with the Marcoses over their
        alleged ill-gotten wealth, his spokesperson said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0ee20-8728-4b75-a669-3b2930b848dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:15:20.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[But] while he''s for it, it appears that his hands are tied until
        there''s such a law authorizing him to enter into such a compromise agreement,"
        Presidential Spokesperson Harry Roque said in a press briefing in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e5380-9ea5-4dd9-be26-e036c6724797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:15:20.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have criminal laws penalizing plunder and it will be contrary
        to law to enter into a compromise agreement," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff1190-c4eb-463a-8ba1-c44cd8353327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:15:20.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked to comment on the controversial proposal asking the
        government to drop all cases against the Marcoses in exchange for the return
        of "sequestered wealth/properties… not judicially decided as ill-gotten."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f3dca-b399-4964-aee0-b7b697c6e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:15:20.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Marcos loyalist proposes deal with gov''t on Marcos
        wealth</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43465d-b7bd-4c27-bde3-5d0f6707765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:15:20.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family earlier distanced themselves from such proposal
        after documents circulated on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386e9f6-b8dd-4040-9dfb-3d4c88ee6d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:15:20.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the family "has no knowledge or information" on actions
        made by Oliver Lozano, the late patriarch''s lawyer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c84a40-52ce-4912-9d1b-a89576acfcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:15:20.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 200 cases</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e3c86-6960-4fd4-a9aa-c61750c3fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:15:20.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines in November 2016,
        Presidential Commission on Good Government (PCGG) Acting Chairman Reynold
        Munsayac said there were 282 pending cases against the Marcos family and cronies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a9bbcf-66b9-46fd-adb7-422d25402d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:15:20.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are all in relation to an estimated $10 billion (roughly P500
        billion) allegedly plundered by the Marcos family and allies during his two-decade
        regime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8daa8a5-1454-4df4-be95-755e477119cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:15:20.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozano in his proposal wants all pending cases "disposed of strictly
        in accordance with due process and speedy trial."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e6c0ef-3439-4984-be4a-5018e263ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:15:20.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:15:42.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, Duterte, a known ally of the Marcoses, said the
        family was offering to turn over whatever is found of their questionable wealth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
