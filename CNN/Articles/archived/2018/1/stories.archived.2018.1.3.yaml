      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heiress, model and former reality star is engaged to marry actor,
        Chris Zylka.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834bae4-7cf5-4a5b-9729-20b6ffc0dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:03:48.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton announced the news in an Instagram post Tuesday, and professional
        photographers were on hand to capture the moment Zylka proposed atop a mountain
        in Aspen, Colorado.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fab104-bcdd-4f3d-96bc-076510ba2313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:03:48.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said Yas! So happy &amp; excited to be engaged to the love of
        my life," Hilton wrote in the caption. "My best friend &amp; soulmate. Perfect
        for me in every way. So dedicated, loyal, loving &amp; kindhearted. I feel
        like the luckiest girl in the world! You are my dream come true! Thank you
        for showing me that fairytales do exist."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f0dd2-63de-422d-9dc3-fa313e70db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:03:48.890+08:00
