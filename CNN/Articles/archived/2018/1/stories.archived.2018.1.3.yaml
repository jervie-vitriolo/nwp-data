      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang aking tanong ko kay Senator JV, ganoon ba kababa ang tingin
        niya sa aming kapwa San Juaneño? Pirma lang ito sapagkat merong assistance?"</em>
        he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6474b9f-678b-42c5-af91-67565ece1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I ask Senator JV: Is that how low you think of San Juaneños — willing
        to sign onto something in exchange for assistance?]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507a358-3fd8-4c9e-ab65-f4438bcbc45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora also refuted Ejercito''s argument that his 75-year-old mother
        was sickly and could not be subject to stress.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da38ee-dc6c-4dda-8784-44de4bb2039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re talking about here is not age or gender... [but] capacity
        to serve as mayor," said Zamora. "Being a mayor of a city subjects you to
        physical, psychological, and emotional stress."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c991d57e-481f-4700-8e69-caae247a63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-30T16:31:18.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the people of San Juan deserve hands-on leadership.</p>'
