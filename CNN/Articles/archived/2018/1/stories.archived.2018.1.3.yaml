  'worlds-safest-airlines-2018':
    'author': 'Maureen O''Hare, CNN'
    'caption': '(File photo) Australia''s Qantas Airways is included in AirlineRatings.com''s
      safest airlines of 2018.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-03T23:07:25.349+08:00
    'imagesource': 'jcr:9ac50aea-0fc5-409d-a812-ef51e2a24f12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba368f0d-75da-4d67-8c99-92f5cacae9b2'
    'lead': 'There''s never been a safer time to hop on a plane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:18:05.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:07:14.800+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:07:14.392+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What are the world''s safest airlines for 2018?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae15053-fd70-4405-94ec-6528a91c1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s never been a safer time to hop
        on a plane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b564c-b3bf-40dc-96b5-b17aeec754fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aviation Safety Network has revealed that 2017 was the safest
        year in aviation history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d0aa2-74e0-40f5-afd2-085439991854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while President Trump took credit on Tuesday for the U.S. safety
        record, in a tweet stating that he''d been "very strict on Commercial Aviation,"
        airline accidents have actually been on a consistent global decline since
        1992.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8924689-62d0-4fad-98d6-76da8c2b5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all the more impressive when you take into account that 2017
        is also likely to be the busiest year ever for commercial flights. Close to
        3.7 billion people flew in 2016, according to the International Civil Aviation
        Organization, with numbers rising steadily year-on-year for the last decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6588faf2-eb62-4c2c-859d-d0210409b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of factors contributing to this success, including
        the development of new technology and new airplanes, and changes to flight
        crew training and global regulations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a780d-f0b4-4302-b8b1-2bfc97df7a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Best of the best''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c59a9-1288-49b4-88a3-41a9b9acd7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate those leading the way, Australia-based aviation analysis
        website AirlineRatings.com has just released its annual list of the world''s
        safest airlines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f3191-2925-48a5-baa0-12070b7c7fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 409 airlines it monitors, 20 stand out as the "best of the
        best," says AirlineRatings.com''s editor-in-chief Geoffrey Thomas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab184d7-c1e9-4645-81e6-3386f218e1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These 20 airlines from across Asia, Europe, and the United States,
        he says, are "always at the forefront of safety innovation, operational excellence
        and the launching of new more advanced aircraft."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99239ba-0e18-48d5-8152-2e662b4df32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2014 to 2017, AirlineRatings.com named Australian airline Qantas
        the world''s safest airline, and once again AirlineRatings.com has commended
        it for being "the lead airline in virtually every major operational safety
        advancement over the past 60 years" without a single fatality in the jet era.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eeb2c7-c84f-457d-9c19-d006433a7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Qantas is not alone," says Thomas. "Long-established airlines
        such as Hawaiian and Finnair have perfect records in the jet era."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e3fce-3386-4252-aac6-516699508bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standout in safety</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c99485-67f7-44f5-b160-f3a26598b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, AirlineRatings.com has decided to honor the top 20 airlines
        on equal footing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f762fb6-b6f1-4b2c-9985-e7b8ada925c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 20 for 2018, in alphabetical order are:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf52d65-7e54-4b6e-959e-e3553ff2849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air New Zealand, Alaska Airlines, All Nippon Airways, British Airways,
        Cathay Pacific Airways, Emirates, Etihad Airways, EVA Air, Finnair, Hawaiian
        Airlines, Japan Airlines, KLM, Lufthansa, Qantas, Royal Jordanian Airlines,
        Scandinavian Airline System, Singapore Airlines, Swiss, Virgin Atlantic, and
        Virgin Australia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5461a5f8-f515-48ed-a4ff-fd77de5d98a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably absent from the 2018 list are the US airlines Delta and
        United. In April 2017, Delta''s enviable record of years of reliable service
        was blotted by a five-day meltdown in which more than 3,200 flights were canceled
        in response to storms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a68508-d814-475a-8e48-6770d8b593c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, United Airlines'' reputation took a serious battering
        when a video went viral of a passenger being dragged off an overbooked flight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26931f24-5d20-4b35-a165-d9c01036f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New entries on this year''s list are Dubai-based Emirates and China''s
        Hainan Airlines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebef3f1-d87c-41af-85f3-9e4b2cbf5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Response to incidents</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb8143-4582-4940-ba55-7f6f652ea99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To arrive at its top 20, AirlineRatings.com takes into account safety
        factors including audits from aviation''s governing bodies and lead associations,
        government audits, airlines'' records of crashes and serious incidents and
        fleet age.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee717e-9976-45d2-b414-36b3d432a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas says it only looks at serious incidents when making its determinations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ed325-f435-43b0-97bc-37afe18323a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All airlines have incidents every day and many are aircraft manufacture
        issues, not airline operational problems, he says. "And it is the way the
        flight crew handles incidents that determines a good airline from an unsafe
        one."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf776f84-e596-4732-b6b0-f551aa2023f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cites Qantas'' excellent response to a 2010 incident in Singapore
        when a Rolls Royce engine shattered after an A380 took off.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad76b67-2840-49f9-babd-1871283b84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fault was entirely with a fault in manufacture but the pilot
        skills of the Qantas crew saved the plane according to Australia''s crash
        investigators," says Thomas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73f389-37e8-4432-baa1-3398f7c7f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best low-cost carriers</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77387f6-db4d-4159-891a-ea514d323f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirlineRatings.com has also announced the low-cost airlines it says
        have the best safety records.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41679803-e468-4212-b602-8ca5b432a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In alphabetical order, the top 10 airlines are:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c6a8b-6664-416c-bfe2-9debdf171def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aer Lingus, Flybe, Frontier, HK Express, JetBlue, Jetstar Australia,
        Thomas Cook, Virgin America, Vueling, and WestJet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085f65a-ba84-4d13-bf98-eb09392f6e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:18:05.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:14.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These airlines all have excellent safety records and, unlike a number
        of low-cost carriers, they have all passed the stringent International Air
        Transport Association Operational Safety Audit (IOSA).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b35c0-dd9a-45c8-b861-77bbce3f65c5'
      'mgnl:activationStatus': true
