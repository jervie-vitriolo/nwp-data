    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca2b0c-3b97-406f-a908-4fec470e8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiapo Church Rector Monsignor Hernando Coronel also said organizers
        will introduce 12 prayer stations along the procession route.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee918a2d-b035-41df-8bfc-8a53584fc752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para more religious, spiritual kasi ''yung accent ng ating mga
        pangalanin sa beginning and end," Coronel told CNN Philippines Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa9fd69-43ed-454d-b317-89faa7b644f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stations will also announce quick response units in case of
        emergency. Around 6,500 policemen will also be deployed to attend to emergencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c2cb4-086b-4cff-81b0-6d54463d62db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago also said 1,300 traffic enforcers
        will be deployed beginning January 5, Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad33f3-fce9-4919-be68-ab64797369e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of emergency preparedness our team assigned at Quirino
        Grandstand for first aid and in charge of Pahalik line," Pialago said in a
        message, referring to the traditional kissing of the Black Nazarene statue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4044d802-aaa0-40f0-b382-525760d4545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Traslacion, a ritual that has been going on for 220 years, begins
        at 5 a.m. from the grandstand, and may take almost a day. In 2017, the Traslacion
        reportedly took more than 22 hours before the image of the Black Nazarene
        was returned to the Quiapo Church.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b080c-a5e1-40ea-9e37-607d002dfa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:50:46.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:11:34.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario and digital producer
        Chad de Guzman contributed to this report.</em></p>'
  'ways-to-avoid-plastic-waste-2018':
    'author': 'Chang Casal'
    'caption': 'It’s the perfect time to consider lessening your plastic consumption.
      Illustration by JL JAVIER.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-01-03T18:28:42.687+08:00
    'imagesource': 'jcr:4d188654-cba8-4430-9ad4-66752d7892ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2686f01-ccd2-44bb-a480-2ae0627dcdb4'
    'lead': 'It’s the perfect time to consider lessening your plastic consumption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:53:50.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:12:01.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:12:01.005+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ways to avoid plastic waste in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e77095f-fb19-405b-be0c-e49d9bf70d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Around Holy Week
        last year, photos of garbage started cropping up all over Instagram. The photos
        — composed mostly of piles of plastic bottles, cups, utensils, sachets, and
        candy wrappers littering the shores of La Union — were part of a social project
        called Banned from the Beach, which was created by a resident surfer to remind
        tourists about proper waste management, especially along our shores. The Philippines
        ranks number three among the world’s worst offenders of plastic polluters
        in our oceans, and that plastic doesn’t just come from careless beach-goers.
        A lot of the plastic that goes into the ocean comes from illegally dumped
        garbage that is collected from our homes and businesses. This waste ends up
        endangering our wildlife, including seabirds and turtles that consume the
        harmful waste.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93902273-dd92-4cff-b131-a6d7956dcc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With January being the month of committing to new habits, and, coincidentally,
        National Zero Waste Month, it’s the perfect time to consider making a commitment
        to lessening your plastic consumption and disposal this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e9440-e238-4e8c-8a25-897e029d90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid single-use plastic products</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edea5b2-43be-4dfd-b6fd-f832aa936088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest contributors to plastic waste is single-use,
        disposable products — plastic cups, bottles, utensils, straws, food containers,
        shopping bags — items which already have sustainable counterparts readily
        available today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b243a1-0daa-4859-bcdb-a9dfb73ce7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut out plastic cups and water bottles from your life by always
        having a water tumbler handy. Ditch plastic utensils and straws for wooden
        or metal ones. A Philippine-based company called Sip PH sells a stainless
        steel straw set that come with a canvas pouch and a brush, as well as a larger
        set with bamboo utensils.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b986479-ab4b-4ba3-8bf7-4126f7c72fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, disposable personal hygiene products like sanitary pads
        and diapers, along with items with short lifespans like toothbrushes and disposable
        shavers, are also seeing their own reusable, sustainable counterparts. For
        toothbrushes, there are bamboo alternatives. For shavers, metal ones. Cloth
        diapers and cloth pads are readily available in specialty stores and online,
        while local company Sinaya produces menstrual cups, which are washable and
        reusable cups made of medical grade silicone meant to replace sanitary pads
        and tampons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6483441-a67e-477c-b9cc-d825fd46d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Avoid plastic packaging</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53620cae-1ded-409c-9c39-73d30655cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s difficult to avoid plastic altogether, as most of the things
        we use today are made up of or contain plastic materials to some extent. Most
        products also come in plastic packaging, from laundry detergent to snacks.
        However, it is possible to be mindful of our purchases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daafbfe-83ac-40d9-962b-992b42a4dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can, buy bigger bottles of shampoo and detergent, or, better
        yet, use bars instead of liquids. When shopping for fruits and vegetables
        at the market or grocery, bring reusable bags so you can opt out of wrapping
        each item in individual plastic bags.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100703b-d888-4ebf-b692-3301d7c4cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stuff plastic bottles</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5aa593-ce63-45f0-a4ef-9c47efb416e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn’t easy for everyone to make adjustments in their purchases.
        Sachets are cheaper and thus more accessible to those with limited budgets.
        But this doesn’t mean that you can’t still make a contribution. If you cannot
        make changes in how you consume products, perhaps you can try changing your
        disposal habits. For example, instead of throwing everything out to the garbage,
        which is collected and sent either to overflowing landfills or illegally disposed
        in bodies of water, you can choose to collect your plastic and non-biodegradable
        waste in a plastic water bottle to create an ecobrick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9396ab0-1040-4586-adea-3d35d761a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ecobrick movement rose to popularity this year with local initiatives
        like The Plastic Solution, a movement that encourages people to repurpose
        plastic bottles into ecobricks, which serve as alternative fillers in construction.
        Ecobricks are simple to make: fill a plastic bottle with cut-up non-biodegradable
        waste until the bottle is stuffed. The bricks can then be sent to various
        drop-off points that partnered with the team behind the movement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ba1c7-9e95-4ad4-a891-e3fb0cca6244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Start small, think big</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81981627-ef85-4d2f-9405-0e7d209f201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commitment to slowly eliminate plastic from your life can be
        an exciting and noble pursuit, but beware of getting caught up in the green
        trend, where switching to greener alternatives can make one feel like the
        battle is won. Personal consumption and disposal do contribute to the problem,
        but the issue is systemic, and much larger in scale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dffad1-38ae-4498-b8b7-c612d21e18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an audit conducted by Greenpeace on Manila Bay where over 54,000
        pieces of plastic waste were collected, the bulk were of single-use plastics
        such as utensils, bottle, and straws, along with sachets and wrappers from
        products by major corporations like Nestlé, Unilever, and Universal Robina.
        For the millions of Filipinos living in poverty, hygiene essentials and food
        are only attainable in small amounts, thus the popularity of sachets. Big
        companies bank on low-income families’ dependence on this mode of consumption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55be86d-5343-4f3a-907c-8cc8cd45f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the audit’s release, some companies have vowed to make efforts
        towards finding alternatives to plastic packaging, while other companies are
        choosing to discontinue certain products altogether. Interest in more sustainable
        efforts are slowly pushing big companies to find better ways in packaging
        and presenting their products. Meanwhile, government efforts to ban plastic
        is there, but it is sparse. Many cities have issued their own ordinances banning
        the use of plastic bags, but we have yet to see a national bill that bans
        plastic altogether.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0605f7f-d133-4c77-8d22-6ea140d863f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:53:50.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:01.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though small, personal steps are good, the fight against plastic
        waste cannot be won through individual actions alone. Officials and private
        companies should also have a more active role when it comes to protecting
        our oceans.</p>'
  'JV-Ejercito-disappointed-tobacco-tax':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T18:01:38.181+08:00
    'imagesource': 'jcr:cff79ce8-407b-4a9f-ac19-a424735f995a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a50a9436-af16-43d6-bdb5-f611f30506d7'
    'lead': 'Senator JV Ejercito suggested tobacco companies had a hand in lower taxes
      for tobacco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:56:01.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:12:22.009+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:12:21.859+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JV Ejercito ''disappointed'' with lower tobacco tax

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f805c-c06b-40c4-acf4-d931cfbfe9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:56:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:22.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Senator
        JV Ejercito is not pleased with what he considers a low hike in tobacco taxes
        — and he has somebody to blame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c095027-23cf-41e7-b037-2f1cd887ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:56:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:22.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry but I would not be surprised if the tobacco companies,
        Philip Morris, probably tycoon Lucio Tan had a hand in this allegedly," Ejercito
        told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc091bb-bfcb-42e3-8dc1-fbb58ea4e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:56:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:22.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan is behind Fortune Tobacco Corp., which entered a joint venture
        with international tobacco company Philip Morris in 2010. CNN Philippines
        is trying to reach the company for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529c3c4-9d25-43e8-b7fe-d81659df2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:56:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:22.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might file libel against me but I really didn''t see it coming.
        And I have to be honest with you, I was disappointed... with the bicam rate,"
        Ejercito added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0641c-aefd-43f4-8f81-2cf1a7f317bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:56:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:22.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee composed of senators and congressmen
        opted for a mere ₱2.50 increase per annum in excise taxes on tobacco. Under
        the plan, a pack of cigarettes will cost ₱32.50 from until June 2018, ₱35
        until December 2019, ₱37.50 until 2021, and ₱40 until 2023, with an increase
        in tax of four percent annually from 2023 onwards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ea0eb-c369-4da2-9aff-b45bab000b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:56:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:22.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Health groups to lawmakers: Raise tobacco tax to fund
        health care program</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb92f2-05d4-4571-bcee-88e296b14a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:56:01.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:22.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito hoped for higher taxes on tobacco in order to balance out
        lower taxes on fuel and sugar-sweetened beverages. He had pushed for P60 in
        excise taxes per pack of cigarettes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe6588-d25d-425d-ac2b-e5db8e5361c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:56:01.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:22.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you would look at rates in other countries just in Asia... we
        still have one of the lowest prices per pack of tobacco," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdf9af-a05d-4042-a800-3f4dc911175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:56:01.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:22.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ejercito said he signed the reform law despite reservations
        that taxes on fuel and sugar were too steep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055df91-e53a-46e8-a989-7233d888e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:56:01.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:22.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also warned of possible food inflation as an effect,
        but said he hoped he was "wrong with [his] apprehensions."</p>'
  'Palace-delays-naming-govt-official-to-be-fired':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T16:45:54.964+08:00
    'imagesource': 'jcr:dd8f6172-068e-4aed-8731-ac639f9345d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6afd7b1f-816f-4a5b-9978-7053ef125598'
    'lead': 'One thing''s for sure, it''s not a PCSO official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:58:34.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:12:44.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:12:43.988+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace delays naming gov''t official to be fired

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e948aeba-21df-42ae-86e6-0eefa6ab4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Palace has deferred naming the high ranking government official President
        Rodrigo Duterte wants fired.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9bf8d3-0a64-43bd-94e4-9c06efb65b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said he was ordered to hold
        the announcement a few hours before the scheduled media briefing Wednesday
        morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbaaf3-7957-47e8-8259-79991aef3b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No reason cited other than please hold in abeyance the announcement,"
        Roque told reporters. He earlier said the big announcement will happen Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12649ebc-8d50-4b4c-8ee0-6dca2c4d10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was not even sure if the dismissal would push through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79848ec2-faa2-47c3-aa2a-07f4a8a53939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all presidential appointees, he''s being sacked - or I do
        not know if he''s still going to be sacked - because of loss of trust and
        confidence," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3e7d57-bffe-412a-9ae5-fd787e3b06ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President is reviewing the charter of the concerned
        agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091dc2f2-2865-46ce-bef8-4d2c011d2a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will concede this much na I know that there was a legal written
        document already being prepared. But I guess even that is held in abeyance,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ed798-9ace-428a-8cb7-71c86e92e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not PCSO chair</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368cf75-7c21-48f2-aec1-3f52a13c8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the official was not from the Philippine Charity
        Sweepstakes Office (PCSO).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb0f1c-4d64-4f51-b11a-a6d10b4d0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can make the confirmation that the official who I was tasked
        to announce and belatedly told to hold in abeyance is not from the PCSO,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b03eb-ed71-46fb-8225-2ddf130903d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement douses speculation that Duterte will sack PCSO Chairperson
        Alexander Balutan, accused by newly appointed board member Sandra Cam of approving
        a P6-million Christmas party for his office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99cc6fb-6343-4760-9635-7a30e550daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President "holds in high esteem" both officials despite
        their exchange of tirades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c0d49-f7a5-42d6-89c2-8911d1f1959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to answer whether the mysterious government official
        in danger of losing his post is Maritime Industry Authority (Marina) Administrator
        Marcial Quirico Amaro III.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c55e3-d6d0-4935-ae4a-81f700f9efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amaro is accused of embarking on junkets abroad, the same reason
        cited by Duterte for firing all commissioners of the Presidential Commission
        for the Urban Poor (PCUP).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d5917-e177-49d9-b579-9e4feddbdb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Wednesday issued a memorandum order regulating
        government officials'' foreign trips.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862fbc2-ba97-4699-8c57-4209dd5e6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous Drugs Board Chief Dionisio Santiago was also asked to
        resign in November due to allegations he spent government money on junkets
        abroad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095be35-bb82-41eb-abb6-2537ecbd3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCUP officials and Santiago have since denied allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168fd13b-de51-4672-b4b7-43c8a4695df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier sacked National Irrigation Administration Chief
        Peter Laviña and Interior Secretary Mike Sueno over irregularity and corruption
        allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b2571-edc9-4157-8c76-8df15c3bf0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:58:34.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:12:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'North-Korea-South-Korea-phone-hotline':
    'author': 'Taehoon Lee and Hilary Whiteman, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T16:05:12.622+08:00
    'imagesource': 'jcr:ab9acb64-9534-448b-982f-6f47b744dc5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c407b9be-c16b-4d0c-bd53-1db9c6281504'
    'lead': 'North Korea called South Korea on a hotline that''s been dormant for
      almost two years Wednesday, a major diplomatic breakthrough following a year
      of escalating hostility that could pave the way for future talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:00:53.830+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:13:48.260+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:13:48.011+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea calls hotline to South Korea in major diplomatic move

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4eb997-dd18-4af9-905e-fac86d2b135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea called South Korea on a hotline
        that''s been dormant for almost two years Wednesday, a major diplomatic breakthrough
        following a year of escalating hostility that could pave the way for future
        talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f256d9f-ae1e-4e1a-be1b-9894e26cb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s leader Kim Jong Un gave the order to open the line
        at 3.00 p.m local time (1:30 a.m. ET) to begin discussions on sending a North
        Korean delegation to the Winter Olympics in Pyeongchang, South Korea, next
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d93a5-9509-409f-aa5f-3cf3bf9133d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to South Korea''s Unification Ministry, North Korea made
        the first contact via the phone line at exactly the time ordered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabc0bc-9c97-414f-bf17-c085b7567a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have checked the communication line and are contacting each
        other," said a text message from the South''s Unification Ministry to reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a6264-8107-4c90-ba5c-ef9c26faafc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes just days after the North Korean leader extended
        a rare olive branch to the South during an unusually conciliatory New Year''s
        speech, in which Kim said discussions should start&nbsp;"as soon as possible"
        about sending a North Korean sporting delegation to Pyeongchang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c92982-eed4-44c1-a410-23c9c798aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the South Korean President Moon Jae-In called for swift
        measures during a Cabinet meeting Tuesday to smooth North Korea''s participation
        in the Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ef0a0-9a22-4113-b955-4feabcc22a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while relations appear to be thawing between the two Koreas,
        the US President Donald Trump has shown no indication of softening his hardline
        stance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68027963-7420-4f03-963d-e28e6db1b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an astonishing tweet posted late Tuesday, Trump compared the
        size of his nuclear button to Kim''s. During his New Year''s Day address,
        the North Korean leader boasted that he had a nuclear button on his desk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77a5cf-fc00-4163-aa16-d6ebb477359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I too have a Nuclear Button, but it is a much bigger &amp; more
        powerful one than his, and my Button works!"&nbsp;the US President tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16193c34-6449-4d53-9d9b-5f3ac94525d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare talks</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cecfb5-4e8d-45e1-8be0-8da33afb6d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s contact between the two Koreas marks the first time
        in almost two years that a special direct hotline in the border village of
        Panmunjom in the Demilitarized Zone has been used to connect the two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eddaa8-a24c-4967-91d6-60d62c8a9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Wednesday, North Korea had not answered since February 2016
        when South Korea suspended operations at the joint Kaesong Industrial Complex,
        a business park that once employed workers from both sides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9059fc1-6212-41b8-9c46-739b2614fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been trying at 9 a.m. and 4 p.m. every single day, just
        to check if North Korea had opened that communication channel. So it is significant
        that North Korea has announced this," said CNN''s Seoul-based correspondent,
        Paula Hancocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1d469-4e10-4f2e-af9c-7d17b0b3a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s office welcomed the gesture Wednesday and expressed optimism
        that the Olympic talks would be extended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70b5ae-7aa7-4ece-8613-3a7f4f90f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restoration of the communication channels means a lot. It is
        assessed that (we) are headed to setting up a structure through which contacts
        can be made on a regular basis," said Presidential press secretary, Yoon Young-chan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd225315-2f75-4091-86ab-80519b2ea4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has championed the 2018 Winter Olympics, set to begin February
        9, as a possible means of easing tensions on the Korean Peninsula.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc8dbe-27a2-4523-aa1a-a5db9edac8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November interview with CNN, the South Korean leader described
        the Games as an opportunity for inter-Korean peace and reconciliation, and
        expressed his hope that the North would participate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c9bdc-c579-4448-97dc-92c9367562f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two North Korean athletes have qualified for the Games -- pairs
        figure skaters Ryom Tae-Ok and Kim Ju-sik. However, the country''s National
        Olympic Committee did not meet an October 30 deadline to accept their spot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc29fc5-fa67-406a-a20c-08af3f3dd231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been talk of the International Olympic Committee granting
        an additional quota, something previously proposed by Choi Moon-soon, governor
        of the Gangwon province that will host the Winter Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f2cbb-670b-40ce-ae2c-33f4da827c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Ministry of Unification also expressed hope Wednesday
        that the Olympic discussions could create the environment for future talks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e1671-480d-4d0d-b188-4cdd9697af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further procedures regarding inter-Korean government talks proposed
        yesterday will be discussed through the communications channel," the statement
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116d24d4-c1be-4661-b83f-b58b1178c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US'' tough stance</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd77d4e-3a65-48f3-85b5-a524a96cdaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s hardline stance was backed by the country''s Ambassador
        to the United Nations, who reiterated Tuesday that the US "will never accept
        a nuclear North Korea."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8a23a-7fca-431a-8c32-4a0f9585ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the call between North and South Korea,&nbsp;Nikki Haley
        said North Korea&nbsp;needed to ban all nuclear weapons as a precondition
        for any talks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7f4df-10a7-45e4-9d0e-e6a1a75a6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:00:53.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:13:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider this to be a very reckless regime, we don''t think
        we need a Band-Aid and we don''t think we need to smile and take a picture,"
        she said. "We think that we need to have them stop nuclear weapons and they
        need to stop it now."</p>'
  'JV-Ejercito-Francis-Zamora-govt-funds-election-recall-support':
    'author': 'Regine Cabato, CNN Philippines'
