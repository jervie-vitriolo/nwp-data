      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> YouTube is once again facing backlash
        for a gruesome video on its platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089bcf01-d4e8-4dd5-a474-7038c3ed6ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, social media star&nbsp;Logan Paul&nbsp;posted a YouTube
        video, which appears to show a body hanging from a tree in a&nbsp;Japanese
        forest known for suicides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806b001-26d4-4b41-a2fe-8f801f1ddb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was widely seen before he removed it. Paul has since&nbsp;apologized,
        noting he "intended to raise awareness for suicide and suicide prevention."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10576f08-351d-4fe1-9fe6-d37c502abf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube confirmed to CNN Tech that the video violated its policies,
        but declined to comment on why it was not taken down sooner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3097c0-ea88-4c01-9043-77ab8326ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to the family of the person featured in the video.
        YouTube prohibits violent or gory content posted in a shocking, sensational
        or disrespectful manner," a YouTube spokeswoman told CNN Tech. "If a video
        is graphic, it can only remain on the site when supported by appropriate educational
        or documentary information and in some cases it will be age-gated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9194ed0-b4b7-4c06-910c-6caeb02c9aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the incident raises questions about why Google-owned YouTube
        didn''t react sooner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d50d7f-93b9-44f7-884f-c6674af27356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform relies on people and&nbsp;technology like machine learning
        and algorithms to monitor for violent and graphic content.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90fe2d1-0bdc-48a8-a934-62c3afd10bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not okay to post violent or gory content that''s primarily
        intended to be shocking, sensational, or gratuitous. If a video is particularly
        graphic or disturbing, it should be balanced with additional context and information,"
        according to the company''s policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c622c0-bd53-4e2f-8894-9fe7d9fa84df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other violent content may be age restricted. In addition, YouTube
        bans videos related to terrorism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62010a32-b176-4494-8063-5bf07c8deb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Google cracks down on disturbing cartoons on YouTube Kids</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69a544-0e50-4d8d-aa3c-b87198cd2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube is no stranger to questions about how it cracks down on
        content. Late last year, Google was&nbsp;criticized&nbsp;for inappropriate
        videos on YouTube Kids, the site''s child-friendly platform. The videos included
        profanity and violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3d6d1-0c00-4c1b-8cad-c06170857af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos for YouTube Kids are pulled from the main platform through
        machine learning and algorithms. However, some videos, such as cartoons that
        appear age appropriate, can fall through the cracks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09761032-2f2d-420d-83a0-a2f0d2c5dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google recently rolled out new policies to address the issue. For
        example, videos flagged as inappropriate for kids will have an age-restriction
        warning on the main YouTube app. Only users logged into the site who are over
        the age of 18 can see that content.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403b18c-457b-4d21-9e48-025ef627ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Erna Alfred Liousas, an analyst at research firm Forrester,
        YouTube continues to face these challenges in part because of its "vague"
        policies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4810a6-ae14-43be-bab6-e84a1e6e339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul''s video "underscores the ambiguity that faces all of these
        platforms when it comes to how to appropriately moderate content," she said.
        "The issue isn''t going away. It''s not getting better. It''s time to do more
        digging and investing in people and in the way the technology is surfacing
        this information."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643b6e2-49bf-4ef7-904f-21d85b5e329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liousas said tech companies should be more transparent about their
        process for handling disturbing content, such as revealing the steps that
        happen after content is flagged and how they decide what gets taken down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ceffc4-4f43-4e35-a275-f3de6a61a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: YouTube and Syria: Tech''s role as archivist</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ddba4a-7cba-4684-8610-2b97a73c141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, YouTube has also faced backlash for removing certain content,
        including its removal of&nbsp;videos&nbsp;from war-torn Syria. The move concerned
        advocates who were trying to maintain digital records of one of the worst
        humanitarian crises in the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6643193f-54b8-4c4b-ab7c-792b541afbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, who posted the YouTube video in the Japanese forest, became
        famous from his viral micro-videos on&nbsp;Vine, a Twitter-owned video service
        that was phased out last year. Now, he creates video blogs on YouTube daily.
        He has over 15 million subscribers on the platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10722122-bcd3-4233-a5c7-8722db1c558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNTech''s Sara Ashley O''Brien contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b34a93-e5e3-412d-af64-441a62372fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:50.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "YouTube says Logan
        Paul video violated its policies."</em></p>'
  'Chinese-company-wont-take-over-MoneyGram':
    'author': 'Julia Horowitz'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-03T11:13:01.272+08:00
    'imagesource': 'jcr:57dc536d-24d7-4caf-a63e-64c944880cf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba608e05-d67a-4fdc-a8a8-66b373afe6a9'
    'lead': 'MoneyGram is calling off its merger with a Chinese financial services
      giant after failing to get approval from the U.S. government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:47:25.022+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:24:22.568+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese company won''t take over MoneyGram after failing to get U.S.
      approval

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a671a8-9fdf-47d2-9c48-defb8f7fd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> MoneyGram is calling off its merger
        with a Chinese financial services giant after failing to get approval from
        the U.S. government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1abbe9-ab06-447d-8f45-a3182abcac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The geopolitical environment has changed considerably since we
        first announced the proposed transaction with Ant Financial nearly a year
        ago," MoneyGram CEO Alex Holmes said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077063bd-dd38-4dea-a715-0e37863d342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal between Ant Financial, an affiliate of Jack Ma''s conglomerate
        Alibaba, and the American money transfer service was first announced in January
        2017. Ant Financial originally agreed to pay $880 million, but&nbsp;upped
        its offer to $1.2 billion&nbsp;in April after a U.S. company made an unsolicited
        bid on MoneyGram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3397ab-3ff3-45b6-b38e-ac88bf4f1604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement had been under review by the Committee on Foreign
        Investment in the United States, the inter-agency body that vets deals that
        could give a foreign investor control of a U.S. business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831d0d3-bcaa-4ec1-940b-71089e5f6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite our best efforts to work cooperatively with the U.S. government,
        it has now become clear that CFIUS will not approve this merger," Holmes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1efe78f-422d-43e8-8094-6f7c48b87d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department, which chairs CFIUS, said the agency is
        "prohibited by statute from publicly disclosing information filed with CFIUS."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472ce64-d2bd-426a-be56-7579c057f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CFIUS reviews focus on national security concerns and Treasury
        takes the role as Chair of CFIUS very seriously, to ensure that CFIUS identifies
        and addresses any national security concerns posed by such foreign investment,"
        a spokesperson said in an emailed statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023baea-3887-4a4c-bd90-7e82378f0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Trump and China: 2018 could get nasty</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aedff09-6ada-4f4f-9f04-e6ac918d98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Financial''s proposed takeover of MoneyGram had been contentious
        among some lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457c15d-3578-47a3-b443-5d223a6582df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;Wall Street Journal op-ed&nbsp;published last February,
        Congressmen Robert Pittenger and Chris Smith voiced major concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7aaafc-524b-47ab-ac07-e99dc0d93e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should this transaction be approved, the Chinese government would
        gain significant access to, and information on, financial markets and specific
        international consumer money flows," they wrote. "We cannot afford to ignore
        well-coordinated Chinese investments that target our critical and financial
        infrastructure," they added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc5d0d8-2e42-4a20-8b9c-60524a5d818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government holds a 15% stake in Ant Financial, according
        to the congressmen, who are both Republicans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4072577-1aac-4ac3-843f-adb3da1629c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition would have been Ant Financial''s&nbsp;first major
        move&nbsp;to expand its footprint overseas. MoneyGram, which has over 650
        million users worldwide, competes with Western Union for cross-border money
        transfers to countries like Mexico.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c927c16-de1d-47e7-81f0-900898af59bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Financial paid MoneyGram a $30 million fee to terminate the
        deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c1994-a9b9-4302-bfd5-18c393e74981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has made getting tough on China a cornerstone of
        his foreign and trade policy, though he hasn''t yet followed through on campaign
        promises like labeling the country a currency manipulator. Experts have said
        tensions&nbsp;may escalate in 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb0220-d56c-4230-ab08-0d53bf006fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:47:25.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:24:22.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese company
        won''t take over MoneyGram after failing to get U.S. approval."</em></p>'
  'South-Korean-leader-welcomes-North-Korean-Olympic-participation':
    'author': 'Steve George and Taehoon Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-03T08:50:10.809+08:00
    'imagesource': 'jcr:614d6c07-ee28-4edd-a4d3-09baba8d5742'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aca72de1-9bc0-46ee-ad9c-4e9b5e2b40a3'
    'lead': 'In the televised speech on Monday, Kim called for peace on the Korean
      Peninsula and said North Korean representatives should start talks with their
      South Korean counterparts "as soon as possible" about sending a delegation to
      the 2018 Winter Games next month in Pyeongchang, South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:51:02.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T11:18:00.613+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T11:17:55.481+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean leader welcomes North Korean Olympic participation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac3b90-78ed-4f55-9076-259dc04459f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korean President Moon Jae-in welcomed
        Kim Jong Un''s apparent willingness to enter into dialogue and called for
        swift measures to help North Korea participate in the 2018 Winter Olympics
        in Pyeongchang during a Cabinet meeting Tuesday in Seoul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53338a-c475-429d-bfe3-462fbad80e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader struck an unusually conciliatory note in
        his annual New Year''s Day address, declaring his hope "for (a) peaceful resolution
        with our southern border."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10081576-a29d-4425-b309-e3588d20d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the televised speech on Monday, Kim called for peace on the Korean
        Peninsula and said North Korean representatives should start talks with their
        South Korean counterparts "as soon as possible" about sending a delegation
        to the 2018 Winter Games next month in Pyeongchang, South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a86ff-b470-4430-843a-ed2ea8da405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, who has long advocated for closer relations with the North,
        described Kim''s remarks "as a response to our proposal to turn the Pyeongchang
        Olympic Games into an epoch-making opportunity to improve inter-Korean relations
        and establish peace."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b512a-c333-4b3c-b398-ec414884747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said he would ask the Unification Ministry -- the government
        department responsible for inter-Korean relations -- and the Ministry of Culture
        and Sports "to quickly come up with followup measures for the speedy restoration
        of South-North Korean dialogue and realize the North Korean delegation''s
        participation in the Pyeongchang Olympics."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e63a45-5695-4d35-9d0a-8b3d267c9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said sanctions have started having "a big
        impact" on North Korea and its leader, whom he calls "Rocket man."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab6e3d-02be-4f8e-9d9a-cac475025d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soldiers are dangerously fleeing to South Korea. Rocket man now
        wants to talk to South Korea for first time," Trump tweeted Tuesday. "Perhaps
        that is good news, perhaps not - we will see!"</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sanctions and “other” pressures are beginning to have a big impact
        on North Korea. Soldiers are dangerously fleeing to South Korea. Rocket man
        now wants to talk to South Korea for first time. Perhaps that is good news,
        perhaps not - we will see!</p>&mdash; Donald J. Trump (@realDonaldTrump) <a
        href="https://twitter.com/realDonaldTrump/status/948194400114487296?ref_src=twsrc%5Etfw">January
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b5f3d-1350-46fc-b2b0-943e1523ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af69c9e-aa5e-4cf4-b81f-350a4f78ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s comments appear to have galvanized efforts within Moon''s
        administration to secure North Korea''s participation in the Games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398ef21-63c8-4ac2-b4a5-80c09c1d972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, South Korean Unification Minister Cho Myoung-gyon suggested
        high-level government talks with North Korea could be held as soon as January
        9 in the border village of Panmunjom in the Demilitarized Zone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7bbec-135f-48c2-921f-dcac569f05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government proposes the North to hold high-level, inter-Korean
        government talks at the Peace House of Panmunjom in consideration that the
        Winter Olympics is about a month away and to discuss related matters such
        as the participation of North Korea''s delegation in the Pyeongchang Olympics,"
        Cho said during a press briefing in Seoul.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ceea0e-8afa-44be-a0fb-8c00f41be47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho added his government would remain "open to suggestions" as to
        the "timing, venue and format" of any future dialogue with the North.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151dc8d5-8ebd-48fd-a3eb-a63e594e4f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for her reaction to the potential upcoming talks between
        the two countries, US Ambassador to the United Nations Nikki Haley said Tuesday
        the United States won''t take any North Korea talk seriously "if they don''t
        do something to ban all nuclear weapons in North Korea."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24fd990-6a8a-4004-bdfd-174f6adf8dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has yet to respond to the South''s offer. Indeed, it
        has long been difficult to reach North Korea for direct communication, the
        South''s Unification Ministry says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d5697-0c7f-47db-b9bd-0c87c17952b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean officials haven''t answered the South''s calls on a
        hotline at Panmunjom since February 2016 when the South suspended operations
        at the joint Kaesong Industrial Complex, a business park where South Korean
        companies employed North Korean workers just north of the border separating
        the countries, a ministry spokeswoman said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c61172-23fe-487d-9625-d85a34cd1025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the ministry has called the North on the hotline twice
        a day, Monday through Friday, but the North has not answered, the spokeswoman
        said. That includes two unanswered calls on Tuesday, a day after Kim''s message,
        she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8375eae9-fcd0-4cba-a83a-5056d4addc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, China''s Ministry of Foreign Affairs welcomed the
        efforts from both the North and South to improve relations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1632fdb0-c7ca-4add-b382-184f94ebfffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has championed the 2018 Winter Olympics, set to begin February
        9, as a possible means of easing tensions on the Korean Peninsula. In a November
        interview with CNN, the South Korean leader described the Games as an opportunity
        for inter-Korean peace and reconciliation, and expressed his hope that the
        North would participate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ca25a-d461-4805-8b5b-f274e95efa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games are due to take place 30 years after Seoul hosted the
        Summer Olympics, a turbulent era in which a number of nations -- including
        North Korea -- boycotted the event.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50626612-12aa-4584-bcc2-dd17bf547a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, only two North Korean athletes have qualified for the Games
        -- pairs figure skaters Ryom Tae-Ok and Kim Ju-sik. However, the country''s
        National Olympic Committee did not meet an October 30 deadline toaccept their
        spot.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc8737-0683-4d50-9aa6-f8902bcc1462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been talk of the International Olympic Committee granting
        an additional quota, something previously proposed by Choi Moon-soon, governor
        of the Gangwon province that will host the Winter Games.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10289f-8a7f-47aa-9d03-849f8c7aa4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow-up measures</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cbf555-fe03-4abd-a5bd-3f110e3b3e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s sudden willingness to reach out to the South has surprised
        analysts, leading to suggestions it may be part of a strategy to drive a wedge
        between Seoul and Washington.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e968e-026e-452b-a42a-e27821fc6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodger Baker, vice president of strategic analysis for the intelligence
        firm Stratfor, told CNN that Kim may be seeking to "exploit Seoul''s sense
        of insecurity" by enlisting it in pushing back against tighter US containment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ae7cf-ef16-4518-9535-da15284f3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By suggesting North Korea will send a delegation to the Olympics,
        the North may also add impetus to the South''s offer to delay joint defense
        exercises with the US, and may add to some of the differences between Seoul
        and Washington in coordinated North Korea policies," said Baker, referring
        to Moon''s comments to NBC in November hinting at the possibility of delaying
        joint military exercises with the US until after the Olympics.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192e4ec-5e4e-43fe-b41c-863c2959b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since coming to office in May, Moon has appeared willing to seek
        a diplomatic solution to the Korean crisis that has seemed at odds with that
        of the United States, and in particular, that of Trump. In September, Trump
        accused Moon of seeking "appeasement" with North Korea following the successful
        completion of Pyongyang''s sixth and most powerful nuclear test.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccdfd71-834c-451b-8a96-b066d1a1af07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s stance has been compared to the so-called Sunshine Policy
        of the liberal governments of 1998 to 2008. Under it, Seoul actively engaged
        Pyongyang, which led to closer relations and saw two South Korean leaders
        visit the North Korean capital. However, the approach failed to halt North
        Korea''s nuclear weapons program.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945b3a3-7c43-4862-9a01-082ce8ba07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Monday, Moon said improvements in inter-Korean relations
        was "not a matter that can go a separate way from the issue of resolving the
        North Korean nuclear issue."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77d0fe-890e-426d-8909-cc9c10864126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also ask the Foreign Ministry to closely consult with our allies
        and the international community to push for both an improvement in inter-Korean
        relationship and the resolution of the North Korean nuclear issue at the same
        time," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2059278f-db9b-4bce-8505-dab82f727ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong Zhao, a fellow at the Carnegie-Tsinghua Center in Beijing,
        told CNN that North Korea does "not want to appear threatening and provocative."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877292f-2c7c-4d89-9d9c-7b1b98141146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Kim) wants to convince the international community that his
        nuclear weapons are purely for self-defense and wants to have a negotiated
        solution with the United States on the basis that he gets to keep its nuclear
        deterrent capability," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff407231-61d9-45ca-a533-3478b560ca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After achieving a preliminary strategic deterrent capability, North
        Korea might want to de-escalate tensions and see(s) the Winter Olympics as
        a golden opportunity. The Games make it possible for Washington and Seoul
        to meet Pyongyang''s demand for self-restraint -- adjusting their military
        exercises -- without losing face and appearing weak on Pyongyang."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0096f-db9d-4825-8ff7-42bf46c0b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:51:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Korean leader
        welcomes North Korean Olympic participation."</em></p>'
  'Iran-Supreme-Leader-protests-death-toll':
    'author': 'Angela Dewan and Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-03T08:12:43.168+08:00
    'imagesource': 'jcr:8020fc3b-8d2a-4011-8552-2320dbb9dccf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df8ed10f-74fe-473b-89b0-dd08b7929f01'
    'lead': 'Protesters took to the streets for the sixth straight day. Nine people
      were killed on Monday, including seven protesters, state media reports, taking
      the toll to 21. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:53:25.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T11:18:00.253+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T11:17:55.719+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran''s Supreme Leader blames ''enemies'' for protests, death toll hits
      21

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b56fa6d-5be3-4c2c-bdd5-0d4ad0525db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iranian Supreme Leader Ayatollah Ali Khamenei
        on Tuesday blamed Iran''s "enemies" for stirring up unrest in the country,
        as the death toll from days of anti-government protests climbed to 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033dd83-384f-4a64-8bb0-aea987ede02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first remarks&nbsp;since the demonstrations erupted last
        Thursday,&nbsp;Khamenei accused the nation''s enemies of "joining forces"
        and blamed them for the protests that have turned violent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8378c6-7e2a-4619-82d2-56c51a9c76db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enemy is waiting for an opportunity, for a flaw, through which
        they can enter. Look at these events over the last few days. All those who
        are against the Islamic Republic -- those who have money, those who have the
        politics, those who have the weapons, those who have the intelligence -- they
        have all joined forces in order to create problems for the Islamic Republic
        and the Islamic Revolution," he said, without naming any particular country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f815945-b8cf-497e-8067-337781d95325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. ambassador to the United Nations said any assertions that
        the protests are designed by Iran''s enemies are "complete nonsense," and
        that the U.S. would ask Security Council members for an emergency session
        in New York and the Human Rights Council in Geneva to discuss the protests
        "in the days ahead."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f7aa6-83d5-4392-a80e-a86ac98523b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Iran are crying out for freedom. All freedom-loving
        people must stand with their cause,"&nbsp;Ambassador Nikki Haley said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ac19b-adc5-49b6-9f9c-2d94725d77ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key developments</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d535153-1808-4f6b-8a06-edba832a0ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters took to the streets for the sixth straight day. Nine
        people were killed on Monday, including seven protesters, state media reports,
        taking the toll to 21. 450 people have been arrested in the past three days.
        President Hassan Rouhani slammed U.S. President Donald Trump for tweeting
        his support for protesters. Trump called the Iranian government "brutal and
        corrupt" in a second tweet Tuesday. Foreign Minister Javad Zarif says "infiltrators"
        won''t be allowed to sabotage protests. An Iranian reformist group led by
        ex-President Mohammad Khatami accused the U.S. of encouraging violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e96f4-ccae-4c13-bbb9-6ef95bbb8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days of violence</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609ba69-edbe-4ec0-ace6-c6e91d6afc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have become the biggest challenge to the Iranian government''s
        authority since mass demonstrations in 2009. About 450 people have been arrested
        over the past three days, according to state media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512e2bb-e08a-4e36-a203-4e3c13dc122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rallies began Thursday over the country''s stagnant economy
        and rising living costs, but they developed into a broader outcry against
        the government and intensified over the weekend. Many of the protesters are
        young Iranians tired of the lack of economic opportunity in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29608f6f-0672-41fa-b869-46213bfaa018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MORE: The economic forces driving protests in Iran</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094dfcd1-59b4-478d-b9cf-6cc727b3cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters hit the streets for a sixth straight day Tuesday. Small
        protests -- not as large as previous days -- appeared in pockets of the capital,
        Tehran, a CNN producer there reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a260313-d66a-4236-a378-daa163e4abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video on social media appeared to show police officers and demonstrators
        clashing Tuesday evening in the south-central city of Shiraz. In the video,
        people scatter through streets amid the sounds of yelling and honking car
        horns. CNN couldn''t immediately independently verify the video''s authenticity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272f0ed-da2b-4ad1-929d-7297c4f2c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nine people killed Monday, seven were protesters. Six of
        them died in the central city of Qahdarijan when demonstrators stormed a police
        station and attempted to take guns from authorities, state media reported.
        The seventh protester was killed in nearby Khomaini Shahr.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448d5db-aafb-40df-a254-f403b6ce44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer died in Najafabad after a protester shot at officers
        with a hunting rifle, according to state media. Three other officers were
        wounded. A member of the Basij, a pro-government militia, was also killed,
        in south Tehran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af93eb-1fb0-4024-8684-b0952a9c00c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video images shared on social media from the central city of Tuyserkan
        on Sunday showed protesters throwing chairs, tables and other objects at riot
        police, forcing the outnumbered officers to retreat. Six protesters were shot
        dead in the unrest there, according to the semi-official Fars news agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8396d24-2f38-4fe6-8f8a-98f13c8ab3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man and his young son also died on Sunday when a fire truck hijacked
        by protesters ran them down on a street in western Iran''s Dorud, according
        to the semi-official ISNA news agency. Twelve people were killed over the
        weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdebc14-c562-489d-8785-aaaae6a5b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media crackdown</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c84551-a15c-4786-aeeb-7a126c6bf636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani on Monday tried to downplay the
        significance of the protests, which have spread beyond the capital of Tehran
        to at least 18 cities, claiming that "This is nothing" compared to other outbreaks
        of unrest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895d6bf-19c0-4ba6-b0cb-42526a69f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities have nonetheless responded with mass arrests and
        by restricting the use of the social media apps Instagram and Telegram, used
        to organize the rallies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882931b-63eb-4ca8-b25f-e4e548ff8376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department said it is encouraging tech companies
        to try to keep such sites accessible in Iran.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80751147-28fd-49ce-904a-aea65b215e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message: We want to encourage the protesters to continue to
        fight for what''s right and to open up Iran," Undersecretary of Public Diplomacy
        Steve Goldstein said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3194c2b1-24f7-4f03-80cb-7ef967c6e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also are now concerns that some protesters could face the
        death penalty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad495c5d-25e5-4a25-8d14-be258db95e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musa Ghazanfarabadi, the head of Iran''s Revolutionary Court, said
        that some protest ringleaders could be charged with "muharabeh" -- taking
        up arms against the state -- and accused them of being connected with foreign
        intelligence agencies, the semi-official Tasnim news reports. The crime carries
        a maximum sentence of death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29bb8d7-e82f-4008-8ed7-e3c4c98ca513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. accused of encouraging violence</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39625835-1d39-479b-8959-db0638d25d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Combatant Clerics -- an Iranian reformist group
        led b Khatami -- acknowledged that Iranians face "livelihood, economic, political,
        and social problems and difficulties" and said they have the right "to express
        and even shout their demands legally and through civil protests."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd99b9-0506-45b6-8a0d-59e9f0eef39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on the government "to listen to the voice of the
        nation and pave the way for resolving the problems and meeting their rightful
        demands."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80ca83-98c1-4da4-a399-4a92a1b79f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also accused the United States of encouraging the violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f2a9b-282f-4028-8492-44c7badaf7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grudge-holding and sworn enemies of the nation of Iran, with
        the U.S. at the top... came to support the rioters and their violent actions,"
        a statement by the group read.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dbcbc1-c6e3-4c4c-a38a-9a913a930b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bitter events of recent days showed that opportunistic and
        trouble making elements pursue the dirty agenda of the enemies, by abusing
        the quiet gatherings and protests of the people, creating riots and insecurity,
        damaging public property, insulting religious and national values, and even
        killing innocent people."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8be01c-cad1-491b-b4dd-e7f6a8b32f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association, with Khatami at the helm, led protests in Iran
        after disputed election results in 2009.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24af5fc-95cc-476a-a77d-f30363be946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Zarif tweeted that Iran would not allow "infiltrators"
        to sabotage protests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd990ef2-18e0-4431-9ae8-aad9b0d01e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran''s security and stability depend on its own people, who --
        unlike the peoples of of Trumps regional ''bffs'' -- have the right to vote
        and to protest," Zarif tweeted. "These hard-earned rights will be protected,
        and infiltrators will not be allowed to sabotage them through violence and
        destruction."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183fa875-4021-447b-8dab-7df20863b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani discussed the protests and terrorism in a phone call with
        French President Emmanuel Macron.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fbcfd7-2f1e-4174-aeee-506e59584f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on the President''s website, Rouhani told Macron
        that a terrorist group based in Paris is "provoking and persuading people
        to take violent actions in Iran."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde723a-a24f-475e-abe0-b8f8103b9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the French government to take its legal responsibility
        to combat terrorism and violence," the website statement said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf2d71-6512-4567-8bab-e2b48770a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump: ''Time for change!''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f26ad2-e14c-4ec6-884b-9ae0d7b5a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly tweeted his support for the protesters in the
        past week, criticizing the Iranian government as repressive, "brutal and corrupt."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac49ef-7e6e-4131-8515-6780a31f0974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Iran are finally acting against the brutal and corrupt
        Iranian regime. All of the money that President Obama so foolishly gave them
        went into terrorism and into their ''pockets.'' The people have little food,
        big inflation and no human rights. The U.S. is watching!"&nbsp;he wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f36862-4edd-4a82-a404-bf1899be1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani slammed Trump&nbsp;for a similar tweet&nbsp;Monday in which
        the U.S. leader said the Iranian people were "repressed" and that it was "TIME
        FOR CHANGE!"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29007780-16b5-424a-bfb8-c1bfebe32dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme National Security Council Secretary Ali Shamkhani accused
        the U.S., U.K. and Saudi Arabia of using hashtags and social media campaigns
        inside Iran to incite riots.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac53d4b-f8f9-4ee4-9ff5-a7d40e9bf571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our analyses, around 27% of the new hashtags against Iran
        are generated by the Saudi government," Shamkhani said, according to state-run
        Press TV.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee3f5c-65b7-46d4-8503-aa03a50ffc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has called on Iran to engage in a "meaningful debate" on
        the issues raised by protesters, Prime Minister Theresa May''s spokesman said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adedb11c-d12e-491e-ac15-cea90b6981af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not yet made a decision&nbsp;on whether to sign an Iran
        sanctions waiver, White House press secretary Sarah Sanders said. But she
        said the administration is keeping "our options open" as far as sanctions
        against Iran are concerned.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dcd3b7-d791-4f3f-a71c-e50f7773a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump faces a mid-January deadline when he must decide about renewing
        temporary waivers for U.S. sanctions against Iran.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbf35e-2010-4f8f-82be-8d27a5700268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:53:25.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:00.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Iran''s Supreme
        Leader blames ''enemies'' for protests, death toll hits 21."</em></p>'
  'US-withhold-aid-Pakistan':
    'author': 'Sophia Saifi and Hilary Clarke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-03T08:51:32.216+08:00
    'imagesource': 'jcr:21834c17-90c5-452f-94d0-5882ab37e719'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a73f60d0-4c2f-400d-ac33-a63b790ac403'
    'lead': 'The Pakistani government said earlier Tuesday that recent comments from
      U.S. leaders were "completely incomprehensible" and could damage the trust between
      the countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:55:55.661+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:26:12.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:26:12.479+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rhetoric rises as U.S. vows to withhold aid to Pakistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775614d-f96c-4989-9712-5166c3344246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a sign of escalating tensions between
        the United States and Pakistan, U.S. Ambassador to the United Nations Nikki
        Haley accused Pakistan of playing "a double game for years" and confirmed
        the administration will withhold $255 million in aid to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179d3b2-720f-4e83-9a89-37a62be67319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They work with us at times, and they also harbor the terrorists
        that attack our troops in Afghanistan," Haley said Tuesday at a news conference.
        "That game is not acceptable to this administration."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252abfdb-320a-429c-aa2c-51e2563ab4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remarks came a day after President Donald Trump accused Pakistan
        of lying to and deceiving the U.S. despite receiving billions in foreign aid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae2618-ac45-4674-870d-9cc35e8dff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistani government said earlier Tuesday that recent comments
        from U.S. leaders were "completely incomprehensible" and could damage the
        trust between the countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a4181-eaa6-41db-b3e0-f9dae264ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley said the White House expects far more cooperation from the
        Pakistani government in the fight against terrorism. Trump is willing "to
        go to great lengths to stop all funding from Pakistan as they continue to
        harbor and support terrorism," Haley said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802fac8-d3b4-4ebf-bd97-e93419efd609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate response from the Pakistani government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e9f0d-1783-42ab-9673-38d2ba063d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Prime Minister Shahid Khaqan Abbasi chaired a National
        Security Committee (NSC) meeting, attended by the country''s Foreign, Interior
        and Defense Ministers, along with chiefs of staff of the army, navy and air
        force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a0bdeb-0fc3-46a3-8cba-31bc71dc82f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement following the meeting, the NSC expressed "deep disappointment"
        at recent US leadership comments, which it said were "completely incomprehensible
        as they contradicted facts manifestly, struck with great insensitivity at
        the trust between two nations built over generations, and negated the decades
        of sacrifices made by the Pakistani nation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d5a68-44e3-4bc0-8f77-74850b487179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there had been close interaction with the U.S. following
        Trump''s initial policy statements regarding South Asia, and that recent visits
        to Pakistan by Secretary of State Rex Tillerson and Defense Secretary James
        Mattis were "robust and forward-looking."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f5191-d3fd-4a34-8e67-cd37ea11b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSC claimed that Pakistan''s counterterrorism campaign had,
        at great financial cost, "served as a bulwark against the possible expansion
        of scores of terrorist organizations currently present in Afghanistan -- a
        fact acknowledged by U.S. authorities at the highest levels."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10163a50-fef6-47a9-84b4-6b4d29de54c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even more importantly the huge sacrifices made by Pakistan, including
        the loss of tens of thousands of lives of Pakistani civilians and security
        personnel, and the pain of their families, could not be trivialized so heartlessly
        by pushing all of it behind a monetary value -- and that too an imagined one,"
        the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ad6cd-3d53-48ed-9d11-fc87a3a9c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claiming the roots of terrorism in Afghanistan were due to corruption,
        drug production and ungoverned terrorist havens, "the Committee observed that
        Pakistan cannot be held responsible for the collective failure in Afghanistan
        and that blaming allies certainly does not serve the shared objective of achieving
        lasting peace in Afghanistan and the region," the NSC statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e2c378-0ca6-46f6-8793-bd06c7f409c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that "despite all unwarranted allegations, Pakistan
        cannot act in haste and will remain committed to playing a constructive role
        towards an Afghan-led and Afghan-owned peace process, not just for the sake
        of its own people, but also for the peace and security of the region and international
        community".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5000caa-506e-4116-af57-9dceff161a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the NSC meeting, Foreign Minister Khawaja Asif offered
        to pay for Trump to carry out an audit on his claim that Pakistan had received
        $33 billion in US aid over the past 15 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcc44d8-f03c-469a-9553-5d854b85237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can hire a U.S. based Audit firm on our expense to verify this
        figure &amp; let the world know who is lying &amp; deceiving," Asif wrote
        in a tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0a2e1-33f8-4768-8d81-d11a95663b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate tweet from the Government of Pakistan contained a graph
        showing a drastic decline number of its civilians killed by Islamist militants.
        It claimed the number of Pakistanis killed in terror attacks had dropped significantly
        over the past five years, and that the number of people killed in the country
        since 2003 had cost the state $123 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a0498-d578-47e9-a251-0adac8ba4c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 200 members of the Difa-e-Pakistan Council, a
        coalition of Islamist parties, demonstrated against the U.S. in Karachi, holding
        "Dump Trump" placards and burning the American flag. A similar protest was
        held in Lahore, according to AFP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6902cf6-a0c1-42e0-b3e1-85e0be06524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, U.S. Ambassador David Hale was summoned to Pakistan''s
        Foreign Ministry ministry to meet with senior officials, a US Embassy spokesman
        confirmed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5eac3-8cb9-4525-baa3-a6ac115b3da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said that it would continue to withhold&nbsp;$255
        million in military aid to Pakistan&nbsp;out of frustration over what it has
        characterized as Islamabad''s obstinacy in confronting terrorist networks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fad1c1-23a8-408d-8556-b55bc45c6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:55:55.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:26:12.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rhetoric rises as
        US vows to withhold aid to Pakistan."</em></p>'
  'Nikki-Haley-We-will-never-accept-a-nuclear-North-Korea':
    'author': 'Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-03T08:02:35.609+08:00
    'imagesource': 'jcr:b6fa400d-997e-40bc-8bab-1224aae63f86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1fe7611-2b71-49ee-ab66-18067889380b'
    'lead': 'North Korean leader Kim Jong Un held out a rare olive branch to South
      Korea on Monday, offering talks about sending a delegation to the Winter Olympics
      in Pyeongchang next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:58:00.841+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T11:17:59.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T11:17:56.156+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nikki Haley: ''We will never accept a nuclear North Korea''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238f7b1-bc2a-4967-8ebf-22878f0c15b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:58:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Ambassador to the United Nations Nikki
        Haley issued a stern warning to North Korea on Tuesday, saying the U.S. "will
        never accept a nuclear North Korea."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144ee6c-e7ae-46ec-b1c8-d26dff9b1ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:58:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we hear reports that North Korea might be preparing for another
        missile test -- I hope that does not happen, but if it does -- we must bring
        even more measures to bear on the North Korea regime," she said. "The civilized
        world must remain united and vigilant against the rogue state''s nuclear arsenal.
        We will never accept a nuclear North Korea."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b9ad1-9a61-4aa1-9b5f-3631cfdf608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:58:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un held out a rare olive branch to
        South Korea on Monday, offering talks about sending a delegation to the Winter
        Olympics in Pyeongchang next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e77d7-7864-4f02-8f29-68117d3f7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:58:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim struck an unusually conciliatory note in his annual New Year''s
        Day address, declaring his wish "for peaceful resolution with our southern
        border."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e8600-735a-41a6-bf4b-9292d7ab1bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:58:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned the United States that North Korea''s nuclear ambitions
        were now complete and the launch button was "always on the desk in my office."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718e40e-f22d-4f56-85aa-d278ec03b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:58:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the offered talks, Haley said first and foremost
        North Korea needs to stop making nuclear weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c3703-10e2-4493-b0f7-af18670e5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:58:00.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t take any of the talks seriously if they don''t do something
        to ban all nuclear weapons in North Korea. We consider this to be a very reckless
        regime, we don''t think we need a Band-Aid and we don''t think we need to
        smile and take a picture," she said. "We think that we need to have them stop
        nuclear weapons and they need to stop it now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a318d75-4eae-466d-9c99-8184ea36509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:58:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "So North Korea can talk with anyone they want but
        the US is not going to recognize it or acknowledge it until they agree to
        ban the nuclear weapons that they have."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c85fed-8b33-42b5-81cc-cc97cd66f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:58:00.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:59.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nikki Haley: ''We
        will never accept a nuclear North Korea''"</em></p>'
