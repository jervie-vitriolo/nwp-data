      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has a huge effect. I hope the fare is raised so
        our take home pay is balanced.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5192071-a067-4065-bb9f-2154c500fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasang Masda President Obet Martin said, "Kung hindi mapagbibigyan
        ang kahilingan na to, malaki ang mawawala sa jeepney driver sapagkat ito magbubunsod
        ito, na malaki isho-shoulder ng jeepney driver."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594beec-2697-4691-8a30-e22d9d1d44dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this request isn''t granted, jeepney drivers will
        lose a lot because they will shoulder a majority of the cost.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75f773-bb52-42bb-a511-97faeee4087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the LTFRB says drivers and operators will have to
        justify their proposed fare increase. Regulators will also need to hear commuters
        before deciding on the matter.</p>'
  'afp-resumes-combat-operations-vs.-communist-rebels':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T18:38:00.614+08:00
    'imagesource': 'jcr:b9107511-f684-4ffb-a150-5ae836113ea1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da81fd9b-ebd7-4d35-a08f-020f2c0437cb'
    'lead': 'The ceasefire lapsed on January 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:45:11.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T11:18:05.246+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T11:17:52.594+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP resumes combat operations vs. communist rebels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad96052-692b-495e-abe7-04b7afeba57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:45:11.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:05.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Military
        troops have been ordered to resume its combat operations against communist
        insurgents, after the holiday ceasefire expired Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9396b7b8-bfd8-415a-b33f-d4887f504c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:45:11.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:05.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief General Leonard Rey Guerrero
        told reporters Wednesday the order against members of the New Peoples'' Army
        (NPA) is implemented nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350eafa-f24f-43b8-a93e-bf2145afd905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:45:11.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:05.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have observed there were indeed violations committed by the
        NPA, as far as the ceasefire is concerned, considering they have also their
        own unilateral ceasefire," Guerrero explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709977de-b099-4d69-9a7b-75d4c4d5b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:45:11.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:05.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 19, 2017 President Rodrigo Duterte declared a unilateral
        ceasefire with the NPA effective 6 p.m. of December 23, 2017 to 11:59 p.m.
        of December 26, 3017 and on the same hours from December 30, 2017 to January
        2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575ff00-3b36-4b78-be2c-db0061896222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:45:11.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:05.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the armed wing of the Communist Party of the Philippines
        (CPP) declared its own holiday ceasefire, effective 6 p.m. on December 23,
        2017 to 6 p.m. on December 26, 2017 and the same hours on December 30, 2017
        to January 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4644c-5980-497d-8ad5-4c72cf9118b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:45:11.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:05.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Guerrero said the military has done his part in the ceasefire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cd33a-3bfd-4094-aa03-c5904473f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:45:11.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:05.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the part of the AFP naman, we have been, so far, able to implement
        ''yung ating ceasefire agreement, and we have able to secure at saka protect
        ''yung communities natin in the duration of the ceasefire," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe02d2d-681f-4032-b5b9-392151c71875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:45:11.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:05.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued Proclamation 360 on November 23, 2017, effectively
        terminating the peace talks for the first time in 18 years. The government
        cited a rash of NPA attacks to support the President''s decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe5968-24cd-45c3-a176-919602080775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:45:11.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:05.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 5, 2017, Duterte declared the CPP-NPA a terrorist organization.
        This designation as a terrorist group will be official once approved by a
        regional trial court, under Human Security Act of 2007.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064072f-81e8-4415-903e-fa6025164dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:45:11.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:05.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent David Santos contributed to
        this report.</em></p>'
  'traslacion-2018-preparations':
