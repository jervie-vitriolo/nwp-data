  'thomas-monson-mormon-church-president-death':
    'author': 'Madison Park and Keith Allen, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T22:38:55.660+08:00
    'imagesource': 'jcr:adee0b96-bf3e-4c38-827d-e9415b96b813'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4128f1a5-cf1c-44fa-95c7-3681ba358bbe'
    'lead': 'Thomas S. Monson, president of The Church of Jesus Christ of Latter-day
      Saints, died Tuesday at his home in Salt Lake City, Utah, according to a statement
      from the organization. He was 90.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:21:24.330+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:07:31.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:07:31.318+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thomas Monson, Mormon church president, dies at age 90

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca2c58-2e53-4402-ae74-487ca12031ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:21:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thomas S. Monson, president of The Church
        of Jesus Christ of Latter-day Saints, died Tuesday at his home in Salt Lake
        City, Utah, according to a statement from the organization. He was 90.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242305bd-b0bb-417f-8f29-b29940bd10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:21:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monson became president of the church in 2008, and served in that
        capacity until his death. He "passed away peacefully in his home surrounded
        by family," LDS posted on the church''s verified Facebook page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f27124-e378-4f99-bb19-6813bdd46451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:21:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monson was born in Salt Lake City in 1927. He served in the US Navy
        near the close of World War II, according to his church biography. After the
        war, he graduated from the University of Utah and started a career in publishing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab4590-79f6-4621-a828-c5f973a1bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:21:24.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent his life serving in the church, becoming a bishop at the
        age of 22. He was presiding over the church''s Canadian mission by his early
        30s, becoming a member of the Quorum of the Twelve Apostles – which is a high
        executive body in the church – at age 36. He also supervised the church''s
        missions around the world including the western U.S., South Pacific, Mexico,
        Central America and Europe, according to the church''s statement. He was also
        assigned to countries behind the Iron Curtain where he worked to spread the
        religion during the Cold War and helped to get the Freiberg Germany Temple
        constructed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f7eae2-96bc-422a-9802-51a1903378f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:21:24.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monson was the 16th president of the Church of Latter-day Saints,
        a role that is served for life. The church has almost 15.9 million members
        worldwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508c1e2-4503-4744-ac27-ff772f51c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:21:24.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monson was praised for his ability to connect with people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186e4d1-3185-4873-bb82-e3448fc1a894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:21:24.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monson was "among the greatest men I have ever known," tweeted Sen.
        Orrin Hatch of Utah. "Service was his motto and humility his hallmark."</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Monson was among the greatest men I have ever known. Service
        was his motto and humility his hallmark. Countless were the lives he touched
        as a prophet, father, and friend. Today, I join millions across the globe
        in mourning his passing. <a href="https://twitter.com/hashtag/LDSChurch?src=hash&amp;ref_src=twsrc%5Etfw">#LDSChurch</a>
        <a href="https://twitter.com/hashtag/utpol?src=hash&amp;ref_src=twsrc%5Etfw">#utpol</a></p>&mdash;
        Senator Hatch Office (@senorrinhatch) <a href="https://twitter.com/senorrinhatch/status/948458019293085697?ref_src=twsrc%5Etfw">January
        3, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883608d7-c094-40d9-ba2f-fbb983e7cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:21:24.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19176de8-a66d-4410-b85b-9b51f0a6b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:21:24.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monson and his wife, Frances J. Monson, who died in 2013, had three
        children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700225e-0bbd-4040-9868-465e530df316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:21:24.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his 81st birthday, Monson was asked what would be an ideal gift
        from church members. He replied: "Do something for someone else on that day
        to make his or her life better. Find someone who is having a hard time, or
        is ill, or lonely, and do something for them. That''s all I would ask."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde5350-b288-44b2-b8e9-176d8e45bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:21:24.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:07:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thomas Monson, Mormon
        church president, dies at age 90."</em></p>'
  'no-fuel-price-hike-mid-january':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T21:37:43.467+08:00
