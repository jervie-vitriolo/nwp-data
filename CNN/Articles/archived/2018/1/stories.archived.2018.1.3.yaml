  'agaton-january-3':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-03T11:53:49.175+08:00
    'gallerysource': 'jcr:0b22505c-e046-4d38-8264-81cbedba078c'
