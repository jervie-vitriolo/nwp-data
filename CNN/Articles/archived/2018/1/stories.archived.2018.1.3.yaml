    'template': '1'
    'title': 'Petron eyes expanding Malaysian refinery operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72fd079-d1e9-4ec9-b4f4-87b61fdc48f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:25:37.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:02.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Oil
        giant Petron is planning to hike its production output in Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69afeb-3620-4ea1-8636-34d044715ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:25:37.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:02.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron on Tuesday said it is reviewing the expansion of its Malaysian
        refinery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d86a05d-6bc7-42b1-9c19-38e67c55199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:25:37.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:02.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We confirm that the Company is reviewing the expansion of its Malaysian
        refinery by another 90,000 barrels a day estimated to cost about US$3.5 billion
        (P175 billion)," it stated in its Philippine Stock Exchange disclosure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253d87a-560a-4770-b494-81fcbe4f3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:25:37.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:02.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron Port Dickson Refinery in Malaysia has a capacity of 88,000
        barrels per day. It produces a petroleum product, such as gasoline, diesel,
        lubricant, liquefied petroleum gas (LPG), industrial and commercial fuels,
        and aviation fuels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d36ef-1ffe-4cb9-9524-8ffb61093c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:25:37.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:02.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron said it will issue another disclosure once the expansion
        plan pushes through.</p>'
  'Survey-Filipinos-see-Pope-Francis-as-the-most-favorable-world-leader':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
