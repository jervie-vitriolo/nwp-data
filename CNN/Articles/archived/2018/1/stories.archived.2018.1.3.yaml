  'La-Salle-Green-Archers-Aljun-Melecio-Louie-Gonzalez':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-03T03:22:09.829+08:00
    'imagesource': 'jcr:6b013c58-f195-4006-aeff-1aebf27ffd7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63924e35-fd2a-4535-a050-dbb38998f94e'
    'lead': 'La Salle guard Aljun Melecio says that the team has faith in coach Louie
      Gonzalez, should he be confirmed as the head coach of the Green Archers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:18:19.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:16:07.715+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Salle guard Aljun Melecio: Green Archers trust Louie Gonzalez

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628879c9-9652-45c8-81ed-733c905704ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> For
        a moment, it seemed like mayhem had taken over La Salle after reports of now-former
        head coach Aldin Ayo''s departure and the potential transfers of current Green
        Archers hit headlines online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a469817-3e3a-4d99-8895-f24f476ef443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the dust is finally settling after Ayo confirmed his departure
        from La Salle and reports that his long-time assistant Louie Gonzalez will
        take over for him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b16b5-1ea2-45fe-8b27-fe6c9c5dc89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the change at the head coaching position, point guard Aljun
        Melecio is confident that the Green Archers will play in the same way that
        has typified the Ayo era.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c71443-67fc-4432-acf1-9dd4b7235ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Report: Louie Gonzalez appointed as new La Salle head coach</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e5e39-428a-4226-b536-1dc650c2cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Same system naman nila ni Coach Aldin," Melecio said of Gonzalez''
        coaching in an interview with CNN Philippines. "So hindi gaano big adjustment
        sa team."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122f9fb-f3e2-4f16-80e9-12895828ab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melecio did not confirm whether or not Gonzalez was indeed going
        to be the head coach of La Salle for the upcoming UAAP season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f27e1e-1848-4d49-9876-e891367318d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Melecio did express that the current team has faith in Gonzales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31890985-bb87-4234-8203-373da2414c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki yung trust namin sa kanya," Melecio bared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3bdff9-f4ef-45c5-b37f-d0248362c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hot-shooting point guard also casted aside rumors that Ayo was
        encouraging La Salle players to leave the program with him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2a3a6-9b88-4b69-bc21-d7e9be934f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling ko naman hindi gagawin ni coach Aldin yan sa La Salle,
        na kumuha ng players," Melecio added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778231ff-7c1f-4e33-b9ce-e81b6a97f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ayo thanks La Salle community after departure from Green
        Archers</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03a17a-2837-4604-bf02-3aff93392d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melecio was one of the reported players rumored to be on the move
        with Ayo, after he posted a pair of tiger emojis on his personal Twitter account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a271e-9b23-4985-a523-314239b2fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo is linked to the UST Growling Tigers'' head coaching position,
        which gave color to Melecio''s tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3feb1a-4204-4e15-9e1d-c9a27e6b58e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:18:19.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:16:07.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melecio has since addressed the issue in a separate, and explained
        that "the tiger emojis tweet had no meaning behind it."</p>'
  'Archbishop-Teofilo-Camomot-exhumed':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T13:04:07.101+08:00
    'imagesource': 'jcr:bb413176-bc6e-4abf-a33d-dd28e40a5509'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ba54589-06dc-49db-8b93-106b740cb4f5'
    'lead': 'The public can view the remains of the late priest and candidate for
      beatification from January 3 to 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:20:52.025+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T11:18:03.325+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T11:17:54.360+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Late Archbishop Teofilo Camomot to be exhumed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a518ae-d6e8-4a30-b6b3-bbe9759da304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, January 3) —</strong> The remains
        of Archbishop Teofilo B. Camomot is set to be exhumed in Carcar City, Cebu
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd8402-f514-479e-8da9-a8e2d6f26e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will then be transferred from the Daughters of Saint Teresa Mother
        House to a bigger chapel and museum, the Domus Teofilo, dedicated to the late
        bishop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6dc0d-77cc-4256-aa49-990cd9da783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewing for the public will be open at 5:00 p.m. and will run until
        Thursday, January 4 in Villadolid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14585801-c234-4d6a-b48f-7113b6467657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers from the Vatican will be present, as the Archdiocese of
        Cebu steps up its campaign to have Camomot beatified and, later, canonized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680f7c1-d2da-4584-ac56-862b646fa7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Archbishop Jose Palma said in late December the process was
        "moving fast" and he hoped to call the late archbishop "Blessed," the title
        for beatified persons, before his retirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c516d-8c75-44a3-9107-c2ede42df1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camomot, who lived from 1914 to 1988, was known for his simplicity
        while he served as parish priest in Misamis Oriental, El Pardo in Cebu, and
        his hometown of Carcar. He was also coadjutor Archbishop of Cagayan de Oro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34583c4-02dd-46b3-a598-72e322cd7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his watch as parish priest, he helped gather and establish
        the Daughters of Saint Teresa, a religious congregation involved in Catholic
        education and pastoral and social services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a7563-9fdd-4f4c-9867-295b55582f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest died at the age of 74 in a vehicular incident while on
        his way back to his parish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf7d4c-1ef8-46d1-aa2c-744bf41858e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in death, Camomot enjoys a large following — with some devotees
        attesting to being cured of illness after praying to the priest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790da3ea-08ee-4109-a993-5dca0bd02ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camomot is a Servant of God, a title given to candidates for beatification.
        It also puts the priest two steps shy of becoming a saint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3f5f3-ed23-44df-9f4d-eeeba00caec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are only two Filipino saints: Lorenzo Ruiz and Pedro
        Calungsod.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd7574-c22b-4f35-beb7-49ea0264478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhumation of Camomot comes after the Diocese of Dipolog forwarded
        its own cause for beatification for Fr. Francesco Palliola, S.J., an Italian
        missionary who died while working with the Lumad in Zamboanga del Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f5a7c-c9ec-4c1e-a0bd-810c6a32afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:20:52.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Dale Israel contributed to this story.</em></p>'
