      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also said fuel prices should
        not be affected by the tax reform law just yet as existing inventories were
        not slapped new taxes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a36aa5-4961-47c3-a282-193de23715a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As repeatedly mentioned by the Department of Finance and the Department
        of Trade and Industry, the imposition of excise taxes should not affect current
        prices now," he said in a separate media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e5688-156d-45bb-8bd8-819ca1f8577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials also warned oil companies they are strictly monitoring
        and doing random checks on all oil prices in the market to pinpoint those
        taking advantage of the new law. They could be charged with unreasonable pricing
        and estafa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9aa7ce-2672-481e-b7f3-4653a4b9d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As directed by President Duterte, the government taxes should not
        profit the companies, because these are all intended for the services of the
        government to the public and the public alone," Energy Secretary Alfonso Cusi
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e0404-80b4-4f17-aa3a-fd6a275b19c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are requiring retailers to submit inventories and documents
        for close monitoring of fuel stocks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50290b2-2638-4416-b7f4-3db01f37fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax adjustments will only be the first tranche as the Tax Reform
        for Acceleration and Inclusion (TRAIN) or the new tax reform law recently
        signed by President Rodrigo Duterte will have two more tranches. In other
        words, more increases will happen in 2019 and 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2dee6c-0fee-46be-b3f9-5ebe9b7986ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While energy officials say oil industry players agree on the effectivity
        of the excise tax at the pump, pump prices will also be influenced by world
        market prices that move on a weekly basis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec0fb6-5269-461a-89cb-5f7e9dd907c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price adjustment on January 1 was due to changes in the world
        market.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724987c-67ea-4a00-aeda-83daafa8118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Tuesday ang price movement. ''Yun ay due to factors of supply
        and demand," said Energy Undersecretary Wimpy Fuentebella.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d17baa-f8ba-4182-b894-d513224e36d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'department-of-education-deped-lifts-ban-moratorium-field-trips':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T10:54:11.288+08:00
    'imagesource': 'jcr:be468eea-ebf6-4844-8b7a-424410fe69e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca434a7-9fd0-4ef4-86fb-995ac05fdef7'
    'lead': 'The moratorium was imposed following the Rizal bus crash that killed
      15 people on a field trip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:33:01.415+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:09:18.253+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:09:18.084+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd lifts ban on field trips, issues new guidelines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4278fcce-b82d-4234-bec2-043e296e5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:33:01.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:18.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Department of Education (DepEd) has lifted the moratorium on field trips and
        off-campus activities as it issues new implementing guidelines for private
        and public schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b711c3-5359-44e9-b984-d69162e34af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:33:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:18.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines, issued by Education Secretary Leonor Briones on
        December 27 through Department Order 66, states that the implementation is
        in support of the K to 12 curriculum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd30e9-25d5-4af7-9719-e5fcb2c29d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:33:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:18.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following are the guidelines which all co-curricular and extra-curricular
        activities must adhere to:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c36a2f-b7d7-4f79-a420-d83e1302cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:33:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:18.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ensure relevance and alignment with the educational competencies
        of the K to 12 Curriculum and leadership development of learners;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f802ee2b-e673-40de-92bb-7f84c05f51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:33:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uphold child protection principles and that no learner shall be
        disadvantaged in any form; and</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2c421-3ad6-4325-a6a3-bc37ab0d489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:33:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observe the safety and security protocols for all participants before,
        during and after the activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d353f27-1682-45e7-aeb3-d3b682f2b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:33:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department Order effectively repealed DepEd Memorandum No. 47
        series of 2017, which took effect following a bus crash in Rizal on February
        that killed 13 students and one teacher who were on a field trip, along with
        the driver.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b84ae-e3c1-4224-ad61-d800abb3cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:33:01.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education had also earlier issued stricter
        guidelines for educational field trips, which included mandatory insurance
        for students, scrutinizing the vehicles to be used, and making the activities
        voluntary.</p>'
  'guidelines-foreign-travel-government-officials-employees':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T20:21:41.161+08:00
    'imagesource': 'jcr:b7ad0ecb-9adc-43fe-97ff-2874ed9ce099'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1df08c9-2718-400f-ba07-bbf47c509047'
    'lead': 'Malacañang is advising all officials and personnel in the Executive Department
      to secure the necessary permission and documents before going on foreign trips.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:35:22.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:09:43.990+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace releases guidelines for foreign travel of gov''t employees, officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b821c42-2d1a-4149-9b14-3d051aa01931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Malacañang
        is advising all officials and personnel in the Executive Department to secure
        the necessary permission and documents before going on foreign trips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c8192-5c19-4e8e-9c6a-377b8c488f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace released on Wednesday a memorandum of guidelines that
        should be followed by all offices as well as government-owned and -controlled
        corporations, and financial institutions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746fec9-3b24-49d9-bef0-108c014e3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said personnel shall only be allowed to travel overseas if the
        trip falls within the mandate of the requesting official or personnel, if
        the cost isn''t excessive, and if the outcome will benefit the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb976c-5616-4b4c-b2d5-9e857777fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo added necessary authorization and leave forms must be completed,
        and the ensuing absence from office shall not in any way affect its operations.
        This shall be done regardless of whether the trip is official or personal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbd11e-f8ff-445d-a1ff-13ae65e020b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heads of agencies of offices authorizing the trips, meanwhile,
        must submit all documents to the Office of the President at the end of every
        quarter. It should include the following details:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944f297-e487-4cb8-ae2f-d956c6e281d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>names of the official or employee making the trip</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e31a0-ac0d-4b4d-b5b0-bfa426f41563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>duration of the trip</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ebd4f-cce0-4c43-8132-5c6c3537a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>nature and purpose of traverl</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3a2d3-0f9a-446b-b42e-5f8fa44a45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>total cost of the trip</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f61151d-9ddb-4dd8-ae5d-69fb5d39b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a brief statement explaining how each official trip complies with
        the aforementioned conditions</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2761a4-7555-4f34-a556-284a9ec98747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department shall do the same for foreign trips of local
        government officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed351d3-206f-4f07-a427-53eb8f8f8c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, all officials and employees are required to submit
        a report of the attended conferences, investigations, or missions overseas
        within 30 days of their return.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a9238-f032-470d-8c0b-be1294ca8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum also said in the case of an official delegation attending
        an overseas conference, a report of the group shall be submitted 30 days after
        the closing of the conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9ac61-57e6-4439-b751-95a41dd11955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any member of the delegation may submit a supplementary report,"
        the memo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06dd4f2-21c3-4770-88a7-81d46fcd89c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriate sanctions shall be filed in case the directives should
        not be followed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5bccc-0e3d-4d08-ae30-030e8a18cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum comes weeks after President Rodrigo Duterte fired
        Presidential Commission for the Urban Poor (PCUP) Chair Terry Ridon for making
        several trips overseas soon after he was appointed as Head of the Commission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565774f9-3ca4-4801-ac27-95fdd58fd38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Duterte on PCUP Chief: You had too much, too soon</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff4fe7-c6a0-49c3-ae55-795276dcd17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:35:22.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:09:44.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also sacked all PCUP commissioners.</p>'
  'police-leader-mandaluyong-custody':
    'author': 'CNN Philippines Staff'
    'caption': 'Senior Inspector Maria Cristina Vasquez led the nine policemen who
      fired at a white vehicle carrying a shooting victim on Dec. 28, 2017. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T19:57:07.829+08:00
    'imagesource': 'jcr:b7fc0dee-413f-40f2-96b5-84302d80c572'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2066729-3772-4259-899b-954e40f8ca04'
    'lead': 'Senior Inspector Maria Cristina Vasquez led the nine policemen who fired
      at a white vehicle carrying a shooting victim on Dec. 28, 2017. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:37:39.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:52:35.155+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:52:34.953+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police leader from Mandaluyong shooting under custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7bffe4-5880-4fca-940b-b6cc655e79f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:37:39.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:52:35.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        leader of the police team in the Mandaluyong shooting is now under custody.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013df2a5-27b0-4324-8026-c18498f32dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:37:39.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:52:35.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Inspector Maria Cristina Vasquez reported to the National
        Capital Region Police Office in Camp Bagong Diwa, Taguig at 10:45 a.m, according
        to a Wednesday report from the Eastern Police District (EPD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc363e-5c91-44da-bcd7-a0acb95f2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:37:39.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:52:35.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was brought to EPD Director, Chief Superintendent Reynaldo Biay
        before she was placed under the restrictive custody of Superintendent Enrique
        Agtarap, Mandaluyong City Police Station officer-in-charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab112f6-1afc-44a8-9075-980a6716b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:37:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:52:35.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez led the nine policemen who fired at a white vehicle carrying
        a shooting victim on Dec. 28, 2017. Her team responded to reports from barangay
        tanod that a gunman fled another shooting incident in Barangay Additional
        Hills, Mandaluyong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e3e475-7c65-48f4-b4fc-dc7f482fdc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:37:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:52:35.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ten police officers and two barangay tanod are now under police
        custody, while another tanod is still at large.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25783fbd-a88e-48e2-90f7-a44fe642d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:37:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:52:35.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuous efforts are being done to locate and persuade Gilbert
        Gulpo, the Barangay Watchman who is one of the suspects of the Mandaluyong
        shooting incident who was gone in hiding after the incident happened, to voluntarily
        surrender," Biay said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f13d605-1baf-4d6c-8e94-fbe98e91fff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:37:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:52:35.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tanod reportedly fired at the van in the first shooting. Under
        the law, only tanod of the Police Auxiliary Unit are allowed to carry firearms.
        Others cannot bear firearms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9852306a-3568-4cc0-81f6-42fd8f2e5ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:37:39.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:52:35.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Gerg Cahiles contributed to
        this report.</em></p>'
  'jeep-taxi-tnvs-grab-fare-hike-oil-price-increase':
    'author': ' Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-03T19:53:20.912+08:00
    'imagesource': 'jcr:84c2a983-bd06-4b87-b0b5-9f35553e0bfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a23a829d-0515-439e-9819-ff96ca5e641c'
    'lead': 'Jeepney, taxi, and TNVS drivers want to raise fares in the wake of the
      impending fuel price hike as a result of the tax reform law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:41:16.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:54:33.182+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:54:32.788+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeepney, taxi, TNVS drivers seek fare hike due to coming oil price increase

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c426881-aad0-46fd-951e-6d716c431dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3</strong>) — Jeepney,
        taxi, and TNVS drivers want to raise fares in the wake of the impending fuel
        price hike as a result of the tax reform law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508418f-146e-4ef2-89b0-30c8ee5af66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the recently approved law, a ₱2.50 centavo excise tax is imposed
        on diesel, and gasoline tax will increase to ₱7 from ₱4.35.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f44d6-b192-4f68-b777-2c241b11b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines said it shared the sentiment of its drivers – there
        is a need to increase the fares due to the impending oil price hike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e9117-7ccb-413b-b035-2b1ef489f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines Country Head Brian Cu said they will file a petition
        before the Land Transportation Franchising and Regulatory Board (LTFRB) this
        week to allow them to increase the ordinary fare of their Grabcar services
        by 6 percent to 10 percent, once fuel prices are adjusted according to law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95c0ff-fb6d-4962-8ae7-8b5897137c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said, "Once we start shortchanging drivers...they might end up
        driving faster, they might end up resorting to canceling trips or rejecting
        trips that they feel lugi sila dahil sa gas."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a626ff2-c9b6-4073-a764-aab5e61565ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we start shortchanging drivers...they might end
        up driving faster, they might end up resorting to canceling trips or rejecting
        trips that they feel they won''t earn from because of gas.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6e61e-0b7e-480b-9d89-96797f14e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu explained, the six to 10 percent increase on the base fare will
        compensate for the roughly nine percent hike in additional expenses of drivers
        from the fuel price hike and higher prices of automobile spare parts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175900b0-af96-44f1-bf76-e0187fae3c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a fare adjustment is not made, this would put in question their
        income on a monthly basis and thus further potentially reduce the number of
        TNVS vehicles plying the streets because they would be forced to find other
        jobs that are better paying," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16dc03-9768-485c-bcd2-ddcce515ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNVS refers to transport network vehicle services, the term used
        for vehicles booked by passengers via ride-sharing apps.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e5f49-385d-4106-81e5-e71526c64435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/01/01/oil-price-hike-tax-reform-TRAIN-Law.html">RELATED:
        Gov''t: No fuel price hike soon due to new tax reform law</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b180032-064f-4108-aae1-0b6399e544c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Philippine National Taxi Opertors Association wants
        to increase the flag down rate from the approved rate of ₱40 last year to
        ₱50 due to the impending oil price hike.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a7c9d-a60f-44b6-b9a8-ebb1c6984889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:54:33.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Suntay, president of the Philippine National Taxi Operators
        Association, said, "Gustuhin man ng operator na lumabas ang mga unit nila,
        wala nang naglalabas...dahil di sapat ang kinikita."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f75f9-12e5-4bcc-b33d-69b92591b729'
      'mgnl:activationStatus': true
