      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump attended the Association of Southeast Asian Nations (ASEAN)
        Summit in the Philippines in November, where he also met with President Rodrigo
        Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad10d1-15b0-4f83-9029-43dee960e3db'
