    'template': '1'
    'title': '''Agaton'' intensifies into tropical storm as it leaves PH territory

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133be167-acbd-48d9-b7bb-2a8f36c822f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include PAGASA''s 11 a.m. advisory.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5603fa5-a697-41f0-a816-e7fe929a945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> "Agaton"
        (international name: "Bolaven"), which left two dead and hundreds displaced
        in the Visayas, has intensified into a Tropical Storm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a0b37-1710-4fc6-bc58-c3b1df832d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration''s (PAGASA) 11 a.m. bulletin on Wednesday, Agaton
        now packs maximum sustained winds of 65 kilometers per hour (kph) and gusts
        of up to 80 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c6787-d96c-4bb0-b334-fc03fe918f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was spotted 390 kilometers west northwest of Puerto Princesa
        City, Palawan, still moving west at 25 kilometers per hour (kph).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0c868c-24dd-4363-a396-4f9a9d7df545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA has also lifted all tropical cyclone warning signals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6c5c8-3703-45fd-9eab-be12fb0fd13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said moderate-to-heavy rains are expected over the Bicol
        Region and the provinces of Rizal, Aurora and Quezon, adding that residents
        of these areas must be careful for possible flooding and landslides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4da81a-0d13-444b-ad9d-942f443d96e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that travel is risky over the seaboards of Northern Luzon
        and Southern Luzon, eastern seaboard of Central Luzon, eastern and western
        seaboards of the Visayas and eastern seaboard of Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c027f-c844-4088-bc47-0bdde17471f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agaton first made landfall over Siargao Island on Tuesday morning,
        and continued to cross the Bohol Sea, causing floods in Central Visayas. It
        made landfall over Palawan Wednesday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a9012-9ca3-45ea-9dcb-271e2ce191be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Agaton is expected to leave Philippine territory by
        Wednesday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2b460-0ba5-44ca-896e-8dabcd611ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments suspended classes for Wednesday, January 3, due
        to the effects of the Agaton.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e019f-a22b-4469-a3f6-fe5cf14a6ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/01/03/walang-pasok-class-suspension-january-3-agaton.html">Read:
        #WalangPasok: Class suspensions for Jan. 3 due to ''Agaton''</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d854d4-6d00-4a11-bed3-148b7a44f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2 dead, hundreds displaced</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8453cbb-1a6b-4648-937b-9276a9b1bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capiz Provincial Disaster Risk Reduction and Management Office (PDRRMO)
        action officer Esperidion Pelaez said 152 families were displaced by the storm,
        which caused flooding in 117 of 473 barangays in Capiz.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef00059-db24-4011-885d-7f8c9dc22e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These affected barangays are in the towns of Maayon, Sigma, Cuartero,
        Mambusao, Dumalag, Dao,Panit-an, Pontevedra, Dumarao, Panay, and Tapaz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8dfd16-41fc-48c1-a904-bdf1f39e66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelaez also said the towns of Mambusao and Sigma are "catch basins,"
        which make them prone to flooding during torrential rains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71306baa-9bb4-491d-9e9a-21078c01591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two people died in Cebu after Agaton dumped rains over
        the province since December 31, according to the provincial disaster management
        office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc828ab3-6a0a-47c9-a350-d4ee196c7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Eve — when Agaton was still a low pressure area —
        at least 200 people were rescued in Toledo City, Cebu, according to the Cebu
        Provincial Disaster Risk Reduction and Management Office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d97579-93e9-4bc8-8443-35e704e918b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toledo City local disaster management office reported at least
        800 individuals are seeking shelter in evacuation centers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774ccd5-8f98-4b4d-b003-b6d44432525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:56:38.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:58:49.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stringer Elyrose Naorbe contributed to this report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3967e89-9ca6-4950-91f4-e1a4cb47df91'
