      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were hospitalized with injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d152ed1-1e10-4bf1-991b-178d1a214eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:07:45.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident occurred when a tractor-trailer collided with the bus,
        Peru transport chief Dino Escudero told state television agency Andina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf27ce-34e1-4514-abdb-618b7f6aaaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:07:45.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back of the bus was hit by the truck, which caused the bus to
        fall off a cliff, Escudero said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3dd28-c548-4dcc-9938-2d6ebe1ea4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:07:45.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary investigation indicated that GPS showed both vehicles
        were going too fast, a tweet from the Ministry of Transportation and Communications
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34876cc2-6cc6-4eec-8262-470d97fd5aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:07:45.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 firefighters were involved in rescue efforts at the
        crash scene, a fire official told Andina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6ea7d-8d7c-48ff-84c8-14b30d9f7cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:07:45.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred on the coastal road of Serpentin Pasamayo, Andina
        reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62362c9-c563-4fa9-9a2e-587ef245e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:07:45.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:03.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Pedro Pablo Kuczynski tweeted his solidarity with relatives
        of the victims of the crash and called it a "tragic accident."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6a57c-06eb-4bc4-9d25-4d010efc30a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:07:45.325+08:00
