    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ff2b4-314c-44c4-a25a-9686987444c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:05:37.745+08:00
      'mgnl:createdBy': 'jeff'
