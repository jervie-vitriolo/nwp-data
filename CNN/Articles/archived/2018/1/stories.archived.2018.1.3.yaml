  'How-men-can-help-women-fight-sexual-harassment':
    'author': 'Julia Carpenter and Sara O''Brien, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-03T01:25:44.971+08:00
    'imagesource': 'jcr:65541a4d-9583-4c3c-aceb-35f4f5b6436a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55eebcee-5bb1-4c60-8ef5-4c8e18b186c7'
    'lead': 'Experts point to bystander intervention as a way to fight sexual harassment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T11:06:29.585+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-24T11:17:58.993+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-24T11:17:57.042+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How men can help women fight sexual harassment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97271ff9-4d54-40f9-8f94-54037e183583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Women this year are driving the discussion
        about how to change workplaces for the better. But their male coworkers have
        the power to help, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d9d42-822d-44d3-a46b-007512389929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts&nbsp;point to bystander intervention&nbsp;as a way to fight
        sexual harassment. They say it may even be more effective than traditional
        harassment training, which uses videos and quizzes that&nbsp;research shows
        are focused on&nbsp;companies trying to avoid legal liability in place of
        effective prevention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8114f0b7-7066-4937-9ebe-a7e2f67e1453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of bystander intervention say it targets the norms around
        harassment and empowers bystanders to step in when they witness bad behavior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f1892-0038-43f1-a796-b7527ecced08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Cojocnean, a legal partner at Dignity Awareness, said witnesses
        who observe sexual harassment are "now part of the situation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896d72b-245d-46f5-8cfa-59df1aaaa5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like you have the schoolyard bully example: Even though you
        might not be the one bullying the other person, you''re the person standing
        there and not saying anything. You''re kind of fostering this culture and
        encouraging behavior that''s harmful," said Cojocnean, whose firm offers training
        about workplace harassment. "Other men, who actually have some dignity, will
        report you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfbf567-65b3-4e9a-b9a4-350b60d4194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason men may be able to help: The stakes just aren''t as high
        for them as they are for the women experiencing harassment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd398b4-4370-401d-811c-7aa012f44f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One construction worker told CNNMoney that she was harassed at work
        by a superintendent who tried to pull down her shirt. She spoke on the condition
        of anonymity for fear of being blacklisted from future jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141ac3f-f2a0-46bc-afa8-618e53392e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, 36, said that reporting the incident herself didn''t
        feel like an option.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0580489-ba8d-49de-9dac-04a158d5abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very, very scary because when you''re blacklisted, you''ll
        never work for a company again," she said. "You''re pretty much blackballed
        -- it''s my word versus his."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a239e8-b149-42ba-a3b6-29bb85a55639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are challenges. Some men, for example, may think their women
        coworkers don''t trust them enough to discuss sexual misconduct.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009dcd14-59a0-4c9d-a57e-34d4ae0e5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of times guys just don''t have the skills to validate
        what''s going on and ensure that this person will be safe and action will
        be taken," said Mitch Keil, the owner of Dignity Awareness. His organization
        offers a session that teaches coworkers how to listen when a colleague shares
        an experience of sexual harassment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b7c9e-8a1d-427e-9410-6fc69d038457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think things can escalate if there''s not that safe listening,
        validating environment to go to -- and as people get those skills, they can
        start creating that environment," Keil said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e08fa-a6fa-4404-a8b8-4d5ddae58c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider chef and TV personality Anthony Bourdain. He said earlier
        this month that he was "ashamed" after the food news website Eater published
        an investigation about sexual misconduct allegations against his peer,&nbsp;Mario
        Batali.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179c0e6-a51e-4e61-b287-48edd5b32879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not waste anybody''s time with expressions of shock, surprise,
        or personal upset, beyond saying that I am ashamed that I was clearly not
        the kind of person that women friends who knew  --  and had stories to tell 
        --  felt comfortable confiding in," Bourdain wrote. (His show, "Parts Unknown,"
        airs on CNN.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460f768-b213-41ba-b476-bed400b20960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown that intervention training has merit. A recent
        five-year study funded by the Centers for Disease Control and Prevention found
        that&nbsp;Green Dot, a type of this training, effectively cracked down on
        interpersonal violence in Kentucky-area high schools.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd095b-2ba9-4c24-abfa-7293b94cdfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Dot is also used by the&nbsp;U.S. Air Force, and it''s being
        adapted by a large construction company in Oregon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca85b3-3041-4461-b8af-a054a43efb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bystanders may never be able to shut down all types of harassment.
        But victims of that abuse say that even a small comment -- for example, "That''s
        not OK" -- can change the situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f4866-6ade-460f-8074-57c49cd78d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy Bohon, a first-year PhD student, told CNNMoney that she was
        once disparaged by a school''s dean at a geology conference. She said he made
        a snide comment about her breasts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e422794-c62e-4f51-92f0-1f3f650cce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohon said her male friends advised her to let it go, and told her
        she was "overreacting."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98c48d-1ecf-4b93-a29e-af5b3ed0ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the end of the year, a young man approached Bohon at another
        conference to say he witnessed the insult -- and remembered it, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811fe477-3f04-4b56-aae5-7c63b6bd21aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''I was there when he said that to you and I''m so sorry
        that I didn''t speak up for you,''" Bohon said. "That was really validating
        to me. I wasn''t overreacting. It was meant to be humiliating. It was absolutely
        dismissive, and it wasn''t just me who recognized that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c9811-b840-41e5-9d6e-30bd0c685334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T11:06:29.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:17:58.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How men can help
        women fight sexual harassment."</em></p>'
  'Carrie-Underwood-says-she-might-look-a-bit-different-after-face-injury':
    'author': 'Jill Disis, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-03T01:30:14.766+08:00
    'imagesource': 'jcr:f897f949-1dd0-4917-b992-40d2cd63c71c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f73a2c40-cf74-4af5-b500-c09bd44c200c'
    'lead': 'The country superstar broke her wrist in the fall, which sidelined her
      from a benefit concert and required physical therapy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T11:08:20.688+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-30T16:56:27.272+08:00
