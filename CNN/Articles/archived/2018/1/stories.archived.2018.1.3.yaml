    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No fuel price hike under tax reform law until mid-January

      '
    'updated': 2018-01-04T10:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97cdab-76b9-4641-a700-1119f96cc833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Energy Department on Wednesday reminded the oil industry and the public that
        higher fuel taxes should only take effect after January 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235775f-ee68-4bc1-8dc0-9f461db5229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Assistant Secretary Bodie Pulido said they expect stable
        fuel prices in the next 15 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d2fbb-6f54-4a46-b894-1c4c5493294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, we have an Executive Order 134 that requires a minimum inventory
        for liquid petroleum products for 15 days. Two, based on the data in the possession
        of the Department of Energy and based on the projections we made on the data
        made available to us we believe that the existing old stocks would take at
        least 15 days before it is exhausted," Pulido said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc2be9-b57e-451e-9a1e-7061f3cc8210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 15 days, new stocks will be sold at the pump where gasoline
        prices will be higher by ₱2.97 per liter. This means from the current average
        price of ₱47.15 per liter, the price will be ₱50.12 per liter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd5513-3979-4ba8-975d-dd79df10f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diesel will cost ₱2.80 more, so the average price of ₱37.39 per
        liter will be ₱40.19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565742a-28f3-4baa-b65d-f55b02db4720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerosene will cost ₱3.36 more, raising the average price of ₱42.50
        to ₱45.86.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e0c68-c858-44c3-b894-3031d2392e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excise tax plus 12 percent VAT of ₱12.32 per 11-kilogram tank
        of LPG or cooking gas should take effect after at least seven days from January
        1st.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b424b72-70cf-4d74-951d-cb68f9e72bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:27:48.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:08:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current average price of ₱550 for an LPG tank will be adjusted
        to ₱562.32.</p>'
    '16':
      'image': 'jcr:74ec187a-0779-43c5-8db8-13d7c55efc3c'
