    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:23:25.443+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mariah Carey''s NYE hot tea is the first meme of 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ff0aa-5305-4ab7-b341-f83c9a903c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:41:06.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:25.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mariah Carey does not need your redemption
        talk, s''il vous plait et merci. But admittedly, her New Year''s Eve performance
        Sunday was infinitely better than the lip-synching disaster of 2016, and it
        was just weird enough to provide us with our very first meme of 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fd8a5-14d8-4ed2-996c-7a7dd7b2c965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:41:06.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:25.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmly ensconced in the bleached hide of Falkor, the golden diva
        and the two full-sized Tiffany chandeliers hanging from her ears wailed us
        into the New Year. There was confetti and sparkly nude illusion dresses and
        a little gospel choir and expert vocalization. It was all very on-brand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc124c0f-f721-4817-b6ef-ca147982a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:41:06.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:25.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps nothing was more on-brand than when Mariah paused between
        songs to ask for some hot tea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748860f-5a23-4deb-80dd-c6e5fcde397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:41:06.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:25.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me there would be tea," she said, looking perplexed.
        Despite the hellish cold of the evening, there was not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139bf5b-f3b6-4dea-bc61-5d69fd19874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:41:06.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:25.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, it''s a disaster. Okay, well, we''ll just have to rough it.
        I''m going to be like everybody else, with no hot tea."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b4d52-032d-4acb-8ff5-81404739a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:41:06.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:25.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word iconic gets thrown around a lot, but really. Hot tea. The
        most blasé "disaster" ever uttered. Being like EVERYBODY ELSE.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb3aa79-4f3c-4fd7-ab2d-0c4e6f358cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:41:06.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:25.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iconic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c4042-a586-4a7c-8b10-302452daa6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:41:06.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T09:23:25.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if the start to the new year couldn''t get more auspicious, Mariah
        later posted a picture of herself enjoying said tea, giving us the shadiest,
        most glamorous inaugural meme of 2018.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Found my tea! 🍵 <a href="https://t.co/r5EIIbT5Zw">pic.twitter.com/r5EIIbT5Zw</a></p>&mdash;
        Mariah Carey (@MariahCarey) <a href="https://twitter.com/MariahCarey/status/947733819553181696?ref_src=twsrc%5Etfw">January
        1, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22687d8c-5712-4b65-9d6f-0c788c34236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:41:06.783+08:00
