    'title': 'YouTube says Logan Paul video violated its policies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5107c8-032c-464b-8cec-5b1a197363ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:43:56.357+08:00
