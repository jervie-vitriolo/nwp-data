      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if the operator wants to send out units, they
        don''t...because they do not earn enough.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0699aa52-0d1f-4200-b929-84af9243e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.993+08:00
      'mgnl:createdBy': 'jeff'
