    'title': 'Kim Kardashian reveals two-year-old son Saint was hospitalized for pneumonia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c8e63-ecd2-44b6-9a69-4b972eb6aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T10:38:09.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-24T11:18:01.329+08:00
