      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of the Interior said the bodies were found in the bus,
        the Pacific Ocean and on the rocky beach.</p>'
