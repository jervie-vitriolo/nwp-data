      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207755a4-dabf-44cb-9b2e-5a28716a134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.994+08:00
