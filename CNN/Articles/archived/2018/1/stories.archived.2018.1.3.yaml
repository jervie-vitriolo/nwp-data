      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolando Macandili works from 6 a.m. to 10 p.m. as a Grabcar driver.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c65ed3-5694-45d2-b97b-4564791e41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-24T09:41:16.994+08:00
