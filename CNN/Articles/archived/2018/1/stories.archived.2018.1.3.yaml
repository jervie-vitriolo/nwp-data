    'jcr:uuid': '447a7be2-6059-47bf-871f-7556e0f12290'
    'lead': 'The state weather bureau said Tropical Storm "Agaton" is expected to
      leave the Philippine Area of Responsibility on Jan. 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T16:56:38.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:58:49.320+08:00
