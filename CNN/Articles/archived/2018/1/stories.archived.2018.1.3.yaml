    'jcr:uuid': 'a13de525-84a3-46d6-8a9a-dfe4c0b2fc7c'
    'lead': 'Energy Assistant Secretary Bodie Pulido said they expect stable fuel
      prices in the next 15 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T09:27:48.004+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:08:16.640+08:00
