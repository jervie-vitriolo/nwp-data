  'Mariah-Carey-new-years-eve-hot-tea-first-meme-2018':
    'author': ' AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-03T11:14:54.642+08:00
    'imagesource': 'jcr:b1c4b019-098d-4279-b32e-6baf28dd32d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'babec667-314f-4c99-abde-fcdeae07bd9c'
    'lead': 'Nothing was more on-brand than when Mariah paused between songs to ask
      for some hot tea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-24T10:41:06.781+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T09:23:25.600+08:00
