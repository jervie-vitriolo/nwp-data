      'mgnl:lastActivated': 2019-07-01T13:45:16.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with more lawmakers'' reactions</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7c2dd-ed2a-4872-9275-c97eb935c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Senators
        and representatives will first discuss proposed amendments to the Constitution
        before deciding on whether to vote jointly or separately on charter change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76935fa-650a-4a99-873f-09585a64b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel, Senate Majority Leader Tito Sotto,
        House Speaker Pantaleon Alvarez and House Majority Leader Rudy Fariñas agreed
        on this process in a meeting Wednesday night.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">House and Senate leaders met on Wednesday to discuss charter change.
        House Majority Leader Rudy Farinas says they agreed &quot;to first work on
        the proposed govt structure and other constitutional provisions&quot; | <a
        href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a> <a
        href="https://t.co/auCTaPxHKr">pic.twitter.com/auCTaPxHKr</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/956166162194210816?ref_src=twsrc%5Etfw">January
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330c58e-8fee-4164-b6e4-6075d784a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c122d-8e95-4416-a799-649451c3b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Pimentel said the lawmakers "have agreed
        to momentarily set aside their differences and focus instead on a comprehensive,
        consultative review of the 1987 Constitution and the finalization of specific
        constitutional amendments or revisions that will be proposed and presented
        to the people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3eb45d-21fb-4030-ba7b-6be8efab0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, Alvarez said Senate and House leaders will hold a series
        of meetings to craft the proposed charter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589685ec-7592-4642-a75f-f7b8ea115077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maging practical tayo. Kung halimbawa ay magkasundo naman kami
        sa bawat hakbang, pagdating sa dulo (Let us be practical. If for example,
        we reach a consensus for every step, in the end), it doesn''t matter anymore
        kung voting jointly or separately ''di ba?" Alvarez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68739883-1ad6-494b-a8f5-f2624b8ba32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez described the meeting as "cordial," adding they agreed on
        the need to shift to a federal form of government, a campaign promise of President
        Rodrigo Duterte. There was no opposition lawmaker present.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc5757-7f8f-45f4-ac3f-3b90e21f7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives had approved a resolution that will
        convene Congress as a constituent assembly (con-ass) to introduce amendments
        to the Constitution. Some senators hit this move, which was done "in haste."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775df4f5-466b-4cfc-9a8d-c5652d8fe3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 23 senators said they wanted to make their vote count in a separate
        voting, and not be irrelevant in a joint voting with 294 representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab312a41-997e-43ff-9655-f84bdb147601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Alvarez said the House can introduce changes
        without the Senate, saying a con-ass is not required under the Constitution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b67ab5-17af-47bc-95b0-48fb96f73ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House Speaker: No need for Congress to convene as Constituent
        Assembly</p>'
