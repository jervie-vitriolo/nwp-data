    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6551d40-b8d2-4530-b827-f92127612dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:55:49.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:55:52.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the committee comes amid heated debates on charter
        change in Congress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63fdca-d57b-49d3-b368-76092a788814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:55:49.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:55:52.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte campaigned on a promise to change the government into a&nbsp;
        federal system where local government units would have more autonomy and power.
        However, critics say a federal system could empower political dynasties or
        be difficult to economically sustain for poor regions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7929f81-f065-40cb-a8da-bfaedda7f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:55:49.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:55:52.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Good research'' a must</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e1576-6309-4734-a747-5ece241e77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:55:49.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:55:52.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Aquino, the dean of the San Beda Graduate School of Law, told
        CNN Philippines on Thursday night that he only found out earlier that day
        from Executive Secretary Salvador Medialdea that he was part of the committee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd3de95-cb06-4aa2-9d91-9dee9d1065d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:55:49.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:55:52.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said although the members have yet to meet to discuss the
        committee''s duties, he believes the body would only advise lawmakers on charter
        change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c47a7-ffed-49ad-af7f-abda0e8bb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:55:49.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:55:52.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not the ones to write the Constitution that will be voted
        upon by the people," he said. "We are only consultants to Congress that will
        sit as a Constituent Assembly."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798ef5f-d892-44d4-8f92-72d22b44f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:55:49.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:55:52.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added that "good research" is needed to find out if a federal
        government is really needed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb3e30-47ff-4c58-8381-e0580ccf20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:55:49.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:55:52.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s ask ourselves, why are we rewriting the Constitution?" he
        said. "Because if we want to keep the system as unitary, presidential and
        bicameral, the 1987 Constitution is perfect. But if you want a federal configuration
        of government, of course, you have to rewrite the Constitution."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f6f3d-6855-4108-a85c-460e43968736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:55:49.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:55:52.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said as long as the committee is limited to studying and
        giving recommendations to Congress, it should be finished by the July 2018
        deadline.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471a296-82af-4386-a9a7-238c814fb84a'
      'mgnl:activationStatus': true
