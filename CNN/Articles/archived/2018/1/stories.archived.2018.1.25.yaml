      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:50.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNKNWN is a Manila-based community and music-driven experience that
        hosts musical performances at hidden urban gems. This Saturday’s event will
        feature Hunee, one of the most sought-after international DJs today. Playing
        alongside Hunee are KARLO V and Arbie Won, and UNKNWN resident DJs Samantha
        Nicole, Emel Rowe, and MIKAIL.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24efce84-7a59-4ce0-8b54-19a7f4d5d9c8'
