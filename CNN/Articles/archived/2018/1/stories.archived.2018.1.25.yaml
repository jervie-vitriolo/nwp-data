      'mgnl:lastActivated': 2019-08-08T10:37:09.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Mayon volcano spews thick ash cloud anew</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d0567c-3068-4955-a220-17f63482b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:42:01.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:09.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s local Department of Health (DOH) office reported that
        there are over 602 cases of coughs and colds, and 596 cases of acute respiratory
        infection from January 15 to 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674afcd3-6f58-4b51-9487-c7639e0783b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:42:01.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:09.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon''s phreatic or steam-driven eruptions started on January 13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dff2ad-9fb4-4cd8-9b1e-13a137d23202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:42:01.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:09.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Red Cross will be distributing at least 10,000 face
        masks to communities affected by Mayon''s eruptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59db26-3136-4dfc-83b9-5bd224b5ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:42:01.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:09.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, we''ll probably be setting up depending on the requirements
        doctors and nurses who will have to look into respiratory illness particularly
        in the evacuation centers with the DOH," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca0dd0-e469-413c-af03-8e1df6308501'
      'mgnl:activationStatus': true
