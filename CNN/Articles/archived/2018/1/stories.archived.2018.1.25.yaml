  'filipino-research-benham-rise':
    'author': 'Portia Ladrido'
    'caption': '“At night, the sea at Benham transforms. From calm blues, the sea
      becomes leathery black. You can see the Milky Way at night,” describes Jeffrey
      Maloles, a marine science researcher from the University of the Philippines
      Marine Science Institute, when asked what the Benham Rise was like during his
      visits. Photo by KING KURL SEROJE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-01-25T15:09:54.064+08:00
    'imagesource': 'jcr:3c039955-41e9-4fd1-ac46-af7296cd45e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06204377-8001-45d7-81fb-ab5acca4f589'
    'lead': 'A marine science researcher details what it is like at Benham Rise and
      why it is of interest to scientists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:37:57.921+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T13:38:16.125+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T13:38:15.914+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benham Rise through the eyes of a Filipino scientist

      '
    'updated': 2018-01-26T18:42:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85de8dc-d732-4619-b2b2-ba5e8ff2d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On Jan. 23, Presidential
        Spokesperson Harry Roque said that the Chinese were allowed to conduct their
        research on Benham Rise (now called Philippine Rise) because the Philippines
        would supposedly need the help of China in order to carry out their research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1def60-881d-4bbb-9dcd-b951bbf46e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government statement caused an online furor, with various users
        saying that Filipinos have long been leading and conducting research in the
        area without China’s aid. In a Facebook post by Jay Batongbacal, a marine
        expert from the University of the Philippines’ Institute for Maritime Affairs
        and Law of the Sea, he says that Roque’s statement is “completely wrong, based
        on ignorance, a serious disservice to Filipino scientists in particular and
        the Filipino people in general, and an over-exaggeration of China''s potential
        role in Philippine ocean sciences.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a25783-ec9b-4e9a-b0e7-07c993abb793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Maloles, another researcher from the UP Marine Science Institute
        (MSI-UPD), along with other marine experts, has in fact been to Benham Rise
        twice: in 2014, where they used GoPro cameras to survey the Benham Bank (the
        shallowest part of the Benham Rise); and in 2016, where their team collaborated
        with the Philippine Coast Guard and the Philippine Navy, among others, to
        examine the Benham Bank as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4789c605-bbda-48ba-ae1e-3ff5e2f8f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of these expeditions were funded by the Philippine Council
        for Agriculture, Aquatic, and Natural Resources Research and Development of
        the Department of Science and Technology (DOST-PCAARRD).</p>'
    '8':
      'image': 'jcr:b9be08e7-c4c4-4997-9a93-f8cdae694eaf'
      'imageCaption': 'effrey Maloles (pictured above), along with other marine experts,
        has been to Benham Rise twice (in 2014 and 2016) to examine the Benham Bank
        (the shallowest part of the Benham Rise). Photo by KING KURL SEROJE '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938b80c-fc9c-4142-a24e-284cef95b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b487fee-6528-4fd5-8d16-10bb164a664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his opinion on Roque’s recent statement, Maloles
        says, “It is very disheartening, how he dismissed the interest and capability
        of the Philippine science community to do research; to strip away from Filipino
        researchers the ‘glory and opportunity’ to study the Benham Rise.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833301f4-46f4-4fd5-a489-8ee4f099e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also adds that the government should fully understand the capabilities
        of Filipinos. “Outside the country, [Filipino scientists] win awards, they
        spearhead projects — they are celebrities in the global science community.
        Yet many researchers are leaving because of the lack of support and funding
        here. Yes, China is more ‘equipped,’ but Filipino oceanographers aren''t less
        capable and not, in any way, less interested in studying our own seas.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae3162-6b94-4fc8-8e3f-27fcbb8b977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the government’s statements, Maloles says that this only
        gives him and his team a stronger drive to make the scientific community in
        the Philippines more visible. CNN Philippines Life talked to Maloles to know
        more about what the Benham Rise was like during his visits, the challenges
        they had to face, and what he hopes to contribute to the study of marine science
        in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15c95b-5fd4-4e18-810a-894cf61fa338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is the Benham Rise of great interest to researchers?
        What new insights did you find?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4485890-45bb-48fb-adc5-e1dc61990381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s relatively an unexplored domain. And that''s exciting! Experts
        speculate that the area may hold large amounts of natural gas deposits [which
        can be used as source of energy] and manganese nodules [which can be used
        for steelmaking], both of which can be added resources that the country can
        tap.</p>'
    '18':
      'image': 'jcr:ba1725d7-c7ce-4059-b6e7-3d00df2f3c84'
      'imageCaption': 'The researchers were aboard the MV Department of Agriculture
        - Bureau of Fisheries and Acquatic Resources ship. Maloles says that it is
        a capable ship, has the basics, and is air-conditioned. Photo by KING KURL
        SEROJE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d35aad-f271-4f0c-a1fa-252ddaa32fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b484fae-ffc9-4f12-831d-27092d6897d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Could you describe what the situation was like in the area?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad28aba-0833-4d1a-9aef-b161d2260f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people ask me, <em>"Uy! Kumusta ang</em> Benham Rise<em> nung
        pumunta kayo?</em>" I always answer in jest, "Ayun. Walang gift shop. Sorry
        walang pasalubong. Puro tubig lang pala." Benham Rise is a haven for researchers
        and ocean lovers — 360 degree horizon. It has clear waters (light can penetrate
        up to 50 meters). Lucky for us, the sea was calm during both expeditions.
        The MV DA-BFAR [MV Department of Agriculture - Bureau of Fisheries and Aquatic
        Resources] is also a capable ship. It has the basics. Not to mention, air-conditioned
        siya.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6313c7d-fa75-4c19-91cd-192a05b336cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At night, the sea at Benham transforms. From calm blues, the sea
        becomes leathery black. You can see the Milky Way at night. As beautiful as
        it is, all of us get a little homesick after some time.<em> Sabik na sabik
        na makakita ng lupa at magka-phone signal.</em> You''re cut off from the world
        when you''re in Benham. We only get important news via colleagues messaging
        us through a satellite phone on board. For all we know, <em>may apocalypse
        na pala na nangyayari sa lupa, tapos ang chill namin sa dagat.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05012077-c42b-41b1-b4b1-82fbe946c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a field that is underappreciated and doesn''t pay much, we
        do this — without sounding cheesy — para sa bayan." — Jeffrey Maloles</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330878f-6ce2-4fe6-b7a5-cf84874dd855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m a researcher under the Physical Oceanography laboratory, so
        I spend all my time above the surface of the sea gathering physical parameter
        data (i.e. temperature, salinity, current flow and direction, etc.). So I
        cannot tell anything about the area underwater and the organisms there. But
        according to my peers, it''s a completely different world down there. It has
        100 percent coral cover, and teeming with fishes and sponges.</p>'
    '28':
      'image': 'jcr:ff5c3fe3-6277-45b8-b85b-ac0900efff0a'
      'imageCaption': 'The Benham Rise, Maloles says, is a relatively an unexplored
        domain. “Experts speculate that the area may hold large amounts of natural
        gas deposits [which can be used as source of energy] and manganese nodules
        [which can be used for steelmaking], both of which can be added resources
        that the country can tap,” he adds.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a3ee2-af4d-4bb7-82dc-55f07514a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f0b9e-6d25-45d4-b329-4e8793e14627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MV DA-BFAR is a comfortable ship capable of basic oceanographic
        surveys. It does not boast state-of-the-art equipment pero it functions. Over
        time, some equipment start to malfunction. And while you''re literally in
        the middle of nowhere, without phone signals, internet, or any form of communication
        (except for a handy satellite phone), you have to be creative in overcoming
        those challenges. Scientists and researchers in the Philippines would agree
        that resourcefulness and creativity are pseudo-required abilities if you really
        want to do research here.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002087b-b466-4943-a0a7-f8028b401ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, during our 2016 cruise, an equipment, a water sampling apparatus,
        wasn''t working and could not be fixed since the needed resources were not
        on board. It could''ve been easy for us to just dismiss and report <em>na
        di gumagana ‘yung equipment so di kami makakuha ng ganitong data.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0528d-e28f-4534-b3c6-f38a7b8e88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''re researchers/scientists, we are grateful for every cen<em>t
        sa</em> funding <em>na nakukuha namin</em> to do research. So instead of dismissing
        it as one less work to do, we worked our way around it. We manually did what
        the apparatus was supposed to do (which was twice the work) and collected
        data just so we can produce results. And we produced results. Can you imagine
        how much more we can do and produce if we actually have the resources for
        this?</p>'
    '34':
      'image': 'jcr:27b390f4-c18a-4f76-ba4a-3ab3cebb04cd'
      'imageCaption': 'We do what we do, to raise awareness on the importance of our
        seas to food supplies, ecological stability, and physical climate in the country.
        We do what we do, to help the Philippine government in making policies that
        aim to better the lives of Filipino,” says Maloles of their role as marine
        researchers in the Philippines. Photo by KING KURL SEROJE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f66f0-8df9-45ee-ad8a-e9d78fea827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520998c-d9ee-4dfb-b8b3-13f445837e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How relevant do you think would China''s research findings
        be to the Philippines?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2008b-faf9-4e09-b951-aeed74076991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I honestly have no idea. Maybe, their data can be added reference
        for future studies and analysis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74699d17-87ee-419c-a03e-5b40680a0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do you hope to contribute to the study of marine sciences in
        the country?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f132b4-3f00-4689-b99d-27f5ac14995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nutshell, marine science is a field that deals with both physical
        and biological aspects of the ocean. In the Philippines, a country fully surrounded
        by water, and dubbed as the center of the center of marine biodiversity, it
        is a relatively small field, with a population of only a few hundreds.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee03f2-df4b-4706-bfbb-584b9172eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:37:57.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:38:16.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do what we do, to raise awareness on the importance of our seas
        to food supplies, ecological stability, and physical climate in the country.
        We do what we do, to help the Philippine government in making policies that
        aim to better the lives of Filipino. For a field that is underappreciated
        and doesn''t pay much, we do this — without sounding cheesy — para sa bayan.</p>'
  'Senate-House-leaders-agree-to-talk-first-about-charter-changes-voting-later':
