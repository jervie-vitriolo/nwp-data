      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: The Office of the Solicitor General appeals Ombudsman
        resolution, asks Supreme Court to direct Ombudsman to file 44 counts of reckless
        imprudence resulting in homicide vs. ex-Pres. Aquino, ex-PNP Chief Purisima,
        and ex-SAF Commander Getulio Napeñas | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/B7c1B0vs8T">pic.twitter.com/B7c1B0vs8T</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/956410430548688896?ref_src=twsrc%5Etfw">January
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7495cf5-b493-454b-a80d-e75a728850ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71cb15d-1f11-4358-b94f-c8747ae44bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly... respondent office of the Ombudsman, in dismissing the
        complaint for reckless imprudence against prime respondents, acted without
        or in excess of its authority," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e794fb-ed80-4b5f-ac4d-0b90b7c01ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also asked for the issuance of a temporary restraining order
        and/or writ of preliminary injunction preventing their February 15 arraignment
        before the Sandiganbayan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3bd1aa-d4e5-4dd1-8aae-8b7c40d5654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three are currently facing graft and corruption, and usurpation
        or unlawful use of authority charges. The OSG manifestation will effectively
        revive and upgrade the charges to homicide, which the Ombudsman resolution
        dismissed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c1265-da14-48c6-954b-1c0b68ae2c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG said Aquino, Purisima and Napeñas are all liable for the
        deaths of 44 members of the PNP-SAF, known as the SAF 44, on January 25, 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de887d26-e44e-4f91-96b4-baf79d27c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondents'' liability is grounded on the faulty planning and
        execution of Oplan Exodus. This is regardless of the presence of hostile forces
        in the battle ground," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009c307-e637-48ad-99da-ccbf4a1a417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said, Aquino''s criminal negligence was in his "active participation
        and direct involvement" in the planning of Oplan Exodus, which he approved
        with "full knowledge."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b842cc-3fa4-4008-acc9-3d14c041c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of Aquino''s full knowledge of the details of Oplan Exodus
        and his subsequent approval thereof, he acted with inexcusable negligence
        which was the direct proximate cause in the massacre of SAF 44," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9caef65-09cf-418b-9bb1-29d57a19ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manifestation added, Aquino contributed to further confusion
        during the operations when he involved then-suspended Purisima in the operation
        "without giving a clear picture" on the latter''s authority.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f352e-f303-46de-b391-d2ac76f434b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima was under preventive suspension at the time of the encounter.
        However, text messages presented at a Senate hearing in February 2015 showed
        Aquino and Purisima discussed the operation on January 25.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d695853-4032-4f59-8c68-ff64e2678cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ombudsman affirms criminal charges vs Aquino over Mamasapano</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e824a5-0b35-45d8-991d-10f1245ee459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG "respectfully submitted" that Ombudsman was "not correct"
        when it ruled it was the proximate cause of the SAF 44''s death was the "intentional
        act of shooting" by hostile forces, and not the alleged negligent acts of
        Purisima.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20236274-b241-468a-a7c0-a6ca52e1c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the people of the Philippines "will suffer grave and irreparable
        injury" if no injunctive relief is issued on the case.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12856e20-d625-47e5-8c0c-cf806c7fd1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In setting aside the earlier homicide case, Ombudsman Conchita Carpio-Morales
        then said Aquino was wrong in allowing Purisima to play a major role in the
        Mamasapano operation even as the PNP chief was under preventive suspension</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c66342-35fa-435e-a406-c8099518fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Criminal charges filed vs. ex-President Aquino over Mamasapano
        encounter</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cee3b2-dae5-49e6-bc8f-47b5b9123f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino posted a P40,000 bail to secure his provisional liberty even
        as the anti-graft court Sandiganbayan was yet to order his arrest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a98ed-0745-4821-8e8b-ce6a860e768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Ex-President Aquino posts bail on Mamasapano cases</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b78e27-511e-4974-b7e1-bf7b0c38bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF 44 were killed after an encounter with Moro rebels in the
        town of Mamasapano in Maguindanao, despite a ceasefire. They were on a mission
        to capture Malaysian terrorist Zulkifli bin Hir alias "Marwan."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4111b14-0099-4ed5-9575-fde51469291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 rebels and five civilians were also killed in the botched
        operation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d52bd-af17-4dd5-a9f1-7f70e3b87f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
  'changing-partners-love-universal-agot-isidro-jojit-lorenzo':
    'author': 'Regine Cabato, CNN Philippines'
