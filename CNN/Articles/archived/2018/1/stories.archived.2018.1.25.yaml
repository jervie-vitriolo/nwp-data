  'elton-john-final-tour':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-25T03:34:11.778+08:00
    'imagesource': 'jcr:83994ffe-4d2c-4aa6-9ad2-6d334d73f656'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fccc092-887b-43f5-ac2b-5c997904a158'
    'lead': 'Sir Elton John is saying goodbye to life on the road.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:18:24.233+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:40:12.448+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elton John announces final tour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c2e391-fd83-476b-880b-057e1afea31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sir Elton John is saying goodbye to life
        on the road.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c109ba-74b9-4b75-8560-cd9163e006b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music icon announced in a press event on Wednesday that his
        next world tour will be his last.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea6918d-4029-4b56-93c7-24a427512710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-year tour will start in September, John told CNN''s Anderson
        Cooper in a sit down chat that was live-streamed around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f12c859-6f4c-472f-b681-6e0ea762ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been touring since I was 17 with various bands," John said.
        "I thought the time is right to say thank you to all my fans and say goodbye."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196e81c-8326-469c-90ac-74be50129123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John said his priorities changed when he and his husband, David
        Furnish, had children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cf53e6-57ef-4450-9c75-e5f7923a4f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had children and had changed our lives and in 2015 we sat down
        with their school schedule and we said I''m going to miss too much of this,"
        he told Cooper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff77c2-8a56-4e2d-b5fc-437d040ac2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been speculation for several days over what John''s announcement
        would be after a countdown clock was posted to his official website with lyrics
        from his hit song, "Goodbye Yellow Brick Road."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9c501-1b97-4ea7-9177-773af60cb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John said on Wednesday that he decided in 2015 that this would be
        his last tour, telling Cooper, "I can''t go on forever."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e029e-1b42-476f-99a5-0deaa6f6585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour is called "Farewell Yellow Brick Road," but this isn''t
        farewell forever. John said he still wants to make more albums.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67447308-7e6d-43d8-b14c-dc83fb4cb7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not worried about stopping," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d07c6-e562-4f1d-9e15-26fa0d6a349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John hits the road on September 8 for a tour that will include 300
        shows across five continents. Tickets for "Farewell Yellow Brick Road" go
        on sale February 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14a6e3-7140-497c-a475-275f2072bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can also catch the Rocket Man in Las Vegas, where John is on
        his second residency at Caesars Palace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65521e76-8fbc-4abb-9663-320ab6b29957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer had to&nbsp;cancel a few shows last year&nbsp;after he
        was hospitalized for a bacterial infection he contracted while he was on tour
        in South America. "The Million Dollar Piano" show will end in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1448a83-0948-4f0f-8852-209e85f407a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John, 70, is also scheduled to perform a duet with Miley Cyrus at
        the Grammy Awards this weekend at Madison Square Garden in New York City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cfa0c0-4322-4f91-9f04-331f2ec55378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also performing at a post-Grammys concert on January 30, "Elton
        John: I''m Still Standing-A Grammy Salute," which will include performances
        by Sam Smith, Chris Martin, John Legend and Keith Urban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefddf1e-0690-49ac-848e-97d6b3bdd8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John is a celebrated artist whose self-titled 1970 debut reached
        No. 4 on the Billboard 200 and gave him his first Top 10, "Your Song," according
        to the Grammy''s official site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc1ebe-1d9a-4cb8-9d33-28076f2d8f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s won five Grammy Awards, a Tony and an Academy Award.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d33ef-611f-483d-a986-0ebd4ded079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in his career, John was known for flamboyant costumes and
        wild glasses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db9084-5884-4051-a0dc-1b28938eb582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s taken the stage wearing a duck suit, a sequined baseball uniform
        and a Ronald McDonald outfit. He wore the colorful clothes to help create
        a spectacle and offset his shyness onstage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b9d01-e30e-467f-9cf3-98eff4a586d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the third most successful Billboard Hot 100 artist of all
        time, according to the magazine''s tally of sales for music released between
        1958 and 2015. Only the Beatles and Madonna rank higher.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22a1aa-7705-402e-8252-ab99caa2b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John is currently collaborating on a Broadway musical based on "The
        Devil Wears Prada," the 2003 book written by Lauren Weisberger, which was
        turned into a film in 2006 starring Meryl Streep and Anne Hathaway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ae762-41be-4ff4-b05c-b85ddb026d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:18:24.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:12.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Elton John announces
        final tour."</em></p>'
  'the-presidents-club-disband-sexual-harassment':
    'author': 'Laura Smith-Spark and Hilary McGann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-25T02:41:35.052+08:00
    'imagesource': 'jcr:f1bc469c-bc96-4772-b2fa-d0d01804c1be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dd3f19a-4549-4b1b-be86-cc21eece811e'
    'lead': 'The organization behind a men-only British fundraising event, at which
      female waiting staff were alleged to have been sexually harassed and degraded,
      has announced that it is disbanding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:22:15.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T15:22:22.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T15:22:22.377+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charity to close after revelations of sexual harassment at men-only
      dinner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e54d21-308f-49b4-9d63-0652519b72f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The organization behind a men-only British
        fundraising event, at which female waiting staff were alleged to have been
        sexually harassed and degraded, has announced that it is disbanding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6b9ef-495a-4310-805a-9a89c9ebc39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidents Club, which for 33 years has held an annual charity
        dinner in London, folded less than 24 hours after the Financial Times published
        an expose that alleged hostesses at the 2018 event last week were paraded
        for the pleasure of 360 male guests, subjected to lewd remarks and groped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6701aaf-be88-46a4-b365-d3306a05cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revelations about the black-tie event, attended by top names from
        the fields of finance, politics and entertainment in the UK, prompted outrage
        a time when the issue of sexual harassment is in the spotlight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae178d5-2272-453e-8caf-afac117cb161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian David Walliams, the event''s emcee, said he was "appalled"
        by the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b6042-8f0f-4c98-9d52-bb9ffe69e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charities vowed to decline donations and the UK government said
        David Meller, a businessman who helped organize the event, had quit his post
        as a non-executive director at the Department for Education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd029aa5-d068-448b-ac12-71228657ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Milton, an education minister, announced Meller''s resignation
        in the House of Commons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a70f68-75b9-4c1c-9160-398c849634cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the behavior described was "totally unacceptable" and added:
        "Words fail me." Meller has not responded to a CNN request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd929bd6d-35e1-4e71-98e8-309a16b706eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Under-Secretary of State for Children and Families, Nadhim
        Zahawi, who attended the event, said he would never again accept an invitation
        to a men-only function.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca672b5-4bcf-4034-b4f5-a32c4d8cc543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do unequivocally condemn this behavior. The report is truly shocking,"
        he wrote on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19053b24-4fe0-480f-92a8-46e5ba534f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hands up skirts, hands on bums''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da00f79-d155-4027-a19c-3939def20028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations contained in the FT story prompted widespread horror
        as soon as they were published online Tuesday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aede7f5-b819-44d6-ad30-0bc78a02bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial Times journalist Madison Marriage, one of two FT reporters
        who worked undercover as a hostess at the event, described being groped multiple
        times by guests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a2a935-00c8-4662-9da9-59c24ba2a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other hostesses among the 130 women hired for the night had
        told her of similar behavior and worse, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b78a2-d482-4370-9908-5a8a2098ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hands up skirts, hands on bums but also hands on hips, hands
        on stomachs, arms going around your waist unexpectedly," she told the BBC''s
        Newsnight program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54b55a-128b-4f43-b066-98fc7b738efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what she had heard from other hostesses, she said: "The
        worst I was told by one of the hostesses was a man taking his penis out during
        the course of the dinner. The other one was another man telling a hostess
        to down her glass of champagne, rip off her knickers and dance on the table."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3bc11-b762-48de-bd8b-ca9d6d3e2989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FT report, the women hired as hostesses were told
        to wear "BLACK sexy shoes" and black underwear. Short, tight, black dresses
        were provided, the FT said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824356d2-937d-449d-93b1-fb6baebf2ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the event, the hostesses were paraded on stage,
        the report said. They were paid £150 (about ₱10,835) for the evening''s work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6302d25-1216-42dd-bbdf-a4e834839c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auction items included lunch with UK Foreign Secretary Boris Johnson
        and tea with Bank of England governor Mark Carney.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c77c476-8d89-4114-bfcb-2382d081c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lot offered the successful bidder plastic surgery either
        for himself or "to add spice to your wife," the newspaper said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286490d6-f7a5-452d-9554-b348e4ccbb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who did not attend, was unaware that a lunch with him was
        offered for auction, a Downing Street spokesman told CNN. "The Foreign Secretary
        had not agreed to support this event and knew nothing about the inclusion
        of a lunch with him in any auction," the spokesman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f176a1-bf19-4799-a684-bd889182338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a day after the FT article was published, and as the criticism
        snowballed, the Presidents Club announced it was disbanding.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4305acc-635d-4d73-8b59-91175d754b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trustees have decided that the Presidents Club will not host
        any further fundraising events," it said in a statement released through the
        UK Press Association.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ceaa3e-36e0-42fd-98f4-1b621477f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the Presidents Club Charitable Trust was
        founded 33 years ago and has raised over £20 million (about ₱1.44 billion)
        for underprivileged children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5613ef-465a-44e3-b020-a307d059a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of charities have been recipients of donations over just
        the past decade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ccf64-a17e-4630-b94f-7b9d231cbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remaining funds will be distributed in an efficient manner to children''s
        charities and it will then be closed," the club said in its statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013735f-e707-4ea4-8fbd-2600491e5600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had earlier told the FT that it was shocked at the claims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4d800-4831-48ef-90a3-03449172fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The organizers are appalled by the allegations of bad behavior
        at the event asserted by the Financial Times reporters. Such behavior is totally
        unacceptable."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b63cf-a6ba-4b40-a801-738ae0ef9a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm of criticism</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dca743-6179-4a8f-843c-c6a117856a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the bombshell report, various organizations
        named in the story rushed to distance themselves from the event.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c284e3-681e-45aa-bb18-39450f2165f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England told CNN it had not approved any prize for auction,
        "nor would it have for that organization under its guidelines for charitable
        giving."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53ec23-f45e-4a50-afb4-71e0f04f0e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Dorchester hotel, where the dinner was held, said it was
        "deeply concerned" about the claims made regarding what it described as a
        private event.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f0073-9f78-492d-bedf-8d0dfbb5b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not aware of any claims during or immediately following
        the charitable event," it said in a statement provided to CNN. "We have zero
        tolerance of any form of harassment to our guests, employees and suppliers.
        We are in discussions with the organizers and an investigation is underway."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558692e-94d3-43ee-8550-5e457b24eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walliams, who emceed the event, tweeted that he was appalled by
        the reports about the dinner.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f036100-89ae-437d-b8ae-abddaa8052ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agreed to host as it is one of the biggest charity fund raising
        events of the year. I was there in a strictly professional capacity and not
        as a guest," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd566165f-337d-40ce-a751-159f733c6cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left immediately after I had finished my presenting on stage
        at 11.30 p.m. I did not witness any of the kind of behavior that allegedly
        occurred and am absolutely appalled by the reports," Walliams added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec56e8-8661-443d-be21-ec8af3e8e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charities and businesses cut ties</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08806efc-d857-488f-a3f4-555190f7d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the Presidents Club was sealed when charities who have
        benefited from its activities said they would no longer accept donations,
        and companies who booked tables at the dinner said they would not do so in
        future.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692efc31-3863-41f0-8fc5-23f34d5b636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great Ormond Street Hospital in London said it was shocked by the
        reported behavior and would return any past donations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52181b6e-a36a-439e-ac1e-2c3222dcddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would never knowingly accept donations raised in this way. We
        have had no involvement in the organization of this event, nor did we attend
        and we were never due to receive any money from it," a spokeswoman said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d83403-72d8-48e4-9125-f88ccba9205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital told CNN that it received £530,000 (about ₱38.28 million)
        in three separate donations in 2009 and 2016, and would give the money back.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02940825-0944-4d49-b5f6-e23559502560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses that paid for tables at the charity dinner, including
        advertising giant WPP and spread-betting firm CMC Markets, said they would
        end their association with the event.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b8661-db6b-4480-b79f-920635dc1809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WPP has traditionally sponsored a table at the Presidents Club
        dinner to support its fundraising for children''s charities. Neither the company
        nor our attendees were aware of the alleged incidents until informed of them
        by the Financial Times. WPP takes these reports very seriously and, while
        we will continue to support relevant charities, in light of the allegations
        we are ending our association with the event."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc0d1d-020f-4550-8a0c-d4bcf71e0629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CMC did attend the event but has no plans to take a table in future,"
        the company said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b782a-52bd-485f-b17d-047da12b8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn Fairbairn, director general of the CBI, Britain''s biggest
        business lobby group, condemned the behavior described in the report, tweeting:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa747a0a-d41b-41f5-9bd0-04363d0957c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If even half of what''s been written about this event is true,
        it is deplorable. We want our young women to feel confident and respected
        in all walks of life. We can and must do better than this."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da6fc9-84c3-4fa7-8e71-c41a3bf44a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmaker Maria Miller, who chairs the Women and Equalities Select
        Committee, said she hoped the FT expose would prompt a change in thinking.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d622a-6066-48db-a826-3ce5cbb850f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s hope every man who attended this event will think twice
        before accepting another invitation to a ''men only'' event with more than
        100 female hostesses and an ad in the event brochure that states sexual harassment
        of staff is unacceptable," she tweeted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd4d8d-9b8c-4c5a-bef5-1f91acae68a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:22:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:22:22.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Charity to close
        after revelations of sexual harassment at men-only dinner."</em></p>'
  'larry-nassar-prison-sexual-misconduct':
    'author': 'Eric Levenson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-26T07:26:18.661+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/e-nYRmU_Gxo"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f3fec04-e013-4c1e-92dc-43081d665253'
    'lead': 'Former USA Gymnastics doctor Larry Nassar has been sentenced to up to
      175 years in prison, a judge announced Wednesday after hearing statements from
      more than 150 women and girls who said he sexually abused them over the past
      two decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:28:45.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:40:43.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:40:43.310+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge sentences Larry Nassar to up to 175 years in prison for decades
      of sexual misconduct

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f07f5-ba8e-47b0-b3be-f32933c0352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Once a world-renowned sports physician
        treating America''s foremost Olympic women gymnasts, Larry Nassar now will
        spend the rest of his life behind bars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe22d81b-01c6-48bb-b3ab-dabf4e3edb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disgraced former USA Gymnastics and Michigan State University
        doctor was sentenced to 40 to 175 years in prison, a judge announced Wednesday,
        after more than 150 women and girls said in court that he sexually abused
        them over the past two decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e610cb-86b7-4b90-8c1c-9ca6d3da3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just signed your death warrant," Judge Rosemarie Aquilina
        said in a Lansing, Michigan, courtroom. "I find that you don''t get it, that
        you''re a danger. That you remain a danger."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f7865-c7ff-4b32-b337-0dd3b316c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar had pleaded guilty to seven counts of criminal sexual conduct
        in Ingham County in Michigan and admitted to using his trusted medical position
        to assault and molest girls under the guise of medical treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc015972-7ffc-4168-bf9f-bac5578b1f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered a short statement in court Wednesday, apologizing and
        saying that hearing seven days of victim impact statements had shaken him
        to his core.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976dbcb4-c1da-49f9-8546-843f6d28801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words that can describe the depth and breadth of how
        sorry I am for what has occurred," Nassar said. "An acceptable apology to
        all of you is impossible to write and convey. I will carry your words with
        me for the rest of my days."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a7d1a-f185-476a-b3ff-2b2b49d63106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before delivering her sentence, Aquilina read aloud a letter
        Nassar wrote to the court recently in which he defended his medical care,
        said he was "manipulated" into pleading guilty, and accused the women of lying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f84efb-6ac0-4e7d-9a20-cb595d7f5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a good doctor because my treatments worked, and those patients
        that are now speaking out are the same ones that praised and came back over
        and over," Nassar wrote. "The media convinced them that everything I did was
        wrong and bad. They feel I broke their trust. Hell hath no fury like a woman
        scorned."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71217d67-fddf-4d55-affe-a8cd9a927654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter "tells me you still don''t get it," Aquilina said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f33593f-f9f6-4f47-8bbe-6741f1212d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nearly infinite''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb49d3-6832-465c-8c7c-d3936440f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentence brings to an end a wrenching seven days of victim impact
        statements as part of Nassar''s plea deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3fbd72-96b7-4d8d-b462-68cb861a3534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 156 victims spoke, recounting similar stories of how
        they went to Nassar to receive treatment for sports injuries, and he sexually
        assaulted them, telling them it was a form of treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b327c7-6ed3-4cc4-8c84-39d019d1b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The breadth and ripple of this defendant''s abuse and destruction
        is nearly infinite," Assistant Attorney General Angela Povilaitis said in
        her remarks before the sentencing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc996b08-3412-452d-a1eb-f1622e7c1ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the women said that when they spoke up about the treatment,
        they were ignored or their concerns brushed aside by organizations in power,
        primarily USA Gymnastics, Michigan State University and the US Olympic Committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c4dbff-2de1-4230-9111-0fc15b52e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final speaker was Rachael Denhollander, the former gymnast who
        first made Nassar''s abuse public in a September 2016 story in the&nbsp;Indy
        Star. She meticulously laid out the ways that the systems failed her and other
        women and allowed this abuse to continue for so long.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c097dc8-cd31-4145-8755-95b1a33f21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women and girls banded together to fight for themselves because
        no one else would do it," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08ed52-8ef3-4f78-b0fb-b74d980a85c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar sat and listened&nbsp;on the witness stand, sometimes hiding
        his head in his hands or wiping away tears with a tissue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe70716-0a53-4a6a-984a-12fd47bb90d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, he has already been sentenced to 60 years in prison
        for federal child pornography charges. He also has pleaded guilty to three
        charges of criminal sexual conduct in Eaton County in Michigan and is due
        to be sentenced on those charges on January 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eac3d9-792b-42e8-968f-34af49bcb4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the three sentences, Nassar, 54,&nbsp;will never get out
        of prison, Aquilina said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5481cd6-a707-47fe-a41a-59ca8a3b5497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judge reminded everyone in the courtroom that the focus
        of the week-long sentencing hearing was the victims — or survivors, as many
        have called themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79061d-34be-4fd2-a685-232f995e6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, women and their families came forward to confront Nassar
        and explain how he used his respected position to molest young, injured girls
        seeking medical treatment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291927ee-6897-4f90-ade9-dab837cfe4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We have our voices''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64640c5b-c017-4ea1-b572-deb5d62729a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women — almost all of whom initially met Nassar for a sports-related
        injury — said that, because of the abuse, they struggled with anxiety, depression
        and instances of self-harm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0786ff-7d62-4f17-b5c2-a85a41146136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said they no longer trust doctors or that they shrink from
        any physical touch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac090c7-4de9-459b-84fb-4b5b37a00e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexual abuse is so much more than a disturbing physical act," Kyle
        Stephens, the first victim to speak, said last week. "It changes the trajectory
        of a victim''s life, and that is something that nobody has the right to do."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a3b2a-2f5b-4205-8618-dca9f596db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the women also showed remarkable resolve and bravery, staring
        down Nassar in court and calling out the systems of power that protected him
        for more than two decades.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a16bb-6f76-445c-8b12-af696297ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims include some of the most famous Olympic gymnasts in
        American history, including gold medalist Aly Raisman, as well as athletes
        at Michigan State University and at USA Gymnastics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e696402-2649-4fff-83a0-444bb16b7165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, this group of women you so heartlessly abused over such a long
        period of time, are now a force, and you are nothing," Raisman said. "The
        tables have turned, Larry. We are here. We have our voices, and we are not
        going anywhere."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fde7dc-2446-427c-b53c-1208adb420f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court officials initially expected 88 victims to speak in court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d5019-115b-4db0-aa4d-c3b6bb78f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that number nearly doubled over the course of the sentencing
        hearing as more and more women came forward, inspired to speak out by what
        Raisman termed an "army of survivors."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07db0b-19c9-4e41-844b-597ee8f98871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were ultimately strong enough to take you down," Kaylee Lorincz
        said on Wednesday. "Not one by one, but by an army of survivors. We are Jane
        Does no more."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326e2c8-d7b9-4701-8c04-0f6cb1081350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallout only beginning</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2603d88-be57-4838-a0a5-553d3cd9e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the sentencing marks the end of Nassar''s time in the public
        eye, it has focused critical attention on USA Gymnastics, the U.S. Olympic
        Committee and Michigan State University, the institutions that employed Nassar
        for about two decades.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1937bd1-66a3-4be3-9f8b-60be7a2bb4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of women have&nbsp;accused the organizations of turning
        a blind eye&nbsp;to Nassar''s abuse and even pressuring outspoken victims
        into silence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf4fae-db78-4b6a-850f-e6be42723e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michigan State University, the school I loved and trusted, had
        the audacity to tell me that I did not understand the difference between sexual
        assault and a medical procedure," Amanda Thomashow said in court. "That master
        manipulator took advantage of his title, he abused me, and when I found the
        strength to talk about what had happened I was ignored and my voice was silenced."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25940f2e-3c5d-4d90-a3e4-215237abbfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three organizations have denied wrongdoing and said they reported
        the sexual abuse allegations to authorities once they learned about them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56ba89-e542-4f35-80df-0b981000a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the fallout at those organizations moved slowly and then
        all at once.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21dcf1-cab0-4cc8-9f0f-bcabe3267bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, USA Gymnastics&nbsp;cut ties with the Karolyi
        Ranch, the training facility where the abuse happened, and&nbsp;three leaders
        of its board stepped down&nbsp;under pressure.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8aec5b-b9b6-4c2b-b240-1a2d7d39f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan State University asked the state attorney general to investigate
        its response to the abuse, and President Lou Anna Simon has&nbsp;faced calls
        for her resignation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de2745-530b-4cff-bf12-5dbf9b65c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:28:45.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:40:43.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Judge sentences
        Larry Nassar to up to 175 years in prison for decades of sexual misconduct."</em></p>'
