      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day event will be comprised of a drunken poetry night on
        Saturday, Jan. 27, with featured poets Crystal Claire, Franchesca Casauay,
        Miguel Espiritu, Obie Obias, Peep Warren, Paolo Rodriguez, Sofia Paderes,
        and Vyxz Vasquez, among others, and musical performances by artists skymarines,
        Similar Objects, Ian Penn, Mariah Reodica, and Small Town Press / Erick Calilan,
        on Sunday, Jan. 28.</p>'
