    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:36:20.861+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opioid commission member: Our work is a ''sham''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aae7e2d-943c-41ca-9375-de96feafe025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Republican-led Congress has turned
        the work of the president''s opioid commission into a "charade" and a "sham,"
        a member of the panel told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16196f6-1289-48d9-9965-40153551fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is willing to tolerate the intolerable -- and not do anything
        about it," said former Democratic Rep. Patrick Kennedy, who was one of six
        members appointed to the bipartisan commission in March. "I''m as cynical
        as I''ve ever been about this stuff."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512b56e-6898-4b6f-a31d-28f0aea0a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump declared the opioid epidemic a 90-day public
        health emergency in October, but did not make any new funding available. In
        November the president said he would donate his third quarter salary to the
        Department of Health and Human Services to help fight the crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2000ab5-b98f-4e51-83b2-5d8254a186f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the declaration did virtually nothing to change the
        status quo and that overdose deaths have continued to mount in the months
        since. The public health emergency declaration was, in fact, set to expire
        on January 23, but as the government was headed toward a shut down on Friday,
        Acting Secretary of the Department of Health and Human Services Eric Hargan&nbsp;renewed&nbsp;the
        national public health emergency for another 90 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c242dd8-dbfd-4908-807d-e5a1126f8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This and the administration''s other efforts to address the epidemic
        are tantamount to reshuffling chairs on the Titanic," said Kennedy. "The emergency
        declaration has accomplished little because there''s no funding behind it.
        You can''t expect to stem the tide of a public health crisis that is claiming
        over 64,000 lives per year without putting your money where your mouth is."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22f478-9c8b-4c80-b9dc-f1c73dbfe7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN sought to catch up with the six members of the opioid commission,
        including former New Jersey Governor Chris Christie who headed the panel,
        about their views on progress made and what more needs to be done. We also
        wanted to speak with Kellyanne Conway, the White House''s point person on
        the opioid crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6330ca-35ff-4be9-b2d7-159497c8dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Kennedy and Bertha K. Madras, a deputy director of the White
        House Office of National Drug Control Policy during the George W. Bush administration,
        agreed to speak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a17cac-6e3e-498b-8dcc-e2fac8e50d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent government shutdown, Kennedy blasted Trump for "playing
        politics instead of pursuing solutions for issues that impact the lives of
        Americans."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b75986-c453-4bd0-b507-736c5b6a5a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people and families struggling with addiction in this epidemic,
        it''s essentially been a government shutdown from the start," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373784ae-093a-42a6-8e1b-391576f0dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy: Trump gave great speech, then did ''nothing''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b26508-1280-4ef3-a378-883ebb31ed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy has become a fervent advocate for people with addiction
        issues, opening up about his own struggles with drugs and alcohol in recent
        years and pushing for better treatment programs around the nation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb312fc3-b09e-4f9e-b543-7341665cfd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fiery passion was on display in a wide-ranging 30-minute phone
        interview with CNN. At one point, he deepened his voice and gave a full-throttled
        impersonation of Trump, saying the president gave a "great, great speech"
        in declaring the public health emergency and then did "nothing." Other times,
        Kennedy grew starkly serious about the gravity of the epidemic and the more
        than 500,000 lives lost to overdoses since 2000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348dab3-1814-4fd7-a5ce-fb505abf6fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forget the crumbling infrastructure," Kennedy said, "we''re losing
        this country from the inside out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb7b5dc-ff15-4d8f-bc60-1851c85fe3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He paused. "Now, you''re going to ask me how I really feel," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1baddab-7436-4bda-b68d-2d2eb0d33f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy blasted Congress for its $1.5 trillion in tax cuts and predicted
        the GOP-led House and Senate would now focus on the gutting of Medicaid --
        a program he said is the "largest provider and best hope to tackle the opioid
        epidemic." The tax cuts, Kennedy said, would set "this country back further
        than anything else in our ability to tackle this opioid crisis. Period."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b031d2-0d64-46d8-af2d-9c317c13837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to lose more money in a year than we could spend in
        a decade to solve this crisis," he said. "There''s just going to be no way
        they''re going to do anything that rises to any level of meaningful effort
        towards tackling this crisis."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64e59c-a876-42aa-b6d1-8abbdfc88e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "No way, no how."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07049adc-649d-4ed8-ba48-271b6efb5897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowing a signature line from his uncle, President John F. Kennedy,
        he said, "I just keep thinking there is no profile in courage in that vote.
        My uncle made it very clear: This country was the place to put the national
        interest over the party."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df258054-e7dd-4693-b3a2-cb68a8f41198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a human addiction tsunami, and we need all hands on
        deck," he said, adding that instead, Congress has chosen to ignore the reality
        of the situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75b329-8a9b-488d-95c2-f4c0139a2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he believed the opioid commission''s work was all a charade,
        Kennedy said, "I do. I honestly do. It means nothing if it has no funding
        to push it forward. ... In the context of this tax bill, this thing''s a charade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954ef40-652c-4abf-92be-0cad62d12c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to be true to the way I feel: This is essentially a sham."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0215ba-5030-4bcc-a762-7db1829d0079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little impact on the front lines</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1e91d-67ab-48c3-a7b3-6b704145be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission officially ended its work on December 1. The commission
        never received any direct feedback from Trump after it submitted its final
        report, Madras told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bd1de-cfe8-4f7e-8ce5-e0454a4a8559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s bipartisan panel offered 56 recommendations to
        curb the crisis, including setting up nationwide drug courts to help place
        substance abusers into treatment rather than sending them into the prison
        system. The report was issued after months of meeting with people on the front
        lines of the opioid epidemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b44c34-db9d-4a5b-86c1-9627a52ddf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since the public health emergency declaration was made
        in October, many who are dealing with the crisis day in and day out say it''s
        been difficult to tell what, if any, difference it has made.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff52fc0-a431-4432-898d-2f66777fb20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not seen any effect of the state of emergency in any way,"
        said Dr. Leana Wen, the health commissioner for the city of Baltimore. She
        has testified twice on Capitol Hill for the need for funding.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f0e83-c72a-4df3-92ac-9d250644f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this were a true state of emergency, there would be immediate
        relief of resources that would directly target the front lines, in areas that
        are hardest hit. Imagine if this was a natural disaster: There would be immediate
        relief," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a78ac-207f-4ced-918a-b2389603c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Fraser, the executive director of the Association of State
        and Territorial Health Officials, said the public health emergency declaration
        brought "visibility" to the issue at a national level, but "there hasn''t
        been a new dollar" added to help aid in the fight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b63be6f-014b-42f7-97c1-0ea032f9439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is really an emergency, we would have seen much more activity,"
        said Fraser, whose group represents public health agencies and departments
        across the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340da783-1ff4-4dd5-af30-9d05d3c4a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what actions the administration has taken since the declaration
        was made, the White House''s Office of National Drug Control Policy provided&nbsp;a
        list of 30 actions&nbsp;that the Trump Administration has taken to respond
        to the opioid crisis. Just four of these measures were enacted after the declaration,
        and even those were already on-going efforts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac161a-b70b-400e-a01d-eaac31fad809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the Office of National Drug Control Policy coordinates
        the White House''s drug policies, but it has been without a permanent director
        since Trump came into office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698205f5-982b-4ec2-866b-f9d616924f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, one&nbsp;of the actions&nbsp;that the administration lists
        is $485 million in grants,&nbsp;funding&nbsp;that was approved under the 21st
        Century Cures Act that was signed into law by President Barack Obama.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e9bf7-8363-4c56-b2b0-bc34b5c492fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 10, Trump did sign a law that would give US Customs and
        Border Protection additional screening devices to better detect illicit drugs
        such as fentanyl that are being smuggled&nbsp;through the border. At the signing,
        the president said he actually had a solution to the crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c762aee-70ae-4ee4-8ccc-7abd0cdc3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an answer. I think I actually know the answer, but I''m
        not sure the country is ready for it yet," he said, before looking around
        at some of the lawmakers. "Does anybody know what I mean? I think so."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76d162-db08-4cec-8256-ebd96adc8ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, neither he nor the White House elaborated what that solution
        entailed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2ac76-4bd1-41b2-aa3f-bd796d5f7197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fraser said there isn''t a knowledge barrier when it comes to dealing
        with the opioid crisis, but a resources barrier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381980a6-5bf2-45a0-833c-2ea010c69fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what works," he said. "Do we know everything? Absolutely
        not. But, we would be a lot closer (to managing the crisis) if we were doing
        a lot more." And that "more" requires money.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b360d4-2013-449a-97f7-85f54ce0df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fraser says Congress has been complicit in not allocating
        resources. "Where is their attention? It was on tax reform."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411649b-5ad3-4246-93ae-3b0cc0f5c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Taken down by the enemy from within''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c85482-fbc4-4f7e-b79b-92aec3150298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madras, a professor of psychobiology at Harvard Medical School,
        said she was pleased the White House took the initiative to draw so much attention
        to the opioid epidemic and that&nbsp;it was good the government now has a
        key point person, in Kellyanne Conway, with daily access to the president.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98eaded-5021-4365-9f2e-002e8e8411b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is really a very significant issue, bringing the implementation
        directly into the White House, as opposed to having intra-agency meetings,"
        she said. "Having been in government 10 years ago or so, I know how difficult
        it is to be able to generate change without having executive leadership behind
        you."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131af627-17cb-4973-9085-141303ddd0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy said Trump never met individually with all of the commission
        members -- a fact confirmed by Madras. But Madras said because of Conway''s
        constant presence, "we never felt we were not being listened to."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abdda3-e97a-412d-8efd-3a5892f286e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madras said the Office of National Drug Control Policy would be
        following up on the recommendations over the next year and coming up with
        a list of what''s been done on each recommendation. She said Conway "had taken
        the lead with regard to organizing all the various federal agencies mentioned
        and listed in the commission report." Madras also said she hoped the private
        sector, along with state and local agencies, would step up and adhere to the
        commission''s recommendations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255462e-2e9c-42ad-9d95-ccd25f38447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All in all, it''s been a very positive experience," she said. "It
        has made a tremendous impact."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1ee8e-d451-4cfe-a91a-aa7631ed9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Kennedy''s dire assessment, she applauded him for his
        "passion and depth he brings to the problem," but she stopped short of his
        critique, saying it was premature for her to comment until she sees how much
        money is allotted for the opioid crisis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e1eb5-5650-4359-9edd-05d387de18a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I feel very strongly about -- and this is something tearing
        at my heart -- is how partisan this whole issue is, with regard to taxes,
        with regard to budgets," Madras said. "I really think the opioid crisis shouldn''t
        be bipartisan; it should be non-partisan."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf6a1f-5bee-4597-af8a-1c5f013cee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we should do is come to the table -- everyone in an appropriations
        role -- and decide what it''s going to cost to alleviate the problem."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870eb7ad-a106-4b05-8d8d-2862f62ec103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, Kennedy said he finds it distressing that the country''s
        lawmakers seem oblivious to the crisis.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434d7ae-1243-4930-8423-558e4c3f7871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be taken down by the enemy from within, and it''s
        our inability to see the handwriting on the wall, to see the depths of despair
        and to know that we need a gut-check in our country to really understand what
        does this mean for us as a nation and what are we going to do to address it,"
        he said. "We''re in an existential crisis right now."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b38608-79ad-4ffe-9237-b65cafaacc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:25:51.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:21.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Opioid commission
        member: Our work is a ''sham''"</em></p>'
