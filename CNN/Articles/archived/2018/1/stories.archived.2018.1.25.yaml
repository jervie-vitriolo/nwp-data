      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel on Thursday said the lawmakers'' different opinions "should
        not distract us from the crux of this exercise: to make revisions to the charter
        that will help improve our people''s lives."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cde4e2-412f-4267-834c-6d03e5324b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition calls for transparency</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33f001-8bcb-49c0-9419-137a6fa4a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority lawmakers are calling for transparency, saying they must
        be informed about what transpired during the meeting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2c9314-1270-4b68-b8d6-570dbff7dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung anuman ang pag-uusapan ng liderato, dapat ibukas. Maging transparent.
        Sa napakaimportanteng pagbabagong gawin sa ating saligang batas, di pwede
        pinaguusapan lang ito sa isang malamig na kwarto ng liderato ng kamara," Bayan
        Muna Rep. Carlos Zarate Zarate said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8262431-7559-44af-97bc-a10d2d685c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Whatever the leaders talked about must be known.
        They should be transparent. Talks about this very important change in our
        Constitution must not be confined in a private room participated in solely
        by the Congress'' leadership."]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6731cd67-23b3-40f1-a15c-aa648dc8d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan City Rep. Egay Rice said he hopes the House Speaker will
        consult the opposition as well.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6aea9-a754-49cb-8b30-3c0db751bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consensus building is a very effective component in lawmaking instead
        of bullying House members," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccceccc5-d5a9-400b-a5d7-88105204a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan, president of the Liberal Party, said he
        is "certain my fellow senators would like to be briefed first by the leadership
        as to what was discussed in the meeting before we can commit to anything in
        this regard."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ae491-642d-4bda-9400-a0029be18731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said it would be best for
        Congress to wait for the findings of the joint Senate committee hearing on
        the proposals for charter change.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eee542-25f8-4ca1-b740-3154dffbc587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the January 17 hearing, resource persons composed of former
        chief justices and framers of the Constitution agreed, senators and congressmen
        should vote separately if they convene as a con-ass.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca8444-7044-496e-bbea-fd5ce19d6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:45:16.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ex-chief justices, charter framers: Congress should vote separately
        on charter change</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9de33-a9e9-4005-848c-65f6404ddd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.230+08:00
