    'template': '1'
    'title': 'Charity to close after revelations of sexual harassment at men-only
      dinner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a57488-ad0e-4a32-baa4-fd846a3f20b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The organization behind a men-only British
        fundraising event, at which female waiting staff were alleged to have been
        sexually harassed and degraded, has announced that it is disbanding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48b0d6-6e75-4636-8a6e-ba05a949910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidents Club, which for 33 years has held an annual charity
        dinner in London, folded less than 24 hours after the Financial Times published
        an expose that alleged hostesses at the 2018 event last week were paraded
        for the pleasure of 360 male guests, subjected to lewd remarks and groped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30752814-0ef8-4ac8-84fa-a6863415d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revelations about the black-tie event, attended by top names from
        the fields of finance, politics and entertainment in the UK, prompted outrage
        a time when the issue of sexual harassment is in the spotlight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de40659-ae4a-4e0d-b6e1-f2d61e485edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian David Walliams, the event''s emcee, said he was "appalled"
        by the report. Charities vowed to decline donations and the UK government
        said David Meller, a businessman who helped organize the event, had quit his
        post as a non-executive director at the Department for Education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd7382-dfa1-4387-99e5-89e2be8fe1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Milton, an education minister, announced Meller''s resignation
        in the House of Commons. She said the behavior described was "totally unacceptable"
        and added: "Words fail me." Meller has not responded to a CNN request for
        comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656dc6b-cd7c-4a32-9425-522236201749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Under-Secretary of State for Children and Families, Nadhim
        Zahawi, who attended the event, said he would never again accept an invitation
        to a men-only function. "I do unequivocally condemn this behavior. The report
        is truly shocking," he wrote on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ec327-83e3-4f25-a923-53b952b8823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hands up skirts, hands on bums''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c75a8-a321-434f-951a-5d5b356b13af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations contained in the FT story prompted widespread horror
        as soon as they were published online Tuesday evening. Financial Times journalist
        Madison Marriage, one of two FT reporters who worked undercover as a hostess
        at the event, described being groped multiple times by guests. Many other
        hostesses among the 130 women hired for the night had told her of similar
        behavior and worse, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a17221-61c9-4310-a19a-82b6577ef3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hands up skirts, hands on bums but also hands on hips, hands
        on stomachs, arms going around your waist unexpectedly," she told the BBC''s
        Newsnight program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f6a1c-30c5-46d2-8e65-67f36335479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what she had heard from other hostesses, she said: "The
        worst I was told by one of the hostesses was a man taking his penis out during
        the course of the dinner. The other one was another man telling a hostess
        to down her glass of champagne, rip off her knickers and dance on the table."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44637c1-cf36-4f79-a78b-ff7bdd99b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FT report, the women hired as hostesses were told
        to wear "BLACK sexy shoes" and black underwear. Short, tight, black dresses
        were provided, the FT said. At the start of the event, the hostesses were
        paraded on stage, the report said. They were paid £150 (about $213) for the
        evening''s work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b12c1f-35c7-477f-8ada-d37372a76232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auction items included lunch with UK Foreign Secretary Boris Johnson
        and tea with Bank of England governor Mark Carney. Another lot offered the
        successful bidder plastic surgery either for himself or "to add spice to your
        wife," the newspaper said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da534213-e9e9-4d64-ab04-1fb70e9d51fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who did not attend, was unaware that a lunch with him was
        offered for auction, a Downing Street spokesman told CNN. "The Foreign Secretary
        had not agreed to support this event and knew nothing about the inclusion
        of a lunch with him in any auction," the spokesman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7074420-b1ee-448f-82ca-9ac0865616bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a day after the FT article was published, and as the criticism
        snowballed, the Presidents Club announced it was disbanding. "The trustees
        have decided that the Presidents Club will not host any further fundraising
        events," it said in a statement released through the UK Press Association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1a7b2-c634-4919-941b-cc2409f19848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the Presidents Club Charitable Trust was
        founded 33 years ago and has raised over £20 million (about $28 million) for
        underprivileged children. Dozens of charities have been recipients of donations
        over just the past decade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd4ea9-4d02-4163-9c5f-ffebd56d6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remaining funds will be distributed in an efficient manner to children''s
        charities and it will then be closed," the club said in its statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc8344-05a0-4472-bc6a-fbfeec01d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had earlier told the FT that it was shocked at the claims. "The
        organizers are appalled by the allegations of bad behavior at the event asserted
        by the Financial Times reporters. Such behavior is totally unacceptable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90880f4e-cfeb-4612-bac1-5ba35db21d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm of criticism</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4b0b9-4f54-452e-a0f6-a4aaad53bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the bombshell report, various organizations
        named in the story rushed to distance themselves from the event. The Bank
        of England told CNN it had not approved any prize for auction, "nor would
        it have for that organization under its guidelines for charitable giving."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c79963-bcb9-4e28-9f04-2c76a6e5c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Dorchester hotel, where the dinner was held, said it was
        "deeply concerned" about the claims made regarding what it described as a
        private event. "We were not aware of any claims during or immediately following
        the charitable event," it said in a statement provided to CNN."We have zero
        tolerance of any form of harassment to our guests, employees and suppliers.
        We are in discussions with the organizers and an investigation is underway."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5125356-a4e9-45f6-9bde-ec58c660eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walliams, who emceed the event, tweeted that he was appalled by
        the reports about the dinner. "I agreed to host as it is one of the biggest
        charity fund raising events of the year. I was there in a strictly professional
        capacity and not as a guest," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62623eed-6653-4ddc-87d3-c140b3e596cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left immediately after I had finished my presenting on stage
        at 11.30 p.m. I did not witness any of the kind of behavior that allegedly
        occurred and am absolutely appalled by the reports."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d8f68-d9f2-48fb-b356-eee241261bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charities and businesses cut ties</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6170b-5649-4964-9d71-755ebd4a9eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the Presidents Club was sealed when charities who have
        benefited from its activities said they would no longer accept donations,
        and companies who booked tables at the dinner said they would not do so in
        future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d99e3-3100-4018-afac-85de3a3858af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great Ormond Street Hospital in London said it was shocked by the
        reported behavior and would return any past donations. "We would never knowingly
        accept donations raised in this way. We have had no involvement in the organization
        of this event, nor did we attend and we were never due to receive any money
        from it," a spokeswoman said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699d36e-954a-4728-929c-b603598de1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital told CNN that it received £530,000 (about $753,000)
        in three separate donations in 2009 and 2016, and would give the money back.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ad36c8-bdc9-48ee-ad26-dd55c1bfc1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses that paid for tables at the charity dinner, including
        advertising giant WPP and spread-betting firm CMC Markets, said they would
        end their association with the event.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbb81d-db26-4954-819d-382f15eedd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WPP has traditionally sponsored a table at the Presidents Club
        dinner to support its fundraising for children''s charities. Neither the company
        nor our attendees were aware of the alleged incidents until informed of them
        by the Financial Times. WPP takes these reports very seriously and, while
        we will continue to support relevant charities, in light of the allegations
        we are ending our association with the event."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8b77a-3d3b-4242-a371-5a96d4f49cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CMC did attend the event but has no plans to take a table in future,"
        the company said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d145a3-2777-4ed0-973a-c1ae7410bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn Fairbairn, director general of the CBI, Britain''s biggest
        business lobby group, condemned the behavior described in the report, tweeting:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb07706-94ca-4ac3-9ae9-c5fb9a8cdeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If even half of what''s been written about this event is true,
        it is deplorable. We want our young women to feel confident and respected
        in all walks of life. We can and must do better than this."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b59a0e-570b-4410-91a1-e8b0e739eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmaker Maria Miller, who chairs the Women and Equalities Select
        Committee, said she hoped the FT expose would prompt a change in thinking.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d02cc-ea3f-447f-ba17-01e9028748e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s hope every man who attended this event will think twice
        before accepting another invitation to a ''men only'' event with more than
        100 female hostesses and an ad in the event brochure that states sexual harassment
        of staff is unacceptable," she tweeted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831414a-14de-40ec-ae3e-33910c72e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:45:09.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:28.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Charity to close
        after revelations of sexual harassment at men-only dinner."</em></p>'
  'Foreign-fighters-in-Syria-turn-their-weapons-on-Turkey':
    'author': 'Gianluca Mezzofiore, Tamara Qiblawi and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-25T08:38:03.966+08:00
    'imagesource': 'jcr:7675c8df-18f4-4426-b3fd-7b3dc90422e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cf0583e-ce10-41c4-87d9-21a896aef38b'
    'lead': 'A British national who traveled to Syria to fight against ISIS says he
      and two dozen other foreign fighters are now battling Turkish forces over territory
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:48:18.366+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T14:48:25.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T14:48:24.817+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign fighters in Syria turn their weapons on Turkey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f538dc-82ea-447a-b4cd-35e0f2b5a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British national who traveled to Syria
        to fight against ISIS says he and two dozen other foreign fighters are now
        battling Turkish forces over territory in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a195967-8121-40d3-af66-bb88e19ccb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the foreign fighters, 24-year-old British national Huang
        Lei, told CNN that about 25 people from the West were currently in northern
        Syria''s Afrin region helping the&nbsp;People''s Protection Units (YPG)&nbsp;hold
        on to land, as Ankara tries to seize it from the Kurdish group''s hands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc4dedd-c466-4c71-8c34-dda61c645dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another six foreign fighters, including one with an American-sounding
        accent, were seen in a YPG video posted on social media, preparing to travel
        to Afrin to fight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c5f39-0e3b-43f2-a5e0-41b6c0bb4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the Syrian Democratic Forces, an alliance in which
        the YPG fights, said that US, British and German citizens were among the "tens"
        of fighters in Afrin,&nbsp;Reuters reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd9050c-e793-4a9f-b03a-3678007f3bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN exchanged messages with Lei via his Weibo social media account
        on Wednesday. CNN could not independently verify his claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5a75d-237f-4025-8ea6-225b6898efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lei, from the northern English city of Manchester, claimed he was
        fighting ISIS in another part of Syria just days ago, he told CNN from Afrin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fe96a-974c-4a06-95c0-5db172fffe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came here to defend the people of Rojava from terrorism," he
        said, referring to an expansive northern Syrian region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f4382-8c1b-4d52-a158-13f1ef5fe756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes no difference if the aggressors are (ISIS) or the Turkish
        military. In Afrin, Turkey knowingly targets civilian buildings such as hospitals."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f9afe-2427-4cf9-9d6a-4d5fa8f33f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ISIS on the brink of eradication in Syria, foreign fighters
        are left with the choice or returning home or continuing to support the militia
        groups they joined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e62a4-ec0c-42cf-ba4c-6ba56765d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the YPG, Lei said he was a&nbsp;student in international
        politics at the University of Manchester. He left the UK in 2015 and said
        that, eventually, he wanted to go back to his home country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59366d49-3c4e-4878-8763-124e30ff9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why I came here. Keep the evil away from my home country
        and fight against the terrorists, " he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e330b7-6327-4a19-b349-ee3402f4f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear whether Lei had stayed in Syria for the entire
        period since 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf96144-d986-4df1-a40f-347e96d321aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian civil war that has raged for nearly seven years has attracted
        thousands of foreign fighters, some who joined jihadist groups, and others
        who teamed up with the militia fighting against them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c985b9-3dd1-4f02-8b36-44ddb1ff0e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new focus on Turkish forces marks a major shift in the role
        of foreign fighters in the conflict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19360ea-309a-45a9-a52c-3b7969cddb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankara, which has long fought Kurdish unrest in southeastern Turkey,
        is determined to prevent the establishment of a Kurdish state at Turkey''s
        border with Syria. It has used military force for decades in the country''s
        southeast, and has also carried out strikes over the Syrian border.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc79256-8ac4-49d1-96b0-2a1e0416d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YPG: Afrin operation a ''terrorist project''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16bc91c-daa9-4769-82a2-7bd43a7615e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the YPG video, six foreign fighters holding weapons line up in
        front of the camera to announce their intention to fight Turkey in Afrin.
        Four of them cover their faces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cda0372-95a1-4f59-83e8-50dfdd6f96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been training for a significant amount of time in tactics
        that work against any force," said one of the fighters, who showed his face
        and spoke with what seemed to be an American accent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40aadc-ac30-4e2d-8eaf-70f72a6fd4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t really something that was unexpected," he said later,
        calling the Turkish government an "invading force."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e07ab-a82d-4b67-8dd5-6e5a367a79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa Bali, a spokesman for the Syrian Democratic Forces -- of
        which the YPG is a part -- told CNN that the six fighters in the video were
        not new recruits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958c03f-a48d-4e1c-9ec9-3ef0aa956716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a group of international fighters that joined the YPG in
        its fight against ISIS in Kobane and these fighters are present with us in
        all of our revolutionary campaigns against ISIS, in every place," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a6a76-4af6-4d77-affd-1926fd8b5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now these fighters consider that the war on Afrin is part of the
        terrorist project, and for that reason they have taken the decision to join
        the resistance in Afrin. Of course, we do not force upon them the choice of
        leaving or remaining."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a70b7-ac91-4278-b6ef-7c8b25b7f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coordinator for the YPG''s foreign relations unit told CNN in
        December that, since 2014, approximately 300 foreign volunteers had joined
        its military ranks and another 500 foreigners had volunteered in a civilian
        capacity. Not all those fighters are still with the group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4e172-f3d6-41c4-a10d-2a5e15b49877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey launched its operation in Afrin four days ago, targeting
        the YPG, which Ankara says is a terrorist organization and a mere extension
        of the Kurdistan Workers'' Party (PKK). Turkey, the US and EU all consider
        the PKK a terrorist organization.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4284af-99fc-40dc-bf05-99268a20248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Washington backs and arms the YPG in other parts of the country
        as a leading force in the fight against ISIS.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f167a3f-9aa4-463d-a3f3-ed7ef238fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify a casualty toll on
        either side.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f9594-1362-42d8-b2ec-357eac1bada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reporters on the Turkish-Syrian border have heard artillery
        shelling for the past two days, while a journalist who lives in Afrin said
        Turkish warplanes carried out five airstrikes in the morning. Despite the
        bombardment, he said that life in Afrin was largely business as usual. Afrin
        residents are still sending their children to school and are still visiting
        marketplaces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ecf5f-d652-49df-b322-4b7658017fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist says his daughter points to the Turkish warplanes
        and laughs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2edf4d1-b030-4fe3-a72f-027d090e0ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people here have no choice but resistance," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca2945-fef3-4aaf-b987-c15a6b429c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:48:25.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve gotten past the horror and the fear that the Turks have
        tried to instill in us."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8763dbd-9de5-4be0-86a1-8d380f5aaf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:48:18.369+08:00
      'mgnl:createdBy': 'jeff'
