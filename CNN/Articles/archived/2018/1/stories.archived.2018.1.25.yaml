      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pageant''s question and answer, Rodriguez said the Arabic
        word "Meraki" taught her an important lesson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9e706-7402-4499-80e2-92c8d76d16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:39:12.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:39:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means to do all things with passion, soul, and creativity,"
        Rodriguez said. "When I heard this word and the definition, it resonated with
        me ''til now and I think it will for the rest of my life," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45145cb8-142a-4ecd-9bfe-11d825a056ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:39:12.489+08:00
