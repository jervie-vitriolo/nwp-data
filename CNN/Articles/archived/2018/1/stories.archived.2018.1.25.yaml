      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Foreign fighters
        in Syria turn their weapons on Turkey."</em></p>'
  'Jack-Ma-Dont-use-trade-as-a-weapon':
    'author': ' Alanna Petroff'
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-25T08:28:46.193+08:00
    'imagesource': 'jcr:9e1aa14b-144a-4f05-9aad-257c79e9b1b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a29dc7d4-a29c-4016-8dea-564e85f04e03'
    'lead': 'Alibaba founder Jack Ma has a warning for Davos: Trade wars are easy
      to start, but they can have devastating consequences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:52:32.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:38:07.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:38:06.886+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jack Ma: ''Don''t use trade as a weapon''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316915e-7f05-41e3-bf9c-0dd1bd8d221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Alibaba founder Jack Ma has a warning
        for Davos: Trade wars are easy to start, but they can have devastating consequences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24d97f-dd9b-4bd7-ac26-d34e204eab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t use trade as a weapon," Ma said Wednesday at the&nbsp;World
        Economic Forum&nbsp;in Davos, Switzerland. "It''s so easy to launch a trade
        war, but it''s so difficult to stop the disaster of this war."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf9c6b-3d0b-47d7-9b89-634096d1464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, who has built a massive e-commerce platform with global ambitions,
        made his comments just days after President Trump slapped tariffs on&nbsp;imports
        of solar panels and washing machines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a97dc-dbd7-40e2-82a7-a8314236b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, which expects to be hurt by the move, has said the tariffs&nbsp;aggravate
        the global trade environment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642246f1-8c45-49c7-b0fe-a2799c6aaed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet more U.S. actions are expected. U.S. Commerce Secretary Wilbur
        Ross told reporters in Davos on Wednesday that&nbsp;more trade actions&nbsp;are
        in the pipeline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df3d29-02f3-49f6-a502-abaa8086a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Team Trump talks trade in Davos</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f29667-a987-41e0-942d-e1bdd6084581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, who is chairman of Alibaba and one of China''s most prominent
        business leaders, acknowledged that globalization was going through some growing
        pains. But he said that tech advances and customer demand meant that free
        trade and globalization would continue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37f988-1759-4bc0-b9cc-428ae1a631ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is impossible to stop the trade," he said. "The world
        needs trade. If the trade stops, the wars start."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c80e0-a0cd-47fd-b895-1f5e6ee92e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire used dramatic language to describe the risks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1873257-5c12-479b-b657-a0d405f18ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you sanction the other country, you are sanctioning those
        small business, young people," he said. "Just like you''re bombing somewhere."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f042e3-254a-448a-b42c-77aecfdaa1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: How Trump''s solar panel tariffs could threaten U.S. jobs</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f071df-95a7-4d44-b3d3-aa0a2d0e8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma suggested that the tensions are likely to fade over time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f0b0c-c47f-4daa-bffd-f55dcc9e9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, there will be no Made in China. No Made in America.
        No Made in Peru. It''s going to be Made on the Internet," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6e40c-6b18-4d68-8e28-1c221a257e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:52:32.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:38:07.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jack Ma: ''Don''t
        use trade as a weapon''"</em></p>'
  'Kidnapped-boy-raised-by-American-ISIS-woman-in-Raqqa':
    'author': 'Salma Abdelaziz, Arwa Damon, Muwafaq Mohammad and Brice Laine, CNN
      Photos by Adam Dobby, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-25T08:37:23.213+08:00
    'imagesource': 'jcr:f0f99563-6601-4c92-8a37-038c025ceda6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c8408fe-a4ba-43d6-a4c4-28038e3ce421'
    'lead': 'Um Yousuf is Sam, an American woman and member of ISIS. Ayham says he
      loves her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:55:48.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T14:56:16.908+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T14:56:16.605+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kidnapped boy raised by American ISIS woman in Raqqa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24442783-5be9-40e5-8ff7-3a02f22eb741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Eight-year-old Ayham Azad loves America,
        insists on speaking only in English and says he wants to be "an American man"
        when he grows up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ade2d-488e-40d2-b89b-dbbcb83b1ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this Iraqi child''s love for the United States comes from one
        of the darkest places on earth: Raqqa, the former capital of the so-called
        Islamic State, where he was raised in captivity by an ISIS fighter and his
        American wife.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c2d86-ad2d-415f-806d-5829f37c064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like America. I want to go next, this family, I want to go next
        to her," Ayham says of the woman who helped raise him. "I was next to her,
        when I am in Raqqa. Her name was Um Yousuf."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ffa392-817e-45a9-aa8a-8b62c75ab9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Um Yousuf is Sam, an American woman and member of ISIS. Ayham says
        he loves her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a970d9-4924-482c-bfae-f69ba94d1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she was also his captor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d2fa3-ffcc-4239-b6fc-e01013832ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2014,&nbsp;ISIS overran Ayham''s town in Iraq''s Sinjar
        province&nbsp;and targeted its Yazidi population, members of a religious minority
        the terror group considers "devil worshippers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555e1f1-138e-420c-9e83-20af1f429663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families were separated, women and girls taken as sex slaves, men
        of fighting age shot and killed, and boys abducted to be turned into child
        soldiers. Nearly 10,000 Yazidis were killed or kidnapped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0558cfd-9d0f-441f-8cb3-6b5a3b561ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the horrors unfolded, Ayham was by his mother''s side while she
        was delivering a baby. By the time his brother was born, the three of them
        were trapped behind enemy lines, separated from the rest of their family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c5e57-a269-41b7-b8c4-dda42be86e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayham was 4 years old when ISIS captured him. He was sold three
        times, passed from one household to another until he was taken by Sam and
        her husband, a jihadi of Moroccan descent. They lived in Raqqa,&nbsp;ISIS''
        former seat of power in Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85e4d5-bcd6-4e38-9c39-d187bec09ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their custody, he went from a little boy to a radical in training.
        Everything he knew was taken from him: his identity, his family, even his
        name, as the couple renamed him Abdullah.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f64dcc-980f-4177-a98a-1c97ce064da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS told him that he was to kill members of his own community.
        After that, Ayham began to conceal his background from people he met. "They
        said you have to kill. If you be back you have to kill every Yazidi," Ayham
        said, "I am not telling everybody I am Yazidi so nobody would kill me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5ef9e-7b13-43f5-913d-02954daa8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we asked him if he wants to kill Yazidis, a look of horror
        formed on his face. "No, no, no," the child said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476eebe-17fa-4d97-b84c-c585d4db36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stolen childhood</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa69f0e-6796-4b64-9867-e2b42a1f22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayham quickly learned English and became friends with Sam''s biological
        children, particularly 10-year-old Yousef, whom he described as his best friend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa06f9-7c8f-47ca-a8e6-92132eba33d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, Ayham says, ISIS demanded that the pair appear in a foreign-language
        propaganda video. Sam tried to stop the group of militants from taking the
        boys away, but the fighters threatened her and said she had little choice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd998f7-3cd0-48a0-b787-672524d86862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They put the gun in her head (and) they said you have to do it.
        And then she said OK and then they did it," Ayham said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed70cf-372d-4b8f-9b0d-ba6688c93f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Ayham appears calm and content. Yousef is confident
        and outspoken.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b183e4e-a3ab-44e9-a174-fb202caba01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message to Trump, the puppet of the Jews: Allah promised us
        victory, promised you defeat," Yousef says to the camera. "This battle is
        not going end in Raqqa or Mosul. It''s gonna end in your lands."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc03fb7-43d4-4e13-b796-ee3c5e5c6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two boys are then seen loading ammunition into the magazine
        of an AK-47 and crouching behind a pockmarked wall as each trains his gun
        through a hole.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912585ac-dda8-4767-a31c-6b398b18a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage offered Ayham''s family the first proof of life they
        had seen in years, but it gave them little hope.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bed40e-0663-44d7-a429-a652c485ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw it on Facebook but this wasn''t filmed by an organization
        or a news network. This was ISIS," his uncle Tahsin Elias recalled. "What
        could we do? We couldn''t ask after him."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f670a-f139-4147-97a7-8a0aea2347fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayham''s story of the person who cared for him portrays Sam as a
        woman torn between her extreme indoctrination and her humanity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40bdf6c-3b72-4db5-91ca-2f336dd3cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American woman would repeatedly tell Ayham to recite the names
        of his parents and siblings in hopes that he would one day find them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe2c93-5dc1-4733-88d8-ddc0a86fc8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She tell me don''t forget name your family," he said. "They can
        take me then I find my family."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c7145-0900-4705-a75c-432aaa368aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day came a few months ago, as the so-called caliphate crumbled
        under a US-backed coalition assault on Raqqa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae129d6-fb39-4087-aa85-51c4d45e995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was scared there," Ayham says, "Not just our house is
        bombing. They bombing everybody''s house."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f390a-1586-400c-8a86-46e1c114175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam''s jihadi husband was killed in the bombardment. She tried to
        escape with four of her children as well as Ayham. But Syrian Kurdish forces
        captured her family, and returned Ayham to Iraq where he was reunited with
        his uncle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c998db8-bb85-4d90-867e-e1ca64beed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say you have to go to your family and she has to go to her
        family," he says, recalling the moment he was separated from Sam''s family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30940a-6f91-4396-8f84-79d3f236588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam and her children are believed to still be detained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac5b2c-00f6-4087-9079-0538cb163897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American woman who matches the physical description Ayham provided
        and goes by the name Sam was seen in the custody of the predominantly Kurdish
        Syrian Democratic Forces (SDF) in the Syrian Kurdish city of Hassakah just
        three weeks ago, according to a source who cannot be named for security reasons.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d252cbc-4902-4881-aed0-d3b003beb7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last words Ayham uttered to his best friend Yousef were the
        mumblings of a child still unable to grasp the gravity of his situation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e60c2-8bb1-418d-b54d-64b27f4c3aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yousef said to me, don''t forget me," he giggled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972a269-7346-4636-871d-b768e47b5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if I saw you and you told me, I forget you, I am going to poop
        on your head."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6e30f-9c95-4b7a-abf5-ccc3aba4513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warped world</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ec271-2c8c-439f-aa9f-1bee1f65ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayham is struggling to accept his new reality. It is a hard one
        to come to grips with: ISIS kidnapped his mother and her fate remains unknown.
        His father has remarried and moved on from the family.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2b2a3-072c-4729-aa97-89cd3e14465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His baby brother, who was born during ISIS'' assault in Sinjar,
        was also kidnapped and recently rescued by a Kurdish activist. His uncle Tahsin,
        who already has nine children in his care, is his only guardian.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8085f238-ac1e-4eb3-8bd5-f1875db20a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice a week, Ayham sees a counselor in a nearby refugee camp. He
        struggles to grasp who his true family is -- his biological family, or the
        ISIS family who raised him for half his life.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff92fca9-1626-4606-96dd-eaed660f47ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thinks of this family in Syria a lot. He was with them for three
        years, and he can''t stop thinking of them," his uncle says, "but he also
        thinks of his (biological) mother. He remembers her. He is a smart boy."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba71208-e92d-4b69-942b-e90a5f0eb064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayham is generally outgoing, enjoys teasing his siblings and constantly
        speaks in English, although few in the Iraqi Kurdish region understand him.
        When asked about his time in Syria''s Raqqa, his personality quickly shifts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36300acd-a891-4e83-a046-e14ee6ab0a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ever-present smile disappears from his face. He becomes soft-spoken
        and looks down to avoid eye contact.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3131a-88d9-43c3-9119-032f25248279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayham holds on to hope that he can be reunited with his ISIS family.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ee16a-334e-4d60-8205-5de1a616c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is obsessed with the idea of going to America, a near magical
        world in his mind where he can return to the only constant figure in his life,
        Sam, and the warped world she created for him.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b37f67-5336-41b2-a93d-877dbf2bc6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to see if Sam if she went to America or if she don''t went
        because America is better from here," Ayham says when asked why he wants to
        go to the US. "Because here there is no one he know English. Just in America
        they all speak just English."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a5626-6e9f-488e-abf2-483fb412d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:55:48.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:56:16.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kidnapped boy raised
        by American ISIS woman in Raqqa."</em></p>'
  'Leading-member-of-German-far-right-party-resigns-after-converting-to-Islam':
    'author': ' Judith Vonberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-25T08:37:10.028+08:00
    'imagesource': 'jcr:e47fd7d1-4dae-446d-9885-8e84421873e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a03a817-bf55-413c-8d89-ee408faa95da'
    'lead': 'A German far-right politician, whose party claims ''Islam does not belong
      to Germany,'' has converted to Islam and resigned his post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:58:59.212+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T14:59:03.647+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T14:59:03.510+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leading member of German far-right party resigns after converting to
      Islam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ee86a-3ab1-4685-a87e-06ff35ebd11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A German far-right politician, whose party
        claims "Islam does not belong to Germany," has converted to Islam and resigned
        his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f579d6-fa01-4c70-8ec4-dc27ee6f0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Wagner, a leading member of Alternative for Germany (AfD)
        in the eastern state of Brandenburg, left his position on the party''s state
        executive committee on January 11 citing "personal reasons," according to
        Andreas Kalbitz, AfD''s chairman AfD in the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0f840-4c88-4bcb-a73d-838696a632b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalbitz told CNN that he only learned about Wagner''s conversion
        in a telephone conversation with him a few days later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205c6bc-32a1-4b46-8aa9-1d735d8f34df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very surprised," he said. "He has been very active in the
        Christian wing of the party."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23528238-a397-4cf9-bf83-31061a349037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner was first elected as an AfD representative in 2015 and was
        a member of the state committee responsible for churches and religious communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f02efff-134c-44e6-8e2d-6c327345b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalbitz said there was "no pressure from the party" for Wagner to
        resign. "The party supports freedom of religion," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a67a3-ddcf-4ad3-a05b-938999f8401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner did not respond to multiple requests for comment from CNN.
        He previously told German newspaper&nbsp;Der Tagesspiegel&nbsp;that his conversion
        was a "private matter" but that his party had not pressured him to step down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e26851-d98a-40fe-a2ee-cac3d88715c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally formed as an anti-euro party in 2013, the AfD has more
        recently campaigned on an anti-immigrant, anti-Islam platform, strongly criticizing
        the decision to allow more than a million refugees into Germany in 2015. The
        party came third in last year''s federal election, winning 12.6% of the vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6108a4c-e18f-4ea4-9ac1-2828a5befa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the AfD''s key''s principles is that "Islam does not belong
        to Germany." It is one of four doctrines stated on the&nbsp;homepage of the
        AfD''s Brandenburg branch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c15e6b-b6e4-481e-ae07-6d0e7cd1e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference&nbsp;a week before the federal elections,
        then co-chair of the AfD Alexander Gauland said that orthodox Islam is "incompatible"
        with "the principles of the modern, secular, free and democratic law-bound
        state."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f4d85-117b-491c-876e-1ec3b36db372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growing Islamization of Germany poses an urgent challenge for
        its public and state order, cultural identity and the internal peace of our
        country," Gauland said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561c36c-fc34-43bb-86d3-df7a7b9a641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalbitz told CNN that while "lots of Muslims in Germany are well
        integrated, Islam itself is not part of German culture", a point he reiterated
        in a&nbsp;Facebook post Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ade233-80fa-496a-a774-8a41dcfc472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regard Islam as a religious-political doctrine that runs counter
        to our German cultural identity," he wrote, warning against the development
        of "Islamic parallel societies" while insisting his party supports freedom
        of belief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e84df-1750-4bc1-a72b-f12794faff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:58:59.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:59:03.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Leading member of
        German far-right party resigns after converting to Islam."</em></p>'
  'Scientists-clone-monkeys-Dolly-the-sheep-technique':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-28T08:36:01.487+08:00
    'imagesource': 'jcr:41a9acc8-0e5f-48db-bc37-e4042d202cd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f377f6-07fc-4c35-b606-7873a83f634e'
    'lead': 'These two are not the first primates to be cloned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:02:30.399+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T15:02:36.114+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T15:02:35.949+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monkey see, monkey 2: Scientists clone monkeys using technique that
      created Dolly the sheep

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efbe58d-3a11-45d9-8078-a6f01fd96a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the first time, scientists say they
        created cloned primates using the same complicated cloning technique that
        made&nbsp;Dolly the sheep in 1996.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25c092-cc62-44da-8e4c-a322f914a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai scientists created two genetically identical and adorable
        long-tailed macaques. The monkeys are named Hua Hua and Zhong Zhong, a version
        of the Chinese adjective Zhonghua which means the "Chinese nation" or "people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a3c86-4de0-4b40-a469-cccb93a66f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the journal Cell&nbsp;on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9593659-5af5-4c13-9c60-9fd24e675630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two are&nbsp;not the first&nbsp;primates&nbsp;to be cloned.
        Scientists&nbsp;in 1999&nbsp;created Tetra, a rhesus monkey, but used what
        researchers consider a simpler cloning method that produces a more limited
        number of off spring. In Tetra''s case, scientists split the embryos, much
        like what happens naturally when identical twins develop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad16c0-8b70-457c-854f-6cdebb0a2b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Hua Hua and Zhong Zhong, researchers used modern
        technology developed only in the last couple of years to enhance the technique
        used to clone Dolly, which is called somatic cell transfer, or SCNT. This
        is where scientists reconstruct an unfertilized egg. The researchers remove
        the egg''s nucleus -- the part of the cell that contains most of its genetic
        information-- and replace it with the nucleus from another cell. It''s then
        stimulated to develop into an embryo, which is transplanted into a surrogate
        mother. That same cell cluster can make more genetically matched animals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6a1cc-ca66-48dc-8986-4063450850fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When scientists made Dolly the sheep, years after she was born they
        used the same cell cluster to make four other sheep clones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32830055-4007-40e4-88c4-112806688371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it worked</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118b2c4-77c2-46d2-8525-01204c5b53d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCNT technique has worked&nbsp;to create about 20 different
        animals including frogs, mice, rabbits, pigs, cows and&nbsp;even dogs, but
        there have been "numerous attempts to clone non-human primate species, but
        they all failed," said Mumming Poo, an author on the paper. Scientists long
        thought something in a monkey''s genes made the technique unsuccessful. The
        success of Poo''s team came from several factors, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f259ba0-b1c6-456b-b9c7-56c5455161ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team tweaked the SCNT procedure using new technology that helped
        with the nucleus transfer and the fusion of cells. The team spent three years
        perfecting the delicate procedure. Speed while performing the procedure helped,
        they learned, and scientists discovered clones created out of cells from fetal
        tissue did better than when they used adult cells.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b45ea2b-d5e8-4078-b975-27a5c5a61bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By optimizing the method, we obtained 79 well-developed embryos
        and implanted them in 21 female monkey surrogates," Poo said. That resulted
        in six pregnancies and the births of the two monkeys in late 2017. They hope
        more monkey babies will be born soon from these embryos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84823fa-661c-4a5b-8e1f-a970977f5a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists unaffiliated with the experiment say the limited success
        rate of the procedure suggests more work is needed before this practice becomes
        common. "While they succeeded in obtaining cloned macaques, the numbers are
        too low to make many conclusions, except that it remains a very inefficient
        and hazardous procedure," said Robin Lovell-Badge, an embryologist and head
        of the Division of Stem Cell Biology and Developmental Genetics at the Francis
        Crick Institute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29b18b-df75-4046-ade6-7ba44e50ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do have to start with proof of principle," said&nbsp;Jennifer
        Barfield, an assistant professor in biomedical sciences at Colorado State
        University, about the low number of births. She is not affiliated with the
        new study, but is working on reproductive technology research involving buffalo.
        She found the work interesting and important, "particularly for primates,
        where success hasn''t been that easy to come by."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab7e90-f386-4236-bdb1-87e0567cf51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New ethical questions</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347b57b-f8de-4e0a-950c-af868826ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth of these clones also brings up ethical issues. Humans
        are in&nbsp;the primate family. With this birth, these scientists have broken
        a barrier and that means the technique could, in theory, be applied to humans.
        The authors of the paper say they have no intention of trying and they believe
        their results should spark a wider discussion about the laws and regulations
        the world needs to regulate cloning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829e6ed-eed9-4e50-b5bc-2e1502e98fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darren Griffin, a professor of genetics at the University of Kent,
        said "careful consideration now needs to be given to the ethical framework
        under which such experiments can, and should, operate." He noted, critics
        will evoke, "the slippery slope argument of this being one step closer to
        human cloning." However, Griffin said he thinks the benefits of this approach
        are clear and "cautious optimism is my personal response to this study. The
        study itself is very impressive technically."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd56c8-555c-4e65-b980-49ba64d236a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of this experiment say they will continue working to
        improve the SCNT approach. They also plan to watch how Zhong Zhong and Hua
        Hua develop physically and mentally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b1ca2d-c68e-4f9f-8a10-6562ee30a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ultimately hope the creation of these clones helps researchers
        better understand human disease. Poo said that the Chinese government intends
        to dramatically increase the size of the lab and the project. He predicts
        within five years there should be 20 to 30 more facilities creating monkey
        clones. Researchers want to use additional clones to study genetic diseases
        such as autism, Parkinson''s, Alzheimer''s and Huntington''s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749b930-26a8-42d0-9b27-fc3b5a7184c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonhuman primate research remains vital to the continuation of
        medical research and advances in human health," said&nbsp;James Bourne, an
        associate professor and National Health and Medical Research Council senior
        fellow at the Australian Regenerative Medicine Institute at Monash University,
        who is not affiliated with this study. "The recent description of a protocol
        to clone macaque monkeys by somatic cell nuclear transfer could be an important
        tool in medical research for understanding disease in a species genetically
        more comparable to humans."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a44b3-794a-414e-ac07-fe1c17af41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future for Hua Hua and Zhong Zhong</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8bc2e-fe06-44d5-9705-bae43deb1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua Hua and Zhong Zhong are being bottle fed and appear to be developing
        normally, scientists say. They get regular physical check ups and when they
        are a little older, scientists will study their mental health to see if there
        are any problems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af89082f-9480-41fc-ae63-201641984cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two monkeys are very active and healthy, they progress very
        rapidly like human babies," author Qiang Sun said. "Every other day, they
        seem more active and their motor system is much more developed and (there
        are) no signs of abnormality."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba7320-86b2-41b2-8800-1b21c7f00b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the lab of the active pair shows one monkey likes to
        suck its thumb. One climbs over its stuffed Hello Kitty doll attempting to
        figure out how to get through the top of its incubator. The other monkey seems
        curious about the camera documenting its every move -- that is, until it''s
        distracted by its sibling jumping on its back.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e87356-d1f5-4286-89d0-ae6f933a9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the clones seem to be up to typical monkey business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf34a6c-95d7-463b-8ade-1fc478bca0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:02:30.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:02:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Monkey see, monkey
        2: Scientists clone monkeys using technique that created Dolly the sheep."</em></p>'
  'how-the-flu-turns-deadly':
    'author': 'Susan Scutti, CNN'
    'caption': 'The flu virus stimulates an immune response in everyone''s body.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-25T07:41:42.256+08:00
    'imagesource': 'jcr:52ba11b8-0643-4c25-ae43-8958700e9a3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9996912-8fc9-4e7f-b4bf-d0b8d53585a9'
    'lead': 'Young children and people who have an underlying illness, such as heart
      disease, lung disease or diabetes, are susceptible to dying from the flu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:06:09.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T15:06:12.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T15:06:12.658+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the flu turns deadly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f324498-dd5b-4c1d-887f-2173c74eba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This flu season is fierce and has already
        claimed the lives of at least&nbsp;30 children&nbsp;in the United States,
        according to the Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824a844-46c8-43c1-b1e4-d89372ccf91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it doesn''t count adult deaths, the CDC estimates that
        8.2 percent of those for the week ending January 13 were due to pneumonia
        and influenza -- that''s more than 1% higher than usual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc8b70-5c89-4522-8246-bc24ad0daaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added to those scary stats, the World Health Organization estimates
        that&nbsp;annual flu epidemics&nbsp;result in about 3 to 5 million cases of
        severe illness globally and 290,000 to 650,000 deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0d1af-5523-4dcf-87d8-2393426cadcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the fever and aches may feel terrible, most of us don''t
        die from the flu. So how exactly does this common illness lead to so many
        dying?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffddf1a-37d6-4546-b4ee-ef5e5d048920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Influenza and its complications disproportionately affect people
        who are 65 and older. They account for 80% of the deaths," said Dr. William
        Schaffner, an infectious disease specialist at Vanderbilt University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdbd06-c50d-4618-9f31-32196ea54f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But young children and people who have an underlying illness, such
        as heart disease, lung disease or diabetes, are susceptible to dying from
        the flu as well, he said. There are three ways adults can succumb:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fddc0c-6979-45c4-ad82-9804a440d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pneumonia</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26502312-36ac-4cec-bea2-71fc33a0bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The usual flu death is a person who gets influenza, gets all that
        inflammation in their chest, and then has the complication of pneumonia,"
        explained Schaffner, who added that this is a "long, drawn-out process."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4c788-d13d-4638-b119-774cda90ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pneumonia&nbsp;is an infection that causes the small air sacs of
        the lungs to fill with fluid or pus. Though this is the most common route
        to death, flu can be fatal for more unusual reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499014e-9731-43e6-b25e-81194f1d01e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sepsis</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309900e-3261-45af-9cfc-7bcf2ebcd85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the systemic symptoms that any of us have with influenza
        — the fever, the aches and pains, the sense of exhaustion — all of those are
        part of (our body''s) response to the virus," said Schaffner. The symptoms
        we experience are an inflammatory response to the immune system "soldiers"
        that our body sends to fight any pathogen, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368252ea-9f56-4f49-9546-e1aa9a78d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pushing the war analogy, we all know there is incidental damage
        that occurs during the course of a war," said Schaffner, and so the flu can
        also take a perfectly healthy person "and put them in the ER in 24 to 48 hours."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc064a5-3b8a-49d8-9086-367cd62d0cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu stimulates an immune response in everyone''s body, but for some
        people, this natural response can be "overwhelming," noted Schaffner. "Young
        robust people can have such an overwhelming response that it''s called a cytokine
        storm." Cytokines — proteins that are created as part of the inflammatory
        response — create a "storm" in the body, explained Schaffner: "And this cytokine
        storm can actually lead to sepsis in the person."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38222c-0230-4058-86a0-fade1b986006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyler Baughman, 21, is one example of that happening. He died unexpectedly
        in December at UPMC Presbyterian Hospital in Pittsburgh after a bout with
        the flu. Baughman, a college student, worked two jobs and often posted pictures
        of himself at the gym on social media. The cause of his death, as reported
        by the Allegheny County Medical Examiner, was influenza, septic shock and
        multiple organ failure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef75b4e4-41a2-410d-9b62-5523aa37f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart attack</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4383772-e8ef-4fc4-8aff-b3af364d0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances of a heart attack are increased sixfold during the first
        seven days after a flu infection, a new study published Wednesday in the&nbsp;New
        England Journal of Medicine&nbsp;found. The study looked at nearly 20,000
        cases of flu in Ontario adults age 35 or older.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97516f67-b66b-4236-accd-3f82f2c6bd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk may be higher for older adults, said Dr. Jeff Kwong, lead
        author of the study and a scientist at the Institute for Clinical Evaluative
        Sciences and Public Health Ontario. Heart attack occurs when blood flow to
        the heart is abruptly cut off; this is also called acute myocardial infarction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb96d93-0d70-456a-9d8a-d3473087f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since a few days usually elapse between getting sick and getting
        a lab test, Kwong said "the increased risk is probably within the first 10
        days or so after exposure to the virus."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149672c8-5dad-4ca4-831d-3203706d0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which identified 364 hospitalizations for acute myocardial
        infarction among the flu cases studied, also showed a stronger association
        for influenza B than influenza A. "We would have needed more cases to determine
        if the difference was real or just a chance finding," said Kwong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d46db3-2236-421c-8f2e-83453c59443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the new study did not identify the reasons why flu might
        lead to heart attack, Kwong and his co-authors theorize that infectious illness
        may cause inflammation, stress and constriction of blood vessels, which increases
        blood pressure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e971e-f7c9-40d3-bffa-59b6b017314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threats to children</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7157d437-d568-44f2-b947-f8b0cf8c1713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overwhelming majority — 99 percent — of children under age 5
        who die from flu-related illness are in&nbsp;developing countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184c6c7-58f6-43b5-b87a-1e0b308f374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children in the developed world&nbsp;may not face such high risks,
        but they are still vulnerable if they develop flu. Sepsis resulting from flu
        can cause the death of very young children, said Dr. Flor M. Munoz, an associate
        professor of pediatrics and infectious diseases at Baylor College of Medicine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e98e3-b4a8-4f8d-b2f0-7bff4a5d5111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children have different risks depending on their age," said Munoz,
        and the most worrisome ages are "infants in the first year of life and those
        under 5 years of age."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ccb4b-4f3f-4a8d-a0d7-820315373604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s different from adults is children have a lot of opportunities
        to not only be exposed to flu but also to spread the flu," said Munoz. In
        general, children are the first to get sick when flu season begins, mainly
        because they are in school and playing with others — and spreading germs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ef2ee-5103-4c4b-978a-8cbda1821579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can be completely healthy and still have problems with the
        flu," said Munoz. "The flu shot doesn''t offer the same protection as it does
        for adults."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb55d9-58b1-4a1d-9a74-ad5bfc1fadfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to the lack of "immunologic experience" that children
        have. The immune system in infants is "still developing and it has different
        responses, let''s say, to new things," said Munoz. "Young children will not
        necessarily have the same response that older children, adolescents or adults
        have." The same is true for very old people, said Munoz: "That''s just a normal
        way the immune system works."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7760f-27e9-4ded-aa6b-be37a456dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the worry whenever a young child or infant gets flu symptoms,
        including fever, is that they might have a more serious infection occurring
        at the same time. "Young children at that age can have meningitis, pneumonia,
        bacterial infections, not necessarily flu-related," said Munoz. "One needs
        to be more cautious."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627148d4-14d1-4e1b-9ca4-896380c9ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, we do tend to see secondary infections," said Munoz.
        So a child will start with the flu and the irritation in their noses and throats
        leave them exposed to more germs and so they develop another bacterial infection
        — ear infections, say, or sinusitis or pneumonia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4db861-d73c-45f3-b491-5803a60222ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the child''s immune system already fighting the flu and then
        another bacteria on top of that, sepsis may be the result. These are the cases
        we hear on the news, said Munoz, "previously healthy children that don''t
        feel well and in a day or two they die of some complication."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6941af-9b42-41a0-a4b3-e8851744952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another threat? Though children and adults experience the same symptoms
        when sick with the flu, children are more likely to get diarrhea and to vomit.
        This can lead to dehydration in infants and small children, Munoz said, and
        it can be life-threatening at such a young age.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc359ef5-bf6f-48fb-9066-58db6110c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do parents need to know?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a075a9-22dd-4ec9-b460-59ba0a8aa82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year we''re going to have the flu. Every year we have anywhere
        between 50 and 100 deaths of children from the flu," said Munoz, who is also
        a member of the Committee on Infectious Diseases for the American Academy
        of Pediatrics. "This is something to be taken seriously."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d71df-3647-47fb-8ecc-18f20b3b767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can make sure their children are vaccinated, she said. "As
        a mother, if you have something at hand that can protect your child, why not?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c606d-9c47-4c00-b19b-e0118206ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very safe vaccine — it is not true that you can get the
        flu with the vaccine," she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f410c9-0d4b-4b25-95fc-495ee42d217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynnette Brammer, head of the CDC''s Domestic Flu Surveillance team,
        supported Munoz'' view. "We want to continue to emphasize that there''s still
        a lot of flu activity to come, people that haven''t been vaccinated should
        still get vaccine," said Brammer. "We may be getting close to the peak of
        this wave, it''s not unusual to have a second wave of influenza B come through."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72edbdc9-c145-4dcb-bee5-7efed02db419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flu shot is admittedly imperfect, Schaffner said, but there
        are still benefits. "If you get the vaccine and you have a flu-like illness,
        it''s likely the illness is less severe," he said. "Data show you''re less
        likely to get pneumonia and less likely to die."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521fdefd-53bd-4b61-8b93-49919a4af934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a child, especially a small one, becomes sick, parents should
        visit a doctor or health care provider who may prescribe medication, said
        Munoz.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9890bc-cf20-4187-a6d8-7e286acaf635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By treating illness,&nbsp;antiviral drugs&nbsp;become a second line
        of defense against serious consequences. While most otherwise healthy people
        will not need to be prescribed antiviral drugs, those who may benefit from
        these medications are "people who are high risk, the elderly, children under
        two, pregnant women and people with chronic health problems," said Brammer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c452b2c5-18a0-48f4-836b-f72102d04c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.949+08:00
