    'template': '1'
    'title': 'DOTr asks for understanding, cites maintenance lapses for fewer trains

      '
    'updated': 2018-01-26T17:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb31fd2-c188-40da-8b58-714c4fca0086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Metro Rail Transit 3 (MRT-3) deployed fewer trains due to maintenance issues,
        the Department of Transportation (DOTr) said in a Facebook post Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bbfbf4-6557-45dd-8615-1d39230689e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibinaba sa 15 ang bilang ng mga tren na pinapatakbo araw-araw kapag
        ''peak hours'' upang mabigyang daan ang mas mabusising pagmementina ng mga
        bagon na hindi na maayos ang kondisyon," the DOTr statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a40478-cc1a-499b-b429-1e157cf780ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We lowered the number of trains running during peak
        hours to 15, to give way for the intensive maintenance work of wagons that
        are no longer in good condition.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0c8a2-9de4-4120-87f6-6c4b47753f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also appealed to commuters for understanding in a caption to
        the post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa20802e-146b-4d4d-adc2-5c989628c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ramdam po namin ang hirap na dinaranas natin araw-araw sa MRT-3.
        Ngunit, kami po ay humihingi ng kaunti pang pang-unawa at pasensya habang
        naghihintay ng pag-asenso," DOTr wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e62f63-ecfa-40f1-905b-01439589abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We feel the hardship (the commuters) go through daily on the MRT-3),
        but we have to ask for a little more understanding and patience as we wait
        for progress.]</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDOTrPH%2Fphotos%2Fa.132771066862038%2F1036585513147251%2F%3Ftype%3D3&width=500&show_text=true&height=752&appId"
