      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from Albay''s provincial disaster risk reduction
        and management office, 10 cities and municipalities have been affected by
        the series of eruptions:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
