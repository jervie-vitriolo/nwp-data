      'text': '<p>According to Dr. Renato Solidum, director of the Philippine Institute
        of Volcanology and Seismology (Phivolcs), the volcano is currently undergoing
        strombolian activity, which means frequent and moderate eruptions are expected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8ae26-25b2-48bb-b9d6-7ea39b076f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:15:08.338+08:00
