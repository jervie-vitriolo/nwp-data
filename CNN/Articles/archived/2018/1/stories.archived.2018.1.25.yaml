      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s Veronica Salas Vallejo took home the crown. Cathelijne
        Heppenhuis of Netherlands placed second runner up, and was also crowned Miss
        Intercontinental Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60990103-ae63-4c9d-9017-bc7f951f847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:39:12.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:39:18.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Amanda Cardoso was third runner up while Colombia''s Lizeth
        Villanueva and Korea''s Lee Su Jin placed fourth and fifth runner up, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d42127c-94d3-48a0-926b-76b36134f639'
