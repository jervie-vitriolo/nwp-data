      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meraki is the name of one of the resorts in Egypt where the pageant
        was held.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa1414-55e3-44f1-bee3-cbbed12ac6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:39:12.489+08:00
