      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Assistant Secretary Margaux "Mocha" Uson initially
        thought so, while explaining why she returned her award from the University
        of Santo Tomas Alumni Association on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260038c-7014-45e6-902f-841bd2916ff9'
      'mgnl:activationStatus': true
