      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Amanda Lingao and Ina Andolong contributed
        to this story.</em></p>'
  'cha-cha-house-senate-petition-supreme-court':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-25T21:12:16.336+08:00
    'imagesource': 'jcr:b54fb1c3-1b93-4df6-a4c5-b2d042a1cdb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '008c6c83-864f-4843-8909-8a95a17ec569'
    'lead': 'A petition wants the Supreme Court to clarify-should the House and Senate
      vote jointly or separately on the charter change?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:39:41.278+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T11:39:44.602+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T11:39:44.486+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petitioner asks SC to clarify House, Senate cha-cha vote count procedure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0749dab1-9f35-41a3-9b89-c486b3a23e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:39:41.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:39:44.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 25) — A petition filed on
        Thursday asked the Supreme Court to determine whether the votes of senators
        and representatives on charter change should be counted separately or jointly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ceb529-148c-45a0-9099-c819a9bd7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:39:41.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:39:44.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arturo de Castro, dean of the University of Manila College of Criminology
        and Associate Law, said the petition was to determine the three-fourths vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949dcb0-7f3a-4ecd-8a3a-20282940d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:39:41.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:39:44.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the voting should be counted separately, then the House alone
        may not proceed to propose revisions to the Constitution without the participation
        of the Senate," read the petition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e28be1-9bd3-4c61-8849-491ae760f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:39:41.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:39:44.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after House Speaker Pantaleon Alvarez said he has resolved
        his word war with some senators after insisting on joint voting with the Senate
        on proposed charter amendments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a501b-122b-4b37-9c0c-415455f8a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:39:41.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:39:44.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Associate Justice Adolfo Azcuna, who was Alvarez''s
        professor in Ateneo Law School, earlier told CNN Philippines the House Speaker
        may be finding a way to bring his argument to the Supreme Court, which could
        then give a final ruling for future constitutional amendments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065dbb1-d397-47c7-8f3d-defab16f2e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:39:41.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:39:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article XVII of the Constitution, any amendment or revision
        may be proposed by "Congress, upon a vote of three-fourths of all its members;
        or a constitutional convention."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4080e19-f0fb-48dd-b1eb-ea2b7ef684f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:39:41.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:39:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez argued the House of Representatives can proceed with proposing
        changes to the Constitution alone, as long as the chamber achieves the three-fourths
        vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179cc1ab-e08e-40fa-896e-de6e745bb455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:39:41.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:39:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VI states Congress is composed of the House and Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3539863-ba78-4a16-ab61-5189cf6b6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:39:41.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:39:44.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators objected to the House proposal for joint voting in a constituent
        assembly as all 23 of them will be overwhelmed by the more than 290 representatives.</p>'
  'BBL-Mindanao-Miguel-Zubiri-Sonny-Angara-JV-Ejercito-Risa-Hontiveros':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': 'Children draw peace murals outside Malacañan Palace after the conclusion
      of the signing of the Comprehensive Agreement on the Bangsamoro between the
      Philippine government and the MILF on March 27, 2014.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-25T21:10:40.547+08:00
    'imagesource': 'jcr:6d7710aa-0bd7-42b1-a2f5-886d94aab345'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6b9993d-27cb-440a-b98e-812a7639f88b'
    'lead': 'Senators Zubiri, Angara, Ejercito, and Hontiveros conducted the hearing
      then visited an MILF camp in Maguindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:43:01.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T11:43:04.313+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T11:43:04.194+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate conducts first public consultation in Mindanao on BBL

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50860b17-f91a-4529-a72c-c6c2582c7c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:43:01.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:43:04.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Four
        senators on Thursday led the first public consultation in Mindanao on the
        proposed Bangsamoro Basic Law (BBL).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ca5ce-936a-4d7f-a8fd-b0cfa849f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:43:01.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:43:04.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Miguel Zubiri, Sonny Angara, JV Ejercito, and Risa Hontiveros
        conducted the hearing, which took place in Cotabato City in Maguindanao. It
        will continue until Friday in Marawi City, Lanao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c159fd5-8381-46b0-be72-070ebc0cc166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:43:01.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:43:04.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators also visited the Moro Islamic Liberation Front (MILF)
        headquarters in Camp Darapanan in Maguindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d9977-981f-4d7e-bebe-a9599fb8a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:43:01.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:43:04.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF chair Al-Haj Murad Ebrahim said it is the first time four senators
        visited one of their camps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0dbdc-275b-4555-ad23-ef9d69c1ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:43:01.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:43:04.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim pressed the need for the BBL''s passage, as Muslim groups
        take up arms against the government because of lack of opportunities, leading
        to widespread poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0916ad-8449-4e46-b03f-bda7ef718327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:43:01.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:43:04.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF chair also said he fears for the rise of extremism without
        the BBL, saying it already gave rise to some of the militant groups in Mindanao,
        including the Abu Sayyaf, Bangsamoro Islamic Freedom Fighters, and ISIS-inspired
        Maute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa360c7d-e8f9-49b5-ac6c-7591e5468dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:43:01.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:43:04.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon earlier aired the same
        sentiment, as failure to pass BBL may incite discontent and boost radicalism
        within the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86483bb3-c8b2-4a95-97b2-30613f6320e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:43:01.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:43:04.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL is a result of decades-long negotiations between the government
        and the MILF. It will create a Bangsamoro Region with its own political leadership
        that will replace the Autonomous Region in Muslim Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430d534-74cb-4c39-b2e6-cbddd498ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:43:01.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:43:04.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is seen to resolve the longstanding conflict brought about
        by inequalities in Mindanao. However, critics have questioned the constitutionality
        of some of its provisions, including the proposed Bangsamoro region''s parliamentary
        form of government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19862a56-b162-441b-9818-c425ae263551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:43:01.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:43:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first version of the BBL was submitted to Congress by the Aquino
        administration but its passage was scuttled by the 2015 Mamasapano encounter.
        The Duterte administration has since renewed efforts to craft and pass a newer
        version of the bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245a47b-9fee-45ae-984a-0b159bf594fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:43:01.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:43:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri, chairman of the Senate subcommittee on the BBL, said a plenary
        debate may be possible by the second or third week of February, and hopes
        the BBL may be passed before the Senate goes on break by March.</p>'
  'Harry-Roque-India-investment-Philippines':
