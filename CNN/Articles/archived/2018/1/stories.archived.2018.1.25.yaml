      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Tim Cook is making good on a promise
        to let users opt out of Apple slowing down their iPhones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46c6fd-42b0-41b7-b550-c5581c733e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:36.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple gave a sneak peek on Wednesday of iOS 11.3 months before its
        spring launch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407aed22-9749-4b3f-91a0-d16f08d4f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:36.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the company does not generally preview minor software updates
        this far in advance, the move is likely a damage control effort to make it
        clear that two important features are on the way: the ability to opt out of
        Apple slowing down your phone and a tool that shows your iPhone battery''s
        health.</p>'
    '5':
