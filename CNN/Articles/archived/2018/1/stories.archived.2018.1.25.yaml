      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists raised Alert Level 4 over Mayon on Monday,
        signifying an imminent hazardous eruption, possibly within days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f3614e-5f66-4903-9023-566099fc7953'
      'mgnl:activationStatus': true
