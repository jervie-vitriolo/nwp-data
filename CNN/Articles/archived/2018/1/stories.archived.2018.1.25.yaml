      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> It''s
        still a few days away from February, but celebrity couple Billy Crawford and
        Coleen Garcia already make us feel the love in their prenuptial photos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047d7fc-ef88-409d-99ae-bd4153d29e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:49:41.751+08:00
