  'milan-train-crash':
    'author': 'Hada Messia and Valentina Di Donato, CNN'
    'caption': 'Photo courtesy: Flavio Lo Scalzo/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-25T23:31:54.840+08:00
    'imagesource': 'jcr:90697bb8-0093-4f8b-9e8c-f59d2b03f236'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b669b858-1063-455d-8590-7bb5b1a74b12'
    'lead': 'The train''s operator, Trenord, said in a tweet that a "technical problem"
      caused the accident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:28:29.856+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:27:27.013+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:27:26.829+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Milan train crash kills 3 and injures dozens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda9a83-b7d2-4777-abb1-74bd5fd07a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:28:29.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least three people were killed and dozens
        injured Thursday when a train derailed and crashed near the Italian city of
        Milan, the Italian fire department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa946815-11b4-495b-b70e-e9b561e9abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:28:29.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train derailed at 7 a.m. (1 a.m. ET) in Pioltello on the northeastern
        outskirts of Milan as it was traveling from Cremona, southeast of Milan, to
        the Porta Garibaldi railway station in the city''s center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c2c54-ac75-4a61-b3c0-bedbc46b7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:28:29.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people remain in critical condition after the crash,
        the fire department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bce443b-c179-4c69-b747-45cf1dc54a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:28:29.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train''s operator, Trenord, said in a tweet that a "technical
        problem" caused the accident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bfe459-19e9-4d5f-9019-1e5fdbe9e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:28:29.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts go out to the victims and the families of the victims;
        we express our closeness to the injured and all the people that were aboard
        the train," said Trenord CEO Cinzia Farisè, who has visited the scene of the
        crash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3335575-39a5-433a-b0e0-a96a47521995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:28:29.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:27.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photos, three carriages are sprawled across the tracks, one of
        them tilted to the side, smashed into a pole.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1bf1e-4a8f-41b5-9e7d-297a11413637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:28:29.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:27.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also show a team pulling a passenger from a tilted carriage
        and trying to get to more people with ladders propped up against the windows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc85cc1-79c8-4d4d-93cd-20d32e64bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:28:29.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:27.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers were now accounted for, the Red Cross in Italy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec62911-0d44-4bcc-99ac-451bc46ad7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:28:29.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:27.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rete Ferroviaria Italiana, the company responsible for the country''s
        rail infrastructure, said it was investigating the cause of the accident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1696847-d823-4171-854c-ef1a23b8fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:28:29.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:27.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Milan train crash
        kills 3 and injures dozens."</em></p>'
  'frank-cimafranca-dfa-passport-appointment-system-no-syndicates':
    'author': ' Ver Marcelo, CNN Philippines'
    'caption': 'Passport applicants at the DFA'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-25T21:55:12.610+08:00
    'imagesource': 'jcr:43ffb34b-ba4e-416d-90de-d8db7964f0af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06c5a0f6-9c2f-4b67-ab4b-4f4a014df98f'
    'lead': 'Amid the problems hounding the Foreign Affairs Department''s passport
      appointment system, an assistant secretary denies the existence of syndicates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:32:56.833+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T11:33:00.684+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T11:33:00.454+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA Asec: No indication of passport appointment syndicates inside DFA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee07d36-0ed8-4cc5-8e69-b1f4a2930262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> A
        Foreign Affairs Assistant Secretary denied the existence of a syndicate inside
        the department allegedly causing problems with the passport appointment system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09a621-e1c3-4a1a-953a-043c04ef5914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) Assistant Secretary Frank Cimafranca
        told CNN Philippines'' On The Record that there has been no solid evidence
        substantiating claims of a syndicate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb01e82-892a-4370-973d-46c33e09c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no indication. We will continuously investigate. If it''s
        the appointment, there is no trace whatsoever that there is anyone from DFA
        involved in this," Cimafranca said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a6c6b-fc6f-46bb-8a8e-7364752cd026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos lamented the difficulty of securing a schedule in the
        department''s online passport appointment system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b3c73-4351-4681-a56e-7cdd44f2b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since early January, enraged netizens called on the DFA to fix its
        system after their website showed the schedule to get a passport was full
        until March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815a964-e50f-4509-8a18-ec83aef818a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Filipino travelers call out DFA for fully-booked passport
        appointment schedule</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fce6ee-dd9f-4378-8195-d21f3d257a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some alleged that "syndicates" who hoard passport appointment schedules
        to sell at sky-high prices are behind the DFA fiasco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db551ff4-da15-4055-95d0-67a9b32d75ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has tapped the National Bureau of Investigation to look
        into the alleged existence of syndicates preying on passport applicants by
        selling appointment slots for as high as P10,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe11534-64df-4cb4-a37c-96c71bcf031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he denied the presence of syndicates in DFA, Cimafranca said
        there is a possibility that slots were being "hijacked," as the ones newly
        opened on Tuesday were immediately filled in just about two hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb9934-c8df-43e9-bad8-b7555961731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DFA opens 100,000 passport appointment slots</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ad2c0-f4b5-4fac-8a41-ac62c01942f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimafranca added only about 60 to 70 percent of the people who book
        an appointment actually show up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63eb25c-38c8-43bd-a978-26b366c679f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel agencies not to blame</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5fc0cf-80c7-427c-bfea-ab75317f629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Tan, President of the National Association of Independent
        Travel Agencies, said the public must not blame travel agencies for the lack
        of slots, as they themselves do not have any.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13c6b9-9ffa-4c4a-8032-67c80888d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagulat kami dahil wala na nga kaming slots, paano kami makaka-hijack,
        wala naman kaming access sa system?"</em> Tan said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5b6cd-5024-43cf-85df-1cb16436610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were surprised because we don''t even have slots,
        so how can we hijack when we don''t have access to the system?]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e18f6a-1eeb-4127-83c3-d8976d54e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service fee charged by travel agencies to their clients is also
        approved by the DFA. Tan said this could go from P1,700 to P2,500.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e540991-0739-4956-a6fd-93ec1aff6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Just the tip of the iceberg''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e467a-04eb-4aec-a38f-1de0fff435d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Carlos Zarate said he has filed a House
        resolution to look into the issue, saying the syndicates and fixer are "just
        the tip of the iceberg."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac8a4d-99f8-430a-af85-c804a79de91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang talagang problema dito, may backlog tayo sa passports,
        at gusto nating ito ang mas malalimang tignan,"</em> Zarate said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b65ac77-5707-45a0-862b-27f97698562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The real problem here is the backlog in passports,
        which is what we want to look into deeper.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d53ea6f-e8a2-4a7d-9c29-8220b9fe58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimafranca said one possible solution to meet the rapidly increasing
        demand for passport applications is to open more consular offices.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147dd7c-0281-48ae-a82f-7a5eec113930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two years ago, I already pointed out in Congress that we are having
        a problem in capacity, that''s why we need funds to open more consular offices,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba4e7a-d8eb-4999-b0f3-7f2eeef34136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano earlier said more
        appointment slots will be opened in the coming days.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fab52-684a-4193-b73e-14bb65dd4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:32:56.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:33:00.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has also been implementing reforms regarding passport applications
        recently, which included a "Passport on Wheels" program.</p>'
  'pantaleon-alvarez-word-war-chacha':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-25T21:43:31.062+08:00
    'imagesource': 'jcr:b2b44353-e7fe-4dbb-8f5e-0dd0f72e7b88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0021881-014a-4072-889c-d66bfe231ecc'
    'lead': 'House Speaker Pantaleon Alvarez downplayed a heated exchange between
      him and some senators and said this was a normal exchange between lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:35:01.825+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:27:57.948+08:00
