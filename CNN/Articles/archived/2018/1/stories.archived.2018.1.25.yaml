      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spend this Saturday surrounded by your fellow sisters to discuss
        one of the biggest challenges of womanhood — reproductive autonomy. Happening
        from 2 p.m. to 8 p.m. at Finale Art File, Grrrl Meet #6 is an open discussion
        on fertility, motherhood, and reproductive health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266c178-a80e-4ba1-aee7-57daced3af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:59:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:50.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday’s Grrrl Meet is the sixth installment of a series
        of talks hosted by Grrrl Gang Manila, a group dedicated to creating a safe,
        non-judgmental space for all women (including trans, non-binary, and genderqueer
        women) in the Philippines to discuss issues affecting them.</p>'
    '36':
