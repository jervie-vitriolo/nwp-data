      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep or Wozniacki will open their grand slam account in a third
        final of a major for both.</p>'
  'mamasapano-teachers':
    'author': 'Marrian Pio Roda Ching'
    'caption': 'A photo of the old Mamasapano bridge taken in 2017 while a new bridge
      is being constructed. Photo from MARRIAN PIO RODA CHING'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-01-25T16:36:03.109+08:00
    'imagesource': 'jcr:5751e82c-c6e2-432c-ae56-0c26ad331ff3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65750d25-e761-4880-b93c-a77df606584d'
    'lead': 'What life is like for the residents of Mamasapano three years after Oplan
      Exodus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:11:07.399+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:30:20.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:30:19.474+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mamasapano, three years after the tragedy

      '
    'updated': 2018-01-26T18:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56d7da-7ed2-4b49-95a9-b31495e94bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “I know people
        say this all the time, but it’s true. It’s been a while since it happened,
        but it really feels just like yesterday,” Norombai Utto says when asked how
        she feels about the Mamasapano encounter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df4ec9-4a8d-4828-9f52-4f5e368b21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utto lives with her family in Tukanalipao, Mamasapano, in a house
        no more than three kilometers away from where members of an elite police force,
        the Moro Islamic Liberation Front (MILF), the Bangsamoro Islamic Freedom Fighters
        (BIFF), and other armed groups found themselves in what the government once
        called a “misencounter.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a21022-cbd5-43c9-8a78-d12721c8585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 25, 2015, more than 60 people died in the fields of Mamasapano,
        with the image of its old and once unknown bridge seared into the minds of
        many Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0c5a0-62cf-460a-8cc2-8e33114e949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed was weeks of intensified military operations against
        the BIFF, leading to the displacement of more than 120,000 people in Maguindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003667f-c26a-4a14-9639-c2a6bfec7af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things have now changed for the better, Utto says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40536128-8939-4235-9d12-916c5fb6b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Working towards a dream</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02712a-bf38-4a80-8ba0-2e3a13eb6d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being an evacuee who graduated at the top of her class and
        delivered a valedictory speech in the middle of a war, Utto is now taking
        up BS Education in the Maguindanao campus of the Mindanao State University,
        and is set to graduate next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b8a4e5-20fc-4db4-84a8-c5e94388020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet she says it doesn’t take much for her to remember what happened
        to them in Mamasapano.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9264ada-2ecb-4796-b403-13456b32f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you go through conflict, it stays with you like a nightmare.
        For the rest of your life, whenever you hear gunfire, the first instinct is
        to run even if you don''t know where you''re going. Fear is always the first
        instinct," she says.</p>'
    '17':
      'image': 'jcr:f0f87644-5431-400f-8c07-787c7f34347d'
      'imageCaption': 'A sign hanging in a house in Mamasapano a few weeks after the
        2015 clash. Photo from MARRIAN PIO RODA CHING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac3a25-2ffd-404e-9916-4c8fc03b068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c38ced4-2e25-4cb7-80ba-ebd792fe4cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things have changed, she says. The most remarkable change, she
        shares, is that her old high school, which used to be made of sawali, is now
        housed in a new school building funded by the regional government and constructed
        back in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e780a5f-129a-4ab4-b439-2e3cd558a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her dream has always been to teach in her hometown, where getting
        an education used to mean studying in makeshift classrooms out of storage
        rooms, with hardly a blackboard for lessons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72690e32-c18e-4826-82fa-7cf3b006b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I found myself crying the first time I saw the new classrooms,
        and again when I saw students from the lower years attending classes in them,”
        she shares.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884f7fd-ad96-4bd0-ab60-963b5d26d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for me, I’ve always wanted to teach, but seeing those classrooms
        … It gave me another reason to look forward to a life of teaching, you know?
        It was encouraging," she says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc0ab7-8146-46f9-8f63-b1009282a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New breed of teachers</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405cc7d-1641-4b88-9f49-a68c9110e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadji Salik Kalaing National High School, the school from which
        Utto hails, is just one among eight schools in Mamasapano that are now housed
        in new school buildings funded by the Autonomous Region of Muslim Mindanao’s
        Department of Public Works and Highways (DPWH-ARMM) and Department of Education
        (DepEd-ARMM).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b91f64-43e2-4231-8ab8-7cacbdaaa403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from school buildings, the ARMM government has funded ₱2.3
        billion worth of other infrastructure and livelihood programs in Mamasapano
        and nearby municipalities through the Humanitarian Development and Action
        Plan (HDAP).</p>'
    '31':
      'image': 'jcr:7f874742-8b4b-48d9-8f07-aa26ce263e05'
      'imageCaption': 'Teachers Musarafah Ebrahim and Johaira Ali. Photo from MARRIAN
        PIO RODA CHING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772f8f9-666b-4b9a-a1dc-da7e1c4d1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db30016-04de-41c7-a0dc-850bde10657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional education department has also just signed the appointment
        papers of a new batch of teachers to be deployed in Maguindanao. Among these
        teachers are Johaira Ali and Musarafah Ebrahim, both of whom will be teaching
        high school students in Mamasapano.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da806d8c-68aa-41bb-a698-04d80b76d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali was assigned to teach senior high school classes at Datu Tahir
        Ampatuan National High School, her alma mater. She says she’s always wanted
        to teach because she was “inspired” by the teachers who taught her, many of
        whom continue to teach in the said school.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d6b35-d01f-4a01-8f80-39b3faac835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two years, she worked as a volunteer teacher and eventually
        developed a close relationship with many of the students.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe620da-9925-4437-80e9-8a801ea0a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t imagine how life would be if we have to live in conflict
        again, if we have to evacuate again. After years of not going to school, my
        brother has finally decided to go back in 2016, and he really likes studying
        there.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaaae7a-5e5b-47df-990c-f5459a34e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim was assigned to teach at Maulana National High School. However,
        teaching wasn’t something Ebrahim chose for herself.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65b004-07a5-47c9-bfc2-0718e81c3ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My parents were initially the ones who wanted me to become a teacher,
        but everything changed when I experienced the joy of learning with my students.
        I didn’t expect it to be that life-changing. Suddenly, I was sure that teaching
        was my destiny,” she says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f4225-a56c-4a07-8c69-f626b30067e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teaching against terror</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f715b-798d-473c-9fd0-5bf02acd9075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali notes the existing challenges in the region, many of them unique.
        The rise of terrorism in the region especially threatens the youth, given
        the focus of local terror groups’ attempts at recruiting new and young members.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2449d430-7351-4f6a-aead-cbd1b68d5b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I tell my students to always be critical and to refuse when someone
        asks them to join an unknown group and tells them it will lead to a better
        life. I constantly remind them that being a part of organizations promoting
        violence and terror will do nothing to help our community; instead it will
        only make an already critical situation worse,” Ali says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e472e482-f77c-43c6-bfcf-a56621849904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim, meanwhile, impresses upon her students the importance of
        education.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af21d7-3fbb-4a69-8ade-04df9ee6584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I tell them that joining groups that thrive on terror will do nothing
        for their own future, let alone their families and communities. Failing to
        prioritize their studies will only result to them being left behind, as the
        rest of the community works towards lasting peace,” she says.</p>'
    '53':
      'image': 'jcr:b4698a76-4915-4603-809b-6587f4036272'
      'imageCaption': 'A panoramic shot of the old bridge and a bailey bridge that
        was built a few months after the encounter in Tukanalipao, Mamasapano, taken
        in January 2016. Photo from MARRIAN PIO RODA CHING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403b550-574d-4268-bf28-9eb60fcb37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5be546-5c76-49a6-8356-4ace2bc359d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She’s also been working on her students’ social skills and sense
        of community. “For me, it’s important that my students learn how to socialize
        and interact with other people. I’ve already encountered students who were
        very shy but with constant guidance and the help of their peers, they’re now
        more open and work better in groups,” she shares.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bacf80-a411-4fbf-9f7d-b6615b8ddfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps that the people of Mamasapano now live in more peaceful
        times, Utto adds.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075bfb07-c163-4be8-a726-75a8b05ef735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t imagine how life would be if we have to live in conflict
        again, if we have to evacuate again. After years of not going to school, my
        brother has finally decided to go back in 2016, and he really likes studying
        there. It took us a while to convince him, but I told him to study because
        if he doesn’t study then he’ll have no future,” Utto says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6769bab-798a-4cb5-94c0-2fa456159aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But if conflict erupts again, the students, including my brother,
        will have to stop studying again. They won’t even have a choice in the matter.
        It will be difficult because we’ve all moved on now, we’re living our lives
        in peace, and I can’t imagine how life would be if the peace is lost,” she
        says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a880a2-5c5a-43f8-be9d-544c4fc253a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBL and the promise of peace</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478fa9c-bc1d-4931-981d-6810cc314307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the discourse surrounding peace and development
        in the area is the Bangsamoro Basic Law (BBL), a piece of legislation that
        has been stalled in the halls of congress in the last few years.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7642c6-59f4-4cf3-b153-20073f61b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following small triumphs in the peace process which led to BBL deliberations
        in the 16th Congress, support for the legislation has waned after the events
        in Mamasapano. The rise of anti-Moro sentiment proved to be too strong, leading
        analysts to declare the BBL as “dead in the water.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6758b-59c8-4b0f-84eb-7d41f6ffb775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things have changed not only in Mamasapano, but also in the
        Senate.</p>'
    '69':
      'image': 'jcr:bc4668b7-2ee9-47b8-8e36-4f4344e3e215'
      'imageCaption': 'Norombai Utto is taking up BS Education in the Maguindanao
        campus of the Mindanao State University. She is set to graduate next year.
        Photo from MARRIAN PIO RODA CHING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acacf7f7-ba87-4f88-8ec0-63083e9af441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f80e353-3d8b-4255-9544-0192a19fd380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing on the proposed legislation was held last Jan. 22, as
        Senator Juan Miguel Zubiri withdrew his initial draft and submitted the draft
        BBL authored by the Bangsamoro Transition Commission. In an interview a week
        prior to the said hearing, the senator said he is confident that majority
        of his fellow senators will support the measure.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ba6f9-1d83-4687-9070-cd0e7e22296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri chairs the Senate sub-committee on the BBL.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0654e22-3a4b-4e9f-b961-6e71b5bb3a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ARMM Regional Governor Mujiv S. Hataman said that the
        regional government “welcomes the renewed interest in the passage of the Bangsamoro
        Basic Law, knowing the need for a relevant and meaningful BBL that upholds
        genuine autonomy.” He also said that “this long-awaited legislation will serve
        as the backbone of a stronger regional government — one that is stronger than
        the current Autonomous Region in Muslim Mindanao.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863c66e-6f09-4352-8ac1-92acc04b1627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Utto is asked if she sees the BBL as essential to peace in
        the Bangsamoro, she is careful and takes her time before answering.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b0075-e764-4afa-94fa-7145a8dd09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my opinion, it’s really not just for my fellow Bangsamoros but
        for my Christian friends as well. I hear the BBL is called by different names
        now, but I really think the name is irrelevant,” she says.</p>'
    '79':
      'image': 'jcr:1e35f901-3b40-412a-84ad-93877d9310ac'
      'imageCaption': 'Residents crossing the wooden bridge in Masapano, a few months
        after the January 2015 incident involving members of the SAF against the MILF
        and BILF. Photo from MARRIAN PIO RODA CHING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5808d1-75b2-4b4b-a6b1-b6215b1ca19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e357a-f8b6-4b1f-9547-26ad91463161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No matter what it’s called, if its contents reflect the sentiments
        of the people, and if it is true to our history — especially of the Bangsamoro
        struggle and not just the ambitions of a few — then I don’t see why it can’t
        help bring lasting peace,” she says. “Sure, it’s peaceful now in our community
        and I am thankful that it’s been that [way] these past few years, but I really
        hope it lasts longer, and I think the BBL could help us all.”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e4fab1-f2a8-4c26-bd1f-c8b5652b82ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then laughs a bit to herself, as if to break the tension.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f6e557-7fb4-4c46-9473-67c51d75c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:11:07.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:30:20.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know how people tend to say, ‘walang forever’? I really hope
        that isn’t true. For the sake of my family and our future, I pray that the
        peace in our community lasts forever,” Utto says.</p>'
  'Uber-files-petition-to-increase-fares':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-01-25T15:59:10.527+08:00
    'imagesource': 'jcr:0d13a09c-e35d-4655-83a7-944d0f172d72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6307e15b-7eb1-41f7-b0c3-d16c2106b448'
    'lead': 'The petition asks LTFRB to allow Uber to increase its fares up to 12
      pesos per kilometer for its baseline service, Uber X.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T13:14:27.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T13:14:33.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T13:14:33.240+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber files petition to increase fares

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e8653-917d-49ea-9ef6-9f213ac57353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Ride
        sharing service Uber Philippines on Thursday filed a petition at the Land
        Transportation and Franchising Regulatory Board (LTFRB) to increase its per
        kilometer fare up to more than double, depending on the time of day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c3741-98fc-4a57-a7ba-0909ab6d3040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is eyeing a 6.3-peso increase for its per kilometer fare for
        baseline service UberX. Under the petition, UberX fares in Metro Manila could
        spike to P12 per km from P5.7-- or more than double its current rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ad894-bd43-45ba-b41d-9d21a99a1c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said in the petition this will be subject to an "occasional
        decrease" or down to P9.00 on off-peak hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8fb58-cb0c-4349-b08d-eb5ab6449e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the petition also calls for UberXL rates to rise to P18.00
        per km from P8.55 per km, while UberBlack will charge up to P28.9 per km from
        the current P13.75, and UberX in Cebu up to P11 per km from P6.5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc3d3d-70ca-483c-be08-92ffc202c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off-peak rates for UberXL will be at P13.5, while UberBLACK and
        Cebu UberX services may reach as low as P21.7 per km and P7.5 per km, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c62a66d-94e8-4f85-94ef-38a973c6d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition retains the base fares as well as per minute charges
        for the services, Uber said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938cb25-4e68-4aa7-9a62-f68f74ba06db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on its website, Uber cited increasing expenses
        of drivers as the primary reason for the increase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f536d31-5e45-416a-b4cc-77457cd69e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The costs that driver partners have to bear to maintain their vehicles
        is projected to increase due to several factors, including requirements under
        the Omnibus Franchising Guidelines (OFG) to further improve safety and quality
        of service, increasing fuel prices, and new excise taxes on petroleum," it
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c4bb9-a07b-4336-bf21-ceaa37751e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, ride sharing application Grab Philippines also filed a
        petition to raise fares by an average of five percent due to higher fuel taxes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4905093-7f5b-4ec8-935f-9d9355274af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said the increase was to enable driver partners to "earn sustainably."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc0e61-b320-45a9-ae7f-4d78f8751a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to investing in the business in the Philippines
        so riders and drivers continue to get the service they are accustomed to,"
        it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c52abe-1132-43c7-863f-6dd856b36b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB recently cut down the number of Transport Network Vehicles
        Service units plying the roads in Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4babc-e3e6-4483-9afd-e812a7507478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: LTFRB cuts down TNVS units nationwide</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc4b4a-35be-46a4-b715-cdee2d8fb3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Uber also encountered bumps in its operation after it
        was suspended by the LTFRB for violating an order stopping the company from
        accepting and approving new applications for accreditation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51717a-057e-4536-93e6-f741e0333b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:14:33.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It resumed operations on August 29-- two weeks after its August
        14 suspension--&nbsp; after paying the LTFRB a hefty ₱190 million fine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7ec3e-e3f2-4bbf-91d6-a2b9ff611eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:14:27.852+08:00
