      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two ships then are seen sailing away from each other after the
        sun rises on Saturday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd81e96-83b5-4910-9cb4-039afb89022b'
