    'template': '1'
    'title': 'Albay gov''t: Funds for evacuees of Mayon unrest running out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d145f-9136-48b9-8cdc-40b8f8ba71f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> As
        Mayon volcano continues to erupt sporadically, Albay authorities say that
        funds for the evacuees are running out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0b9f9-4e1e-4428-b05d-e929dbaa8952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Governor Al Francis Bichara said they will have to rely on
        the generosity of national government agencies for additional funds as the
        local government cannot shoulder the needed assistance alone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f01c3-7bab-40a7-a344-cc63a23fdd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 24, the National Disaster Risk Reduction Management
        Council (NDRRMC) reported a total of ₱28,989,392 worth of assistance to residents
        of Albay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f0742-f8cf-4a43-85b0-1ece7a44d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 72,000 people are crammed in evacuation centers from the
        10 affected municipalities of the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c8b9c-9a66-4f8e-bdba-e21525ad6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information from the Department of Social Welfare and Development
        (DSWD) revealed the funds were allocated mostly for family food packs with
        rice and canned goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da216208-c4e5-44c8-b707-e703dcdcb7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local DSWD has standby funds amounting to ₱5,662,702 and 13,352
        family food packs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09663995-9646-4c84-951c-73204b9216b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD also spent on mosquito nets, blankets, hygiene kits, and
        toys for the children currently stuck in evacuation centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0904ba1a-d69c-475d-84ef-601112f4d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government announced Wednesday that it will provide
        up to AUS$775,000 (around 31.5 million) to help those in evacuation centers.
        These funds will be coursed through the Philippine Red Cross to buy additional
        items for the evacuees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f35809-2f35-4d97-9cd2-7e379da6c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross will also be distributing at least 10,000
        face masks to communities affected by Mayon''s eruptions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bc392a-829a-4d05-aa19-9ff46170d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Red Cross: Stay indoors during Mayon eruption</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37236a6-d903-4d68-9d70-57a0be763470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuous volcanic activity</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c25683-e492-48fb-839f-b01f4fde11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayon spewed lava fountains and ash clouds every four to five hours:
        the latest at 6:20 a.m, following an eruption at 2 a.m., as well as 10 p.m.
        and 6 p.m. on Wednesday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a6ebb-45ba-4b42-980c-440044944697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute for Volcanology and Seismology warned residents
        in areas near Mayon to be on alert for a possible bigger hazardous eruption,
        as Alert Level 4 remains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa65f3-1f6b-44fe-aa1e-cc71ca65f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:32:26.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Flight cancellations for Jan. 25 due to Mayon eruption</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4ea87-0206-449f-b85b-8187bda14e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:32:23.869+08:00
