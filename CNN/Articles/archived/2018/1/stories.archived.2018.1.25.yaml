      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy a literary weekend at Book Bar, a gathering of poets, artists
        and musicians, put together to raise funds to help Kwago build an independent
        bookstore at Warehouse Eight. The bookstore aims to become a literary respite
        for for book lovers, and serve as a platform for small press and local publishers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6221f8e7-cd9e-4f0d-ac15-c2d40877434b'
