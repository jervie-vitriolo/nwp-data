      'text': '<p>How to Write Love Stories Workshop</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341868f-1a4f-4d57-aebe-5995edc8a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:59:57.104+08:00
      'mgnl:createdBy': 'jeff'
