    'template': '1'
    'title': 'Red Cross: Stay indoors during Mayon eruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93202fc-c445-448d-89b4-abc521fa1880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:42:01.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:09.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Philippine Red Cross advised communities affected by Mayon volcano''s eruptions
        to keep away from the ash fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357a017-581d-40e6-85d2-36a6beab479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:42:01.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:09.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to educate the public to avoid going outside to inhale
        this thing," Red Cross chair Sen. Richard Gordon told CNN Philippines on Tuesday.
        "Stay indoors so (you''re) not exposed to ash."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c289e49-a848-41c2-8198-e10b86f8c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:42:01.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:09.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Mayon spewed thick ash clouds reaching up to five
        kilometers in height.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a234020-0260-45c9-a0f7-4e7ced726155'
