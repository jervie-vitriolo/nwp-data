      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love Monday Cafe is located at San Rafael St., Kapitolyo. For more
        information, visit the Facebook event page.</p>'
