      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the photos, 35-year-old Crawford was wearing a white tuxedo
        while the 25-year-old Garcia was wearing a wedding gown while walking barefoot
        on a beach.</p>'
