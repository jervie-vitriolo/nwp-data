    'title': 'PH bags at least $1.25 billion in investment pledges from Indian firms

      '
    'updated': 2018-01-26T23:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8178ca-730d-4ba4-a1bb-2c61a7c6306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to reflect Trade Secretary Ramon Lopez''s
        statements and President Rodrigo Duterte''s speech at the Philippines-India
        Business Forum.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b1069-5828-4f00-938d-aec8e9978a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) -</strong> Department
        of Trade and Industry Secretary Ramon Lopez said Friday the Philippines has
        bagged at least $1.25 billion worth of investment pledges from Indian companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8ce20-7585-46b6-ac7a-c894d87d99fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our business engagements resulted to… investment commitments amounting
        to at least $1.25 billion dollars, at least 10,000 jobs," Lopez said at the
        Philippines-India Business Forum in New Delhi, India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e37ddb-518b-4469-95c0-b07cc5a7491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez is part of President Rodrigo Duterte''s delegation to India
        for the Association of Southeast Asian Nations (ASEAN)- India Commemorative
        Summit and India''s Republic Day celebration. He arrived in the South Asian
        country and met with Indian companies a day before Duterte''s delegation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ff445-7dfa-4fff-9608-32cf341be738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Presidential Spokesman Harry Roque said in a press
        briefing with Lopez the $1.25 billion would generate an estimated 105,500
        jobs for Filipinos. Lopez later clarified the 105,500 was still a "preliminary"
        count and subject to validation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82b3bc-332a-48e2-93ca-3b0a6fdfeeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] Latest partial total is placed at 10,000, since other companies
        are not yet ready to reveal the amount of investments and jobs to be generated,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b720725b-846a-49a3-be61-cf66cfb0a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lopez said in the forum the numbers could increase as companies
        "finalize their plans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d1cd8-6e12-48c3-8493-9a7b16ee25a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez and Roque earlier said the $1.25 billion investment could
        be even bigger, as it did not include companies that had committed jobs but
        did not specify how much they would invest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6534e064-6ffb-43dd-988b-205d1a272e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said most of these jobs will be in infrastructure development,
        renewable energy, Information Technology (IT) and business services. It will
        also include customer service, "experience transformation," robotics, and
        software services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c1886-acb7-4987-b798-bb92c580efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business engagements between the Philippines and India have also
        led to 12 business agreements, two Memorandums of Understanding (MOUs), and
        10 letters of intent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71672190-3c8b-497c-a157-6cd85c8bbb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes an MOU between the Philippines'' Board of Investment
        and Invest India, India''s national investment promotion and facilitation
        agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015dc7f-6afb-4b35-b898-3c9a094b7a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Association of Software and Services Companies (NASSCOM)
        of India also signed an MOU with the Philippines'' IT Business Processing
        Association of the Philippines (IBPAP).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ae10e-fea4-4333-839d-abd2dfa59720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that said they would expand operations in the Philippines
        include Indian renewable energy giant Adani Green Energy Limited, IT-BPM company
        Hinduja Global Solutions (HGS), and Tech Mahindra.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afcfd0-4ab6-463a-82f9-d2fb5ef44956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said Adani has pledged $1.1 billion in investments and more
        than 3,000 jobs, while HGS and Mahindra have committed 2000 jobs each.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766bc44-e0ea-487b-8def-dd00a74836dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promises to "protect" Indian businesses</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05338c12-34e0-4301-9c44-708674d74a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, meanwhile, promised to protect Indian investors -- as long
        as they don''t engage in corruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ac4e4-b02c-4fb0-8319-9054c5199acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will protect you. I will make the guarantees, just do not give
        in to corruption," Duterte said in his speech before Indian businessmen. "We
        invite, we protect."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3127d5c-8c4e-4898-8302-ae2ff1617a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he recognized the difficulty of doing business in the country
        before, he said the Philippines has "improved many things."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b69bba-5eec-4986-8a59-dcc1fb7c4df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the businessmen to let him know if officials are making
        unreasonable demands or making it hard for them to do business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94cdb9-067c-4551-84ec-0ba01aea5c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:45:38.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:07.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you give the bribe money and I come to know about it, you''ll
        find your applications in the wastebasket, but if you do it right, I will
        assure you of protection," he said.</p>'
  'PH-risks-losing-the-rest-of-EU-aid-budget-if-last-ditch-negotiations-fail':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-25T20:36:20.231+08:00
    'imagesource': 'jcr:0879fd79-438f-43b1-9e71-37f11b8e2866'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2eb3321-fbb2-4c42-9d0f-4b631d02d4b2'
    'lead': 'The EU could give away the Philippines'' remaining P15.4-billion aid
      allocation to other countries'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:47:58.156+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T11:48:01.401+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T11:48:01.217+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH risks losing the rest of EU aid budget if last ditch negotiations
      fail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df761df4-2350-4760-860d-955baef30070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Philippines runs the risk of losing the rest of its P15.4 billion (€244 million)
        in development budget from the European Union (EU) after it rejected one aid
        package in December and looks to turn down yet another this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e32d0b-a286-4a99-9311-e0d143ad8941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU Ambassador to the Philippines Franz Jessen offered his strongest
        statement yet about the diplomatic tiff between the two governments, saying
        a March meeting with Finance Secretary Sonny Dominguez would be the delegation''s
        "last attempt" to come to an agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea22359c-8a00-48c6-a53e-9c351eac1e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the government continues to reject what it perceives as conditional
        aid, Jessen said the EU would likely reallocate that funding to other countries
        in need of assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be679f7c-93a4-47fc-b2c4-900fd7348a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still hopeful we will reach an agreement. We have agreed
        to send a high-level mission to meet with Finance Secretary Dominguez to make
        a last attempt to see if we can reach an agreement on this," Jessen told CNN
        Philippines on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5571a-4487-4878-bd30-c8fe466b36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the EU would press for a final decision by then,
        Jessen said: "You can imagine we cannot have hundreds of millions of euros
        standing and waiting on a piece of paper, saying maybe we will or maybe we
        will not spend this amount. There''s a point where we have to decide: Are
        we able to spend this in the Philippines or not?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466bf79-53e8-4dcf-9c25-9c2c6c9ad629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration announced in May it would no longer accept
        EU aid, with the President repeatedly claiming it comes with conditions for
        the Philippines, particularly on human rights and the rule of law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c6337-02b6-46c8-8081-195e10620510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp; PH rejects €6.1 million in EU aid</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f9cda-632d-4a33-a336-39f3fb00b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the public statements, though, the policy was never formalized
        - until now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0623dfd-1420-4acb-9d0d-1652e7e59042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government "returned unsigned" the documents for the EU''s P385-million
        (€6 million) Trade-Related Technical Assistance Program, Jessen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f8f2f-00e0-4ab3-9f14-03f7c180b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained, "The Department of Finance (DoF) knew that in order
        for these documents to take effect, they had to be signed by 2017 and they
        haven''t been signed. So, that amount has been lost for the Philippines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d41ff7-47c5-4bdf-8a28-191add5ad0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two packages rejected</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc5c73-ff82-4d0e-badb-df0c9f6497ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s P695-million (€11 million) Sustainable Energy Program
        is also up for the DOF''s approval, but Jessen said even that is likely to
        miss its upcoming deadline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a0882-4936-462a-aaa8-873c038d2ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade assistance would have gone on to help small businesses
        in the Philippines to compete in the world market. It also funds a team of
        experts working with the DTI to formulate trade policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae19bc9-a788-4ca3-b4d4-91d1a725820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy program, meanwhile, would have funded renewables and
        supported livelihood programs for rural communities in Mindanao still unconnected
        to the power grid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fdf0b8-666e-42aa-944e-814615733354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessen said it was unfortunate that these programs, targeting critical
        sectors of the community, would no longer be able to continue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333413c3-a10f-40d5-91be-13072645f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our assistance is not for the government but the people of the
        Philippines. But of course we can only support the people with the endorsement
        of the government," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8fe9f-1d13-4aa9-b15b-37c939cff38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up for review</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78068854-9495-427d-9e5d-874e512c383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU allotted the Philippines a total of P20.2 billion (€320 million)
        in development aid from 2014-2020. To date, only P4.8 billion has been used,
        and the country may yet end up losing the lion''s share of the fund.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88acf4f0-4e39-4b14-b417-d1eb819e1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU is conducting a mid-term review of its global aid allocations
        this May, and Jessen admits the delegation is in a "weak" position to defend
        its budget in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2ab26-f522-4181-b9d0-aeef2d83d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A donor like the European Union, you''ll have many countries who
        would try to increase the allocation to their country. And if we have one
        partner like the Philippines who''s not interested, other countries will stand
        up and say, ''What about us?''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975150d2-7e4e-4b6e-b48c-da116df60bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the ambassador doesn''t believe the situation is irreversible.
        Ahead of the pivotal meeting in March, Jessen said, "I hope very much the
        government and the President will see we don''t interfere with foreign policy,
        we''ve never done that, and we will certainly not do that with our development
        assistance."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27121ae9-fb17-4a3f-9ae0-0137ef70ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:47:58.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T11:48:01.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU maintains that the conditions in their agreements are standard
        for all countries, and they only seek to ensure that the aid funding will
        be used properly.</p>'
