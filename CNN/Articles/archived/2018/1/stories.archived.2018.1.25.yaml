      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Reynato Puno is chairman of the panel, as indicated
        in appointment letters dated January 24 and furnished by the Office of the
        Executive Secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df055962-9a85-4c5b-bfd7-33ea3c2bd7ce'
