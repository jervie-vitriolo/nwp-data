      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How the flu turns
        deadly."</em></p>'
  'Meryl-Streep-Big-Little-Lies-Season-2':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-25T19:29:12.490+08:00
    'imagesource': 'jcr:c063ea9a-7e28-4515-945a-5e9b5a3a4bd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ae5767f-724c-4162-8aa3-212431fff714'
    'lead': 'Just when you thought "Big Little Lies" couldn''t possibly have more
      star power, HBO has announced that Meryl Streep will join the cast in Season
      2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:10:04.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T15:10:08.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T15:10:08.117+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meryl Streep joins ''Big Little Lies'' Season 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46d702-8a52-483b-90c4-ad21d83d2c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:10:08.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just when you thought "Big Little Lies"
        couldn''t possibly have more star power, HBO has announced that Meryl Streep
        will join the cast in Season 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf79f9-16cc-4995-9974-c34b5928fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:10:08.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep will play the mother-in-law of Nicole Kidman''s character,
        Celeste Wright.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fcbdd1-da31-437f-b560-32ddd2a77a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:10:08.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named Mary Louise&nbsp;Wright, Streep''s character will arrive in
        Monterey after becoming "concerned for the well-being of her grandchildren"
        following her son''s death and "searching for answers," according to a description
        provided by HBO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a5fe4-7029-4c77-9943-64bbcd65b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:10:08.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second season, Celeste will be "reeling from her husband
        Perry''s death" and find herself "adrift, but determined to fight for her
        family and find the woman she once was," HBO added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6d765-f41a-463b-87cc-b4f27fc02504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:10:08.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 2 of "Big Little Lies" was&nbsp;officially announced&nbsp;back
        in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95127e1a-3404-4a26-9112-0cce660f1805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:10:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman and Reese Witherspoon, both executive producers on the series,
        are the only cast members that have been officially confirmed to return.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ff699-45ed-478f-ac0a-940a265b7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:10:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though, HBO has said they expect most of the cast will be back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f24a9-ac92-48d9-bd6b-1e3333d04e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:10:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the first season, Celeste''s abusive husband Perry
        (Alexander&nbsp;Skarsgård), was killed in a confrontation with Celeste and
        her friends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72e22c-a7af-4ab9-b8cd-bc0c3c29991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:04.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:10:08.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big Little Lies", which debuted on HBO in February 2017,&nbsp;won
        eight Emmys last year and recently added four Golden Globes to its impressive
        awards haul.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b1ef6-b739-4108-b5d2-36786de5c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:04.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:10:08.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gig marks a rare TV role from Streep, who won an Emmy in 2004
        for her role in HBO miniseries "Angels in America."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc62a95-4283-49cc-a4f3-de033871b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:10:04.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:10:08.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streep received her record 21st&nbsp;Oscar&nbsp;nomination&nbsp;on
        Tuesday for her role in "The Post."</p>'
