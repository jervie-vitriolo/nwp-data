      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update rolls out in beta to developers starting Wednesday and
        will be available to consumers in the spring.</p>'
  'mayon-updates-january-25':
    'author': 'CNN Philippines Staff'
    'caption': 'Mayon Volcano once again spewed thick ash clouds on Thursday morning.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-25T12:14:42.326+08:00
    'imagesource': 'jcr:b00e178c-50e3-4e84-bdbd-72c9b3ff3caa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f5d663c-e41d-48d2-99cb-176b5169fc07'
    'lead': 'The local Social Welfare Department allocated its funds for food packs,
      hygiene kits, and blankets.'
    'mgnl:activationStatus': true
