    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ebe49-f354-4eb5-becc-cba409ecddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:35:58.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Skating Union (PSU) said one competitor withdrew
        from the Winter Olympics, and Martinez was the first name on the wait list.
        Philippine Skating Union Sports Director Pico Martin said the International
        Skating Union offered the slot to Martinez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c558537-d9be-4cfb-8450-ded3b54ec868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:35:58.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez fell two spots short during the qualifying tournament in
        Oberstdorf, Germany in September 2017, failing to get a spot in the Winter
        Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be12714-e25b-4412-a01b-5044674a1ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:58.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:35:58.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first competed in the Winter Olympics in 2014 in Sochi, Russia,
        where he finished at the 19th place out of 24 skaters at the men''s Figure
        Skating event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3116f-0704-4d0d-a765-58c3f44ab6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:58.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:35:58.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PyeongChang 2018, a major international multi-sport event, will
        happen from February 9 to 25.</p>'
