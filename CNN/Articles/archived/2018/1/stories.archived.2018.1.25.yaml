      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez was crowned Bb. Pilipinas Intercontinental in May 2017.
        Prior to her beatuy pageant stint, she rose to fame after placing second in
        Asia''s Next Top Model Cycle 2 in 2014.</p>'
  'red-cross-stay-indoors-mayon':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-25T08:21:09.101+08:00
    'imagesource': 'jcr:d192964a-b7ab-44bf-a733-9b2f982d7eeb'
