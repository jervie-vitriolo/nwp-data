      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> President
        Rodrigo Duterte on Wednesday formed a 19-member committee to review the 1987
        Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f88605a-bb3c-4c1a-85df-6bba9d9e4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:55:49.823+08:00
