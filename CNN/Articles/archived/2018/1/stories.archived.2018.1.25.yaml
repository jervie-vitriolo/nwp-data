    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da2e399a-358a-4118-99b7-3f64bd4e223f'
    'lead': 'The Department of Transportation also pinned the blame on former maintenance
      provider, Busan Universal Rail, Inc.'
    'mgnl:activationStatus': true
