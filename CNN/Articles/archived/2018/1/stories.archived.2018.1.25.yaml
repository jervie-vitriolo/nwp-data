      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452da790-913a-43bc-96d6-3edb218c17d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department also said maintenance lapses from
        the previous provider, Busan Universal Rail, Inc. (BURI), caused the deployment
        of fewer trains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45ca1f-1112-456f-9685-0061aad4a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa halip na makapag-overhaul ng 43 na bagon mula 2016 (hanggang)
        2017, tatlong bagon lamang ang na-overhaul ng BURI," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d578ae-84d4-4655-a0f4-21b053ceeb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of overhauling 43 wagons from 2016 (to) 2017,
        BURI only overhauled three.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf569dd-9a63-4362-8db2-c28c12f712d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response on Friday, BURI urged the DOTr to "stop the blame
        game." It said it began maintenance in 2016 with only 12 trains, which it
        was able to raise to 20 trains in 10 months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f67ec-2f24-44d6-86c7-b2689c6e2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a far cry from what we are experiencing today, 11 trains
        running at peak hours and occasionally dropping to just 5 trains," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7feb818-467a-4bcb-bc13-8a623ce80eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former maintenance provider has had strained relations with
        government following the termination of its MRT-3 contract in November 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68d9e0-6f90-4f78-9a48-2c538cd1d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr cited poor performance in firing the company, but BURI
        said problems with the MRT could be traced to old railing — which was the
        government''s job to replace.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34d8d1-858b-4b0b-9e67-f09dd1d216d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: BURI barred from joining MRT, LRT public bidding</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfbedb6-573d-4120-a675-7eea5b2439d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also said that the first batch of spare parts is expected
        to arrive in February.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9868d2-9112-4f54-ab16-12ddf3a15cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag dumating na ang mga bagong spare parts, inaasahang unti-unti
        na muli nating maiaakyat ang bilang ng mga bumibiyaheng tren at mababawasan
        na rin ang pagtirik ng mga itong habang bumabiyahe," it said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ce0fa-76b5-472a-80f0-014e37fe52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[When the spare parts arrive, we can expect to gradually up the
        number of working trains and lessen the glitches during travel.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0b645-a031-48de-bb2b-77879bb29a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT line reported over 500 glitches in the course of 2017, up
        from about 400 in 2016. Some notorious hold-ups last year include a train
        wagon getting detached, a passenger nearly losing an arm, and an hour-long
        stall over a diaper stuck on a train line.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145829b-2a72-4c84-9769-a58808906f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:56:57.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:12.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Breakdowns, corruption and separations: The MRT in 2017</p>'
  'Duterte-Atong-Ang-PCSO':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-25T13:13:41.465+08:00
    'imagesource': 'jcr:797fbbf4-5bac-43c3-8fc6-f602d8bfaf1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b342f05-8960-469e-aea5-694fd9488a99'
    'lead': 'President Rodrigo Duterte asked for help from businessman Atong Ang in
      ridding the Philippine Charity Sweepstakes Office (PCSO) of illegal activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:00:19.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:34:42.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:34:42.578+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I asked ''top gambler'' Atong Ang to help PCSO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab943244-b779-46fc-90e7-805e8279e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> President
        Rodrigo Duterte asked for help from businessman Atong Ang in ridding the Philippine
        Charity Sweepstakes Office (PCSO) of illegal activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617efa78-f1eb-402e-a8c5-e98903b716f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before he left to attend the Association of Southeast
        Asian Nations - India Summit on Wednesday, Duterte said he called Ang to make
        the request.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eadc05-6556-4136-9dc1-40b8e85893dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinawagan ko ''yan siya. Sinabi ko, ''Atong, ikaw ang number one
        na gambler dito sa Davao. Hawak mo lahat,'' " Duterte said in a speech on
        Wednesday before leaving to attend the&nbsp;&nbsp; "Pumunta ka doon sa PCSO,
        hintuin mo ''yang lahat ng illegal at tulungan mo ang gobyerno."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621fa83-dcd0-4b3b-b2f5-153a12884b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I called him. I said, ''Atong you are the number
        one gambler here in Davao. You hold everything. Go to PCSO, stop everything
        illegal and help the government."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba03bc6-c83b-4ae0-a523-e107f8811fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Charity Sweepstakes Office (PCSO), a government-owned
        and controlled corporation under the Office of the President which raises
        funds for the poor through sweepstakes and lottery games, has been under fire
        for its extravagant multi-million parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81ad07-f737-4514-be3e-5d9ec7b7efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PCSO defends party budget; says cost was even trimmed</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb4443b-ebeb-4c85-a537-1884d34b66a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Duterte was speaking, Ang was at a Senate hearing on the proposal
        to update the PCSO charter and controversies hounding the agency. He was invited
        as a resource person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d19c4d-9197-42ff-9976-4bdacefd482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang told senators there is no more "jueteng" – an illegal numbers
        game – but only because gambling lords use the government-sanctioned small
        town lottery (STL) as a front.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f5944-5157-4271-83ce-0b21a7f0473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused PCSO officials of fooling Duterte and the public on the
        actual revenues from STL operations, claiming the government is losing millions
        of pesos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39113805-bb53-4951-9e32-9a99653010e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Lacson to PCSO: If you can''t control small town lottery,
        might as well ban it</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e095d49-1ff2-4552-84eb-ba8fc1052ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he discouraged his "friend," Ang, from starting jai-alai
        operations in Davao City when he was mayor.&nbsp; Results of jai-alai matches
        were often used for gambling purposes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea304180-8845-4cc1-ab9f-3b75fcaad482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko sa kanya, ''kaibigan tayo. Huwag mong pilitin ''yan. Mag-aaway
        lang tayo,''" Duterte recalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a977e-c3b4-4132-b336-dd77ed81f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I told him, ''we''re friends. Do not insist on that
        or we will have a fight.''"]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d94f7eb-5958-4ac6-bd89-bcdac97fb6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversial gambler</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d0dbb-af33-434f-a308-2e4af1775897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang was a consultant of the Philippine Amusement and Gaming Corporation
        in regulating jai-alai operations during the term of former President Joseph
        Estrada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba261f1-9a12-4960-8737-8f4f5d997adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was then accused of helping Estrada amass billions of pesos from
        illegal gambling operations and kickbacks from government transactions. He
        fled to the U.S. but was extradited. Estrada was charged with plunder, while
        Ang pleaded guilty to a lesser offense of corrupting public officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d057cb-4a25-494b-afd8-9ee337873d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang admitted to pocketing P25 million of the P130-million tobacco
        excise tax funds he delivered directly to Estrada''s residence in Greenhills.
        This aided in Estrada''s ouster in 2001.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9c177-f50a-48bc-8669-e457a542a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Senator Miriam Defensor-Santiago also noted in a speech
        in September 2010 that Ang is one of the country''s top five jueteng operators,
        a claim Ang has repeatedly denied.&nbsp; He insistesd&nbsp; he never engaged
        in illegal gambling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17683b-2e83-4cdf-ae5b-ecfc1a4083f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:00:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:34:42.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Xianne Arcangel contributed to this report.</p>'
  'UST-law-dean-Nilo-Divina-Atio-Castillo-hazing-Aegis-Juris-Fraternity':
    'author': ' Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-25T16:14:28.462+08:00
    'imagesource': 'jcr:9faa1275-9eea-4907-be06-655dd529e0aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f8f50ab-3756-419b-bfa9-5ff633b3ce8f'
    'lead': 'UST law dean Nilo Divina said it would be an ''injustice'' to the university
      community if he resigns over the hazing death of Horacio ''Atio'' Castillo III. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:03:20.254+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T14:03:24.415+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T14:03:24.130+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST law dean won''t resign amid senators'' call for him to step down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88a9b9-8e73-4e99-8925-92689cc612e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> University
        of Santo Tomas (UST) law dean Nilo Divina on Thursday refused calls for him
        to give up his post over the hazing death of fraternity neophyte Horacio "Atio"
        Castillo III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb69574-84b5-4796-8b05-2f9266f12c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Divina said it would
        be an "injustice" to UST law students if resigned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd482fa-63a8-4aa4-8477-232165bc0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said it before and I''ll say it again: I will not step down.
        It''s a matter between me and UST, between me and the students. I cannot abandon
        my students. I cannot abandon the plans I''ve laid out for them to pass the
        bar examination. I am committed to the institution and to my students... It
        would be an injustice to them if I resign at this point," he stressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e459278-391a-423c-bd27-c62c692f0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their joint report, two senate committees said Divina should
        resign because of his involvement in Atio''s death at the hands of Aegis Juris
        Fraternity members. Divina is a member of the fraternity but is on leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a3d901-0462-418c-ae09-2b53d08b8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Senate panels conclude Atio died of hazing, seek disbarment
        of UST law dean</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aeadec-4c0f-4282-87c9-3f381ed0e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also concluded that Atio died on September 17 last year,
        during initiation rites led by Aegis Juris president Arvin Balag, fraternity
        members Oliver John Onofre, Axel Hipe, Marc Anthony Ventura, Zachary Abulencia,
        and Daniel Ragos, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15225c0e-e8f7-472f-b630-53622c08eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, vice chairman of the Committee on Justice
        and Human Rights, on Wednesday said Balag led the "barbaric and inhumane"
        hazing that killed Atio. He noted that the muscle trauma that Atio sustained
        caused the young man''s immediate death from cardiac failure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a363fa13-af69-4d79-9905-9fc0ba672581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate report said Divina''s position in the university clearly
        posed a threat to witnesses who might want to speak up about the case.&nbsp;
        It further said that turning in his resignation was the least the dean could
        to "make up for the injustice done to the Castillo family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13488891-89fb-4576-8a86-24e32e5bdff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Divina said the fear of interference had no basis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238b4b2-1dbd-4ca9-8680-f95dd0e76f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot control the students. If they want me out, they will
        express it. I have the support of the students, the alumni, faculty, and the
        management," he pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633466f9-80bb-4b32-9ebb-8ad3f87b68af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said Divina committed acts that showed bias for the fraternity
        before and after Atio''s death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbb843-2f5d-4c2f-9f94-907ff557c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson noted that photos of Divina with Aegis Juris members belie
        the dean''s claim that he cut ties with the fraternity when he assumed his
        post at UST. The senator also found it unacceptable for someone as powerful
        as Divina to be clueless about Atio''s death, considering his ties to the
        fraternity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30749b-609e-464d-86db-6258d1f3c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committees accused him of perjury for saying he''s been
        on leave from the Aegis Juris Fraternity since he became dean as pictures
        show him present at the group''s anniversary celebration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27020422-9dfe-4df6-bde6-4dc102ee227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina said, "Show me pictures for example that I fraternized with
        them: attending bar operations, attending meetings and socials after that.
        To be active means to attend bar operations, attend meetings, but if you''re
        invited as a dean to attend a function of an organization. It''s disrespectful
        not to attend."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36a9d5-0ff6-4f82-b6d4-1a8bbc13f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina ready to defend himself against disbarment charges</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f1a721-9eab-4303-a1fe-aab1c1ac38a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also recommended to the Supreme Court the disbarment
        of Divina and 17 other lawyers from Aegis Juris for failing to report Atio''s
        death despite being aware of the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f38d9-0943-4b37-a80f-c160f0e4ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not apply to me obviously, because I had no prior knowledge
        of&nbsp; the hazing incident and I have been very cooperative with the authorities,"
        Davina said. "But if, for whatever reason, the complaint for disbarment is
        filed against me, I have to defend myself. I''m optimistic that I will be
        vindicated because I did not do anything wrong, illegal, or unethical," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b41a68-c8c5-460b-bf91-10cd5c7325e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina is also facing a disbarment case before the Supreme Court
        for his alleged involvement in the so-called unexplained wealth of former
        poll chief Andres Bautista. He is also facing murder and obstruction of justice
        charges at the justice department in relation to the Atio case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f18774-b848-41ca-9e26-f13021f764de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remains unfazed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4300fe-72a2-4a5a-bc83-578aa77ede4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a clear conscience. God is our witness, so I am not bothered
        by the disbarment complaints... I''m innocent and the truth is on my side,"
        the law dean said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40928deb-6612-44ac-9f49-e74757823d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the injustice done to Atio would not be
        rectified by an injustice to him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea442f-9213-4d03-b524-f0335e0c8a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret what happened to Atio. It''s very painful, especially
        since it happened during my time as dean of the faculty of civil law. I feel
        their pain, I feel their sense of loss. I''ll do everything so that justice
        will be served. But let us not commit an injustice against a person who is
        innocent. We cannot rectify a wrong by committing another mistake. I think
        it is an injustice against me and my family, my students, to be accused of
        something I did not do," he argued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db8ef9-6120-4942-a011-8f7c6fed163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:03:20.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:03:24.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior digital producer Lara Tan contributed
        to this report.</em></p>'
  'Caloocan-police-Carl-Arnaiz-Kulot-de-Guzman-murder':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-25T12:07:29.237+08:00
    'imagesource': 'jcr:47058fa9-8dbd-4e11-bb66-3f7e3b95f69b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8f2e7e8-7d81-41f2-844e-e1f787602e67'
    'lead': 'A Caloocan court has ordered the arrest of two policemen charged with
      the murders of teenagers Carl Arnaiz and Reynaldo "Kulot" de Guzman. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:06:26.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T14:16:49.138+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-01T14:16:49.033+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arrest order out for Caloocan cops in Carl, Kulot murder

      Arrest order out for Caloocan cops in Carl, Kulot murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07dcdd-0bb8-42e4-8f71-0a837e801589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:06:26.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:16:49.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> A
        Caloocan court has ordered the arrest of two policemen charged with the murders
        of teenagers Carl Arnaiz and Reynaldo "Kulot" de Guzman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa37b0-fd51-44f2-864d-9af51d415d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:06:26.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:16:49.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding Judge Georgina Hidalgo of Caloocan Regional Trial Court
        Branch 122 signed the order of arrest against PO1s Jeffrey Perez and Ricky
        Arquilita on Tuesday. The copy was obtained by CNN Philippines on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa23aa-5db7-4d84-a95d-393ae6f65bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:06:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:16:49.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has filed murder and torture charges and
        planting of evidence such as&nbsp; firearms, marijuana, and shabu in the crime
        scene against the two policemen before the Caloocan RTC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c030c-c168-4f74-af9f-8d7f7f00608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:06:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:16:49.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz was killed on August 18, 2017 in a shootout with police.
        The police officers from Caloocan City responded to a report of a taxi driver
        who was allegedly held up by Arnaiz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7778a4-1fec-425d-864a-08cc511aef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:06:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:16:49.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald Dela Rosa said Arnaiz fought
        with policemen during a legitimate operation, prompting the police to retaliate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d3d89-3da7-4c7a-b589-d859a2f66686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:06:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:16:49.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-Internal Affairs Service''s report found Arnaiz was intentionally
        killed by the police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb85d843-c34f-4ca0-af9f-f428d791209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:06:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:16:49.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His companion, Kulot, went missing after the shootout incident.
        His body, which was stabbed 31 times, was found in a creek in Nueva Ecija
        weeks later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9207ad-9da0-47cb-bb0d-27e366e65695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:06:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:16:49.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, the suspects face between 20 and 40 years imprisonment.</p>'
