      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, head down south to enjoy a day filled with music,
        coffee, films, and zines, at Munzinelupa. Expect an art market with local
        art and zine scene mainstays like Asshulz, Magpies, Komiks Sundays, Electromilk,
        Josel Nicolas, Haliya Publishing, Czar Kristoff, Loser Mangaka and many more,
        as well as musical performances by Emilio, Fern., Juniper Face The Corner,
        baby blue, Isabelle Romualdez, The Giliws, Happy Monday People, The Mind Is
        A Terrible Thing, Ralph Gonzalez, and Pamcy, plus films and talks by attending
        artists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a458afcf-2e7c-4def-a12e-92c531031b08'
