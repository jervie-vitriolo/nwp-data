      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both actors said anyone entering the theater would be able to relate
        with the story.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3388b34-f416-4cfb-aeb2-a81a4e537a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:29:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:32:41.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang maganda nga roon, whether you''re straight or gay, makakarelate
        ka sa iba''t ibang permutations ng relationship," said Lorenzo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0d065-5dac-4fba-930d-29dcbfcd8b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:29:13.979+08:00
