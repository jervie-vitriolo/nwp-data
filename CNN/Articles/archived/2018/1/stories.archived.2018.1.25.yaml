      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[What''s nice about it is, whether you''re straight or gay, you
        can relate to the different permutations of the relationship.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342935fb-9ae3-4f1f-a2d6-c5152f1d8e65'
