      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hopeless romantics looking for a creative outlet, Storywriting
        School is hosting a crash course on writing love stories on Saturday, Jan.
        27, from 9 a.m. to 4 p.m. at the Love Monday Cafe in Kapitolyo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85e9db-4c6e-4b2f-b914-1570e0a060f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:59:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:29:50.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop, which will be led by Palanca-awardee Dr. Joem Antonio,
        will cover questions on writing about falling in love, forgiveness, and relationships.
        The course is ₱3,500 per head.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea80f4-7d31-4c96-b0dd-7a94dfb23e3d'
      'mgnl:activationStatus': true
