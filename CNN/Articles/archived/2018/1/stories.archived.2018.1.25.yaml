      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiviral drugs are known to work best when started within two days
        of getting sick. Studies show these drugs, which rarely produce&nbsp;side
        effects, can lessen symptoms and shorten the time a person is sick by one
        or two days.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448f117-76f1-4223-b162-016ac686ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:06:12.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a brisk influenza season and I think it will end up being
        a moderately severe one," said Schaffner. "We''ll take any bit of protection
        and prevention we can get."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933aa0e-3adf-4aa6-a96f-1443bdb3003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:06:09.700+08:00
