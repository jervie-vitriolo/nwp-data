      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sto. Domingo</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e8b34-045b-404f-ac1b-25686e12c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:42:01.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:09.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Red Cross has so far distributed 3,000 masks and
        provided psychosocial support for 4,801 people traumatized by the eruptions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8e44a-5982-4c21-b896-2be7672d834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:42:01.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:09.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that the Red Cross will be providing water stations
        to help residents get clean water, along with bathrooms and latrines to maintain
        sanitation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84bf00a-7e95-4e43-a184-08f55eaca9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:42:01.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:09.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to that, we have welfare desks and first aid stations
        so we can track down the requirements of people, restore family links and
        prevent sexual deviants from taking advantage of the situations at close quarters,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d443d-d275-46e1-81fd-cff5182b9c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:42:01.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:37:09.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Red Cross needs more mats, blankets, mosquito nets,
        hygiene kits and sanitation items to help affected residents.</p>'
    '23':
