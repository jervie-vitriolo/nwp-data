    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159942e-2316-47f2-b7d4-e73abcbd856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:45:12.226+08:00
