      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It is difficult to imagine anyone other
        than Simona Halep being the player of destiny in the women''s field at the
        Australian Open after what has unfolded in Melbourne this fortnight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d8897a-bcb6-4f20-b5f2-3c6a0c8d819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:03:06.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:03:09.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep saved three match points against Lauren Davis in a record
        tussle on Saturday and saved two more Thursday against 2016 champion Angelique
        Kerber to reach the final, where she will battle Caroline Wozniacki.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd64d4-df04-4d71-8d32-e44d694318ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:03:06.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:03:09.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Romanian prevailed 6-3 4-6 9-7 in what will surely go down as
        one of the matches of the season come December, overcoming a pair of missed
        match points on the Kerber serve earlier in the third. The rejuvenated German
        suffered her first defeat of 2018.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Incredible <a href="https://twitter.com/Simona_Halep?ref_src=twsrc%5Etfw">@Simona_Halep</a>
        👏<a href="https://twitter.com/hashtag/AusOpen?src=hash&amp;ref_src=twsrc%5Etfw">#AusOpen</a>
        <a href="https://t.co/Bs9ykQh9bE">pic.twitter.com/Bs9ykQh9bE</a></p>&mdash;
        #AusOpen (@AustralianOpen) <a href="https://twitter.com/AustralianOpen/status/956432484136239104?ref_src=twsrc%5Etfw">January
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e175fe-bf73-4bfb-8ba1-0260591c7200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:03:06.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:03:09.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81227fa8-f8e5-43c5-af21-ddf860c733f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:03:06.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:03:09.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s finale thus pits world No. 1 Halep against the second-ranked
        Wozniacki, who downed maiden grand slam semifinalist Elise Mertens 6-3 7-6
        (7-2) in a tussle that featured some drama though not as much as the second
        semifinal on Rod Laver Arena. Wozniacki saved two set points in the second.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfccc7f0-9368-4279-9c32-e051aeed711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:03:06.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:03:09.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some would argue that Wozniacki, too, has some destiny on her side
        given the Dane saved two match points in her second-round win over Jana Fett.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee647a2-ec0d-4a82-a3db-1671c8ff9714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:03:06.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T13:03:09.721+08:00
