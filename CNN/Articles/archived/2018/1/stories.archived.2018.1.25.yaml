      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which will last from 1 p.m. to 7 p.m., is happening at
        Picked Cafe &amp; Gallery, located at National Hwy., Muntinlupa City. For
        more information, visit the Facebook event page.</p>'
