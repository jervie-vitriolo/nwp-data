    'template': '1'
    'title': 'Film ''Changing Partners'' tackles universality of love - cast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1e3c3-fb96-4f01-909c-a98f972b4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:29:13.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:32:41.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> ''Changing
        Partners'' is not your typical Filipino love story — or it could also be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8739c-69f9-4744-8a73-badca22d38d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:29:13.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:32:41.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming movie musical by Dan Villegas follows the story of
        Alex and Cris, a couple 15 years apart. But there''s another catch — four
        people play the lead roles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bec26f-9a19-4888-9242-ff1317a6f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:29:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:32:41.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not a story about infidelity, as it is about four iterations
        of the same couple — Alex and Cris —all following the same narrative. The
        combinations include Alex and Cris as a heterosexual couple, with the male
        as older half; a heterosexual couple with the female as the older half; a
        gay male couple; and a gay female couple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ddc5fd-2a32-4b3f-8f06-d3bbd5df7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:29:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:32:41.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron kang one storyline. What if straight couple sila? What if
        gay couple sila? Pareho rin kaya yun? What if straight male and female, older
        yung girl, younger yung boy, ganun pa rin ba?" actor Jojit Lorenzo explained
        on CNN Philippines'' The Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7fc10-37e9-4b58-9a3e-b64aad0e79fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:29:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:32:41.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinapakita niya yung universality of love — kahit anong gender
        ka," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049085c1-9c08-4068-91d5-7b9b47d01cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:29:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:32:41.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have one storyline. What if they were a straight
        couple? What if they were a gay couple? Would it be the same? What if they
        were a straight male and female, but the girl is older and the boy is younger,
        would it still be the same? (The film) shows the universality of love -- whatever
        your gender.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81050657-a00a-467a-bf4b-0dc2bad504b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:29:13.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:32:41.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love sees beyond genders and age, and even economic status," co-star
        Agot Isidro added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3c998-a9c5-489c-9556-89968314a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:29:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:32:41.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, also directed by Villegas, was adapted from a Palanca
        Award-winning play by Vincent De Jesus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db21b2a-d773-403e-a13b-a39b1522621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:29:13.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:32:41.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo and Isidro are joined by Anna Luna and Sandino Martin in
        the main cast — all of whom also worked together when the musical was first
        staged in 2016.</p>'
    '17':
