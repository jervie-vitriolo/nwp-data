    'embedsource': 'President Donald Trump has a big fan in Uganda: President Yoweri
      Museveni.'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c3e7604-b814-4bb8-8904-55af2db8ca11'
    'lead': 'President Donald Trump has a big fan in Uganda: President Yoweri Museveni.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T15:34:38.564+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-01T15:35:07.112+08:00
