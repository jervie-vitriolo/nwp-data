      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finale Art File is located at Warehouse 17, La Fuerza, 2241 Don
        Chino Roces Ave., Makati City. For more information, visit the Facebook event
        page.</p>'
