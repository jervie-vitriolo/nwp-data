    'template': '1'
    'title': 'Uganda''s President says he loves Donald Trump because he''s frank about
      Africa

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7099d6-8395-460b-b891-faad185a0e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump has a big fan in
        Uganda: President Yoweri Museveni.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f3667-8253-425a-b5f3-9a14bf9b1434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two weeks after Trump allegedly used a vulgar term to
        describe nations in the continent, the Ugandan President is applauding him,
        saying he "talks to Africans frankly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0883558-8af3-4348-9006-21d7286d2f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to sources at an immigration meeting between Trump and
        lawmakers&nbsp;this month, the President referred to African nations and Haiti
        as "shithole countries."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8223c1c-b06e-44e9-b464-229cbf694025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later&nbsp;denied making the comments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9faca-7706-4d1c-90dd-72b3695cfe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks sparked a diplomatic uproar,&nbsp;with the African
        Union demanding a retraction and an apology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601fc302-1c1d-4f37-aeb2-14c0076e56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Museveni is of a different opinion, describing Trump as honest
        and saying African nations only have themselves to blame for lagging behind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb02c75-944a-4c2d-ab15-ffaa04691c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump speaks to Africans frankly. Africans need to solve
        their problems," Museveni tweeted Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c7c66-36cf-4767-a8e2-efa57f582e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t survive if you are weak. It is the Africans'' fault
        that they are weak. We are 12 times the size of India, but why are we not
        strong?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f048032-8af4-49ba-981d-f4796f0d35c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museveni reiterated his comments during a speech with lawmakers
        in Kampala.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a96f25-6ca8-4857-a812-3904dd26e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America has got one of the best presidents ever. Mr. Trump. I love
        Trump," Museveni said in video posted by local media Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118d69b-722f-4985-97ff-68c3932d4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love Trump because he talks to Africans frankly. I don''t know
        if he''s misquoted or whatever, but when he speaks I like him because he speaks
        frankly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5f589-d8e4-4340-94c8-0e9c421a93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Museveni, some African presidents have condemned the alleged
        vulgar remark.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0220dc3-4814-48b7-8bf1-8dd24bdaf46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are certainly not a ''shithole country,''" Ghanaian President
        Nana Akufo-Addo tweeted.&nbsp;"We will not accept such insults,&nbsp;even
        from a leader of a friendly country, no matter how powerful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27649fd3-b049-4bf8-8666-938a53ece342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museveni has been in power for more than three decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e638e-930f-4224-bd7b-5a3abc04eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda''s parliament removed presidential term limits in 2005, paving
        the way for him to be president for life. In 2016, he was elected for a fifth
        consecutive term after elections in which the opposition leader was jailed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8272a-16f4-45ea-9986-f41a53ff12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:34:38.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:35:07.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition activists have accused him of rigging polls.</p>'
