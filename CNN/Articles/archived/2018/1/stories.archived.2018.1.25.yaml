      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join a dance party in the heart of Intramuros at UNKNWN’s latest
        gig, happening this Saturday, Jan. 27., from 4 p.m. to 2 a.m. at the Baluarte
        de San Diego Gardens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510be8a-a90b-48a0-bd40-f9fc8a0ec071'
      'mgnl:activationStatus': true
