      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements from the OSG''s manifestation.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ddfbe-0c21-414a-b856-587b353026e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> The
        Office of the Solicitor General (OSG) asked the Supreme Court to order the
        filing of homicide charges against former President Benigno Aquino III and
        two former police officials over the bloody Mamasapano encounter in January
        2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98960981-5b51-47bd-9206-0c0fcf0a7b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its 45-page manifestation, the OSG asked the high court
        "to direct the Office of the Ombudsman to file forty-four (44) counts of reckless
        imprudence resulting in homicide against each of the respondents, Aquino,
        Purisima, and Napeñas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92246674-0e22-4f3a-afd0-996d81a87088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:31:30.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further asked the court to "annul, reverse or set aside" the
        Ombudsman resolution of June 13, 2017 that "dismissed the complaint for reckless
        imprudence resulting in homicide" against Aquino, former Philippine National
        Police (PNP) Chief Alan Purisima and PNP-Special Action Forces (SAF) Commander
        Getulio Napeñas Jr.</p>'
