      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made the comments to a group of reporters who were meeting
        with chief of staff John Kelly at the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87085824-6993-44e8-ad80-b6c45e6e21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am looking forward to it, actually," Trump said, when asked if
        he was going to talk to Mueller. "Here is the story: There has been no collusion
        whatsoever. There is no obstruction whatsoever. And I am looking forward to
        it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5a604-0d37-4d8a-9d8d-5aae5284ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump suggested that people could wrongly construe his attempts
        to "fight back" against the investigation as obstruction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717bfd1-c55c-48af-961d-18d4397c458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now they''re saying, ''Oh, well, did he fight back?'' " Trump said
        of Mueller''s investigation. "You fight back, ''Oh, it''s obstruction.'' "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad90485f-1325-4b64-b32f-dd0e705bb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, during his exchange with reporters on Wednesday, said his
        interview would be "subject to my lawyers" but that he would personally like
        to do it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba40d4a-a5f1-4912-b83e-6118286b676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later said he would do the interview under oath.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac73605-791c-44cb-85eb-fdfc31356d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would do it under oath. I would do it," he said, later adding,
        "I would do it under oath, yeah."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa40d9-449a-4ed8-b5ef-73686fa92c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel investigation led by Mueller, a former FBI director,
        has seized headlines this week as a flurry of developments became public.
        CNN confirmed on Tuesday that former FBI Director James Comey and Attorney
        General Jeff Sessions have both been questioned by the special counsel, and
        sources confirmed to CNN that Mueller indicated interest in interviewing Trump,
        although it is not clear when the interview would take place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635ceec-3b83-4d20-b6c9-793e6e7b7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s indicated focus is on the ouster of Michael Flynn as
        national security adviser and the firing of Comey in May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5785bd-006a-4a81-b1ac-2c991b767d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn has pleaded guilty to lying to the FBI about his contacts
        with Sergey Kislyak, who was the Russian ambassador to the US at the time,
        and said he was cooperating with Mueller''s investigation into potential coordination
        between Trump associates and Russia to influence the 2016 election. Comey
        has said publicly that Trump tried to press him to drop an investigation into
        Flynn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8651426-59b9-4052-8b43-719a2870578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has denied Comey''s claims, which the former FBI director
        documented in contemporaneous memos, and previously said he would be willing
        to testify under oath.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e95f7f-2a91-4ae9-bda6-84918126b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier this month, Trump dodged when asked about submitting
        to an interview for Mueller.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010cca5f-c2cd-4696-8dab-ab22554711fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a January news conference with Norwegian Prime Minister Erna
        Solberg, Trump suggested that an interview may not be needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad4340-8d68-4d73-9b36-f394e88266d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll see what happens. But when they have no collusion -- and
        nobody has found any collusion at any level -- it seems unlikely that you
        would even have an interview," Trump said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd398eb6-f576-4c7d-9703-ced756331a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said last year that he would "100%" be willing to meet with
        Mueller.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae909a-dff0-449c-bb90-41b62c2473ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources familiar with the matter told CNN on Tuesday that Mueller
        has indicated interest in questioning Trump. The President''s attorneys would
        like Trump''s answers to come in written form only, but recognize it could
        end up being more of a combination of written and in-person interviews, or
        even solely an interview, CNN has reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b3dca5-122c-4077-9d3a-d8536533ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any interview between Trump and Mueller would serve as a likely
        crescendo in a months-long drama that has dogged that Trump White House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a19ea-1119-4bc9-928b-7ec2afdab2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also slammed Hillary Clinton for not being under oath
        during her interview with the FBI in 2016 which focused on her use of a private
        email server during her time as secretary of state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200321de-4d82-458d-97d3-427a22045149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She didn''t do it under oath, but I would do it under oath and
        you know she didn''t do it under oath," he said. "Oh, I would do it under
        oath."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874ea56-497e-485b-9468-16864723e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:20:15.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T14:20:19.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump says he wants
        to talk to Mueller, would do so under oath."</em></p>'
