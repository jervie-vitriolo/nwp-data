      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two noontime television hosts had their photoshoot in Koh Samui,
        Thailand. Nice Print Photography shared some of the couple''s sweet moments
        caught on camera.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd345bd1-d9be-4085-85c1-c503c3d8782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:49:41.751+08:00
