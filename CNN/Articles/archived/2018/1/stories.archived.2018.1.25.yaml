      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He should be the star attraction as the
        tour''s most recent winner, the defending champion and the world No.1 in waiting,
        but Jon Rahm is happy to let the focus be on Tiger Woods at Torrey Pines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422680d-6eda-4ed1-8894-2d54f8c1e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Rahm can overtake Dustin Johnson at the head of the rankings
        with a third PGA Tour win in this week''s Farmers Insurance Open in San Diego.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0320a97-11bd-4f94-bb89-5be39fbc6be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead the world of golf is giddy with Woods'' first full-field
        event since he retired hurt from the Dubai Desert Classic last February ahead
        of a fourth back operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0dce2-cd84-4192-8515-5658950fddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more attention you guys have on Tiger, the better for me, quite
        frankly," the PGA Tour reported Rahm as saying Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e460e-a864-448b-8e17-20b31ea31335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully I keep playing good and give you guys something to talk
        about, but it''s not bad that the attention''s on Tiger. It''s good for golf,
        it''s good for all of us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a84a6c-3b59-48dc-a7c1-368370a2dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, now 42, underwent fusion surgery on his spine in April but
        returned to play in December''s elite Hero World Challenge, appearing pain
        free and able to swing freely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba2c46-9b2f-4655-9645-d5b52beed332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fitness and level of play in finishing tied ninth of 18 in the
        Bahamas suggested the former world No.1''s latest comeback has more substance
        than at the same stage last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b8cd3-e2be-4dc2-a19f-2a0d39a12695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a relaxed-looking Woods played an early-morning practice
        round with Australian Jason Day, with whom he has forged a close friendship
        in recent years, and young American Bryson DeChambeau.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcd9ef-ff97-4ab2-8eea-d07ddd7916db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time he definitely looks ready," Day told reporters after
        their round. "I think his swing is really nice, he''s hitting the driver a
        long way and he looks like he''s got some speed, which is great. And his touch
        is coming back."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185bbc9-46f0-4ec8-a446-ef4388b3afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Tiger Woods impresses on comeback</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff1801-878e-4aab-bba2-10d97baaf90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Woods targets majors in 2018</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00d052-0fec-4255-b306-d080b80d79de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Big question mark''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b473e-a105-427d-83de-c619de3a975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Masters champion Sergio Garcia,&nbsp;who has had a volatile
        relationship with Woods over the years,&nbsp;sounded a note of caution over
        the American''s return.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1421188-a552-42ee-9d4e-ec9ab69a7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be interesting to see," the Spaniard told a news
        conference ahead of his Dubai Desert Classic defence Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd1539-cdb5-4979-89c9-fa3aba0fd90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, in my opinion, it''s a big question mark to see how he''s
        going to be able to do physically. I think that he looked pretty good at the
        Hero Challenge. But he has looked good at the Hero Challenge in the past and
        then, you know, he hasn''t lasted too long."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146db59-28bf-4b9f-a1a2-f4a16a8ce0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Blind golf champion redfines what''s possible</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a34e2b-632a-4958-8360-6bd5277d79d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Feel good''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca3860-fbc4-4b86-8b36-5b73f91dfd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time last year Woods had come through the Hero event unscathed
        after 15 months out following multiple back surgeries but missed the cut at
        Torrey Pines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd56c4-641a-443f-9995-56c2704369e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then withdrew with back spasms after a first-round 77 in Dubai.
        Other than last year, this week''s Farmers Insurance Open represents Woods
        first full-field event on the PGA Tour since August 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b440acc8-702a-468b-b5a8-39b024fb2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Woods has some serious history at the Torrey Pines course.
        It was the scene of the last of his 14 major titles 10 years ago -- achieved
        on a broken leg -- and venue for seven other Tour titles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d3d3c-765c-4944-87ca-8dd7cb089ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the Hero I was basically given the OK probably about three
        or four weeks prior to the tournament, and I thought I did pretty good in
        that prep time," Woods told ESPN.com.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41148e41-1058-438f-8611-356e595c63b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I''ve had a little more time to get ready for this event. I''ve
        played a lot more golf and overall I feel like I''ve made some nice changes.
        I feel good."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ee38b-d98d-4101-ba25-4280dc44d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: The life of a trick-shot artist</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f75fa7-7474-4066-be59-d74f565b4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''World No.1 bid''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd78e72-7665-4ec4-95dd-096784b1ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Rahm, who held top-ranking as an amateur for a record
        60 weeks, has made a meteoric rise on the tour since turning pro in 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e416db7-d585-4bfb-84e1-a65d42e45791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-based Spaniard overtook three-time major champion Jordan
        Spieth to reach world No.2 after clinching the CareerBuilder Challenge last
        week, following his breakthrough win at Torrey Pines last year. He has also
        won two titles on the European Tour.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ae4a5-4f9d-4042-b755-e98e77b6d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the complicated maths behind the official world golf
        rankings, Rahm will overtake the absent Johnson, the 2016 US Open champion,
        with victory at Torrey Pines. Rahm has yet to record a top-10 finish in the
        five majors he has played as a professional.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2ab59-40a8-4cee-af09-fa176067d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the fourth Spaniard to reach second in the world after Seve
        Ballesteros, Jose-Maria Olazabal and Garcia. However Rahm would be only the
        second to reach No.1 after Ballesteros.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fffac5-7e92-407e-9ea0-ce7979f38af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to believe, to be honest, passing Jordan Spieth, three-time
        major champion, I only have two wins, he''s got 10 plus, right?" Rahm told
        reporters after Sunday''s playoff win in La Quinta, California.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fa266-e348-4cf0-82ec-112a5e9262d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s again, I said it many times, I never thought I was going
        to be at this point in my life right now, especially the way I won both victories,
        it couldn''t be anymore different than the other."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320af56-79b6-4bee-94ea-65f169393e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:33:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahm will play alongside Day and Brandt Snedeker in the first two
        rounds, while Woods will accompany Charley Hoffman and US Ryder Cup star Patrick
        Reed.</p>'
  'Transportation-Department-understanding-maintenance-lapses-fewer-trains':
    'author': ' CNN Philippines Staff'
