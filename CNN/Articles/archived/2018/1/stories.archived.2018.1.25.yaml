      'mgnl:lastActivated': 2019-07-01T15:32:13.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that the the Rye Song Gang 1 has been accused
        of engaging in illicit ship-to-ship transfers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c112a1-ae30-4cca-b5be-dbb1985073a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Treasury Department&nbsp;released images of the ship&nbsp;allegedly
        conducting a transfer on October 19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f68e636-119b-4757-8c83-9f1bd6808888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not name the other ship involved, but the South Korean Foreign
        Ministry said it seized a Hong Kong-registered vessel, the Lighthouse Winmore,
        for transferring refined oil to a North Korean ship that same day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15232f9-a5c3-41aa-a687-833fabb8a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rye Song Gang was among eight ships banned from entering ports
        from across the globe&nbsp;in late December&nbsp;for violating UN sanctions
        on North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157930b6-cd95-45a7-bd08-4682fa60ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have these large vessels engaged in this type of activity, that''s
        troubling," said John Park, the director of the Korea Working Group at Harvard
        University''s Kennedy School of Government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606ed2e-19f8-41e5-b06c-a4aed4fcc420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale of it is much larger than previously thought ... when
        it comes down to it actually clamping down on this type of activity in a swift
        manner, you''re going to have to manage expectations," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e50cd-8a4c-493f-aa9a-36f2d9d5a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since September, after Pyongyang conducted a sixth nuclear test,
        UN member states have been banned facilitating or engaging in ship-to-ship
        transfers with North Korean-flagged vessels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d2772-5f03-49d9-ab07-e57e5fbcf64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment about the latest allegation, Hugh Griffiths,
        the coordinator of the UN Panel of Experts on North Korea — the body charged
        with monitoring sanctions enforcement and efficacy — told CNN "this matter
        is already in under investigation, but it will be featuring in an upcoming
        report to the Security Council at the end of this month."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f83b12-4d2f-4029-b005-9e0f855d605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These ship-to-ship transfers appear to be a way to get around the
        port ban, according to Anthony Ruggiero, an expert in the use of targeted
        financial measures at the Foundation for the Defense of Democracies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c130d-b223-4d72-83ae-646411cdde56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this suggests that the US is going to have to go to the
        next level, which is declaring all North Korean vessels as suspect and reasonable
        grounds for inspection," Ruggiero, who previously worked at both the US State
        and Treasury departments, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348fc22-404c-4711-88a4-6ab9fdf6bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict sanctions</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6c225-581d-42a7-b617-02e0b004e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of increasingly strict resolutions were passed at the UN
        Security Council against Pyongyang in 2017, in response to the rogue regime''s
        repeated weapons tests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50bd06-3a87-4461-96cf-5a25b042b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures, passed after intense lobbying by Washington, targeted
        energy, money transfers and shipping.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1abf24-808d-4345-b5fb-2a2470c6a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is waging what it calls a campaign of "peaceful
        pressure" on the regime of North Korean leader Kim Jong Un.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482de152-8cb3-4b21-bfeb-33ac420ff58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hopes that, as the international community ramps up sanctions
        and the diplomatic isolation on North Korea, Pyongyang will be squeezed hard
        enough that it will eventually put its nuclear weapons on the negotiating
        table in exchange for relief from sanctions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5962b194-af76-46e2-8792-1e91bae38bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has for years used deceptive shipping practices to bring
        in money and goods for the regime. But its fleet has come under increased
        scrutiny as the United States has looked for new ways to punish the Kim regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b6c83-d4a2-47a0-85ae-ed8b9ec435d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of ship-to-ship transfers was brought up several times
        at a summit on North Korea in Vancouver earlier this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1d5ca-0b52-448d-ba0b-b60f66601bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Rex Tillerson said that more was needed
        to be done on the issue of maritime interdiction operations when it comes
        to stopping sanctions violations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe7caa7-eb21-4a6e-830f-9bc4a0bf979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must put an end to illicit ship-to-ship transfers that undermine
        UN sanctions," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9e7a9-06db-4ef4-a627-449fb4ca42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first set of pictures surfaced in South Korea media, U.S.
        President Donald Trump said Beijing had been "caught red-handed" for violating
        UN measures on North Korea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078191ae-6507-4c3f-a4a0-8ff9a5b99d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has consistently denied breaching sanctions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c7d5f-f1bb-47a9-adf1-0fe50496bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T15:32:09.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-01T15:32:13.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "North Korean ship caught
        likely violating sanctions, Japan says."</p>'
  'uganda-president-yoweri-museveni-donald-trump-africa':
    'author': 'Faith Karimi and Briana Duggan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
