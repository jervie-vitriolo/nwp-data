      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, catch
        performances by local indie acts, enjoy a zine fair down south, dance the
        night away surrounded by Spanish colonial architecture, learn how to write
        love stories, join a women’s talk on reproductive health, and enjoy literary-themed
        events, complete with drunken poetry readings.</p>'
