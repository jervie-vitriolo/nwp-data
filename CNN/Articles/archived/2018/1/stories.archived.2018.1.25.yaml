    'title': 'SolGen asks SC to revive homicide charges vs. Aquino over Mamasapano
      encounter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4408c98-c7ca-481a-94ea-3eb5429dd45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:25:47.952+08:00
