      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> Filipino
        figure skater Michael Martinez is excited to compete in this year''s Winter
        Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc648da-6a45-4855-8db8-5690a4805fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:58.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:35:58.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Martinez confirmed on Thursday he is representing
        Philippines in Pyeongchang 2018 in South Korea in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6fee11-fe2c-4cc0-a7bf-2ba212565aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:22:58.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:35:58.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Training has been amazing. I am pretty excited to perform my old
        program from last season which is ''Emerald Tiger'' which a lot of people
        love," Martinez said in an interview on CNN Philippines Sports Desk.</p>'
