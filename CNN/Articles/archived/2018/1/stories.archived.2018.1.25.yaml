    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7f744-3f20-45de-b9f0-48e71fdde799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:29:13.979+08:00
