    'jcr:uuid': '2c5a0b76-aade-445c-95aa-f863c0026217'
    'lead': 'Revelations about the black-tie event, attended by top names from the
      fields of finance, politics and entertainment in the U.K., prompted outrage
      a time when the issue of sexual harassment is in the spotlight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T14:45:09.435+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:37:28.192+08:00
