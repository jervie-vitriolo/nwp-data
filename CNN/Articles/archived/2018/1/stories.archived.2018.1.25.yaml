      'mgnl:type': 'text'
      'text': '<p>Grrrl Meet # 6</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec63969-899f-4873-97cf-e5b726d801d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T12:59:57.104+08:00
