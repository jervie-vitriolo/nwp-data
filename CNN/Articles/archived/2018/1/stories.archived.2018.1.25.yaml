    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez: Word war with senators not serious, just for fun

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825e8e24-7f2a-47f5-9de8-4c46a8d9abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:35:01.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:57.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> House
        Speaker Pantaleon Alvarez downplayed a heated exchange between him and some
        senators and said this was a normal exchange between lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d2b32-28df-4947-bc79-e929063083b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:35:01.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:57.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman seryoso yun na nag-aaway. Normal lang. Para lang may
        fireworks, [para] meron kayong pagkakatuwaan. Pag kasi wala yun, hindi naman
        kayo mag-eenjoy," Alvarez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da93d0-2734-40c8-9466-6fef875e9e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:35:01.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:57.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not a serious fight. It''s just normal so there
        would be fireworks, so there would be fun. Without that, you won''t be able
        to enjoy.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd166e9-a3f9-4f1b-9717-7991c27e24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:35:01.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:57.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez and some senators locked horns in the past days after the
        House Speaker insisted on a joint session and joint voting with the Senate
        when they tackle charter change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a226832-3365-4b83-b2a8-9cba89c7b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:35:01.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:57.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators, however, maintained voting should be separate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f650e-7a64-414b-8f05-51ceb0ccb5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:35:01.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:57.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This did not sit well with Alvarez, who said the House of Representatives
        will proceed with charter change without the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63f597-01c0-44e3-8857-caa247793dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:35:01.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:57.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted some senators to call the House Speaker "pathetic"
        and a "bully".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6458618-9340-4c8c-b86b-c5f4e17fe27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:35:01.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:27:57.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives are conducting separate
        hearings on proposed changes to the Constitution to establish a federal form
        of government, among others.</p>'
  'Duterte-asks-Indian-companies-to-manufacture-medicines-in-PH':
    'author': ' CNN Philippines Staff'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-25T21:23:41.369+08:00
    'imagesource': 'jcr:e58019aa-b3a7-441e-9a0d-a0b49d423523'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5879faa-7781-4ac6-b00e-558f2daba415'
    'lead': 'Trade Secretary Ramon Lopez said Indian companies can make the Philippines
      a manufacturing hub for medicines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-01T11:37:33.939+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-08T10:28:15.288+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T10:28:15.070+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asks Indian companies to manufacture medicines in PH

      '
    'updated': 2018-01-26T13:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b37339-988c-40ad-975b-3363419e9968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) —</strong> President
        Rodrigo Duterte is asking Indian pharmaceutical companies to manufacture medicines
        in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5013711-98bd-4de5-bc1e-a2d95a1af589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said Philippine officials discussed
        a possible a pharmaceutical cooperation with Indian counterparts during meetings
        with the South Asian country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34c2b0-b903-4df2-b719-04bc4d38d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can make the Philippines as their toll manufacturing hub for
        medicines that they will supply to the Philippines or making it as a manufacturing
        hub to export also to their other export markets," he said in a media briefing
        from India on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f360033-4995-4ba8-8cc0-045991897f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is in India for the Association of Southeast Asian Nations
        (ASEAN)-India Special Commemorative Summit and India''s Republic Day celebration.
        Lopez is part of his delegation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39507957-df88-41ae-bbcd-1e2d35fccd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said "special emphasis" was given to strengthening trade on
        pharmaceuticals during meetings with India.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b5727-983a-44f0-b24e-899b122481de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s highlighted that the medicines coming from India are not
        only affordable but also with high efficacy, very effective. They, in fact,
        are biggest exporters as well -- of medicines to the U.S. and the E.U.," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a4da8-9b6e-4caa-a333-63c94836a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government wants these effective and affordable medicines
        to be accessible to many Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990b184-c559-4b14-8b23-c932a1843c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Duterte also told Modi during the 31st ASEAN Summit in
        Manila that he wants the Philippines to have access to cheap Indian medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac1cd4-04e8-4911-bc6c-875aa2049f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte leaves for India</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a79c9-6cf0-4d86-a734-f7eb899548cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said Duterte and Modi agreed to form "working group" on how
        the pharmaceutical cooperation can happen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14147ab0-1204-4a97-876a-ad46e57b438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That technical working group was given about two months to give
        a report on how we can really strengthen the partnership, the relationship
        between Philippines and India on pharmaceuticals," said Lopez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb659f-afd2-4f61-9db4-eca639175de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque also said the Philippines also
        vowed to purchase military hardware from India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a566feda-fee9-4c7a-8a8e-f6cf4b21884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a commitment, in fact, for the Philippines to purchase
        Indian military hardware," said Roque.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda3931-02f8-48ff-b22f-4022118d8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T11:37:33.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:28:15.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte just manifested in the same way that he has decided
        to purchase weapons from China and Russia that he will also consider purchasing
        Indian weapons," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330987c6-66eb-4e41-9f4a-3ee3a252b232'
      'mgnl:activationStatus': true
