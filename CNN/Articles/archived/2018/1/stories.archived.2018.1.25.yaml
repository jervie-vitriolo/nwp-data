      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a8152-438d-4946-92d7-b481f46a1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:36.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the company admitted it was using software updates
        to slow down phones to prevent them from turning off suddenly. Following backlash,
        Apple apologized and dropped the price of replacement batteries for the iPhone
        6 and later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819faf04-6fb3-48eb-bc99-906f81e9b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:36.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Tim Cook: Next iPhone update will let you disable intentional
        slowdown</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ca24d-968b-4b40-a828-49030abf341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:36.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Cook told ABC News that the next iOS update will be more
        transparent about the health of your phone battery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d628d1-9fd2-4f2a-833c-495287cd22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:36.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you can opt out, he said Apple doesn''t recommend users do
        so. The performance of lithium-ion batteries deteriorates over time, and this
        can cause phones to shut off abruptly to protect their components.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6bc53-2c5c-42e7-bfe7-cec16266c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:36.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the company said its software updates for the iPhone
        6, iPhone 6S, iPhone SE and iPhone 7 aimed to "smooth out" peak power demands,
        avoid unexpected shutdowns and extend the lifespan of batteries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e1f5e-9ecd-4754-adf8-71a0d9d33b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:36.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iOS 11.3 update will also include several new Animoji options,
        such as a lion, bear, dragon and skull. The feature uses face detection tech
        to animate emoji with your movements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb754e-e060-4c0c-accf-e4abd26c9838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:36.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Apple apologizes for slowing iPhone, drops battery prices</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93465f57-fff9-4877-a8d8-7a1295864b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:36.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also adding music videos to its Apple Music service.
        This could be the first step to turn the subscription service into a video
        streaming platform to take on Netflix and Amazon Prime Video.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbfdb8b-b936-4bfe-9372-98b8d381a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:36.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the preview shows a new health records feature that
        compiles your medical data from multiple providers, such as hospitals and
        clinics, as well as data collected on your phone. The data will be encrypted
        and password protected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9defdab-97ff-41ce-9ed5-89448b2d5381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-08T10:36:36.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its augmented reality platform will get some updates too, too. ARKit
        will be able to identify and place virtual objects on vertical surfaces, such
        as walls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33528ac-2db9-4772-aaec-ec8ce9330b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T14:29:50.134+08:00
