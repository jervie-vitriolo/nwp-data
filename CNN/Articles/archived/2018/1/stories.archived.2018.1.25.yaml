      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998278cb-f448-4c41-9124-4c175074863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-01T13:51:59.752+08:00
