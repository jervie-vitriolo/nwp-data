      'mgnl:type': 'text'
      'text': '<p><strong>The CCP Arthouse Cinema</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4777a9-0b83-4d5c-8eb3-8ae97d6b806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ongoing program that takes place throughout the year, the Arthouse
        Cinema at the Cultural Center of the Philippines (CCP) aims to present audiences
        with art films from both the Philippines and other countries, through screenings
        and special events. As the home of the Cinemalaya Film Festival, the CCP also
        often offers a chance to revisit previous entries. Screenings for the month
        usually revolve around different themes, such as “unwholesome films,” journeys
        and travel, youth and coming-of-age, and true freedom.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9055405-358f-4620-84a8-8c530929015c'
      'mgnl:activationStatus': true
