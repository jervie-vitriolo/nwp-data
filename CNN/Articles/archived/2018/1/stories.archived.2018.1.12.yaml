      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For screening schedules, visit the MCAD Facebook page or Instagram.
        MCAD is located on the ground floor of the Benilde School of Design and Arts
        Campus, Dominga St., Malate, Manila.</em></p>'
