  'The-cost-of-independent-living-in-Metro-Manila':
    'author': 'Regine Cabato'
    'caption': 'MJ Aguilar, a 25-year-old wealth coach, splits his Mandaluyong dorm
      room with two other roommates. Photo by GELOY CONCEPCION'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-01-12T09:33:30.212Z
    'imagesource': 'jcr:392c3ada-8379-4ac4-9010-24328e42d307'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0230216-4348-450b-8d35-fd3aa8cc5f54'
    'lead': 'A practical guide to living set-ups, saving tips, and other considerations
      for financial independence, as told by millennials.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T09:40:26.971Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-23T23:41:30.102+08:00
    'mgnl:lastActivatedBy': 'roel'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-04-23T23:41:29.140+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The high cost of independent living'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88c516-553c-4565-8035-781f47aeae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.972Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.102+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> To the comfortable,
        unperturbed millennial, the idea of moving out might sound absurd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c7b35-a8a0-457c-83a8-8096e711f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.973Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.102+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew Research from 2016 shows about 15 percent of 25- to 35-year-old
        millennials still live under their parents'' roof, and for extended periods
        of time. Only eight percent of early baby boomers, in their heyday in 1981,
        did the same — but it isn''t just the generation gap that’s causing the shift.
        Results of the United States-based study are affected by the country''s housing
        problems, recession, and steep standard of living.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fdeab7-c6db-4188-947d-16fd1ef60edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.973Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.102+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early departure from the nest is almost as difficult to imagine
        in tightly-knit Filipino families, where it is an unspoken norm to stay with
        their parents until you are married. Sometimes, marriage doesn’t deter moving
        out, because of expectations to care for elders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426f7bd-b4aa-4ffa-a05d-7012a4a91a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.973Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.102+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet leaving home to seek your own fortune has been a common trope
        for heroes'' tales since time immemorial. Unless you have a family business
        to inherit or run, flying solo is an inevitable reality for most.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719ed56-6b3d-420f-aed0-dc1eab604804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.973Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cut right to the chase — due to economic necessity, work set-ups,
        or just because they want to — and venture into the world of rent, inflation,
        and taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc9d74-e88b-4202-93c1-40acdec13a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.974Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re thinking of going financially independent, here is a
        guide for what to consider and save up for, as told by some brave millennials
        who took the leap.</p>'
    '7':
      'image': 'jcr:60858f8f-f2eb-47bf-ab93-1825b3855520'
      'imageCaption': 'Lyka Aguilar, 21, splits the rent with three friends from college,
        on top of sending money home to her family in Cagayan de Oro. Photo by GELOY
        CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b3317-9a75-4905-901b-0c131a054d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14f1a9-0bc9-4cfc-ae62-ebc20be2bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.976Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lyka Aguilar, 21, program coordinator</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec560d-61cb-430c-b04d-0595f558295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyka Aguilar became financially independent in February 2016, when
        she got a full-time job at a non-profit organization. She juggled this with
        a digital media consultation gig.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d862a34-4f62-4e22-aad4-512c84b98033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rent and electricity take up a large chunk of the bill, which Aguilar
        splits with three other roommates. They end up paying just short of ₱5,000
        a month for their flat in Ortigas. Her next largest expense is her phone bill,
        as she is also paying off a phone she gifted her mother.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64017b77-dc9a-4b2d-967f-2f1628e3a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While making the move, Aguilar recalls junking two boxes of clothes
        and a lot of makeup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b644116-0719-4218-abdd-403b167b2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.977Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you have a lot of stuff, it makes you think you''re capable
        of having a lot of stuff ... But when you keep it to a minimum, [it] lets
        [you] just stick to what we need talaga. I try to translate that into my spending.
        Only get what you need,” she says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b579327-1142-4e1f-a7cc-ddfa623a2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her father died, Aguilar has stepped up in helping out with
        the family expenses. She sent her brother a regular allowance as he reviewed
        for board exams in Cebu City. After he passed, she just sets aside some extra
        money for her mom, who runs a water station in Cagayan de Oro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a0dd0-19ab-4a66-99ae-8d142183b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.978Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like it''s a different story when you give [money] to your
        family,” Aguilar shares. “Nag-a-adjust talaga ako. If I do go out, maybe twice,
        thrice a month na lang compared to before.”</p>'
    '16':
      'image': 'jcr:b239fad5-5d0f-4144-8e01-d4172b132784'
      'imageCaption': 'Lyka Aguilar says the transfer to their Ortigas flat forced
        her to sit down and look up minimalism. She ended up dwindling boxes of make-up
        to just two drawers during the move. Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a009261-1a97-4d01-9be2-6eee7e89cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc382c-9955-439a-b3a9-14b37aa6efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saving tips:</strong> Since dropping her sideline in June,
        saving has been difficult, but Aguilar is still open to side projects and
        is working toward saving enough for insurance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c12ec-e908-460d-894f-3b0c8d4eec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.979Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an often repeated tip, but “Knowing your ‘why’... will help
        you save,” says Aguilar. “It reminds you of what''s important.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a6496-0074-4b8d-8df8-e128a32ce129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips for financial independents:</strong> One of the things
        Aguilar says she took for granted was not saving as early as college.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c4fca-9253-4ed1-91c7-6bb91708dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also advises home-cooked food and vegetables. She''s done with
        her days of fast food, which may have been cheap but came at a cost: “It''s
        good to be frugal, but don''t sacrifice your health.”</p>'
    '21':
      'image': 'jcr:8bdad603-215a-4a88-b61c-446800d1236a'
      'imageCaption': 'Eddan Macabulos, 27, rents a room in Makati with his roommate
        Carlo Sanchez (not pictured). The two young lawyers already planned to go
        financially independent as early as the tail end of law school. Photo by GELOY
        CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962e2a9-ed87-47e9-9a81-29f85e9d9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc216d-81f3-4415-9a98-82f40f30b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.980Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eddan Macabulos, 27 and Carlo Sanchez, 26, lawyers</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c08d5c-8232-468a-b296-8e846023101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.981Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh after bar results in 2016, these two young lawyers and friends
        became roommates. The decision was in part due to proximity to newfound jobs,
        but also because they wanted to stand on their own feet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61585428-4abd-42ac-abd3-96999d02f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.981Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really wanted not just financial, but holistic independence and
        I don’t really see that happening if I’m still asking for financial support
        from my parents,” Eddan Macabulos shares.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6788de4-79c6-4208-824d-9d4bb9f473e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.982Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was set on starting my career by pulling myself up from my bootstraps
        — my parents did it during their day, and I wanted to experience the same,”
        Carlo Sanchez adds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a91b0-4d2d-44fe-a184-096202c45516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.982Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both roommates saved up prior to moving out to have a “buffer” fund
        for the initial months. Major expenses are rent, followed by electricity;
        Internet connection falls at less than ₱1500, while water is only ₱30 to ₱50
        a month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a93a94-bef0-40c7-ba2e-94e76e73a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the perks of being independent, Macabulos says: “Decisions, decisions,
        decisions” — particularly in eating out, purchases, and travel getaways.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f92ead-43d5-4c33-9cf7-ce285912f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez sums it up: “I get to spend on stupid stuff without guilt.”</p>'
    '29':
      'image': 'jcr:deab46f1-fc7a-4023-9d1d-39aafebde748'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207d14a-c38b-4a1f-b74a-3d260c552aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.103+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e5f45-e91d-43aa-a213-36741f36c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saving tips:</strong> Sanchez keeps separate accounts for
        savings, investments, and unforeseen circumstances.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3186c671-dee1-41bb-ae9f-c1426d21aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.983Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My bank account is automatically debited an amount every month
        for investments,” he says. “I also have an emergency fund, too, so I won''t
        mix my savings and investments with that.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1a1a6-f40b-48c3-86ed-1e1883d72a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips for budding financial independents:</strong> Both roommates
        advise saving in advance. Macabulos also advises splitting costs as much as
        possible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e563dc2-d9df-41ca-b100-59e11d967d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting a piece of advice he got, Macabulos says, “Don’t be too
        stressed about saving money from your income/salary during your first year
        of work.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68f66e-fc5d-4053-866e-ba8624040f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And learn to cook,” Sanchez adds.</p>'
    '35':
      'image': 'jcr:1c8e01a1-9e3c-43ca-aac1-0799e68eb67e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e52f55-213b-4b41-8eac-e62e053bd334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.984Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ae379-72c5-475e-b1ba-266f5718c3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.985Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tara Lim, 30, audio engineer</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1a79f-43e0-44f1-86b4-0d1d148d3800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tara Lim has been living on her own for six years. She has a cat
        named Annie, and a temporary roommate with whom she splits the ₱13,000 rent.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226c4bb-95cf-4dd9-8634-cdf34839d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.986Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sakit niyang bayaran every month,” Lim says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adbe138-0373-4077-91fd-28b19af20acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.987Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expenses for furniture and appliances follow. She says, “This is
        the first time I’ve ever bought my own refrigerator, my own bed, shelves,
        dresser. It adds up.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee16685-b556-4ada-998f-bd5bcbe5ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.987Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber and fast food add up too, so she has since resolved to walk
        and do her own groceries. Kitchenware also costs, but that can be accumulated
        a bit at a time.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44935f-b86d-4e98-ad4a-521a3210884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lim likes it this way, she says. A few years ago, she tried
        going home to Subic for two weeks — and ended up returning to the independent
        life.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e96529-ef8e-4aea-a817-773c778d2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m a very private person ... It''s different having your own
        space,” says Lim. "You control your own time.”</p>'
    '51':
      'image': 'jcr:2d0d60fb-6ffc-4ec4-afbb-22bc0d561c14'
      'imageAltText': 'Tara Lim shares her flat with a temporary roommate with whom
        she splits the ₱13,000 rent. Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57428e8d-0251-4b3f-b5f6-123598da051a'
