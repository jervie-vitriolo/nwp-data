    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Film director on Angelica Panganiban''s acting: ''Plakado''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f8a9b-49cf-4d30-a404-23952c5a6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Award-winning
        and blockbuster director Jun Robles Lana said he couldn''t ask for more when
        two of the country''s showbiz royalties, Judy Ann Santos and Angelica Panganiban,
        accepted the role for "Ang Dalawang Mrs. Reyes."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea3811-abfe-463b-8a37-cbeca5173d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2008, actually, <em>may script na ito eh</em>," the "Die Beautiful
        director said in a press conference for the film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b289b-30e2-415f-9c15-5e1f37bca797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This film actually had a script already in 2008.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2437263-7bfa-419a-ac63-4d80bafed8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming nabago,</em>" Robles added. "<em>May mga</em> changes,
        especially<em> sa</em> gender politics.<em> Nabago kasi sila, pero</em> you
        know, <em>may mga process na pinagdaanan</em> and, most importantly, <em>yung
        tamang</em> cast."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58d081-fdb8-43ba-a905-707f1a93017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were so many changes, especially in gender politics.
        The film went through so many processes, but most importantly, it has the
        perfect cast.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bfbf06-9581-47d9-9dab-3c0f55c8193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dream project</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf386f-20b8-4cf1-a24d-4086b558d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from her big win at the recently concluded FAMAS Awards as
        Best Actress, Panganiban revealed that she didn''t have second thoughts when
        the project was offered to her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9183d-fe6a-4fe8-9fd4-21d1fb3f966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She found the script interesting and hilarious enough for her to
        accept the role. A bonus, however, was when she found out that Santos would
        be part of this big project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ace558-564a-4444-b08f-4895918685b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talaga namang tinitingala ko siya</em>, I''m sure <em>hindi
        lang ako,</em>" Panganiban said when asked about working with Santos for the
        first time on the big screen. "I''m sure <em>ang daming naiingit sa akin dahil
        nakaupo ako dito katabi niya, nasa isang poster kami."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c9c93-b08d-4214-ac44-c916a926ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really look up to her. I''m sure I''m not the only
        one. I am very sure many people are envious of me because I''m sitting here
        next to her and we''re in the same poster.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da3b46-4129-4864-bd10-cfd4e280f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "Hugot Queen" also revealed that despite being good
        in doing comedy, she needed to study her character very well to give a new
        flavor and perspective.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baddfa0-7c4c-4185-91c0-792af8c727f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Character-based lang naman lagi," Panganiban said. "<em>Siguro
        ''yun yung magpapadali sa lahat,</em> once<em> na alam mo kung ano yung</em>
        character<em> mo, kung ano yung</em> heart<em> ng</em> character <em>mo, kung
        ano yung</em> soul <em>niya</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6acaf-90a5-45d2-a24c-e82d0a9f73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s always character-based. I think that''s what
        will make the role easy, once you''re very sure about your character, your
        character''s heart and your character''s soul.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfdc52f-9919-4aa6-a3d0-d30ec218ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess ''yun na magbibigay ng difference," she added. "''Yun na
        yung kakapitan mo. ''Yun na yung susundan mong flow."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6cf6f-d958-4e29-b605-7592deeae149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I guess that is what will make the difference. That
        is what you''ll hold on to. That''s the flow you will follow.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358aa53f-e661-4d8e-8d33-684f0315b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panganiban also hopes that their new film will help shed light on
        the struggles and issues surrounding the Lesbian, Gay, Bisexual, Transgender
        and Queer or LGTBTQ community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479955a-8acf-4dd8-9de3-e5d0aae79117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dito ita-tackle natin yung heart ng mga bading</em>," she said.
        "<em>Ano ba yung proseso talaga? Ano yung pinagdadaanan nila?"</em> she explains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82cfad-5eb6-4928-930b-96c388595654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will tackle the heart of gay people. What is the
        process, really? What are the going through?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c118c-671f-429e-a13f-45e9e62b4277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Plakado'' style of acting</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb5cbf3-b789-47c1-ac51-47eb36b4a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:00:50.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:00:54.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "<em>Ang Dalawang</em> Mrs. Reyes" director was all praises
        for all his actors in the film.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821744b-0392-46aa-9300-d32e6f16a17f'
