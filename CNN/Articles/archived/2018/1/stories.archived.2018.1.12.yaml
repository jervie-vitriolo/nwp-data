      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For screening schedules, visit Cinema Centenario’s Facebook
        page. Cinema Centenario is located at 2F 95 Maginhawa St., Diliman, Quezon
        City.</em></p>'
