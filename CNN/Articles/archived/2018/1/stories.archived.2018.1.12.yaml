      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information, visit The Yard StreetFood Cinema Facebook
        page. The Yard StreetFood Cinema is located at 16 Timog Ave., Brgy. Laging
        Handa, Diliman, Quezon City.</p>'
    '96':
