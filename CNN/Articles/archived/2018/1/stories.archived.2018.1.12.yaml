    'title': 'Trump decries immigrants from ''shithole countries'' coming to U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a44d9-f849-449b-b89c-091a00a8937b'
      'mgnl:activationStatus': true
