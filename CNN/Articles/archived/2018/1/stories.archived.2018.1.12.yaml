      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For screening schedules, visit the Cinema ‘76 Film Society’s
        Facebook page or Twitter. Cinema ‘76 Film Society is located at 160 Luna Mencias
        St., Brgy. Addition Hills, San Juan.</em></p>'
