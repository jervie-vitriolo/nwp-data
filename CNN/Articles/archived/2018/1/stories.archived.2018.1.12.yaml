    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4948f3f-a3e6-42ac-a598-25682e1998e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan took a phone call from the President about
        his tweet and the surveillance issue, a source familiar with their conversation
        said, though they didn''t discuss Trump''s follow-up message about unmasking.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a829230-677c-4bf3-9ddc-998019669252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sen. Rand Paul, a forceful advocate for privacy safeguards,
        received a phone call from Trump after his initial tweet to discuss the matter,
        according to a senior aide to the Kentucky Republican.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89583e9-7479-417f-b0f8-c8ca4237071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Paul appeared on MSNBC to further clarify Trump''s position.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9306ca-580b-41c0-b0a2-03abfe93836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have spoken with the President, but I don''t think it''s necessary
        that you understand this as switching his position," Paul said on Morning
        Joe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb42b00-1920-4fa2-84ba-764ff59c66da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He still advocates – or the administration says they advocate –
        for reauthorization," he said. "So do I actually. I want reauthorization with
        reform. I don''t think they''re mutually exclusive."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6229a889-af5f-4b6d-b0f6-b8d0fabd8d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House declines to comment</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c38d70f-61f3-4284-a88b-c31b1c84bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment on who spoke to the President
        on Thursday about the FISA issue.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c0b15-79d2-4c62-b027-907aa563897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tweet and its follow up continued to reverberate across
        Washington in the hours before the vote.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e979a2-465f-461f-a0e1-38fe11bd4b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mark Meadows, who is backing an amendment – opposed by the
        White House – to make major changes to the FISA bill, said the President''s
        tweets have "given people pause."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ecfe3c-2fbc-48ff-8d62-291087bd0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And House Democratic Leader Nancy Pelosi called Ryan and urged him
        to pull the reauthorization bill in light of the President''s tweet, a senior
        Democratic source said. Later, Pelosi said during remarks on the House floor
        that she would vote for it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa754c3-ae2f-4463-b514-d857e82479b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, the White House chief of staff who was inundated with phone
        calls earlier in the morning, traveled to Capitol Hill for the vote and spoke
        with lawmakers inside the GOP cloakroom just off the House floor. A retired
        Marine general who has insisted that Trump''s tweets don''t have the potential
        to derail the administration''s agenda, he denied again on Thursday that the
        President''s dispatches were harmful.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e73ab-1c36-4551-b0a1-98cb1ce278f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not more difficult," Kelly said. "It''s a juggling act."</p>'
