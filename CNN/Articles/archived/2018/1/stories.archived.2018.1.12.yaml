  'Trump-denies-making-shithole-countries-comment':
    'author': 'Caroline Kenny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-12T21:43:41.836+08:00
    'imagesource': 'jcr:3b0d3923-a5e9-45d4-b615-9de4db2c19df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70ef6099-db91-431c-a3ec-1260c5e357d4'
    'lead': 'President Donald Trump on Friday denied describing certain nations as
      ''shithole countries'' during a meeting in which he rejected a bipartisan deal
      on the Deferred Action for Childhood Arrivals program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:48:34.821+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:48:38.102+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:48:37.854+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump denies making ''shithole countries'' comment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86f0a1-a0b8-4519-b5b0-9faa76a81ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump on Friday denied describing certain
        nations as "shithole countries" during a meeting in which he rejected a bipartisan
        deal on the Deferred Action for Childhood Arrivals program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac40d8-7727-4ff8-a65c-b83f37fd33ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The language used by me at the DACA meeting was tough, but this
        was not the language used. What was really tough was the outlandish proposal
        made - a big setback for DACA!" Trump tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb7d3e-9d89-44d2-8afb-ba6d195e8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokesperson Raj Shah did not deny the "shithole" remark
        on Thursday evening, but instead said in a statement that Trump "is fighting
        for permanent solutions that make our country stronger by welcoming those
        who can contribute to our society, grow our economy and assimilate into our
        great nation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df32e9-ea9a-4386-a318-781381058f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DACA protects hundreds of thousands of young undocumented immigrants
        brought to the US as children from deportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eaf6ae-ef3d-4e90-9ef0-1bdd6a491232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Thursday&nbsp;rejected a pitch from a bipartisan team of
        senators&nbsp;on a compromise immigration deal to protect DACA participants
        while increasing border security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e2500-c2fb-45da-b410-4c6d441fe676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do we want all these people from ''shithole countries'' coming
        here?" Trump told senators in the Oval Office, according to a source briefed
        on the meeting. The Washington Post&nbsp;first reported&nbsp;on Trump''s comments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dad9af-a388-4910-a0fd-f089733c10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweets threaten deal</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc68074-6b41-490f-b6ab-21fd30588cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s denial came among a series of other tweets in which he
        defended his immigration stance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39aa5fe-16da-4ca6-85e7-84705284aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The so-called bipartisan DACA deal presented yesterday to myself
        and a group of Republican Senators and Congressmen was a big step backwards.
        Wall was not properly funded, Chain &amp; Lottery were made worse and USA
        would be forced to take large numbers of people from high crime.....," Trump
        tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed47fe18-079e-4fbe-8188-7ac99e86637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "....countries which are doing badly. I want a merit
        based system of immigration and people who will help take our country to the
        next level. I want safety and security for our people. I want to stop the
        massive inflow of drugs. I want to fund our military, not do a Dem defund....</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2455f-7514-482b-97c8-7d80d8527d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"....Because of the Democrats not being interested in life and safety,
        DACA has now taken a big step backwards. The Dems will threaten ''shutdown,''
        but what they are really doing is shutting down our military, at a time we
        need it most. Get smart, MAKE AMERICA GREAT AGAIN!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac94f99-297c-4f7b-af2d-ffbbd5202652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said: "Sadly, Democrats want to stop paying our troops and
        government workers in order to give a sweetheart deal, not a fair deal, for
        DACA. Take care of our Military, and our Country, FIRST!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4449e53-59b5-4cf1-bc8f-5bc08d395199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets suggest that Trump is interested in a system that would
        only accept individuals from certain countries and backgrounds in exchange
        for a DACA deal -- as well as a much more substantial border investment than
        one year of funding and technology upgrades the lawmakers had presented.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5815e156-0e3c-4fda-b73c-34173e858565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have made clear they would not consider some of the suggestions
        and the demands risk exacerbating already tense talks as both sides are entrenched
        in negotiating position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3fe5e-c08c-40e0-9ec5-93f8d4ce468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Republicans hope to gain leverage by dragging out negotiations
        and increase the risk that DACA recipients could lose status and even be deported,
        advocates have made clear to Democrats they should feel empowered to reject
        a deal that benefits DACA immigrants at the expense of scores of others and
        their families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb34eb3-5757-4d70-92c8-2f684bedab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:48:34.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:48:38.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump denies making
        ''shithole countries'' comment."</em></p>'
  'DFA-denies-syndicate-opens-more-passport-appointment-slots':
    'author': 'CNN Philippines Staff'
    'caption': 'Passport applicants at the DFA'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-12T19:12:09.806+08:00
    'imagesource': 'jcr:086a2836-8253-4d2e-8ab5-659c718ad939'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bcbde22-b44c-4e55-98e8-338bab77dd8e'
    'lead': 'Amid outrage over passport appointment schedules, Department of Foreign
      Affairs (DFA) Secretary Alan Peter Cayetano denied there is a syndicate in cahoots
      with its employees. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:51:17.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:51:20.761+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:51:20.533+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA denies syndicate, opens more passport appointment slots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53040b3-c493-4743-8616-d9db0dd48754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 12) — Amid outrage over passport
        appointment schedules, Department of Foreign Affairs (DFA) Secretary Alan
        Peter Cayetano denied there is a syndicate in cahoots with its employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6507b13-bafd-412a-8b7f-0844c2d2216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kanina may nagtanong about the sindikato, we are not the NBI, nor
        are we the CIDG, but we''re are not stupid. Alam namin if there''s fertile
        ground for sindikato," he said in a media briefing after DFA launched the
        10-year validity of passports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecca280-9ed2-471d-be1a-04be46d5c4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the syndicates, we are not the National Bureau
        of Investigation nor are we the Criminal Investigation and Detection Group,
        but we are not stupid. We''ll know if there is a fertile ground for a syndicate
        to breed.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f302a1ec-0846-4e35-a9c2-ccfe2cd5cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, although there are no syndicates, it does not mean there
        are no fixers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452d1bf-37fb-4d0e-84fc-653581599ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ihiwalay natin ang manloloko, fixer, sindikato. Ang sindikato ay
        may fixers at manloloko. Pwedeng may manloloko at fixer pero walang sindikato,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ce366-b5d3-4640-b40a-dd421a75cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Separate the syndicates from fixers. There are fixers
        in syndicates. There can be fixers but no syndicates.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f9e012-0ff4-49d1-94ae-e49c3dd239fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, enraged netizens called on the Department DFA
        to fix its system after their website showed the schedule to get a passport
        is full until March. Some alleged that "syndicates" who hoard passport appointment
        schedules to sell at sky-high prices are behind the DFA fiasco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a18be-4315-4f60-bf35-8b75ac5308f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Filipino travelers call out DFA for fully-booked passport
        appointment schedule</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07689db-9043-4fea-acaf-a1fee7db8ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some travelers also said travel agencies are selling appointment
        schedules for as high as P7,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8ce30-e5e0-41fc-8fcf-e2a4dc617406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said it''s impossible for travel agencies to sell appointment
        slots because DFA has barred them from getting slots in September to "remove
        the opportunity for a creation of a syndicate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f7842-2946-4132-9842-720ea910a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong ibebenta na slots ang travel agency dahil tinanggal na
        namin ng ilang buwan na yung 1,200 a day," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4becf6ff-86a6-4f87-9b4d-d7be5bcfd58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added they have removed 50,000 bogus passport appointments
        last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154c6bd-f518-4fc1-90e6-c2597a19470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are removing the possibility of a syndicated panloloko. It does
        not erase the fact na may nanloloko pa rin at may nakakalusot," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a614ae-3d5a-4e72-9135-ee7d3c499fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they have not received any formal complaints, but the National
        Bureau of Investigation has been looking into the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8e7cc-6682-4059-a293-293ed59bc942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano reminded the public setting an appointment for passport
        should be free of charge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607d284-6152-49a9-8685-47caaa09e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag kayo magbayad. Wala dapat bayad ang appointment," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f31c60-8eba-4aa5-a1ce-0089df99bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More passport slots</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f6c866-1f44-4727-9e9f-c947dfff009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano acknowledged there are existing challenges in the passport
        application and renewal processing, especially in securing an appointment
        online.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64984d73-8d91-46fb-b197-9a8b169c4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to accommodate applicants while ensuring the security
        of the website, they only open slots every three months. The next opening
        of of appointment schedules is in April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f087bdf6-4e43-4c8d-bda1-3b781f1a1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to the volume of demand, Cayetano said they are opening
        more slots for February and March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e073fed-0443-4e50-9de9-0933b0f97a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only open three months at a time kasi iniisa-isa namin kung
        tunay yung pangalan. Only 70% na naglalagay ng pangalan ang dumadating. Yung
        30% for one reason or the other- or whether naglagay tapos binebenta ang slot,
        hindi dumadating," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e375a-0b3e-4fa2-a504-f4337e90185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Chief also said they are opening nine new consular
        officers this year, mostly in the regions, to address the increased demand.
        They are also looking to build up their Aseana branch in Pasay to increase
        its capacity from 1,900 to 3,300 passport appointments daily.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7927421-3080-4cf3-a671-07400acc290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:17.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:51:20.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA has also deployed four Passporting on Wheels (POW) vehicles
        to decongest the consular offices in Metro Manila. Each POW has the capacity
        to process over 500 applicants daily, creating a total of 2,000 additional
        daily slots upon its launch.</p>'
  'bloodless-Oplan-Tokhang-start-January':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-12T19:56:02.166+08:00
    'imagesource': 'jcr:54069281-64ce-49ae-946d-f126b5d99606'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9703eac6-6e8c-4264-ae68-a7c44a9814d2'
    'lead': 'The Philippine National Police (PNP) is set to relaunch its controversial
      anti-drug operations this month, and the chief vows it will be "bloodless" this
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:54:53.265+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:54:57.101+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:54:56.948+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief: ''Bloodless'' Tokhang to start this January

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c2102-b937-411c-84b4-69f64746874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Philippine National Police (PNP) is set to relaunch its controversial anti-drug
        operations this month, and the chief vows it will be "bloodless" this time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbdf006-9617-4ad1-9eba-140d557ed853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kaibahan is siniguro namin na at patuloy na sisiguruhin
        na totoong Tokhang ang gawin hindi ''yung pasukan ng kalokohan ng pulis,"</em>
        PNP Chief Ronald dela Rosa told reporters on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460f09e-0b52-4d68-8df1-234a0c9b5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The difference is we assure and we continue to assure
        that the real Tokhang will happen and will not be abused by the police."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686bfcb-a126-486a-8708-aaf779dbd153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Oplan Tokhang, the police''s flagship anti-drug campaign,
        was really meant to have zero casualty, dela Rosa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5afb27-55c4-4431-b2e7-b232a146fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tokhang" is a composite of two Visayan words, "toktok," which means
        to knock, and "hangyo," or to plead. Teams led by police and local officials
        go from house to house in an area, knocking on doors of suspects and pleading
        with them to end their drug use or turn themselves in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81281f-0d10-4842-9d7a-a4f4234f013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bloodless talaga ang Oplan Tokhang kasi ang spirit ng Tokhang
        kung iimplement mo properly is knock and plead lang… Katok at pakiusap. Wala
        ngang hulihan dito e,"</em> dela Rosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb91d74-ab08-4835-836b-6e13cec14ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Oplan Tokhang is really bloodless because the spirit
        of Tokhang if implemented properly is just knock and plead. There are no arrests."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819deb1a-7a15-43b8-b870-1c25a5effe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said policemen are not even supposed to arrest drug suspects
        if they are not doing any violation at the time of the operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47dad4-22e0-406a-b643-fdbcb3c483d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines will be finalized by next week for the return of Oplan
        Tokhang, dela Rosa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69fb533-a7e7-4768-8ca7-59427c99ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Tokhang has been suspended for the second time in October
        2017 at President Rodrigo Duterte''s order. He tasked the Philippine Drug
        Enforcement Agency (PDEA) to take over the country''s anti-drug operations
        amid alleged police abuses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64af0a-385a-4d47-bbc6-4bd2b74ef937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier police operations often resulted in deaths, with policemen
        claiming the suspects were "nanlaban" or showed resistance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736e58a-ae1c-49d9-9cdb-16a1a647c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, over 3,900 suspects were killed in anti-drug operations
        since the start of the bloody drug war in July 2016, PDEA data show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f63f3d-9177-4214-b1d9-81158f3f2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:54:53.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:54:57.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Filipino-priest-Richie-Fernando-killed-Cambodia-beatification-cause':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-11T18:08:38.083+08:00
    'imagesource': 'jcr:ac1fa69d-c0d4-4d0a-a67a-b4f80818f80a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68e6bade-87f7-4a92-b3f4-5c2ec38e52ea'
    'lead': 'The Jesuit order opened the investigation into the life of Brother Richie
      Fernando, S.J., who died in Cambodia in 1996 while protecting students from
      a grenade attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:58:12.830+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:58:16.571+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T11:58:16.324+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino priest killed in Cambodia considered for beatification

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ce05b-155b-4dd4-915f-00a3c7822795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 12) — Another young priest
        might join the ranks of Filipino Catholic martyrs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0820c013-95a6-46ae-aa5d-0564185bc415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine chapter of the Society of Jesus officially opened
        the investigation for the cause of beatification of Scholastic Richard Michael
        "Richie" R. Fernando, S.J last January 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157fcb5e-3eef-4eb4-a5be-355e1bafc41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Jesuits understand that this is a long process,
        that can take five or ten years," the Jesuit order wrote in a statement. "We
        are very happy though that from the time of his death, many young people have
        already been inspired by Richie''s life of service and the ultimate sacrifice
        he made for God''s poor and oppressed in Cambodia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cfd837-a747-4570-92cc-bc87df565222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order asked for support and prayers in long-winded process that
        could possibly lead to Fernando''s pronouncement as a saint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90fa1b-659c-40db-9fda-a354c997c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando was on his way to ordination when he was assigned to Cambodia
        in fulfillment of his requirements. He worked at a vocational training center
        for landmine survivors, polio survivors, and the disabled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7bad0f-d342-4f63-91b4-2ca0eba89e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, one of the students who committed many offenses at the
        center was dismissed. He returned with a hand grenade, and Fernando held him
        back in an effort to protect the other students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056dc2ee-bf6e-4ee7-9d2e-6b0506daa59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an account posted by the Jesuit Asia Pacific Conference,
        the perpetrator pleaded with Fernando: "Let me go, teacher; I do not want
        to kill you."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f30f5-cb9d-4f56-aed1-6e062360456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grenade supposedly fell out of the perpetrator''s hand, bounced
        behind the two, and "hit Fernando on the back of his head." The 26-year-old
        scholastic fell on top of his former student, covering him from the blast
        and saving other students in the process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a91e66-edc6-4185-b05e-7d523d66cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, historian Brother Amado Tumbali, S.J. said they
        were open "if anyone holds any primary data (both positive and negative) on
        the person, death, or even a miracle attributed to... Fernando."</p>'
    '18':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D319007061922940%26set%3Da.124234004733581%26type%3D3&width=500&show_text=true&height=647&appId"
        width="500" height="647" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f86a424-9c31-44dc-9972-6f932ed9f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87989471-285a-4311-baf0-51cfe3c70ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from accounts of his life, possible miracles associated with
        Fernando may also be reported during this stage. The information can possibly
        be used to argue for or against his beatification.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef3dd28-687b-4e69-9148-7aaa2082aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information can be directed to Fr. Jose Quilongquilong, the assigned
        local postulator for the cause. An Office of the Postulator will soon be set
        up at the Loyola House of Studies in Ateneo de Manila University, Quezon City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f2465-be4d-43f0-b301-be1cda4aa7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Jesuits'' official statement, a postulator must
        gather the life story of Fernando and present his biography to the Diocese
        of Novaliches for the second stage of the canonization process. If the Diocese
        finds proof of a virtuous or saintly life, the case will be forwarded to the
        Vatican''s Congregation for the Causes of Saints. The Jesuits'' General Postulator
        Fr. Pascual Cebollada, S.J. will represent the case in Rome.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffbc8a4-a849-4162-a020-7f9d9a5f0ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon beatification, the candidate is pronounced a "Blessed" by the
        Pope and is a step away from canonization or sainthood.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb9385-8740-488b-912b-b9961704349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are only two Filipino saints: Lorenzo Ruiz and Pedro
        Calungsod.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a85f7-a831-4abb-bd33-bf0efd117051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, the cause for beatification of another Jesuit
        priest, Fr. Francesco Palliola, S.J., was forwarded to Rome. Palliola was
        an Italian missionary who was stationed in Zamboanga del Norte, Mindanao.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f7844-d505-45d0-b37b-d0c5964713b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:58:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:58:16.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of the late Archbishop Teofilo Camomot were also exhumed
        in Cebu with Vatican observers earlier this month. The local Diocese is also
        stepping up its bid to have Camomot canonized.</p>'
  'Former-President-Aquino-arraignment-Mamasapano':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-12T16:13:28.104+08:00
    'imagesource': 'jcr:40a7c562-c419-4cac-988e-fbadeb3f497f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'badccefa-6991-4082-8776-8e6bc1aab1fd'
    'lead': 'The anti-graft court Sandiganbayan has reset the arraignment of former
      President Benigno Aquino III over the bloody Mamasapano encounter in January
      2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T12:49:37.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T12:49:41.163+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T12:49:40.931+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-President Aquino''s arraignment on Mamasapano charges reset

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654a2f4-a614-4ca7-8114-6ee76e2a6e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:49:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:49:41.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 12) - The anti-graft court
        Sandiganbayan has reset the arraignment of former President Benigno Aquino
        III over the bloody Mamasapano encounter in January 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23c493-df7d-4b51-8f87-f5007c543d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:49:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:49:41.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was supposed to enter a plea on Friday, but the arraignment
        was rescheduled for February 15 because of Aquino''s pending motion to quash
        the charges against him, his lawyer, Romeo Fernandez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2f4f6-a82e-4292-a0d5-64459cee1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:49:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:49:41.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino did not show up at the hearing and was only represented by
        his legal counsel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de66da4-172b-4476-bfc8-8144b88e8300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:49:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:49:41.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is facing charges of usurpation of authority and violation
        of the Anti-Graft and Corrupt Practices Act in connection with the deaths
        of 44 members of the Philippine National Police''s (PNP) Special Action Forces,
        known as the SAF 44, on Jan. 25, 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04896626-532c-4c21-b288-903380aa9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:49:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:49:41.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His co-accused, former SAF Commander Getulio Napeñas Jr. was also
        a no-show in Friday''s scheduled hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa0d5d-3734-4db4-adc6-ff8da6d33179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:49:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:49:41.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PNP Chief Alan Purisima was present for his pre-trial but
        it did not push through as well due to a pending motion for his charges to
        be dismissed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1cc11-e07f-4b16-b283-aa5376648803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:49:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:49:41.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman in November filed charges against Aquino for allowing
        Purisima to play a major role in the Mamasapano operation while under preventive
        suspension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40349cf5-3dfc-40fb-a48c-0bf3bf16371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:49:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:49:41.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino posted a P40,000 bail to secure his provisional liberty even
        as the Sandiganbayan was yet to order his arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff4cc5-ab43-418f-b269-eb2fe607ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:49:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:49:41.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman earlier cleared Aquino of any liability, when it charged
        only Purisima, Napeñas, and nine other police officers in July 2015, when
        Aquino was still in power. In its July 14, 2017 decision, the Ombudsman said
        they were "co-conspirators".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd6a57-aad6-4fe1-9f3e-37aa35700524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:49:37.665+08:00
