      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded for and by fans of theater and performing arts, the student-oriented
        iChill Theater Cafe lets customers live out their thespian dreams and learn
        about the field through workshops and creating a general space to share passion,
        ideas, coffee, and good food. But more than that, it’s also a functioning
        miniature theater that holds performances and screenings of film adaptations
        or filmed productions of musicals, like “Newsies” and “Miss Saigon.” There’s
        also been an international film festival that lasted the whole day, and a
        night wherein they showcased short films. You may even opt to host a screening
        of your own through their affordable venue packages.</p>'
    '80':
