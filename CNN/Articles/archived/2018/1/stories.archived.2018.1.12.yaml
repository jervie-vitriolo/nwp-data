      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For screening schedules, visit the CCP website or their Facebook
        page. The CCP is located along Roxas Blvd., Pasay City.</p>'
    '63':
