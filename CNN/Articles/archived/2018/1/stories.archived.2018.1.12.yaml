      'mgnl:type': 'text'
      'text': '<p>Cinema ‘76 Film Society</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8d034-e04d-459b-84fb-bca314666b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.927+08:00
      'mgnl:createdBy': 'jeff'
