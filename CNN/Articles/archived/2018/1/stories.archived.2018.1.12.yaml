  'Anderson-Cooper-Trump-immigrants-shithole-countries':
    'author': 'Josiah Ryan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-12T11:41:30.294+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/rjIsrpAg3JE"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c69e535a-c896-48af-b361-00c4835744f3'
    'lead': 'Donald Trump expressed frustration behind closed doors with people coming
      to the United States from "shithole countries." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T13:38:02.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T13:38:07.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T13:38:07.296+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anderson Cooper on Trump''s ''shithole countries'' remark: ''The sentiment
      the President expressed today is a racist sentiment''

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b5edd-9b97-4092-beec-1c99dd93fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:38:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:38:07.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> CNN''s Anderson Cooper on Thursday addressed
        President Donald Trump''s vulgar comments about American immigrants from Haiti,
        El Salvador and African nations, first reported by the Washington Post, calling
        the remarks unequivocally racist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce1be4-7281-409b-990a-9ec1ce7669bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:38:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:38:07.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not racial. Not racially charged. Racist," said Cooper, who is
        the anchor of "AC360." "Let''s not kid ourselves or dance around it. The sentiment
        the President expressed today is a racist sentiment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee34f4-22a2-43b5-ab75-418c39e84930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:38:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:38:07.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the President of the United States to believe that Haitians
        have not contributed extraordinarily things to American society, that is ignorant,"
        said Cooper, earlier in the program. "For him to claim that all the countries
        of Africa are shitholes is woefully ignorant."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200622a-a37a-44d2-9bfe-280cd8901d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:38:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:38:07.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;expressed frustration&nbsp;behind closed doors with people
        coming to the United States from "shithole countries," sources told CNN on
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79159aaa-4c06-4597-a217-23b8d0a3f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:38:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:38:07.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources briefed on the Thursday Oval Office meeting with
        lawmakers confirmed Trump asked, "Why do we want all these people from shithole
        countries coming here?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8dd351-cb01-42b0-9be6-665bff0301f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:38:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:38:07.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person briefed on the meeting said when Democratic Sen. Richard
        Durbin talked about Haiti, Trump began to ask why we want people from Haiti
        and more Africans in the United States. Trump added that the United States
        should get more people from countries like Norway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51c608-2a6e-41a9-ab13-49dc5b5a66f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:38:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:38:07.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with what was said at the meeting told CNN that
        Trump also said: "Why do we need more Haitians? Take them out."</p>'
  'celine-dion-manila-concert-july-2018':
