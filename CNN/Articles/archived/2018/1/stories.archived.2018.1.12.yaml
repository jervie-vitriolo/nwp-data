      'mgnl:type': 'text'
      'text': '<p>She described how "everything went bad" after a flawless emergency
        cesarean section. What followed was a lung clot, clotted blood in her abdomen
        and more than one operation, before spending six weeks unable to get out of
        bed.</p>'
    '18':
