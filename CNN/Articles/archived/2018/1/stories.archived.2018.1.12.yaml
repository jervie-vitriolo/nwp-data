      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combined film lab, studio, and all-around platform for film and
        art, focusing primarily on the process, Los Otros has produced the works of
        directors John Torres (“People Power Bombshell”) and Shireen Seno (“Nervous
        Translation”). The studio continuously works with different international
        artists, filmmakers, and curators to bring their work to Manila, and in their
        effort to share their passion and dedication to the craft, they hold sporadic
        free screenings of all types of moving pictures. The most recent film, Stephanie
        Comilang’s <em>“Lumapit Sa Akin, Paraiso,”</em> puts together the documentary
        and science fiction genres and centers on the occupation of OFWs at Hong Kong’s
        MTR Central Station on Sundays.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
