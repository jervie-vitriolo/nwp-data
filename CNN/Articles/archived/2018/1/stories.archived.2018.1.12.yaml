      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance holds free weekly screenings in its Ondeo Auditorium,
        showcasing a wide selection (including animation and documentaries) of French,
        and sometimes Belgian and Filipino, films with English subtitles.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b708c7-be0f-483d-9b33-558ad7e50dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have ciné-goȗter, wherein visitors are invited to come
        in on a Saturday to enjoy afternoon snacks (goȗter translates to “taste”)
        before catching a family-friendly movie. Regular screenings are held every
        Wednesday at 8:30 p.m. And while you’re there, you might as well have some
        dinner at Le Coude Rouge Restaurant or sign up for French lessons.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
