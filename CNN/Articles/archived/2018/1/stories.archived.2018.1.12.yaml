      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six-time Australian Open winner Djokovic, who has dropped to 14th
        in the world after six months out with injury, will play American Donald Young
        and faces a potentially mouthwatering second-round match against Monfils.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
