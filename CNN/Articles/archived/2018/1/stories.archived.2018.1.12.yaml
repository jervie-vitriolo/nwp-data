  'Duterte-corrupt-officials':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-12T12:41:07.249+08:00
    'imagesource': 'jcr:a8edfde7-b494-4340-a5cd-9000f99023b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad68d2a3-ddb6-4788-a22f-8760d634a148'
    'lead': 'President Rodrigo Duterte will fire more top officials and police generals
      in the next few days as part of a corruption "purge." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T13:31:03.192+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T13:31:16.306+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T13:31:16.040+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to fire more corrupt officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01385d0-0668-4ddb-8860-a163db9514c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> President
        Rodrigo Duterte will fire more top officials and police generals in the next
        few days as part of a corruption "purge."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130ff41-a6d2-4d16-8533-cc431d8db73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, on Thursday, said he is on a firing spree to rid the government
        of corrupt officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124428f-d9b7-44d0-94cb-9367a02e650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am firing another chairman of an entity in government maybe this
        week and another set of mga policemen... I am in the thick of firing people.
        I intend to fire another maybe 70 policemen and three generals for corruption,"
        he said during a speech at a Philippine Amusement and Gaming Corporation (PAGCOR)
        event in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfac06-ff45-4fcc-ba9e-72cfa3b001b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesperson Harry Roque said aside from the agency head, Duterte
        will also fire a chairman of a government-owned company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e0d28-1e76-4134-a58c-4d2d07ec6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is scheduled to replace a chairman of a government-owned and
        controlled corporation, but not really for graft, for other reasons. It may
        appear there will be a second chairman that may be replaced because of graft,"
        he said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf423b55-6e2c-414d-a74d-1a1098f7fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, whose campaign promise includes eradicating corruption
        in the government, said the public can expect more officials to be fired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7696b9-245b-4f7b-ac52-f39e845b3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really a purging regime. I think that I have been spending
        a lot of time just to clean up government," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f7c67e-a5c6-4eb1-84bd-697f8decc859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "It''s still graft and corruption. It has been pulling
        us down through the years... I will not hesitate. I have fired so many before
        and I will fire so many of you now and in the future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369f0d9-bf67-43f5-b8b4-356619b01f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some policemen are involved in kidnappings and extortion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6aa7ce-60a4-4cfb-86de-12672e8fb5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesperson, Harry Roque, earlier said Duterte will also fire
        three presidential appointees based on complaints.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c22188-c96e-448e-b454-811f543bb294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has sacked several Cabinet members and government officials
        over alleged corrupt practices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bed902-e85a-4f6f-8131-63abe0397390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte fired on January 4 Philippine Maritime Industry Authority
        (Marina) chief Marcial Amaro III over alleged junkets. Amaro maintained his
        trips abroad were for official business, and a certain business group was
        behind the move to replace him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb85ec8-cb01-4b5e-b111-33e269de8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also let go of former Dangerous Drugs Board Chief Diniosio
        Santiago and former Interior Secretary Ismael "Mike" Sueno for alleged corruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaefdc7-660e-439c-9269-fbe0e930ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just say that he has given the message to everyone: If you
        want to travel, make money, join the private sector. You have no place in
        government," Roque said on January 9.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940aea0c-0967-4fe3-987d-d79bad104ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald dela Rosa
        said they will be harsh and will show no mercy to police scalawags.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff981551-d257-40a4-9fa8-7a2537ef4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we will be harsher this time around. Harsh, harsh, harsh.
        Harsh to the harshest level. Basta wala kaming patawad. (We will have no mercy.)
        No mercy kami sa mga tiwaling pulis (rogue policemen)," dela Rosa said in
        a media briefing on January 8.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cba5326-917a-4dec-964b-0e7eaa0584ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:31:03.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:31:16.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal of corrupt police officers is part of the internal
        cleansing in the agency.</p>'
  'senate-probe-pcso-january-17':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-12T12:15:03.676+08:00
    'imagesource': 'jcr:27409080-c624-4d49-83a7-8c25ae28e119'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92354232-a63c-4f2b-b877-cb212f1c5baf'
    'lead': 'The Philippine Charity Sweepstakes Office (PCSO) was recently in hot
      water for a multi-million-peso office Christmas party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T13:35:33.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T13:35:36.739+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T13:35:36.516+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to probe PCSO controversies on Jan. 17

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a79613-0dad-4c5f-8427-38ae61949f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 12) — The Senate will start
        investigating the controversies at the Philippine Charity Sweepstakes Office
        (PCSO) on Jan. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa495165-f107-473b-9e66-4ba34bf39005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee on Games and Amusement, chaired by Sen. Ping Lacson,
        will invite PCSO Director Sandra Cam, gaming tycoon Atong Ang, some police
        regional directors and some provincial directors as resource speakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a6d10-7258-4846-a9da-52a4bae43900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam — a whistleblower in a 2005 Senate probe into the illegal numbers
        game "jueteng" — said on Jan. 5 that she received death threats for exposing
        the PCSO''s supposedly lavish Christmas party, which she claimed cost about
        ₱9 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7961e0-6df6-4d99-b589-fc1e09b6f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Sandra Cam claims receiving death threats amid PCSO Christmas
        party exposé</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751c829-b7d4-45bf-9a42-239c16b45ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO General Manager Alexander Balutan denied the allegation, saying
        that the event was just ₱6 million and was meant for around 1,500 PCSO employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8febca5b-cadd-43bc-863f-5b697853cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque said in a December
        2017 press briefing that the President will look into the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475fff6-80c9-456f-ba6d-e4c3a1f6e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you know that the President does not tolerate extravagance,"
        he said. "So we do not know yet. As you know, (the President is) very sensitive
        to what is reported by his own people in the different branches of government."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51c36e-6fcb-4541-a2cc-fc27fa75a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said on Thursday that he wants to find out who are behind
        the alleged corrupt practices at the agency and the potential collection of
        small town lotteries (STL) in other areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8bfc0-dd9f-45c1-b0a2-95f8593b28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2017, the PCSO launched an expansion of STL operations
        to curb illegal gambling in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb0722-1774-4542-b341-7b43e20054c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the committee will look into the Presumptive Monthly
        Receipts report of all STL operators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e64dcd-94ef-44bc-b51b-d74d93401820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto nating malaman sinu-sino ba itong naisyuhan ng contract ng
        PCSO na nago-operate," Lacson said. "Sino ba talaga yung kapitalista diyan?
        Lumalabas hindi talaga sila."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848deac4-c682-457c-b025-940f993e16eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to find out whic operators the PCSO issued
        contracts to. Who are the capitalists in these operations? It appears that
        it isn''t them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08657143-4c3d-404b-abed-331fddb66a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee conducted three hearings looking into the amendment
        of the charter of PCSO, which is the principal government agency for raising
        and providing funds for health programs, medical assistance and services,
        and national charities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413c18d-74e7-4eb4-85fe-c5d124b63239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:35:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCSO raises funds through sweepstakes and lottery games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c74981-d60d-4164-9247-e3038b5b0e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:35:33.018+08:00
