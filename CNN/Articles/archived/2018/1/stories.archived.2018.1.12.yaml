    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ reopens Atio Castillo''s case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182949a2-0f73-4918-ab4b-91e2f1b40614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:45:51.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:45:54.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Almost
        four months after the death of University of Sto. Tomas law student Horacio
        "Atio" Castillo, his parents are still looking for justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119dcc20-625a-49f2-8e7c-63102ddaa7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:45:51.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:45:54.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are hopeful that with the testimony of Aegis Juris Fraternity
        member Marc Ventura - it will bring them closer to that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cff404-477f-43b8-8ab5-ce5708c91ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:45:51.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:45:54.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has re-opened Atio''s case in the light of
        Ventura''s statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe95f3-201a-4dc9-892c-2308560fac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:45:51.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:45:54.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, he personally appeared at the DOJ to subscribe to his
        October 2017 affidavit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc59daa-33ea-4cff-b4ce-3e5d6c71c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:45:51.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:45:54.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Attorney Paterno Esmaquel, lawyer of respondent John Paul Solano,
        objected to the re-opening of the probe, arguing the case has already been
        submitted for resolution last November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c42d6c9-86df-45f9-8763-4bb67ae4172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:45:51.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:45:54.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esmaquel also clarified with the panel of prosecutors the status
        of Ventura - if he still remains a respondent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1643f0-7ef9-4455-8a9a-bc681fec740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:45:51.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:45:54.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Prosecutor Susan Villanueva said it''s up to the panel to appreciate
        Ventura''s personality and will be discussed in their resolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1df9a-efc3-437b-ac77-da3d745561dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:45:51.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:45:54.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for Atio''s parents, this is a welcome development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd491fb-33ad-4996-9d94-ad2c38f7aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:45:51.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:45:54.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grateful. Pasalamat ako. Siya (Marc) lang, I think, nagkalakas
        ng loob to say the truth," Horacio Castillo Junior said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5893f6-0f79-4eba-8f6d-05a3eba612ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:45:51.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T11:45:54.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe Marc ventura''s statement is enough to put those responsible
        for their son''s death behind bars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe9b9c-5f3d-4db7-9c1b-c9d4a2e026f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:45:51.754+08:00
