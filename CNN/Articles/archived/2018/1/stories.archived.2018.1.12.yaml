  'martial-law-extension-etta-rosales-supreme-court':
    'author': 'Anjo Alimario, CNN Philippine'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-12T13:53:27.350+08:00
    'imagesource': 'jcr:1522c250-3173-4f24-9d52-4c8ae8919ba9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23e376d7-bb41-496d-8f30-1a46ef091eae'
    'lead': 'Former Human Rights Chairperson and Akbayan Party-list Representative
      Etta Rosales argued that in the absence of an actual invasion or actual rebellion
      - there is no factual basis for extending martial law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T13:02:58.203+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T13:03:01.659+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T13:03:01.478+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New petition filed vs martial law extension in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5b924-ef66-438e-8933-96efa853660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Former
        Human Rights Chairperson and Akbayan Party-list Representative Etta Rosales
        on Friday filed the newest petition against the extension of martial law and
        suspension of the privilege of the writ of habeas corpus in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7e94e-faff-444a-bb05-13bf28feb9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the petition filed before the Supreme Court, Rosales argued that
        in the absence of an actual invasion or actual rebellion - there is no factual
        basis for extending martial law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245421c-6761-4fa5-992f-5b6d67550225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay, who serves as Rosales''
        lawyer, said President Duterte''s reference to the continued threat of rebels,
        terrorists, and communists in the region cannot be used to justify the re-extension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e22cb0-1608-4eb2-83e4-a41b46099c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that martial law can neither be declared for preventive
        reasons nor be used to quell the threat of an impending invasion of rebellion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38e378-6b07-4050-b19d-bce16a71173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President can no longer declare or extend martial law on the
        basis of mere threats of an impending invasion or rebellion. This is the clear,
        indisputable letter and intent of the 1987 Constitution," Hilbay stated in
        the 33-page petition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25917382-0a09-4f6c-8faf-cbe529340182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained martial law is the imposition of military law on the
        civilian population in "a theater of war," out of necessity for the protection
        of the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb2651-0052-4bc8-b122-cbf2ff552e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happens, according to Hilbay, when there''s fighting in an
        area, civil courts are unable to function, and the President, as commander-in-chief,
        has the authority to issue orders which have the effect of law but only in
        that area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02c102-de6a-467e-a74f-d66494990e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said this is not the case in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25db388-8da7-4970-9bd5-cb4d7cf76790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why? The trial courts in Mindanao are fully functioning. The local
        governments are fully functioning. There''s no more fighting in Marawi. There
        may be rebels, there may be terrorists but that''s not enough for suppressing
        and preventing rebellion," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3cb235-ce02-4ab9-a027-31218a855822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay noted while the promotion of a stable socio-economic growth
        for Mindanao is laudable, it''s not a justification for the continued imposition
        of martial law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66156c-a9de-492b-8ec0-95fe64d1c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is already the third petition questioning the extension of
        martial law in Mindanao - where the first two petitions have been consolidated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46598291-2008-4a19-8581-b73454774000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has set the petitions for oral arguments on January 16
        and 17.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51191c-d6b8-4226-91c8-770a5d3789af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:02:58.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:03:01.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, an overwhelming majority of justices voted to uphold
        the declaration of military rule in Mindanao.</p>'
  'Australian-Open-Roger-Federer-Aljaz-Bedene':
