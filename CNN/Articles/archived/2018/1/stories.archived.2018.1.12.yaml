      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump expressed frustration
        behind closed doors with people coming to the U.S. from "shithole countries,"
        sources told CNN on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb63e585-5ba4-4b4e-a17b-f3b7b2f476f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources briefed on the Thursday Oval Office meeting with
        lawmakers confirmed Trump asked, "Why do we want all these people from ''shithole
        countries'' coming here?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa3921-2275-46f0-825d-bc9c8c598890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the meeting said Illinois Democratic Sen.
        Dick Durbin and South Carolina GOP Sen. Lindsey Graham brought a plan to Trump
        that involved cutting the visa lottery in half and, at the behest of the Congressional
        Black Caucus, the rest would go to underrepresented countries in Africa and
        Temporary Protective Status nations, including Haiti. The person said the
        language was salty on both sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0061c4-10cb-4ddd-ae29-7d3015aa2c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person briefed on the meeting said when Durbin got to Haiti,
        Trump began to ask why we want people from Haiti and more Africans in the
        U.S. and added that the U.S. should get more people from countries like Norway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5d2c5-19da-42db-bf91-36749cf27f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with what was said at the meeting told CNN that
        Trump also said: "Why do we need more Haitians? Take them out."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627b443-fc7f-4aac-b1db-9fe5ade63b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was taping a message in the State Dining Room on Thursday
        afternoon for Martin Luther King Jr. Day as the story was breaking, an official
        said. Another official said Trump expressed to aides within the hour that
        the media was blowing his comment of proportion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2502ce-7f08-4e79-8fd2-fec20d541652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported on Trump''s comments in the Oval
        Office meeting, which the Post said "shocked" lawmakers in attendance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48674f-e45e-41f9-92a0-1fd6259dd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached for comment about the article, White House spokesperson
        Raj Shah did not deny the "shithole" remark, but instead said in a statement
        that Trump "is fighting for permanent solutions that make our country stronger
        by welcoming those who can contribute to our society, grow our economy and
        assimilate into our great nation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f5d62-2680-4272-a808-0a22f93e70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources told CNN that White House adviser Stephen Miller
        was at the meeting, and White House chief of staff John Kelly attended part
        but probably not all of the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d93d1d-55d3-4225-8b1d-151b2454777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration late last year announced it would end the
        TPS designation for Haiti, a move that could affect tens of thousands of Haitian
        immigrants. Likewise, the Department of Homeland Security on Monday announced
        it would end protections more than 200,000 Salvadorans, and on Thursday the
        White House rejected a bipartisan immigration proposal, including a fix for
        people protected under the Deferred Action for Childhood Arrivals program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507168fc-bce9-46d2-a68a-e2cf0864bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official told CNN the President''s "shithole" remark
        is being received much differently inside of the White House than it is outside.
        The official said that although this might enrage Washington, staffers predict
        the comment would resonate with Trump''s base, similarly to how Trump''s attacks
        on NFL players kneeling during the National Anthem did.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f15705-f93e-4f0f-ad90-bfa3b68aa539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal Katyal, a lead lawyer challenging Trump''s attempts to impose
        a travel ban on mostly Muslim nations, has argued the travel ban reveals a
        discriminatory intent on the President''s part, and responded to news of Trump''s
        comment in light of the ongoing legal battle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22653e9-2099-4fa1-8726-d3bf5e792ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I put the finishing touches on the travel ban brief to the Supreme
        Court tonight, the President''s words remind us again of how his un-American
        racist ideology impacts policy," Katyal said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79532116-6ff9-4cbb-89e4-b637cf2f43a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House denied similarly derogatory remarks in December,
        when The New York Times reported Trump said during a meeting in June that
        people coming from Haiti "all have AIDS," that recent Nigerian immigrants
        would never "go back to their huts" in Africa and that Afghanistan is a terrorist
        haven.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0652e78-ac21-4541-b91c-12b0c9db24b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders denied at the time that
        Trump had made the comments and cited denials from several of the meeting''s
        attendees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ff71c-6258-438e-bba6-e316521bd406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:43:02.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:43:07.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Pamela Brown, Lauren Fox, Jeff Zeleny, Kaitlin Collins
        and Ariane De Vogue contributed to this report.</em></p>'
  'James-Franco-sexual-misconduct-allegations':
