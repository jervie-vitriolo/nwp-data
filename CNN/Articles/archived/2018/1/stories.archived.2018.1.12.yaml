      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> James Franco once again addressed allegations
        of sexual misconduct hours before more women came forward to accuse him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75abe32-858d-41f0-96e1-56975776609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor addressed the controversy surrounding him during an appearance
        Wednesday on "Late Night with Seth Meyers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e761e-b439-464a-a2b6-43243779817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Deuce" star has been answering allegations after his appearance
        at the Golden Globes Sunday stirred some women to criticize him via Twitter
        for wearing a Time''s Up pin in support of the organization created to combat
        sexual harassment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd338cc45-a856-4c66-8556-66474be3deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco told Meyers he has read the tweets but has not responded</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61669044-390e-440c-b6ee-79fef55db314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, well, the ones I read were not accurate," the actor said.
        "But one of the things that I''ve learned is that this is a conversation that
        obviously needs to be had."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b065f-3dda-48e0-a8d5-abc1b7a1d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, actress Violet Paley tweeted: "Cute #TIMESUP pin
        James Franco. Remember the time you pushed my head down in a car towards your
        exposed penis &amp; that other time you told my friend to come to your hotel
        when she was 17? After you had already been caught doing that to a different
        17 year old?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014c898-31ed-482d-bf84-5a80271c573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaker Sarah Tither-Kaplan tweeted: "Hey James Franco, nice #timesup
        pin at the #GoldenGlobes, remember a few weeks ago when you told me the full
        nudity you had me do in two of your movies for $100/day wasn''t exploitative
        because I signed a contract to do it? Times up on that!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad2a2d-0a70-47e9-ac88-cdc8def05ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Ally Sheedy also took to Twitter during the Golden Globes
        to post about Franco in since deleted tweets: "James Franco just won. Please
        don''t ever ask me why I left the film/tv business."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1964dfc-c005-4db3-8867-6cc4ebfa4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is a man hosting? Why is James Franco allowed in? Said too
        much. Nite love ya," Sheedy wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af117431-c6e3-43e4-82b9-65c095f5ba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the three women for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145d06d-22e4-4d73-8307-a0be76b88bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have my own side of this story, but I believe in these people
        that have been underrepresented getting their stories out enough that I will
        hold back things that I could say just because I believe in it that much,"
        Franco responded when Meyers asked about the tweets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad91e293-8e05-4509-a4d7-0f4c2758dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have to take a knock because I am not going to try and actively
        refute things then I will because I believe in it that much," Franco added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9fd08b-7e95-45e5-b1ab-9b7368fef2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations also came up when Franco appeared as a guest on
        "The Late Show with Stephen Colbert" on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add2b4f-1b54-4c3c-8a15-c7a56299a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things that I heard that were on Twitter are not accurate,
        but I completely support people coming out and being able to have a voice
        because they didn''t have a voice for so long," Franco said to Colbert. "So,
        I don''t want to shut them down in any way. It''s a good thing and I support
        it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eab3c7-b35e-4e21-a279-3e0441be591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco went on to say that he had "no idea" what Sheedy''s tweets
        were in reference to but vowed to "fix it" if he had done "something wrong."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91944f46-c323-48c1-b24e-2bd8b96b8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I live my life, I can''t live if there''s restitution to
        be made. I will make it," Franco said. "So if I''ve done something wrong,
        I will fix it. I have to. I mean, I think that''s how that works. I don''t
        know what else, I don''t know what else to do.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d97c10-eb79-4371-9aba-f9fefcee2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Los Angeles Times published a story in which Paley
        and Tither-Kaplan joined three other women in alleging they experienced inappropriate
        and sometimes sexually exploitative behavior by Franco.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0750b276-8069-4cf7-bc75-630f0e03abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilary Dusome told the publication she took an acting class with
        Franco in 2012 at Playhouse West in North Hollywood, California.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd2961a-1e58-4a4b-9a4d-e07f45307060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and fellow student Natalie Chmiel alleged that they experienced
        "an unprofessional and hostile shoot at a strip club," while working on what
        they believed to be an art film or a commercial by Franco.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c8e32-4bbe-4521-ac5d-94c9c062ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I was selected for something based on my hard work
        and my merit, and when I realized it was because I have nice [breasts], it
        was pretty clear that was not the case," Dusome said. "I don''t think he started
        teaching with bad intentions, but he went down a bad path and damaged a lot
        of people in the process."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c3269-546f-44a4-906b-baf00e5e2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, a representative for Dusome declined to offer
        further comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db527ea7-ca30-4b1a-be4b-f1d88b55babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just took advantage of our eagerness to work and be a part of
        something bigger," Chmiel said. "We were all these up-and-coming actors who
        were so hopeful."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a377abf-3b30-4029-8336-73c2c1143adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Ryan told The Times she met Franco at Playhouse West and took
        several classes at Franco''s Studio 4 film school, which he launched in Los
        Angeles and New York.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f893139e-db6a-493e-b216-dd59a930d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan alleged that Franco would lead students to believe "there were
        possible roles on the table if we were to perform sexual acts or take off
        our shirts."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa58e9-ee45-4acc-90e1-ba795af53fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco''s attorney, Michael Plonsker, disputed the women''s allegations
        to The Times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588e8fb0-6c73-4ef1-a186-357743cbde54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not confirmed the women''s accounts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972880d-340f-4f4e-8d29-c31f252bb359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN, a spokesperson for Franco pointed to the
        actor''s comments on the late-night shows and provided statements from supporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b9b97-92d7-4724-881b-2c40a35fa77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an owner of Rabbit Bandini Productions, the company that ran
        Studio 4 - the school was always run professionally," Vince Jolivette said
        in a provided statement. "Our instructors were excellent, student feedback
        was positive and this recent tweet from a former student is very inconsistent
        with the mission of the school and we are investigating this matter."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ef84a-6921-4b0f-b456-c3d8c6f5e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Franco made headlines for texting with a 17-year-old girl
        he had met and then flirted with on social media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d466f2-d9d9-4639-a4f4-a1ef64b6dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco addressed the incident during an appearance on "Live with
        Kelly and Michael."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0635b07-381d-4d45-9d20-0d464a52f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:46:18.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:46:22.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m embarrassed and I guess I''m just a model of how social media
        is tricky," Franco said at the time. "It''s a way people meet each other today,
        but what I''ve learned ... you don''t know who''s on the other end. You meet
        somebody in person and you get a feel for them, but you don''t know who you''re
        talking to. So, I used bad judgment and I learned my lesson."</p>'
  'animal-rights-groups-upset-at-pope-francis-for-inviting-people-to-the-circus':
    'author': 'Delia Gallagher, CNN'
    'caption': 'Pope Francis attends his Saturday Jubilee Audience in St. Peter''s
      Square on February 20, 2016 in Vatican City, Vatican. During the second ''Jubilee
      Audience'' in St. Peter''s Square Pope Francis used his catechesis to focus
      of the Year of Mercy, especially in this season in Lent.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-12T08:45:14.776+08:00
    'imagesource': 'jcr:1a6e56d2-61ba-425a-ac74-c46e7c48fbf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '034884bd-c7a5-4a37-8d88-c33fe42fe9b2'
    'lead': 'About 2,000 homeless people and refugees will attend a circus performance
      in Rome Thursday, courtesy of Pope Francis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T13:48:52.053+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T13:48:55.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T13:48:55.711+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Animal rights groups are upset at the Pope for inviting people to the
      circus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ccb9a8-8c53-4eb2-9d09-702961b1e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About 2,000 homeless people and refugees
        will attend a circus performance in Rome Thursday, courtesy of Pope Francis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a6ab6-1504-49ec-aaf2-3730bd2f8b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is applauding the gesture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e049ca-0a59-440e-9432-0efc4ba35fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal rights groups in Italy and the United States are condemning
        the move and calling on the Pope to rethink the plan, saying that "animals
        are not ours to use for entertainment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ccfa7-b93e-48a1-9d72-0d4cd50c2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican announced Wednesday that Circo Medrano, an Italian circus
        group, would offer 2,100 free places for the Pope''s participants. It''s part
        of Francis'' ongoing outreach to the poor, homeless, refugees and incarcerated
        in Rome, via the Vatican''s almsgiving office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7217c9-21fe-432c-82a8-c09e9226bc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, People for the Ethical Treatment of Animals
        (PETA) appealed to the Pope to change his plans on the grounds that "animals
        are not ours to use for entertainment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a3981-1c33-477f-b678-0b573f1d3e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Holiness'' concern for the downtrodden must rightly extend
        to the wild animals who have been taken from their homelands and are enslaved,
        caged, chained and beaten so that they''ll perform tricks that baffle and
        stress them," PETA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa71e6-c4d8-4bdd-ab9d-6bc9564b271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETA named the Pope its 2015 Person of the Year. The organization
        says it was due to his choice of the name of St. Francis, the patron saint
        of animals, and because of his 2015 encyclical, Ladauto Si'', in which he
        writes, "Every act of cruelty towards any creature is contrary to human dignity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee7fd2-189a-4402-b922-12840dec1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Casartelli, a spokesman for Circo Medrano, told CNN that the
        circus meets all regulations for humane treatment of animals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb49e2-c8b7-484f-a961-748037caa892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One animal does a five-minute exhibition in a show, the rest of
        the time we are in training or they are out in the open and we have studied
        and made a plan with veterinarians in how to best treat the animals," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5baa2-34eb-490f-b5ac-ada31599c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican declined to comment on the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38ffae-8c9a-45f3-bbcb-a70d828ffada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Francis has not directly addressed circus animals, he has
        in the past spoken about how some people seem to prioritize animals above
        other people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf88ff-0b49-4f3b-af95-122e672cc32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you feel this (pity) toward animals, and remain indifferent
        to the suffering of others," Francis said at a Vatican audience in 2016. "How
        many times do we see people so attached to cats, dogs, and then leave without
        helping the neighbor in need?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8d57a-606b-48e9-b272-6f8b81b44ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:48:52.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:48:55.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those invited by the Vatican to attend the circus Thursday will
        also receive a free medical check-up and a sack lunch. In the past few years,
        the Pope also has opened laundromats for the poor and facilities that have
        showers, barber salons and medical services.</p>'
  'sws-survey-rodrigo-duterte-excellent':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-12T05:29:55.094+08:00
    'imagesource': 'jcr:5b596830-8dcb-4334-8095-d381f12baae5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4529797-c146-4689-a42b-92d5435397bc'
    'lead': 'President Rodrigo Duterte''s trust rating fell to its lowest in the Social
      Weather Stations'' September 2017 survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T13:52:35.924+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T13:52:39.059+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T13:52:38.866+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survey: Duterte trust rating back to ''Excellent'' in Dec. 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f0dee-bc52-471a-ad87-2564a9248901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:35.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:52:39.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> President
        Rodrigo Duterte''s trust rating is back to "Excellent," according to the latest
        Social Weather Stations (SWS) poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913eafb-f9fa-44b8-b8e1-10cf768191cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:35.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:52:39.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 2017 survey — which interviewed 1,200 adult respondents
        nationwide on Dec. 8-16 — found that 83 percent of adult Filipinos nationwide
        had "much trust" in the President, while seven percent had "little trust"
        in him, for a net trust rating of +75.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45276dc1-ee1d-439e-af0d-475b156f8926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:35.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:52:39.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is up 15 points from the +60 ("Very Good") that Duterte got
        in the SWS'' September 2017 poll, the lowest since he took office in June
        2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7af106-f48f-410c-a4a1-9d9af8290f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:35.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:52:39.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, the President''s trust rating had been rated "Excellent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52257422-c29c-4078-b5c3-6c117178f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:35.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:52:39.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the rebound in December 2017 was due to double-digit
        increases in all areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894c5cf-20ac-4863-9358-f8af735a5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:35.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:52:39.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s rating remained "Excellent" in Mindanao, going up 12
        points to +94. In the Visayas, it went from "Very Good" to "Excellent" with
        a 19-point increase to +76.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a1a68-beaa-46e4-9f22-861b71cf6ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:35.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:52:39.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s rating also went from "Very Good" to "Excellent"
        in Metro Manila after going up 19 points to +73. In the rest of Luzon, trust
        in Duterte remains "Very Good" with a 14-point hike to +66.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fadea4-6af1-4e34-801c-f52c2f37365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:35.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:52:39.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also found that the President got an "Excellent" trust rating
        across all socioeconomic classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6c350-b488-434f-bdaa-b6662fba90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:35.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:52:39.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Class E, which represents the poorest sectors of the country,
        Duterte''s rating went up two grades from "Good" to "Excellent" following
        a 36-point jump to +80.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01de51-49ff-4dc5-ba2a-8e4a8504705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:35.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:52:39.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Class D, the rating went from "Very Good" to "Excellent" due
        to an 11-point increase to +74. Finally, the President''s rating remained
        "Excellent" among Class ABC, with a seven-point increase to +78.</p>'
  'donald-trump-fisa-tweet':
    'author': 'Kevin Liptak, Jamie Gangel, and Deirdre Walsh, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-12T02:02:26.308+08:00
    'imagesource': 'jcr:1182b5a5-574f-40d4-8498-c79508339d08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c82cd382-bc76-417f-a2e5-01be1655879e'
    'lead': 'Phones at the White House began ringing almost immediately after Trump
      wrote at 7:33 a.m. ET that the FISA program up for reauthorization in the House
      on Thursday may have been used to "badly surveil" his campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T13:59:35.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T13:59:39.733+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T13:59:39.483+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s FISA tweets throw Washington into chaos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f85beb-c1f1-4064-88e5-0d5c86b75f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s sunrise tweet
        casting aspersions on the domestic surveillance program his own intelligence
        officials have called essential set off a thunderclap of concern in Washington
        – and underscored the pitfalls of the President''s morning television tweet-alongs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f68bfa-f1d5-4a41-95d4-8ec6d848e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phones at the White House began ringing almost immediately after
        Trump wrote at 7:33 a.m. ET that the FISA program up for reauthorization in
        the House on Thursday may have been used to "badly surveil" his campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd5749b-d06b-40e8-b892-4bee4d9d8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the blinking lines: Republican lawmakers and top intelligence
        officials perplexed that Trump had appeared to contradict more than a week
        of public statements from the administration in support of the reauthorization,
        which allows the government to conduct warrantless spying on U.S. soil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd1a20-1daf-4daf-b389-caf90943322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the measure passed handily. But not until after a 101-minute
        long scramble to clean up the President''s position ahead of the midday vote,
        which Republican leaders had been eying with optimism after spending weeks
        rounding up votes and batting down demands from the conservative and libertarian
        elements of their conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d015751-2cc7-45e1-bdbb-d9ec113c5106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Chief of staff John) Kelly''s phone was ringing off the hook,"
        said one senior Republican official close to intelligence matters on Capitol
        Hill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80382482-7386-4197-85a5-5fc02fa95200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one could believe it," another Republican supportive of the
        FISA reauthorization said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af88a07-5e17-4ace-9ade-f1e77dc31ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate over domestic surveillance</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b6cb8-beca-4a24-9003-d28198a745fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-and-a-half years after Edward Snowden leaked details of the
        government''s secret spying programs, the dust-up over Trump''s tweet underscored
        the still-roiling debate over domestic surveillance, technology and Americans''
        views of their own privacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f554f4-624c-4073-9d43-66279a2ba6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also spoke to a more recent phenomenon: Trump''s habit of
        tweeting whatever seems to come across his flat-screen televisions, no matter
        the advice of his aides nor the position of his administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf6fbc-7aa8-415a-9bad-a6df6b8c2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he sent his early morning message on Thursday, he quoted directly
        a banner graphic that had appeared on Fox News minutes earlier: "House votes
        on controversial FISA ACT today."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cb051-6e21-40ad-b835-49e1ee998551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headline was punctuated by a direct-to-camera appeal by the
        conservative judge Andrew Napolitano against re-upping the surveillance program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf18996-64c7-41c4-ae22-fc6e645c9bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, this is not the way to go," he said at 6:47 a.m.
        ET. "Spying is valid to find the foreign agents among us. But it''s got to
        be based on suspicion, and not an area code."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5547a7d-ad67-421a-a30c-4fec0307184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who continues to brood over special counsel Robert Mueller''s
        investigation into possible ties between Russia and his associates, took less
        than an hour to link the FISA issue to his own disputes with U.S. law enforcement
        agencies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9fdc0-f6db-4d79-bdb3-a5aa56c7052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the act that may have been used, with the help of the discredited
        and phony Dossier, to so badly surveil and abuse the Trump Campaign by the
        previous administration and others?" he wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5d3ea-c71e-4731-86fc-9d0bf5298266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafting a follow-up</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f6c473-e8d3-432a-b1a0-e2071272494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tweet buzzed in notifications from Capitol Hill to the CIA
        headquarters in Langley, Virginia, Trump''s advisers hurried to draft a follow-up
        that might help preserve the administration''s position in support of the
        act''s reauthorization.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd4ad5c-ffad-4262-bd97-48d58149957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director Mike Pompeo – one of Trump''s most trusted advisers
        who regularly administers the presidential daily briefing – was in touch with
        the White House to discuss the tweet, people familiar with the situation said.
        A former Republican lawmaker who once declared that Trump''s tweets "help"
        his agency, Pompeo had made a forceful case for reauthorizing the FISA program
        during a television interview five days ago. A CIA spokesman declined to comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f1085-4b24-48ed-aa56-ad454c7eb145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:59:35.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:59:39.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Bossert, the homeland security adviser who helps coordinate
        the administration''s national security posture, helped triage the fallout,
        according to two people familiar with the matter. Eventually, a clarification
        tweet appeared on Trump''s page that read, in part, that Thursday''s vote
        "is about foreign surveillance of foreign bad guys on foreign land. We need
        it! Get smart!"</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">“House votes on controversial FISA ACT today.” This is the act that
        may have been used, with the help of the discredited and phony Dossier, to
        so badly surveil and abuse the Trump Campaign by the previous administration
        and others?</p>&mdash; Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/951431836030459905?ref_src=twsrc%5Etfw">January
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
