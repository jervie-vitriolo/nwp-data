      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Cinema ‘76, you’ve officially run out of excuses not to
        see some of the most talked-about yet elusive Philippine movies. A handful
        of titles are usually shuffled around every week and given different time
        slots daily, to best suit the schedules of moviegoers. As a result, viewers
        get to see what makes these films so compelling for themselves (or, if they’ve
        already seen the film and loved it, remind themselves why), while the movies
        in question are given new life and further appreciation. And because it’s
        also the HQ of TBA Studios, the production company behind “Smaller and Smaller
        Circles” and “Heneral Luna,” among many others, there’s a pretty good chance
        you might run into your favorite actor or filmmaker — and what you pay goes
        directly to them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d08ad2-750c-4f11-b4b4-99698ed19b26'
