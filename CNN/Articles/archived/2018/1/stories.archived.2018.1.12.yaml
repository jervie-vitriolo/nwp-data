  'DOF-300-billion-lost-foregone-revenues-tax-holidays-incentives':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-12T15:12:30.292+08:00
    'imagesource': 'jcr:90303f31-ba8c-4a99-ae8c-33fd7947515b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c20282ee-b53d-4065-8a1d-41dd6ec3d196'
    'lead': 'A surfeit of tax holidays and incentives cost the government about ₱300
      billion annually in forgone revenue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T12:53:54.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T12:53:57.704+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T12:53:57.575+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF: ₱300 billion lost due to tax holidays, incentives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae2d572-d256-475e-a8d5-540586fdf40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:53:54.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:53:57.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        government is missing out on over ₱300 billion a year thanks to tax holidays
        and other incentives, the Department of Finance said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab3e76-4739-4325-beed-041de43e872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:53:54.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:53:57.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are giving almost 0.8 percent of GDP so far on tax incentives
        from these income tax holidays and custom duty exemptions," Finance Undersecretary
        Karl Kendrick Chua said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16497f0-aad5-4b5a-a8fe-6993740e12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:53:54.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:53:57.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the VAT, it is ₱301 billion, or 2 percent of GDP,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0018d5fb-1c9c-4fbc-bd18-fd36188c3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:53:54.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:53:57.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Incentives Management and Transparency Act allows the government
        to track incentives, revealing the following breakdown: ₱53.77 billion in
        foregone revenues due to income tax holidays; ₱32.48 billion to special rates;
        and ₱18.4 billion to custom duty exemptions. The amount totals to ₱104.40
        billion in tax incentives given.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc58b2d9-d125-43f5-a74b-a26af0684689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:53:54.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:53:57.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exemptions from value-added tax (VAT) on imports cost ₱159.82 billion.
        Local VAT exemptions totaled ₱36.96 billion, although a part would have to
        be refunded, said DOF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a0478-5cd9-4c83-8812-50dc61fd5389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:53:54.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:53:57.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱301.22 billion total excludes exemptions from the payment of
        local business taxes and the estimates on tax leakages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebd394-0755-46fb-9c7c-23aef34e2e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:53:54.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:53:57.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the "flawed and outdated system" providing tax incentives
        is behind the Philippines'' low efficiency in collecting corporate income
        tax (CIT).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d9dd8d-c00a-437a-9908-c361c67fb37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:53:54.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:53:57.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless a corporation is receiving fiscal incentives, they are required
        to pay a regular CIT rate of 30 percent by law. However, the Philippines only
        has a collection efficiency rate of 12.3 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d91d9-019b-40a0-a4de-8730af4165f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:53:54.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:53:57.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, other Southeast Asian nations have lower CIT rates
        but higher efficiency rates. Chua cited Thailand, which has a CIT rate of
        20 percent but boasts 30.5 percent collection efficiency, representing 6.1
        percent of its GDP. Vietnam has a CIT rate of 25 percent, but a 29.2 percent
        efficiency—7.3 percent of GDP, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f8532-77e2-4b7a-9694-3b8b5b1ac92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:53:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:53:57.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF is trying to tap into this model in the second package of the
        tax reform proposal, which it aims to submit to the House of Representatives
        this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de40e12-bc40-48c3-b67f-baa6f25a7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:53:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:53:57.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal lowers the CIT rate to 25 percent, while rationalizing
        incentives to make them performance-based, targeted, time-bound, and transparent.</p>'
  'US-State-Department-travel-advisory-Sulu-Marawi':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-12T15:01:39.972+08:00
    'imagesource': 'jcr:0a230659-0fad-4449-b68b-75fb491a7219'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ca8f133-f58e-47ea-8806-f1a6d3f8d122'
    'lead': 'Citing "crime, terrorism, and civil unrest," the U.S. government also
      advised its citizens to reconsider travel to other areas of Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T12:56:31.045+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T12:56:34.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T12:56:33.930+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. warns against travel to Sulu, Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e6870-f836-4d46-b4b7-8e3ea5141b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 12) — The U.S. State Department
        issued a Level 2 travel advisory calling for "increased caution" in the southern
        Philippines on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6dccff-160e-4a53-933d-e93575f13a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned its citizens not to travel to Marawi City due to "terrorism
        and unrest," as well as the Sulu archipelago and southern Sulu Sea for the
        same reasons, on top of crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc041e-ef6a-49e4-854a-7939b4258f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department advisory also advised American tourists and
        nationals to reconsider travel to other areas of Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f94f1-fefd-43e2-8795-f8312409321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorist and armed groups continue plotting possible kidnappings,
        bombings, and other attacks in the Philippines. Terrorist and armed groups
        may attack with little or no warning, targeting tourist locations, markets/shopping
        malls, and local government facilities," the advisory read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5aaf8-0675-4481-85ae-ddbc483e429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also enumerated reminders in case of travel to the Philippines:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe4057-0f7a-4127-98bf-bbe4466357d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitor local media for news events;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906440a-49ca-4c22-a920-dc5e7fd6742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid demonstrations;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1edb28-fa7e-4835-aacb-74115cb4102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign up for the Smart Traveler Enrollment Program to get updates
        and be easier to contact;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdcb792-1d90-4ad6-a9b8-8b99c0da1686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow the U.S. State Department on Facebook and Twitter; and</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcb4d1-6aa2-43da-b6ae-f3b2cb487c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prepare a contingency plan for emergencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec90aa-e6bd-40d7-a39d-64d82a13ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department also prepared a travel checklist with guidelines
        for different types of travelers, including the disabled, students, and pilgrims
        among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb095c-c4fd-485c-a72b-7a35e6aa9bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. Embassy in the Philippines, there are an estimated
        300,000 American citizens present in the country at any given time. The U.S.
        is also one of the Philippines'' top tourist markets, accounting for over
        400,000 visitors between January to May this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407db00-adde-4e12-921e-a63ef6d66df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory said the U.S. government has "limited ability to provide
        emergency services" to Americans in Mindanao due to a need for special authorization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6db5e9-d016-46e2-9fd6-b02899ee17d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned of kidnapping for ransom, particularly in the Sulu islands
        and Sulu Sea. The region is notorious for the presence of the Abu Sayyaf Group,
        which has been blacklisted by the State Department as a terrorist organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed444b53-ca3b-44e4-9b67-6ee30df07e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City is recovering from a five-month siege involving a government
        clash with another jihadist group, the Maute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5eba01-76be-4c9e-932e-ca879f352f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:56:31.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T12:56:34.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although armed conflict is not new in the southern island, the Marawi
        crisis prompted the controversial declaration of martial law across Mindanao,
        which is expected to last until the end of 2018.</p>'
  'angelica-panganiban-ang-dalawang-mrs-reyes':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-12T14:43:13.130+08:00
    'imagesource': 'jcr:4c487845-38f2-4cb6-92ac-50e59944ec27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca6b4aef-a3b3-4d8d-ab99-22bf45cd29c2'
    'lead': 'Director Jun Robles Lana said Panganiban just proved that she deserves
      her recent recognitions.'
    'mgnl:activationStatus': true
