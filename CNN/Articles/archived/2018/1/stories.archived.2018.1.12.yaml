      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information, follow Archivo 1984 on Instagram. Archivo
        1984 is located at La Fuerza Compound, 2241 Chino Roces Ave., Makati City.</em></p>'
    '69':
