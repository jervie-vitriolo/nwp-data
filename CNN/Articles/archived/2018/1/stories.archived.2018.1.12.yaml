      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For screening schedules, visit the the Cinematheque Center Manila’s
        Facebook page. Cinematheque Center Manila is located at 855 T.M. Kalaw St.,
        Ermita, Manila.</em></p>'
