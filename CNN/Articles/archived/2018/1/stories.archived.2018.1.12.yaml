      'text': '<p>The absence of reigning champion Serena Williams, who last week
        said she is "not where I want to be" following the birth of her daughter in
        September, gives several other protagonists the chance to come to fore in
        the women''s side of the draw.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
