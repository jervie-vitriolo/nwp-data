      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also located in Maginhawa, Blacksoup has a wall adorned with large
        movie posters and art prints, except for a space in the middle left plain
        and white, which is used as a makeshift screen for projecting movies. It’s
        a fully functional cafe and restaurant, with delicious and filling dishes.
        Gather your family or your closest friends at a table and settle in for all
        kinds of entertainment. Think “The Wizard of Oz,” Lars Von Trier’s “Breathless,”
        or a Ridley Scott marathon — the possibilities are limitless.</p>'
