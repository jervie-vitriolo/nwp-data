      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Multi-award-winning
        Canadian singer Celine Dion will hold her first concert in the country this
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13d669-cb4c-42b0-8926-78b5840e2e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:40:39.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:40:44.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovation Productions announced on Friday that Dion — the vocal powerhouse
        behind the hits "My Heart Will Go On," "Because You Loved Me" and "It''s All
        Coming Back to Me Now" — will be performing on July 19 at the SM Mall of Asia
        Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c740273d-36df-4207-af34-c98f7ac014c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:40:39.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:40:44.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is one of seven stops in the Celine Dion Live 2018 tour,
        which will kick off on June 26 in Tokyo. Dion will also perform in Macau,
        Singapore, Jakarta, Taipei and Bangkok.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04351d86-1ea3-44f4-9e2c-d01a15ec2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:40:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:40:44.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovation said tickets for the concert will go on sale beginning Jan.
        18 at 10 a.m. However, members of Team Celine, the singer''s fan club, can
        buy tickets in a pre-sale from Jan. 16 to 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24fdec-a4b4-4322-9ced-40a10b1ba07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:40:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:40:44.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket prices begin at ₱2,640 and go all the way up to ₱35,380.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fefb9c-1ffc-4483-b060-09117dab9a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:40:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:40:44.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion was originally scheduled to perform in Manila in November 2014,
        but cancelled because of her husband''s failing health. Canadian music producer
        Rene Angelil succumbed to throat cancer in January 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d04b1-a66e-469c-a0eb-124636547e3c'
      'mgnl:activationStatus': true
