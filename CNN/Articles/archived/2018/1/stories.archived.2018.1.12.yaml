      'mgnl:type': 'text'
      'text': '<p><strong>Black Maria Cinema</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2bf22-1fed-452f-a10f-405715c6f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Maria, sister to the production company of the same name,
        is a microcinema that thinks big, with red velvet curtains and stairs adorned
        with movie quotes that everybody knows. It may only hold up to 40 people per
        screening, but it can be argued that it gives the audiences the best of both
        worlds: the chance to just see a movie in relative peace while knowing you’re
        in the company of like-minded, appreciative folks. The choice of titles is
        also far from limited, covering local and foreign cinema both classic and
        contemporary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e5ee1-7513-45e0-b85d-f9b186ade99e'
