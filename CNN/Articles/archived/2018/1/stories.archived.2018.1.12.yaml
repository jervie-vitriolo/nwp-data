      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For screening schedules, visit Black Maria Cinema’s Facebook
        page. The Black Maria Cinema is located at 779 San Rafael St., SQ Film Laboratories
        Building, Plainview, Mandaluyong.</em></p>'
