      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Roger Federer will begin the defense of his Australian Open
        title against Slovenia''s Aljaz Bedene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3a274-abb9-471c-9246-e827cc6486b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:05:16.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:05:19.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 2 has landed in the trickier half of the draw, where
        Novak Djokovic, Stan Wawrinka, Alex Zverev, Dominic Thiem, Tomas Berdych and
        Gael Monfils all potentially await.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4092ad-ea78-49ac-b9e6-3c8621ff1d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:05:16.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:05:19.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer will also have to contend with Milos Raonic and Juan Martin
        del Potro in his section of the draw, and may have to beat David Goffin to
        reach the semifinals -- an opponent he lost against at the year-ending ATP
        Finals in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00041b98-1a2e-446a-ba63-0599ee5fde71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:05:16.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:05:19.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought my game wasn''t going to be good enough for that day
        and it was," Federer recalled of his epic 2017 final against Nadal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8442c743-b7b0-4528-bfd4-527d1e1274e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:05:16.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:05:19.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That fifth set against Rafa was maybe the best set I''ve ever played.
        It was definitely my highlight of 2017."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07000219-cab4-4423-82c2-2ab5437b4843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:05:16.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:05:19.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal, last year''s beaten finalist, is undoubtedly in the
        more favorable half and would avoid both Federer and Djokovic until the final.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c916a38-0190-4b76-992e-2cc73e15dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:05:16.171+08:00
