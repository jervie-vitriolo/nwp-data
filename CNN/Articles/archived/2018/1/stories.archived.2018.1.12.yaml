      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A place that values warmth, where the personal becomes universal
        and attachment and sentimentality are commonplace, Archivo 1984 celebrates
        the lasting impact of tangible art, literature, music, and, especially, film.
        The gallery often holds screenings of hard-to-find Filipino movies, examples
        being designer Christian Espiritu’s “Alaga,” a complicated story of love discretion
        starring Edu Manzano, Charito Solis, and Amy Austria, and the Maricel Soriano
        and William Martinez vehicle <em>“Pabiling,”</em> directed by the incomparable
        Ishmael Bernal.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
