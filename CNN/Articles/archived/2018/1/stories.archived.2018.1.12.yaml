      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97937fd1-5be0-4548-bdcb-0b30a209612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.988Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saving tips:</strong> “Don''t live beyond your means,” advises
        Lim, who said online shopping was both “a blessing and a curse.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f34fe-2f3c-4972-b9b1-1289962a2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.989Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She used to watch a lot of concerts, but later started being more
        selective.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af45e09-c7b6-48c4-9773-db527af0feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.989Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can let some of this go ... It didn''t hurt after a bit,” she
        says. I like saving money. I like feeling na if something happens, I can pay
        for it.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5b20e7-f50c-48c8-a9f6-013b58ae5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.989Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips for budding financial independents:</strong> Lim emphasizes
        little acts of discipline, like scheduling bill payments, picking up your
        laundry on time, and sticking to a budget.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83acb4-5143-480c-8907-be6436d9f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:40:26.990Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sticking to a budget is kind of hard if you''re not used to it,”
        says Lim. “If you''re spending other people''s money, you don''t think of
        it that much.”</p>'
    '0':
      'image': 'jcr:c6d5281a-18b1-4619-867d-d2eb4a049bed'
      'imageCaption': 'Call center program manager Bernadette Sese, 28, lives with
        her girlfriend and her dog in a bright Eastwood flat. When picking where to
        live, she says, the place always has to have a view. Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81afde54-46eb-4ac4-9ef6-31cb4bc401e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87a472-12b6-4ea7-8d34-bed9be52ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.202Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bernadette Sese, 28, BPO program manager</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618cd8f2-95a7-40b5-9616-18906847a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadette “B” Sese regularly sets aside her coffee budget (just
        above ₱1,000) at the beginning of the month. She lives with her girlfriend
        and her dog Wayne in Eastwood, where rent hits a whopping ₱30,000. Electricity,
        and expenses for her pup’s food and vaccines follow.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c3465-6d55-4660-9d71-ee97e79f64ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had fixed expenses. So ‘yung mga miscellaneous, doon kami nagpe-play
        around,” Sese explains.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e6a97-4d04-4507-ab4d-6e86db567fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call center program manager has been flying solo since 2010,
        but already partially supported herself in college through tutoring. Right
        after graduation, she moved out.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5353ec2-12d2-4b22-ac0f-aa7a4da25710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before moving to her new flat and current job, Sese experienced
        sleeping and eating in the office and being powered on energy drinks just
        to stick to a budget while sending money home.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe943c7e-fd62-4e70-9382-8cb014aa6eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.104+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On taking loans, Sese advises: “Don''t.” Now that her sisters have
        graduated, she cut back on sending money home to pay for some loans she took
        to put them through college. Nowadays, she helps in providing her family transportation
        when she can.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a06db-fe5f-475f-ae38-19dfdc343582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The biggest problem I had in the past [was] I didn''t know how
        to say no,” she shares. “I think it was last year [in] December when I said,
        ‘No ... It''s time for me to pay the past. If you could help, great. If you
        can''t, then just let me be for now.’”</p>'
    '47':
      'image': 'jcr:8e009ef7-5590-4c3f-b777-7d44b0ba53ce'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08153d0b-1932-43a8-83b5-a946ca137e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f90e4-e9a3-4e77-9eda-260d132c9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.206Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saving tips:</strong> Keep part of your savings out of reach.
        Sese has an insurance plan, which also plays on stocks, where she can''t touch
        her money.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708b043-fd20-4d48-9503-198f3a45d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.207Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you''ve got access to your money, you feel it''s always accessible,”
        she says. “I even tried passbook, checking, pero wala talaga eh. Gagawa at
        gagawa ka ng paraan ‘pag may naisip kang gastusin.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444fb55-a62e-48d9-bb57-97c3f9a753b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.208Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips for budding financial independents:</strong> “Brace
        yourselves for expenses you never thought exist,” says Sese. She says “the
        little things,” like cleaning materials and condiments, eventually add up.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4939604-0d35-41d1-9afa-5f857c3b543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.208Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Appreciate your mom while you live with [her],” she adds.</p>'
    '66':
      'image': 'jcr:f712e9cd-c9c1-4329-83e8-ca13fef9df7b'
      'imageCaption': 'Wealth coach MJ Aguilar, 25, lost his dad to cancer, family
        tragedy that forced him to step up as the family breadwinner. He quit college
        and juggled jobs in sales and date coaching before landing a job in financial
        advising. Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3937b-bd3d-4ea7-9f59-fc093635073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.209Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8547bfd8-15b5-43d9-98de-70a6a1d92189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MJ Aguilar, 25, wealth coach</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7cfc8-af6f-4d10-80f1-e6d0b8093080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grew up living comfortably... spoiled in a way,” MJ Aguilar says
        as he introduced himself. “But [when] my father had cancer, ako ‘yung eldest,
        so I had to step up.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1915111-553e-4ede-b017-79a2e958076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.210Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father''s treatment took up a lot of the family funds, and when
        he passed away, both his younger siblings had to stop school for a while.
        Aguilar himself stopped college on his third year to work as a management
        trainee in an insurance company — a short-lived stint before he went into
        real estate, and later, into an unlikely job: date coaching, where he studied
        social cues and taught them to clients.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0feb319-4bfc-442d-82a3-bb11b3233643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Date coaching was a full-time job until a businessman Aguilar collaborated
        with took him under his wing and introduced him to wealth coaching. He helps
        millennials get on their feet financially at I Am + Limitless Coaches. He
        never got to finish school, but he learns and teaches every day.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc0bc0-dc95-4ce3-986b-700806349bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar shares a room in Mandaluyong with two other friends, each
        paying P2,800 all-in. It''s his lowest expense, as he helps his Cavite household
        through paying bills, rent, his siblings'' allowance as they finish college.
        He still goes home every weekend, particularly for home cooking.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc04687-fe6c-4819-a097-f8f86a523b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.211Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro if hindi ‘yun nangyari sa akin, baka spoiled ako ngayon,
        umaasa pa rin kay daddy, happy-go-lucky,” Aguilar says. “Now I''m always looking
        for [the] greater good. Parang muscle siya eh, ‘yung pag-iisip ko sa family
        ko, na makatulong ako sa kanila.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d21f59-ae20-49fc-98e5-31847b64f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added his newly developed sense of generosity even extends to
        friends and clients.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc73188-54e0-4320-be5d-27dfbcb8c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel the more I go out, the more I let myself be of service to
        people — they''re just willing to avail my services, [because] I''m adding
        so much value to their lives,” he says.</p>'
    '67':
      'image': 'jcr:39ce4c1e-49c4-4c1d-808e-683a288fdc6f'
      'imageCaption': 'For Aguilar, personal growth is the biggest reason why young
        people should become independent early. Photo by GELOY CONCEPCION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9532177a-4b3e-44c2-a0ef-6eef8bbf4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.209Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c36534-9700-4792-90cf-4b467fb08614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.212Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saving tips:</strong> Treat your savings as an expense.
        Aguilar sets aside at least ten percent of his earnings for insurance, which,
        once deposited, can''t be touched.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9fc6a-ac7c-4eba-b529-15c1fd4a10c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung itatabi ko lang kung ano ang matitira sa akin, hindi ako makakapag-ipon.
        I think of my savings as paying bills,” he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da31021-fbb5-4721-bae2-441f093a5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any leftover money after paying for other expenses goes to the bank,
        in a withdrawable account for emergencies.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf5a448-be3f-407f-ae8f-7b63ad19dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.213Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips for budding financial independents:</strong> Personal
        growth is the biggest reason why Aguilar advises young people to become independent
        early.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699498f-5bb7-485f-94c5-10476c188dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also encourages millennials to get creative with side hustles,
        and utilize social media to grow their network. He said he discovered his
        clients as a dating coach because they approached him online.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b4eeb7-2476-4075-be56-65e282a962d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan mo talaga lumabas sa comfort zone. Unang una, kailangan
        mo mag-build ng connections kasi diyan ka kukuha ng clients, ng referrals,”
        says Aguilar.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d20498-cdef-4611-b2c1-b21f4a86bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T09:55:29.214Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-23T23:41:30.105+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that more than learning to manage stocks or juggle accounts,
        it''s about the mindset: “Financial freedom is 90 percent psychology, 10 percent
        technical skills.”</p>'
  'atio-castillo-case-reopen-doj':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-12T23:59:15.425+08:00
    'imagesource': 'jcr:07c30469-720f-41ae-a331-03f0094ca186'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd87fd606-c359-4320-add1-2c01d952ad8e'
    'lead': 'Attorney Paterno Esmaquel, lawyer of respondent John Paul Solano, objected
      to the re-opening of the probe, arguing the case has already been submitted
      for resolution last November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:45:51.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T11:45:54.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
