      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Museum of Contemporary Art and Design (MCAD)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fda45f-246b-4b9e-84fa-b4cd02912e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at the De La Salle-College of Saint Benilde, the MCAD hosts
        a number of free screenings in its Multimedia Room every month, covering a
        vast range of themes and genres. Held every Wednesday, Friday, and Sunday,
        these film showings are the best way to broaden your horizon while witnessing
        something breathtaking on a big screen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb5026-dad6-4c83-891f-a5580b9fc711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the MCAD is showing three must-see titles: “Hands Over
        the City,” a drama about political corruption in Italy after World War II;
        “Stalker,” Andrei Tarkovsky’s 1972 science fiction film about a post-apocalyptic
        area that may hold the key to a person’s greatest desire; and “Urbanized,”
        a documentary on building cities and urban design.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88dee2f-0da8-41b5-819c-88131c588421'
