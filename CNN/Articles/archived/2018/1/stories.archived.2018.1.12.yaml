      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF 44 were killed after an encounter with Moro rebels in the
        town of Mamasapano in Maguindanao, despite a ceasefire. At least 18 rebels
        and five civilians were also killed in the botched operation that was meant
        to capture Malaysian terrorist Zulkifli bin Hir alias "Marwan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576005eb-6eb1-4a11-86f0-aa6f75d576ce'
