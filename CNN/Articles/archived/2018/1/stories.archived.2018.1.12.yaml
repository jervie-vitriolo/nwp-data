      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information, visit the iChill Theater Cafe Facebook
        page. iChill Theater Cafe is located at 1125 Dos Castillas St., Sampaloc,
        Manila.</em></p>'
    '81':
