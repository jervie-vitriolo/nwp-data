      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only a matter of time for Maginhawa to get a microcinema
        of its own. Located on the second floor of a three-storey building, Cinema
        Centenario may have a 65-seat capacity, but it was planned and designed with
        a gigantic cinematic experience in mind, right down to the best way to hear
        and feel the sound.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094d09f-aa0b-4aab-b809-4cea6861c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a focus on local cinema, it screens restored films, documentaries,
        and rare titles alongside crowd-pleasers like <em>“Sakaling Hindi Makarating,”
        “Sana Dati,” “Patay na Si Hesus,”</em> and even the recent MMFF Best Picture
        <em>“Ang Larawan.”</em> And true to the spirit of its coveted address, business
        hours are a little offbeat: Screenings can take place early in the morning,
        or they can be reserved for the Beyond Midnight block.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
