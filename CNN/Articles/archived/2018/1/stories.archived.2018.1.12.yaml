      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drive-ins may be mostly a thing of the past, but that doesn’t mean
        people who are passionate about cinema aren’t constantly thinking of fun new
        ways to enhance the moviegoing experience. Looking very much like a product
        of retro-futurism, the Yard StreetFood Cinema livens up your run-of-the-mill
        food park by showing a selection of movies every day, including summer blockbusters,
        superhero movies, and even dance movies and musicals. In the process, it proves
        that the perfect movie snack can’t simply be found at a concession stand —
        ribs or steak, anyone?</p>'
    '95':
