      'text': '<p><strong>Los Otros</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea269a-5eed-45ef-9f50-ad772d8805e2'
      'mgnl:activationStatus': true
