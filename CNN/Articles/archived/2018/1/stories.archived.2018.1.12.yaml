      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cinematheque Center Manila</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ff59c-9816-4ee1-9b9f-f4cd66ce8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2016 by the Film Development Council of the Philippines
        (FDCP), the Cinematheque Center already feels like a long-standing, well-loved
        landmark for film enthusiasts in Metro Manila. Perhaps it’s the statue of
        the late filmmaker Gerardo de Leon that greets visitors before they enter,
        or the existence of a museum dedicated to the history of filmmaking and film
        theaters in the country. Baguio, Iloilo, Davao, and Zamboanga also have cinematheques
        supported by the FDCP.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f99d0-4370-4e90-bd01-4765068e219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it’s the screening room itself, fuss-free and without unnecessary
        embellishments, yet able to remind audiences why it’s so important and still
        so different to watch a movie on a big screen. The selection focuses on quality
        local fare, with some wonderful foreign titles thrown into the mix. This month,
        for instance, they’re holding a Czech Film Festival in partnership with the
        Embassy of the Czech Republic.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f9080-935f-480f-a525-b71620be151e'
      'mgnl:activationStatus': true
