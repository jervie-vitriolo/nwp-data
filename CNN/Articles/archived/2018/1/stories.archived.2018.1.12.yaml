      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For screening schedules visit the UPFI Film Center website or
        Facebook page. UPFI Film Center is located at the Cine Adarna Bldg., Magsaysay
        and Osmena Ave.,UP Diliman, Quezon City.</em></p>'
    '11':
