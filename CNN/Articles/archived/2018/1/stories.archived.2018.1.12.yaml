    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f685e-9a43-434a-98a9-aa9db0e4461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — We live in a time that has allowed
        us to enjoy all the movies we want in virtually any way we please, whether
        it’s on-demand, crystal-clear Blu-Ray, downloading, or streaming. But sometimes,
        even instant gratification can’t make up for the one-of-a-kind experience
        of settling into a seat in a crowded theater and watching a film on the silver
        screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955385cd-daa8-4847-8862-9c3502150121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, smaller theaters don’t have La-Z-Boys, cup holders, or 3D
        glasses. But what they offer is something every fan of cinema can appreciate:
        a space where anything can and does happen. The rooms are small and the seats
        are limited, but they’re able to hold extended runs of movies that may not
        have been given the appreciation they deserved in bigger or mall chain cinemas,
        or present lovingly curated weird and rare titles. It’s something different,
        and always totally unique.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e5e29-0727-49a3-8395-b79383aa95cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are some cinematheques, microcinemas, and venues for pop-up
        film screenings that are sure to satisfy or awaken the cinephile in you.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821c5ae0-c63a-4819-83a6-b1c6d230d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPFI Film Center</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e80ae-036a-41d5-948a-8232730bc2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:28:21.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you’re inside UP Film Institute’s Cine Adarna, you just know
        you’re in a place surrounded by people who live and breathe movies, because
        it’s been around since 1976 and was in fact the pioneering venue for film
        training in the country. The selection ranges from classics like<em> “Ganito
        Kami Noon, Paano Kayo Ngayon?”</em> (usually populated by students trying
        to earn extra credit for history class) to festival favorites, such as the
        latest Cinemalaya entries including <em>“Respeto,”</em> and everything in
        between. For something more low-key, there’s the Videotheque that houses 80
        seats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9b376-e32a-4648-8ed8-3d9fbba82277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:28:16.925+08:00
