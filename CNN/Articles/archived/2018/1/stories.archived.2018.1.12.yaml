      'mgnl:lastActivated': 2019-06-26T13:05:19.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 opens his campaign against 37-year-old Dominican
        Victor Estrella Burgos, while the biggest danger in his quarter of the draw
        is big-serving Croat Marin Cilic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edac6b0-bc8a-45d3-85cd-28bce791665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:05:16.171+08:00
      'mgnl:createdBy': 'jeff'
