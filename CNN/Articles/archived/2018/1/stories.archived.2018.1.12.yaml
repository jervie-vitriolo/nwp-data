  'judy-ann-santos-ang-dalawang-mrs-reyes':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-12T13:25:59.085+08:00
    'imagesource': 'jcr:d5ce19dc-569d-4d75-8aa7-eabbb53e718a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19e12ebc-7682-45b6-8333-28b80457d5d0'
    'lead': 'Multi-awarded actress Judy Ann Santos says her comeback film was ''challenging''
      despite her years of experience in the industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T13:08:49.363+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-26T13:08:55.068+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-26T13:08:54.784+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judy Ann Santos on new film: Mahirap mag-patawa kaysa mag-paiyak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9058d-5fc2-44ee-a87b-71d7bb2f7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Veteran
        and multi-awarded actress Judy Ann Santos leads the cast of Ang Dalawang Mrs.
        Reyes, Star Cinema''s first movie offering for 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc5556-5f13-4872-b7f2-e11036a74128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos co-leads with 2017 FAMAS best actress Angelica Panganiban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8fd69-659f-418e-b4e4-3debd804a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film tells the story of two wives with the same surname, who
        find out that their husbands played by Joross Gamboa and JC De Vera are cheating
        on them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfb100-b3c2-432f-8473-de35f0ed569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twist — when the two wives discovered their husbands are not
        straight. The film is helmed by Die Beautiful director Jun Robles Lana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71300c-3053-4ece-824a-f17fefac99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Exciting yung panahon ngayon na merong ibat-ibang kwento at
        kabilang ito.&nbsp; I would say yes mas open ngayon ang viewers sa experiences
        about LGBT struggle but at the same time we also want a fresh take, fresh
        perspective,"</em> the award-winning director said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf3a37-f54f-4c98-8ce4-031cfdd92e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a very exciting time for the movie industry.
        We can tell different stories and Filipino moviegoers are now more open with
        the experiences and LGBT struggles. But above all of these, we also want to
        a fresh take and fresh perspective on these stories.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e00e6-8e21-4a1b-8b62-5c9aa7a99883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving her comfort zone</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f52844e-a748-443f-85ce-0b52ac1fe476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said doing her comeback film became a challenge despite her
        experience in the industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61f4b5-236d-4993-aa6d-421143e9d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said at one point, she questioned her capacity to do justice
        to the role.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef10d7-2c58-4c88-ac9d-958f72a0e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung character ko rito and ako mismo once na magdalawang isip ako
        sa isang eksena maliligwak ako ng bongga bongga. There are moments na I will
        ask direk give me 5 minutes wait lang or direk kailangan mo ko bigyan ng dalawang
        oras pa." the multi-awarded actress explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfecbf1-595a-4d4d-a4d3-b7e08a561395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My character here is so complex that there are times
        that I need to think twice in a particular scene. There are moments when I
        will ask our director to give me five minutes or even two hours to process
        my character.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062ea12-5149-4fe6-a3f5-18122d84ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos admitted that doing comedy roles is more difficult than her
        previous roles in drama films and TV series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c9eaa-1d8b-464b-b25b-bb8ba41a8b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas mahirap siya ah it''s harder to make people laugh than
        make people cry. Yun yung prinoseso ko ng mga ilang taon na tried and tested.
        Mas madaling magpaiyak kasi magpatulo ka ng luha makikitulo na rin sila ng
        luha, pero yung mag punch line ka tapos di nila naiintidihan mas masakit sa
        heart,</em>" she revealed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260723a-76df-4fa1-b647-6d178ab106ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s harder to make people laugh than make people
        cry. For a very long time, I''ve realized that when you cry people will also
        cry with you as well. But when you make a punch line and they didn''t get
        it or laugh about it, that''s heartbreaking.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b440f-99e6-490b-854b-fa930458beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:08:49.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-26T13:08:55.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos is also thankful to be reunited with Panganiban in this film,
        they first worked together in the 2001 TV drama, Sa Puso Ko Iingatan Ka.</p>'
