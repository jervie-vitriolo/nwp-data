      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information, visit the Los Otros Facebook page. Los
        Otros is located at 59 Mahabagin St., Teacher’s Village East, Quezon City.</em></p>'
