    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon: Death penalty ''dead'' in Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd8774-49f5-4edd-8777-8d89e35b6d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Death
        penalty is as good as dead in the Senate, Minority Leader Franklin Drilon
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed77b804-5af0-4afb-825c-b5c61c11bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not certain that you can get a majority in the committee to
        endorse the death penalty bill on the floor," Drilon told CNN Philippines''
        The Source. "I''ve said the death penalty bill is dead."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e908d4-a7b7-486e-8b1c-0aebc09d6de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted the measure was not even on the agenda of the Legislative-Executive
        Development Advisory Council, the advisory body of the President on certain
        policies or programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89242d1a-8d57-44a3-aaeb-f06458abc984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is, however, set to be tackled by a subcommittee under the Senate
        Justice Committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5068636-da1a-45aa-b413-2669d628d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death penalty has been one of President Rodrigo Duterte''s campaign
        promises. It sailed smoothly in the House of Representatives in March last
        year, leaving its fate to the upper chamber.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5f94a-b698-4860-8c8b-8cab401e7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the measure question its effectivity in combating crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4ac2e-ad7f-46f4-b6f1-76234d89781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also point out the Philippines is under international laws
        that may prevent its reinstatement of the policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162b260-ecf8-4a8a-b144-424d25a74675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators who have expressed support for capital punishment include
        Senate Majority Leader Tito Sotto, JV Ejercito, Manny Pacquiao, Ping Lacson,
        Win Gatchalian, and Cynthia Villar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29cabf5-3728-477e-b34a-1f9d89bbfa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death penalty was first abolished in the Philippines in 1986, but
        reinstated in 1993. It was abolished again in 2006.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebbba8-808f-49fe-b11c-368935fdc3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislative priorities</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1026ca81-e3a4-48cf-8316-5b00ef7d0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also expressed support for the Bangsamoro Basic Law — a mesaure
        that grants more autonomy in Mindanao — and a measure creating a Department
        of Housing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1026efb-8e2c-453c-8ca6-a9240eb203e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they would support a salary standardization law for
        civilian personnel working in government, such as health workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c9346-0612-4080-b60e-6b7414d3d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will result in a salary distortion. Today a teacher receives
        P21,000 while a policeman receives P40,000. Shouldn''t the teacher... the
        health worker... the entry-level lawyer in the Department of Justice be the
        same with everybody?" said Drilon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483fb9a-88e5-4a5c-a2d4-7524e41bffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:48:23.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on January 1 signed into law higher pay for policemen and
        soldiers. Teachers were also promised higher salaries and allowances this
        year, but the Budget Department has said this was not a priority.</p>'
  'Forensic-expert-finds-pattern-in-3-dengue-deaths-fifth-autopsy-underway':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-10T15:01:03.744+08:00
    'imagesource': 'jcr:ce683337-5bd2-4250-91bc-df31c9f55509'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fda9926c-5b03-47ee-a1fb-7a4a3828fbc7'
    'lead': 'Signs and symptoms - as well as the death - occurred within six months
      after the last Dengvaxia injection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:52:47.707+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:41:55.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
