      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tsunami waves reaching 0.3 to 1 meters above the tide level are
        possible for some coasts of Belize, Cuba, Honduras, Mexico, the Cayman Islands
        and Jamaica," the agency said.</p>'
