    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:42:16.338+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon: Term extension, no-elections scenario an ''indecent proposal''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0942525-38ae-4493-9c95-d1f34a0758d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Postponing
        elections and extending the President''s term amid a proposed shift to federalism
        is an "indecent proposal," the Senate Minority Leader said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e430e7-03c5-447f-b3e7-f232622f8838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon said President Rodrigo Duterte has declared
        he does not want a longer term — so his allies should not insist on it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6d4f1-1614-42a5-9c95-d95fc454a1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, the President is very clear he does not want any
        extension... It is the congressmen, the Speaker, who wants the extension of
        terms," Drilon told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed2510-18db-4f19-8000-c71a1afcedca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me this is an indecent proposal because you are voting on something
        that will favor you," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417eab2-834d-434f-ab61-c0d6b28d9a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez floated the possibility of having
        no midterm 2019 elections amid the administration''s push for a shift to federal
        government, citing the need for a transition government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074adcd2-9c6e-4d35-8a42-39f1bc516986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel added a term extension for Duterte
        was possible if he was "amenable to it," sparking alarm from critics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f760d25-b25b-42a1-a5fd-4be532f253c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President through his spokesperson has expressed disinterest
        in extending his term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef256a-88be-4fab-bdb5-477b9fceef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is against no [elections]. The President is against
        term extension, so where''s the debate?" Roque told <em>The Source</em> on
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e6b02-5270-452b-9d5c-160fa5eecbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte against ''no elections'' - Malacañang</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01602e4-83d7-4219-a5e6-808c7e0b3537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unrealistic timetable?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe770af-b20a-4433-92e5-d4541c471f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez pegged a plebiscite for a new constitution in time for barangay
        elections by May this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2dfed-2512-4e95-9329-49badc31d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plebiscite would be a result of Congress convening as a constituent
        assembly this month, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c328dc2-8915-4480-a028-dd23fc605917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Drilon said the timetable was not realistic — especially
        as legislators are moving to impeach Chief Justice Maria Lourdes Sereno.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7425c4-9894-4c7e-a814-f41caea53742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, they''re trying to impeaching the Chief Justice. If
        they proceed with that, they said... just today they will bring the impeachment
        complaint before the Senate in May," said Drilon. "There''s no time. Just
        be realistic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29918ee2-cc7a-4c8c-835a-9ebb8db26a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added if Senate acted as an impeachment court, it would have
        to focus on the trial of Sereno.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb27136-1280-4205-a404-e8cd44da09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impeachment sessions start at 2:00 in the afternoon until 6:00
        in the evening, Monday to Friday. When do you think we can do legislative
        work?" he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47137775-f9ca-4a93-a094-a7cdbcbe351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate vote on charter change</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61edc455-c784-4af4-852f-2c190210bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he is open to charter change, Drilon said he believes the
        Senate and House must vote separately on the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b322d42-8605-487f-ac77-f13867123d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article XVII, Section 1 of the 1987 Constitution, any amendment
        or revision to the Constitution must be proposed by either a constitutional
        convention or the Congress, "upon a vote of three-fourths of all its members."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f953c34-e0b3-4304-ba28-a82852256144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority leader said there are no provisions for a joint vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068dbe9-f385-45db-8c78-4cf02a0742ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we vote jointly, we become irrelevant... Show me a provision
        of the Constitution which says that the two Houses must convene physically
        together," said Drilon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0fd391-8858-4d75-9084-fcc83e813a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the House Speaker''s criticism of the upper chamber, Drilon
        said there was an effort to "make the Senate look bad to the people." He maintained
        there was a plan to eventually abolish the Senate and make way for a unicameral
        legislative body.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596842e0-547a-4bc3-a453-a8d9c0b54085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a PDP-Laban proposal for a federal government retains the
        Senate -- but with less powers</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe563d-0710-4f3b-9ae4-d779334e28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:57:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the draft of the PDP-Laban''s federal constitution, the House
        of Representatives is replaced with a 400-member Federal Assembly which may
        draft laws. Senators may vote on laws, but not initiate the filing of measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
