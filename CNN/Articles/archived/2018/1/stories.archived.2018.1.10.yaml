  'Venezuela-is-inching-closer-to-collapse':
    'author': 'Patrick Gillespie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-10T04:43:18.844+08:00
    'imagesource': 'jcr:e89091a9-0761-4a1d-83f9-46303c6fcf67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cab87f57-83fb-4771-bfd7-bd07cd8197bf'
    'lead': 'Venezuela has more oil than any other nation in the world, but it keeps
      pumping less and less.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T17:03:09.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T17:03:15.051+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T17:03:14.894+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela is inching closer to collapse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6631516-286c-47b8-8de8-722c529d415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Venezuela has more oil than any other
        nation in the world, but it keeps pumping less and less.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ee627-1bdc-4836-88e7-2bae840ab086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil production fell in December to one of its lowest points in three
        decades, further depriving the cash-strapped country of its only major source
        of revenue and adding to the suffering of its people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c1725-ad1a-45e4-88e9-ffdef4deebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela produced 1.7 million barrels of oil a day, according to
        S&amp;P Global Platts, which polled industry officials, traders and analysts
        and reviewed proprietary shipping data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d1717-0a05-450a-9d6f-7dcfdf66ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the lowest since 2002, when a failed coup temporarily took
        hold of the government-run oil company, PDVSA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e99eaf-e872-4797-a297-03ab2d639747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than that, oil production is the lowest in 28 years. It''s
        down 27% just since 2014, when the country''s economic crisis took hold, according
        to OPEC and S&amp;P figures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5739bf0b-cbf0-4798-aa4c-89455d8621db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in oil production is prolonging the misery for 30 million
        Venezuelans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648b987-231a-46f1-8ad7-a86dc622c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People there&nbsp;are losing weight&nbsp;because of food shortages,
        and children&nbsp;are dying in hospitals&nbsp;because basic medicine and equipment
        aren''t available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e245f2-3afe-422b-b63e-83ffb4de8b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaria, infant deaths and maternal deaths&nbsp;have all increased
        significantly, official figures show. The government uses money from oil exports
        to buy what little food and medicine actually make it in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ead73-0867-4949-8212-810f26326dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a sign of mismanagement by the government of President
        Nicolas Maduro, who succeeded the late Hugo Chavez in 2013. And it couldn''t
        come at a worse time: Venezuela has defaulted on some of its debt and owes
        a lot more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666baf27-9bfb-45e2-9bc0-5b5906ef5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Venezuela has defaulted on $1.2 billion, according to
        Caracas Capital, a firm in Miami that tracks the country''s debt. That''s
        a relatively small sum in the world of bonds. The trouble is that it''s a
        sign of what''s to come, experts say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313acbc5-c005-40c8-87f5-0090d1dffe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela and PDVSA owe bondholders more than $60 billion. So far,
        Wall Street is waiting to get paid instead of fighting a long legal battle
        with Maduro''s administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a213e9f-6c28-4ad0-8b55-532c68fa9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say a default on all Venezuela''s debt would spell immediate
        trouble for Maduro''s regime. If enough investors of the defaulted debt trigger
        an "acceleration" clause, meaning they want immediate repayment, investors
        holding all other Venezuelan bonds can make the same claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626718c6-f8ab-40d5-8f08-dd729b8a7c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are used to late payments from Venezuela, which is notoriously
        behind schedule. They wait because Venezuelan bonds pay hefty returns, with
        rates as high as 12.75%. By comparison, a typical 10-year U.S. bond pays 2.5%
        interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a4fc56-6a75-4dfa-a45b-ec38ad2a87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wall Street is starting to sour on Venezuela''s lucrative bonds.
        PDVSA''s bond maturing in 2022 is trading at 25 cents on the dollar, down
        from 48 cents in early November, according to MarketAxess BondTicker.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9e162-1668-48bc-b851-4cef5bfde255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If investors give up and trigger the acceleration clause, they have
        the right to seize Venezuelan oil that''s in the United States or on tankers
        in the ocean as collateral.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b3dff-52fc-41b3-a4b5-373e598b3f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would cut off the government''s ability to bring in what little
        revenue it has. And that would cause more suffering for ordinary Venezuelans
        struggling to live through&nbsp;severe shortages&nbsp;of&nbsp;food&nbsp;and
        medicine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393da350-04ce-4d20-b7b1-555bc89d1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:03:09.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:03:15.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Venezuela is inching
        closer to collapse."</em></p>'
  'Fans-rally-around-Bella-Thorne-after-sexual-abuse-revelation':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-01-10T16:31:10.908+08:00
    'imagesource': 'jcr:1138cdc9-cdfd-4f53-b868-597103039ff8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27feebc4-acb2-4972-b2b5-a4a82efb3694'
    'lead': 'Fans are pouring out support for actress Bella Thorne after the actress
      revealed on social media that she was a victim of sexual abuse as a child.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T17:06:00.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T17:06:05.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T17:06:05.507+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fans rally around Bella Thorne after sexual abuse revelation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92aadcc-ae13-4af8-876d-ee0399a854ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:00.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:06:05.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fans are pouring out support for actress
        Bella Thorne after the actress revealed on social media that she was a victim
        of sexual abuse as a child.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22aefc-74c2-4a1c-91af-8fa7b7ceb9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:00.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:06:05.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sexually abused and physically growing up from the day I
        can remember till I was 14..when I finally had the courage to lock my door
        at night and sit by it," she wrote in an Instagram post. "All damn night."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d391cdf-8936-4852-a0a8-7439187dee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:00.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:06:05.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Famous In Love" star, 20, shared her story Sunday as celebs
        at the 75th Golden Globe Awards were promoting the #TimesUp movement, which
        calls for an end to sexual harassment and violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7b9e5-0ac1-46d2-9edd-d3c0e2cdf797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:00.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:06:05.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thorne said of the abuse that it was "Waiting for someone to take
        advantage of my life again."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c656e7-7b88-4185-81ad-b80c52a19fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:00.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:06:05.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over and over I waited for it to stop and finally it did," she
        wrote. "But some of us aren''t as lucky to get out alive. Please today stand
        up for every soul Mistreated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb672d-9c17-4c40-a61a-8d1915d49cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:00.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:06:05.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also tweeted Sunday, "I never knew what was right or wrong growing
        up..I didn''t know the person sneaking into my bed room at night was a bad
        person."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b8310-dcd7-46f5-b6fb-d732e05f2e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:00.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:06:05.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Disney star did not name the person she says abused her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f543aea-d1f5-483e-a751-0729c4eda9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:00.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:06:05.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans immediately started offering their support, with some of them
        sharing their own stories of sexual abuse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c25e45c-ecaf-408e-892b-7ca5b68c559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:00.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:06:05.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Thorne posted a tearful Instastory video to thank everyone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23767d-471a-40ca-aae1-c8d07ed553f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:00.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:06:05.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m on Twitter reading about all the people sharing sexual abuse
        stories with me from mine and I just want to say I''m really proud of all
        you guys," she said. "Stay strong, peace, I love you guys."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85cb577-fa70-4c7e-90af-ec0dd54af7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:00.332+08:00
      'mgnl:createdBy': 'jeff'
