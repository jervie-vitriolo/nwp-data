    'template': '1'
    'title': 'SC sets oral arguments on martial law extension in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb1858-c88f-4a00-b20f-3dcd0f210059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:45:18.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:01.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> The
        Supreme Court (SC) on Tuesday set oral arguments on petitions asking to stop
        the one-year extension of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b30f2a-179d-440a-bd36-0f778a17df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:45:18.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:01.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Spokesperson Theodore Te announced in a press briefing Wednesday
        that the oral arguments are scheduled on January 16, 2 p.m., and January 17,
        10 a.m. respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bce8d8-aca7-4b94-bb89-0f6e200c3803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:45:18.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:01.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also consolidated the two petitions filed on those
        questioning the legal basis of the extension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4e63a-c277-4cd3-aa14-5e57e2759ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:45:18.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:01.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first petition filed on December 27, 2017 by lawmakers led by
        Albay 1st. District Rep. Edcel Lagman, while the second one was filed by representatives
        of the National Union of People''s Lawyers on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a74fd-b32c-41b0-a0ab-4c92c14854da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:45:18.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:01.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Human rights groups, solons question martial law extension
        before SC</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f216e8-b427-4477-9308-096115217ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:45:18.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:01.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Opposition solons ask Supreme Court to nullify Congress vote
        to re-extend martial law</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b899f48-a7b5-4304-a086-762053fdf09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:45:18.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:01.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC also ordered for the government to comment on the January 8 petition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81132ee9-810c-4561-9ed2-72e6efef4869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:45:18.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:01.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government''s top lawyer, Solicitor General Jose Calida
        earlier asked SC&nbsp; to junk the December 27 petition, citing that the court
        already recognized the existence of rebellion which was grounds for the extension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d4f28-0926-45b3-bb89-5fcc4b6c06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:45:18.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:01.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: SolGen asks SC to junk petition vs. martial law extension</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f062046-9d0b-48ee-ae9f-0643705123b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:45:18.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:40:01.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress was criticized for its "grave abuse of discretion" in extending
        military rule in Mindanao and suspending the privilege of the writ of habeas
        corpus up to December 31, 2018.</p>'
  'Franklin-Drilon-death-penalty-dead':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-10T15:03:12.538+08:00
