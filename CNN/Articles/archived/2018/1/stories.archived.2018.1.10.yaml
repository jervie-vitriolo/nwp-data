    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:46:35.008+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Traslacion 2018 ends as Black Nazarene returns home to Quiapo church

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55976f4-3709-43d7-adbb-44117a5f964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:13:02.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 10) — After a grueling 22
        hours, the image of the Black Nazarene is home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ef45c-2b56-48be-849e-c607ca5afe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:13:02.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The icon, which wove through Manila City''s roads, returned to the
        Minor Basilica of the Black Nazarene, or the Quiapo Church, at exactly 3 a.m.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fquiapochurch%2Fposts%2F1989438691084105&width=500&show_text=true&height=238&appId"
        width="500" height="238" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad13a1-486a-4a7a-8063-4e858693855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:13:02.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0f313-29f4-401f-a29b-c1cc609e9fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:13:02.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Traslacion, or the reenactment of transfer of the Black
        Nazarene from Intramuros to the Quiapo Church, took about the same time as
        2017''s procession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302bf5d-1709-44c2-bf6a-1a95aa7c2769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:13:02.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession, a 221-year tradition, had over 1.1 million devotees
        attending, according to the latest report of the National Capital Region Police
        Office. Last year, there were 1.3 million devotees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be9f11-7679-4f8c-abc4-2a615b722271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:13:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began after the early morning mass at the Quirino Grandstand,
        where over 387,000 devotees amassed. Some stayed over from the previous night''s
        "Pahalik", or the Catholic tradition of kissing or touching the Black Nazarene''s
        feet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727f28e-d05e-4cf5-abe9-d9951fba6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:13:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross said their medical teams catered to 1,057
        patients as of 12 a.m., a big drop compared to the 3,829 devotees treated
        in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235cf2a8-5850-4a21-b2ed-04f5b3a362d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:13:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bumaba ngayon, at mabilis ang takbo ng prusisyon [There are less
        injuries, and the procession is moving quickly]," Gordon said. "This is a
        lot better. Except for the most serious injury is that back and neck injury,
        and he''s still in the ER."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thousands of personnel secure procession <a href="https://t.co/Cimpbrpg1K">pic.twitter.com/Cimpbrpg1K</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/950674619786174475?ref_src=twsrc%5Etfw">January
        9, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad0b0b-91d6-4c8d-8e9c-b036c3f975af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:13:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5cf57-312f-422f-ae3f-860a2c2a2953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:13:02.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession plied a different route this year, skipping the traditional
        routes of McArthur and Quezon bridges. The traslacion also introduced 12 prayer
        stations along the new route.</p>'
