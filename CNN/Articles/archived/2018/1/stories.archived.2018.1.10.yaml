    'template': '1'
    'title': 'The global economy is doing great ... for now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570eedea-08a9-487b-986d-d7a6e36d83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Global economic growth is in full
        swing, but the party could come to an end in a couple of years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb467c8a-9f33-4a57-8059-a745a38a7d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank just upgraded its forecast for this year after a
        stronger than expected 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b951a60-6965-4d53-8e13-c909ea78abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries around the world are experiencing a broad upturn that''s
        expected to last for "the next couple of years," the bank said Tuesday in
        its latest Global Economic Prospects report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae374ec3-8e32-4bee-b7e2-4f4c16b3823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It predicts the global economy will expand 3.1% in 2018, up from
        the 2.9% it previously forecast in June. That''s also faster than the 3% growth
        the world managed last year, according to the bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0bebfd-07d6-4d48-9d64-4f60d8673d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Europe''s economy is firing on all cylinders</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee6969-bed6-41f1-93cc-bdd2743f805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth spurt has been helped by a turnaround in trade, years
        of low interest rates and a rebound in oil prices, which have all boosted
        confidence, according to the bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a6990-45fe-4e6f-b97b-fc337707b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year will be the first since before the global financial crisis
        that the world''s economy is running at almost its full potential, the report
        said. That means unemployment is low, productivity is high and inflation is
        in check, leading to a surge in demand for goods and services among consumers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249358a-8286-4302-bd8d-b177f08b145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report warns that growth may soon peak and then start tailing
        off in 2019 and 2020 as big economies like the U.S., China and the European
        Union begin to cool.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30c6f2-ecef-4601-98be-30077fa99b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It predicts the slowdown will come as stimulus measures, such as
        near-zero interest rates and quantitative easing, begin to lose their effectiveness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492afa73-604d-41cc-ade3-a3669d4028ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the world''s big economies will also have to contend
        with aging populations, which will likely reduce their productivity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501aae35-fa0f-473e-b7d7-476e4cded4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: News flash! The U.S. economy already looks strong</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1a49f-925f-4f27-97f7-711b1c639ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank expects about two-thirds of the global economy to
        be hit by this slowdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ebc05-17d1-4d3f-b06e-d39ef9f7bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised governments to focus on reforms to healthcare and education
        and improvements to infrastructure like roads and ports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3c3a8-1649-4fb4-8c7f-5de8f11a1827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without efforts to revitalize potential growth, the decline may
        extend into the next decade," the report warned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941de6f8-4cf5-4a05-959e-e3f25cb04ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:19:24.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:19:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The global economy
        is doing great ... for now."</em></p>'
  'PBA-Greg-Slaughter-Player-of-the-Week-Barangay-Ginebra':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-10T19:04:23.535+08:00
