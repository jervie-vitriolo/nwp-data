      'mgnl:type': 'text'
      'text': '<p><strong>“Hell Is the Place Where Flames Grow” by Twin Lobster</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996a49a-fd79-4b4f-bfd3-377e55dabfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:06:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:07:03.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Lazaro’s work as a producer and as a member of the acclaimed
        electronic band Moonwlk has been prefigured by his earlier venture as the
        vigorous frontman of Twin Lobster, a seminal band with an indefinite genre.
        Twin Lobster situates their turbulent energy within the narrow confines of
        space. Points and counterpoints, noise and silence are used to their fullest
        capacities. In “Hell Is the Place Where Flames Grow,” space is turned into
        an instrument (or even a weapon) that accentuates the affective crests and
        troughs in each song, complementing and interrupting established patterns.
        The guitar work is frenzied and urgent, the bass is rhythmic and suave, the
        beats are jagged and chaotic, and the vocals vacillate between soporific and
        intense.</p>'
