    'title': 'MRT safe even amid glitches, say transport officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51cd43-8afc-4ff1-91fd-17038b2179c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> After
        recording at least 504 glitches in 2017 - or at least two per day - train
        officials insisted the Metro Rail Transit (MRT) is safe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f7e3f-44bb-41da-a8ad-4fc5140a4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ligtas po ang pagpapatakbo ng MRT dahil marami po tayong nilalagay
        na operational measures upang masigurado po na lahat ng lumalabas na tren
        sa depot ay ligtas," Transportation Undersecretary and Officer-in-Charge for
        Railways Timothy Batan said in a press briefing Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66540fc-0037-463e-92d9-2f5fd731700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The MRT is safe because there are operational measures
        in place to ensure all trains going out of the depot are safe.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26727472-3789-4ec9-afd5-649d08a341aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Batan said the reliability of the MRT, which caters to 500,000
        passengers on average daily, is a different story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738cc4a-7015-443b-8bad-4202b1db46fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po perfect ang kondisyon ng MRT-3. Hindi po perfect ang kondisyon
        ng ating mga riles…tayo po ay gumagawa ng mga compensatory measures para po
        ma-address ang safety issue natin," Batan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27088405-82c9-4a49-88db-56335886682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The condition of the MRT-3 is not perfect. The condition
        of our rails is also not perfect. We are implementing compensatory measures
        to address safety issues.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845c977-8779-4df2-8943-1021f818b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, he said they have adjusted the speed of trains. The
        MRT is designed to run at 60 kph, but authorities said they only allow up
        to 40 kph due to the condition of the railways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6fbb6-eba3-4421-aa69-e826c0a940ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said all these problems boil down to underinvestment in the
        train system in the past years, resulting in lack of proper maintenance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b34591-523a-4fbc-a87d-07f7e875be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they are laying down several measures to address
        these problems, the first one being the termination of the maintenance contract
        with the Busan Universal Rail Inc. (BURI) in November 2017 to promote accountability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345fd5f3-e87b-44bd-bc4f-a732c864e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Breakdowns, corruption and separations: The MRT in 2017</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c63325-1232-4b58-84e8-bd02327a0d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train officials are also in the talks with the Japanese government
        for the official development assistance of MRT rehabilitation and maintenance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf41d80-99b5-4274-a9b9-a481fed87b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fare increase</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081938d2-3dc4-41ec-acb9-45a20d0dcd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also promised no fare hike until commuters see improvement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98a24a-a696-4ec1-b9b3-f27a09f46f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang commitment po natin sa sektor ng riles ay hindi po tayo magtataas
        ng pasahe hangga''t hindi nakakaramdam ang commuters ng improvement sa convenience,
        availability, and reliability po ng ating mga sistema," Batan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb85566-81c3-438a-8f3e-44480508387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We commit not to increase fares until commuters see
        improvement in convenience, availability, and reliability of our system.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1ade7-972a-4040-8dc9-8b31cc1162f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan added this is not only for the MRT, but for all railway systems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a88a5a-b7de-4b14-8b46-438e4178b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of fare hike in different public transport systems were raised
        after the tax reform law took effect January 1. The measure imposes higher
        taxes on coal, which would lead to higher fuel costs expected to roll out
        by mid-January.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487779e-1162-4075-9b07-9ee2b518e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the glitches, MRT officials said stopping its operations
        is unthinkable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef9b63-a74d-4610-8b3c-1ce2f70e0e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a nightmare for MRT-3 to even think about stopping
        our operation even for one day, considering that there are so many kababayan
        natin (Filipinos) who depend on MRT-3 for their livelihood," MRT General Manager
        Rodolfo Garcia said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dbec12-48be-45b3-b9a5-96fd423a1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:36:51.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:39:33.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this story.</em></p>'
  'sc-oral-arguments-martial-law-mindanao':
    'author': 'CNN Philippines Staff'
    'caption': 'The Supreme Court. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-10T15:10:22.899+08:00
    'imagesource': 'jcr:9dd68e6f-5461-4b9b-b2d7-43f67472522a'
