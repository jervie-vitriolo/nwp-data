    'template': '1'
    'title': 'PBA: Greg Slaughter takes Player of the Week honors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a96a3-a6bf-43bd-b103-1d27ee3ef656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:22:54.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:27.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong>&nbsp;
        Barangay Ginebra big man Greg Slaughter churned out impressive numbers in
        his team''s first two outings of the Philippine Cup to be named the PBA Press
        Corps Player of the Week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33167c4-59ae-4d1a-bebc-65989b4e3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:22:54.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:27.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a Christmas Day 89-78 victory over the Magnolia Hotshots at
        the Philippine Arena and a 104-97 win over Global Port to open the 2018, Slaughter
        has helped Ginebra kick off a perfect start in the conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d3e2d-454e-4188-833f-586848837e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:22:54.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:27.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first two Philippine Cup assignments, Slaughter registered
        24 points, 12 rebounds, and four blocks against Magnolia before putting up
        18 points, nine rebounds, and five blocks against the Batang Pier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afacc0-8716-4059-b5ed-79f53677d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:22:54.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:27.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaughter''s performance edged out teammate LA Tenorio, Phoenix
        shooter Matthew Wright, rookie Jason Perkins, big man Doug Kramer, the KaTropa''s
        Jayson Castro, Troy Rosario, and Mo Tautuaa, the Beermen''s June Mar Fajardo
        and Alex Cabagnot, and Blackwater''s Mike Di Gregorio and Mac Belo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b6032-11f9-449c-93a8-68543f9a7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:22:54.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:27.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will return to action when it goes up against the Blackwater
        Elite on Friday at the Mall of Asia Arena.</p>'
  'mary-jane-veloso-duterte':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Filipino death row inmate Mary Jane Veloso who is detained in Indonesia,
      and President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-10T17:15:00.159+08:00
    'imagesource': 'jcr:5894ed11-8995-422c-8a71-a19924a41c85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5fbbb20-c032-4941-af1f-7a0b12222605'
    'lead': 'This, after the Court of Appeals reversed a decision allowing her to
      testify against them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:26:49.257+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T15:26:54.203+08:00
