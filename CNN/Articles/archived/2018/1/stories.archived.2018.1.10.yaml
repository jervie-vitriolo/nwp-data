  'Trump-says-he-would-beat-Oprah-in-2020':
    'author': 'Betsy Klein, CNN'
    'caption': 'Oprah picks her ''favorite things'' for 2015'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-10T04:29:52.207+08:00
    'imagesource': 'jcr:2ea818b1-0768-4ff2-ab50-f80be3183c8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2386c8a5-a607-4a8e-9e48-ffc4bb632f7c'
    'lead': 'President Donald Trump said Tuesday he would beat Oprah Winfrey in a
      potential 2020 presidential match-up, though he doesn''t think she will end
      up running.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T17:09:42.981+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T17:09:46.456+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T17:09:46.294+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he would beat Oprah in 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c381a3-a40e-4da4-b929-f8f8d17733b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:09:42.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:09:46.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump&nbsp;said Tuesday
        he would beat Oprah Winfrey in a potential 2020 presidential match-up, though
        he doesn''t think she will end up running.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4d5ed-b01c-41d0-95ba-18accee9db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:09:42.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:09:46.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I''ll beat Oprah," he told reporters in the the Cabinet Room
        during a meeting on immigration with members of Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2a381-269f-44d8-a285-c4136bf2a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:09:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:09:46.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey is "intrigued by the idea" of a presidential bid, best friend
        and CBS "This Morning" co-anchor Gayle King said Tuesday, and is taking the
        idea seriously, per friends of the former talk show host. Her speech on the
        #MeToo movement at Sunday''s Golden Globes propelled Winfrey to the forefront
        of political conversation on Monday, with the potential to disrupt the Democratic
        primary process and pose a strong challenge to Trump in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52bb46-f2b0-42e9-85a4-a49b049716fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:09:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:09:46.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oprah will be a lot of fun," Trump said Tuesday, noting that he
        knows Winfrey "very well" and appeared with his family on one of the final
        episodes of "The Oprah Winfrey Show."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b809335-cea9-4533-90fa-a9e4ec31e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:09:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:09:46.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did one of her last shows. She had Donald Trump -- this is before
        politics -- her last week and she had Donald Trump and my family, it was very
        nice," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205d7c6-412a-46ef-bb84-fc45fa20c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:09:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:09:46.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has tweeted warm words for Winfrey many times before taking
        office, even saying, "I adore Oprah" in a 2012&nbsp;tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea8d3c-f404-4e50-8df8-c8b8d042ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:09:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:09:46.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a 1999 interview with Larry King, he said she would be "always
        be my first choice" for a running mate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c3274-864e-4387-bf92-d17d6b891679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:09:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:09:46.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s popular, she''s brilliant, she''s a wonderful woman," he
        said at the time. "It would be a pretty good ticket."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4052c468-e48e-439c-9bd8-aeac06885fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:09:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:09:46.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump said Tuesday he doesn''t think she will ultimately put
        her name in the ring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7ecfb-8f69-4cf3-a59d-18705128426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:09:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:09:46.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like Oprah, I don''t think she''s going to run," he said, repeating,
        "I don''t think she''s going to run."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681e89c-c986-427e-bf69-ae216492a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:09:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:09:46.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Stelter contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b406788-58fa-44a1-b57b-5440faa44b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:09:42.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T17:09:46.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump says he would
        beat Oprah in 2020."</em></p>'
  'Traslacion-2018-ends-as-Black-Nazarene-returns-home-to-Quiapo-church':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-10T03:34:25.692+08:00
    'imagesource': 'jcr:b9c029c5-436f-4a8d-bd78-d31ec5d2525b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f18537a-4c6d-4c01-a74b-791c80ad21f3'
    'lead': 'The icon, which wove through Manila City''s roads, returned to the Minor
      Basilica of the Black Nazarene, or the Quiapo Church, at exactly 3 a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T17:13:01.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:46:35.162+08:00
