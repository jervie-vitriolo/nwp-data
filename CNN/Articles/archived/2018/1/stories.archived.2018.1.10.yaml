    'template': '1'
    'title': 'WATCH: Black Nazarene devotees swell into private property, cause commotion

      '
    'updated': 2018-01-11T11:56:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde0c5b-f91e-43e1-8872-a9da22b87f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 10) — Tension filled a private
        event in Quiapo, Manila on Tuesday night after dozens of Black Nazarene devotees
        entered a private home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ad06a-ef1f-4f4c-b663-a91653099184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the carriage of the image of the Black Nazarene was crossing
        Castillejos Street at around 7:40 p.m., some devotees poured into a house
        where a private gathering was being held.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a517c-eea0-4bbc-8b23-3a829cbc3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumaan dito yung Nazareno so yung tao sobrang dami. Akala nila
        open yun pala bahay na (There were a lot of people when the Nazarene crossed.
        They thought the house was still part of the road)," Relbert dela Cruz, one
        of the family''s employees, told CNN Philippines on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b1186-9092-4e32-854d-f2d672477b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waiters and guests tried hard to stop the maroon-clad devotees
        scrambling to get food from the buffet table.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e3b7e-23ba-48f3-8f05-92b0143fd43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the food were trampled, hundreds of drinking glasses were
        shattered, dela Cruz recalled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9978a2d-aa1d-4ff3-a01c-e54b8a75102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some devotees even climbed on top of the family''s Honda
        Civic, leaving a huge dent on its roof.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f062a-2b57-4476-9700-5e61f897c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other devotees peed on the walls, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8327430-64e3-4360-8044-4ba90446561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owners of the house were forced to push the devotees out of
        the gate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354b118-ae70-4818-ab6d-e15dfc9eab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told CNN Philippines they hold gatherings during the Traslacion
        every year and their gates are usually open but this is the first time such
        an incident happened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b409b29-68b7-404b-bd2d-e19d7afac5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They thanked the Black Nazarene that no one was badly injured though
        some did sustained minor injuries. They were immediately treated by medical
        volunteers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4052550-0359-4d62-8e48-47370033af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One family member, Arman Aquino, said he believes the devotees did
        not mean to gatecrash their gathering.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad8ac0-c07f-4ecb-b1ea-0cffdbad740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang isang mamamasan alam ko di nila gusto mapadpad sa loob ng
        bahay namin, hindi rin po totoo na nangunguha sila ng pagkain at tubig. Ako
        po mismo nag-abot ng tubig pag labas po nila," he said in a Facebook comment
        on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4ec3c-9913-4254-b90d-3fab272fa6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "As a devotee I know they did not intend to go inside
        our house, it''s also not true that they were grabbing food and water. I myself
        gave them water when they went out."]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca169d-1944-4c13-a88c-56598b660cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video of the commotion has gone viral since it was posted Tuesday
        night. It has been shared over 21,600 times as of Thursday morning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a8342-6f58-4add-bc2f-7313057269ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens slammed the devotees for their unruly behavior.</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
