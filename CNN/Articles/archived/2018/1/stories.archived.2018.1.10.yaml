      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The year 2008 appeared
        to be a transitional year for the local music scene. Ten years ago, artists
        made the conscientious decision to make use of burgeoning online platforms
        such as Myspace Music and Bandcamp, and venues such as SaGuijo and Route 196
        were still in the process of becoming established.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73568f2d-3c88-4db4-9d9b-b1d7342bbf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:06:58.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:07:03.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a significantly lower number of artists; it was not uncommon
        for productions to run through a roster of less than 10 artists and for the
        performers themselves to make up majority of the audience. Independent acts
        had a smaller range of followers — social media did not possess the same amount
        of power it has today, but performances were always vibrant, communal, and
        built from scratch (read: corporations were not interested in capitalizing
        on the underground yet).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4145dbb-c09a-4a64-ac82-cb317ee3990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:06:58.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:07:03.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems strange to begin the year looking back instead of ahead,
        and this list is not meant to bemoan the present and romanticize the past,
        but to consider how the current crop of artists created their own precursors
        and how six influential local releases do not merely remain fixed in memory
        but are expressed in various permutations to this day despite their decade-old
        release dates.</p>'
    '5':
      'image': 'jcr:acb4af93-7963-405e-8caf-5f544c623ef8'
