      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first time the star had talked about abuse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc337b-c2dd-4c60-b48b-68cb62705270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:00.332+08:00
