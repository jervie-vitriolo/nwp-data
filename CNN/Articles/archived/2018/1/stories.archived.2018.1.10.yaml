    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a21712-8a81-4cef-a25c-58cc8552c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ten months of volleyball hiatus is now over for the volleyball
        star, as she signed with the Petron Blaze Spikers first week of January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3d01a-7b21-421b-b389-44580d0642ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fully recovered. I went to my doctor and sabi niya pwede
        na ''ko maglaro (and she said I could play). I can do whatever I want to do.
        I can run, I can jog, I can do my tumblings and whatever," she said of her
        knee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb821449-4aa3-4913-8330-88433643d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobrang happy ko talaga kasi</em> I didn''t know na sa Petron
        pa talaga ako mapupunta na team," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2d7a0-6122-462c-8fbd-b834615288ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the team treats her like family even as a rookie, welcoming
        her with open arms on their first day of training.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d97809-9da7-45f0-bd36-a363c9ce5d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gaiser, Petron''s decision to invite her to be part of the already-packed
        squad is overwhelming. She admits she almost ruled out building a professional
        career in volleyball, especially after her mom told her not to force it anymore
        if her body is no longer fit to play competitively.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562863b5-2f2e-4208-8346-a812b9cef650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi nung mom ko</em>, if I fail (the hop test) then that''s
        a sign<em> na wag ka nang maglaro ng</em> volleyball. I didn''t fail."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e97042-32fb-4ac2-a999-cad067e768ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My mom told me if I fail the hop test, it''s a sign
        that I should quit volleyball. I didn''t fail.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb04ea-d180-433c-85ac-fb6434f70a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hop test is a commonly used test to ensure athletes are ready
        to return to their sport after an injury.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd2387-27b7-4ed0-b238-3905ef113848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although her knee still hurts sometimes, her doctor assured her
        it''s normal as it will take a while for her body to get used to the drills
        again.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ca773-cb3c-4b2e-8e5f-94cbb1174601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine SuperLiga may be a new league for the fresh graduate,
        but she said she''ll keep playing just like how she always did—giving her
        best in every game.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7a08a-663f-498b-a064-790256d9ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always give it my all every game, because you''ll never know
        when it''s your last. Like what happened to me after my ACL injury. I learned
        from that, that you don''t know when it''s gonna end so just do your best
        every day," Gaiser said.</p>'
