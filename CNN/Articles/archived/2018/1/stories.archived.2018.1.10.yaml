      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December Thorne&nbsp;tweeted, "Yeah I was,"&nbsp;in response
        to another Twitter user saying they believed the actress had been molested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
