      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“&lt;S&gt; Marks the Spot” is a sprawling, expansive record that
        interacts with convergent and divergent genres, as Sandwich works with a strong
        sense of history (as evidenced by tracks like “Betamax,” one of their most
        resonant singles). The album is arguably Sandwich’s most consistently potent,
        idiosyncratic, and surprising, containing climactic and cathartic arrangements,
        hooks aplenty, and sparkling production.</p>'
