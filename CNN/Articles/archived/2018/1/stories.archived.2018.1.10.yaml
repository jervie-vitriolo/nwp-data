      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Bandang Shirley’s “Themesongs” harps on a series of eclectic
        references, popular utterances, and ingenious arrangements, verging on the
        territory of the sweet without being saccharine, on the maudlin without being
        melodramatic. “Themesongs” finds a way to appropriate elements of twee, indie
        pop, and conventional radio-friendly music without fully committing to the
        confines of any genre, constructing bridges where there were none, articulating
        general sentiments through the specificities of eleven expertly written tracks.</p>'
