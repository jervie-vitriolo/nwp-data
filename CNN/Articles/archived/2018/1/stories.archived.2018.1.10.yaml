  'global-economy-doing-great-for-now':
    'author': 'Daniel Shane'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-10T21:01:34.567+08:00
    'imagesource': 'jcr:58d8b3cb-2587-409b-ac77-0202158ed1a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '455e1171-9d74-4851-bb9d-a78a1befe3bf'
    'lead': 'Global economic growth is in full swing, but the party could come to
      an end in a couple of years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:19:24.041+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T15:19:27.480+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
