      'mgnl:type': 'text'
      'text': '<p>“&lt;S&gt; Marks the Spot” by Sandwich</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925551e3-199c-4d29-8263-158375fb8add'
      'mgnl:activationStatus': true
