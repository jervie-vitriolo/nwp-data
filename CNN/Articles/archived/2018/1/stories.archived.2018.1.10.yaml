    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'H&M apologizes for using black child to sell ''coolest monkey'' top

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be79890-0ea7-4687-aa17-7b1e9f73d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> H&amp;M was forced to apologize Monday
        for using a black child to model a sweatshirt with a "coolest monkey in the
        jungle" slogan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b99a8-5542-47bc-bebf-571335728d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company removed the offending ad from its website after hundreds
        of social media users accused it of being racist. It continues to sell the
        hooded top online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad8baa-b863-48c5-954b-bbfa3a21061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This image has now been removed from all H&amp;M channels and we
        apologize to anyone this may have offended," said H&amp;M spokeswoman Anna
        Eriksson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d69af7e-1475-4139-a0ab-1b4fa6543dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of the child in the hoodie appeared on the British version
        of the Swedish retailer''s online store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc47d28-4bb4-4c7a-b624-568beba38d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Dove apologizes for ad: We ''missed the mark''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46795cf-0ec4-4090-ba28-f3479b991939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media users pointed out that two other tops from the same
        line, one that said "survival expert" and one with images of animals, were
        modeled by white children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee06113-f7c2-4fe6-9e39-9e4c0ce8d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the year 2018 there''s no way brands/art directors can be this
        negligent and lack awareness.... We have to do better," designer Alex Medina
        said on Twitter, one of many who voiced their outrage over the advert.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498e32d-0d1d-4492-b4ca-dd44e238d9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Blow, a columnist for The New York Times and CNN contributor,
        tweeted at H&amp;M: "have you lost your damned minds?!?!?!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccaf062-2665-41c1-ad0c-7d910412b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user, Mimicgawd, posted a "fixed" version of the ad, with
        a reworked slogan that read: "Coolest Kid in the racist ass H&amp;M catalog."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ab070-46a7-421f-99ef-fb66437d2ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M is not the first company to find itself under fire over
        racist advertising.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d82f5-1071-46be-8792-580bdec16c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dove, owned by Unilever, was forced to&nbsp;apologize in October&nbsp;for
        a social media post that the company said "missed the mark" representing black
        women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d607cc-b06a-4c01-b248-a992573c618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced with the line "Ready for a Dove Shower?" the post showed
        a looping image of a black woman removing a dark brown t-shirt to reveal a
        white woman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009464f-1acb-425c-9a04-256e734cedc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in October, Kellogg&nbsp;changed the art on its Corn Pops cereal
        box&nbsp;after a consumer complained it was racist. The art showed dozens
        of yellow-hued Corn Pop characters, except for the lone brown Corn Pop in
        a blue uniform pushing a floor buffer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b48af-fc69-48c0-bd79-e96f46455280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nivea, part of German skincare group Beiersdorf, pulled an ad with
        a slogan&nbsp;"white is purity" in April, after it was shared by right wing
        groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e0c811-b3a4-4512-af89-6ff1835a93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:34.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:04.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "H&amp;M apologizes
        for using black child to sell ''coolest monkey'' top."</em></p>'
  'Coal-CEO-slams-Trump-inadequate-bureaucrats':
    'author': ' Matt Egan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-10T09:59:26.532+08:00
    'imagesource': 'jcr:963168ab-b8f8-413c-b4a8-88e8d1e509c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dce940ef-df21-4d12-800c-b0271993f53c'
    'lead': 'Coal boss Robert Murray criticized the Trump administration for appointing
      "inadequate bureaucrats" to a regulatory commission that unanimously rejected
      a rescue plan for the crumbling coal industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:22:32.587+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:43:24.773+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:43:24.502+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coal CEO slams Trump for picking ''inadequate bureaucrats''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb978fb9-8830-4b9c-94a7-e93a19fd5f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Coal boss Robert Murray criticized
        the Trump administration for appointing "inadequate bureaucrats" to a regulatory
        commission that unanimously rejected a rescue plan for the crumbling coal
        industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4b743-9f38-4bd9-8453-23d7b3d8adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, the CEO of Murray Energy and a&nbsp;vocal supporter of President
        Trump''s&nbsp;efforts to revive coal, warned that the decision by mostly Trump-appointed
        officials at the Federal Energy Regulatory Commission would cause more coal-fired
        power plants to shut down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6b420-3210-4096-a9e0-724d7452fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trump''s administration made some bad appointments to this
        commission," Murray told CNNMoney in an interview on Tuesday. "This will exacerbate
        the already bad situation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc901dd-24b9-43a0-94f6-bc3b06ace8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the five commissioners who run FERC were appointed by Trump,
        who has vowed to resuscitate coal country by relaxing regulation. All five&nbsp;dismissed&nbsp;Energy
        Secretary Rick Perry''s proposal to subsidize power plants like coal and nuclear
        that maintain a 90-day supply of fuel on site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb31a92e-d5f9-496e-944e-5e9bd70b28bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry cited a "crisis" requiring the regulators to make the power
        grid more resilient, but his plan was widely seen as an attempt to prop up
        coal and nuclear power companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e88eb-b405-40c7-b2a0-aa9e2b2bc6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal''s long decline has accelerated in recent years, mostly because
        of the rise of cleaner energy like&nbsp;natural gas&nbsp;and&nbsp;solar. The
        coal industry has also been hurt by&nbsp;tougher Obama-era environmental regulations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65265af7-d0ff-4542-9752-e004740501bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of approving Perry''s plan, FERC directed regional transmission
        operators, which move electricity through the grid, to submit information
        so the agency can decide whether it should do something.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98843270-461a-4883-bb6c-1e5b2043cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, who leads the largest private coal company in the United
        States, argued that if coal-fired power generation declines any further, it
        will lead to "blackouts and brownouts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ebca91-cade-426d-a515-f6cfafd850c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bureaucrats appointed by Mr. Trump and the one already there
        have failed to carry out their obligations during this crisis," Murray said.
        "They forgot who appointed them -- and it''s bad for America."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0280c-f5cb-483c-b57b-9f8d4e0ec240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Federal regulator rejects Trump coal rescue plan</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205f10f-34c7-475c-abfd-569905af219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump nominated the four commissioners in May and August, and they
        were subsequently confirmed by the Senate. The fifth, Cheryl LaFleur, was
        nominated by former President Barack Obama.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e96ce84-44ef-4bc7-ab1f-4c0a6a3bb0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray is known for his fierce defense of the coal industry. He
        has repeatedly called climate change a "hoax" and a "fraud." He&nbsp;filed
        a defamation lawsuit&nbsp;last year against John Oliver, HBO and CNN owner
        Time Warner, alleging "character assassination" during an episode of "Last
        Week Tonight."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb88571-33c9-4ece-b7d7-d8eb622a5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates for cleaner American energy policies cheered FERC''s decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96a640-4416-440c-80d8-ad15b992a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former New York Mayor Michael Bloomberg, a U.N. special envoy on
        climate change, said the FERC decision was a "victory for consumers, the free
        market and clean air."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe3cda-327a-4ffa-b001-d6403a2ed598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray praised Perry for recognizing a "crisis" that FERC failed
        to see. Perry said the resilience of the electric grid has been called into
        question by natural disasters like Hurricane Sandy and the 2014 extreme cold
        snap known as the Polar Vortex.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117bdd2-34ab-4f74-9d30-d1c71d057a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a&nbsp;report&nbsp;published last fall by the Rhodium Group
        research firm concluded that power outages are usually caused by downed power
        lines, not a short supply of fuel. Less than 0.1% of electricity disturbances
        over the last five years were caused by fuel supply emergencies, Rhodium Group
        concluded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f291ef5-153f-41ab-aa9d-831453871bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray dismissed the research, claiming that Rhodium Group is "certainly
        biased" and "shills for the renewable energy industry." A spokeswoman for
        Rhodium told CNNMoney that the report in question was "produced independently,
        not commissioned or paid for by any client."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2309b5d-a335-4983-aba9-f34d5afd4fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Trump rejects cry for help from coal execs</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4fcf5-d6d6-4a35-8769-2f47c63de66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray has also railed against subsidies for renewable energy like
        solar and wind, pleading with Washington to let free enterprise operate. Murray
        conceded that Perry''s FERC request was "probably not" a free market solution,
        but insisted it was needed due to previous government intervention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c196be4-e794-4ca0-8fac-a250fca45cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, who said he has not spoken to anyone in the Trump administration
        since the FERC decision, urged the Energy Department to take more steps to
        help coal. He repeated his call for Perry to prevent more coal-fired power
        plant closures by declaring an emergency in the power grid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6b2d3-a3d2-44ee-9a6d-7602896c18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration&nbsp;rejected a similar request&nbsp;from
        Murray in August, stating that "the evidence does not warrant the use of this
        emergency authority."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4e136-dd7c-4d75-8775-d67bcc403dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House referred questions to the Energy Department, which
        did not respond to a request for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377ea61-314d-49bb-b52d-02039f9b432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:22:32.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:43:24.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Coal CEO slams Trump
        for picking ''inadequate bureaucrats''"</em></p>'
  'How-Oprah-built-Oprah-Inc':
    'author': 'Jill Disis'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-10T09:59:23.445+08:00
    'imagesource': 'jcr:31ee2f6a-7b64-4806-a3f2-224331d7b9c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a48f5dc2-4cd9-4d13-9a2a-b15217229bec'
    'lead': 'She got her start anchoring local news in Baltimore and Nashville, Tennessee,
      in the 1970s and early 1980s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:25:23.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:44:11.747+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:44:11.449+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Oprah built Oprah Inc.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba551f2-790a-497f-b00e-d26461ce71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Oprah built her multibillion-dollar
        career on her everywoman persona. But the reality is she''s one of the savviest
        business executives in recent memory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3d3ef-274a-4a4b-a892-93ef260b6a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She got her start anchoring local news in Baltimore and Nashville,
        Tennessee, in the 1970s and early 1980s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a1d48-c0d8-446f-8066-77c3a283468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1984, Winfrey began hosting a local talk show in Chicago and
        led it to the top of the ratings. Two years later, she relaunched her show
        for a national audience and snagged an Academy Award nomination for her role
        in the period drama "The Color Purple."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c081f3-0832-429a-a95c-4279c53a31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread fame soon followed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a777a-e6df-4020-96c8-322ebb603b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was beyond excited," Winfrey recalled&nbsp;while announcing the
        end of the program&nbsp;more than two decades later. "And as you all might
        expect, a little nervous."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9387eb-9bc7-48ea-a40c-425385147ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Oprah Winfrey is ''very intrigued'' by the idea of running,
        says Gayle King</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54226bf-fbbf-499f-ab4b-9d83a83d6186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey''s focus on "everyday people" struck a chord, and helped
        attract massive audiences that now hang on the media mogul''s every word (and
        product).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98772a52-81b9-4814-a5fa-61312b5ea252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National syndication also brought in big money. Oprah''s show brought
        in $115 million in sales during its first two seasons, according to&nbsp;a
        1995 Forbes profile of Winfrey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa0610-e4b8-4946-bd75-4cf73a797578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how much she has ultimately pulled in from her runaway
        hit talk show, but it''s a lot: She owns Harpo, the show''s production studio,
        so she reaped the rewards of her show''s success.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aeef48-556b-498e-a696-7f294af75f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late movie critic Roger Ebert, a friend of Winfrey''s who said
        he persuaded her to enter syndication, put it this way: She made the decision
        to syndicate her show immediately after he jotted down her potential earnings
        on a napkin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe08fac-8331-4ebd-89aa-7cea33a0e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With simple, high-school-level math, you can now figure out how
        much Oprah Winfrey makes in a year for her show," he wrote&nbsp;in a 2005
        column.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849a966-27a2-453b-91d7-77f5e1b9afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Step 1: Estimate how much I made in a year, 20 years ago. Step
        2: Carry out the other multiplications described above. Step 3: Times 20."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ed01c-8017-4c3a-95f6-d4c03563198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey continued to expand her influence -- and wealth -- over
        the decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855740c7-c927-48f7-ac65-4c4c780a57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was among the first investors in the Oxygen network, a cable
        channel geared toward women. NBC Universal bought Oxygen for more than $900
        million in 2007,&nbsp;according to The New York Times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a2dd4b-be7e-4e6b-8ea6-8dd4e7c1dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, she founded O Magazine, which now boasts a circulation
        of 2.4 million, most of which are paid subscriptions,&nbsp;according to recent
        figures from the publication.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791f2cf-12d6-46fd-bdc8-0c895b91189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was instrumental in the launches of two nationally syndicated
        talk shows, "Dr. Phil" and "Dr. Oz." They''re hosted by Phil McGraw and Mehmet
        Oz, who were frequent guests on her talk show. Her studio created&nbsp;both
        of their programs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131ef5c-5fc0-422c-9712-9ba919ad82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2003, Winfrey had cemented her legacy as an elite business executive.
        That February, she became the first black woman on Forbes magazine''s "World''s
        Richest People" list. Her listed net worth: $1 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab912c5-bd10-4b28-81e8-ec16bc4efa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her imprint also expanded in less tangible ways. She started an
        "Oprah''s Book Club" segment on her television show that became massively
        influential for the publishing industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d840a27-0d7b-475d-9d83-1a4a75a261af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time magazine in 2008&nbsp;called the club a "ruthlessly influential
        marketing vehicle, with the power to fundamentally alter bestseller lists."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b530d8-c00b-4c0a-b1db-bf32de5426dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hasn''t slowed down. Winfrey made one of her most ambitious
        plays in 2011, when she launched her television project, the Oprah Winfrey
        Network.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc3eb2-baec-45a2-9f60-68196da6133e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although OWN has not been a major success, its ratings have improved
        in recent years. And it has been valued in the hundreds of millions of dollars.
        Winfrey''s production company&nbsp;sold a 24.5% stake&nbsp;to Discovery Communications
        for $70 million last December.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce74f3-dde9-45eb-aae6-82dd38813d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey has also branched out into other products. She partnered
        with Kraft Heinz on a line of&nbsp;refrigerated soups and side dishes&nbsp;that
        rolled out to grocery stores nationwide last September.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd4535-5712-4607-a85c-aa4653900396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Oprah''s Golden Globes speech sends Weight Watchers stock
        soaring</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670f2cf-1459-43b7-abce-9b242b0ed1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s Weight Watchers. A little over two years ago,
        Winfrey bought 10% of the struggling company for $43 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4538a1a1-08e9-4fbc-b779-94871804fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, enrollment has boomed by nearly 1 million members. Her
        stake in the company&nbsp;was worth more than $344 million&nbsp;last November.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d25ae-6fdf-42c6-8d0a-9a434afb32c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and Weight Watchers is&nbsp;still on the rise. Shares&nbsp;spiked
        13% on Monday&nbsp;after her much-buzzed-about Golden Globes speech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682260e1-d9e1-4ac5-964b-3ffe93f6d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey''s total wealth is now estimated to be about $2.8 billion,&nbsp;according
        to Forbes. That makes her one of the richest celebrities in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ac487-0db0-4f8b-b8a8-e8b237767101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Brian Stelter contributed to this story.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a46023-f058-49cb-bf13-56d5665b288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:25:23.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:44:11.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “How Oprah built
        Oprah Inc."</em></p>'
  'Trump-nuclear-code-mental-health':
    'author': ' Wayne Drash and Ben Tinker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-10T10:01:12.095+08:00
    'imagesource': 'jcr:c621fe16-3f97-4d66-8a03-f482bef27a09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb9cd25d-8efa-429f-a437-9b900de332fc'
    'lead': 'Trump, 71, is to undergo a medical exam on Friday by White House physician
      Dr. Ronny Jackson, who performed President Barack Obama''s last several physicals
      while he was in office. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:29:09.943+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T16:29:14.402+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T16:29:13.842+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With nuclear codes in hands, why doesn''t the president get a thorough
      mental check?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2f4f8-cd1f-4043-ae92-10ff1123f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With a tell-all book raising concerns about
        US President Trump''s mental stability, there is a renewed question asking
        why the most powerful man in the world is not required to pass a thorough
        mental health exam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5626ed5-1456-4029-bc69-35152a5d8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump defended himself as a "very stable genius" in a tweetstorm
        over the weekend. But his remarks have done little to quell questions swirling
        about why the man with the nation''s nuclear codes doesn''t have to undergo
        more rigorous mental health evaluations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8c64a-f468-4fb5-99a0-9fef12fb7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s totally legitimate to ask about that and to have
        that as part of the examination," said Julian Zelizer, a professor of history
        and public affairs at Princeton University and a CNN contributor. "I generally
        think that once someone''s president -- or once someone''s even running for
        office -- this should be fair game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12432200-ad55-40ea-aa8f-60f7485b4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t about scandal, and it''s not some kind of exposé. It''s
        understanding whether someone is fit to hold the office and whether there
        is any problem that the president himself -- or his advisers, or the country
        -- should be aware of."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5aff6-543b-480f-8550-80f9d55da89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, 71, is to undergo a medical exam on Friday by White House
        physician Dr. Ronny Jackson, who performed President Barack Obama''s last
        several physicals while he was in office. White House press secretary Sarah
        Huckabee Sanders has promised a readout of the results as soon as information
        becomes available, but it''s ultimately up to the president as to what information
        he wants to share with the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a024e2-f6a5-4f74-8f36-1d1340fc8fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to multiple former White House physicians to learn
        what is routinely covered during the exams and what sort of mental health
        evaluations, if any, are done, but they were all unreachable or declined to
        comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dddbc3-9575-4215-b429-126237963dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over a president''s mental acumen is not new. Former
        President Jimmy Carter sought to change the criteria in the mid-1990s, saying
        the president should be evaluated by an outside panel of medical experts because
        too much is at stake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30999d2a-92f9-4032-a26b-d77fdf110507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, the determination is made by the president''s personal
        physicians who must try to balance patient confidentiality and personal interest
        vis-à-vis the nation''s interest. We must find a better way," Carter wrote
        in the&nbsp;December 1994 issue of the Journal of the American Medical Association.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265303a-5057-4876-be7a-812e4077d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter pushed for the formation of a nonpartisan group of medical
        experts, not involved in the president''s care, to be given the responsibility
        "for determining disability, thereby relieving the president''s physicians
        from their potential conflict of interest and enabling the 25th Amendment
        to work prudently and smoothly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653524a2-7fd2-4f45-8937-1b0fe35722e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25th Amendment allows for the vice president to assume the presidency
        if the sitting president is unable to do his job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d012b47-d193-40a2-8586-595b74860422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The great weakness of the 25th Amendment is its provision for determining
        disability in the event that the president is unable or unwilling to certify
        to impairment or disability," Carter wrote. "In this case, the constitutional
        duty to act falls on the vice president and a majority of the Cabinet. In
        such an unhappy event, it is absolutely necessary for the vice president and
        Cabinet to obtain accurate and unbiased medical advice to determine whether
        the president is able to perform his or her duties."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa6fb2-e727-483c-8c4b-03425584a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s press secretary declined to make the former president
        available for this story. In October, he said the media were harsher on&nbsp;Trump
        than on most presidents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b0b78-9b59-42f5-9ea0-4c0d509c9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelizer said it "shouldn''t really be a debate" as to a president''s
        mental fitness, because it''s imperative for the nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39180b3-116b-4f34-812b-f7e225140e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top concern of all is the power of the president to use and
        exercise force, whether it''s nuclear or whether it''s sending troops into
        a region of conflict. Either is bad -- and that''s an area where you want
        to make sure that the president''s mind is working properly. So I think that
        should be the top issue," Zelizer said. "More importantly, it''s important
        to the democracy: to know if the individual that holds that office is fit,
        mentally and physically."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f175ac0-a52e-4dce-887e-efdaa0e3e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gail Saltz, a clinical associate professor of psychiatry at
        NewYork-Presbyterian Hospital, said an internist should definitely ask questions
        of a senior about memory and mental status, because they''re on the front
        lines of early detection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759fa0f5-db86-4b63-87a0-d60bfa9fedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a good internist, you do ask about those issues, because
        they should be caught and treated," Saltz said. "It would surprise me if the
        White House is saying that there will be no psychiatric nor neurologic screening."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda899a-0171-4b34-81a0-1b3cea76e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Monday that Friday''s test will not include
        a psychiatric exam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b04703-0ebf-48ba-9ed9-ec759d2a87c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nassir Ghaemi, a professor of psychiatry at Tufts Medical Center
        in Boston, explored the links between leadership and mental illness in his&nbsp;book
        "A First-Rate Madness."&nbsp;He issues a cautionary tale on dismissing a leader
        over mental health issues, because some of the greatest figures in history,
        such as Winston Churchill and Abraham Lincoln, suffered from episodes of depression
        and benefited from it in times of crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795dc3a6-dbd9-40d9-aa64-7949862f2e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with mild manic symptoms are more creative and more resilient
        to stress than normal mentally healthy people," Ghaemi said on CNN''s "Smerconish"
        on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e8ed6-6d8a-4471-a348-b1c4b7c24575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his new bestseller "Fire and Fury," author Michael Wolff says
        that aides close to President Trump have raised concerns about his mental
        health and that discussions about replacing him are "alive every day in the
        White House." CNN has been unable to verify all of Wolff''s claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3288b9cb-b52c-4af8-beb1-a1eba43c8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not unreasonable to say this is 25th Amendment kind of stuff,"
        Wolff said on NBC''s "Meet the Press."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366e8d1-1dc2-49c1-832e-9ec4e299c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing people close to the president, Wolff has said the president
        has begun repeating three stories in conversations in less than 10 minutes,
        when he used to repeat stories in about a 30-minute window. Wolff told CNN''s
        Christiane Amanpour that "100% of the people around the president believes
        he''s incapable of carrying out the duties of office."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24d355-ca29-464c-8995-eaa1fb658cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In full damage control, Trump and the White House beat back over
        the weekend, trashing Wolff and his book as fiction and tabloid garbage while
        defending the president''s mental fitness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690a3a7-3a68-4b4c-b334-78ee0f776373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, throughout my life, my two greatest assets have been
        mental stability and being, like, really smart," Trump said&nbsp;in a tweetstorm
        that began Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e6621b-58b7-4008-b92b-85d522ef0622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson&nbsp;told CNN&nbsp;late last week
        that he has "never questioned" the president''s mental fitness, and "I have
        no reason to question his mental fitness." CIA Director Mike Pompeo reiterated
        that message on Sunday, saying the book''s assertions on the president''s
        mental abilities "are just absurd."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad3185-4430-41c8-a5ce-3187353e260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This president reads material that we provide to him. He listens
        closely to his daily briefing," Pompeo&nbsp;said on "Fox News Sunday."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0dc8f9-2e2a-4693-853d-82994273394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Schiff, a California Democrat, gave a different assessment.
        "Plainly, we have a seriously flawed human being in the Oval Office," Schiff
        said Sunday on CNN''s "State of the Union."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193020a-210c-4f55-a047-ebb3ff00bb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is scheduled to have his physical Friday at Walter Reed National
        Military Medical Center in Maryland. Test results typically take several days
        before the findings are known, but what information is released and when is
        ultimately at Trump''s discretion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c0be79-6417-4e6d-bb4d-8c13900ab814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:29:09.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:29:14.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “With nuclear codes in
        hands, why doesn''t the president get a thorough mental check?"</p>'
  'Surprising-factors-that-may-keep-you-thin':
    'author': 'Dr. Melina Jampolis, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-10T10:00:43.054+08:00
    'imagesource': 'jcr:7a2d3696-274a-4d91-810c-3c8d377bc160'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '112162e0-c745-4014-8494-9b26d6d59e0b'
    'lead': 'Sure, genetics and a healthy lifestyle play a large role, but there are
      other, more surprising correlations that may be helping them stay slim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:33:13.083+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T16:33:16.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T16:33:16.536+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Surprising factors that may keep you thin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c32c4db-3231-412f-a648-ab25bf9b6a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Have you ever wondered why some people
        seem to stay trim effortlessly, while the majority of Americans struggle with
        their weight?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ee394-5d5b-4929-b57c-be394832771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, genetics and a healthy lifestyle play a large role, but there
        are other, more surprising correlations that may be helping them stay slim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae37727-bbe5-4170-8911-a69a908f3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They live near a gym.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdc9ea2-181d-4868-b327-a2653f879a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;recent study&nbsp;in the journal Lancet Public Health found
        that people living within a kilometer (a little more than half a mile) of
        physical activity facilities -- including gyms, swimming pools and playing
        fields -- weighed less and had smaller waists than those who didn''t. The
        difference was greater in women and those with higher incomes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553902a8-e74d-42c0-8023-29f03a4d992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was observational, so it does not prove cause and effect,
        but it does reinforce the impact of the built environment, including city
        design, on body weight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa6816-d9f3-4887-a32f-d2c85ef7e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other research has found that&nbsp;more walkable neighborhoods&nbsp;are
        also associated with lower weight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c8bbf-b118-4f2f-b69b-c7edb990e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lancet study also found an effect, albeit weaker, on proximity
        to fast food restaurants: Study subjects who lived 2 kilometers (1.24 miles)
        or farther from a fast food outlet versus within half a kilometer (a third
        of a mile) were slimmer, especially women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ae111-7904-4327-96dd-c521a297fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fidget a lot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc32e81-4cc6-4160-8e6f-50e9986493b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review article nearly a decade ago found that people with the&nbsp;highest
        levels of spontaneous physical activity, including fidgeting, tend to weigh
        less.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa6a005-cab4-4f7d-b283-23f8315522af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although fidgeting has a strong genetic and biological component,
        increasing non-exercise-related physical activity -- including walking, standing,
        cooking and even gardening -- can also play a significant role in keeping
        people trim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c399a2fb-34a4-452e-b37e-6109d757bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of non-exercise activity makes up a significant and modifiable
        portion of your total daily calorie burning, and it can play an important
        role in helping you stay lean. It is even more important in our modern environment,
        filled with labor-saving devices, televisions and technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd49ba38-8f80-47df-8173-cf5011e0187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2003 study found that the impact of mechanization and labor-saving
        devices, including dishwashers, washing machines, escalators and cars utilized
        in driving to work, led to a&nbsp;111-calorie reduction&nbsp;in daily energy
        expenditure. Unless this reduction is offset by increased activity, it could
        lead to significant weight gain over time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1091fdcf-36d7-4757-bbc4-a37b2a910c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They eat spicy food.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cebe8d-6ed8-4801-8918-21f823a7691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you pay closer attention, you may notice that your naturally
        slim friends are the ones dousing their meals with extra-spicy hot sauce or
        eating hot chili peppers regularly. This may not be a coincidence. Observational
        data show that eating spicier foods is associated with less obesity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affb6300-0179-49e5-babe-2966c6c341d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent review article summarizes the growing body of research
        showing that capsaicin, a major bioactive compound present in chili peppers,
        may play&nbsp;a role in weight control&nbsp;in several ways, including reducing
        appetite, activating heat-generating and calorie-burning brown fat, increasing
        the use of fat as fuel and modestly increasing metabolism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0c239-364d-4427-a288-ef4679459755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, spicy food seems to keep people healthier. A very large
        Chinese study found that those who ate spicy food six to seven times per week
        versus once or less per week were&nbsp;14% less likely to die from any cause.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e873b51-1dd5-47b3-94f8-b6c46dff1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous other spices including cumin, ginger, rosemary, oregano,
        cinnamon and turmeric may also play a role in helping you stay slim by reducing
        inflammation, improving your body''s response to insulin and improving the
        composition of bacteria in your gut. (I should disclose that I wrote about
        weight and health benefits of spices, including spice-filled recipes, in my
        new book, "Spice Up, Slim Down").</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9211fd-ad3f-4237-b3b8-5f44007a37af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They live at a higher elevation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e144d85-a321-4dd0-a44e-6339a55ee194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        Colorado has the&nbsp;lowest rate of obesity&nbsp;in the United States, and
        there may be a good reason why: the altitude.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e21e01-9f8f-4a87-bbea-1e837b0c18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2013 article in the International Journal of Obesity found&nbsp;lower
        obesity rates&nbsp;in those living at higher elevations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b103d1e0-138c-45b6-b135-7aaf1dd442c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men and women living at less than 500 meters (1,640 feet) above
        sea level had a 5.1 and 3.9 times, respectively, higher odds of being obese
        compared with their counterparts living at 3,000 meters (9,800 feet) or greater
        above sea level, after controlling for demographics and lifestyle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab74bdf-b0ef-4d6f-a45c-1953e72165c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those living at 1,000 meters (3,280 feet) had more modest, but still
        significant, 7.5% lower odds of being obese. The study''s authors suggest
        that lower oxygen levels, higher metabolic demands at higher altitudes and
        increased activation of the sympathetic nervous system (which may reduce appetite)
        are all possible causes of this finding, but a definitive explanation has
        yet to be fully established.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd1eac-fa5b-46e4-b61a-af377cebe846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They live in a big city.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caa3e52-855f-4d58-9541-de4f1959ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study that looked at elevation and weight also found that people
        who lived in big cities, defined as metro counties with a population of 1
        million or greater, had a significantly lower risk of obesity compared with
        those living in smaller metro, non-metro or rural counties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8db34-fc33-49ba-9f3a-065278e692b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors suggest that food security, increased walkability of
        larger metro areas and better diet may explain these findings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8bc98f-25a4-4325-825c-d4193c772589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their conclusions are contradicted by other studies that have
        shown&nbsp;urbanization may lead to obesity, especially in children and low-income
        populations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714bc23d-60ab-4554-936a-b84f626f274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Harvard School for Public Health, this is probably
        due to increased access to high-calorie foods (especially fast food), more
        passive transportation (less walking), less open space, more mass media marketing
        of unhealthy foods and less work-related physical activity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd028fa6-d384-47d8-b71a-2aee05dd52df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if you don''t fall into those categories ...</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11e1d7-7ce7-400e-bde5-66b95b629f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t expect you to move to the mountains of Nepal to stay slim,
        but spicing up your diet and making an effort to move more on a daily basis
        could certainly help.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb17327-428a-4302-b413-553b2e31c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you don''t live in a big city or near an exercise facility,
        a healthy lifestyle -- including daily exercise, less sedentary behavior,
        better sleep and a healthful diet -- will help keep you lean, regardless of
        your environment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b845f38-b26a-44f4-bd75-926f37fd63b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:33:13.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:33:16.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Surprising factors
        that may keep you thin."</em></p>'
  'Dossier-author-Trump-blackmail':
    'author': 'Jeremy Herb, Manu Raju and Marshall Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-10T20:53:38.940+08:00
    'imagesource': 'jcr:cf7cbdd4-4406-4116-8b55-5539dc395528'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '294e8a91-2ce8-4ce1-ab87-d88dcc009a97'
    'lead': 'To date, no evidence has emerged that Trump was blackmailed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:39:10.385+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T16:39:15.088+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T16:39:14.509+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fusion co-founder: Dossier author feared Trump was being blackmailed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ea534-648c-4ab4-a5f9-28778e72a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fusion GPS co-founder Glenn Simpson told
        the Senate Judiciary Committee that the author of the opposition research
        dossier on then-candidate Donald Trump and Russia was acting on his own volition
        when he went to the FBI because he was concerned that a presidential candidate
        was being blackmailed, according to the 312-page transcript of his testimony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b850d-b0ba-48a1-aea8-87b6259bbe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson told the committee in closed-door testimony in August --
        which was released publicly on Tuesday -- that he did not know how the FBI
        would react when ex-British intelligence agent Christopher Steele, the author
        of the dossier, went to the bureau in July 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3357634c-f69a-4329-8acb-4ce4f14c3eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris said he was very concerned about whether this represented
        a national security threat and said he wanted to -- he said he thought we
        were obligated to tell someone in government, in our government about this
        information," Simpson said. "He thought from his perspective there was an
        issue -- a security issue about whether a presidential candidate was being
        blackmailed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9d012-019d-44b8-914b-fbc036cc4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, no evidence has emerged that Trump was blackmailed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e6661-a79b-4dd1-b533-0c4713197ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson also testified that Steele told him the FBI had similar
        intelligence from "an internal Trump campaign source" and that the FBI "believed
        Chris'' information might be credible because they had other intelligence
        that indicated the same thing and one of those pieces of intelligence was
        a human source from inside the Trump organization."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e464c7c3-212f-463a-adcc-e0e22261f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Fusion GPS clarified that Simpson''s mention of
        an internal Trump campaign source actually refers to the Australian ambassador
        who contacted the FBI to pass on information that he received from then-Trump
        campaign foreign policy adviser George Papadopoulos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1dc2b4-3dac-4b6b-95a9-4ed78fc8a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported last month&nbsp;that Papadopoulos told
        the Australian ambassador in May 2016 about the Russians'' dirt on Hillary
        Clinton over drinks in London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7ea13-a8ee-442b-96b3-c27795465e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson''s testimony was released Tuesday by Sen. Dianne Feinstein,
        the top Democrat on the Senate Judiciary Committee, who posted the transcript
        of the&nbsp;August 2017 Senate Judiciary Committee interview that took place
        behind closed doors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f52539-eecd-4687-9420-cd5c178ace31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feinstein issued the transcript of the 10-hour interview without
        the support of committee''s Republican chairman, Sen. Chuck Grassley of Iowa,
        who had argued the committee needed to temporarily protect certain information
        while an investigation was ongoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e683b46-c543-4752-8557-13fbca2851ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassley spokesman Taylor Foy said that Feinstein released the transcript
        without consulting Grassley and suggested it could jeopardize the committee''s
        ability to interview future witnesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6256ffe1-b0d6-45ae-a2ef-49268b52142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feinstein''s unilateral decision was made as the committee is still
        trying to secure testimony from other witnesses, including Jared Kushner,"
        Foy said in a statement. "Her action undermines the integrity of the committee''s
        oversight work and jeopardizes its ability to secure candid voluntary testimony
        relating to the independent recollections of future witnesses."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e853bb7c-abe7-4a9f-a118-dd52bc66e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript is likely to provide Democrats a counterargument
        to the Republican charges that the dossier was a political document paid for
        by Clinton''s presidential campaign and the Democratic National Committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256e495-23e7-4173-89bc-41910998ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, California''s senior senator said she was releasing
        the transcript with the support of the committee''s Democrats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47941cf-b47e-4d49-ae3d-9a03645d851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After speaking with majority and minority committee staff for 10
        hours, Glenn Simpson requested the transcript of his interview be released
        publicly. The American people deserve the opportunity to see what he said
        and judge for themselves," said Feinstein. "The innuendo and misinformation
        circulating about the transcript are part of a deeply troubling effort to
        undermine the investigation into potential collusion and obstruction of justice.
        The only way to set the record straight is to make the transcript public."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3362726-dacf-4361-ac84-0e1af454edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fusion called for transcript''s release</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14750b8-434e-4c00-919d-aafba5f29f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Fusion GPS said it "commends Sen. Feinstein for
        her courage. The transcript of Glenn Simpson''s lengthy responses to the Senate
        Judiciary Committee''s questioning speaks for itself."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b71efa-852a-4727-89c3-628b1d6bb57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson''s firm paid Steele to compile the opposition research dossier
        on Trump and Russia. Last week, Simpson and his fellow Fusion GPS co-founder
        Peter Fritsch&nbsp;wrote an op-ed in The New York Times&nbsp;saying that Simpson''s
        testimony "walked investigators through our yearlong effort to decipher Mr.
        Trump''s complex business past, of which the Steele dossier is but one chapter."
        In the op-ed, they called for the transcripts of Simpson''s congressional
        testimony to be released.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6f29e-8aac-4a92-a38b-fa6f4c01181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: The many paths from Trump to Russia</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ecdab8-6935-4250-bd3c-e89a1a805336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to share what our company told investigators," they
        wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c89c8-b30d-4d27-a7bc-1d7db6515617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the August interview, however, Simpson''s attorney requested
        that the transcript "be kept confidential given the sensitivity of the matters
        discussed today."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386e3be-8861-4ad1-bf83-b2752d36ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Grassley and fellow Republican Sen. Lindsey Graham of
        South Carolina&nbsp;issued a criminal referral to the Justice Department,
        urging an investigation into whether Steele lied to federal investigators
        over his contacts with the media. The referral was issued without consulting
        Feinstein, who called it "clearly another effort to deflect attention" from
        the Russia investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9039546-b601-45ba-b3b8-2a4c9cff9550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New details on Steele</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee0b58-74ab-4e64-ad84-6fa3d86a2036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript sheds new light on the controversial Trump-Russia
        dossier, and its author, who previously helped the FBI with major investigations.
        The FBI even entered into a&nbsp;short-lived arrangement with Steele, before
        the election, to reimburse some of the expenses for his Trump research.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e035b5a9-034a-4ecf-9f1f-22fc151f6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Simpson said he had full confidence in Steele''s work and
        found it to be credible. The Fusion GPS co-founder pushed back on Trump''s
        statements that the information in the dossier was "totally made-up" and "phony."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b1f32-42a4-4bf1-8178-d7f67257b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s political rhetoric to call the dossier ''phony,''" Simpson
        said. "The memos are field reports of real interviews that Chris''s network
        conducted and there''s nothing phony about it. We can argue about what''s
        prudent and what''s not, but it''s not a fabrication."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce0c33-fea4-4731-b384-6e089379d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson said he hired Steele to gather intelligence on Trump''s
        connections to Russia, but that he did not micro-manage Steele''s activities
        and did not edit any of the materials that Steele passed along.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9736e-eb1c-4e20-b415-78161df713f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They mainly communicated with Steele over the phone "on an encrypted
        line," Simpson told the Senate investigators.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc4a8c-67e7-47e9-9f4c-94ac314c6f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed that the 35-page dossier that BuzzFeed published
        represents the full extent of Steele''s work for Fusion GPS. Ever since the
        memos were made public in January 2017, questions swirled around whether there
        were additional memos that hadn''t been released.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0144536-9211-41fb-b428-edb061696da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research began as ''broader look''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395fa85-b022-489e-9a08-1cb50941d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson said the opposition research was not initially focused on
        Russia but rather began as a "broader look at (Trump''s) business career,
        his finances." Simpson explained that Fusion GPS looked at everything from
        Trump''s golf courses to bankruptcies to tax bills, and collected lawsuits
        "from around the country and the world."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209cae50-29ab-46de-8fc6-2f2303b5a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll just stress that we weren''t looking for -- at least it wasn''t
        at the forefront of my mind there was going to be anything involving the Russian
        government per se, at least not that I recall," Simpson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f4766-2081-4c70-bd3e-a341fb8c2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Tracking the Russia Investigations</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc039d-bded-4d88-8f30-06eff9900fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson described how in early 2016, the investigation looked into
        Trump''s business deals in Latin America as well as in former Soviet countries
        like Georgia and Azerbaijan, in addition to Russia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8a4e6-c877-4c5a-b9c8-3930dd6f461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gradually began to exhaust the public record, the open source
        about these topics in various places," Simpson said. "As you, you know, sort
        of run short on public record or open-source information, you know, you need
        to get --if you still want to go deeper you need to get human-source."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3629b-716d-4837-8fcb-06166e730469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson opposed Trump</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1477a09-0e2e-4a51-9321-850e139edf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the transcript, Simpson described his own personal
        views on Trump, saying he was "opposed" to the candidate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26880497-9490-4fae-a15f-f1547397164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point probably early in 2016 I had reached a conclusion
        about Donald Trump as a businessman and his character and I was opposed to
        Donald Trump," Simpson. "I''m not going to pretend that that wouldn''t have
        entered into my thinking. ... I reached an opinion about Donald Trump and
        his suitability to be president of the United States and I was concerned about
        whether he was the best person for the job."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e66a6-ac42-4233-9bb2-7201f6010e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson cited Trump''s "character and competence" for why he was
        skeptical of the businessman, but said when his firm was looking into Trump,
        their priority was to look into "illicit activity."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f2adf-fcae-469c-84cb-4997c128185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facts of these investigations are the facts and we don''t try
        to drive an investigation to any particular conclusion, certainly not based
        on our political views," he said, according to the transcript. "So I think
        it would be, you know, not believable for me to tell you I didn''t reach,
        you know, views about Donald Trump''s integrity, but, you know, those were
        -- those didn''t influence the research in terms of the findings."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ad3eb-3101-4a92-8257-89a320be31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinner with Russian lawyer</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91100777-6a3c-4960-8e3b-32a2a3e0a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, Simpson described dinners he had with Russian
        lawyer Natalia Veselnitskaya the night before and after she and others met
        with senior members of the Trump campaign at Trump Tower in June 2016.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1465a7c6-cb35-4cf1-b821-b5b6dbf7f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They didn''t talk about the Trump Tower meeting, Simpson said, adding
        he first learned about it when it was&nbsp;revealed by The New York Times
        in July 2017. "I was stunned," Simpson said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83e2c7-cdd5-4d0e-8a12-3830e7a6a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Simpson and Veselnitskaya met for dinner on June 8 in New
        York as part of a larger client dinner concerning a court case involving Prevezon
        -- for which Veselnitskaya was in the US for a court appearance -- and again
        on June 10 in Washington.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c18f5-abbc-47a3-9c80-c1388929bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prevezon Holdings is a Cyprus-based company owned by a Russian that
        was accused of being a front for a money-laundering operation from Russia
        into US real estate. Prevezon was ordered by a US court to pay a $5.9 million
        settlement in a civil lawsuit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4949463-d919-4dc1-97ee-830fca597538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Tower meeting took place on June 9, 2016.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1f8c2-d066-4918-9748-cb06aaa726bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was at one end of the table talking to a woman about her biography
        on Simon Bolivar and she was at the other end with Rinat (Akhmetshin) and
        she doesn''t really speak much English. So, you know, fortunately I was not
        going to do a lot of entertaining," Simpson said. Akhmetshin, a Russian-American
        lobbyist for Russian clients, was also in the Trump Tower meeting.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d89e7-61e6-4484-b9dc-392d74b1383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson said he hasn''t spoken to anyone in the Trump Tower meeting
        about it since its revelation either.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8119d510-ff8f-4638-a13b-21825eb47c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson did, however, say he and lawyers for the Russian company
        Prevezon at the law firm Baker &amp; Hostetler "all exchanged mutual expressions
        of surprise," about the campaign-time meeting.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dea550-9079-49be-b39f-a607d7bd505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson maintains that his company''s research for Prevezon was
        separate from Steele''s work about Trump.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e315c4-dbe4-4890-b6b6-f5a8513676bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian killed?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62c250-eec8-48e9-9a5a-781ce7d9cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Simpson declined to answer questions on sourcing, one of his
        lawyers interjected to say someone was killed because of the dossier, seemingly
        echoing speculation among Russia-watchers and conspiracy theorists that have
        seized on a&nbsp;series of questionable Russian deaths&nbsp;after the election.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33766657-87da-4e2e-b515-8a4c398eb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Simpson) wants to be very careful to protect his sources," Simpson
        attorney Joshua Levy said. "Somebody''s already been killed as a result of
        the publication of this dossier and no harm should come to anybody related
        to this honest work."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad0270-28dd-4a2a-960b-1f9d777360d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the closed-door session, Levy did not identify the person
        who was killed. Despite Levy''s clear assertion that someone had been killed,
        a source close to the testimony told CNN on Tuesday that the comment did not
        refer to any specific killing. Instead, the source said, it referred to the
        mysterious string of Russian deaths after the 2016 election.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763afc66-ddc0-4072-85de-ee88f100c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine high-profile Russians died in the nine months after
        the election, including top diplomats overseas, a former Russian intelligence
        official that had close ties to figures mentioned in the dossier, and a security
        officer in the Russian consulate in New York. Some of the Russians appeared
        to die from natural causes, while others were murdered.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b3f69-48a3-4fd2-bb85-7672e67cf10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the deaths have been definitively linked to the dossier
        by the authorities.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690cb373-eca5-41ca-9603-cd6af50c144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:39:10.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:39:15.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Fusion co-founder:
        Dossier author feared Trump was being blackmailed."</em></p>'
  'Australia-same-sex-couples-marriage':
    'author': 'Kara Fox and Sarah Tilotta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-10T08:52:51.502+08:00
    'imagesource': 'jcr:eaee85a0-7065-425f-9aae-8cf5aceac9ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91fb7a1b-604a-4877-93bb-4b37ddf0a074'
    'lead': 'Although Australia passed a law legalizing same-sex marriage last month,
      Tuesday was the first day such couples could legally marry without applying
      for a special exception.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:41:55.085+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T16:41:59.401+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T16:41:59.118+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moments after midnight, Australian same-sex couples say ''I do''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724fde6-3538-4882-88cc-42e6fc49c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the clocks struck midnight on Tuesday,
        dozens of same-sex couples tied the knot in Australia, marking the first legal
        ceremonies of their kind in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c26ce-207b-4f33-a0d0-e35b3c7143fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Australia passed a law legalizing same-sex marriage&nbsp;last
        month, Tuesday was the first day such couples could legally marry without
        applying for a special exception.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8b35c-e2e0-4578-ad76-f720671c0416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was passed in Australia''s Parliament after a&nbsp;national
        postal survey&nbsp;found that a majority of people supported marriage equality
        in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1857a9-9cde-42b3-ae86-1bd3aa3b3397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is the 26th country in the world to legalize same-sex
        marriage,&nbsp;according to Pew Research. The measure was widely lauded as
        a victory for worldwide LGBTI+ groups -- a term that refers collectively to
        people who identify as lesbian, gay, bisexual, trans or intersex or other
        sexual minorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f7be2-38af-43fd-bf15-7db00f270c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how some of&nbsp;the country''s newest newlyweds celebrated&nbsp;on
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf77832-a2b6-433e-bf15-9d70ab10bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first to wed were athletes Craig Burns (R) and Luke Sullivan,
        whose ceremony took place just after midnight at an estate in New South Wales
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7433b7-c75c-4083-aaad-3152bef713e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two runners quickly organized the wedding in the month since
        the law was passed, CNN affiliate Seven Network reported. All Australian couples
        must provide a full month''s notice of their intention to get married.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76031ca-db45-434e-8a67-ae0562d7f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the port city of Perth in Western Australia, Gillian Brady (L)
        and Lisa Goldsmith signed their marriage certificate at a ceremony at the
        Court Hotel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf88647-df32-4680-af45-33773d5ccdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sydney, local bakeries prepared commemorative cakes for the Sydney
        Festival''s event in Hyde Park. In celebration of the historic event, festival
        organizers threw a public "rainbow wedding reception" in the park''s Meriton
        Festival Village complete with music, cake, champagne and pink swimming pools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86e29f-0604-4585-b879-1de284cccb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wives Rebecca Hickson (L) and Sarah Turnbull exchanged in a ceremony
        in Newcastle, New South Wales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388cfd8b-0180-45b0-9b4d-5f1ad792d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Couple aims to wed in every country with same-sex marriage</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5924cc-a34e-4d8a-8d43-8b101153620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Melbourne, activists Antony McManus (R) and Ron Van Houwelingen
        were married at the David Williamson Theater, where they met 30 years earlier
        as students.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f35cfa-b3c5-44cf-91b8-262d28e2ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their wedding cake was topped with a symbol of their love.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5223802-b401-4dc7-94eb-29e7487d9eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose it''s been a wedding planned for 30 years but we''ve
        had really a month to get things together," Ron Van Houwelingen, 50, told
        CNN''s Australian affiliate Seven Network.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b9882-d39c-43a7-bf4e-ac46c8222e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been quite hectic trying to organise that in such a short
        amount of time," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40622483-7d48-4bdc-874d-09876f4b86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most countries that have opted for marriage equality are in Europe
        and the Americas. In 2001, the Netherlands was the first nation to legalize
        same-sex marriage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a845a9-c20a-4cee-9b9c-3fa41112f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland was the first country to legalize the measure through popular
        vote in 2013, and in 2015 the United States Supreme Court ruled that same-sex
        couples could marry nationwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c4a73-0c1f-4534-b31a-2a58f6b8e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex relations are still criminalized in many parts of the world.
        South Africa the only African country where marriage equality is the law.
        Across Asia, same-sex marriage is illegal, although change is in prospect
        in Taiwan. In May 2017, Taiwan''s Constitutional Court ruled&nbsp;the current
        law unconstitutional&nbsp;and gave the country''s legislature two years to
        change it or enact new laws.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f879796-a442-4008-a38c-89593fb0be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:41:55.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:41:59.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Moments after midnight,
        Australian same-sex couples say ''I do''"</em></p>'
  'Microsoft-chip-security-fix':
    'author': 'Jordan Valinsky'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-10T08:52:40.493+08:00
    'imagesource': 'jcr:25e856f4-4f18-49e8-9da7-a07b15d3fbb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed40ef1d-b743-4861-8744-79599acf959e'
    'lead': 'Microsoft''s first attempt to patch a major microchip security flaw didn''t
      go so well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:45:19.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T16:45:26.304+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T16:45:26.162+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft''s chip security fix is turning some PCs into bricks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d36a1b-0aed-48d0-a8e1-f5dbbde46861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:45:19.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:45:26.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Microsoft''s first attempt to patch a major microchip
        security flaw didn''t go so well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d8ad22-8d27-4b46-a247-833ae72bc0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:45:19.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:45:26.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some older PCs with AMD processors couldn''t boot into Windows after
        installing Microsoft''s security patch. Those computers are perpetually stuck
        in the "blue screen of death."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92370cf2-a2db-46c7-8d92-75819ef401c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:45:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:45:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Microsoft suspended the security update for computers with AMD
        chips. (Customers with Intel chips can still get the update.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f244c4-2c1b-4016-adf8-bb0de0a39a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:45:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:45:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;a statement, Microsoft blamed AMD, saying the chip maker
        screwed up its documentation for the Windows security patches for the chip
        flaws, called "Spectre" and "Meltdown."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edfa733-931d-435c-ba13-38704559272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:45:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:45:26.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMD and Microsoft said they are working together on a fix. AMD said
        it expects the new update to start rolling out "shortly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c163743b-a628-4ef8-bb13-2d45ecf41aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:45:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:45:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Microsoft said AMD customers who can''t turn on their
        computers should run through a few troubleshooting scenarios, including booting
        into safe mode or even reinstalling Windows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05042346-ed15-45f2-8ce8-7f42041d0b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:45:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:45:26.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update your software today. Seriously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae863a0-18d7-40b8-bfb9-cf29824dbdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:45:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:45:26.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMD''s stock is down roughly 3%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726737a8-e312-4793-9034-5fc37002cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:45:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:45:26.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the Meltdown and Spectre flaws&nbsp;sparked an
        international panic&nbsp;last week because it hit billions of computers and
        smartphones. Researchers said hackers could access sensitive data, like passwords,
        stored in the chips.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba9159-0496-4811-9eb0-943b2ae9d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:45:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:45:26.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are suggesting computer and smartphone owners to&nbsp;update
        their devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa244e-7450-4423-8ba9-7c3a515b2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:45:19.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:45:26.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “Microsoft''s chip security
        fix is turning some PCs into bricks."</p>'
  '3700-people-arrested-Iran-protests':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-10T08:17:00.687+08:00
    'imagesource': 'jcr:d2258317-2299-4676-8c21-cac457909447'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd60a33ab-ea34-448d-9ca6-352014302b30'
    'lead': 'The number is far higher than the 450 people Iranian authorities previously
      said were detained. U.S. officials had put the number held at 1,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:47:44.722+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T16:47:49.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T16:47:49.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3,700 people were arrested during Iran protests, lawmaker says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635f649-f293-44c0-b0d4-44ac7ab097d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Roughly 3,700 people were arrested during
        recent anti-government protests in Iran, one of the country''s lawmakers claimed
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af3b02c-7d9c-448f-b621-aedc3f5df579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is far higher than the&nbsp;450 people&nbsp;Iranian authorities
        previously said were detained. U.S. officials had put the number held at 1,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af63b7a-9b3e-49dd-831a-ee17533df2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran member of parliament Mahmoud Sadeghi said Tuesday that 3,700
        people had been arrested, including 40 to 68 students, in six days of protests
        that broke out in late December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d338b41-1ff7-4456-b39b-9d8ac46051d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "due to the fact that several security organizations
        had made the arrests, it will take some time to give an accurate count," according
        to the Iranian parliament''s news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47489e01-0d6c-46cd-8e1e-5aa8211331a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new figures come as Iran''s Supreme Leader Ayatollah Ali Khamenei
        said Tuesday that the country had struggled for 40 years against attacks on
        "the revolution" and would not be daunted now. He made the remarks during
        a speech commemorating protests against the Shah of Iran in 1978.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0dbc3-677d-49aa-87a9-6f7673076614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revolution politically uprooted the enemy and now the enemy continues
        these attacks but always fails and cannot achieve its goals," said Khamenei
        in a speech made before thousands in Tehran, according to the semi-official
        MEHR News agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01cc012-3b21-441d-b26d-18590a2c60de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is due to our people''s continued support. The solid people''s
        stand will again tell the U.S., U.K. and those who live in London that you
        failed this time and will fail again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fa6dd-4513-4529-add2-e5e1c7400db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.K. Foreign Minister Boris Johnson told the British Parliament
        Tuesday that "it is vital that the people of Iran and government of Iran should
        understand that we in this country support right to peaceful demo within the
        law." He also urged the U.K.''s "friends in the White House not to throw away"
        a nuclear deal with Iran that Trump has pledged to decertify.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a5066-c0f1-44fa-a810-eb96a1db479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student dies in custody</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40538d0-9eb1-4add-bd93-2f876712efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei''s speech comes a day after it was revealed that a&nbsp;22-year-old
        protester died in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc7be21-edce-4606-b6cd-366136dd17c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, state-run Aftab News reported that Sina Ghanbari died
        in custody after being held in Tehran''s notorious Evin Prison along with
        hundreds of other protesters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a5c81-04e8-44c9-a1e6-097fc454651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Tehran was working to track and secure the release
        of its students who had been detained, according to the semiofficial Iranian
        Students'' News Agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b246e2-227a-4dd5-92b7-7680c4c9fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police spokesman Saeed Montazer al-Mahdi said Sunday that
        the majority of those detained had been released on bail, but that "the leaders
        of the disturbances are being held by the judiciary," the state-run Al-Alam
        News Agency reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1e30b-e251-43f2-be6a-b1b2e6e4924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biggest challenge to authorities in years</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cada17d-1b9c-41ff-a091-5fa8e86850eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent clashes, which claimed the lives of at least 21 people,
        were the biggest challenge to the Iranian government''s authority since mass
        demonstrations in 2009.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a0e4f6-210c-44e3-a5f9-9272a1688b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mainly young protesters rallied against President Hassan Rouhani''s
        government, complaining of a stagnant economy, rampant corruption and rising
        fuel and food prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54288e-3277-42d6-9b60-64ac993a5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s unemployment rate among those 15 to 29 is&nbsp;well over
        24%, according to official statistics&nbsp;-- and even higher among urban
        youth and women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e7407-fbb3-4635-bb86-4f8740e31ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington weighs in</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d1b4c-9062-4217-8dd6-4a5843327477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran and Washington have engaged in a&nbsp;fiery exchange of words&nbsp;over
        U.S. use of social media to encourage Iranians to protest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd551860-a36d-45b6-9c2f-fcb67b99ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump has written several tweets criticizing
        the Iranian government and encouraging protests, while the US State Department
        openly announced that it was using its Facebook and Twitter accounts in Farsi
        to encourage anti-government demonstrations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf548c-f020-4646-9159-6c4c1b8fd43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:47:44.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:47:49.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "3,700 people were
        arrested during Iran protests, lawmaker says."</em></p>'
  'Algeria-Gateway-to-Sahara-desert-snow':
    'author': 'AJ Willingham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-01-10T08:51:33.933+08:00
    'imagesource': 'jcr:58bdc641-98d8-462a-9a5e-5599faf28bb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1150a43-e8fb-45b8-8640-1d2e2f52ff89'
    'lead': 'It''s quite a time for weird weather, and it doesn''t get much weirder
      than snow falling in one of the hottest places in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:50:21.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T16:50:25.329+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T16:50:25.224+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It snowed in one of the hottest places in the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d2e96-ebca-45cf-a676-523018b48d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:50:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:50:25.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s quite a time for weird weather, and
        it doesn''t get much weirder than snow falling in one of the hottest places
        in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f38822-628d-40ce-8fbc-dd8ac3a11ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:50:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:50:25.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Ain Sefra, a desert town in Algeria known as the "Gateway
        to the Sahara," experienced a substantial amount of snow for&nbsp;reportedly
        the third time in 40 years. Some reports say parts of the area got nearly
        15 inches of snow, but Ain Sefra officially reported less than one inch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d1d66-4cc8-40b8-b24f-2a3a77b7f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:50:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:50:25.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was enough to provide some otherworldly visuals from an area
        that routinely sees some of the hottest temperatures on earth during the summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc80ba8-964f-412f-8e7c-d4291680314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:50:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:50:25.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s not uncommon for the temperature across even the hottest
        of deserts to plunge tens of degrees Farenheit at night, meaning any unusual
        snow could stick around for a while. But photographers at the scene said the
        snow actually stayed intact for a good portion of the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370a8a8-2c41-4338-867c-5de4340c0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:50:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:50:25.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were really surprised when we woke up to see snow again," photographer
        Karim Bouchetata told Shutterstock. "It stayed all day on Sunday and began
        melting at around 5 p.m."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e596a5-da8c-49b2-b7f0-71a6186acaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:50:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:50:25.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While snow is historically scant in the desert area, a similar snow
        phenomenon&nbsp;happened just last year. Before that, it had been 37 years
        since Ain Sefra''s last snowfall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f1b66-59cc-4fb5-b41d-9b8992bc4293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:50:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:50:25.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “It snowed in one
        of the hottest places in the world."</em></p>'
  'jeff-bezos-net-worth-amazon-ceo-richest-person-in-history':
    'author': 'Chris Isidore, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-10T08:13:12.700+08:00
    'imagesource': 'jcr:adb41c97-a3c0-4d5a-9f6a-d802a1af3ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbb9afb7-8d27-4323-a631-a11b2d0cec1d'
    'lead': 'Jeff Bezos is now the richest person of all time. That should put an
      Amazon smile on his face.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:53:56.402+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T16:53:59.779+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T16:53:59.604+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeff Bezos is the richest person in history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d3749-bfba-4eae-97e6-a479ec97fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:53:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:53:59.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Tech) —</strong> Jeff Bezos is now the richest person
        of all time. That should put an Amazon smile on his face.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008210cd-cbd8-454c-ac5b-11a07c0b636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:53:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:53:59.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon CEO''s net worth reached $105.1 billion Monday, according
        to Bloomberg''s billionaire tracker. That eclipses the record previously held
        by Microsoft founder Bill Gates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f9b03-13af-4915-9931-48b686f35d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:53:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:53:59.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes, the other major tracker of the net worth of the world''s
        richest, put Bezos'' net worth at a mere $104.4 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f18f1b-8514-4e6d-9340-e211d19c915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:53:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:53:59.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of that net worth comes from the 78.9 million shares
        of Amazon stock he owns. Shares of Amazon (AMZN) climbed 1.4% Monday, adding
        about $1.4 billion to his net worth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d34aa-952b-4a91-b6ab-6a4840a090c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:53:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:53:59.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Amazon (AMZN) are up nearly 7% so far in this year after
        rising 56% in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0480738-b1f9-4145-98cb-0a3de9f3b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:53:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:53:59.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos'' other holdings include the Washington Post and Blue Origin,
        a private space travel business that intends to take tourists to space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98caaadf-ee80-47cb-8ce9-4f9dc266db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:53:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:53:59.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos grabbed the title of world''s richest person in July, when
        he briefly passed Bill Gates. He moved back ahead of Gates in October. He
        first crossed the $100 billion net worth mark in November at the start of
        the holiday shopping season, once again helped by stock performance of Amazon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53e017-d307-4318-b3f0-b40e83b37f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:53:56.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:53:59.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Microsoft founder is now worth $91.9 billion according to Forbes,
        and $93.3 billion by Bloomberg. That''s still enough to keep the No. 2 spot
        on both lists of richest people. But Forbes reports that his net worth was
        briefly above $100 billion back in April 1999, when the internet stock bubble
        helped to inflate the value of his holdings. Adjusted for inflation, $100
        billion in 1999 would be worth $148 billion today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ff40d-f952-4309-8b98-bcfcccbbadc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:53:56.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:53:59.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even without adjusting for inflation, Gates would still be worth
        far more than Bezos if not for his significant charitable contributions. Bloomberg
        said its analysis of his publicly disclosed donations shows that Gates has
        given away 700 million shares of Microsoft, worth $61.8 billion at today''s
        value, as well as $2.9 billion in cash, which would put his net worth over
        $150 billion.</p>'
  'Officials-said-the-effects-of-tropical-cyclones-Urduja-and-Vinta-prompted-the-President-to-issue-the-order':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte| File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-10T05:58:42.624+08:00
    'imagesource': 'jcr:13f55e75-be23-46a5-ae6e-a7cb441f3371'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '926107d0-ba8e-44ee-af5d-f2a8ea4cce74'
    'lead': 'Officials said the effects of tropical cyclones Urduja and Vinta prompted
      the President to issue the order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:57:01.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T16:57:05.319+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T16:57:05.173+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders suspension of Zamboanga logging firms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a30db-2ef7-464f-bbf5-c298331b027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:57:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:57:05.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> President
        Rodrigo Duterte has ordered the suspension of operations of several logging
        firms in the Zamboanga region, the Palace said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da153648-981b-4cf3-b00e-6480f2abe3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:57:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:57:05.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, presidential spokesperson Harry Roque said
        the order came due to the dire effects of tropical cyclones Urduja and Vinta
        last December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15e8f8-d610-4a2f-b21d-ce6c4b39d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:57:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:57:05.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Duterte] was apprised of concerns of indigenous populations that
        they have been displaced by logging operations of some companies. And he also
        observed that it is widespread logging that is responsible for the flashfloods
        that Mindanao experienced only this month of December with two typhoons,"
        Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de97db-07c9-42cf-8e44-0f38bc00af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:57:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:57:05.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque then clarified the logging firms were only suspended, and
        not closed down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc5e93-96fb-4592-b693-f704e322783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:57:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:57:05.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Urduja, which traversed the Visayas and Mindanao,
        left 45 dead in its wake. Typhoon Vinta, which took almost the same path,
        resulted in the death of 164 individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818df019-78a9-4394-a227-a2aba5734abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:57:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:57:05.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Agriculture Secretary Manny Piñol said Duterte
        gave the order on Monday during a Cabinet meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde5163-7407-4bed-aa3c-2b73a181af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:57:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:57:05.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An angry President Rody Duterte tonight directed Environment Secretary
        Roy Cimatu to immediately issue a closure order on the logging operations
        of the SODACO Agricultural Corp. in the Zamboanga Peninsula," Piñol said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d222b2f-a96f-4311-8440-f8c9f84301fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:57:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:57:05.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said a 5-minute video showing deforestation in the mountains
        of Zamboanga prompted the President to issue the order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db60ed1-1b6b-4378-8546-c147ff28e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:57:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:57:05.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Davao Development Company Inc. (SODACO), is under the
        mother company of DMCI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a16535-1e89-4123-bdb8-655b2c9b9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:57:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:57:05.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol added SODACO holds a 60,000-hectare concession under the Integrated
        Social Forestry of the Environment Department.</p>'
  'Zuma-spacecraft-launched-by-SpaceX-is-lost-after-failing-to-enter-stable-orbit':
    'author': 'Barbara Starr, Jeremy Herb, Chris Isidore and Jackie Wattles, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-01-10T04:37:06.488+08:00
    'imagesource': 'jcr:77c85a62-ec5e-449f-8469-5b500072d841'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecba6968-59d1-4d1f-87be-8c6bd9020daf'
    'lead': 'A secret spacecraft launched by a SpaceX rocket on Sunday failed to enter
      a stable orbit and was lost.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T17:00:26.650+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:45:47.921+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:45:47.738+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zuma spacecraft launched by SpaceX is lost after failing to enter stable
      orbit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535699e0-ff47-4e6c-b47b-fde676e1a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A secret spacecraft launched by a
        SpaceX rocket on Sunday failed to enter a stable orbit and was lost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45536bea-d849-4ba4-8ba2-f1ba4cabbd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft, called&nbsp;Zuma, launched at 8 p.m. Sunday from
        Cape Canaveral Air Force Station in Florida aboard a SpaceX Falcon 9 rocket.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7935f6-c85b-4f4e-9f39-8fb347245d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spacecraft apparently did not separate as it was supposed
        to from the upper stage of the rocket and did not reach a stable orbit, according
        to a U.S. administration official and two sources who were briefed on the
        matter. The sources would not confirm what exactly the payload was, saying
        it was classified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85859d0c-3afc-4377-bd7f-6ae6b5b8a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission itself was shrouded in secrecy even before it failed
        to enter a stable orbit. The government agency that ordered the spacecraft
        has not been disclosed. Northrop Grumman, the aerospace and defense company
        that built the Zuma spacecraft, would only say: "This is a classified program.
        We cannot comment on classified programs." SpaceX has also declined to give
        details about the spacecraft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb14901-700b-4204-9613-0ada62bb2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if the failure of this mission was
        due to problems with the SpaceX rocket, or with the Zuma spacecraft. SpaceX
        issued a statement Tuesday suggesting that its rocket performed as designed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbc244-efa5-4930-a0f4-2dc53797a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After review of all data to date, Falcon 9 did everything correctly
        on Sunday night," said the statement from Gwynne Shotwell, president and chief
        operating officer of SpaceX. "If we or others find otherwise based on further
        review, we will report it immediately. Information published that is contrary
        to this statement is categorically false. Due to the classified nature of
        the payload, no further comment is possible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765fa6f-2799-46cd-adb8-e3f8bc13927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the data reviewed so far indicates that no design, operational
        or other changes are needed, we do not anticipate any impact on the upcoming
        launch schedule," Shotwell added. "Falcon Heavy has been rolled out to launchpad
        LC-39A for a static fire later this week, to be followed shortly thereafter
        by its maiden flight."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7e6fe-3ca8-47d8-90a5-d9a427c9e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon Heavy is SpaceX''s massive new rocket that will boast three
        times the thrust of the Falcon 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc442d9-11ba-450b-b6fb-5ab66a99c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that SpaceX says the Falcon Heavy launch will move forward
        as scheduled also indicates there were no issues with the rocket. When SpaceX
        has had mishaps in the past, it''s grounded the company for months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcfb0f8-342e-40fe-97c6-e48afb8ed699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of Zuma''s secrecy, SpaceX didn''t live stream the entire
        mission as it typically does. But it did show both the launch and the landing
        of the first stage of the Falcon 9 rocket back at Cape Canaveral.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29adcc3a-6559-4d27-982e-6809e7440b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time a payload was lost on a SpaceX mission.
        On September 1, 2016 a SpaceX Falcon 9 rocket exploded while preparing to
        test fire its engines, destroying the Amos 6 communications satellite atop
        the rocket that was to be used by Facebook. Additionally, a SpaceX rocket
        carrying supply missions to the International Space Station for NASA exploded
        in 2015. However, the company has completed more than ten successful supply
        missions to ISS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba26a7-da01-4d41-a9b7-59b83469440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of a government payload comes at a bad time for SpaceX,
        which was founded by Elon Musk, who is CEO of both the privately-held rocket
        company and electric car maker Tesla.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc4e90-852b-4ace-8790-95f10c10b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been competing with other private companies to launch more
        military payloads. And it plans to carry its first astronauts into space in
        its Dragon space capsule later this year. Since the last Space Shuttle flight
        in 2011, NASA has relied upon the Russian space agency to carry U.S. astronauts
        to the ISS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a914f-a19b-43b9-97e6-dafcdd2574d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:45:47.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: The head and first sentence of this article have been
        updated to reflect that the Zuma spacecraft failed to enter a stable orbit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a33937-24ca-4a68-a496-b742ded11c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:00:26.651+08:00
