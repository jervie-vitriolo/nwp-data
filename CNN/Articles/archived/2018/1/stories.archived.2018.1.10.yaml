    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '﻿PAO forensic consultant finds pattern in 5 severe dengue deaths

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67082675-e31a-44a8-b21b-08a1223a2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> What
        do the first five children who&nbsp; died after they were vaccinated with
        Dengvaxia have in common?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aba486-b5c0-4387-8398-ad125e16a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All suffered from enlargement of organs and severe bleeding in the
        brain, lungs, liver, kidneys, spleen, and intestines, according to the Public
        Attorneys'' Office (PAO).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74821aa9-4306-4357-99ff-519958dbca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Forensic Laboratory Director Dr. Erwin Erfe on Wednesday said
        signs and symptoms - as well as the death - occurred within six months after
        the last Dengvaxia injection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653787dd-995b-42a8-90a8-11dc14ac0fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually very similar ''<em>yung</em> findings namin to severe
        dengue. <em>Hindi lang namin alam</em> [We just don''t know] at this time
        if that is directly caused by Dengvaxia," Erfe told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82338356-3f13-4f9f-ac65-f8815d54d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erfe added that it''s upon the victim''s family to request the autopsy.
        He said they receive autopsy requests for Dengvaxia-administered dengue victims
        every day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b962e10-5c50-4958-97aa-83343022e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Erfe said the findings are still inconclusive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20cfb78-c64a-4a9e-a94b-24a792ff047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman siya</em> conclusive pero nali-link lang siya with
        Dengvaxia because of the proximity of the timeline between their death and
        being given Dengvaxia, yun lang," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c94d66-44c1-44ef-9dd3-6cd192263380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not conclusive but we are linking it to Dengvaxia
        because of the proximity of the timeline between their death and being given
        Dengvaxia, that''s it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f52a79-bf91-4fd2-ad67-bdee6853b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine General Hospital (PGH) is also conducting
        a separate autopsy on 14 other bodies to look for similarities in their deaths.
        The Health Department tapped PGH to conduct the autopsies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a17cf-3cd6-4870-8e9f-7034e5e5b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Volunteers Against Crime and Corruption and PAO
        assisted families of children who allegedly died due to the vaccine to come
        forward and seek accountability.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00b8fd-bc5d-4ddf-abf0-f8ddc19ebc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them was 10-year-old Anjielica Pestilos, who was vaccinated
        on September 13, 2017 and died in December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5117ed-994a-4edd-a027-7b64d04407f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pestilos'' death certificate said she died of "systemic lupus" but
        Erfe said photos taken from the child''s clinical abstract showed severe hemorrhagic
        dengue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0b26f-0b4b-4d51-a76b-e8637d1779b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Chief Persida Rueda-Acosta in December said they are planning
        to file criminal, civil, and administrative complaints against those behind
        the program, but added she is holding off the names to be charged as they
        expect more families to come forward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfde64d-590c-41f8-90c1-695c3c2030f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Families claim their children died due to Dengvaxia</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b5116-cb55-446f-8d72-8b77c8cd1080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health secretaries welcome investigation</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29fefc3-5a0d-46f6-828e-9f36b7e5c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both former and incumbent Health secretaries Janet Garin and Francisco
        Duque III welcomed the investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3bc6f9-f939-458a-8dde-7d82f05e4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They, however, encouraged a deeper investigation into the cases,
        since some symptoms can also be linked to other diseases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55c037-2438-4f23-9f23-9cde8e2cf6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The histopathological findings had to be linked to the clinical
        findings to come up with a more definitive diagnosis. The challenge here is
        especially in the clinical chart, there are co-morbidities or there are other
        conditions that have been, other illness that have been diagnosed alongside
        the dengue shock syndrome," Duque said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea88222-bd4e-4b6b-9655-6d8d6816193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said she wants to know whether the bodies tested positive
        for dengue virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9bae3d-5674-4358-86b8-7b9bd0ad5c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami yan eh</em>. Each symptom can usually be associated
        with a lot of diseases. <em>Hindi rin kasi ako</em> privy to the documents,<em>
        hindi ko alam</em> if a dengue test was done, so the presence of the dengue
        virus in the patient will signify a recent infection," Garin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce8fcf0-1150-4165-a338-a8ffa92efbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of symptoms, and each can usually
        be associated with a lot of diseases. I''m not privy to the documents, I don''t
        know if a dengue test was done, so the presence of the dengue virus in the
        patient will signify a recent infection.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848822d-bef8-4145-a677-e766b46d6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque encouraged Erfe to compare findings with health experts working
        on the case, so they can validate and come up with a definitive and credible
        diagnosis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bac8c9-72ab-4a61-bcdc-c9add85c3a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dengvaxia controversy</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd71172-e9cc-47b1-b573-c54e7d3a87f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial dengue vaccine raised alarms after its maker,
        French pharmaceutical company Sanofi, warned those who have not been exposed
        to dengue virus but have been vaccinated may experience "severe dengue."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ca593-d14d-42b8-b1fd-7a6781e3cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Drug firm warns of ''severe disease'' from dengue vaccine
        for people with no prior infection</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327efe8a-61ed-478a-8af3-0302c5eaec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement prompted the Health Department to suspend the program,
        and the Food and Drug Administration to stop the vaccine''s sale and distribution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63b519-47b0-405d-9e6f-51001ffc6662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 Filipino students in
        a school-based government immunization program last April 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246ade1-7546-4333-844c-d26940e75a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of the Congress conducted separate probes, with the
        Senate questioning the past administration, including former President Benigno
        Aquino III and former Health chief Janette Garin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e182baa-b665-4666-9687-0f7cf3afd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Wednesday also asked the three agencies involved
        in the dengue vaccine program - the Health, Education, and Interior Departments
        - to comment on the petition filed by women''s group Gabriela.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33baf5b-eb90-4e11-9cca-d3a235312bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:52:47.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:41:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group asked the High Court to compel the three departments to
        provide long-term, free consultations and treatment to all children administered
        with Dengvaxia in 2016.</p>'
  'Franklin-Drilon-term-extension-no-elections-indecent-proposal':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-01-10T16:35:31.594+08:00
    'imagesource': 'jcr:19cf9a00-584f-44d4-9437-954a755fbe74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eebf1ddb-ff4f-409a-a662-4a51c02740af'
    'lead': 'Senate Minority Leader Franklin Drilon hits House Speaker Pantaleon Alvarez
      for pushing for term extension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:57:08.317+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:42:16.596+08:00
