    'template': '1'
    'title': '6 influential OPM albums turning 10 this 2018

      '
    'updated': 2018-01-16T14:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c97ae-9b12-4581-bd3d-30f7b21923e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:06:58.681+08:00
      'mgnl:createdBy': 'jeff'
