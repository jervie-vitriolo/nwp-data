      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Bipolar” by Up Dharma Down</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5489a8-c9fb-4c13-9b1b-42a639f56b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:06:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T16:07:03.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bipolar” could very well represent the turning point of UDD’s [then
        known as Up Dharma Down], fully articulating the promises of “Fragmented,”
        their 2006 debut, and containing the vectors to come into expression in “Capacities.”
        In their sophomore effort, they embraced a more angular, textural dimension
        of their sound, imbuing their singles with experimental structures and bringing
        electronics to the forefront of their writing process. “Biploar” is dense
        and pulsing, wholly unpredictable and expertly crafted. It is a record that
        is of its context and one that reaches far beyond it.</p>'
