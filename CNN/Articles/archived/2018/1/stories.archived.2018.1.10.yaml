  'HM-apologize-black-child-coolest-monkey-top':
    'author': ' Ivana Kottasová'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-01-10T10:48:04.544+08:00
    'imagesource': 'jcr:e35811ab-9a1f-4ef6-9d32-11c057567eb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '691ea6fd-437e-4684-a92b-832c36541cc5'
    'lead': 'The company removed the offending ad from its website after hundreds
      of social media users accused it of being racist. It continues to sell the hooded
      top online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:19:34.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:43:04.127+08:00
