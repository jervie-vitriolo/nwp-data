    'lead': 'The high court consolidated the two petitions filed on those questioning
      the legal basis of the extension. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:45:18.895+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:40:01.091+08:00
