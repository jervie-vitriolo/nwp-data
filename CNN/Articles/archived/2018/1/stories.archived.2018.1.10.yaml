    'lead': 'Senate Minority Leader Franklin Drilon is doubtful the measure will even
      reach the Senate floor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:48:23.184+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:40:28.130+08:00
