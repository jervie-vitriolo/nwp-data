    'template': '1'
    'title': 'Mary Jane Veloso to Duterte: Help me to testify in CA case vs. recruiters

      '
    'updated': 2018-01-11T16:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc14d44-b28e-4d9c-98c3-9313d65ed0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:26:49.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:26:54.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Filipino
        death row inmate Mary Jane Veloso asked for President Rodrigo Duterte''s help
        to testify in the case against her recruiters who allegedly tricked her into
        smuggling drugs in Indonesia in 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e4ef6-f666-45e1-abfb-eb04f29a8ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:26:49.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:26:54.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pangulong Duterte, buong puso po akong humihingi ng tulong
        sa inyo para payagan akong magtestigo sa kaso ni Cristina Sergio doon sa Pilipinas
        para maibunyag ang katotohanan at maparusahan ang taong talagang may</em>
        kasalanan," Veloso said through a recording from detention, played at her
        birthday gathering in Quezon City Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a9435-460b-4f23-a6bf-75abc203e339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:26:49.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:26:54.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte, I''m wholeheartedly asking for
        your help to allow me to testify in the case of Christina Sergio in the Philippines
        so that I can unravel the truth and those who are at fault can be duly penalized.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86355b3f-0ea8-4894-8619-473f6d4b68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:26:49.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:26:54.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, Duterte met with Indonesian counterpart Joko Widodo,
        where he was expected to bring up Veloso''s case. Duterte did not meet Veloso
        during this trip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f8ac5-8d27-47b2-a9e7-d3fdaad816dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:26:49.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:26:54.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino inmate also called on the courts to study the case
        filed against her recruiters carefully.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eccb12-d1f6-4385-87a2-1e56e7b84712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:26:49.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:26:54.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Humihingi po ako ng tulong sa mga judge at abogado na may hawak
        ng kasong ito na huwag po ninyong hayaan na ang kasamaan ang manaig. Kung
        mangyayari po iyon marami sa aming mga biktima ang magbubuwis ng buhay dahil
        sa hindi makatarungang korte,"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd3dfc-b76e-4f30-bd4a-9dd0bf46dacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:26:49.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:26:54.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I ask for the help of judges and lawyers involved
        in this case to not let evil prevail. If so, plenty of us victims will die
        in vain because of injustices in the Court.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ef63f-dae3-408e-b652-02194bd0b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:26:49.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:26:54.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals released a decision affirming the injunction
        on Veloso''s testimony-which stops her from testifying against her recruiters,&nbsp;
        Sergio and live-in partner Julius Lacanilao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89524506-2107-4546-8cfb-e29348d7d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:26:49.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:26:54.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA decision was a reversal of the ruling made by the Sto. Domingo,
        Nueva Ecija Regional Trial Court, which allowed Veloso to testify against
        her recruiters for illegal recruitment, estafa, and human trafficking charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea811f-d450-4440-bcf3-edd5527cb660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:26:49.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:26:54.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appellate court said its first duty is to "apply the law" which
        requires the right of confrontation, or&nbsp; the right petitioners to meet
        the witness face-to-face. However, Veloso''s detention in Yogyakarta would
        prevent her from doing so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab9565-4139-449a-a02e-901835375352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:26:49.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:26:54.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was sentenced to death in October 2010 at the Yogyakarta
        Airport after Indonesian authorities found her with 2.6 kilograms of heroin
        in her suitcase. She was supposed to be executed in April 2015, but she was
        granted a last minute reprieve.</p>'
  'Fare-hike-jeep-taxi-Grab-Uber':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-01-10T16:20:30.178+08:00
    'imagesource': 'jcr:7f746ec7-64aa-4873-906d-8db2c80c2415'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ed9208a-498f-410a-b8b8-e12dd3e604b2'
    'lead': 'With several petitions for fare hikes, transport regulators said the
      earliest it could decide on these would be by March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:30:15.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T10:38:59.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T10:38:59.383+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No fare hikes before March – LTFRB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacdddd-a98c-4b08-8379-535de482f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> With
        several petitions for fare hikes, transport regulators said the earliest it
        could decide on these would be by March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad0122-575d-4257-b264-4065d177c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several jeepney groups, as well as the Philippine National Taxi
        Operators Association and Grab Philippines, have filed petitions for fare
        increases before the Land Transportation Franchising and Regulatory Board
        (LTFRB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c7583-f397-449a-967e-db7fc0c91865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions were based on the expected increase in the price of
        fuel following the implementation of the tax reform law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a488c-252e-49c7-976d-685c13845dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will hear the side of commuters. If the commuters'' group say
        we want time to reply to the petition, or if they are against it, they will
        be requesting for time to file. Usually 10-15 days ''yan. That would be somewhere
        mga&nbsp; 2nd or 3rd of week of February. Then you set it for hearing… If
        wala motion for postponement, o okay ba mga abugado nila, earliest siya March,"
        said LTFRB board member Aileen Lizada on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0f657-b2bc-496b-bc8b-d602c098985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If the commuters'' group is against it, they will
        request time to file a petition that would take 10 to 15 days. Then you set
        it for hearing, if there is no motion for postponement, then the earliest
        we can tackle fare hikes will be by March.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739524ba-2cef-455b-bfd6-5ba9c00f1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines, for instance, wants to increase the fare of their
        Grabcar services by 6 percent to 10 percent, once fuel prices are adjusted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a23d1-36cc-4079-8075-a02e584cfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Philippine National Taxi Operators Association wants
        to the flag down rate to go up, from the approved rate of ?40 last year to
        P50.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ffb474-1ecf-4127-beb6-9be78ec16263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney drivers and operators are poised to ask the LTFRB for a
        P2 fare hike — this is on top of the pending P2 fare hike petition due to
        rising fuel prices in the past months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed1bb4-0641-4959-af3b-b09a98817924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new tax reform law, price of gas will increase by P2.97
        per liter and price of diesel will increase by P2.80 per liter. The Department
        of Energy said higher excise tax on fuel should only happen after January
        15, when old stocks are sold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ca146-bfe3-4bbe-8e1f-a631cd3930a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the LTFRB would need to conduct hearings and public
        consultations on the petitions first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5eba7e-f7da-4223-a819-d7815a8c6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they will consult the National Economic and Development
        Authority to see the actual impact of the the new taxes on drivers, operators,
        and commuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5b937-e5d8-490a-879d-fe69f6045c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this lower corporate tax so higher take-home pay sila, higher
        income on their end [With the lower corporate tax, the take-home pay is higher
        so income is higher]. (This) excise tax on fuel, what is the effect? We need
        to see all of these things,"&nbsp; Lizada said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeafc4c-3256-4582-9370-c9d29eb9a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:15.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:38:59.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added in 2012, the cost of diesel shot up to P47 per liter.
        But despite that cost, the fares were only at P8.50.</p>'
  'petron-pia-gaiser':
    'author': 'Denise Valdez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-01-10T16:08:00.136+08:00
    'imagesource': 'jcr:2997f98c-874c-4651-8202-19836f2af569'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a34cf3b-3a07-4a09-ba6b-daee489b5952'
    'lead': 'After suffering an ACL injury and almost closing the door to a volleyball
      career, Pia Gaiser opens 2018 with great news—a new team, a new league, and
      a renewed dream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:33:59.707+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-25T15:34:04.208+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-25T15:34:04.009+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petron''s Pia Gaiser keeps volleyball dream alive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ad8a5-8a27-412e-9a9c-308e5553d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> When
        Pia Gaiser unexpectedly had to end her collegiate career after tearing her
        left anterior cruciate ligament (ACL) March 2017, she thought she''d never
        play volleyball again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d5690-9337-4211-90ba-13a6473b465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really didn''t know <em>na makakapaglaro pa ''ko ng volleyball.
        Noong UAAP, maraming lumalapit sakin</em>. Then nung na-ACL <em>ako, wala
        nang lumalapit sa''kin,</em>" Gaiser said in an interview on CNN Philippines''
        Sports Desk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77c497-f7a5-4b85-9ac3-553c6f29bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really didn''t know I could still play volleyball.
        When I was in the UAAP, many were approaching me. But after my ACL injury,
        no one was talking to me anymore.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21baea6b-f500-4cbe-8525-b2a1ad7c1a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know if I was going to have a team or not (after UAAP),"
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0edcf21-8f49-4bde-96f1-f1fd0faeaa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UAAP Women’s Volleyball: UP’s Gaiser ends collegiate career
        with ACL tear</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda8cba-3000-44be-baf9-36300354fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:33:59.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-25T15:34:04.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP Season 79 was supposedly Gaiser''s last year with the University
        of the Philippines Lady Maroons. But after twisting her left knee while waiting
        to receive the ball on the last game of the season''s first round, her team
        was forced to power through the second round with one less libero.</p>'
