      'scale': 'true'
      'type': 'embed'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a07717-eac6-488e-88e7-92aec91a969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the commotion, the police said those with issues against
        the devotees should file a formal complaint.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85920b9c-a467-4f82-99bb-6125ace998fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may mga video or footages na hawak sila regarding the violation
        of law, you report it sa pulis natin para agarang maimbestigahan," said Supt.
        Erwin Margarejo, spokesperson of the Manila Police District.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed0621-1a67-4db5-b445-4f0e1f30dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they have video or footage regarding any violation
        of the law, report it to the police for immediate investigation.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8818a0da-aed0-4ef3-9161-20a9be2c3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the police said this year''s Traslacion was generally peaceful.
        It lasted for 22 hours, about the same time as last year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9269d-21f8-4af4-bca9-72d254b7104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 7.6 million devotees joined the procession which has been a
        tradition for over 200 years. The image of a dark-skinned Jesus Christ carrying
        a cross is paraded from Quirino Grandstand to Quiapo Church as devotees try
        to touch the miraculous statue or the rope attached to it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30372864-1bc6-47b9-ba6a-10efa1ff6665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parish priest of Quiapo Church said gatherings to celebrate
        the Traslacion are common. But he reminded the devotees to respect others''
        privacy and observe good manners.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0435063-ccd7-4ccb-bf82-331a6013db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noon pa, yung mga piyesta noon, kahit saan ka pumunta may pakain.
        Wag namang abusuhin," Msgr. Hernando Coronel said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c40fd-6f53-4676-95ac-d909ad9953a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ever since during feasts, there''s food everywhere
        you go. But this should not be abused.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273aa43-25b8-4ce9-8f4f-054e296e37ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:38:13.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T10:46:59.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
