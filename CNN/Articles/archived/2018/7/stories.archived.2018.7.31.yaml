      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are puzzles and traps laid out for the audience to solve in
        the hazy, enigmatic sequences of images that accompany “Spoliarium,” spawning
        theories upon theories about what it occludes. What is to be commended, however,
        is its bravery; the act of piling mysteries on top of one another to address
        a topic mired in controversy was important in and of itself.</p>'
