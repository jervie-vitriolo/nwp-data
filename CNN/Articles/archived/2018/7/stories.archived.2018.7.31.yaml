    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T22:04:39.165+08:00
    'imagesource': 'jcr:ba688df7-4781-483e-9800-5ebc5f548a2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f53b4343-9c0d-48e1-bb4a-a2ba5f961320'
    'lead': 'Presidential Spokesperson Harry Roque says the Palace ''absolutely''
      had no hand in the resurrection of charges against Anti-Poverty Commissioner
      Liza Maza three other former solons. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:49:43.026+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T14:49:46.353+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T14:49:46.126+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace urges anti-poverty chief to surrender: We can''t have a fugitive
      as secretary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00a9fa-64e6-4064-b543-629a01aa3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Malacañang
        on Tuesday called on Anti-Poverty Commissioner Liza Maza to surrender, following
        the arrest warrant issued against her and three other former solons over a
        murder charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51bef95-7deb-48c0-a164-4fcb41303b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has to respect the rule of law. I ask her to surrender, face
        the charges against her, [and] prove her innocence," Presidential Spokesperson
        Harry Roque said in a Palace press briefing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754f879-f8d6-45fb-a2aa-53203c111500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has not fired Maza, but Roque said this
        might happen soon if she continues to evade authorities and fail to fulfill
        her duties as Cabinet member.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd92db0-935f-45c1-9a8d-bdbb46851c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She cannot be absent, her office is very critical to the fight
        against poverty and we cannot have a secretary who is a fugitive from the
        law," Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e926aa-9ddd-42e6-a4ab-4065498ff870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in Nueva Ecija province on July 11 ordered the arrest of
        Maza, along with fellow former congressmen and prominent leaders from the
        Left – former Agrarian Reform Secretary Rafael "Paeng" Mariano who also served
        as Anakpawis Partylist lawmaker, and former Bayan Muna House Representatives
        Satur Ocampo and Teddy Casino. Maza previously represented Gabriela Women''s
        Party at the lower chamber.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee8799a-1fd1-4c1c-9df8-33b66e2ccef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were accused of murdering three supporters of rival partylist
        Akbayan in Nueva Ecija, particularly Danny Felipe and Jimmy Peralta in 2001,
        and Carlito Bayudang in 2004. Charges were filed in 2006, however, Public
        Interest Law Center managing counsel Rachelle Pasteros said the case had been
        junked by the Regional Trial Court of Guimba, Nueva Ecija in 2008.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d51cbb-ff88-400a-a6b8-da2847595ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza and the other former solons maintained their innocence, and
        their camp filed a motion for reconsideration on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8002fd7-d7b4-4bc7-ac15-c2461658b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque urged all the four accused to face the charges against them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56e43e-555a-49d5-b2f3-4846c489fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are innocent, they should in fact surrender, recognize
        the jurisdiction of the court and prove their innocence in court," Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac7994-e5d7-4b0a-a6bb-9f38151faa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Interest Law Center whose lawyers are representing the
        former solons, said they will dispute the murder charges at the proper venue
        and under impartial processes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122c1a4-689e-4d54-9151-6a3fdb7047be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She (Maza) will participate in the proceedings not only in due
        observance of the "rule of law", but more decisively, to attain justice,"
        PILC managing counsel Rachel Pastores said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db1131-d07b-44ec-9b50-567f9a05ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano, along with Maza and former Social Welfare Secretary Judy
        Taguiwalo, were among the Cabinet secretaries nominated by the Left. Their
        appointments were made amid the efforts of the Duterte administration to negotiate
        peace with communist rebels, but these talks are now in limbo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf0043-06ca-4ab5-af08-814c23ead1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both Mariano and Taguiwalo were rejected by the Commission
        on Appointments, prompting criticism that Duterte''s administration was not
        serious in its push for reform and peace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ca8c2-a331-42f3-bf31-f2b8bc4d796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace denies hand in resurrection of charges</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b42f60-b82f-4777-aad7-3914f4c3c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday also dismissed speculations the leftist leaders
        and former lawmakers are being subject to political persecution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d008cc-248c-43c8-bd15-fbf2d130caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Palace "absolutely" had no hand in the resurrection
        of charges against them, saying the executive does not have the power to issue
        warrants of arrest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be1ef2-668f-4ce8-8727-fc591f9273a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Maza should not be afraid that her legal rights would
        be violated, and stressed that "our courts can be relied upon for impartial
        decision."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630f2ff-2b0c-4bee-9e5c-001b7f93bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likened Maza''s case to that of Senator Leila de Lima, who has
        been detained at the Philippine National Police Custodial Center on drug charges.
        De Lima, a staunch critic of the Duterte administration, said her drug cases
        were trumped up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c8bc1-3e7d-47e3-8de6-cff85a7b3cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Possibly, they can give her (Maza) similar detention facility as
        what Leila de Lima has. I don''t know if they can be roommates with Leila
        de Lima. I do not know if they will like each other but similar treatment
        perhaps," Roque said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d174c-e36f-43e8-a24b-e2c5aa75c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Maza has not asked for any sort of assistance from the Palace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d316fb6-fd6e-4344-ab80-807adc125751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Malacañang is willing to assist her in case she asks
        for help, Roque said, "we''ll see what we can do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266ce27-3faf-49ce-8bab-970ebf5d64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the solons'' counsel called on Malacañang to stop the "injustice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03277fb3-5625-49fd-96ba-ff595a1bfd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malacañang has said it has nothing to do with the revival of the
        trumped-up case; if so, it is nevertheless in a position to rectify the injustice
        committed against the four former lawmakers," Pastores said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2df99a-3f84-4dfd-a16a-e582948791e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the charges against Maza and the former solons would
        not have prospered if the government only followed the rule of law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e509c39-2148-43df-b3d2-ee952a7e4369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:49:43.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:49:46.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has said the case should have not been revived as the charges
        are trumped-up and have lost substantive ground because of court findings
        that the complainants and witnesses made false statements and acted in bad
        faith.</p>'
  'apple-iphone':
