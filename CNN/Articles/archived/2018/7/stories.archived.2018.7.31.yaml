  'tito-sotto-gloria-macapagal-arroyo-train-2':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T23:05:03.168+08:00
    'imagesource': 'jcr:e00ea50f-9b42-4bb0-9064-3bd22fc09cde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93010eb3-01ba-49e3-97ff-19d82e7e84c2'
    'lead': 'Leaders of both chambers of Congress are keen to push for the  passage
      of the second package of the Tax Reform for Acceleration and Inclusion law (TRAIN
      2)'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T13:17:11.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T13:17:15.780+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T13:17:15.577+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto, Arroyo to push for TRAIN 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a4c479-da68-474b-9d97-cf77eb166613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Leaders
        of both chambers of Congress are keen to push for the&nbsp; passage of the
        second package of the Tax Reform for Acceleration and Inclusion law (TRAIN
        2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac40d6-884c-4c4d-91ab-46eb98638fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto on Tuesday said he would file the proposed
        TRAIN 2 at the Senate on Wednesday to give the Senate Committee on Ways and
        Means enough time to review the package.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99db96-d7fd-4bf6-9089-e40aa2af6aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Finance Undersecretary Karl Chua explained to him the
        benefits of the proposed tax measure, especially on micro, small and medium
        enterprises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bebb7-fa79-432a-8bef-f6cb8224e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito sa TRAIN 2 mukhang makikinabang talaga dito yung</em>
        small and medium enterprises<em> kaya malaking bagay yung maibaba yung binabayaran
        nilang taxes na ang mangyayari naman kasi mas lalakas ang negosyo nila kapag
        mas malaki ang income nila,"</em> he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d184d2e-9d25-4a0c-91ea-f3d1c28415a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With TRAIN 2, it seems small and medium enterprises
        will really benefit that''s why it''s really a great help to lower their taxes
        to boost their businesses with higher income.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e4866-7291-491f-815a-b9a4b8284387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>''Yun namang rationalization of tax incentives na aming binabanggit
        na nakahiwalay na bill meron talaga dun sa loob ng TRAIN 2 at yung mga ilang
        daang bilyong pinakikinabangan ng malalaking korporasyon na hindi naman naibibigay
        sa atin sa coffers ng gobyerno eh dito maira-ationalize at maisa-saayos,"</em>
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b83e125-c649-4c7e-a84b-9f07a5147a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRAIN 2 includes the rationalization of tax incentives. The billions
        of peso that big corporations enjoy but are not given to the government will
        be rationalized and fixed with TRAIN 2.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb30162d-8264-4c89-8c22-6eda04554150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN 2 aims to cut corporate income tax rates to 25 percent from
        30 percent, and reform incentives to attract new and growing industries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78577526-24d0-4bdc-8abc-70dbb1dbcdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Migs Zubiri had previously said that no senator
        is willing to sponsor the bill in fears of possible negative impacts given
        the implementation of the TRAIN law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c97f13-b559-4af6-b01d-4414e33a97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the bill will be a priority at the House of Representatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca453bb-a49f-498c-b6ad-5e88964dee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as House Speaker Gloria Macapagal Arroyo said her "first and
        foremost job" is to implement President Rodrigo Duterte''s legislative agenda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06676a33-df7a-4981-a059-b9f9d3fa1275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, however, refused to give a possible timeline of the bill''s
        progress at the lower chamber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82decc84-da1e-48a1-b71a-3106d585d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to be very explicit about the timeline but it''s
        a priority," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb012f29-cb24-4c8e-9b6d-3f48f085eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo also stressed that the proposal should not be called TRAIN2
        or the second part of the current TRAIN law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e900802-0417-49e2-8b9e-9e1c4040f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not TRAIN 2 because TRAIN 2 is misleading. This is corporate
        income incentives reform," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8af56a-952b-401b-bcbc-2594efe06065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker also met with Duterte''s economic managers over
        lunch on Tuesday to discuss inflation concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d873c8-1b1c-43cf-9947-39c674635ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had drawn ire for implementing the TRAIN law, which
        many blame for the continuous increase on the prices of commodities or inflation.
        Inflation hit five-year high last month, reaching 5.2 percent mark.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947c4a5-2a9d-484b-9219-0af7fd038d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:17:11.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:17:15.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Robert Vergara, Joyce Ilas, and Cecille Lardizabal
        contributed to this report.</em></p>'
