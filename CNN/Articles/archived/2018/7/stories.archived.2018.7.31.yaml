      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50aa4eb-acb3-4b45-86c3-0da088f84d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“With a Smile” (Ely Buendia and Mark Villena, 1998)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84955ad1-a1bd-4ab0-ae7c-f28e5cda5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lightness hiding behind “With a Smile,” a familiar warm
        tone that reminds us and reassures us of better times, of the joyous company
        of a cherished friend, of the comfort of music sung together.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/TtqAUOxwh-k"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be8339-ddb6-454f-92cb-d5994b419be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181fc23-dac6-4b06-83df-68be7e702b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Trip to Jerusalem” (Mark Gary, 1997)</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4dbde-af0d-453f-975b-565da9ac399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charm of “Trip to Jerusalem” is odd and simple at different
        turns, showcasing the band approaching work with a playful grin and approaching
        play with the seriousness of work.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/8exwkUW3ddo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877c293-c8e6-4b74-a339-a05ba4e388f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268200f-ccbf-44f9-ab5c-d92c28c77cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Maskara” (Ely Buendia and Marie Jamora, 2001)</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15448aca-ba74-4dc0-8c28-f1dde1d59f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maskara” is not one of Eraserheads’ most popular tunes, but its
        video is an absurdist hellscape of unsettling images, working with and against
        the music, exploring nightmarish backdrops, vague, indeterminate visuals,
        pushing and pulling against the major chords and minor scales of this hidden
        gem.</p>'
    '27':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
