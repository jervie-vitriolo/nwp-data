  'mark-hamill-carrie-fisher-luke-skywalker-leia-organa-twitter':
    'author': ' Lisa Respers France'
    'caption': 'Carrie Fisher was Princess Leia Organa in ''Star Wars: The Force Awakens.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-31T16:06:33.391+08:00
    'imagesource': 'jcr:5a8b3a43-8af8-4450-8b8c-c167932189d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f6bcd9c-ab1d-44b6-991f-1a6e35d78dc1'
    'lead': 'We miss her too, Mark Hamill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:04:29.280+08:00
