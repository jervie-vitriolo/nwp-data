  'philippine-economy-to-repeat-2018-growth':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T23:33:13.373+08:00
    'imagesource': 'jcr:d57d3921-5c2c-429e-a228-cd76e6f9db9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f46a0b94-b23f-4589-9af7-a494858633ae'
    'lead': 'The economic think tank flagged inflation, lower remittances, and the
      shutdown of Boracay as factors that could dampen economic growth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T13:05:56.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T13:06:00.060+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T13:05:59.813+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OECD: Economy to repeat 2018 growth, unlikely to meet government target

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3fa72-1131-4716-815b-ff5da65feaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:05:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:06:00.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 31) — A Paris-based economic
        think tank forecasts the Philippine economy to remain strong in 2019, but
        not strong enough to meet the government''s targets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9ef6d-55ee-4f62-8994-5cd80d81fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:05:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:06:00.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organisation for Economic Co-operation and Development (OECD),
        in its updated Economic Outlook for Southeast Asia, China, and India 2018
        report, pegged the Philippines economy to grow by 6.7 percent in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a7410-7628-4ea6-89c3-c293401325d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:05:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:06:00.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the same outlook that they have for 2018, and falls short
        of the government target of 7 to 8 percent gross domestic product (GDP) for
        the next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c13671-3da0-4cbe-a848-e8955958a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:05:56.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:06:00.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines'' economy is projected to grow by 6.7% in 2018,
        which the country will maintain in 2019," the OECD said in its report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17c851-5294-43ff-8b84-7a50309fc8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:05:56.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:06:00.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic growth, the OECD said, is driven by government spending,
        which rose by 13.6 percent in 2018. On the other hand, it pointed out that
        private spending, fixed investments, and exports weakened in the first quarter
        of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a818d81d-5d1c-4674-8292-aaebca6f8ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:05:56.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:06:00.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investment has some room to grow faster than before, but this will
        depend on the efficiency of project rollout," the OECD said, citing the projects
        in the government''s pipeline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb516073-38e3-4587-a2ef-5a4b18bb0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:05:56.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:06:00.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also flagged the decrease in overseas remittances, which slid
        to 3.5 percent in April 2018 compared to 4.2 percent in the same month 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ba81b-8fac-4b31-8bc6-73a94e2942c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:05:56.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:06:00.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising inflation, which hit a five-year high in June at 5.2 percent,
        and its resulting effects on consumer spending are also factors that could
        stymie economic growth. The shutdown of Boracay and the possible shutdown
        of other tourist attractions, the OECD added, would have a negative effect
        on tourism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd503d-2bee-4f9f-9fab-20cd0f02566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:05:56.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:06:00.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Separately, offshore goods shipments nominal growth slowed down
        in the first four months of 2018; this slowdown sends a pessimistic signal
        to domestic production," the OECD added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc03e90-b8ca-4f95-83a0-1e6824a2c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:05:56.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:06:00.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the Philippines ranks fourth in the fasting growing
        economies in the region, trailing behind India, Cambodia and Laos respectively.</p>'
  'gloria-macapagal-arroyo-economic-managers-inflation':
    'author': 'Rex Remitio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
