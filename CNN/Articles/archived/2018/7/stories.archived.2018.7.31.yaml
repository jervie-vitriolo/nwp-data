    'caption': 'Malaysian authorities said they have failed to determine the cause
      of the 2014 disappearance of Malaysian Airlines flight 370, though they did
      rule out several possibilities. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-31T06:18:15.193+08:00
    'imagesource': 'jcr:49fe3fbb-f676-4bb1-8864-7ed33cc21795'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fbdadae-a0de-4f17-a84f-6f67b275e652'
    'lead': 'Malaysian authorities said Monday they have failed to determine the cause
      of the 2014 disappearance of Malaysian Airlines flight 370, though they did
      rule out several possibilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:44:39.722+08:00
