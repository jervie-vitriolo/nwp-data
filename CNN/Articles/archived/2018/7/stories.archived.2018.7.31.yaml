      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamill''s more recent "Star Wars" co-star, John Boyega, had a moment
        of sweet solidarity with the actor on Twitter.</p>'
