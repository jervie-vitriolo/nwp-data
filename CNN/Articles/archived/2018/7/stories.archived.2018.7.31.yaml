    'jcr:uuid': '6d5d8b61-98f6-4a9a-86d9-c4e2e7cbab2b'
    'lead': 'Some Senators have expressed interest in running under different political
      parties in the upcoming election. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:17:36.497+08:00
