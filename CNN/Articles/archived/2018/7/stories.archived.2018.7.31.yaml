      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the other associate justices are retiring soon: De Castro in
        October this year, Bersamin in October 2019, and Peralta in March 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda0596-4e2f-4068-831d-27acaa26906b'
