    'template': '1'
    'title': '''Guardians of the Galaxy'' cast wants ousted director James Gunn reinstated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70046483-8515-44ad-a78c-1734027c39f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The "Guardians of the Galaxy" cast has
        issued an open letter in support of ousted director James Gunn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab2415a-6934-4391-b707-bef46d694de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast -- including Chris Pratt, Zoe Saldana and Bradley Cooper
        -- said in a statement released Monday that they were "shocked" by the director''s
        "abrupt firing" last week from the third installment of the franchise and
        have "been encouraged by the outpouring of support from fans and members of
        the media who wish to see James reinstated as director of Volume 3."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164370b-4966-422f-b305-52fad976050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney parted ways with Gunn after a number of offensive tweets
        of his from the past resurfaced. The director''s tweets began making rounds
        after conservative blogs highlighted the years-old statements, which made
        references to pedophilia and molestation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f61a1-3779-419b-bbd9-fc3589b53212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Walt Disney Studios chairman Alan Horn called Gunn''s comments
        "indefensible and inconsistent with our studio''s values" in a statement announcing
        Gunn''s termination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f193e8-2db1-437f-a40d-6e4a62227e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn said he accepted Disney''s decision and apologized for "the
        way I conducted myself."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If you please, read the statement written and signed by The Guardians
        of the Galaxy cast in support of James Gunn’s reinstatement as director of
        GOTG Volume 3. <a href="https://t.co/TjNA9RF6M8">pic.twitter.com/TjNA9RF6M8</a></p>&mdash;
        Zoe Saldana (@zoesaldana) <a href="https://twitter.com/zoesaldana/status/1023972129870503937?ref_src=twsrc%5Etfw">July
        30, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f7c11b-278c-44a8-9e46-5a5f2ae6cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe8315-0a0c-410c-92c8-fa7998fa373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I can do now, beyond offering my sincere and heartfelt regret,
        is to be the best human being I can be: accepting, understanding, committed
        to equality, and far more thoughtful about my public statements and my obligations
        to our public discourse," he said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ab712-0489-4af5-b6d8-4255a5981e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In wake of his exit from "Guardians," Gunn has found several supporters
        in Hollywood, including Selma Blair and comedian Patton Oswalt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb74be-ed37-4222-91f6-04ca86ef8b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saldana, Pratt and fellow cast member Dave Bautista previously acknowledged
        the controversy on social media, but the cast letter marks the most notable
        show of support for Gunn yet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308aaaf4-c6bc-4ecf-8667-e2145d069fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot let this moment pass without expressing our love, support
        and gratitude for James," the cast said. "We are not here to defend his jokes
        of many years ago but rather to share our experience having spent many years
        together on set making Guardians of the Galaxy 1 and 2."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb58636-5e4e-4743-bc7f-a523e8e78451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast added, "The character [Gunn] has shown in the wake of his
        firing is consistent with the man he was every day on set, and his apology,
        now and from years ago when first addressing these remarks, we believe is
        from the heart, a heart we all know, trust and love."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58cf02-526a-4750-9f64-826f32227c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also seems to acknowledge an effort by some conservative
        blogs to target Gunn, a vocal opponent of President Donald Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e4c51-dc77-4aa3-ae6b-0f18746d45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is little due process in the court of public opinion. James
        is likely not the last good person to be put on trial," the statement said.
        "Given the growing political divide in this country, it''s safe to say instances
        like this will continue, although we hope Americans from across the political
        spectrum can ease up on the character assassinations and stop weaponizing
        mob mentality."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5193115c-08e0-4740-9ed2-da5806ab6163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn has not commented on the cast letter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbbc80-39e6-4b9d-81a7-b433f8d18e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In casting each of us to help him tell the story of misfits who
        find redemption, he changed our lives forever," the cast''s statement added.
        "We believe the theme of redemption has never been more relevant than now."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88b9a4-4a5a-451d-9309-3301d82a5c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Gillan, Sean Gunn, Vin Diesel, Pom Klementieff and Michael
        Rooker also signed the letter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f133dd-1000-400d-a781-b5be55de9aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of us looks forward to working with our friend James again
        in the future. His story isn''t over -- not by a long shot," the cast members
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c745b5-437d-479d-b9ef-5dab89e74a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:57:40.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:57:58.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Guardians of the
        Galaxy'' cast wants ousted director James Gunn reinstated."</em></p>'
  'Alan-Peter-Cayetano-DFA-Foreign-Affairs-West-Philippine-Sea-Benigno-Noynoy-Aquino':
    'author': 'Chad de Guzman'
    'caption': 'Foreign Affairs chief Alan Peter Cayetano says despite criticisms,
      he is not judging the administration of former President Benigno "Noynoy" Aquino
      III on their approach to the South China Sea row.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T13:13:04.289+08:00
    'imagesource': 'jcr:8d552c25-b844-4111-874c-59a943c0d796'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '505f3560-93f6-4932-9a78-ce8d883390e2'
    'lead': 'The Foreign Affairs chief says despite criticisms, he is not judging
      the Aquino administration on their approach to the maritime row.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:01:08.045+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T15:01:13.358+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T15:01:13.151+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano hits back at Aquino for questioning transparency on West PH
      sea row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e75da6-46fc-47aa-8069-01043f275467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:01:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:01:13.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Department
        of Foreign Affairs (DFA) Secretary Alan Peter Cayetano slammed former President
        Benigno Aquino III for questioning the Duterte administration''s transparency
        on the West Philippine Sea negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77784fa-0265-44b3-a966-a871315140b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:01:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:01:13.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the contrary, maybe President Aquino should ask former Secretary
        Albert del Rosario, ''Were you transparent with me?''" Cayetano said in his
        pre-departure briefing to Singapore Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2042dfe7-8da3-4a7f-8eec-1f96f4e4780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:01:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:01:13.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino on Saturday called for transparency in the Duterte administration''s
        negotiations in the West Philippine Sea dispute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ef25f-b37b-45d4-8268-0e335281f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:01:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:01:13.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano said despite their criticisms, he is not judging the
        Aquino administration on their approach to the maritime row.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d9b7b-0bd5-4eb2-b100-d793a5ee0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:01:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:01:13.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made a decision when it comes to China. I''m not judging them
        on that. But their problem is they want to impose their strategy on this administration.
        And their problem was their strategy was not working," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759efd91-7cd4-47de-94a4-8d27c8081a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:01:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:01:13.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that while the two administrations do not see eye to
        eye on how to handle the dispute, they both want the issue resolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66337d50-f649-407a-a4b8-7d24f7746eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:01:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:01:13.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi kalaban ng</em> Duterte administration ang Aquino administration
        [The Duterte administration is not the enemy of the Aquino administration],"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3da65c-1a83-45a7-bc06-42c951cb5cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:01:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:01:13.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is set to meet with his counterparts at the Association
        of Southeast Asian Nations (ASEAN) meeting in Singapore, ahead of the ASEAN
        summit in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68443775-b4a2-4f7c-976d-a2f524934d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:01:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:01:13.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to have bilateral meetings with the foreign ministers
        of New Zealand, Papua New Guinea, Russia, Singapore, Australia, China, Timor
        Leste, Vietnam, India, Norway, Iran and the United States.</p>'
  'NutriAsia-workers-violent-dispersal-strike-contractualization-DOLE-regularization':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T20:02:50.755+08:00
    'imagesource': 'jcr:8f20906b-a5f6-40c7-8a8b-20e4693842ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14778648-4125-4383-93a5-f080094a083a'
    'lead': 'The Philippine National Police says it is investigating the violent dispersal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:06:14.427+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T15:06:20.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T15:06:20.458+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Striking workers at NutriAsia, supporters dispersed and arrested despite
      regularization order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088a2b6-e2b6-45d4-bd8c-1dca9411969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Twenty
        workers at NutriAsia and supporters calling for their regularization were
        arrested by members of Meycauayan, Bulacan police on Monday, following a violent
        dispersal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f2cd8-16cd-4788-8b1f-b4e4ac75d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were arrested for direct assault, carrying illegal firearms,
        and illegal drug possession after one person was allegedly found to carry
        a .22 caliber revolver and four sachets of suspected shabu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082de72f-c660-43c9-a89b-f03bd8289032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hundred workers from a contracting agency of food condiment
        giant NutriAsia were holding a strike outside the Marilao, Bulacan plant when
        rocks started flying in the air, leaving several protesters and their supporters
        — including an elderly lady — bloodied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185da4a-5f6b-47d6-80ee-0d062cb6a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters claimed the police initiated the violence to disperse
        the picket line, but the authorities and the company alleged the rallyists
        fired a warning gunshot and started to hurl rocks at police and guards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0a477f-263c-4346-b90e-4279d92eaf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said it has directed its Regional
        Internal Affairs Service to investigate the incident and "recommend necessary
        corrective measures and sanctions against our police personnel if so warranted."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ba100-988b-4d4e-9acc-d8f2da6fa19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a general policy, the involvement of PNP personnel during strikes,
        lockouts and labor disputes in general shall be limited to the maintenance
        of peace and order, enforcement of laws, and implementation of legal orders
        of the duly constituted authorities," the national police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1831099-3901-4f5a-a113-f902fc2e43be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on both sides, the labor organizations and the company
        "to find better ways of settling labor disputes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd633ad-bf75-4e74-99a2-634c443396ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NutriAsia, meanwhile, said an elderly woman was hurt by the rock
        hurled at her, which the company claims came from the protesters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f28c86-2a71-4d11-a0d0-ef3b2c3cbbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent dispersal comes weeks after the Labor Department ordered
        NutriAsia to regularize 80 workers of one of its the agencies. It said the
        food condiment company is engaged in the illegal practice of labor-only contracting
        with one of its contractors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b919124-9f52-44f6-ba37-beb1ffccbc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: DOLE orders NutriAsia to regularize 80 workers of its contracting
        agency</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23d9a8-8dcd-4998-b4b1-1209f55bcb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno and Kadamay slammed the police for planting fake
        evidence on the arrested protesters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd826905-0234-45ac-af8e-b11cc1761780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, it becomes clear what role drugs have in the Duterte
        administration. It is a tool to wage a murderous war against the poor as well
        as a justification for the police to raise the level of repression directed
        against activists and human rights defenders," Kadamay said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef672e-402b-432d-8cb0-5924388e0cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those arrested were journalists from progressive media outfit
        Altermidya and a member of a University of the Philippines-Diliman publication
        who were covering the NutriAsia picket line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8105819-41b5-477c-90d3-518a400bebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines condemned the
        arrests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c805e-5265-4190-885c-6be22f36f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assault, threats and arrests of our colleagues is a clear attack
        on press freedom and highlights the increasing dangers journalists face in
        these increasingly troubled times… We demand just as strongly that they forget
        the ludicrous notion of filing trumped up criminal charges against our colleagues,"
        NUJP said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8fe392-9d65-4c06-bdbb-64cc04f544fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent on Tuesday, NutriAsia said it has no plans to
        pursue charges against the arrested students, but did not discuss the charges
        against the others who were arrested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f240ec4-5ab5-419e-a4ca-500eb0bc6b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second violent dispersal of NutriAsia workers. On June
        14, violence erupted at the NutriAsia plant when police attempted to break
        up the picket line. The workers were on strike for 12 days to protest alleged
        contractualization, low wages, and unhealthy working conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80003fe-e2e0-493e-a700-d1315bfbf848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.429+08:00
