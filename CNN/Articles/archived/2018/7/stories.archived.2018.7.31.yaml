    'author': 'CNN Philippines Staff'
    'caption': 'Some Senators have expressed interest in running under different political
      parties in the upcoming election. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
