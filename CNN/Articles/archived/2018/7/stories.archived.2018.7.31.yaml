    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d4528-beba-4496-b775-450f1fb44eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:39:44.529+08:00
