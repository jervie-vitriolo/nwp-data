    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC downgrades charges vs Delfin Lee to simple estafa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c2b30a-c3b6-47a9-93f2-9a9c2339975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:22:48.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:22:52.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Supreme
        Court (SC) downgraded the multibillion-peso housing loan syndicated estafa
        case against the president of a housing developer to estafa, allowing him
        to post bail, court spokesperson Theodore Te said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8efc8f-6a31-47af-a568-1825dcbe5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:22:48.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:22:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delfin Lee, president of property developer Globe Asiatique, was
        involved in a P6.6-billion housing loan anomaly in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f724d-ca5d-43d2-a7bb-feac941a5267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:22:48.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:22:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faced syndicated estafa charges after his company used "ghost
        buyers" in obtaining Pag-IBIG or Home Development Mutual Fund (HDMF) loans.
        The funds were intended for Globe Asiatique''s Xevera housing project in Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49da232-74d5-46e0-940d-a089e7d0a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:22:48.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:22:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court voted 7-5-2 on the downgraded charge. With the ruling,
        Lee is now entitled to post bail, the SC said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4a663-938c-4dea-8644-69f0d9090ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:22:48.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:22:52.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estafa, under Article 315 of the Revised Penal Code, is a bailable
        offense.</p>'
  'Basketball-Australia-appeal-FIBA-Gilas-brawl':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-31T15:43:00.936+08:00
    'imagesource': 'jcr:ea444e39-d31f-44b7-b2aa-516f4756726b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b39315-9b63-44be-98cf-f52d6d2d1d52'
    'lead': 'Basketball Australia will not appeal the sanctions handed down by FIBA''s
      Disciplinary Panel over the on-court brawl that involved its national team and
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:25:47.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T14:25:57.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T14:25:57.346+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Basketball Australia will not appeal FIBA sanctions over Gilas brawl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ba475-2004-4abf-b345-2539bdf0695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:25:47.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:25:57.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 31) —</strong> Basketball Australia
        will not appeal the sanctions slapped by FIBA''s Disciplinary Panel following
        its national team''s involvement in the free-for-all on-court brawl against
        the Philippines earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f0823-4ea2-447a-8e3d-4177a4696dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:25:47.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:25:57.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on its official website Tuesday, Basketball
        Australia Chief Executive Officer Anthony Moore said the "chances of success
        under the FIBA appeal process are very low so we have decided to pursue these
        matters with FIBA independent of the appeal process."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea84054-d228-4d26-ac0d-6abeb6ab8e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:25:47.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:25:57.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore added, "We have agreed to treat this unfortunate incident
        as a learning opportunity for the entire organization and we are committed
        to improving the practices for all of our 22 national teams as we travel throughout
        the world playing in FIBA basketball tournaments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ffffaf-2eca-42d3-b103-89c153189047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:25:47.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:25:57.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Australian players were suspended for inciting unsportsmanlike
        behavior: Chris Goulding (one game), Thon Maker (three games), and Daniel
        Kickert (five games).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e3c194-627c-4c1a-96ba-6478ec841100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:25:47.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:25:57.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: FIBA suspends 13 players, coaching staff involved in Gilas-Australia
        brawl</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5e54c-8eea-431f-a366-9086b81084e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:25:47.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:25:57.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball Australia was ordered to pay a disciplinary fine of 100,000
        Swiss Francs (around P5.3 million) for the unsportsmanlike behavior of its
        players and for abusing and/or tampering of equipment, after having removed
        floor stickers from the court on the eve before the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a85f0-a3aa-4d4e-b372-c73bdc4b5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:25:47.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:25:57.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia holds the top spot in Group F of the World Cup qualifiers
        with a 5-1 win loss record. They will next face Qatar on September 13 at the
        Al-Gharafa Sports Club Multi-Purpose Hall in Doha.</p>'
  'supreme-court-Jinggoy-Estrada-plunder':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T17:31:59.391+08:00
    'imagesource': 'jcr:07eeda4d-afad-4583-83bd-af5987dbcc6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a569250-3bd2-48e1-9541-0a668a308515'
    'lead': 'The Supreme Court junks former Senator Jinggoy Estrada''s petition to
      dismiss his plunder case over his alleged involvement in the multibillion-peso
      pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:28:46.721+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T14:28:50.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T14:28:50.605+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks Jinggoy Estrada''s plea to dismiss plunder case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0b259-f6c4-4ec4-a710-377ed156ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:28:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:28:50.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Supreme
        Court (SC) on Tuesday junked former Senator Jinggoy Estrada''s petition to
        dismiss his plunder case over his alleged involvement in the multibillion-peso
        pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeff636-c077-4a90-b86c-1362cb0640d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:28:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:28:50.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court, voting six to four, with four taking no part, upheld
        the Ombudsman''s earlier finding of probable cause against petitioner Estrada,"
        SC Spokesperson Theodore Te said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131edd2c-a139-4ba5-97e8-daeb6804381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:28:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:28:50.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was temporarily released in September 2017 after the anti-graft
        court Sanidganbayan allowed him to post a ₱1-million bail. The court said
        "the evidence has not strongly established accused Estrada as the main plunderer."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041743b1-b7cd-4b36-b31d-ba0c2b7b9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:28:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:28:50.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is accused of receiving ₱183 million in kickbacks from his
        Priority Development Assistance Fund, also known as pork barrel or funds set
        aside for projects that would be identified by a lawmaker. The High Court
        ruled in 2013 that this prerogative is unconstitutional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df20bc-4dc7-43a6-ae1f-57564a54c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:28:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:28:50.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was among lawmakers named by businesswoman Janet Lim Napoles,
        the alleged mastermind of the pork barrel scam. An estimated ₱10 billion in
        government funds were allegedly funneled to bogus non-government organizations,
        with money going into the pockets of Napoles and lawmakers.</p>'
  'Washington-Post-North-Korea-Pyongyang-ballistic-missiles-Sanumdong':
