    'mgnl:lastActivatedVersionCreated': 2019-05-07T15:20:10.607+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: ERC delays cost consumers ₱34-B in added power charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98716e0-65b4-4806-8703-a9fa0ca28a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:20:02.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:20:10.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Senate
        Energy Committee Chair Sherwin Gatchalian warns that the Energy Regulatory
        Commission''s (ERC) delay in procedural work results in around P34-billion
        in pass-on charges to consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06cd8a-3699-4931-b87b-6ba4431356c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:20:02.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:20:10.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s hearing, Gatchalian pointed out the Power Sector
        Assets and Liabilities Management Corporation (PSALM) would always seek application
        from the ERC to pay its debts. PSALM manages all existing debt of National
        Power Corporation (NPC) through administering the collection of the Universal
        Charge, a component in the monthly electricity bills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ce93d-6ee8-47a0-b2ec-3a429c4bf631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:20:02.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:20:10.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gatchalian said the cost of delay now amounts to approximately
        20 centavos per kilowatt hour, adding that the increase has been in the universal
        charge since 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50566607-81f0-4b06-81f8-a6fd40214101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:20:02.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:20:10.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This coming budget season titignan naming kung ano ba ''yung nangyayari
        sa kanilang operations dahil bawat delay merong cost ''yan sa atin at ''yung
        cost ay pinapasa ''yan sa ating consumers," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4d292-8064-44cd-b0a7-d1e579c6cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:20:02.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:20:10.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This coming budget season we will look into what''s
        happening to their operations because each delay adds to the electricity cost
        passed on to consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2dc089-aff7-41ae-99d2-91f032c3aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:20:02.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:20:10.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added that if PSALM will not be able to manage its cash
        flow, consumers can inherit a bigger debt until 2026 worth approximately 80
        centavos per kilowatt hour — or around ₱70 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ba179-005a-4ab2-a642-0f50d3ab6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:20:02.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:20:10.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto proposed to allocate the net national government
        share from the Malampaya Natural Gas project for the payment of the Stranded
        Contract Costs and Stranded Debts of NPC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673023b-33e1-4e05-be03-982be13eabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:20:02.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:20:10.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stranded costs comprise the excess of the contracted cost of electricity
        over the actual selling price, while standed debts refer to financial obligations
        of NPC which have not been liquidated through the sale and privatization of
        NPC assets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3ebe7-ad6a-4a57-b2c4-895936231f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:20:02.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:20:10.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the net national government share from Malampaya
        will shoulder the additional component in the monthly electricity bill, in
        effect reducing the cost of electricity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d0bc7-74ab-470e-8559-81b6c1c0277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:20:02.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:20:10.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malampaya''s natural gas deposits are expected to run out by 2024.
        Located off the shores of Palawan, the plant accounts for 20 percent of the
        country''s power supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893224f-b0d3-4878-b8e0-3258d5595f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:20:02.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:20:10.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'Samuel-Martires-Ombudsman-President-Rodrigo-Duterte-Edna-Herrera-Batacan':
    'author': 'CNN Philippines Staff'
    'caption': 'Newly-appointed Ombudsman Samuel Martires.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T15:24:57.338+08:00
    'imagesource': 'jcr:73ea8a29-684d-4830-a36e-f635399d88d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab40a6d7-3881-45da-b94e-609fff2d5e66'
    'lead': 'Newly-appointed Ombudsman Samuel Martires says he will "demand" President
      Rodrigo Duterte''s former lawyer Edna Batacan to identify the people involved
      in an alleged corrupt practice in the anti-graft bod'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:25:18.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T15:25:22.540+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T15:25:22.376+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martires wants Duterte''s ex-lawyer to name ''parking fee'' perpetrators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec438f-2cfe-4e7e-9261-5edff880c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:25:18.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:25:22.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Newly-appointed
        Ombudsman Samuel Martires on Monday said he would "demand" President Rodrigo
        Duterte''s former lawyer Edna Batacan to identify the people involved in an
        alleged corrupt practice in the anti-graft body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446fc44-5739-45ee-b276-9a588378b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:25:18.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:25:22.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be demanding, not requesting, demanding for Atty. Batacan
        for her to identify na binigyan niya ng pera as parking fee," Martires told
        reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501787c-41b8-4e79-aa56-e8c599d0c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:25:18.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:25:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public interview with the Judicial and Bar Council in June,
        Batacan called the Ombudsman "graft-ridden," saying some prosecutors keep
        cases on hold in exchange of "parking fee." She even claims to be a victim
        of the corrupt practice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702582b-91a8-4df8-abc2-9b93e9046f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:25:18.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:25:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have such a thing as parking fee in that office. When the
        case is filed and it''s under preliminary investigation, they will say, ''Okay,
        I will just keep it on hold, for resolution. I will just keep it on hold then
        you pay me parking fee," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b23320-cb48-4b63-801c-83ce90c4a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:25:18.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:25:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batacan was among the applicants for the Ombudsman position, but
        she failed to make it to the shortlist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019469e3-21ef-4a60-935c-7c6ce4da312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:25:18.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:25:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires, however, said he is not yet considering to file a case
        against Batacan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c3041a-46c8-4654-bd27-35fdca49b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:25:18.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:25:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to go into that at the moment. I just want her to
        cooperate with us,"&nbsp; the new top graft-buster said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c3d15-c122-4fab-8ae0-5067005b22d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:25:18.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:25:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires also said he would look into inordinate delay in the Office
        of the Ombudsman that cause the dismissal of some high-profile cases. Such
        a delay occurs when prosecutors take too long in investigating before filing
        a case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57915d0-4606-4056-b4ee-d0f1e9599a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:25:18.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:25:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to give priority to inordinate delay para hindi sinasabi
        ng taong bayan na ang tagal na mga kaso," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02c463-5ffa-4489-b905-62d9be7b0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:25:18.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:25:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires, an outgoing Supreme Court associate justice, is set to
        formally assume his new post on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76dd79e-feb0-4223-9c3b-b788c8c9128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:25:18.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:25:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Robert Vergara and AC Nicholls contributed
        to this report.</em></p>'
  'AR-15-rifle-3D-printing-United-States':
    'author': 'Doug Criss and Kimberly Berryman'
    'caption': 'They''re not supposed to be able to get them until later this week,
      but 1,000 people have already downloaded plans for 3-D printable guns, Pennsylvania''s
      attorney general says.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-05-07T15:26:35.737+08:00
    'imagesource': 'jcr:38dbfe25-5722-4f8c-bdd9-9b699a1c64a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '301ecde8-ca66-4e5a-9362-c813a61c2d96'
    'lead': 'Under a court settlement, people aren''t supposed to be able to legally
      download plans for 3-D printed guns until Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:28:12.643+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T15:28:15.975+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T15:28:15.673+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 1,000 people have already downloaded plans to 3-D print a
      rifle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd622f2-ab25-44af-82d3-d9616df4db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Under a court settlement, people aren''t
        supposed to be able to legally download plans for 3-D printed guns until Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbce59b-7249-4f1c-813d-bd4a57091241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because designs for the guns have already been posted online,
        by Sunday more than 1,000 people had already downloaded plans to print an
        AR-15-style semiautomatic assault rifle,&nbsp;according to the office of Pennsylvania
        Attorney General Josh Shapiro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d19a75-5ff8-464a-a810-0b17bcf8bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shapiro has been fighting to keep 3-D printed guns out of Pennsylvania.
        At an emergency hearing held over the phone Sunday, the Attorney General''s
        Office asked a judge for a restraining order that would block a website run
        by gun-rights group Defense Distributed from being accessible in Pennsylvania.
        The group''s site allows people to download plans to make 3-D guns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252ea99-fe81-4a85-a10a-0fa7067b7771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Defense Distributed agreed to block Pennsylvania
        IP addresses for a few days until a more formal hearing could be held.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb5d5c-1c13-4397-8f0d-1cc91d1d2d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Blackman, a lawyer for Defense Distributed, told CNN Monday
        that more than 1,000 AR-15 gun plans have been downloaded but wouldn''t confirm
        Shapiro''s claim that they were only downloaded since Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4972bf-5ddd-441b-9565-c8e61c5e088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a free speech case. This isn''t a gun case," said Blackman,
        who challenged Pennsylvania''s efforts to block the downloads. "One state
        cannot censor the speech of a citizen in another state."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fea643-0bdd-4505-8fa5-e719e161bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania isn''t the only state trying to bar access to 3-D printed
        guns. Washington Attorney General Bob Ferguson&nbsp;announced Monday he is
        leading a lawsuit&nbsp;in eight states and the District of Columbia to block
        a court action that would let people download plans for untraceable 3D-printed
        weapons. This lawsuit is being filed in federal court in Seattle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6001c6-93a0-4c17-a16a-a08c743c85aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db6d04-2164-43d4-aead-ad3b173239db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These latest battles flared after Defense Distributed, a Texas-based
        group,&nbsp;reached a settlement&nbsp;in June with the government that will
        allow it to post 3-D printable gun plans online. According to the settlement
        the plan wasn''t supposed to be online until Wednesday, but Shapiro said that
        Defense Distributed put them out over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9113e25-8661-48de-a46a-2e6c830e5574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement ends a multi-year legal battle that started when
        Defense Distributed founder Cody Wilson posted designs for a 3-D printed handgun
        he called "The Liberator" in 2013. The single-shot pistol was made almost
        entirely out of ABS plastic — the same material Lego bricks are made from
        — and could be made on a 3-D printer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31c208-4aca-4dcf-9188-1cd05b2f1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department told Wilson to take down the plans, saying
        it violated the International Traffic in Arms Regulations (ITAR), which regulate
        the export of defense materials, services and technical data. In essence,
        officials said someone in another country — a country the U.S. doesn''t sell
        weapons to — could download the material and make their own gun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0887e94d-6e0b-450a-a67f-b09fe3ff9ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson complied, but said the files already had been downloaded
        a million times. He sued the federal government in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e9b1e-730b-4313-8680-0fe7a9ab2f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement says that Wilson and Defense Distributed can publish
        plans, files and 3-D drawings in any form and exempts them from the export
        restrictions. The government also agreed to pay almost $40,000 of Wilson''s
        legal fees and to refund some registration fees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e9099-9ed5-4a09-a6ec-fcf11b36b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guns</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c4469-3f85-43e0-a16b-8f046ad81d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do-it-yourself firearms like The Liberator have been nicknamed "Ghost
        Guns" because they don''t have serial numbers and are untraceable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06cf42d-b422-48fa-916c-99bb4920175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the website run by Defense Distributed people can download plans
        for building the Liberator, as well as files for an AR-15 lower receiver,
        a complete Baretta M9 handgun and other firearms. Users also will be able
        to share their own designs for guns, magazines and other accessories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31260f9-48d7-451e-8818-5775b1907650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site on Monday showed more than 12,000 downloads of seven different
        models of guns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e06ae09-4792-4826-aafe-c620241c88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-end 3-D printers needed to make such weapons cost thousands
        of dollars and may be too expensive for most people. But that doesn''t ease
        the concerns of those who think 3-D printed guns are a really bad idea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9b339-9abe-493e-9843-17b4109b1816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3-D printed guns will make it easier for terrorists and people who
        are too dangerous to pass criminal background checks to get their hands on
        guns, said Avery Gardiner, the co-president of the Brady Campaign to Prevent
        Gun Violence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d004c2-93b0-4854-a9c3-55863db16770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania Gov. Tom Wolf said he was stepping in where the federal
        government had failed to protect his state''s citizens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb98203-9fe9-4149-ae06-6fa97aeae189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat of untraceable guns in the hands of unknown owners is
        too daunting to stand by and not take action," Wolf said. "Attorney General
        Shapiro and I will fight to protect Pennsylvania families and children. The
        federal government has abdicated its responsibility to keep our citizens safe,
        but we will not be deterred from working to ensure Pennsylvania safety laws
        are followed and our residents are protected from these dangerous weapons
        getting in the wrong hands."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e749d10-3962-4b76-82d2-51818b92d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:28:12.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:28:15.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More than 1,000
        people have already downloaded plans to 3-D print an AR-15."</em></p>'
  'Rodrigo-Duterte-luxury-vehicles':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Roa Duterte inspects one of the contraband luxury
      vehicles before they were subjected to condemnation and public destruction at
      Port Irene in Sta. Ana, Cagayan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T07:26:16.040+08:00
    'imagesource': 'jcr:131b7101-0d58-4b01-b3e2-167c876b0029'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '895a014f-908f-4c4b-bfc9-92a340f1faa4'
    'lead': 'A total of 78 vehicles — 68 luxury sedans and eight motorcycles — were
      reportedly smuggled to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:32:01.883+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T15:32:05.235+08:00
    'mgnl:lastActivatedBy': 'jeff'
