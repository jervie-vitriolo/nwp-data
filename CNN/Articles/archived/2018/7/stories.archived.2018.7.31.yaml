      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. July 31) —</strong> Police
        on Monday arrested one of the alleged masterminds of the jailbreak at the
        Bacoor City Custodial Center last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4443e21-c329-417b-b096-03bf4f1713c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:39:44.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:39:48.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacoor City Police Chief SSupt. Vicente Cabatingan told CNN Philippines
        Jene Lloyd Teano Bernabe was caught at the Baclaran Church compound in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c68c8-adc8-4b5e-bb40-c57c657351f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:39:44.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:39:48.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabatingan said Bernabe was waiting for his girlfriend when he was
        captured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8190f-614f-4354-a985-865e05f2e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:39:44.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:39:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe is facing the case of forcible abduction with rape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78346988-f8f4-41e9-83dc-6333dadd2065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:39:44.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:39:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, meron na po tayong 15 recovered escapees, at <em>may
        walo pa po tayong tinutugis</em>," Cabatingan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb21512a-6396-4c13-b9b2-50d415061093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:39:44.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:39:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:As of now, we have recaptured 15 escapees, and we are
        still going after eight.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d34ac0-c76a-4961-91a7-ef62869f2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:39:44.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:39:48.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three escapees surrendered to police Sunday: Dellon Divinagracia,
        Frederick Salondro, and Romeo Cabral.With Bernabe''s arrest,the police are
        hunting down the remaining eight out of the 23 inmates who bolted from the
        Bacoor City Custodial Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76a8cd-ff8f-4186-9975-2fa65cf34c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:39:44.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:39:48.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Cabatingan urged the remaining inmates to surrender to
        authorities for their own safety, instead of continuing to run away from the
        law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50728115-72df-495d-94b6-a5de905e55ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:39:44.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:39:48.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview on CNN Philippines'' Newsroom on Saturday,
        Cavite Provincial Police Director Senior Supt. William Segun said, <em>"Hindi
        ito planned. Hindi plano ito at nakakita lang sila ng pagkakataon."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94220d-0277-4678-881b-2cc967959408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:39:44.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:39:48.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was not planned, they just saw an opportunity to
        escape.]</p>'
  'Demi-Lovato-drug-overdose-backup-dancer':
