    'template': '1'
    'title': 'What you missed at AsiaPOP Comicon Manila 2018

      '
    'updated': 2018-07-31T13:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953d8ae1-20cb-4fad-9712-8741d6382856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Thor may have been
        throwing a tantrum outside but the rains did not stop droves of fans to assemble
        at this year’s AsiaPOP Comicon (APCC) held in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be64e85-5758-46ac-969d-087397254020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a lot to geek out on at this year’s AsiaPop Comicon —
        just ask Tom Rodriguez, who came as an attendee and did an art demo live or
        even CNN Philippines Chief Corresspondent Pia Hontiveros and her family who
        came in “Star Wars” costumes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7b455-628d-41cf-80e0-fac0df00a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in case you have the same boss as Aggretsuko’s or you’re still
        hunting for Thanos in Banaue Rice Terraces over the weekend, let me take you
        to the Quantum Realms’ time vortex to give you a recap of what happened at
        arguably the country’s biggest pop culture event.</p>'
    '5':
      'image': 'jcr:85d3d30d-b339-467c-b5f9-64600860d8e8'
      'imageCaption': 'Retro games at the "Stranger Things" booth. Photo by JERALD
        UY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc5814-5906-4868-8872-e56196061063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34034106-6ff1-4690-a700-74431768544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jollibee Funko Pop</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172cc8c-c6cd-4ab6-ba54-357046842b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone went gaga over the release of the Jollibee 40th anniversary
        Funko Pop figure at the Filbar’s booth on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff88447-a6f5-41d4-a988-3397cea63927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless you enjoy lining up for two hours to get the pint-sized version
        of the fast food chain’s beloved mascot, it was an experience that tested
        the patience of toy collectors. Some of the food exhibitors were spotted selling
        slices of pizza and drinks to the people waiting to get their hands on the
        collectible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f3a15f-e008-428c-b644-dbd2936fc7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ff92f-e3f8-4a51-9d7c-27953ec7d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filbar’s resolved the overwhelming demand the next day by limiting
        purchases to one item per customer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1848625-513a-4467-8c6a-2a119d49ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a limited allocation for the convention this weekend and
        we would like to be able to serve as many customers as possible,” the country’s
        longest-running pop culture store posted on its Facebook page.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fcbe79-c746-45f3-9cb4-65afc2640f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, “scalpers” or people who buy toys to sell them at a higher
        price started offering the item online on Friday, jacking up the price from
        ₱650 to as high as ₱8,000. Filbar’s opted not to comment on the topic while
        Jollibee has yet to release a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df02004-ac9c-43a3-88dc-7acdaac279c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside APCC, the Jollibee Funko Pop vinyl figure is now available
        in select Jollibee stores, Filbar''s, Toys R Us, Toy Kingdom, and Toy Town.</p>'
    '19':
      'image': 'jcr:6bbd05ab-88aa-4f31-b1e8-92da1cd8b794'
      'imageCaption': 'Artist Artgerm taking a selfie with a fan. Photo by JERALD
        UY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d596216-b7bc-4e2f-bcb1-c180268600ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e6219-cdb3-478b-b48a-e93b30b8e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Immersive Netflix booths</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99731bfd-9964-4fda-b141-e46f0301ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide online streaming giant Netflix wowed APCC attendees again
        with their immersive booths. Improving from their claustrophobic setup last
        year, it opened up the area and did away with the long queue of people going
        in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d66ed5-88f9-4c3b-80e9-f61e4510b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to be a superhero? Guests can smash a car and a wall using
        the power of the Iron Fist at New York’s Chinatown. There were also booths
        where guests could record themselves punching the floor in slow motion, get
        marked with Iron Fist washable tattoos, and receive a free Luke Cage poster.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19678cc-63ba-4b03-a06d-2521fefdc1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A part of Riverdale was also transported to the convention. Archie
        fans got to take their class pictures while Josie and the Pussycats performed
        nearby. Across the street was the Hawkins arcade from “Stranger Things” where
        attendees can play retro games. Attendees who participated in an interactive
        survey of which Netflix shows they binge on also received Southside Serpent
        shirts.</p>'
    '27':
      'image': 'jcr:c3b5ed8d-21ed-4f49-8a18-9a15dd8ef079'
      'imageCaption': 'Josie and the Pussycats from the Netflix series "Riverdale"
        performing at the AsiaPop Comic Con 2018. Photo by JERALD UY  Marvel’s “Luke
        Cage” series star, Mike Colter (Luke Cage), showrunner Cheo Hodari Coker,
        and this '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030c504-620a-4608-82a9-20a9f642867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20fd8c2-1678-4270-b6ad-7764c5a2cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel’s “Luke Cage” series star, Mike Colter (Luke Cage), showrunner
        Cheo Hodari Coker, and this season’s villain Mustafa Shakir (Bushmaster) also
        appeared in a meet and greet session on Day 2.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb2925-d0a2-433d-824a-1a7a47657fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hall N</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca03bf3-aff9-4562-8661-875399dd9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the exhibits, Netflix proved to be the king at the convention
        with its Hall N presentation. “Castlevania” executive producer Adi Shankar
        debuted the Season 2 trailer at APCC before it went online a few minutes after.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5e6e8-ae57-47fd-b2ff-a14ba0db5216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The one thing that bothered me as a fellow nerd, trailers were
        dropped, new stories were dropped but it will never happen in this part of
        the world,” Shankar said during the panel. “It will always happen in the U.S.
        Like alien invasions always happen in New York — why?”</p>'
