  'PBA-fine-San-Miguel-Ginebra-Game-2':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-31T17:23:31.050+08:00
    'imagesource': 'jcr:ac855625-cfc7-44b9-bce8-3aba0d25b719'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d818e8-b5e9-4f75-bf88-c8a49a52544d'
    'lead': 'The PBA meted out fines to San Miguel and Ginebra players after a highly
      physical Game 2 of the Commissioner''s Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T13:45:50.446+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T13:45:55.087+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
