      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Former
        Ambassador to Iraq and Palau Jose Apolinario "Jun" Lozada has passed away,
        the Foreign Affairs department said. He was 68.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce9f96-f739-49e2-ae5b-8be4a032708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:36:30.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:36:39.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency announced the death of Lozada Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39458231-83de-4c3e-af05-61d51f3f97ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:36:30.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:36:39.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I join the men and women of the Foreign Service in mourning the
        passing of an astute diplomat and legislator in Ambassador Lozada," Foreign
        Affairs Secretary Alan Peter Cayetano said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca51202-fc2e-4eb8-adfa-0180ea1964dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:36:30.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:36:39.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada was ambassador to Palau in 1998. He was also posted to the
        country''s embassies in the Holy See, Vienna, and Baghdad. He also represented
        the fifth District of Negros Occidental in Congress the same year and served
        two terms until 2004.&nbsp; The former ambassador also held the position of
        Appointments Secretary and Chief of Protocol during the term of President
        Fidel V. Ramos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca804c54-7522-4718-8b84-0c38c0ac7398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:36:30.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:36:39.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife and four children.</p>'
