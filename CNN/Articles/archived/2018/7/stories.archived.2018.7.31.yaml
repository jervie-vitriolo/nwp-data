    'jcr:uuid': 'b1fe2f47-9554-4e2a-aef1-b869960e3867'
    'lead': 'Kiki loves people who follow the law, the Transportation Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T13:27:09.274+08:00
