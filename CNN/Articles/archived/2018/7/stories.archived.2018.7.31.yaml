    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2ea8ae-7bc8-4801-991b-62146becba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:07:44.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:07:49.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP Department of Economic Research projects July 2018 inflation
        to fall within the 5.1 - 5.8 percent range," the BSP said in a statement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48bf03-8078-4e54-9f0c-803b355c5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:07:44.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:07:49.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was at 5.2 percent in June, a five-year high since a new
        price benchmark was put in place in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990b646-381a-47da-8358-f529152056b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:07:44.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:07:49.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BSP, the higher inflation would be driven by the
        increase in the rates of Meralco, Maynilad and Manila Water serviced areas,
        fuel prices, increase in jeepney fares, the scheduled increase in tobacco
        excise tax, and higher rice prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b5ea1-0ea9-40e2-856e-9419929a6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:07:44.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:07:49.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 10963, or the Tax Reform for Acceleration and
        Inclusion (TRAIN) law, the excise tax on cigarettes increased to ₱35 in July
        2018 from ₱32.50 when the law took effect in January. It is set for another
        increase in January 2020 to ₱37.50 centavos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30fd9f-0097-4850-bb86-2f8c2e79d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:07:44.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:07:49.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, lower domestic diesel prices may have tempered
        the price spike, the BSP noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecd6bcb-2edd-429a-a437-9cc3ae3e8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:07:44.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:07:49.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, the BSP will continue to keep a watchful eye on
        the risks to the inflation outlook and will take necessary action to help
        ensure that inflation expectations remain firmly anchored to the target,"
        the BSP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f55b8a6-41e2-4d04-ac78-817990ae363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:07:44.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:07:49.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is expected to release the July
        2018 Inflation Report on or before August 7.</p>'
  'Delfin-Lee-downgrade-simple-estafa-charge':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T15:38:38.301+08:00
