      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nearly 700 people are trapped on a volcano on the popular
        Indonesian tourist island of Lombok, after a devastating earthquake killed
        more than a dozen people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804cb79-4eb0-456c-8c65-7d76c93ad7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rescue operation is currently underway for tourists caught in
        landslides on Mount Rinjani, an area popular with hiking enthusiasts. According
        to&nbsp;National Disaster Management Agency spokesman Sutopo Purwo Nugroho,
        689 people are still trapped on and around the 3,726 meter (12,224 ft) mountain
        following the shallow 6.4-magnitude earthquake that struck Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa82476-0ee3-4041-a734-173cd4dd0499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 260 people had already been evacuated by Sunday afternoon,
        Sutopo said on Twitter, while a spokesman for Rinjani National Park said another
        109 had been rescued as of 2 p.m. local time (3 a.m. ET) Monday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc905675-5833-4acf-9c8e-2527cfdcdfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Indonesia''s national disaster management agency, 149
        climbers are still believed to be stranded on the volcano itself, while 500
        people are trapped in Sembalun Village on the volcano''s slopes, and an additional
        40 tourists are in nearby Batu Ceper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d428a-591b-4c98-be99-2af5bf5ffbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one climber had died after being struck by falling rocks,
        Sutopo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e5370-e99b-4b9c-a4fd-f3d363f009eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos given to CNN by a Thai trekking group, Trekmania, who were
        on Rinjani when the earthquake struck show enormous clouds of dust covering
        the slopes of the mountain, triggered by the landslides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740ea0a-4253-4b20-8cff-8c1eb81f393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tipatai Phusit, a hiker from Thailand, was on top of Mount Rinjani
        when the earthquake hit, and said he saw a number of people hit by rocks and
        debris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e8209-d521-4b47-9321-00563d8bb0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw landslides and there were some people falling down. After
        that I was falling down there too," Tipatai told CNN in a message on Facebook.
        He added that the group he was with quickly climbed back to the summit and
        descended the mountain to safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a43a8-8bb0-4fb1-be79-af7db2d069e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rescue team of 184 people set off Monday morning to evacuate the
        hikers, including special military, police and medical teams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad5992-55d7-41a0-948a-2728764a9581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far 15 people across the island have been reported dead following
        the earthquake, while another 162 have been reported injured, according to
        Indonesia''s National Disaster Management Agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce6c22-4c7f-4336-a084-834846cb99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures from the scene of the disaster showed locals picking through
        the rubble of their collapsed homes, and the injured hastily bundled into
        makeshift emergency shelters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c902764-82d4-4d7c-85f4-5bc1c8ace0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko Widodo&nbsp;flew to the island Monday&nbsp;to
        meet with the communities affected by the earthquake as emergency aid began
        to be dispersed to the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb6e4b-6978-4dfc-bbc0-6ca657c486c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed in the quake was a 30-year-old Malaysian female
        tourist, Antara said. Malaysia''s Deputy Prime Minister Wan Azizah Wan Ismail
        mourned her loss&nbsp;in a statement Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be720851-69d7-4881-8227-8ffd2b6cfa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 aftershocks</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db62b8c5-d088-4203-9ada-c44bfa798a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is no stranger to destructive earthquakes, sitting on
        the area of intense seismic and volcanic activity known as the&nbsp;Pacific
        Ring of Fire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460027af-3e48-47d7-9c6c-80b44b80304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40,000 kilometer (25,000 mile) area stretches from Japan and
        Indonesia on one side of the Pacific, all the way across to California on
        the other.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3f509-d96f-4d0f-864d-3f72086bccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Antara, there had been more than 120 aftershocks recorded
        by the Meteorology, Climatology and Geophysics Agency (BMKG) as of Sunday
        afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3dd5ca-ee50-49ca-b34a-076cae8cd937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Paul Volchaert, who owns the Puncak Hotel on Lombok, told CNN
        that the area gets small earthquakes "every month or so" but Sunday''s tremor
        was the worst he''d felt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b4d4d6-7c58-4c7b-89c1-d8c54d9be77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were still sleeping when we felt the earthquake, so we rushed
        outside of our building. There was about 20 seconds of shaking, the water
        in the pool was making quite large waves," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc4f53-5e98-4e29-be7f-6fb3288acc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volchaert said while there had been little damage to his building
        or neighborhood, reports were coming in of severe damage on the north of the
        island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a787e-5e1d-480b-baa1-6e13db2e51a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt aftershocks for two hours after the initial earthquake,
        so we''re worried that there could be more damage caused," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca81475-b2e4-4cc9-ab61-fc48c8ba1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid distributed to Lombok</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825bb95-f67c-405d-9c51-5ec135d9f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian Red Crescent said it was dispatching hundreds of
        tarpaulins, blankets and hygiene kits to the affected areas as part of&nbsp;their
        initial response to the earthquake.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2c24d-3db6-4e46-9309-14a7cb01b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Indonesian government has been working to supply
        mineral water, tents and food supplies to the affected,&nbsp;according to
        Antara.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a14f660-6d20-4e1d-9738-be9b86d260ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Widodo flew into Lombok early Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6bbc3-3bbb-4005-a6c5-55d752b34363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will meet with the people affected by the disaster
        and also hand over the aid," government official Bey Machmudin told Antara.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1deb2d-dedb-4a44-b2d4-046e1430af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Head of Mission Zamshari Sahaharan at the Malaysian Embassy
        in Jakarta said they were encouraging all Malaysian who knew tourists in Lombok
        to contact consular officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99fa19b-3f80-41b5-9b2e-a8a93444bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Malaysian government was ready to provide further aid
        to their Indonesian counterparts as necessary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55807a33-446c-46b5-bb04-5c18211a3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:17:43.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:17:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indonesia volcano:
        Hundreds of hikers trapped after earthquake"</em></p>'
