      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We miss her too, Mark Hamill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be59694d-e73a-4c18-afb7-5019fc9d97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:04:32.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor posted a touching tribute to his late "Star Wars" co-star,
        Carrie Fisher, following news that Fisher will appear posthumously in "Episode
        IX" of the film franchise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05381b11-6a92-49dd-89b6-b12a848edb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:04:32.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director J.J. Abrams announced Friday that Fisher will reprise her
        role as Princess Leia Organa, using "previously unreleased footage shot for
        ''Star Wars: The Force Awakens.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5923012-8855-4add-a368-45331c13df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:04:32.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Star Wars: Episode IX'' cast will include Carrie Fisher</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72ba5c-9bcb-4b6a-a103-56374d676976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:04:32.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher died in December 2016, one day before her mother, famed actress
        Debbie Reynolds, also died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa084bf7-b6da-49d8-b6a4-29276b4e3479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:04:32.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coroner ruled that "sleep apnea and other undetermined factors"
        contributed to Fisher''s death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b2402-a274-4b04-b052-a86deb9680d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:04:32.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Hamill tweeted photos of himself and Fisher with a heartfelt
        note.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It&#39;s bittersweet facing my final chapter without her-She is
        simply irreplaceable. I&#39;m finding solace in the fact that she won&#39;t
        BE replaced &amp; would love the worldwide outpouring of affection from those
        who loved her when they heard the news.<a href="https://twitter.com/hashtag/CarrieOnForever?src=hash&amp;ref_src=twsrc%5Etfw">#CarrieOnForever</a>
        <a href="https://t.co/7ueMqBxQwa">pic.twitter.com/7ueMqBxQwa</a></p>&mdash;
        Mark Hamill (@HamillHimself) <a href="https://twitter.com/HamillHimself/status/1023604176725504000?ref_src=twsrc%5Etfw">July
        29, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026c408-371e-4bb7-ba7c-e69268f15849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:04:32.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd1a3b-5abd-4906-a5a4-beead0182454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:04:32.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bittersweet facing my final chapter without her-She is simply
        irreplaceable," he wrote. "I''m finding solace in the fact that she won''t
        BE replaced &amp; would love the worldwide outpouring of affection from those
        who loved her when they heard the news.#CarrieOnForever."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a342239-a63e-4c63-940b-a09d656e5bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:04:32.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, the tweet put "Star Wars" fans in their feelings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d82ad9-7a5e-4653-8caa-217e5251f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:04:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critic and podcast host Zaki Hasan tweeted that Hamill''s tweet
        made him teary-eyed.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I got teary-eyed just reading this. Not only because of the heartfelt
        sentiment expressed, but also the stark inevitability in &quot;my final chapter.&quot;
        Whatever form <a href="https://twitter.com/hashtag/StarWars?src=hash&amp;ref_src=twsrc%5Etfw">#StarWars</a>
        takes next, our journey with Luke Skywalker will soon be coming to a close.
        What a ride it&#39;s been. <a href="https://t.co/ZN6rnvj85A">https://t.co/ZN6rnvj85A</a></p>&mdash;
        Zaki Hasan (@zakiscorner) <a href="https://twitter.com/zakiscorner/status/1023606061176172544?ref_src=twsrc%5Etfw">July
        29, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bacde3-7d89-437e-b1ba-860e295203e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:04:32.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25041239-181c-436b-acb1-be5520e6ea16'
