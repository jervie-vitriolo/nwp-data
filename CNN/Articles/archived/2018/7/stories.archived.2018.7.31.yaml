    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3f7ca-3abe-4459-a0b5-e6e1c3cdfb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:42:28.233+08:00
