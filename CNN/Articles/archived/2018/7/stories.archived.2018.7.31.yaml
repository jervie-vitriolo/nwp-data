      'mgnl:type': 'text'
      'text': '<p><strong>“Spoliarium” (Matthew Rosen, 1998)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33155628-bc8e-4c2d-a969-faadd7433109'
      'mgnl:activationStatus': true
