      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Philippine
        delegation head Richard Gomez thinks the country should send a basketball
        squad to the Asian Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d2a61-fe07-4fcd-a04e-43de88931424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:14:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:14:31.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Samahang Basketbol ng Pilipinas (SBP) pulled
        out the national team from the quadrennial multisport event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3e153-5278-41b9-b87c-6bb21cc516af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:14:24.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:14:31.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP said the reason behind the withdrawal is "to allow our national
        team and organization to regroup, prepare for the process of appealing the
        FIBA Disciplinary Panel''s recent decision, and aim for sustainable success
        in future tournaments."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40278a9-620b-45fb-a3e4-fff3cc66a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:14:24.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:14:31.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: SBP withdraws national team from Asian Games</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64109fb-99f8-408d-8bdf-1d031d1b63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:14:24.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:14:31.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Win or lose, I really feel they should still send athletes to the
        Asian Games, but that is the decision of the management of the SBP, and with
        that regard we have to give respect to that," Gomez told <em>CNN Philippines
        Sports Desk</em> Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90231c-8414-4545-8dd1-08d196e31b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:14:24.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:14:31.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gomez, the Philippines can still send a team while
        the formal letter is not yet submitted to the Olympic Council of Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd140131-11ae-4d01-a9d9-2eba0fd0c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:14:24.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:14:31.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes they can, although they already sent a letter of withdrawal
        addressed to POC, which they will remit to the Olympic Council of Asia. While
        it''s still with us, they can still send a team," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82803c1-acdf-45fe-aad5-86129e53278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:14:24.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:14:31.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez said it''s always a great sight to have Filipino cagers compete
        on the international stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0400bb5-f4de-40fb-b7d8-81d5edf50dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:14:24.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:14:31.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is a basketball fanatic country. It will always
        be nice to have a representative to the Asian Games. It would be nice for
        Filipinos to watch our basketball players engage in the Asian Games."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec75477-a80b-466a-baa9-e42ec921fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:14:24.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:14:31.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country finished at seventh place in the 2014 Asian Games in
        South Korea.</p>'
