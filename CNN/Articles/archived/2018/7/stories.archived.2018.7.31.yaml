  'US-federal-court-california-immigrants':
    'author': 'Bob Ortega'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-31T14:24:25.141+08:00
    'imagesource': 'jcr:523047bf-bd21-4d25-8900-9dec712cb2e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7020c668-e068-49b1-9b3a-4651cf4499a7'
    'lead': 'A federal court judge in California orders the U.S. government to make
      immediate changes to how it treats undocumented immigrant children it has placed
      in secure facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:41:48.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T14:41:53.032+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T14:41:52.831+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federal court orders broad changes in how US detains and treats migrant
      children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6530fda6-da0a-4019-8ba1-b95895acaad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal court judge in California on
        Monday ordered the U.S. government to make immediate changes to how it treats
        undocumented immigrant children it has placed in secure facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7dcb9d-f2e7-43fb-bf6f-924274939c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s orders ranged from very specific demands, such as to
        get informed consent or a court order before giving children psychotropic
        medications at the Shiloh Treatment Center in Texas, to sweeping orders requiring
        the government to stop imposing conditions that have led to months of delays
        before it releases minors to parents or relatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed630d-4b94-41fa-b25c-2443ca7d3db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN&nbsp;previously reported&nbsp;on the wide-ranging abuses at
        Shiloh and other facilities described by children in sworn declaration in
        the case that led to Monday''s order. These included cases of children being
        forcibly medicated, assaulted, and restrained for long periods of time, among
        other allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f21adf-e940-4dbc-b25b-e4333004a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her ruling, U.S. District Court Judge Dolly Gee agreed that the
        government had violated terms of a high-profile settlement, reached in 1997,
        that dictates how children are treated within the system run by the federal
        Office of Refugee Resettlement (ORR).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67135f62-941d-42ec-bad5-5372be9a4184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ordered the government to transfer out of Shiloh all children
        except those a licensed psychiatrist or psychologist determines pose a danger
        to themselves or others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33be165-fdf0-4c25-abc3-a2466ce762de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Informed written consent'' required before giving children
        drugs</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb0101b-e44c-4da8-8643-2ddb4462807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gee also ordered the government to get "informed written consent"
        from a parent, family member or sponsor, or a court order, before giving children
        at Shiloh psychotropic drugs. Shiloh staff had admitted signing the consent
        forms themselves before consistently drugging children, Gee noted in her ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866ccef-7beb-4353-b32e-3c86c852b5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Department of Justice declined to comment on the orders. Officials
        at Shiloh, who previously have referred questions to ORR, could not be reached
        for comment Monday. Shiloh''s website includes a statement, predating the
        court order, that the center has been visited, audited or investigated by
        ORR, various Texas state agencies, and the consulates of Mexico, Guatemala
        and El Salvador and that "All of the widely distributed allegations about
        Shiloh were found to be without merit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a3bad-7465-4533-979b-4ceb29e53e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ORR did not immediately reply to requests for comment Monday. An
        ORR spokesperson previously said the agency can''t comment on ongoing litigation.
        ORR officials have said that its shelters are run by organizations that meet
        state licensing standards and are staffed by people who are well-equipped
        to meet the needs of children in their care.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b95619-05e3-4031-8c64-2b0a97c62173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ruling called a ''huge victory''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45a23f-3d81-4d6b-9418-09cf18d1e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holly Cooper, co-director of the Immigration Law Clinic at the University
        of California, Davis, one of the groups suing the government over conditions
        in children''s detention facilities, called Gee''s ruling "a huge victory."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad95c48-646a-4f35-b1c9-c21bb434d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper said the judge''s findings made it clear that ORR frequently
        has pushed children into higher-security facilities unnecessarily. These include
        staff-secure facilities, which have fenced perimeters and more staff than
        standard shelters; secure facilities, which are akin to juvenile correction
        centers; and residential treatment centers, which are secure residential facilities
        providing psychiatric care.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951633f-ac97-45bd-9355-ae0100844cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once a child is pushed up into a higher security facility, the
        actual conditions of confinement deteriorate significantly, and that can have
        a significant impact on a child''s well-being," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c5b06-7d7f-4f24-9cca-738031cb21c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Holguin, general counsel at the Center for Human Rights and
        Constitutional Law, which participated in the suit, said the government was
        sending children to secure facilities who posed no danger to themselves or
        others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db575d-6b21-4262-9c3a-c3c49ec3b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will likely send in a team of independent psychiatrists and
        try to make our own determination of which kids are dangerous and which are
        not," Holguin said</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c7c8c-2761-4663-9c94-1dac38d706a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court on Monday also ordered the Office of Refugee Resettlement:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f2c56-e684-4f0c-8914-aa03825c34ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To give all minors sent to higher security facilities, including
        residential treatment centers, written notice in a language they can understand,
        "within a reasonable time," of why they were placed there. Judge Gee said
        that the three or four months many youths went without being so informed "amounts
        to a failure to provide written notice within a reasonable time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b307861-8e7f-40f2-a68f-7738362b5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To drop a blanket policy that had delayed the release of many children
        by months by requiring that sponsors line up a wide array of services, such
        as counseling, in advance, instead of organizing some of those services after
        release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc8e262-d73f-4205-9cea-552028a3eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To place in less-restrictive settings minors who merely were believed
        to have been involved in gangs absent probable cause to believe they committed
        a specific crime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa87826-06f5-4671-b409-d1b7c54fe71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stop using security measures at Shiloh "that are not necessary
        for the protection of minors or others" such as denying them access to drinking
        water; and to let minors there have access to private phone calls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68570ff5-3ae1-4e58-89e7-88fdd3f95f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:41:48.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:41:53.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Federal court orders
        broad changes in how US detains and treats migrant children."</em></p>'
  'danilo-suarez-personal-reasons-minority-leader-office':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T13:59:43.203+08:00
    'imagesource': 'jcr:36bc77a6-1c87-412b-a0d3-c2255d33813e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b4b7e40-6fbe-415e-8793-d1e23bb03c85'
    'lead': 'Contested House Minority Leader Danilo Suarez, who voted for House Speaker
      Gloria Macapagal Arroyo, says he does not want to give up his office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:45:13.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T14:46:37.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T14:46:36.835+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Danilo Suarez cites personal reasons for keeping minority leadership

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eaf377-8e01-4a85-9bc4-787e45b44f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Quezon
        Representative Danilo Suarez is staying put as the House of Representatives''
        Minority Leader, despite voting for newly elected House Speaker Gloria Macapagal-Arroyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552a97b-adac-4277-99cc-6b2569bc9c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Rules states those who voted in favor of a winning House
        Speaker comprise the majority; those who abstained or voted otherwise are
        the minority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4b948-aa2c-44a4-bdc4-3547b102b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Suarez told CNN Philippines'' The Source he intends to keep
        his post, and he cited personal reasons for doing so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a53c6-7130-4f17-ab89-647d19af448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retiring from Congress as minority leader is something that I envisioned
        to wind up my career," Suarez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c9a85-a5cc-4185-b933-12eb03e7066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plus, the fact I don''t want them to take my office," he added.
        "I built my office myself."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a763226-d6e1-4692-8cdd-3ce19dc72722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman maintained that the position was not vacated, and
        that Arroyo ran unopposed, which meant he could still hold the title of minority
        leader. He also maintained that, with less than a year before Congress is
        adjourned, around 16 allies were in favor of keeping him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f57d9d-472d-42ac-ba89-18f482e33074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, about 22 members of the minority, particularly from the
        Liberal Party and the Makabayan bloc, already voted for Marikina Rep. Miro
        Quimbo as their Minority Leader.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51a20a-f358-4584-bb2b-de85c8c04b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: LP-led House minority bloc now has 22 members, including
        Makabayan lawmakers</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2c15b-a5bf-4e5d-9ea2-ac2ba8abacda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. and Liberal Party member Edgar Erice told The Source
        that the rules are clear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1978a5-b10e-4dc0-b0bd-ef70520748d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingin ko nagtatanga-tangahan nalang si Cong. Suarez... sa rules
        para manatili as a company union," said Erice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e477c431-b4ee-4a3f-aa83-6b7261ea4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think Cong. Suarez is just playing dumb... to the
        rules so he stays in the company union.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85367fb9-8abb-41a1-a723-eb15d3b602a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority bloc is expected to be a "fiscalizer," or to provide
        checks and balances to the policies of the majority, which critics doubt Suarez
        could do given his status as an Arroyo ally. He maintained that he is capable
        of fulfilling the role.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2f2da-089e-467b-9def-be0a4e067bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watch me, and you can grade me and judge me later, and see how
        I perform," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8343f-60ec-4568-9497-f50925bee1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice maintained that the public was being robbed of due process
        for proposed laws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9691e693-6e50-4323-9964-e550b93cb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tingin ko, ninanakaw ng majority yung karapatan ng mamamayan
        para magkaroon ng check and balance sa kongreso," said Erice. "[The majority
        has] all the committee chairmanships, majority leader, deputy speaker. Kunti
        nalang sa amin... ninanakaw pa nila iyan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075bcb0-aeb2-4e62-9a96-aa5d6734ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the majority is robbing the public of its
        right to checks and balances in Congress. [The majority has] all committee
        chairmanships, majority leader, deputy speaker. We only have a little... and
        it''s stolen from us.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc0193-4365-4d3a-8e6a-f282cc96f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Liberal Party expressed intent to contest the minority
        leadership at the Supreme Court, while Suarez said he is ready to face them
        there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd188f37-a1ab-4958-bf81-b64c2a02d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez added that there were about 32 solons who are seeking minority
        membership to join more House committees. Erice said these lawmakers are free
        to write to Quimbo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664148fc-b106-4442-a1cf-f96418f7ba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:45:13.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:46:37.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview on The Source here.</p>'
