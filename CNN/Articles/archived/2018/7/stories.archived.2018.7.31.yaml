      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only because of the heartfelt sentiment expressed, but also
        the stark inevitability in "my final chapter," Hasan wrote. "Whatever form
        #StarWars takes next, our journey with Luke Skywalker will soon be coming
        to a close. What a ride it''s been."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9203d312-0ade-4b8d-a32e-be04df329e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.282+08:00
