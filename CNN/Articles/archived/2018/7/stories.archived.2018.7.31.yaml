      officials familiar with the intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:32:09.019+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T14:32:12.734+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T14:32:12.551+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WaPo: New indicators show North Korea potentially working on missiles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75fcae-687f-449b-b072-b86b9df43097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New indicators, including satellite images,
        show that North Korea could be in the midst of building new missiles, the
        Washington Post reported Monday, citing officials familiar with the intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b95cd1-791c-4f24-9c5a-1b3424e324d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Post, the officials said the new information reveals
        that work is potentially taking place on one or two liquid-fueled intercontinental
        ballistic missiles in Sanumdong, a suburb of Pyongyang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873cbf5-4f11-455b-813e-724c332124e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquid-fueled rockets are harder to store and move than solid-fuel
        rockets because the fuel is more volatile, according to experts. The volatility
        of liquid fuel can cause missiles to fail in launch and the fuel has to be
        stored separate from the missiles, causing a decrease in military readiness.
        Liquid fueling can also take a fairly long time to complete, giving U.S. spy
        satellites a period of time to see launch preparations underway. Solid-fueled
        missiles can be very quickly launched giving the U.S. very limited warning</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f983d-3adb-4766-a62c-5c6329ab4b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Council declined to comment when reached by
        CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1baf3a-ee49-4617-849a-b2e699712415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that the North Koreans are potentially developing new weapons
        would be a heavy blow to President Donald Trump''s efforts at diplomacy with
        North Korean dictator Kim Jong Un.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0b150-2993-4972-a01c-14caa76d7972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has appeared open to discussions surrounding its status
        as a nuclear state following meetings with both South Korea and the United
        States. Trump traveled to Singapore in June for a summit with Kim and, following
        the meeting, Trump announced that North Korea no longer posed a nuclear threat
        -- despite a lack of evidence proving that the North Koreans would cease to
        continue its nuclear program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59082d11-fe7f-48dd-8477-74fa332b0734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just landed - a long trip, but everybody can now feel much safer
        than the day I took office,"&nbsp;Trump tweeted at the time. "There is no
        longer a Nuclear Threat from North Korea."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9a44f-64ec-4869-8902-c993e5116067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, Trump said new images signaled that North Korea was
        beginning to dismantle "a key missile site."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ba0fe-6cfe-44f6-bb2d-72e8dd203cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New images just today show that North Korea has begun the process
        of dismantling a key missile site, and we appreciate that," Trump said, an
        apparent reference to images of the Sohae Satellite Launching Station published
        Monday by the&nbsp;prominent monitoring group 38 North.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea02f1d-16c6-4b4d-8b51-3d46a7bb790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images were taken between July 20 and July 22, and show North
        Korea has indeed started to dismantle key facilities at the satellite launch
        station, a move analysts said represents "an important first step towards
        fulfilling a commitment" made by Kim during his summit with Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c33af8f-9799-4dbd-90f0-8c74752992e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However,&nbsp;CNN also reported&nbsp;last week that, according to
        an official with close knowledge of North Korea''s position on the matter,
        continued negotiations between the United States and North Korea hinge on
        Washington''s willingness to make a "bold move" and agree to a peace treaty
        with Pyongyang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ea367-fc7c-4d62-a99d-7fbcdf04d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source&nbsp;previously told CNN&nbsp;that if a peace treaty
        to replace the armistice agreement that ended the Korean War did not ensure
        the survival of the current North Korean regime, it could be the end of denuclearization
        talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a87d1-6b05-47de-b42f-f29e5931838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community has publicly stated that it has seen
        signs of continued activity, including at fuel plants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8174579-e869-4cfd-957d-ca0c20edcf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing before the Senate Foreign Relation Committee last week,
        Secretary of State Mike Pompeo acknowledged that North Korean factories "continue
        to produce fissile material" used in making nuclear weapons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135e7da-9124-4b59-bc2f-6281b674fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also told the committee that moving toward concrete denuclearization
        is "a process," adding that it "will definitely take time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef4a30-41e3-478e-b0f2-d482c2daec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of US Forces Korea, General Vincent Brooks, said at
        the recent Aspen Security Forum that North Korea''s "production capability
        is still intact.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5882b-7cbe-4ce5-b871-d6acd5c206bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we haven''t seen a complete shutdown of production yet. We have
        not seen the removal of fuel rods. These types of things tell us that there
        are steps that still must be taken on the road to denuclearization," Brooks
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60112f69-a752-48a3-b5ee-6735f1663f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks also recently confirmed that North Korea''s nuclear production
        capability was still intact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c86da0-2ad0-4016-9b10-84972dab8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:32:09.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:32:12.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "WaPo: New indicators
        show North Korea potentially working on missiles."</em></p>'
  'Myanmar-floods':
    'author': ' Angus Watson and Bani Sapra'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-31T14:51:48.134+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f379bda-d190-4829-b380-6a7f0ace8660'
    'lead': 'Ten people have been killed and more than 100,000 have been forced to
      flee their homes after days of heavy monsoon rains flooded villages in central
      and southern Myanmar, according to government officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T14:34:00.981+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T14:34:05.988+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T14:34:05.817+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 100,000 forced to flee homes in Myanmar floods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef3a90-ca91-4e02-8717-f62a2de9b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten people have been killed and more than
        100,000 have been forced to flee their homes after days of heavy monsoon rains
        flooded villages in central and southern Myanmar, according to government
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ace25-5924-41e6-9725-2235f1412061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Burmese National Disaster Management Committee has&nbsp;urged&nbsp;residents
        near river banks and low-lying areas to move to higher ground, after floods
        shut down roads and submerged villages, leaving communities stranded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545fc33-623c-4440-8771-4fa03ebb3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, more than 119,000 people across five provinces had
        been displaced by rising waters, with Magway Region in central Myanmar particularly
        hard hit, with more than 70,000 affected, said Min Thein, director of Myanmar''s
        Department of Disaster Management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df84bb-79fb-49b2-ba51-7a4ecc3a937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images released by Myanmar''s Ministry of Information&nbsp;show
        rescue boats evacuating people, while children and families cling to rooftops
        to escape rising water levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a73377-cc53-441c-a4a5-8e6560ee29a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, attempts to reach many of those affected have been hampered
        by heavy rains. Three of the ten people killed in the floods have been soldiers
        aiding in the rescue effort, said Thein.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59ab60-9178-4c44-9bfa-783dcd1f7a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Myanmar flood annually during the monsoon. In 2015, seasonal
        flooding killed around 100 and displaced more than&nbsp;200,000 people in
        some of the worse flooding to effect the country in a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee9d18b-2018-48fc-91a8-5ffd60e9e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the United Nations Resident and Humanitarian Coordinator''s
        office in Myanmar said that they were following the devastation "with great
        concern."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a088d3b5-b1cc-42ea-bf1e-0bec55b7d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN in Myanmar is mobilizing its partners, resources and capacity
        and is offering to provide support to the ongoing assistance delivered to
        the victims of the floods by the Government of Myanmar, civil society organizations,
        volunteers and other partners," said the organization in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea5bfa-1686-4b71-86e5-b9f38ef55a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those displaced have been relocated to temporary shelters,
        with both monasteries and cyclone shelters opening their doors to families,&nbsp;according
        to the National Disaster Management Committee (NDMC). Additional shelters
        would be opened for pregnant women and women with young children, said the
        Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc48e94-b05b-4c24-bd5e-be1cddb9033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains have caused damage throughout Southeast Asia this summer.
        In neighboring Laos, downpours triggered a&nbsp;dam collapse, washing away
        houses in the ensuing torrents of water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4989e-fed3-413e-8c7a-29fcc9c4e10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indonesia, a ferry capsizing caused over 190 people to drown,
        in one of the&nbsp;worst national maritime disasters&nbsp;in decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bcd5f4-2c05-40e1-b0e7-a75ad8283b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, early monsoon rains in northern Thailand trapped a young
        football team inside a flooded cave for nearly three weeks.&nbsp;Their dramatic
        rescue&nbsp;attracted media attention from around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f1860-b9e7-42ba-97e9-8d859ab95739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:34:00.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:34:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "More than 100,000 forced
        to flee homes in Myanmar floods."</p>'
  'jose-apolinario-lozada-dies':
