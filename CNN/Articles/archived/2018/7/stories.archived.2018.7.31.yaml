      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NutriAsia: Workers initiated violence</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09607308-1471-40af-898e-0e940d1ae4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NutriAsia alleged the protesters — composed of 200 workers of contracting
        agency Toll Packer BMirk and their supporters — fired a gunshot and started
        throwing rocks at their guards and the police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d3aed-32f5-44e1-9f90-e997dcecc608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the strikers staged a violent attack while
        a DOLE-led mediation meeting among stakeholders, including the union organizer,
        was at the same time ongoing with the objective of seeking a peaceful settlement
        for the strikers," it said in a statement on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d57295-872f-4fd6-93bb-0ed693e293e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the striking workers used children and elderly to protect
        their picket.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b970f3a-2fa6-4936-8599-57c3369e3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:06:20.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is even more disturbing that the strikers had used young children
        and elderlies as frontliners and human shields as they pushed their way to
        barricade the plant entryways.&nbsp; These children and elderlies clearly
        have nothing to do with the labor issue at hand," it said.</p>'
