    'template': '1'
    'title': 'Former ambassador Jose Apolinario Lozada dies at 68

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c941271-e4be-4e6a-9512-79c59033d135'
