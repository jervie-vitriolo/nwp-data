    'template': '1'
    'title': 'Apple earnings: All eyes on the next iPhone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8765a-3d0b-4bc1-a8bf-4794b4d46c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Apple''s next big iPhone launch is
        likely still nearly two months away, but investors will be looking for early
        signals about what to expect from it this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d15b41-b890-4942-a6ce-f2993b287163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is set to report its fiscal third-quarter earnings results
        after the bell on Tuesday. The report, for the three months ending in June,
        is typically described by analysts as Apple''s most "boring" earnings release
        of the year as the latest iPhone upgrade boom fizzles out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3f485-a740-4139-ab76-f040ad0bec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect Apple to sell 42 million iPhones during the quarter,
        down from 52.2 million in the prior quarter, as consumers have either upgraded
        already to the iPhone 8, 8 Plus or X, or are waiting for the newest iPhones
        to launch in the fall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76a2a5-4ffa-4edb-a779-ecb0fa467651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Ives, an analyst with GBH Insights, says Apple''s iPhone
        sales for the third quarter take "a back seat" to what he calls the main event:
        customer demand for the next generation of iPhone models.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089de5b0-ef32-4728-9681-a30baa6ad83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple analysts expect Apple to release three new iPhone models
        in the fall, though the precise timing of each is unclear. Typically, Apple
        launches new iPhones in the second half of September, just before its fiscal
        fourth quarter ends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07149015-b3a7-4a74-ba65-6da7e34e1885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The tech bloodbath is here</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bfb3d5-9431-4751-8fb2-8a77eb643de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple is famously tight-lipped about its product pipeline,
        the company''s sales forecast for the upcoming quarter could signal whether
        the new models are on track to launch in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330df11-fd78-46cb-a365-370a2357a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Katy Huberty, an analyst with Morgan Stanley, put in an investor
        note this month, "all eyes" are on the "fall iPhone launch."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f013e148-6a40-424d-9f2f-59c9795bb62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as investors think ahead to the next models, there is a
        growing sense that the days of rapid iPhone growth are coming to an end. Apple&nbsp;sold
        just 3% more iPhones&nbsp;in the first three months of the year than than
        it did in the same period a year prior. On Tuesday, Apple is expected to announce
        an even smaller year-over-year increase in units sold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3660d7-a3a0-413f-b3f1-a5a376080807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Apple is finding new growth not in the number of phones
        sold, but in the price it charges for the devices, as seen with the launch
        last year of the&nbsp;$999 iPhone X. Apple is also generating billions in
        sales with supplemental services for the iPhone, and other devices, including
        the App Store, Apple Pay and AppleCare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08444c7-11fb-4001-9fb8-5926a61940e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s expected to drive significant sales and profit growth. Analysts
        expect Apple to post $52.3 billion in sales for the quarter, a 15% increase
        from the same period a year ago. Apple is expected to earn $2.18 per share,
        up from $1.67 a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa60b63-a7ea-43e9-92c5-9fc5359485b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top tech companies have been&nbsp;hit hard in recent days&nbsp;for
        disappointing earnings results. But if Apple can impress Wall Street enough,
        its "boring" quarter may just help it become the first company to top a $1
        trillion market value. Apple''s market cap is currently hovering around $950
        billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e998f3ae-1ed7-473d-ae56-e3efcf615d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:53:02.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T14:53:10.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple earnings:
        All eyes on the next iPhone."</em></p>'
  'guardians-of-the-galaxy-james-gunn-open-letter':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-31T13:31:57.791+08:00
