      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Police slammed for ''violent dispersal'' of workers in
        NutriAsia</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc67622-9c83-4092-b01a-88d1d76bdce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:06:14.429+08:00
      'mgnl:createdBy': 'jeff'
