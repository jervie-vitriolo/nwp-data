    'mgnl:created': 2019-05-07T14:22:48.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T14:22:52.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
