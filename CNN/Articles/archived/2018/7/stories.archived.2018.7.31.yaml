  'lower-political-advertisement-rates-targeted-for-elections':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T18:15:16.973+08:00
    'imagesource': 'jcr:4a3bb4ba-0f03-42e4-bcd7-156f0b8055cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48be1917-8e10-4c12-8e17-4ff8f8d92bfd'
    'lead': 'The Senate Committee on Electoral Reforms ''approved in principle'' to
      give future candidates discounted political advertisement rates '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T13:30:28.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T13:30:31.447+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T13:30:31.282+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lower political ad rates targeted for 2019 elections — Pimentel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d7152-7f3e-4960-946d-c1ef4cc6832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:30:28.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:30:31.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> A bill
        aimed at reducing the cost of political advertisement rates has been ''approved
        in principle,'' Senator Koko Pimentel said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6852d6-cb2f-49d0-8d86-544135115fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:30:28.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:30:31.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the Senate Committee on Electoral Reforms and People''s
        Participation has agreed in principle to give future candidates discounted
        political advertisement rates as compared to those given to commercial advertisements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539cab5c-7090-40f7-a4ce-ca9fb29da1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:30:28.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:30:31.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Pimentel filed Senate Bill No. 1777 or the Fair Election
        Act, which aims to reduce political advertisement rates by as much as 50 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d84a1-0051-43e3-bfd1-6a0aa404daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:30:28.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:30:31.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry players: TV, broadcast, and even print do not really
        object to giving political candidates discount compared to the rates given
        to commercial advertisements," Pimentel said during the joint senate hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5b91a-b44c-4f8d-b948-47b99f913077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:30:28.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:30:31.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So agree kami lahat doon</em> (we all agree on that). It''s
        just it''s now in the amount."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6469f5-ca73-47e3-a6ae-d4f10627337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:30:28.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:30:31.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel noted that providing discounted advertisement rates will
        not be self-serving, as it will provide a platform for future candidates to
        explain their governance programs to voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4e3a1e-155a-4dc1-b0c7-78df44175733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:30:28.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:30:31.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the advantage is the move will level the playing field.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ade02-76e7-40a1-835d-c39b1c6a0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:30:28.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:30:31.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even candidates with modest means can aspire to be senator, congressman,
        president, vice president," the senator added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130d469-7b1f-4867-988b-463753875b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:30:28.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:30:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure intends to amend Republic Act No. 9006, by
        requiring media entities ''to sell advertising time or space to political
        candidates at rates lower than what they charge their most favored advertisers
        for the same advertising time or space.''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d272ae-0496-4fd8-bed2-0c2b5ff49cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:30:28.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:30:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the House of Representatives approved on third and
        final reading a counterpart version of the bill, which also seeks to give
        50 percent discount on ads and propaganda across all media outlets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1107285-177c-4404-a3b7-80eb6728c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:30:28.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:30:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once signed into law, the presented regulation will be applicable
        to the 2019 elections.</p>'
  'Justice-Bersamin-enjoys-slim-lead-in-SC-voting-for-next-Chief-Justice':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T17:35:32.857+08:00
    'imagesource': 'jcr:6273c137-7d09-4c4b-9f66-78b8b3f308db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27bec418-09e8-424e-ba36-e652b1a0539f'
    'lead': 'The Judicial and Bar Council (JBC), which screens applicants to the judiciary,
      will be notified of the Supreme Court justices'' preference but it does not
      have to follow it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T13:33:16.442+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T13:33:20.608+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T13:33:20.417+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Bersamin enjoys slim lead in SC voting for next Chief Justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0a1b9-d6a3-4043-b8c6-13b70e7632a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:33:16.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:33:20.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 31) — It looks like it will
        be a close fight among three senior associate justices for the Supreme Court''s
        the top post, with Justice Lucas Bersamin enjoying a slim lead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353cf009-73ce-4af4-9286-7935eb39a5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:33:16.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:33:20.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said an internal voting during Tuesday''s en banc
        session showed ten justices want Bersamin to be their next Chief Justice,
        while Justices Teresita Leonardo de Castro and Diosdado Peralta each got nine
        votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ccee1-a3dc-4f0a-89f2-754ff570fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:33:16.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:33:20.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among the five most senior associate justices of the High
        Court, making them automatically nominated for the post that was declared
        vacant after the historic ouster of Maria Lourdes Sereno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463e8da-9e5f-4bee-aff2-77bbf83b26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:33:16.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:33:20.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial and Bar Council (JBC), which screens applicants to
        the judiciary, will be notified of the Supreme Court justices'' preference
        but it does not have to follow it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aafa4d-b249-4c26-8ce4-d2b77c924fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:33:16.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:33:20.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two justices said Associate Justice Andres Reyes, Jr. should
        replace Sereno. President Rodrigo Duterte appointed him associate justice
        in July 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e628bb-8367-479b-8777-a8d2d185bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:33:16.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:33:20.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin, De Castro, and Peralta are all appointees of former President
        and now House Speaker Gloria Macapagal Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd709a-c804-47a6-b326-efeb5e3723de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:33:16.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:33:20.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the four justices voted to unseat Sereno on May 11 and junked
        her appeal on June 19, permanently removing her from office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faca24d-331a-4af2-93e1-62c7b5b72f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:33:16.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:33:20.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio – who voted against Sereno''s
        ouster and is the most senior among the associate justices – has declined
        the nomination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e0207-e438-4487-bbd7-85404628c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:33:16.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:33:20.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also vying for Chief Justice is Davao del Norte trial court Judge
        Virginia Tejano-Ang, the only candidate outside the Supreme Court. The 65-year-old
        presiding judge of the Tagum City, Davao del Norte Regional Trial Court Branch
        1 would serve longest if appointed chief justice as she is set to retire in
        2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bfad90-e79f-4838-8a19-5e805c28a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:33:16.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:33:20.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Who''ll be the next Chief Justice? Meet the five applicants</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d69a6-e474-46ab-9bc4-96ec321d0c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:33:16.443+08:00
