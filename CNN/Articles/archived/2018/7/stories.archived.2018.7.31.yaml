      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9244db1b-6189-439b-a465-2f4bf142d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Not one,
        not two, but three groups are claiming to be the real Minority bloc at the
        House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9295af95-37a2-48c7-8a91-4e5a8694fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The De Vera bloc</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247ef3c-27df-4fc0-8e1f-31190070115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first group, led by ABS-Partylist Representative Eugene De Vera,
        is backed by former House Speaker Pantaleon Alvarez and former House Majority
        Leader Rudy Fariñas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10870ba-6fe7-4df0-bfcb-a0acfca91bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to House Speaker Gloria Macapagal Arroyo, De Vera
        stated he has accepted Alvarez, Fariñas, and 12 of their allies'' application
        to the Minority bloc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bf48c-c648-4b83-a4e4-f11f7385734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas earlier claimed De Vera should be the Minority Leader after
        House Minority Leader Danilo Suarez voted for Arroyo as House Speaker – effectively
        abandoning his post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc38635-988e-41e6-abf7-e474abdb4db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said De Vera was Suarez''s only Deputy Minority Leader who
        did not support Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d36edf-5c4a-496d-880b-bafe760532df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They abandoned their positions by voting for the new Speaker. You
        cannot have your cake and eat it too... The moment they participated in removing
        the Speaker, they already crossed their rubicon and they are already in the
        majority," Fariñas said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51abeb00-7937-48a8-a374-5cab0360b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, De Vera assured Arroyo the group would cooperate
        with her leadership and with President Rodrigo Duterte''s legislative agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa1212-c47d-420e-88fa-e667ba94975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suarez bloc</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d726caa-d4b8-433e-9ddf-88471ca06269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second group is Suarez''s group, the recognized minority bloc
        during the Alvarez Speakership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4ac68-2bb0-42f7-ae10-667133e495e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez and 14 of his allies maintain the reorganization only applies
        to the Speakership and not to the minority leadership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1c0b1-7970-4d37-a356-2bdc1ba5b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence, there is no vacancy in the minority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23486d51-0a1b-4dfd-8f80-1e9bcdc0035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez insists he would not vacate his post even though he openly
        supported Arroyo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f755f-7138-41a9-899a-606110fd6e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retiring from Congress as Minority Leader is something that I envisioned
        to wind up my career... <em>Matagal na rin kasi akong laging nasa</em> minority,
        e. Plus the fact that I don''t want them to take my office... I built that
        office myself ha.," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7159aea-3379-4e72-a31a-57503c357d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Retiring from Congress as Minority Leader is something
        that I envisioned to wind up my career... I have been with the Minority for
        a long time. Plus the fact that I don''t want them to take my office...I build
        that office myself.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7593a-575a-4a98-89c9-29e04518c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party and Makabayan bloc</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1e2be-a3f7-45d9-8d46-d09aefdcb51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third group is the Liberal Party and its allies, and the Makabayan
        bloc, led by Marikina Representative Miro Quimbo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d8997-bb65-43aa-8369-602495332a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP and the leftist militant group are strange bedfellows, as
        they used to be at odds with each other during the Aquino administration.
        But they have now come together to oppose Arroyo''s Speakership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd968dcf8-fdaa-4cce-b5c9-101ae71a038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-man group is composed of LP members and allies who abstained
        from voting during Arroyo''s election as speaker, and the Makabayan bloc members
        who voted against the Pampanga Representative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40c3de-35fa-4b26-8875-efac7074346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said House Rules indicate those who voted for the Speaker
        are part of the majority, while those who did not are part of the minority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d7a5eb-f79c-400c-b41d-0de0589e8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Representative Tom Villarin said it was not about ambition
        or to claim spoils, but rather to have a real voice for the opposition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8c0ea-abb2-4faf-93a1-4061858b1604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Representative Edgar Erice added it was to ensure a true
        check and balance system in the House.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f468d-5739-4441-9e34-5766cb344cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative and LP member Edcel Lagman explained the Minority
        Leader and the Deputy Minority Leaders are important because they have attendance
        and are given voting power in important committees like the Committee on Appropriation,
        Committee on Ways and Means, and the Bicameral Conference Committee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a817e4-bcd4-46f8-81b2-63d6e53357e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Minority bloc members are also given proportionate representation
        in all committees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e52362-e932-44da-ae15-9c27b40c0456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:20:08.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:20:14.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said this was why it is important that the recognized Minority
        bloc was given to those who would ensure checks and balances in the lower
        chamber.</p>'
  'Dance-with-caution-in-my-feelings-challenge':
    'author': 'CNN Philippines staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
