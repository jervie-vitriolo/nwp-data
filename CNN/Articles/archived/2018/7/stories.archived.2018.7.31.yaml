      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An applicant should obtain the affirmative vote of at least four
        JBC members to be considered in the shortlist to be submitted to President
        Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a19c6d3-836d-41c8-9317-02960d2a87ec'
      'mgnl:activationStatus': true
