    'template': '1'
    'title': 'Senators mull party switch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3f5c4-88e7-46ba-8aac-8a7e9ae85095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:17:36.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:17:41.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Following
        the recent shakeup in leadership at the House of Representatives, members
        of the upper chamber are also mulling changes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa841fef-ef4c-434a-a61b-8e08315a3b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:17:36.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:17:41.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito, a member of the Pwersa ng Masa (PMP) party,
        said he might move to the Nationalist People''s Coalition (NPC), to avoid
        running alongside his brother, Jinggoy Estrada, who is also seeking a Senate
        comeback.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7fcc8-2539-4951-9a78-70bc0cdca859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:17:36.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:17:41.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung tungkol naman kung bakit ako lilipat kasi naisip o na
        parang hindi magandang tignan kung sakaling magtuloy kaming magkapatid na
        sabay tatakbo tapos iisa ang aaming partido so it will not look good kaya
        I''m considering transferring to another party,"</em> Ejercito said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28759f8-d831-4371-9031-d1af476ba450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:17:36.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:17:41.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On why I want to transfer, it''s because I thought
        it would not look good if I run alongside my brother and we are under the
        same party. It will not look good that''s why I''m considering transferring
        to another party.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d6926-84a6-4c1e-9269-01e4835d1a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:17:36.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:17:41.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that NPC would be the "comfortable" choice for him since
        many of the party''s members are his acquaintances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1503c8-5634-4c68-af13-58bc53b8a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:17:36.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:17:41.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung meron man akong lilipatan NPC ang pinaka komportable ako
        kasi marami akong kaibigan, halos lahat ng nasa NPC mga kaibigan ko talaga
        mga nakasama rin,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e07e3a-2f20-4de4-b7e6-ac6bbf70016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:17:36.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:17:41.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there''s a party I would like to transfer to, I
        would be most comfortable with NPC because almost all of my friends are in
        NPC.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec745d29-505a-4f1e-b57d-d67434306a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:17:36.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:17:41.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports showed Senator Manny Pacquiao will also jump ship to NPC,
        however, he has yet to confirm or deny the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2febec99-1268-4215-adb1-39d14b074b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:17:36.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:17:41.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Koko Pimentel says he will call for a "real"
        national executive committee of the ruling party, Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08671d-8310-449b-9557-7ff147313ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:17:36.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:17:41.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came in light of reports that PDP-Laban has plans of giving
        Speaker Gloria Macapagal-Arroyo the position of Secretary General. The party''s
        National Council ousted Pimentel as its party president and Representative
        Pantaleon Alvarez as the Secretary General on Friday. The council elected
        its chairman Rogelio Garcia as party president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf613a1-a270-48a7-99e0-fa789a2a3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:17:36.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:17:41.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'Energy-Regulatory-Commission-Sherwin-Gatchalian-Senate':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Sherwin Gatchalian says the cost of delay now amounts to approximately
      20 centavos per kilowatt hour, adding that the increase has been in the universal
      charge since 2015. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T22:54:43.189+08:00
    'imagesource': 'jcr:8c8ffde8-9e2f-4339-b3ec-b69eb2ba765d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09ee301a-5788-4e39-810d-3ee7857e1b70'
    'lead': 'Senator Sherwin Gatchalian says the cost of delay now amounts to approximately
      20 centavos per kilowatt hour, adding that the increase has been in the universal
      charge since 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:20:02.962+08:00
