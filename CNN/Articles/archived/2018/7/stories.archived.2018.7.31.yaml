    'jcr:uuid': 'f845c1d7-ac47-4697-aa79-2cec7b0fd2f7'
    'lead': 'Bacoor City Police Chief SSupt. Vicente Cabatingan told CNN Philippines
      Jene Lloyd Teano Bernabe was caught at the Baclaran Church compound in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:39:44.529+08:00
