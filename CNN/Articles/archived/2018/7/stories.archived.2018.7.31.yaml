      'mgnl:lastActivated': 2019-05-07T15:46:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dani Vitale, both a friend and a backup
        dancer for Demi Lovato, is speaking out about the star''s recent hospitalization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db47620b-3cd5-4b6d-9e5c-18febfd46eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:42:28.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitale has been the target of angry social media comments by some
        who blame her for being a "bad influence" on Lovato.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e1a6b8-8865-49db-8484-f7877756d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:42:28.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, two sources close to Lovato told CNN that her
        family and her former boyfriend, Wilmer Valderrama, have been by the singer''s
        side during her hospitalization as she recovers from an apparent overdose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209efd6-f2cb-476c-81bc-e22840813f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:42:28.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Demi Lovato remains hospitalized following apparent overdose</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70c03e-fce3-4a26-8a13-56aec9b43090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:42:28.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitale posted a note on Instagram Sunday night in which she said,
        "I care about Demi just like all of you do."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205b0fe-76b6-49dd-9036-0a93b15ce508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:42:28.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not said anything about this situation until now because
        her recovery has been of the most importance," the note read. "I was not with
        Demi when the incident happened, but I am with her now, and will continue
        to be because she means the world to me just as she does to all of you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab862a-661e-4447-97cd-c5ba04b3460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:42:28.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Demi Lovato 911 call: ''No sirens please''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d9bcc-a468-4bc1-8bf9-5dd38da0ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:42:28.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitale and Lovato have reportedly been friends for years. Vitale''s
        social media posts contain photos of the two together, sometimes on stage
        performing.</p>'
