    'template': '1'
    'title': 'Dance with caution for the #InMyFeelingsChallenge, DOTr says

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8761adc9-f45e-4a30-8d99-cdee85af62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:27:09.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:27:13.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The viral
        dance video challenge that has people dancing on the street is also causing
        a lot of safety concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3baa3-9b53-4a12-99d0-017a0cdeaf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:27:09.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:27:13.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #InMyFeelingsChallenge, also tagged with #DoTheShiggy, has people
        repeating some dance moves to rapper Drake''s "In My Feelings," which features
        the chorus line, "Kiki, do you love me? Are you riding?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda8779-7dad-4dc3-aeb2-fa0f7b9f40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:27:09.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:27:13.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A popular take on the challenge has netizens dancing while walking
        alongside a slow-moving car. Police from different countries have issued warnings
        against this, as the challenge has led to some accidents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cb6073-01bb-461d-95d5-d5673c5ee096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:27:09.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:27:13.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend prompted the Department of Transportation (DOTr) to warn
        netizens to do the challenge responsibly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474df73e-45a7-46b7-a892-30eb9973752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:27:09.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:27:13.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahal ka ni Kiki, kung susunod ka sa batas," DOTr wrote in a Facebook
        post on Monday. "Ipakita ang iyong feelings sa tamang paraan!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
