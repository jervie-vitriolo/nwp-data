      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f32f5f-8aa5-4183-a06d-1aa51ff44873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the Netflix Anime panel, “Godzilla: City on the Edge
        of Battle” and “Godzilla: Planet of the Monsters” producer Takashi Yoshizawa
        said these series are stories about revenge, different from the other iterations
        of the popular kaiju.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168efc2b-5adb-47cc-a07c-da88bb921270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd then went wild when the Marvel Netflix panel kicked off.
        Colter, Coker and Shakir answered burning questions about the season two of
        “Luke Cage.”</p>'
    '39':
      'image': 'jcr:dc2e2c30-bef1-4ffd-96f1-276add426ba8'
      'imageCaption': 'Raven Metzner and Finn Jones ("Iron Fist"), Cheo Hodari Coker,
        Mike Colter, and Mustafa Shakir ("Luke Cage"), Adi Shankar ("Castlevania"),
        and Takashi Yoshizawa ("Godzilla"). Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3973a-b4a2-455b-8379-935ee1feefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efaca98-3915-487d-8809-0a50eda9a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One thing that Luke Cage has to find out is — like what Mike Tyson
        said — ‘Everyone’s got a plan until they get punched,” Coker said, referring
        to the entry of the villain Bushmaster who presents a physical threat to Luke
        Cage.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937bb48-dce4-45ad-9cb1-24aec4b8d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finn Jones, who stars as Danny Rand on “Marvel’s Iron Fist,” later
        joined the panel with showrunner Raven Metzner (“Sleepy Hollow,” “Falling
        Skies”) to tease season two.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14885c7-c476-4584-867f-ed7915c39f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metzner revealed that prior to meeting Jones and landing the job
        as showrunner, his son beat Jones in an arcade game at San Diego Comic-Con.
        Jones, on the other hand, said he saw Metzner standing near a big Iron Fist
        poster before they even formally met.</p>'
    '45':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/SxRy7X1AkVc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde76d46-2c06-4c25-b23c-04ce62702531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad03920-e1c3-4404-bb27-a693d194f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacha Dawan, who plays Davos in “Iron Fist,” sent a video greeting
        to reveal the iconic comicbook masks his character and Jones wore in Season
        2. Jessica Henwick, who opted out of this year’s APCC, also sent a message
        to thank the fans.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a0435-d4da-4eae-a882-59c4ad51583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metzner also teased that Alice Eve’s character Typhoid Mary, a supervillain
        from the “Daredevil” comic books, is one of the reasons people should watch
        the show.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375fe5b-c12d-4c8b-95bb-8d91cc265fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix then surprised fans with a screening of the first episode
        of “Iron Fist” Season 2. Finn stayed on the stage so he could also watch the
        episode for the first time.</p>'
    '51':
      'image': 'jcr:eb09afc6-ba82-4428-9f81-65d1d73dcec2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed81ac3-248e-4030-83a7-33c02e819690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827302f-0688-4f60-b02f-b5425a896c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hall M</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2175cd-be0b-4590-b461-3e5db2372967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no big surprises at Hall M, much to the disappointment
        of Marvel fans who lined up for a hall pass days before the presentation,
        queued again to surrender recording devices, and waited in a separate hall
        two hours early so they can get a good seat.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e7568-183e-4e11-ad7a-f818075e6545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those shared by Marvel Vice President Stephen Wacker were
        a clip from an upcoming episode of “Cloak and Dagger,” a portion of the first
        episode of “Iron Fist” season 2 already shown in full during Hall N, and announcements
        of upcoming comic book series and events, animated features and video games
        that are publicly known.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad86c3-80af-4c34-b7be-698e65c40041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to be fair, Marvel Studios does not have anything slated for
        the latter end of the year. The organizers also handed out Marvel Studios
        10th Anniversary posters as freebies.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68843dbb-9a5c-44f7-9618-920bbd11d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hall D</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81b79d-e336-4772-a8f9-f25d194746b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Walt Disney Company launched the first Hall D this year at APCC.
        Legendary Disney animator Mark Henn (“Aladdin,” “The Little Mermaid,” “Lion
        King”) himself played an extended clip from “Ralph Breaks the Internet,” featuring
        the hilarious interaction between video game racer Vanellope von Schweetz
        and 14 Disney princesses. He also shared his creative inputs for the hit movies
        “Big Hero 6” and “Mulan.”</p>'
    '63':
      'image': 'jcr:1eacb321-f264-4d57-81b4-6668d90e53bf'
      'imageCaption': 'Kenneth Cobonpue debuted his "Star Wars"-inspired pieces at
        the Disney Hall of the AsiaPOP Comic Con 2018. Photo courtesy of DISNEY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa103d69-1460-40f1-9034-d25bf9270e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096d16d-19e0-4e10-9f0a-6b5b4246b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino furniture designer Kenneth Cobonpue debuted his “Star Wars”-inspired
        pieces made from raw materials found in Cebu.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a95c74-3aa7-4543-b4f2-4e05ba904606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also presented its streaming app, Disney Life and its slate
        of new shows and T.V. movies such as “Star Wars: Resistance,” “Freaky Friday,”
        “Big City Greens,” “101 Dalmatian Street” and “Descendants 3.”</p>'
    '67':
      'image': 'jcr:3638ca6b-4070-48a4-83f4-c52a40009e99'
      'imageCaption': 'Actor Tye Sheridan ("Ready Player One," "X-Me: Apocalypse").
        Photo by JERALD UY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2100e1-26ea-44d9-a6eb-f48dc7476832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb303a48-47a1-46cd-b60c-b15c1eaf7ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tye Sheridan on the Disney-Fox merger</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f362d-12b1-44f6-a9f7-c95c90004189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the screaming, people had to cover their ears when actor
        Tye Sheridan of “Ready Player One” and “X-Men” fame hit the stage or sat with
        the audience.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6269e-814b-4994-9aba-dfae121b27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fan could not even finish her sentence because she was hyperventilating
        when the Cyclops actor chose to answer her question.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4dd9d2-7a31-49ec-a199-22745b6070b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the media session, he talked about the elephant in the
        room — the looming merger deal between Disney and Fox, which currently owns
        the film rights of the “X-Men” and “Fantastic Four.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f37494-3b0a-41d3-925c-bc83cecb4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think it will affect ‘X-Men: Dark Phoenix’ because the
        creative rights are still under Fox right now. The merger takes a bit of time,”
        Sheridan said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b44085-1e2d-47b6-b0e2-8325fdca1a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:14:03.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:14:08.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would like to see the X-Men crossover with The Avengers,
        he said, “We’ll see. You guys would like that.”</p>'
