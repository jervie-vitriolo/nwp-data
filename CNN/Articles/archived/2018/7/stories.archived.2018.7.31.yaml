    'template': '1'
    'title': 'Mark Hamill pays tribute to Carrie Fisher ahead of final ''Star Wars''
      appearance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6279ff3-a673-4ff4-87ff-0720a9d97795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T14:04:29.280+08:00
