  'gloria-arroyo-sara-duterte-seda-hotel-lunch':
    'author': ' Rex Remitio'
    'caption': '(Photo from the office of House Speaker Gloria Macapagal Arroyo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T00:06:13.662+08:00
    'imagesource': 'jcr:be0cec0b-9ca1-4977-ac37-4ee3389a8f7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b2b21c-d09c-40d3-b02c-2384795ee52c'
    'lead': 'House Speaker Gloria Macapagal Arroyo, Davao City Mayor Sara Duterte,
      and their allies at the House of Representatives held a lunch meeting in a hotel
      in Quezon City Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:49:51.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T15:49:55.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T15:49:55.340+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo: Lunch meeting with Sara Duterte, allies just a ''thank you''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f86e8-662c-4c76-96b4-78f9bb0c24de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:49:51.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:49:55.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> House
        Speaker Gloria Macapagal Arroyo, Davao City Mayor Sara Duterte, and their
        allies at the House of Representatives held a lunch meeting in a hotel in
        Quezon City Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546147c-334c-45f0-b4f1-6f5841cb170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:49:51.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:49:55.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a week after the sudden change in House leadership that
        ousted Speaker Pantaleon Alvarez in favor of Arroyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097c91f-b5fe-4502-80d2-f87793d70ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:49:51.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:49:55.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just a "thank you lunch," Arroyo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633880df-5da8-4e98-aabb-a1c7bf9b0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:49:51.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:49:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there was no agenda in the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d19dc-9a87-4912-a006-643b7a607a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:49:51.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:49:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Occidental Representative and PDP-Laban member Albee Benitez
        said Arroyo just told them, "Let''s get back to work and support the President''s
        legislative agenda."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9753dbe-e7ad-4249-ad9f-3f33fb4333d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:49:51.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:49:55.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added those at the meeting agreed to maintain the satus quo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e68419-9d6c-44eb-a4d5-e589f863ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:49:51.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:49:55.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa sa mga napagusapan</em> [One of the things discussed] is
        that all positions in the House will remain with their respective parties.
        S<em>o kung aalis sila, eh baka mawalan sila ng posisyon. Pero sa ngayon wala
        pa</em> [So if they leave, they might lose their position. But for now, no
        one has left]," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716652c-4682-44ca-a17c-3003186530ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:49:51.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:49:55.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear who organized the event, but Quezon Representative
        Danilo Suarez, another Arroyo ally, said the presidential daughter was behind
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb6c5d-9f8c-4c22-b64e-f6d33176a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:49:51.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:49:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a thank you for supporting her in her appeal to support GMA
        (Gloria Macapagal Arroyo). <em>Yun lang talaga, wala nang iba</em> [That''s
        it, there''s nothing more to it]," said Suarez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9442a-ba6b-44f3-9f55-db4bec9605fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:49:51.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:49:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez added the Mayor convened the heads of national political
        parties and party list groups at another meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d04fb-6d18-40ad-ae1f-e7c2855042d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:49:51.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:49:55.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to say what the meeting was about, or whether it had
        something to do with plans of building a coalition for the 2019 midterm elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce0210-ccaf-43fd-b493-81b61830894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:49:51.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:49:55.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to reach Mayor Duterte to comment on the affair,
        but she only said "no comment."</p>'
  'disney-animated-films':
    'author': 'Portia Ladrido'
    'caption': '“We never know how the things are gonna do,” says Mark Henn, a veteran
      Disney animator. “We work hard to do the very best we can and make the best
      movie we possibly can.” In photo: A still shot from "Ralph Breaks the Internet."
      Photo courtesy of WALT DISNEY ANIMATION STUDIOS'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-07-30T19:02:30.290+08:00
    'imagesource': 'jcr:89f55499-070a-4e3c-b304-285e592138f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6886870-4f94-4327-ad78-ee573507d6b4'
    'lead': 'The supervising animator for iconic Disney heroines shares what it takes
      to bring the characters to life. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T16:03:30.906+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T16:03:35.380+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T16:03:35.058+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is there a special formula for Disney animated films?

      '
    'updated': 2018-07-31T12:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1b12b-e07e-4094-aed0-a66f660a727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Before Disney became
        the animation powerhouse that it is today, it suffered monumental losses because
        of a series of commercial flops in the ‘70s until the mid-‘80s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc7213-5fc4-43eb-b8ac-b817cfbce369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989, however, Disney released a film adaptation of the Hans
        Christian Andersen classic, “The Little Mermaid,” which became the highest-grossing
        animated film of that year, trumping “The Land Before Time,” and winning the
        Academy Award for Best Original Score and Best Original Song (for “Under the
        Sea”). An unexpected heroine, Ariel ushered in what is now known as the Disney
        Renaissance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79294870-6678-44fd-9c3d-b2abc6a19e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides “The Little Mermaid’s” iconic songs, one that stood out
        during that time was the color choice for Ariel — the stark red hair that
        shone even more brightly when in contrast to the greens and blues of the sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b3d7a-15a5-46e7-844e-b411da0ee4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the things that we try to avoid as much as we can is any
        kind of stereotypes or clichés. At that time, the discussions were, ‘Well
        of course mermaids are blondes.’ But who decided that? Why would they be blonde?”
        says Mark Henn, the supervising animator for Ariel, who was here in Manila
        to promote his latest work as the 2D animation supervisor in “Ralph Breaks
        the Internet.”</p>'
    '7':
      'image': 'jcr:c5c32a13-469e-4cba-be52-2f977e3214b0'
      'imageCaption': 'The color choice for Ariel''s hair was a novel idea at that
        time, but it proved to work well with the rest of the "The Little Mermaid"
        backdrop. Screenshot from DISNEY MUSIC/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aec40b-4e58-4e34-8c4a-3b27b1495260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76783333-9592-4b40-be48-7a4c7e037593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from “The Little Mermaid”’s success, the studio went on to
        produce more animated musicals in the next decades, fortifying its place in
        the world of animation. Henn has continued to lend its ideas and talent to
        Disney, adding Belle (“Beauty and the Beast”), Jasmine (“Aladdin”), young
        Simba (“The Lion King”), Mulan, and Pocahontas to his oeuvre.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f2c88-76ba-4835-963c-b62a340cc2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work, particularly on the leading characters, has been described
        to have subtle expressions and light touches, which make his animations more
        powerful, as they are able to capture real human emotions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cedad-5c61-4288-a696-8a7bb771ed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I tend to be cast on leading characters. And I''ve always found
        that the leading characters have arguably the most interesting journey,” he
        says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b7e7b-e2be-4826-b4ff-7e4079d048da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I like the emotional moments. I like the characters that are very
        three-dimensional. As an animator, that gives you a lot to work with.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b181e21-5e69-43c8-8ee9-04cf8f560f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he’s also worked on larger-than-life characters such as Roger
        Rabbit, he says that subtle animation is one that he gravitates to the most.
        “I tend to like the subtler animation because to me that''s what I think our
        audience identifies with,” he says. “That''s what makes Disney animation so
        special and unique because people can identify with these characters.”</p>'
    '17':
      'image': 'jcr:19593cb2-a77b-4ef5-ac4c-1c1d2b8beccd'
      'imageCaption': '“I like the emotional moments. I like the characters that are
        very three-dimensional. As an animator, that gives you a lot to work with,”
        says Mark Henn, the veteran animator of Disney, whose work includes animations
        for iconic Disney heroines such as Jasmine ("Aladdin"), Belle ("Beauty and
        the Beast"), Mulan, and Pocahontas. Photo courtesy of WALT DISNEY ANIMATION
        STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea0d332-dc07-4a52-852a-09cb8154fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7902d3d7-5dce-452e-9fc4-bca544e0de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last couple of years, Henn also oversaw the animation for
        the animation juggernaut, “Frozen.” He has said that the scope of the success
        of “Frozen” is akin to that of “The Lion King.” When asked about why he thinks
        this is the case, he says that, like all the other Disney films, it’s most
        to do with how the audience can almost vicariously follow the journey of the
        characters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282e06a-fac8-48db-9b19-cd4794cbfaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can get in there, in their heads, and you can cheer for them.
        You can follow along,” he says. “In the case of Simba, people could easily
        identify with this young lion cub but he exhibited a lot of emotions and his
        thinking was very similar to a lot of us.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c704e78-e4b6-4528-9799-c6a24695baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explains that when they’re making movies, the primary goal is
        to come up with characters that people can identify with, characters that
        are believable in their situations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbf637-47ad-49e0-807a-796ab9ce8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You want to be able to cheer for the heroes, boo the villain, laugh
        at the sidekick,” he says. “Frozen,” in his opinion, had all those kind of
        elements that all of the other films had to one degree or another.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e97e2e-d134-476c-86ef-fc05a2c73e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henn says there’s no special formula that Disney follows to ensure
        an animated film becomes widely laudable. “We never know how the things are
        gonna do,” he says. “We work hard to do the very best we can and make the
        best movie we possibly can.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f793c09-1b22-4478-8fbc-47e662bbe8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f660902-e59e-4b1a-bb12-dbe81bbeef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T16:03:30.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T16:03:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mark Henn also serves as the supervising animator for Disney’s
        upcoming film, “Ralph Breaks the Internet,” which opens on Nov. 21, 2018.</em></p>'
  'asiapop-comic-con-2018-recap':
