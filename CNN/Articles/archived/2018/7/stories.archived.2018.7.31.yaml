    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel, Ginebra players fined following heated Game 2 of PBA Finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b501d-9b51-4326-a982-1d0368369c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:45:50.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:45:55.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Philippine
        Basketball Association has fined three players from San Miguel Beermen and
        two from Barangay Ginebra for their excessive physicality in Game 2 of the
        Commissioner''s Cup finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9efaa-1794-45c3-9235-d73150010fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:45:50.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:45:55.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen demolished Ginebra, 134-109, Sunday to level the championship
        series at one game apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2e49b-64bc-43d1-9ea9-3dcaa262588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:45:50.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:45:55.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Cabagnot leads San Miguel with rout of Ginebra in Game 2</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10bde4-5c1f-4e94-a6d5-b43c6ab573da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:45:50.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:45:55.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league announced the sanctions Tuesday on its official website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b3a5cf-9fb5-49cd-8d30-cc6872879e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:45:50.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:45:55.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beermen import Renaldo Balkman and Arwind Santos were slapped with
        P5,000 fine each for committing flagrant fouls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f9c20-4c6e-495c-ad62-9c797c480ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:45:50.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:45:55.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos was thrown out of the match at the 5:18 mark of the fourth
        quarter after elbowing Ginebra guard Scottie Thompson. His flagrant foul penalty
        2 was downgraded to flagrant foul penalty 1 after a review.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f343a2c-60c1-4b59-bdf4-9b1e8253a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:45:50.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:45:55.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB guard Chris Ross was ordered to pay P2,600 for a pair of technical
        fouls. He was also ejected at the 5 minute mark of the final period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e93c94b-76a9-445c-8eb2-b7eafd5675cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:45:50.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:45:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra''s Joe Devance and Kevin Ferrer were fined P1,000 each for
        second motion infraction and technical foul for second motion, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c0014-18cc-427f-acfb-a3d2dadd6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:45:50.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:45:55.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 of the best-of-seven series is scheduled on August 1 at the
        Big Dome.</p>'
  'solar-power-cavite':
    'author': 'Alanah Torralba'
    'caption': 'Geronima Vidallo holds Grace Anne, her daughter with hydrocephalus,
      in Sitio Palid, Magallanes, Cavite. Vidallo has been able to save at least ₱750
      from buying kerosene to light up lamps — what used to be their only source of
      light at night. Photo by ALANAH TORRALBA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-31T18:59:10.082+08:00
    'imagesource': 'jcr:5a1b8a66-eb08-4182-881d-78c7ff81ff15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9447797a-d0b7-453c-b774-524d94052198'
    'lead': 'Solar power has now replaced kerosene gas lamps in Magallanes, Cavite. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T13:52:03.035+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T13:52:14.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T13:52:14.645+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Electricity finally arrives at a remote village in Cavite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b9722-4039-484a-9077-ca186e5fc666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Leonora Andaleon
        could not believe that she would ever see the day when electricity would reach
        her tiny village. At 72 years old, the coconut farmer lives alone in her small
        house perched in the far-flung farmlands of Magallanes, Cavite where the only
        light source in the evening is kerosene gas lamps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778179c-87ee-46f6-9884-8e2e694d21b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Awa ng diyos, narating din kami ng ilaw … May liwanag na ang bahay
        ko, parang sumaya ang bahay dahil mag-isa lang kasi ako,” she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da29867-f9ec-4b19-9755-221db9c91a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaleon lives in Sitio Palid, a village of 15 households where
        the main source of income is agriculture. Sitio Palid, due to its remoteness
        and the low income of its residents, is not economically attractive to private
        power distribution companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889373f-2b34-4c8c-91cd-c342cda84e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These places are not high on the priority list of electrification
        projects because it’s very far and there are only a few households [in the
        village]. But if we want energy access for all, they should still be given
        the same services,” said Riedo Panaligan, executive director of the Center
        for Renewable Energy and Sustainable Technology (CREST), an organization that
        assists government units and establishments to promote renewable energy programs.</p>'
    '7':
      'image': 'jcr:bc1144db-dcba-44e3-85fd-64fe97d521fb'
      'imageCaption': 'Leonora Andaleon looks up at an illuminated light bulb inside
        her house in Sitio Palid, Magallanes, Cavite. Andaleon, 72-years old, could
        not believe that electricity would ever reach her tiny village. Photo by ALANAH
        TORRALBA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d0c01-15b8-4282-bfe4-f0142ee0e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfc5c0-c500-436e-9a57-66deee169641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREST, along with a private donor, installed solar panels on each
        of the households in Sitio Palid last June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77d4441-7537-4f1d-958c-470bf7ccc198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang laki raw ng gastos para magtayo ng isang poste ng kuryente
        kaya hindi raw po kayang pasukin ng korporasyon ang aming Sitio. Malayo raw
        po ang daraanan ng mga kable na walang kabahayan,”</em> Danilo Ilaw, chief
        of the barangay watchmen, said. Many of his neighbors, he said, have migrated
        to nearby towns that have electricity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8330a-7243-4821-baf7-16c56b451d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released by the Department of Energy (DOE) last year,
        there are at least 2.1 million households in the country that are yet to be
        reached by electricity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994a9eb-3d1d-42e1-ae5a-a2fad2671507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these households are isolated and hard to reach. Under the
        Electric Power Industry Reform Act of 2001 (EPIRA), the National Power Corporation,
        a privatized government-owned corporation, is mandated to carry out missionary
        electrification — a process of building small power plants to connect off-grid
        houses to electricity.</p>'
    '15':
      'image': 'jcr:5fdbd24b-a04a-4329-9852-38439692f6fc'
      'imageCaption': 'A resident of Sitio Palid, Magallanes, Cavite installs a solar
        panel on the house of another resident. Sitio Palid residents are also being
        trained to maintain their solar panels. Photo by ALANAH TORRALBA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478f507-e8cf-4c9a-bd5b-c331ea6265be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677b4f2-f5e6-402a-a87c-4b0df2213f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, DOE secretary Alfredo Cusi announced that government is
        aiming for 100 percent electrification by 2019, three years ahead of its original
        target, by easing the entry of private corporations into the market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86302aa0-3d68-4d8c-b44d-51bcfdab61e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to fast-track it … The wisdom of the President is using
        emerging technologies targeting far-flung barangays which have had no power.
        The DOE is fully committed in pursuing his directive,” Cusi said in a meeting
        with the Energy Regulatory Commission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b784d89-5e4a-4ae2-945d-a5c3fae283fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exception of one hydropower plant in Catanduanes, all of
        its 274 power plants run on diesel, according to the NPC’s Small Utilities
        Power Group (SPUG).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c7e35-e598-4efc-ad32-8815b5ed8b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the SPUG is currently testing a hybrid power plant of solar
        power and diesel in a village in southern Leyte, it remains to be seen if
        the government is intent on exploring the renewable energy potential of the
        country — particularly solar power.</p>'
    '23':
      'image': 'jcr:14c092b3-ef9c-4c0b-a781-8f9a85a975c9'
      'imageCaption': 'A resident of Sitio Palid herds his horse. Sitio Palid residents,
        who rely mainly on agricultural crops for their income, have a low capacity
        to pay for basic utilities such as electricity provided by big corporations.
        Photo by ALANAH TORRALBA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f19fd-5611-45e7-ae3b-ee41ed8fc12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582c30a-6fb9-4dbf-96b0-dde57dfc0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to energy democracy expert Tadzio Mueller, renewable energy
        projects for marginalized communities, such as that of Sitio Palid’s, give
        the community full control of the production and utilization of electricity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea50f6-2c3d-440e-bb32-b878ac803cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Renewable energy enables things like localization and small-scale
        production … because electricity isn’t just technical, it’s about society
        and who has that power,” said Mueller, who is from the Berlin-based institution,
        Rosa Luxemburg Foundation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c249e-affa-4f9d-95c4-3edee7722e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a community is not beholden to a corporation for its electricity
        needs, they can be empowered and autonomous, Mueller added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5ca87-879f-4486-976a-44ef0ffd078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Geronima Vidallo, another resident of Sitio Palid, looking after
        her three-year-old daughter Grace Anne, who has hydrocephalus, has become
        easier. She no longer fears that her house might catch fire if her other children
        accidentally knock over their gas lamp.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f676b64-2fc2-4fa1-ab03-7e28f05057a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also been able to save ₱750 from buying kerosene for their
        gas lamps. The savings, she said, goes to the purchase of medicine for Grace
        Anne.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d0b01-a4c8-486c-a4aa-c35b844674d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:52:03.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:52:14.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaking tulong po talaga. Nababantayan ko siya nang mas maigi
        sa gabi lalo kapag may sakit siya. At ayaw po kasi niyang matulog sa dilim,”
        Vidallo said.</p>'
  '6-eraserheads-videos':
    'author': 'Macario Naval'
    'caption': 'From unsettling images to vignettes of a city, the music videos of
      Eraserheads have captured the importance of their seminal singles. The videos
      also show how the band paid close attention to the visual style that they chose
      to develop. Screenshot from WITH A SMILE/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-07-31T16:43:47.981+08:00
    'imagesource': 'jcr:0a3a305d-a8eb-41bc-b182-33f13b12c38e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef42a777-f5f5-4fb1-95e2-c1687b4a0d78'
    'lead': 'The videos encapsulate the overarching importance of the rock band’s
      powerful, prominent singles marrying the auditory and the visual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T13:59:44.291+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T13:59:50.321+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T13:59:49.692+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 unforgettable Eraserheads videos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb73ac8-dc6c-42c5-8bdc-8e169a79c6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — The consumption of music in the
        age of Youtube and video streaming services is highly reliant on the image
        that accompanies it. It is almost impossible to conjure songs in the mind’s
        ear without even a specter of a still or a moving sequence similar to a .gif
        from its promotional video popping up in the mind’s eye.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250610b-a6bb-4c30-8399-051a1fe9cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are new forms that appear to be endemic to the Internet; think
        of the vivid, rotating backdrops found in the visual language of K-pop, the
        striking images associated with the work of Kendrick Lamar or Childish Gambino,
        the lyric video announcing new material, and increasing less uncommon visual
        album.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ba23c-1689-406e-a8f1-b5c7497b8397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video has transcended its initial function as a supplement
        or extension of a single (or a slew of singles) and has turned into an expressive
        form in itself. This is by no means a denouncement of this new mode of circulation
        and consumption, but an acknowledgement of a contemporary method of listening
        that has turned from the purely auditory to the audiovisual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39f9af-c6e7-42a8-9a79-4636b13d4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video is no longer a series of illusory moving images
        spun alongside the music; it has become material that is woven into music
        itself, another sense has been reconfigured to work itself into the act the
        act of listening, giving the appearance that an engagement with sound, with
        music has become a cross disciplinary, synesthetic activity, suffused with
        color, movement, and texture outside of tone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac922a-5ab5-4ede-a708-47c69c03563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not a recent phenomenon; the golden age of MTV gave us some
        of the most memorable pieces of visual media that are impossible to separate
        from sound, which have almost prefigured the evolution and elevation of the
        form.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3557b5-e4aa-41df-89e9-2434e7925716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most resonant works have been produced by, with, and
        for the seminal alternative rock group, Eraserheads — film aficionados with
        a name referring to the darkly surreal feature-length debut of David Lynch.
        The band paid close attention to the visual style they chose to develop, and
        the following six videos encapsulate the overarching importance of their powerful,
        prominent singles marrying the auditory and the visual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e774a4-054f-4ce5-bb08-45a5284d2678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fruitcake” (Mark Gary, 1997)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b5c1a9-a9fe-4f60-bc76-eb95745e7981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:59:44.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:59:50.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly esteemed, celebratory “Fruitcake” finds itself complemented
        by vignettes of the most common of scenes drawn from the city, highlighting
        the profundity and grandiosity of the ordinary, using its simplicity to acquire
        and emphasize the simple pleasures and tragedies of everyday life.</p>'
    '15':
