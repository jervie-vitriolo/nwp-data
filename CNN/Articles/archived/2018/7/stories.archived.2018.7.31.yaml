    'mgnl:lastActivatedVersionCreated': 2019-05-07T15:32:05.028+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte oversees destruction of luxury vehicles worth ₱290-M

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85994b54-c9af-4352-a955-57985234e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:32:01.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:32:05.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> President
        Rodrigo Duterte oversaw the destruction of several smuggled luxury vehicles
        worth ₱290 million&nbsp; in Cagayan Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d7444f-8f3b-4d63-8b44-2de9660f0cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:32:01.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:32:05.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 78 vehicles — 68 luxury sedans and eight motorcycles
        — were reportedly smuggled through the Cagayan Freeport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc56f7b-60cc-4709-9497-6efd734a3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:32:01.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:32:05.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Presidential Communications Operations Office,
        the cars and motorcycles were part of 800 contraband vehicles seized by the
        government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d118ea7-585a-4076-91b0-10b13c54198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:32:01.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:32:05.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same event the President reiterated his call for rebels to
        lay down their arms and go back to the government fold, promising them jobs
        and homes if they would do so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7dd901-071e-4252-a0de-d1cdc40de779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:32:01.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:32:05.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise you, surrender ka sa pulis o sa military then I''ll give
        you a job automaticI Mindanao. Right away. If in numbers kayo 50, I will establish
        in its — a community. I will — I will begin the housing project. And in the
        meantime,<em> bigyan ko kayo ng allowance</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb22449b-4a6b-420e-948f-e4d76c1566bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:32:01.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:32:05.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I promise you, if you surrender to the police or military
        then I''ll give you a job automatically, and i''ll give you a house just like
        in Mindanao. Right away. If in numbers you reach 50, I will establish a community.
        I will begin the housing project. And in the meantime, I''ll give you an allowance.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63165540-2b20-4f38-9a62-13a3a2527b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:32:01.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:32:05.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in previous statements, Duterte said if rebels continued on
        the path they were on they would remain mired in poverty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b7eb76-5dd6-4faf-ace6-cb2b39046bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:32:01.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:32:05.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also took a swipe at "yellows," saying in Visayan,
        yellow sounded the same as "yelo" — the local word for ice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd63032-01d4-4866-be75-fc5d57ee7cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:32:01.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:32:05.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kayong mga yellow</em>, <em>pati lahat na tayo,</em> set aside
        politics. ''<em>Yung dilaw, matagal nang natutunaw,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1faba8-f56e-4497-bb63-b88055304b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:32:01.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:32:05.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You yellows, and all of us, set aside politics. The
        yellows have been melting for a long time.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eeb981-af00-4ba2-9240-09f9693f706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:32:01.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:32:05.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time the President went to Cagayan to witness
        the destruction of smuggled goods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf463ea7-284b-4a1c-9e5e-b2f61ef20aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:32:01.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:32:05.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, he also led the destruction of 27 smuggled luxury vehicles.</p>'
  'lebron-james-nba-trump-akron-school-lemon':
    'author': 'Jason Kurtz'
    'caption': 'LeBron James (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-31T07:26:57.366+08:00
    'imagesource': 'jcr:d0e7ac7d-9103-43e4-b31c-96cf92d24f38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e722504-9412-461f-b2e3-9500b160cb25'
    'lead': 'LeBron James thinks the President is using athletics, and athletes, to
      split up the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-07T15:35:37.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-07T15:35:43.155+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-07T15:35:42.991+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron: Trump is using sports to divide us

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f7ee1-4e48-49e4-ac0d-64edefc660c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> LeBron James thinks the President is using
        athletics, and athletes, to split up the country. And he''s rejecting the
        premise like an opponent''s ill-advised layup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b858b-46d1-4fe2-a8f9-866ee2004f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''ve noticed over the past few months," James shared with
        CNN''s Don Lemon during a sit-down interview on Monday. "(Is) he''s kinda
        used sports to kinda divide us, and that''s something that I can''t relate
        to."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfcc484-fd4d-4657-a8c5-a185cba62b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing Colin Kaepernick, whose kneeling protests during the
        pre-game national anthem launched an NFL movement, and more recently, Stephen
        Curry, who honored his promise of skipping a visit to Donald Trump''s White
        House, James bemoaned a myriad of instances in which the President has twisted
        peaceful displays of dissent into an indictment of a decaying American value
        system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3674d9-af0d-424f-82e4-fedce140c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t sit back and say nothing," said James, who lists participating
        in youth athletics as one of the most inclusive experiences of his upbringing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c80e4f-ab59-491e-8100-7d99f1180ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sports was the first time I was ever around someone white," revealed
        the four-time NBA MVP. "I got an opportunity to see them and learn about them,
        and they got the opportunity to learn about me ... And I was like, ''Oh wow,
        this is all because of sports.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc435c-e435-4ea4-b0a9-0c690da984b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flashing the trademark smile that has routinely graced magazine
        covers and commercial shoots since he was a junior in high school, James laughed
        at learning how much earlier his youthful "white friends" ate dinner and went
        to bed, and noted his surprise at seeing food stored in a pantry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d61b3-c127-40b1-b3be-c75bc0de63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, everything where I grew up was on top of the refrigerator,"
        he explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b606cc4-cc19-429d-b7c7-847f51cab652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeding young minds</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7f254-095a-44ba-b983-72a33e231268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a 33-year-old man, with two sons and a daughter, James has more
        pantries, and more refrigerators, than he''d ever dreamed of as the child
        of a single teen mom living the "everyday struggle" in Akron, Ohio. But it''s
        from this existence that the "I Promise School" has been born.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The jitters before the first day of school are real right now!!!
        Tomorrow is going to be one of the greatest moments (if not the greatest)
        of my life when we open the <a href="https://twitter.com/hashtag/IPROMISE?src=hash&amp;ref_src=twsrc%5Etfw">#IPROMISE</a>
        School. This skinny kid from Akron who missed 83 days of school in the 4th
        grade had big dreams... <a href="https://t.co/PwmRaHRfng">https://t.co/PwmRaHRfng</a></p>&mdash;
        LeBron James (@KingJames) <a href="https://twitter.com/KingJames/status/1023601169698938880?ref_src=twsrc%5Etfw">July
        29, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638ba54-d90c-4d97-8a86-9643b1c013e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ba374-e82d-4932-9d52-b1641511c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' foundation has teamed with the Akron (Ohio) Public Schools
        system to create an elementary school that will support at-risk children in
        his hometown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07251805-f4bd-4465-8ce5-bcfa837e4a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want every kid that walks through this school to be inspired,
        to come ... away with something, something where they can give back," said
        James, who poured millions from his own pocket into the project. "For kids,
        in general, all they want to know is that someone cares. And when they walk
        through that door, I hope they know that someone cares."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0356976-f1e7-4799-acfd-596f1ca08685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:35:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:35:43.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "LeBron: Trump is
        using sports to divide us"</em></p>'
  'Jailbreak-mastermind-Bacoor-Cavite-police':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T07:20:12.683+08:00
