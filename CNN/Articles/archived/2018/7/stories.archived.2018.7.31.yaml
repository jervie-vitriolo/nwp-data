      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five applicants will undergo comprehensive medical examinations,
        psychological evaluation, written evaluative examinations, and public interviews.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5a139-47cd-4132-88f0-0110f533309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:33:16.444+08:00
