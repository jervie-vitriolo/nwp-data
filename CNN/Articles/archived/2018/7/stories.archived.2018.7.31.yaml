    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economic managers meet with House Speaker on inflation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb07b9-7e85-44db-bad6-dc99e1e8c1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:10:45.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:10:49.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) --</strong> House
        Speaker Gloria Macapagal-Arroyo had called on economic managers for lunch
        Tuesday to discuss inflation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94da332-db4f-460d-921e-49af761986e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:10:45.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:10:49.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commodity prices have been on the rise since January, with inflation
        at five-year high 5.2 percent in June. The latest Bangko Sentral ng Pilipinas
        (BSP) estimates peg inflation at 5.1 to 5.8 percent in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f1b28-4756-4bd3-8053-01ffddfc107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:10:45.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:10:49.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closed-door lunch at the House of Representatives lasted for
        around an hour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cdeccc-6465-4ed6-bebf-65ee349626a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:10:45.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:10:49.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Albay 2nd District Representative Joey Salceda
        said that economic managers and the House economic team discussed several
        measures to temper inflation.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjose.salceda.92%2Fposts%2F10157147090901756&width=500&show_text=true&height=606&appId"
        width="500" height="606" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56a142-f31e-4056-9af4-803daf2a3c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:10:45.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:10:49.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4e3a4-fe32-460e-a2a3-61351a74d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:10:45.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:10:49.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the hike in electricity and oil prices, which was one
        of the factors that had highest impact in last month''s inflation, a new feed-in-tariff
        allowance was suggested, Salceda shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8f745-6962-4294-9e51-01824d551d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:10:45.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:10:49.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, to address price hikes in fish and meat, the possibility
        of removing tariffs on imports was considered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab0e70-fef9-4f88-b363-8e1d010271b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:10:45.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:10:49.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the price of rice, the proposal was to have the National Food
        Authority to purchase 500,000 metric tonnes of well-milled rice, to be delivered
        over a period of five to six months was discussed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367538ab-d86a-418d-bca2-adc0c477cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:10:45.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:10:49.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are the concerns on inflation that the former president said?
        Well, we have to bring down the inflation. We have to find ways of softening
        the inflation because this was really what matters to the people," Pernia
        said about the meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c8f3b-2352-4c8b-bb6b-4864a16593d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:10:45.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:10:49.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said it''s a challenge to convince lawmakers on the need
        to have a balance between structural reforms targeted by the Duterte administration
        and the immediate concern of rising prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c4fbb-4639-41f6-a704-c778db85bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:10:45.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:10:49.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi importante rin yun eh kasi</em> we''re adopting structural
        reforms, <em>baka sumabit kung hindi</em> convinced<em> yung mga</em> congressmen,
        senators na we''re doing something <em>kasi ang</em> immediate concern <em>ng
        tao ngayon ay</em> inflation <em>talaga eh,</em>" Diokno said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556956a0-cee5-46d3-961b-c1e1ab75013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T13:10:45.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T13:10:49.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s also important, that we''re adopting structural
        reforms. It might be stalled if Congress is not convinced that we''re doing
        something, because the immediate concern of the people is inflation.]</p>'
  'Philippines-Asian-Games-Richard-Gomez-basketball-SBP':
    'author': 'CJ Marquez'
