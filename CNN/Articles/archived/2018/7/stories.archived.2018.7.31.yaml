      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court on July 17 unanimously endorsed then Associate Justice
        Samuel Martires for the Ombudsman post. He was appointed by President Duterte
        on July 26.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
