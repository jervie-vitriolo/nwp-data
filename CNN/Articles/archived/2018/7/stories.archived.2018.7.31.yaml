    'mgnl:lastActivatedVersionCreated': 2019-05-07T15:46:31.565+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370 report says cause of plane''s disappearance cannot be determined

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce65f0-3bdc-42b1-bb13-8021c05bd2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:44:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:31.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysian authorities said Monday they
        have failed to determine the cause of the 2014 disappearance of Malaysian
        Airlines flight 370, though they did rule out several possibilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d761d-fdb6-4a6d-9ffd-4a511132ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:44:39.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:31.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the release of a widely anticipated&nbsp;safety investigation
        report, investigators acknowledged a lack of any clear evidence on the plane''s
        ultimate fate, but added it would be presumptuous to suggest this was the
        end of the matter, given the wreckage had not yet been located.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436b881-5cdd-4b81-974e-2e1f661dd235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:44:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:31.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian Airlines flight disappeared in 2014 carrying 239 people
        from Kuala Lumpur to Beijing, in what has become one of the world''s biggest
        aviation mysteries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9f66e-e481-4431-af79-0f10c6b8862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:44:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:31.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference near the capital Kuala Lumpur, lead
        investigator Kok Soo Chon said MH370 turned back towards Malaysia under manual
        control, but it could not be determined whether the plane was being flown
        by the pilot or if there had been any unlawful interference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11805674-30e6-42b2-87eb-01a394680f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:44:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:31.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chon went on to rule out other factors that had been questioned
        in the demise of the flight, including the pilot''s mental state, aircraft
        malfunction, or remote control of operation systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05d760-af16-47a7-853a-3462d3b13863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:44:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:31.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed about what other information the team hoped to be able
        to find in the future, he said they needed to be able to provide some closure
        to the incident — that gripped the world''s attention for months in 2014 and
        about which families are still hoping for news — and therefore published the
        report with the evidence on hand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc51692-84c6-44ff-9f50-a06ee5eb6ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:44:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:31.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chon said that authorities would again investigate should the plane
        be found into the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964a4fd-461c-4f67-8221-fe16ee056102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:44:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:31.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial search for the plane, carried out by Malaysia, China,
        and Australia, was called off in January 2017 after failing to find any trace
        of the plane within a 710,000-plus square kilometer area of the Indian Ocean.
        A private company reached an agreement with the Malaysian government to extend
        the search,&nbsp;but that too was stopped in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036398d-5c69-4548-bee4-ea6b956ee21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:44:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:31.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disappearance of MH370 and the search effort are unprecedented
        in commercial aviation history," the Malaysian report said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a77a9-0c3d-4e79-ba7f-20d85c4fb286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:44:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:31.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Improvements must be undertaken to ensure that this type of event
        is identified as soon as possible, and mechanisms are in place to track an
        aircraft that is not following its filed flight plan for any reason."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00284dd6-20a2-492e-8895-7814d7686409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:44:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:31.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the "international aviation community needs to provide
        assurance to the traveling public that the location of current-generation
        commercial aircraft is always known" and to do otherwise would be "unacceptable."</p>'
    '11':
