      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Lovato posted — and then deleted — a photo of her and
        Vitale holding hands, tongues touching and the caption, "Happy Pride."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97407666-decf-4931-b576-1b9a6de56f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:42:28.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need for any negativity towards the ones who care about
        Demi at this time," Vitale added in her note. "There is too much of it in
        this world as it is."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ccd30-6bf1-4392-95c8-af15a87edb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-07T15:42:28.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-07T15:46:57.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you''re all feeling lost without her at this moment in time.
        Remember that you have always been a community of Lovatics who LOVE," Vitale
        said. "Please remember that when you take out your phones and start typing.
        Remember that we all love her more than we can ever put into words. Please
        continue to send her love during her recovery."</p>'
