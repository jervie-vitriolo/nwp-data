      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Barangay
        Ginebra survived a gritty Rain or Shine Elasto Painters side, 96-94, Monday
        at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d1b37-a4c9-4376-a800-6899f1ed8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:52:49.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:52:55.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Slaughter and Joe Devance led the way for Ginebra with 19 points
        apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b695d3c0-29f2-42bd-912c-f0fafac15871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:52:49.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:52:55.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra controlled the match for most parts of the contest until
        the Elasto Painters found a way to tie the score at 88 with less than three
        minutes left in the final quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec21a57-b041-449e-ad02-33ec7fb380a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:52:49.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:52:55.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Rain or Shine threatening to complete the comeback, L.A. Tenorio
        and Scottie Thompson stepped up big time for Ginebra in the endgame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25d37a-2fd7-4712-ac25-5143f36fedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:52:49.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:52:55.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Reggie Johnson paced the Elasto Painters with 22 points and
        16 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd5ebe-053b-493b-9b73-edf87259e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:52:49.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:52:55.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio finished with 16 points, six assists, and three rebounds
        for Ginebra. Thompson, meanwhile, added six markers and 10 boards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c825d9-5e20-4b54-8b30-873346815012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:52:49.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:52:55.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-of-seven PBA Commissioner''s Cup finals between Ginebra
        and San Miguel Beermen will start on July 27 at the Big Dome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4926b5-8c42-47ad-b16f-6643a905ac16'
      'mgnl:activationStatus': true
