      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ordered government agencies to stop red tape by simplifying
        the process of doing business and making services customer friendly.</p>'
    '7':
