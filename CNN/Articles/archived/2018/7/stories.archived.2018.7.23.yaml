    'title': 'PBA: Ginebra sets up finals date with San Miguel after eliminating Rain
      or Shine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817de633-bada-48eb-8e28-0b17e3d25342'
