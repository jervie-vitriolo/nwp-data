      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a46abf-a966-4c1a-a0a0-e0e27cfc58ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.759+08:00
