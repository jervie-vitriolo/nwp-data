    'template': '1'
    'title': '''Josie'' exits PH, LPA may enter and become tropical depression

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8cff1a-54ac-47f1-8a41-f97d32428f66'
