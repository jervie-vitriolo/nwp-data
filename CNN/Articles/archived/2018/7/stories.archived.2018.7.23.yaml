    'mgnl:lastActivatedVersionCreated': 2019-05-09T17:46:50.322+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Solons confirm plot to oust Alvarez before SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e846f9-f4c4-4acc-8578-050951d473ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:46:45.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:46:50.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> A move
        to oust House Speaker Pantaleon Alvarez from his post when session resumes
        today is brewing in the chamber, according to three congressmen and a mayor
        from Mindanao who declined to be named.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64fc247-b289-41c3-a2be-ce5fe670f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:46:45.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:46:50.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all confirmed that former President and now Pampanga Representative
        Gloria Macapagal Arroyo would replace Alvarez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10707da8-780b-4b55-972a-e7955c7aa41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:46:45.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:46:50.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Duterte to deliver third SONA</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b92e71-a5f2-4db1-8489-0377bb1589e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:46:45.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:46:50.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three congressmen told CNN Philippines that first daughter Davao
        City Mayor Sara Duterte-Carpio asked for their support in ousting Alvarez
        and electing Arroyo as the new House Speaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9388f-6a32-439e-b561-c4b25177f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:46:45.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:46:50.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Duterte visits hospital for check-up on eve of SONA</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45860242-0f6d-494e-8cc9-6e325871c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:46:45.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:46:50.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One lawmaker said a congressman would move to declare the position
        of House Speaker vacant as soon as session opens at 10 in the morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17b776-cb4e-458b-a5dd-357333645895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:46:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:46:50.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, a motion to elect Arroyo as House Speaker would then
        be made.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc01d00-3a29-4fab-8af1-ed5e35c0478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:46:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:46:50.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lawmaker revealed that Duterte-Carpio has been in talks
        with Arroyo about possibly taking over Alvarez''s post since April.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9674ca-5e8a-4973-900c-60a1ca8a8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:46:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:46:50.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Robredo ready to be insulted when she attends SONA</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90ba18-af00-463d-93fd-e6b4a5fd49df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:46:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:46:50.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Daughter had repeatedly expressed her dislike for Alvarez
        early this year after the House Speaker allegedly declared her as part of
        the political opposition when she formed a regional political party, Hugpong
        ng Pagbabago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182e1f9-413b-4429-80c2-f36d0dd347ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:46:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:46:50.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez is the Secretary-General of the ruling party, PDP-Laban.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb13d3-232a-4cfc-851e-4a1073332080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:46:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:46:50.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several social media posts in February, Duterte-Carpio cursed
        at Alvarez, saying that he “messed with the wrong girl.”</p>'
