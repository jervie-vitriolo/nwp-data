    'template': '1'
    'title': 'House failure to ratify proposed Bangsamoro Organic Law a ''temporary
      setback'' - Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd0b29-3c3f-4819-91d9-f5f3e97798f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Malacañang
        remained optimistic about the proposed Bangsamoro Organic Law despite the
        failure of the House of Representatives to ratify the bill on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35323aa7-ad59-4ecd-b80f-c081a96e014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider this as a temporary setback in the administration''s
        goal of laying the foundation for a more genuine and lasting peace in Mindanap,"
        the Office of the Presidential Spokesperson said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830077b-a9b5-4699-8d12-e3929048c53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, however, remain confident that President Rodrigo Roa Duterte
        will sign the Bangsamoro Organic Law as soon as both houses of Congress finally
        ratify the bill," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea53fc1-2b65-44ce-af07-2ee11cfa783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said they hope the law would
        be signed into law within the week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c32c1-db96-4a39-bb5b-22d09ac7d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Senate ratified the bill earlier on Monday, the House
        of Representatives failed to do so due to talks of a possible leadership change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e75c0-bd65-4a87-8685-5cfda3fb0772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate ratifies bill on Bangsamoro Organic Law</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1108e6-6399-498c-ad62-5df8a35977a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said President Rodrigo Duterte was supposed to sign the Organic
        Law for the Bangsamoro Autonomous Region in Muslim Mindanao (OLBARMM) during
        his third State of the Nation Address (SONA). However, both the Senate and
        House of Representatives need to ratify it first.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a91afb-67b2-4161-8c2d-567a399416c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, walang mapipirmahan si President ngayong araw na ito
        kasi walang ratification from the House," said Akbayan Party-list Rep. Tom
        Villarin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57264e8c-44ef-42bf-a60c-c9272ae993b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely, the President will not be signing the
        bill today, because there is no ratification from the House.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9498a178-a2e8-4d5c-a4ce-72194c278f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House was adjourned until Duterte''s SONA in the afternoon,
        despite objections from some lawmakers. They did not tackle the ratification
        of the OLBARMM.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4490c00-fc2e-43a8-97d0-7868ceddfe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin explained the abrupt adjournment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323f4db-4c04-4ed7-b989-5ef1b0eb4c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are talks declaring the post of speaker vacant. There were
        discussion among different political parties," Villarin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf40396-8250-4135-bec4-773bed4e2f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers confirmed to CNN Philippines there is a move to oust
        House Speaker Pantaleon Alvarez from his post. He was supposed to be replaced
        by Pampanga Representative Gloria Macapagal Arroyo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07d8b5-ca4c-4bae-8636-ce3eb1a4ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Alvarez stays as House Speaker as session adjourns without
        BOL ratification</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf833e2-f458-4a84-9d8f-94b373ebf4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Miguel Zubiri remains hopeful for the OLBARMM
        despite the delay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd9044-d354-4d0b-aa0e-ce9ac6c8fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its not the end for BOL, its just a temp setback you''re looking
        maybe at one day," Zubiri said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7b4e0-03bc-45bf-b886-53a71dfc0440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added while the Senate wanted the signing of the Bangsamoro bill
        highlighted in the SONA, they "respect" the political power-play in the House
        of Representatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d7081-2af4-457b-b47c-2ceda774f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first Philippine President who hails from Mindanao,
        earlier certified the bill as urgent, prompting Congress to fast-track the
        passage of the draft measure. The bicameral conference committee approved
        the final version of the bill on July 18.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822583a-4ae0-4758-a645-9bc1f256a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic law abolishes the Autonomous Region in Muslim Mindanao
        (ARMM) established in 1989 through Republic Act No. 6734. The ARMM groups
        the provinces of Basilan, Lanao del Sur, Maguindanao, Sulu and Tawi-Tawi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b466a9-3862-4f00-b843-d0e14ff17a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARMM will then be replaced by the the Bangsamoro Autonomous
        Region in Muslim Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288dc39-f64e-40fd-bf5f-d89e01a5941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OLBARMM, a plebiscite will be held within three
        to five months after the President signed it into law. The plebiscite will
        determine if 39 barangays in North Cotabato, six municipalities in Lanao del
        Norte, and the cities of Cotabato in Maguindanao and Isabela in Basilan will
        be included in the Bangsamoro territory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2a610-1551-47a1-8777-7b49876fa600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OLBARMM is the result of decades-long peace talks between the
        government and the Moro Islamic Liberation Front in Mindanao (MILF).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9723c-fb1d-4c19-9c5d-ca134493001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law institutionalizes provisions of the Comprehensive Agreement
        on Bangsamoro, the 2014 peace agreement signed by the government and the MILF
        that ended decades-long armed conflict in Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ed98c-75eb-4735-a05d-0a2d7b89f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:12:37.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:12:41.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro government will be parliamentary-democratic in form,
        a first in the country''s political history. It will be headed by the regional
        leader called Chief Minister, who will preside over an 80-member parliament.</p>'
  'Ateneo-Blue-Eagles-Jones-Cup-Philippines':
