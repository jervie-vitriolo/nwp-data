      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaki epekto nung pagkawala niya kasi ‘yung mga bata nasa akin
        eh. Buti kung lagi tayong malakas, eh iilang taon pa lang bunso niya, six
        years old?</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f95985-9318-4774-9c3d-18bbb40ff00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanggang ngayon, nasa punerariya pa siya. Ang sistema dito, ‘yung
        bangkay, sa Novaliches nila tinapon kasi alam nilang may kamag-anak doon.
        Pero dinala nila sa La Loma. Ang hinihingi nila ngayon is ₱50,000 para kunin
        ang bangkay.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def012a-4cb7-41a1-a6f9-d39d90324fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pano mo kukunin ‘yun sa katulad naming mahihirap? Makukuha mo ba
        ‘yung singkwenta? Edi kanila nalang ‘yung bangkay kung ganon.</p>'
    '77':
      'image': 'jcr:133c1854-daed-4530-a556-0ad53e8c3ed7'
      'imageCaption': '"Kahit sa loob ng bahay mo, sa amin, pinapasok na ‘yung mga
        bahay na minsan napapagkamalan na lang nila na ... sabi nila nagtutulak ng
        shabu, ng marijuana," says Bernadette, whose son was caught and jailed during
        an Oplan Galugad operation. Photo by JL JAVIER'
