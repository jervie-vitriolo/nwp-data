      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Tropical
        depression Josie has left Philippine territory, however, a low pressure area
        (LPA) may enter and develop into tropical depression in the next 24 to 48
        hours, weather officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ccbf90-c2aa-47ec-9515-bc829633d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:33:02.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:33:06.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains will continue to pour over Luzon and the Visayas brought by
        the southwest monsoon or Habagat, said the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) in a 9 a.m. update Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08c12a-419e-47a1-865c-fdb2d8c372de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:33:02.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:33:06.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said monsoon rains are expected in the western section of
        Luzon affecting Ilocos region, Zambales, Bataan, Cavite, Batangas, Occidental
        Mindoro, Oriental Mindoro, Palawan and western Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbcb3e-998f-4949-b5cb-66d95ca6a32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:33:02.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:33:06.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of Luzon and Visayas will experience occasional rains,
        PAGASA added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42abca7-ef42-42e3-a527-55c9a3bc064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:33:02.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:33:06.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA when it enters the country and develops into a tropical
        depression will be named "Karding", and may continue to enhance the Habagat,
        bringing more rains to Luzon and the Visayas in the coming days, PAGASA reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67cf739-5136-4cda-aca2-e9814e3c98c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:33:02.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:33:06.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA was last spotted 1,495 kilometers east if Central Luzon
        at 7 a.m., outside of the country.</p>'
  'Alvarez-House-Speaker-political-dynasty':
    'author': 'Chad de Guzman'
    'caption': 'House Speaker Pantaleon Alvarez hopes that representatives and senators
      will agree to vote jointly on amending the Constitution. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T20:43:55.896+08:00
    'imagesource': 'jcr:f2aacfb1-efc2-46ec-ae5c-5b93cb5eb85d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5418a8ba-7e8b-4ee2-9082-afdcf62f8ca4'
    'lead': 'House Speaker Pantaleon Alvarez hopes that representatives and senators
      will agree to vote jointly on amending the Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T17:36:10.792+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T17:36:15.406+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T17:36:15.136+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House speaker: Reconsider term limits to end political dynasties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9799cd66-f9ac-4122-bbb3-bcd2be7a4bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> House
        Speaker Pantaleon Alvarez believes Constitutional provisions on term limits
        of lawmakers should be reconsidered, in order for political dynasties to stop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f2fc0-d47c-467a-83a4-7b426906c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I think what triggered political dynasty, itong term limits.
        Kasi kung hindi na nga makatakbo ''yung official, so andyan na ''yung mga
        anak, ''yung asawa, kaya nag-evolve ''yung dynasty,"</em> said Alvarez in
        a one-on-one interview with CNN Philippines Chief Correspondent Pia Hontiveros.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79372caf-0dc9-4b4d-99b4-570042c13048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Term limits triggered political dynasties, I think.
        If an official cannot run, the children and the wives will. That''s how a
        dynasty evolved.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e30df9-0ee4-402c-b27c-52749f8897f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed federal charter from the Consultative Committee
        (ConCom) tasked to review the Constitution, lawmakers have a four-year term
        limit — a year longer than what is mandated under the 1987 charter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ced17-ebc7-4b60-83e1-87ac27cf4892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed charter provides that a senator or House representative
        is disallowed to serve for more than two consecutive terms. While Alvarez
        saw the pros of having a provision against political dynasties, he questioned
        term limits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4023265-c9d2-4cad-8966-991dd3a919c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung term limits, bakit? Anong masama doon?</em> (what''s
        wrong with term limits?)" he asked.&nbsp;The House Speaker earlier drew flak
        from senators due to his push for a ''no-election'' scenario in the 2019 midterm
        polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252bf804-771d-4bbf-a4f4-c6c8ab4c1ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo Lacson, in particular, said attempts to extend lawmakers''
        current terms are self-serving.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56050846-d664-4571-84fe-d1e3a36a0ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom chair and former Chief Justice Reynato Puno had earlier warned
        of near-sovereign powers if the provision against dynasties is removed from
        the charter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab262e8-fad8-4461-888d-431acd74401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will use the ConCom''s proposed charter in the shift to
        a federal form of government when they convene into a constituent assembly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe7a4b-9d0a-40b4-bbeb-8678e7113690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said if that provision was removed, it would spell the end
        of federalism. A pending supermajority issue&nbsp;Alvarez hopes that both
        Houses of Congress will agree to vote jointly on amending the charter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67c0ce-34c6-4aee-8f32-e4943669158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para sa akin naman, mas maganda ''yung mag-usap ''yung both
        Houses,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f1397-6fba-4809-9ad2-a88243c7c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, both Houses should just iron it out.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e1cd5-263c-43e5-9a39-d5752461924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker claims the Constitution does not specify if the
        Houses will vote separately or jointly, as in the case of the decision to
        extend martial law in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f56818f-e64c-46a8-8c9f-9083c7dcb3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 1, Article XVII of the 1987 Constitution reads:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9274aa1f-8038-4589-bc62-234c84f2059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any amendment to, or revision of, this Constitution may be proposed
        by:(1) The Congress, upon a vote of three-fourths of all its Members; or(2)
        A constitutional convention."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647a8a3-0c6e-4724-9d4f-fe1775493a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So pag sinabing</em> mong of all its members, so it refers
        to Congress, as a whole. Both Houses yan. <em>''Yung nag-eespouse ng voting
        separately, syempre sasabihin nila</em> [of course they will say], of all
        its members, individual. May House, may Senate," Alvarez explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda495f1-826f-4c66-85ff-eba973a73341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:36:10.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:36:15.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism is one of President Rodrigo Duterte''s campaign
        promises to help improve regional economies. Duterte enjoys the support of
        the House supermajority.</p>'
