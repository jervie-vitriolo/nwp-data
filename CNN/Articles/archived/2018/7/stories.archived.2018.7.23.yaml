      'mgnl:lastActivated': 2019-05-09T16:01:29.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Participation in the ASEAN-China dialogue has also resulted to
        the draft framework for the Code of Conduct in the South China Sea which intends
        to resolve disputes by peaceful means," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d26e92-2344-4f75-b0bf-5a0446e32136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the country "shall continue to assert and pursue
        an independent foreign policy. Our long-term national development and national
        security goals come first," and that good relations would not stop as long
        as foreign nations "wish us well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d31cc-418d-4420-9649-2b71cbe201de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Survey: 73% of Filipinos want Duterte to assert rights
        in West PH Sea</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3f36b-184c-4f92-8fe5-626f0040ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Amabssador Zhao Jianhua said the President''s comments were
        "fairly objective" and "good."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5554b73-4599-4e11-9f9f-9b996f00d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he said reflects the facts. Despite the differences we have
        over the South China Sea, we have made tentative progress in the areas of
        cooperation particularly in terms of trade, tourism, infrastucture. And I
        think the Filipino people have already benefitted from the cooperation that
        have been carried out by China and the Philippines," Zhao said after the SONA.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Chinese envoy: Duterte&#39;s remarks on China were &#39;fairly objective&#39;
        <a href="https://t.co/k3YvULCnpD">pic.twitter.com/k3YvULCnpD</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1021362137006977026?ref_src=twsrc%5Etfw">July
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
