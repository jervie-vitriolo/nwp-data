      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had also previously admitted to suffering from daily
        migraines and Buerger’s disease. The disease, which affects blood vessels,
        can cause extreme pain in severe cases. Left unchecked, it may also lead to
        skin damage, infection, and even gangrene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f6ef1-af1e-4ac9-8c35-c6af721d7b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:49:15.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:49:18.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has admitted to using an oxygen converter when sleeping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a85a3-c1c5-44eb-99e3-4c0d650fd100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:49:15.642+08:00
