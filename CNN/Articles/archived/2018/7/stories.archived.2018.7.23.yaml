    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T09:18:35.890+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The effects of the Duterte admin’s policies felt in urban poor communities

      '
    'updated': 2018-07-23T13:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ef4a9-fb87-400d-be69-2b15cc138daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> President Duterte
        has always touted himself as a man of the poor. He has always said he grew
        up as a “poor man’s child” and continues a simple lifestyle — from his humble
        home and mode of dress to the way he addresses his audiences during his speeches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b1a5b-8684-4565-90c8-c671d4f143f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his loyal supporters, he is “Tatay Digong,” and his mayoral,
        “man of the people” appeal remains strong, his political will and tenacity
        in the face of criticism a sign of the coming of real and effectual change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d013392-3509-4994-bb67-66782d062d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his administration, Duterte’s actions hold the promise
        of bringing peace and order and eschewing economic growth to the country.
        Yet, worldwide, the Duterte admin’s policies and administrative decisions
        are criticized for being severely anti-poor, from the war on drugs, the TRAIN
        law, to the recently implemented Oplan Galugad or anti-tambay drive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b2093-f539-4731-8fa0-06b1fb1c530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So who is President Duterte according to the people he claims to
        look out for the most? Before Duterte heads to the podium for his third SONA,
        CNN Philippines Life visited a few communities in and around Metro Manila
        to get an idea of how his administration has most affected them.</p>'
    '7':
      'image': 'jcr:90ea1ea7-6885-4208-bd23-c8f0dc78c504'
      'imageCaption': 'Residents of Sitio San Roque are constantly under threat of
        forceful eviction to make way for the development of Quezon City''s Central
        Business District. Photo by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0afc30-32a3-4f63-934d-2a0c3de4537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208495a-658a-42b6-8d79-12b027ab81c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sitio San Roque, North Triangle Village, Quezon City</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4f5e2-6c4f-4ddd-ac5e-b2dbab9966f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitio San Roque rests on a plot of land that is poised to become
        Quezon City’s Central Business District. As developers convert the land into
        a “mixed use” community for residential and commercial use, the subvillage
        of informal settlers living here are being forcefully evicted via demolition
        and relocation. Some of the options given to them are to receive about ₱100,000
        in cash to demolish their own homes and leave, or to be relocated to a housing
        settlement in Bulacan where they will be charged around ₱400,000 for amortization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efbec43-a783-40f2-80f0-13e81fbe5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the residents of Sitio San Roque have been around since
        the 1980s and have been fighting for onsite development of their homes since
        the Aquino administration. Some members of the community come from different
        provinces, where they say work options have gone scarce, and the rising price
        of goods pushes people to pawn off their sources of livelihood, such as their
        land, until they can no longer pay to get these back. “Nandito ang trabaho,”
        says Ka Ricky.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5014cb-612d-422b-a143-a5201708c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the community also describe their area as becoming increasingly
        unsafe, with drug-related killings growing rampant. Around 30 individuals
        have also been rounded up under Oplan Galugad.</p>'
    '15':
      'image': 'jcr:e83e3846-d98c-4821-83e4-de438358a484'
      'imageCaption': 'Estrelita has been living in Sitio San Roque since 1983. "Ang
        hiling lamang sana namin kay Duterte, bago matapos ang kanyang panunungkulan
        sa gobyerno ay dapat magbigay siya ng maayos na tirahan para sa aming mahihirap,"
        she says. Photo by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618d2cb-eca5-4be9-b676-9a20e62130f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77658842-0b74-4a51-9ad3-130f43213ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrelita</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d0dd9-3709-4d0b-81a3-8ee4fc1364e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kakanin vendor</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45023e-759d-4ef1-a99c-61337f150008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang karamihan dito ay mahirap, walang sapat na trabaho at maayos
        na sahod. Kung may trabaho man ay napakaliit ng sahod. May atake din sa aming
        komunidad ang demolisyon. Bakit kami tinutulak sa demolisyon? Kasi pagtatayuan
        siya na mga magagarang istraktura gaya ng nakikita sa paligid, ‘yung Seda,
        Vertis Mall, Ayala Mall. Kaming mga mahihirap, ang hangad namin ay kahit maliit
        lamang na bahay basta dito lang sa aming komunidad. Ang hiling lamang sana
        namin kay Duterte, bago matapos ang kanyang panunungkulan sa gobyerno ay dapat
        magbigay siya ng maayos na tirahan para sa aming mahihirap.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c692ee7-2dcf-4ef0-b3de-516c33ac7d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukod doon sa nakaamba kaming i-demolish, wala pa kaming alam kung
        saan kami itatapon, kasi kami talaga sa Kadamay San Roque ay lumalaban kami
        doon sa onsite development. Ngayon, dalawang taon [nang nakaupo si] President
        Duterte, sari-sari ‘yung mga nakikita namin sa telebisyon na sinasabi niya
        na lumalago na daw ang ekonomiya, gumanda na raw ang buhay ng mga mahihirap.
        Eh kung gumanda na ang buhay ng mahihirap dapat may mga bahay na ‘yung mga
        dinedemolish. Ang problema, patuloy ‘yung mga taong nakatira sa mga lansangan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc4505-f088-4c81-a05a-3a9a6b353da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi naman kami humihingi ng libre eh. Alam naman namin na ang
        gobyerno walang kakayanan na magbigay ng libreng pabahay. Kaya kung kami ang
        tanungin ilaban namin sa habang abot kaya. Tapos maglaan ang gobyerno ng sahod
        na nakabubuhay, trabahong disente, tiyak at ligtas.</p>'
    '24':
      'image': 'jcr:c1437c03-4f3c-452d-a64c-a1d8b5c637e7'
      'imageCaption': 'As a vendor in their local market, Ka Ricky says he is most
        affected by the TRAIN Law and the rising prices of goods. "Isipin niyo po
        ‘yung amin pong pagtitinda. Papaano kung wala kaming tinda?" Photo by BARDO
        WU'
