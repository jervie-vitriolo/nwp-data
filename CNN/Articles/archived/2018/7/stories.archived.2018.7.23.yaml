  'trillanes-duterte-2018-sona':
    'author': 'Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T23:55:01.564+08:00
    'imagesource': 'jcr:e0e69798-d9db-400f-aa43-c8d7b334c7f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4a80350-1ccc-4726-8b75-cc7a952a66d5'
    'lead': 'The Senator says Duterte failed to address the country''s biggest problems
      in his speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T15:49:42.090+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T15:49:46.970+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T15:49:46.760+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes slams Duterte''s SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4d0a7-022c-47cf-9672-7594762214c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Senator
        Antonio Trillanes IV on Monday lambasted President Rodrigo Duterte''s State
        of the Nation Address (SONA), saying what he witnessed was a president who
        has surrendered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709be6a5-37e2-4699-82c0-f20641507234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch critic of Duterte, was among the members of
        the opposition group "Tindig Pilipinas" who watched the President''s third
        report to the country at the Commission of Human Rights'' (CHR) office in
        Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7740c-f7ca-4887-b724-027c429e6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator gave Duterte''s first two-year performance in office
        a "zero" rating, arguing that many people have died under his watch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64209441-71e0-4278-8e0e-6195a4aa7a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grado niya nung dalawang taon, sakin po zero e. Zero dahil 20+
        thousand na Pilipino ang pinatay niya. Walang grado ang pwedeng magjustify
        nun. Aside pa sa mga kalbaryong binigay niya sa mga kababayan natin. Yung
        mga taong naging biktima nitong Anti-tambay policy. Paano natin gragraduhan
        yun?" he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4f872-077f-48cb-91a5-1011cbe04180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes criticized Duterte for purportedly failing to address
        the country''s biggest problems like the rising prices of goods in his speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e320a8e8-fb98-489e-af76-1b75e1387256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also accused the president of lying when he said that the campaign
        against illegal drugs is effective.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1352577-cbd1-46a3-ae57-05c42510cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the change of leadership at the House of Representatives
        moments before the SONA, Trillanes said the event proves that Duterte is a
        weak leader.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9fd8c-4430-4285-b2cd-f8bc30567b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung sa pagbabalik sa puder ni former president GMA, in case matuloy
        yan, it shows na talagang walang anti-corruption advocacy itong admistrasyon
        na ito. Kasi noong nakaraang administrasyon noong 2001 to 2010, si GMA ang
        mukha ng kurapsyon. Tapos siya ngayon ang haligi ng admistrasyong ito. Ibig
        sabihin birds of the same feather flock together," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620a33c-15ed-4fb8-b025-737fd728ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House members elected Pampanga Representative Gloria Macapagal-Arroyo
        as&nbsp; new the speaker, replacing Rep. Pantaleon Alvarez, before Duterte
        delivered his address.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a67ee-f979-4d4c-a9c0-86c39d315865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Pampanga Rep. Arroyo unseats House Speaker Alvarez</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c1993-d14d-4429-96bb-8317a73c011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Representative Gary Alejano, also a critic of the President,
        said what happened at the plenary was a circus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6fc6c8-6f9d-4b17-afde-ee4b0c487b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang nakakahiya naman itong ginagawa natin kasi SONA ito. Tapos
        parang nagbabangayan at nagsisigawan doon. In front of dignitaries, officials,
        senators. Nagugulat ang lahat sa nangyayari. Sa amin sa minority nag-agree
        na pabor kami doon sa declaration of the vacancy of position pero if ever
        na may boto, kami ay abstain," Alejano said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98116b4-b43e-4d04-92c2-673b3f90dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:49:42.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:49:46.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Robert Vergara contributed to this report.</em></p>'
  'Barangay-Ginebra-Rain-or-Shine-PBA-finals-San-Miguel':
