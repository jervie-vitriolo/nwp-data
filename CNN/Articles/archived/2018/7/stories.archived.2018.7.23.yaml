      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya ito na naman, magso-SONA nanaman, pagbabago nanaman. Anong
        pagbabago ba ang nararanasan namin ngayon? Hindi po pagbabago eh. Kung hindi
        kagipitan sa amin na mga mahihirap.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a7264-38c6-4da4-bcfe-fbbb66910927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paano naman po kaming mga mahihirap na walang pinagaralan? Dapat
        ‘yun ‘yung tutukan niya, hindi po ‘yung mga mayayaman na may kaya! Parang
        hindi naman po namin nakikita ‘yung pagbabago eh.</p>'
