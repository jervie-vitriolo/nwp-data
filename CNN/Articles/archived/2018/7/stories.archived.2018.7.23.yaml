    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ae8e5aa-940f-450b-b3a9-663ca76a810c'
    'lead': 'A move to oust House Speaker Pantaleon Alvarez from his post when session
      resumes today is brewing in the chamber, according to three congressmen and
      a mayor from Mindanao who declined to be named.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T17:46:45.008+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T17:46:50.573+08:00
