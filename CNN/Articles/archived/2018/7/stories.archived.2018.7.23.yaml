      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Duterte has signed into law an act that aims to cut down
        red tape in government transactions, including processing applications for
        business permits, passports, and licenses.</p>'
