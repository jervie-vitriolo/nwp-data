      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caloocan City</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a128db-5332-4539-9bb9-583f1f43d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala nang safe na lugar ata ngayon eh.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4348c-a0f6-47f6-9da8-d41a6f71174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the war on drugs began two years ago, Caloocan City has made
        the news for numerous drug-related deaths. It is here, in Barangay 160, where
        17-year-old Kian Delos Santos was slain. These days, residents find that there
        are very few places left in Caloocan where they feel safe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cefe78-2f04-42a4-8dad-2415e2b31210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drive around with a Caloocan City native and you will find that
        for every five-minute stretch is another site for drug-related killings. “Diyan,
        akala niyo safe diyan? Marami na rin namatay diyan,” says Yani* pointing to
        a main road lined with busy markets on both sides. Her brother was killed
        along Regalado Avenue 10 days after Duterte assumed office in 2016, while
        her cousin was killed shortly after in nearby Kaybiga, where he was found
        dead in a gutter with multiple stab wounds and a gunshot wound between the
        eyes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d109db-a1e6-4bb6-bf2d-d8e5a1d3b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Halos araw-araw sa Kaybiga kung hindi pinapatay hinuhuli.”</p>'
    '49':
      'image': 'jcr:0395b64d-674d-463e-a18e-800944d1bd3c'
      'imageCaption': 'When Yani''s* brother was killed in 2016, she had to become
        the sole breadwinner of her family, taking care of her parents, siblings,
        and her brother''s young children. Photo by JL JAVIER'
