      'mgnl:type': 'text'
      'text': '<p>Duterte added, "One day, justice will catch up with those who steal
        government funds. And when that day comes, it will be the public who will
        have its retribution."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d01d7-507a-4048-8b0a-2e6b895a7700'
