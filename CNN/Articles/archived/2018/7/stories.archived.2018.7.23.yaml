      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao said he believes Filipinos cherished the "traditional friendship"
        with the Chinese.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca543e6a-cc8a-4e96-ab22-53b8a144f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic of the West Philippine Sea remains controversial among
        Filipinos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1514fd3-be73-4d8c-b184-ec3d71021df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the President''s popularity, two surveys showed majority
        of Filipinos want the government to be more aggressive in asserting its claim
        in the West Philippine Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fae978-4c76-45b8-b1cc-3781f5a775b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 13, Pulse Asia released a survey saying 73 percent of Filipinos
        agreed to the statement that the government must assert the 2016 ruling of
        a tribunal at The Hague-based Permanent Court of Arbitration that invalidated
        China''s sweeping claims over the disputed waters, including the West Philippine
        Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f922ef-c3a7-4af6-ac61-7e357ded1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, a Social Weather Stations survey said around 80 percent
        of Filipinos are not satisfied with how the administration handles the territorial
        dispute with China in the South China Sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118e35f0-485c-41ed-9c7a-e778a601fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio, who told CNN Philippines in
        February that China''s continued militarization in disputed islands in the
        South China Sea was a national threat, said he was hoping for President Duterte
        to elaborate on how the government would assert sovereign rights over the
        West Philippine Sea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e0468-b7a1-43d2-9082-87c81e488c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Pia Garcia, Luchi de Guzman, and Regine Cabato
        contributed to this report.</em></p>'
  'ozamiz-city-ian-pintacasi-shot-dead':
