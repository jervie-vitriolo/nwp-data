      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 23) —</strong> The Ateneo Blue Eagles
        may have fallen short in their 2018 William Jones Cup campaign, but they are
        thankful for the opportunity to represent the country in the international
        basketball tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e15e15-eebe-4f73-b336-bcaa614f7c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:17:22.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:17:27.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Katipunan-based squad landed at fourth place with a 5-3 win-loss
        record in the competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba9ab9-66d0-418f-a90b-788a2eae3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:17:22.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:17:27.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highlight of the Blue Eagles'' stint was Matt Nieto''s game-winning
        three point shot against host team, Chinese-Taipei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4caf6de-a076-4c6d-9d06-85df0b10b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:17:22.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:17:27.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena and Isaac Go thanked everyone who supported their
        journey despite not landing a podium finish.</p>'
    '7':
