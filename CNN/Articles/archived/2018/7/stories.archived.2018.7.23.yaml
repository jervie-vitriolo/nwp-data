      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had also previously dismissed that Duterte had suffered
        a mild stroke in June last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ef785-d30c-4b4b-88c3-7151801c3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:49:15.642+08:00
