      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c453561f-d6c1-4f59-b1e7-25fe17cdd15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.118+08:00
