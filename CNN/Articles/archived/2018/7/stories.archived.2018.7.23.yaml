      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Malacañang denies Duterte suffered mild stroke</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d8963d-638e-4b40-b74d-6f2971720cf7'
