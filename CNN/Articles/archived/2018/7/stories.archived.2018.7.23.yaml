    'template': '1'
    'title': 'President Duterte calls for urgent passage of National Land Use Act

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1130403-717f-48eb-8252-78b687bc1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte emphasized the importance of preserving the environment in
        his third Station of the Nation Address (SONA) with an appeal to the Senate
        to fast-track the signing of a new land use policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c212274-13e3-428e-b989-e439471c1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his third SONA Monday, the President cited the recent effort
        of the government to rehabilitate the island of Boracay as an indication of
        the urgent need to protect the country''s natural resources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f387613e-0dd3-4cda-95bb-e320fb4f2179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the Senate to urgently pass the National Land Use Act to
        put in place a national land use policy that will address our competing land
        requirements for food, housing business, and environmental conservation,"
        he said. "We need to do this now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc9eb0-03d0-4c5d-940b-c63af45b994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has happened to Boracay is an indication of the need to rationalize
        [in a] holistic, sustainable manner, the utilization, management and development
        of our lands," the President added.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: I could not allow decay of Boracay to continue <a href="https://twitter.com/hashtag/SONA2018?src=hash&amp;ref_src=twsrc%5Etfw">#SONA2018</a>
        <a href="https://t.co/iR5yfn0i5l">pic.twitter.com/iR5yfn0i5l</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1021345881356886021?ref_src=twsrc%5Etfw">July
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad5c0a-9e26-411d-9fc1-1f930481a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e211d0-aa01-4693-9085-1e8f47bf2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government temporarily closed Boracay earlier this year to give
        way to its rehabilitation. It is expected to reopen on October 27, six months
        after its closure.  Duterte earlier called the world-famous tourist destination
        "a cesspool," and threatened to shut it down permanently if its pollution
        problem went unsolved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616641d-57c1-4a86-a30a-d017cee4fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He put an emphasis on the government''s priority to protect the
        environment in its efforts to improve the lives of Filipinos. He hinted that
        other tourist destinations in the country may also undergo rehabilitation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a58aad-65cd-4bd2-94ec-6cfa6fa2bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Environmental protection and ensuring the health of our people
        cannot be over-emphasized. Thus our actions in Boracay mark the beginning
        of a new national effort...For the other tourists destination needing rehabilitation
        and enforcement of environmental and other laws shall soon follow," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc7c274-d4f9-4732-9b84-6792b43b85a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reminded local government units to strictly discharge
        their duty to enforce environmental laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2a6ab-d50c-41b3-bada-0bd65c1089f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not wait for us to swoop down on your areas, just to do your
        duty and work," Duterte said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6ca7f-81b2-4d76-99fc-322ab4fedc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second SONA in 2017, Duterte briefly mentioned the National
        Land Use Act, calling for a rational and sustainable use of land and physical
        resources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56509527-1ed1-4399-b250-ebf489caad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives crafted several versions of the National
        Land Use Act during the 17th Congress'' first session in March 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7343804-91eb-45b0-b80c-122d97b5d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress approved House Bill 5240, or "An act instituting a national
        land use and management policy providing the implementing mechanisms therefor,
        and for other purposes," in substitution of other proposed house bills tackling
        land use.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73014360-0eb3-4f10-a453-f0383b07ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:49:26.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:49:30.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate filed a counter bill in July 2017, authored by Senator
        Migz Zubiri, for the "rational, holistic and just allocation, utilization,
        management and development of our land resources."</p>'
  'Duterte-sona-2018-federal-government-concom-chacha':
    'author': 'Ver Marcelo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T19:13:08.656+08:00
    'imagesource': 'jcr:2244412f-96c2-4fd8-b1dc-e2efe430f238'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2527f5cf-fe5e-4979-a03d-420230d0c59d'
    'lead': 'However, a recent survey showed only 18 percent of Filipinos believe
      the Constitution should be amended immediately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:53:07.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T16:53:13.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T16:53:13.749+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte confident Filipinos will support shift to federal gov''t

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4a42c-4080-4747-bac2-f5982c671db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:53:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:53:13.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte remains confident the people will rally behind his plan to
        shift the government from a unitary form to a federal one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2dc19-c755-4873-8c7c-958cfc0947ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:53:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:53:13.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that the Filipino people will stand behind us as
        we introduce this new fundamental law that will not only strengthen democratic
        institutions but will also create an environment where every Filipino...will
        have an equal opportunity to grow and create a future," Duterte said during
        his third State of the Nation Address on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f1161-60a6-4471-8a68-522f2588bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:53:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:53:13.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey released by Pulse Asia, however, stated that only
        18 percent of Filipinos believe the Constitution should be amended right away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53649200-9dc7-4985-8692-3b19dae77b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:53:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:53:13.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 37 percent said the Constitution should not be amended
        at all, while 30 percent said they are open to the idea of a charter change
        in the future. The survey was conducted from June 15 to 21 among 1,800 registered
        voters nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7288487-2c29-451a-b3fc-85d432576e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:53:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:53:13.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President reiterated he will not extend his term
        beyond what is mandated by the Constitution, or even the proposed Federal
        Constitution should it be enacted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c86c1-7eb3-477a-967b-3f72f1080df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:53:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:53:13.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also thanked the 22 members of the panel he created to review
        the 1987 Constitution and propose amendments to guide the shift to a federal
        government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee8cdc-8151-422f-b0c0-22ea84181e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:53:07.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:53:13.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I therefore consider it a distinct honor and privilege to have
        received earlier from the Consultative Committee that I created the Federal
        Constitution that will truly embody that ideal aspirations of all the Filipino
        people," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de77ee6-aaee-4155-a52d-f7e246c1681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:53:07.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:53:13.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current Constitution, Duterte''s presidency will end after
        serving a six-year term. The proposed Federal Constitution, however, states
        that he should step down within six months from its ratification to give way
        for a transition president.</p>'
  'duterte-sona-2018-bangsamoro-organic-law-senate-house-of-representatives':
    'author': 'Ver Marcelo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T19:12:03.940+08:00
    'imagesource': 'jcr:46e7b9d4-8781-4244-aaca-9a0fb0e2d832'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bdab23e-2900-4ff2-ad0d-5fb9e0d69003'
    'lead': 'The House of Representatives has yet to ratify the proposed measure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:55:55.946+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T16:56:02.031+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T16:56:01.732+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to sign Bangsamoro Organic Law within 48 hours

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683dc59-e675-4281-993e-e1b4328bd0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte committed to signing the Bangsamoro Organic Law within two
        days during his third State of the Nation Address on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb0b9a1-058a-4794-8450-e00a94839f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the approved version was transmitted and received by my office,
        the law has been passed and I intend to… Give me 48 hours to sign it and ratify
        the law," Duterte said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a65fb9-33d3-4029-b911-aa07192c902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said in jest that he still needs to read the final
        version approved by the congressional bicameral conference committee as there
        might be unfavorable provisions added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c818a22-8c76-4b54-8187-c5da45ee5e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s pronouncement was met with applause from the lawmakers
        who attended the annual affair at the Batasang Pambansa in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276af5e-ac7a-4a77-b481-485a9551b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I make the solemn commitment that this administration will never
        deny our Muslim brothers and sisters the basic legal tools to chart their
        own destiny within the constitutional framework of our country," Duterte added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943cd47-29e3-479b-984d-6d5514d044a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said peace must be promoted in Mindanao, citing the five-month
        siege in Marawi City amid gunfights between ISIS-inspired Maute rebels and
        government troopers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ded8c6-e6c0-480c-837f-89b3726d1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, war is not an option. We have been through the catastrophe
        in Marawi. We have seen the horror, the devastation, the human toll, and the
        displacement of both Christians and Muslims alike," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ed793-3c50-43bc-8cc3-1faf1200bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made a pledge that ISIS tourists or groups or its allies
        will never regain foothold in our country," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf596ae-477b-4637-ad08-fc3a4d331083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he wants to see "the promise of Mindanao fulfilled"
        before the end of his term, saying his administration is working on "significant
        increases" in the budget for the South.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e34de5-5076-4d09-9311-10e5e6456e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the President could sign the Organic Law for the Bangsamoro
        Autonomous Region in Muslim Mindanao (OLBARMM) into law, the Senate and House
        of Representatives need to ratify it first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2ba13-a189-4a67-9ca3-14c4dfc746fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate ratifies bill on Bangsamoro Organic Law</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391719d-0dd6-4c88-b236-cc70626b06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has ratified the proposed measure earlier on Monday,
        but the House failed to do the same due to changes in leadership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da74d48e-ab4e-41d4-88cb-398a564383e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: House failure to ratify proposed Bangsamoro Organic Law a
        ''temporary setback'' - Palace</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9fb3a7-0cde-4530-92e2-5574ca76b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacañang said Duterte was supposed to sign the OLBARMM during
        his SONA, but the delay prevented him from doing so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1e899-28ad-442a-83ed-6bbe3a92d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first Philippine President who hails from Mindanao,
        earlier certified the bill as urgent, prompting Congress to fast-track the
        passage of the draft measure. The bicameral conference committee approved
        the final version of the bill on July 18.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7694c8-304d-4faa-bd9c-08cbd50b953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic law abolishes the Autonomous Region in Muslim Mindanao
        (ARMM) established in 1989 through Republic Act No. 6734. The ARMM groups
        the provinces of Basilan, Lanao del Sur, Maguindanao, Sulu and Tawi-Tawi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bc26d-fb53-42d1-8b72-0fc23127b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARMM will then be replaced by the the Bangsamoro Autonomous
        Region in Muslim Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e8e45c-2692-4a6d-af0a-a388f1fd969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OLBARMM is the result of decades-long peace talks between the
        government and the Moro Islamic Liberation Front in Mindanao (MILF).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a525b6-8aff-472f-b55f-168924a14fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law institutionalizes provisions of the Comprehensive Agreement
        on Bangsamoro, the 2014 peace agreement signed by the government and the MILF
        that ended decades-long armed conflict in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6d5f4-f80d-42bb-a650-d84a333a0a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:55:55.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:56:02.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro government will be parliamentary-democratic in form,
        a first in the country''s political history. It will be headed by the regional
        leader called Chief Minister, who will preside over an 80-member parliament.</p>'
  'Duterte-war-on-drugs-SONA-2018':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T19:13:38.151+08:00
    'imagesource': 'jcr:46e7b9d4-8781-4244-aaca-9a0fb0e2d832'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07214414-838e-4c54-a862-f8d72750795f'
    'lead': 'President Duterte says he will not be swayed by the ''misdirected'' criticisms
      of human rights advocates on what they call a bloody war against drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T17:06:40.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T17:06:45.724+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T17:06:45.566+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Drug war ''far from over''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894a67a-843b-47c9-8021-20d1a00717df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:06:40.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:06:45.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte''s war against illegal drugs is far from over despite criticisms
        from human rights advocates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb9ceef-cd5a-4de1-aece-fd147cfb6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:06:40.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:06:45.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his third State of the Nation Address on Monday, he said
        his administration will continue its unrelenting fight to eradicate illegal
        drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf7bb0-a212-45a8-bf30-5ec513d104a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:06:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:06:45.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war against illegal drugs is far from over. This is why the
        illegal drugs war will not be sidelined. Instead, it will be as relentless
        and chilling, if you will, as on the day it began," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58967475-be22-4071-a557-ded1e16d23d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:06:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:06:45.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 102,000 anti-drug operations were conducted during the first
        two years of the fight against illegal drugs — one of his campaign promises.
        A total of 147,000 drug personalities were arrested, while P14.66 billion
        worth of illegal drugs were seized, according to government records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2340d7-bd8c-405c-94dd-425e13e76e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:06:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:06:45.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this success, there is also a downside: 4,354 drug personalities
        died during anti-drug operations July 1, 2016 to June 30, 2018, official data
        showed. Almost 23,000 other suspected drug-related deaths are still being
        investigated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce19a5-0862-483d-8238-6e99bf863465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:06:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:06:45.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also slammed human rights activists who criticize
        the drug war, calling their efforts "misdirected." A number of human rights
        groups and critics of Duterte have flagged the anti-drug campaign as bloody
        and violent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e06508-89cb-457a-aedf-05383fab1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:06:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:06:45.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think that I can be dissuaded from continuing this fight
        because of [your] demonstrations, your protests, which I find, by the way,
        misdirected, then you got it all wrong. Your concern is human rights, mine
        is human lives," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854cf5a-06f6-413a-a0d1-2c2354e83eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:06:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:06:45.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo''s legal counsel Barry Gutierrez said
        Duterte is launching a war against human rights, adding there can be no human
        lives if there is no respect for human rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4a684-eda7-4502-a202-154a80f7e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:06:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:06:45.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, in his speech, said the human rights groups and church
        leaders should instead focus their attention on the drug lords and drug pushers
        who are violating laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14f81a-77cb-4495-9865-af1b8435296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:06:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:06:45.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When illegal drug operations turn nasty and bloody, advocates of
        human rights lash at — and pillory — our law enforcers and this administration
        no end. Sadly, I have yet to hear really howls of protest from the human rights
        advocates and church leaders against drug-lordism, drug dealing, and drug
        pushing," Duterte said.</p>'
    '15':
