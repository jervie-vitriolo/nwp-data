    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d94e2-c2ec-40d5-8073-4f78733b5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:20:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:20:16.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Majority
        of Filipinos believe the war on drugs is the Duterte administration''s most
        important achievement since President Rodrigo Duterte took office in July
        2016, according to a survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54224a8-29f3-470b-811c-20b53c079764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:20:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:20:16.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia released its survey findings on Monday ahead of Duterte''s
        third State of the Nation Address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee83c97-bb82-4528-a7ac-8511ed90bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:20:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:20:16.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte to deliver third SONA</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfde13-fe7c-411a-8e75-f698ce43dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:20:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:20:16.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey''s 1,800 respondents were asked on what they think is
        the most important accomplishment of Duterte and his administration since
        they took office in July 2016. Their top of mind: efforts to eradicate illegal
        drugs, with a score of 69 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddfcb6d-7cd6-47ce-9668-4481f69a9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:20:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:20:16.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 102,000 anti-drug operations were conducted during the first
        two years of the fight against illegal drugs. A total of 147,000 drug personalities
        were arrested, while P14.66 billion worth of illegal drugs were seized, according
        to government records. With this success, there is also a downside: 4,354
        drug personalities died during anti-drug operations July 1, 2016 to June 30,
        2018, official data showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af48bb88-a564-4a69-a5bb-d52124121f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:20:11.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:20:16.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey said the administration''s other top achievements are
        fighting criminality (50 percent), salary increase for security forces (30
        percent), fighting corruption (28 percent), the free tuition in public universities
        and colleges (21 percent).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac67bfa-79f6-41ef-a5eb-eb4417a2244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:20:11.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:20:16.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, respondents also detailed what they wanted to hear when
        Duterte delivers his third SONA Monday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e953c5-571e-4e8f-b2c2-b212f4f7d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:20:11.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:20:16.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-six percent said they want Duterte to emphasize job creation,
        while 52 percent want him to discuss efforts to control rising prices of basic
        commodities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e9e89-6c14-4467-8b08-5f989bc4cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:20:11.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:20:16.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from June 15 to 21.</p>'
  'No-specific-threat-police-SONA':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T14:29:38.018+08:00
    'imagesource': 'jcr:c0a5684c-8b72-4516-a5f2-8e6a6d9658ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9c5451a-88e2-4318-b866-8317d9ea430d'
    'lead': 'The National Telecommunications Commission has ordered temporary loss
      of network services, upon request of Presidential Security Group'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T17:27:55.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T17:27:59.340+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T17:27:59.052+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No specific threat to SONA 2018 — NCRPO chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a61aa-4538-464c-9af0-5ae76272a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> National
        Capital Region Police Office (NCRPO) Director Chief Supt. Guillermo Eleazar
        said Monday there are no known threats to President Rodrigo Duterte''s third
        State of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc24963-1a7b-4bca-a622-f4fad17951fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the National Telecommunications Commission (NTC) has
        ordered a temporary cut in all network services during the President''s speech
        on the request of the Presidential Security Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a047a0-5d0b-4517-a0be-fa531481c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines New Day, Eleazar mentioned
        that the police have not received any specific threat, as they go on full
        alert status ahead of this year''s SONA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6597f260-2e4b-4219-aa37-5d50e5906934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coordinating with the appropriate agencies, as well as the
        intelligence community, to monitor these things, so that we can do something
        about this with the proper intervention," the police chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe01d89-d2e8-4a57-8f05-f5526175be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar added that about 10,000 protesters are expected to gather
        ahead of the President''s speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e0e4b-72b3-4263-873e-adc2c612933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is also confident that the security officials will be
        able to handle their assigned areas, as they are expecting ''peaceful'' protests
        this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba10d45-fa5b-47e2-a648-fad8a4583cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the police had a dialogue with the protesters to agree
        on some guidelines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b22b52-c718-4f9f-824a-e89190ac9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung meron kasing pag-uusap</em>, chances are may kasunduan
        or agreement just like what has happened here (for SONA). And since there
        is an agreement, nakapaglatag tayo ng guidelines for everybody to follow,"
        the NCRPO chief said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60a057-72bd-4d80-a43e-21c75ac06dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is a conversation, chances are there will
        be an agreement just like what has happened here. And since there is an agreement,
        we were able to set guidelines for everybody to follow.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6009a-90fc-4c24-aecf-e4a2942a8c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the past two years, police said militant groups can only
        assemble up to the Commonwealth area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cd055-411b-4f41-aebc-d481eba055b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte earlier said that he will not meet with the protesters
        this year, Eleazar noted the national police will still be ready if the President
        changes his mind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4c54a-3d05-4088-bab1-8fc0502ab78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our assessment, there is a small probability that the
        President will come out again and talk to protesters, whether those are members
        of militant groups or supporters of the administration," Eleazar said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6e741-49aa-41d6-810c-7b70d621d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the same, we coordinated with security groups and other security
        forces na pwede makatulong (who can help)," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d57437d-be7d-4826-af99-80f63f37db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national police said they are deploying at least 7,000 uniformed
        personnel ahead of the SONA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2237a8-a815-4654-9319-9a18c064ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NTC order is for telecommunication companies to temporarily
        cut off all network services in Quezon City and neighboring areas during the
        speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a7434d-7a18-49bc-9db4-c8836d32fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe subscribers, particularly those situated at the Batasan Complex,
        Commonwealth Avenue, and Culiat, Quezon City will experience temporary loss
        of mobile telecom services from 3:30 p.m. to 6:30 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dcec06-1383-4739-a7e7-0e12598687b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers of Smart Communications will also experience the same
        signal loss one hour before the scheduled speech until 7 p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780b8bd-b895-4ffe-a253-dc89d3105293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:27:55.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:27:59.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public advisory, Smart also noted that the particular security
        measure may also affect services in areas that are at some distance from the
        Batasang Pambansa Complex, such as parts of Rizal and other areas of Metro
        Manila.</p>'
  'bangsamoro-organic-law-bbl-olbarmm-armm-duterte-congress-milf-senate-house-of-representatives':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T10:55:45.893+08:00
    'imagesource': 'jcr:1bb445a6-c717-4605-96a1-685b84e506cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b367d3e2-89bf-44e1-a64e-57feb17f3a9f'
    'lead': 'The proposed Bangsamoro Organic Law abolishes the ARMM, replacing it
      with the Bangsamoro Autonomous Region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T17:30:22.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T17:30:26.071+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T17:30:25.928+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate ratifies bill on Bangsamoro Organic Law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a01d5d-ed71-4772-ab75-ebe048fdf798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:30:22.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:30:26.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 23) — Hours before President
        Rodrigo Duterte''s third State of the Nation Address on Monday, the Senate
        ratified the proposed Bangsamoro Organic Law, which creates the Bangsamoro
        Autonomous Region in Muslim Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470891b-847e-4e3b-828e-c4c727fe6bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:30:22.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:30:26.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has yet to do the same.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55bd49-0ddc-4a29-be9b-236a090c35ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:30:22.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:30:26.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first President who hails from Mindanao, earlier certified
        the bill as urgent, prompting Congress to fast-track its passage. The bicameral
        conference committee approved the final version of the bill on July 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f601e1a-8e7f-4c5b-889c-cad3998aff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:30:22.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:30:26.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the President may sign the Organic Law for the Bangsamoro
        Autonomous Region in Muslim Mindanao (OLBARMM) before his SONA. He may even
        sign it during his speech, becoming the first President to pass a law during
        the annual address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefe469-c1a7-45fc-814a-b95ea8dd323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:30:22.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:30:26.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OLBARMM will replace the Autonomous Region in Muslim Mindanao
        (ARMM) established in 1989 through Republic Act 6734. The ARMM groups the
        provinces of Basilan, Lanao del Sur, Maguindanao, Sulu and Tawi-Tawi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f630b-572f-46ef-adc1-ab5a1222cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:30:22.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:30:26.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OLBARMM, a plebiscite will be held within three
        to five months after the President signs it into law. The plebiscite will
        determine if 39 barangays in North Cotabato, six municipalities in Lanao del
        Norte, and the cities of Cotabato in Maguindanao and Isabela in Basilan will
        be included in the proposed Bangsamoro territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1dfc2-b83e-40b2-a75b-0da4e7e68a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:30:22.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:30:26.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OLBARMM is the result of peace talks between the government
        and the Moro Islamic Liberation Front (MILF).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa64edc-0d7b-4a10-a549-4f38f6e1a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:30:22.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:30:26.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law institutionalizes provisions of the Comprehensive
        Agreement on Bangsamoro, the 2014 peace agreement signed with the MILF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00858e07-5678-4e47-b9be-91ec2c37d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:30:22.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:30:26.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro government will be parliamentary-democratic in form,
        a first in the country''s political history. It will be headed by a regional
        leader called Chief Minister, who will preside over an 80-member parliament.</p>'
  'Josie-PAGASA-LPA-weather':
