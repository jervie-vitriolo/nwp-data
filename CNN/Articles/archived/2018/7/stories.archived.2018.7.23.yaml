      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the public shall be informed of the
        state of the health of the President in case of serious illness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c02fb-cd74-4da1-8c50-ed5c5c8f75af'
