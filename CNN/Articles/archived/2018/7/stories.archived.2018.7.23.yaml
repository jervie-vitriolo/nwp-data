      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manicurist</strong></p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6faabd-43ae-4449-8e13-974644c97aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahirap at mahal na ngayon ang bilihin. Sa 300 na kinikita mo, talagang
        kulang sa isang araw. Kasi pag-aaral lang [ng bata], sa isang linggo mo, kulang
        ang isang daan na budget mo sa anak mo. Bigas, mahal. Mga delata, mahal. Pamasahe
        nga lang, mahal din.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f60ad1-b7ef-46f0-a4b8-b1854dd0cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyempre sino naman ang hindi matakot ma-tokhang? Nag-aalala ka
        sa asawa mo kasi kahit ang iba nga, papasok na lang ng bahay, sabihin lumalaban.
        Kahit hindi lumalaban, papatayin nila. Tama ba ‘yung mga ginagawa ng mga pulis
        na yan? Papasok nalang ng bahay? Hindi tama ‘yun.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae4bb2-e20e-45c2-bb73-ded10b469252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung nangyari sa asawa ko, dalawa lang silang mag-ama sa loob ng
        bahay. Nahuli siya ng pulis sa loob ng bahay. Kasi ‘yung gate ko, nakasarado
        ‘yun. Tapos medyo bingi ‘yung asawa ko, hindi niya alam na may taong kumakatok.
        Saka lang niya nalaman nung sinabihan siya ng “Lalabas ka ba o hindi?” Paglabas
        niya sa bahay namin, naghuhugas siya ng pinggan, tinadyakan ng pulis ''yung
        pintuan nung gate namin. Saka siya pinadapa.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21163ba-cb91-4cb8-9fef-2bd953c4ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon nasa City Jail siya. Wala siyang kasalanan, nagdudusa siya.
        Kaya ‘yan, hindi ko matanggap talaga. ‘Yan ang ginawa nila sa asawa ko. Walang
        rekord ang asawa ko kahit saan siya pupunta. Walang rekord ''yan, dahil kami
        mahirap lang.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1baf1c-fe2c-4189-8e50-12d7b50aba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung sa anak ko parang na-trauma siya. Hindi niya matanggap na
        ganun nga ang nangyari sa papa niya. [Tintanong ako ng anak ko,] "Ma, bakit
        ganon? Gusto ko pa naman mag-pulis tapos ganyan ang ginagawa nila kay Papa?”
        Sabi ko, “Hayaan mo na lang ‘nak, talagang ganyan. Mahirap lang tayo, wala
        tayong pera, kahit pagkain lang natin hirap tayong maghanap-buhay.”</p>'
    '121':
      'image': 'jcr:b2614ab5-fbbe-42d2-995f-4316086fe667'
      'imageCaption': '"Nababawasan ''yung krimen dito sa amin at ''yung mga rape,"
        says Gemma, who resides in the Baseco compound with her husband and children.
        "Kasi minsan dito ''yung mga tatay ''yung nangrarape dahil dun sa drugs. Tapos
        nung naging presidente na siya, malaking naibawas doon sa krimen na nangyayari."
        Photo by JL JAVIER'
