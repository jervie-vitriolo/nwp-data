      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte went to the Cardinal Santos Medical Center on the night before
        his third State of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dee523-3236-4d92-9b49-b93444297acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:49:15.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:49:18.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Presidential Spokesperson Harry Roque, who
        said that this was a routine medical check up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b82f8-6750-467b-9d9f-bfa3920293cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:49:15.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:49:18.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He spent about an hour and a half for the routine examination.
        He was declared to be in good health,” Roque told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0d726-2faa-469b-8b20-4f68a8df6e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:49:15.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:49:18.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Duterte’s health was brought into question.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4383c-28df-4076-aa2d-148dbbdc947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:49:15.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:49:18.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2017, the President skipped his first Independence day rites.
        Then Presidential Spokesperson Ernesto Abella said that he was resting from
        exhaustion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8c08f-729a-43c0-a893-1c4bea12bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:49:15.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:49:18.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The president is well. There is nothing to worry about in terms
        of sickness, major sickness. He''s just tired,” Abella had said.</p>'
