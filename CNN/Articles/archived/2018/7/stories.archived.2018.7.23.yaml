      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4fe309-165b-4807-9a2a-9b9ea7d9c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.761+08:00
