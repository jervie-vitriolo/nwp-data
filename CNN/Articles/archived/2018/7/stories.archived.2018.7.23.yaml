    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad9c98-e840-4315-b537-1ffd422b1788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Noon pa lang] sa administrasyong Noynoy Aquino, iginiit namin ‘yung
        onsite development, [pero] wala talaga kaming napala. Nawala na lang si Noynoy
        Aquino pero nanatili ‘yung laban. Umasa kami sa administrasyong Duterte, sa
        sinasabi nilang simula ng pagbabago, pero wala kaming nakitang pagbabago.
        Lalo pang humupay, lalo pang nanlupaypay ‘yung mga maralitang taga Sitio San
        Roque.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5d1d4-d8af-4dd8-8314-65c6bd4bb7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Apektado din kami sa] pagpapataw niya pa ng pangunahing pagtaas
        ng mga taxes. ‘Yung sa sardinas, magkano na ang bili namin? Isipin niyo dating
        ₱15 ngayon ₱22 na ... Hirap na hirap ka na nga, alangan naman magpakamatay
        ka para hindi ka na kumain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5acdcc-3fa1-4af0-92bd-36a461539755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May sakit din po ako sa puso, malaki po ‘yung gastos sa sakit sa
        puso. Tapos meron tayong center na pinagmamalaki na magkakaroon ng libreng
        gamot, hanggang ngayon wala po.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76d935-cc00-4e7f-a13a-aaa3889d24f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito sa amin sa North Triangle, wala pong katagumpayan ‘yung ginawa
        ng administrasyong Gloria, kay Noynoy, na ‘yung relokasyon, ‘yung demolisyon,
        patuloy na pinagpapatuloy hanggang sa kay Duterte. Dapat ginagawa po nila
        ‘yung onsite development. ‘Pag pinapaunlad nila ‘yung siyudad, kasama dapat
        ‘yung maralitang taga siyudad.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd83a8-ee14-402d-921e-50b9e0562a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nandito po kasi ‘yung trabaho. Andito ‘yung kabuhayan. Isipin mo
        kung nandun ka sa Bulacan, tinapon ka, ang trabaho mo nandito sa Quezon City,
        mamasahe ka, magkano pamasahe? Eh kung kikita ka ng ₱500 lang o ₱400 o ₱350?
        Eh magkano ang pamasahe, ₱100 mahigit na. Ano pa ang matitira?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f93c7-2a9e-4733-975e-cadf499b1943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasama po ako noong unang inannounce ‘yung pagkapangulo ni Pangulong
        Duterte. Kasama po ako sa Tondo na nasa hapag kainan na pakain niya. Meron
        pong biko, simpleng simple. Akala ko po talaga ‘yun na ‘yung tunay na pagbabago
        na makatao, pero ngayon nakalimutan na yata kami ng pangulong Duterte</p>'
    '39':
      'image': 'jcr:83f54e4e-bb8f-42d3-89de-e2c7a127b02d'
      'imageCaption': 'Shortly after Duterte assumed office in 2016, Yani''s* cousin
        was found dead in a gutter in Kaybiga, Caloocan. “Halos araw-araw sa Kaybiga
        kung hindi pinapatay hinuhuli.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
