      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binoto ko [si Duterte] as president. ‘Yung sinabi niya na sa droga,
        parang ok naman. Kasi nababawasan ''yung krimen dito sa amin at ''yung mga
        rape. Kasi minsan dito ''yung mga tatay ''yung nangrarape dahil dun sa drugs.
        Tapos nung naging presidente na siya, malaking naibawas doon sa krimen na
        nangyayari.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf38040-4bb6-4110-9716-c3b997cba8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro para sa iba, hindi siya maganda kasi nandoon ''yung sa Tokhang
        na hindi naman pala karamihan doon totoo. Kasi meron dito sa amin, kaibigan
        ko silang mag-asawa. Nag-abroad siya, tapos ''yung bahay niya parang nakasangla
        sa pusher. So ''yung bahay niya nasa watchlist na. Tapos nung tinokhang sila,
        wala na ''yung nagbebenta. [''Yung na-Tokhang] ''yung may-ari na kararating
        lang na galing abroad.</p>'
