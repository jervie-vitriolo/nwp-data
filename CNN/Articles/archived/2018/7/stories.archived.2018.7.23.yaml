  'Duterte-admin-urban-poor-communities':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Before Duterte heads to the podium for his third SONA, CNN Philippines
      Life visited a few communities in and around Metro Manila to get an idea of
      how his administration has most affected them. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-22T19:26:55.403+08:00
    'imagesource': 'jcr:99e3ce2a-7e15-4928-8998-2ef13440056a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4749da35-097d-4530-9c61-457478809545'
    'lead': 'Before Duterte heads to the podium for his third SONA, Filipinos share
      how this administration has affected their lives the most.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T09:18:29.755+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T09:18:36.652+08:00
