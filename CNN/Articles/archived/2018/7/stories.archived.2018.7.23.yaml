      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving from a recent trip in Seoul, Korea, Duterte shared
        he vomited on the plane and suffered a migraine attack that kept him from
        greeting Filipino passengers on that flight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8a2a2-8a8c-46a7-9e9f-62df2c57fc5a'
      'mgnl:activationStatus': true
