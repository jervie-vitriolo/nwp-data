      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408775f-02ce-44b2-8ed1-9521114061ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.115+08:00
