  'Duterte-third-SONA':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-22T08:22:07.639+08:00
    'imagesource': 'jcr:86f43be7-cb2e-45e9-8959-ca295c4e8bff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6986333d-31a2-4469-9dff-d571906a36dc'
    'lead': 'It will be an eventful Monday as President Rodrigo Duterte addresses
      the nation amid protests and the resumption of Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T09:26:28.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T09:26:36.471+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T09:26:36.145+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte delivers third SONA

      '
    'updated': 2018-07-23T17:24:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae0909a-d8fd-438f-bbd5-d5e2c533c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte delivered his third State of the Nation Address (SONA), as
        Congress resumes session on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c00d38-4c5a-4404-a334-9d8412eeaeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech is scheduled at 4 p.m. at the Batasang Pambansa in Quezon
        City, which has traditionally been the venue of the chief executives'' SONAs.
        He delivered his speech at 5:23 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d682bc-8668-4beb-a9bf-6a17bc0c1ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution requires the President to address a joint session
        of Congress annually.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43c302-7f77-4261-b54c-d386c4866a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the tough-talking President, who is known for veering
        away from his prepared speech, has promised he will stick to the script this
        time and will talk for only 35 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67c055-8865-4e0e-a88b-13a17285498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also said Duterte won''t spend a lot of time talking
        about the administration''s achievements since some Cabinet officials had
        already discussed these in pre-SONA briefings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3938b-7736-45d3-970b-4ea92f7140e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It will] be a message straight from the heart of the President,
        not hindered by the need to report achievements," Presidential Spokersperson
        Harry Roque earlier said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c947015-0453-4954-ad97-34db990f251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t be all talk, as SONA day is expected to pave the way for
        the historic signing of the Organic Law for the Bangsamoro Autonomous Region
        in Muslim Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d7ce6-3c7c-4e09-b532-5e3af1af1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro law signing</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec94ed1-2f05-4a59-92e5-74ff31cc530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang previously said Duterte is ready to sign the Bangsamoro
        law on or before the SONA as soon as he receives the bill from Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130aed91-f460-4da6-9ff3-4c5effc675ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, House Speaker Pantaleon
        Alvarez said the Senate and the House of Representatives could ratify the
        bill in its joint session in the morning, and send it to Malacañang by afternoon
        for Duterte''s approval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022702c1-4dea-43fc-9848-be451c0ba96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even raised the possibility of Duterte signing the proposed Bangsamoro
        law during his address. If this happens, Duterte will be the first president
        to sign a bill into law during the SONA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50dbf0-d929-4f0e-be42-a0004c727af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first president from Mindanao, earlier certified as
        urgent the Bangsamoro bill. Once signed, it would implement the Comprehensive
        Agreement on the Bangsamoro, a landmark peace deal signed by the government
        and Moro rebels in March 2014 that seeks to put an end to the decades-old
        conflict in Mindanao. It would also create the Autonomous Region in the Bangsamoro
        to replace the Autonomous Region in Muslim Mindanao established in 1989 through
        Republic Act 6734.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03267a2d-24bf-4b90-b679-96ac136cb2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will also reveal their priority legislation for the third
        regular session of the 17th Congress during its opening on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07456f48-c92b-4edc-a5fc-b198db4fb710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charter change</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe7b8f-5d76-470e-ad22-85940ae50863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to formally endorse to Congress the proposed
        constitution drafted by the Consultative Committee (ConCom), which he created
        to review and introduce changes to the present charter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3de11-bb8e-416c-ac0d-34578a2bd873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed constitution allows for a shift to a federal form of
        government, which is among Duterte''s campaign promises. It aimed at providing
        more autonomy and faster development in the regions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da591d-f3d3-4607-bc7f-eab3c1fd737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom''s proposed charter also lets Duterte step down from
        his post once the new constitution is approved to make way for an elected
        transition president who will oversee the shift to federalism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf94c0-ed40-4bed-9ed7-932f541eba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses of Congress have received the ConCom''s draft. Contentious
        issues, however, divide the leadership of the House and Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1da0d6-71e5-453b-b7a7-574e3b5f41dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives already approved a resolution that
        will convene Congress as a constituent assembly to revise the constitution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d6a26-79e3-453c-a710-1bf8553fa4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate, however, has yet to decide on pertinent issues: Whether
        there is a need to amend the Constitution, and if so, whether it will be done
        by a constitutional convention or a constituent assembly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2842b-b00c-4d71-b435-3bf12d9a8f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a constituent assembly, members of the House of Representatives
        and the Senate shall convene and decide on constitutional amendments themselves.
        A constitutional convention, meanwhile, requires nationwide elections to select
        delegates who will draft the constitutional amendments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5bf368-7967-4a14-813f-a6c4c7f27ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''ll attend SONA?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a0f65-f656-4fde-949a-d45081d9ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from lawmakers, dozens of foreign diplomats, government officials
        and other dignitaries are expected to hear the President''s SONA from the
        session hall of Batasang Pambansa. A total of 3,000 guests have confirmed
        their attendance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c83783-f1e6-4200-8191-c8498c7f9ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Vice President Leni Robredo, who said she''s ready
        for the insults the President may hurl against her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7fbe41-646a-4292-a6c0-02739ada7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mag-a-attend ako kahit iyong iba ayaw akong pa-attend-in. Iyong
        iba natatakot daw at baka insultuhin ako, baka hiyain ako," she said in a
        press conference in Naga City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507c12b-53dc-477b-958e-3f3bb0e1f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will attend even though others don''t want me to.
        Some people fear I will be insulted and humiliated.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639a19f-a8a0-4b5c-9d15-6a964357c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has repeatedly expressed disagreements with some of Duterte''s
        policies, and recently said she is willing to unite all the opposition groups
        and be their leader.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7672c86-2b85-4f42-9977-5ae6845f8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio, meanwhile, said he will also
        attend the SONA despite earlier deciding otherwise. The most senior associate
        justice''s change of mind came when he took over the chief magistrate post
        in an acting capacity when Maria Lourdes Sereno was ousted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef1f47e-0919-4793-8acc-661340c36566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidents Joseph Estrada, Fidel Ramos, and Gloria Macapagal
        Arroyo also said they are coming.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457277c-8933-48b7-92f6-7fbd86aca789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte''s predecessor, Benigno Aquino III is skipping
        the SONA rites for the third time, saying it is better to watch the speech
        on a television set at home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc928c3-ecb5-4933-aa7a-499dade4fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight security</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c2f11-d167-426c-9f75-0f585be8eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police is deploying 6,000 policemen at areas
        near the Batasang Pambansa as it expects up to 10,000 protesters to hold rallies.
        About a thousand soldiers will augment the police force.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d52a892-2a8a-4bdc-a5f1-8219d6f70370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Sergeant-at-Arms Lt. General Roland Detabali said more security
        personnel will be deployed inside the Batasan complex as compared to previous
        years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a10e0e-b201-4b88-8c16-20ea2f0c29ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities maintained they have not monitored security threats,
        but are prepared to thwart any.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa92c72-10e2-4e39-b3cf-9308573cb857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist groups, meanwhile, said this will be their biggest and
        broadest protest against the Duterte administration during the SONA, estimating
        their number at 30,000.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d00b8-f1e3-478d-8e5f-d194d40c50c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:26:28.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:26:36.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will raise pressing issues such as rising prices caused by
        the tax reform law, charter change, the President''s promise to end contractualization,
        the administration''s stance on the South China Sea dispute, and Duterte''s
        controversial statements against God.</p>'
  'DICT-Eliseo-Cruz-3rd-telecommunication-player':
    'author': 'Tricia Terada'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-20T21:53:40.457+08:00
    'imagesource': 'jcr:9cb7f957-96b9-4e86-86d4-7b3c55496dd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '960984bf-31db-46cc-b355-41b8c3f98240'
    'lead': 'The third telecommunication player will be chosen based on the highest
      committed level of service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T09:29:34.647+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T09:29:37.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T09:29:37.452+08:00
