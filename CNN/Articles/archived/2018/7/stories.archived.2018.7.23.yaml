      'mgnl:lastActivated': 2019-05-09T16:01:29.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917ada8-033c-4001-aaf2-5380c2189ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.543+08:00
