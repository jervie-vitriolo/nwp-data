      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b4fb5-3341-43cd-9958-61633d4c66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.763+08:00
