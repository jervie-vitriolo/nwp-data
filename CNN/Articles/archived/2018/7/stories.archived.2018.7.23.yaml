      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Buffy lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb8a3bd-7828-4064-be41-056f0b316dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:38:58.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:39:02.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supernatural drama "Buffy the Vampire Slayer" will be getting
        a reboot with an African-American actress in the lead role, a Fox 21 Television
        Studios spokesperson confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4fc674-dbc7-41c9-9add-be4eba25397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:38:58.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:39:02.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like our world, it will be richly diverse, and like the original,
        some aspects of the series could be seen as metaphors for issues facing us
        all today," producers on the project told&nbsp;Deadline, which first reported
        news of the "Buffy" reboot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92286883-b205-4139-9845-d2f44c8345bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:38:58.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:39:02.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 1992 film of the same name, "Buffy the Vampire Slayer"
        originally ran from 1996 to 2003 on WB and later UPN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20060fc8-c484-49f4-9690-536252ff36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:38:58.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:39:02.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Michelle Gellar starred in the title role as Buffy Summers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36497bc5-4e0f-4672-96b9-751246f7a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:38:58.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:39:02.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No actors have been cast in the series reboot yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c0254-92f9-4fd7-be6b-500116b986f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:38:58.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:39:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showrunner Monica Owusu-Breen has signed on to oversee the project.
        Director Joss Whedon, who created original series, will return to executive
        produce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf02605-f2c8-4fcc-a6a3-39dddb05fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:38:58.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:39:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Gellar, "Buffy the Vampire Slayer" catapulted the
        careers of actors David Boreanaz, Alyson Hannigan, Charisma Carpenter, Nicholas
        Brendon, James Marsters and Anthony Stewart Head.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c87726-bc4e-4699-be5f-980b0db62b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:38:58.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:39:02.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if any of the original cast members will be part of
        the new project.</p>'
  'Walking-Dead-exit-Andrew-Lincoln-Rick-Grimes':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-23T07:31:38.203+08:00
    'imagesource': 'jcr:a3249e21-a692-4c4e-bcbe-8bc1596de311'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36169771-ff81-4e0d-8616-d58c2d538bc8'
    'lead': 'Prepare to say goodbye to Rick Grimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T17:41:15.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T17:41:19.233+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T17:41:19.072+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andrew Lincoln breaks hearts as he confirms ''Walking Dead'' exit at
      Comic-Con

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd42b20-030c-4cef-8328-0cc448d68fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:41:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:41:19.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prepare to say goodbye to Rick Grimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f847eb-2c3f-4103-ae1e-d33113b51aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:41:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:41:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a panel for "The Walking Dead" held at San Diego Comic-Con
        on Friday, star Andrew Lincoln confirmed speculation he''s exiting the massively
        popular zombie drama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f62f8-d07a-4f78-8601-3a2974c60513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:41:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:41:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be my last season playing the part of Rick Grimes," Lincoln
        told the crowd, according to footage shared by people in attendance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6304a-31b6-4d26-9e54-487b3e3899e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:41:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:41:19.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the audience stirred upon his bombshell news, Lincoln pleaded
        for their attention, saying "now hear me out, please. Please."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc28107-63da-4204-9976-198b9fdeeba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:41:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:41:19.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love this show. It means everything to me. I love the people
        who make this show," he said. "I promise not to cry. I''ve done enough crying
        on screen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc32d8-134d-487d-8c26-938db5e2e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:41:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:41:19.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, he''s had reason to. Over eight seasons -- the ninth
        season premieres in October -- viewers have seen Lincoln''s Rick Grimes lose
        countless friends and family members to the zombie apocalypse, including his
        wife (Sarah Wayne Callies) and son Carl (Chandler Riggs). They''ve also seen
        the character emotionally evolve from a fresh-out-of-a-coma sheriff to a "Ricktator"
        and everything in between.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49815ed-d048-4a11-ae80-9b3b37ddcd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:41:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:41:19.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lincoln acknowledged that his time on "The Walking Dead" has lead
        to a particularly strong bond with the show''s passionate fans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0383d6-7faf-4ad9-8c4b-f768ff9b8915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:41:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:41:19.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m particularly fond pf the people who watch the show -- you
        people," he told the crowd. "This has been the most extraordinary, amazing
        and beautiful experience of my career and made largely because of you guys
        and the relationship we have, here, with you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3abc77-7c12-451a-9b26-5dfa0b74e449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:41:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:41:19.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Walking Dead" returns for Season 9 on Sunday, October 7 on
        AMC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9246c6f-fe7b-4dfd-9401-c0b16ce0283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:41:15.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:41:19.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, AMC debuted a new trailer that hinted at a season full
        of civil unrest as Rick tries to maintain peace among all the communities.</p>'
  'Shonda-Rhimes-Netflix':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-23T07:00:02.080+08:00
    'imagesource': 'jcr:75ef23ad-206e-4a9c-9c28-a49c626807cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a403277c-e196-4490-96dc-0c5cb0b180c9'
    'lead': 'Shonda Rhimes''s first batch of shows for Netflix will primarily be female-powered
      stories, several of which will be spearheaded by female creatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T17:43:45.009+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T17:43:50.034+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T17:43:49.861+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is what Shonda Rhimes has been working on for Netflix

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff9d39-100a-4ca1-a165-63307f37a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shonda Rhimes''s first batch of shows for
        Netflix will primarily be female-powered stories, several of which will be
        spearheaded by female creatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93667f-b98f-439d-aefd-353c8d6f531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming network on Friday unveiled eight programs currently
        in development as part of the company''s deal with Rhimes and her Shondaland
        banner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed552b-ab09-4b96-951d-b5c9c06622fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhimes signed a deal with Netflix in&nbsp;last year, leaving her
        home at ABC where she created hits like "Grey''s Anatomy" and "Scandal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e473ecf-3819-4d8e-aa91-80c15f1c9b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s on tap? Nothing quite like TV consumers have seen from
        Rhimes, producing partner Betsy Beers or production house Shondaland before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfa3d6-426f-4cc3-91c4-95a313bc2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One show, currently unnamed, will be based on a New York Magazine
        article about a woman made famous for conning New York socialites into funding
        her lavish lifestyle. Rhimes is creating the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef5cb7-a970-48f4-86bf-90fb9dc06c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another show will be based on author Julia Quinn''s best-selling
        historical romance novels. "This smart feminist take on Regency England romance
        unveils the glittering, wealthy, sexual, painful, funny and sometimes lonely
        lives of the women and men in London''s high society marriage mart as told
        through the eyes of the powerful Bridgerton family," Netflix teased.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051c1aa-70f9-49ca-8b87-7e4967fc0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhimes has recruited "Scandal" veteran Chris Van Dusen to adapt
        and act as showrunner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f69553-7b00-4d21-a690-8d69049dd5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That show is one of four being adapted from the written works of
        female authors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dbf7da-774e-43c4-821e-d5ae96fd0f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Warmth of Other Suns," another series in development, is based
        on Pulitzer-Prize-winning author Isabel Wilkerson''s award-winning book of
        the same name. It "tracks the decades-long migration of African-Americans
        fleeing the Jim Crow South in search of a better life in the North and the
        West between 1916 and 1970," according to Netflix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd44af-858b-45e3-ba68-25a9c9613c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that project, MacArthur Genius Grant recipient and playwright
        Anna Deavere Smith has been tapped to adapt the story and serve as an executive
        producer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36993868-8b55-49b5-80e9-622e1e476bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Pao''s Silicon Valley memoir,&nbsp;"Reset: My Fight for Inclusion
        and Lasting Change" will act as the source material for a another series --
        this one billed as a show detailing a case that paved the way for the Time''s
        Up movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e07bed6-bac9-4b96-989a-7d8f96a73e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series based on Kate Andersen Brower''s nonfiction book "The Residence:
        Inside the Private World of the White House" is also in development, with
        Netflix and Shondaland having acquired the rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75979d2-27b7-4e65-8ac4-8ed44af20f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details regarding that adaptation were scarce in the information
        released by Netflix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66781c1-0ac3-4a8e-916a-0eca4e64edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmy-winning writer Janet Leahy is set to executive producer "Pico
        &amp; Sepulveda," another series. This one is set in the 1840s "against the
        surreal and sensual backdrop of the then-Mexican state of California, the
        series tracks the end of an idyllic era there as American forces threaten
        brutality and war at the border to claim this breathtaking land for its own,"
        Netflix said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75523b56-5006-47f0-844b-8929db750ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other developments include a half-hour dark comedy created by actress
        and writer Jill Alexander about female campers who survive an apocalyptic
        disaster and a documentary on Debbie Allen''s dance academy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd4cd1-c7d2-4095-9874-57563cafe487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen is a cast member on "Grey''s Anatomy" and has directed several
        episodes of the series.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3288b3d8-61a1-42cc-82fd-d74aec7808ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:43:45.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:43:50.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted the new Shondaland to be a place where we expand the types
        of stories we tell, where my fellow talented creatives could thrive and make
        their best work and where we as a team come to the office each day filled
        with excitement," said Rhimes in a statement. "This is Shondaland 2.0."</p>'
  'house-speaker-alvarez-ouster-SONA':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T07:13:25.134+08:00
