      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, now 73 years old, will deliver his third SONA tomorrow,
        4 p.m. at the Batasang Pambansa. He had previously said that the he will only
        talk for 35 minutes.</p>'
    '14':
