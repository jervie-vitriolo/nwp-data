      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c345943-2161-4ac3-8bc2-b396d01730c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.760+08:00
