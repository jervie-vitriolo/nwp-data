      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Snacks vendor</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c37daed-f55a-4964-933b-da9904edf96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halos lahat ng kalugar namin, pagdating ng eight o’clock ng gabi
        halos ayaw na nilang lumabas kasi natatakot sila. Kahit sa hapon may mga nag-ga-Galugad
        na raw. Kaya sabi ko, bakit sobrang kakaiba ata ngayon? Dati naman na may
        Galugad, hindi naman sila ganun kahigpit. Parang mas lalo nang nakakatakot
        ngayon kasi kahit wala silang nagiging proof doon sa mga tinitignan nilang
        tao, ginagawan na nila ng ebidensiya pag nahahawakan na nila ‘yung tao.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb74303-a466-4c72-8403-372cce85690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanggang sa ngayon nakakulong ‘yung anak ko kasi nahuli nila ...
        kinapkapan nila sa barangay [hall] pero wala naman silang nakuha. Ngayon,
        pag pasok ng pulis meron na siyang marijuana. Sinasabing nakuha nila sa kamay
        or sa bulsa nung anak ko. Tapos on the spot dinala nila sa presinto, kinasuhan
        na nila.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d00e47-a28b-4857-b92f-86da1bbed3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinasuhan nila ‘yung anak ko. Kailangan daw piyansahan. Ang bail
        recommended nila is 200,000. Sabi ko saan kami kukuha ng ganung kalaki? ''Di
        naman kami mayaman para mag-bail ng ganung kalaki diba? Nung time na ‘yun,
        as in pang kain lang namin kinabukasan hahanapin pa namin para lang makaraos
        ''yung mga anak ko.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2f803-1f36-4c12-8c5e-ffce7005eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala nang safe na lugar ata ngayon eh. Habang nakaupo ‘yan si Duterte.
        Kasi kahit sa loob ng bahay mo, sa amin, pinapasok na ‘yung mga bahay na minsan
        napapagkamalan na lang nila na ... sabi nila nagtutulak ng shabu, ng marijuana.
        Kahit naman hindi, papasukin nila. Nangyari na rin sa kalapit namin na bahay
        na sabi nagtutulak ng shabu, pinagbabaril. Sabi ko hindi na Galugad ‘yun.
        Sabi nila Tokhang. Hindi naman eh. Tok-bang ang ginagawa nila eh. Pag katok,
        bang-bang na eh.</p>'
    '88':
      'image': 'jcr:e1b6d559-93ca-4a4a-841b-3d97d65bec4d'
      'imageCaption': 'Baseco, Tondo isa home to rougly 60,000 people. The compound
