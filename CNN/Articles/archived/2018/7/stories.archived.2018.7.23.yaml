  'Former-Maguindanao-governor-face-charges-over-fund-misuse':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T15:13:36.339+08:00
    'imagesource': 'jcr:d9702c3c-8e6d-4418-81d4-9299304ccde0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cc3e1b5-e8fc-4ba6-847c-ea16d0e29ebd'
    'lead': 'A former Maguindanao governor will face graft and malversation charges
      for alleged P500M fund misuse'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T17:09:49.819+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T17:09:55.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T17:09:54.930+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Maguindanao governor to face raps over fund misuse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc231f1-c8bd-4663-96cd-3cf600b16d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:09:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:09:55.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong>&nbsp;
        Former Maguindanao governor Datu Sajid Islam Ampatuan will be slapped with
        graft and malversation charges for alleged misuse of a P500 million road project
        fund, the Office of the Ombudsman revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695c474-4393-4991-aaa2-cd2120dfde12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:09:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:09:55.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the Office of the Ombudsman said they ''found
        probable cause'' to charge the former governor with violations of Section
        3(e) of Republic Act No. 3019 or the Anti-Graft and Corrupt Practices Act,
        Article 217 or the Malversation of Public Funds, and Article 218 or Failure
        of Accountable Officer to Render Account of the Revised Penal Code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6820ca5-0ec2-4079-93d7-e73c4f31d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:09:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:09:55.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Ampatuan and his camp failed to pass to the Department
        of Agrarian Reform (DAR) documents such as liquidation reports, list of beneficiaries,
        and certificates of acceptance for fund disbursement in a P500 million farm-to-market
        roads project back in 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d061c-0795-4b11-a9bc-45c2a4393516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:09:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:09:55.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial treasurer Osmeña Bandila will face the same raps as Ampatuan,
        while provincial accountant John Estelito Dollosa and state auditor Danny
        Calib will also be charged with violations of graft and malversation of public
        funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761233e-f8cd-46ae-8d57-96e462b9a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:09:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:09:55.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that per Commission on Audit (COA) findings,
        ''the roads were in bad condition and far shorter than the reported lengths,
        and the reported accomplishments were no longer visible, are sufficient proof
        to engender a well-founded belief that public funds were misappropriated for
        respondents Ampatuan, Bandila, Dollosa and Calib''s own private use or benefit.''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4830e-8f0b-4375-b672-628565c8d39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:09:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:09:55.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the head and representative of the province, respondent Ampatuan
        was primarily tasked by the MOAs (Memorandum of Agreements) to receive the
        funds and to oversee the implementation of the projects," the Office of the
        Ombudsman said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62086d2-5802-4646-99ab-7613296d573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:09:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:09:55.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no dispute that the province received the funds.&nbsp;
        The investigation conducted by the COA, however, belies the assertion that
        the projects were implemented."</p>'
  'house-of-representatives-congress-senate-bangsamoro-organic-law-bbl-president-rodrigo-duterte-sona-harry-roque':
    'author': 'Ver Marcelo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T14:50:54.782+08:00
