    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ozamiz village councilor shot dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b87ad2-c329-4012-a2b6-86c7b7281e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:08:15.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:08:20.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ozamiz City (CNN Philippines, July 23) —</strong> A village
        councilor in Ozamiz City was shot dead by motorcycle-riding gunmen around
        3:00 o''clock in the afternoon, Monday, July 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a1d61-99d7-45ae-adce-5528400b0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:08:15.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:08:20.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the victim as 40-year old Ian Pintacasi, a resident
        and third councilor of Brgy. Bagakay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8baec-e1f4-4478-a2c1-f8d0208cd5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:08:15.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:08:20.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Barangay Captain Archie Romero, Pintacasi attended
        their session in the afternoon and was going home when he was attacked by
        unidentified suspects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8032e0ae-01d7-428a-8cbb-f49b32614f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:08:15.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:08:20.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses revealed that there were three motorcycles roaming around
        the vicinity of the barangay hall during session of the village officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66c4a7-f09c-4913-9bba-79e71c17f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:08:15.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:08:20.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegedly these motorcycle-riding suspects followed the victim and
        shot him while he was aboard his single motorcycle going home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c8486-1dde-4685-a96b-aba0dfce987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:08:15.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:08:20.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim sustained 19 gunshot wounds which led to his death, based
        on the recovered empty shells of caliber 45 pistol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23887448-2dda-4f89-bfdd-be7f5f59cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:08:15.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:08:20.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further investigation of this incident is underway to determine
        the motive of the crime and possible arrest of the fleeing suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a179c2-ab8d-4b81-aed1-9419b51f4de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:08:15.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:08:20.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Councilor Pintacasi is the third shooting victim recorded
        in the month of July in Ozamiz City.</p>'
