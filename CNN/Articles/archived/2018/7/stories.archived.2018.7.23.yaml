    'jcr:uuid': 'f3476cde-1d75-4a27-9397-fcad09be7c0a'
    'lead': 'The President emphasized the urgent need to protect the Filipino people
      from natural disasters in his third State of the Nation Address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:44:55.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T16:44:59.272+08:00
