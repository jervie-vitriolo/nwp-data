      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gemma</strong></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b392f5df-af2c-4d1d-8993-8d38e4c50863'
