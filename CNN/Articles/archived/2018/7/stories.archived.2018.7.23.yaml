    'template': '1'
    'title': 'SWS: Duterte gets lowest personal satisfaction rating in latest survey

      '
    'updated': 2018-07-23T21:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc673991-084e-47bf-a28e-756ba80d8e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:52.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:38:56.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> President
        Rodrigo Duterte just received his lowest personal net satisfaction rating,
        a private pollster said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fec285-4e0e-4464-af3f-e9c7ff422405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:52.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:38:56.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Tuesday, the Social Weather Stations said a
        survey it conducted from last month showed 65 percent of adult Filipinos were
        satisfied, 20 percent were dissatisfied, and 15 percent were undecided with
        the President''s performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc4ea8-0fa2-4942-a6f9-c2006a01a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:52.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:38:56.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the President''s net satisfaction rating to +45, which
        the SWS still classified as "good."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81616b31-a50f-487d-866a-41e99277b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:52.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:38:56.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the previous survey in March, Duterte earned a +56 rating,
        classified as "very good."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4bd33a-c505-4b6e-bcac-6e05171dda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:52.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:38:56.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His current rating is three points lower than his previous lowest
        rating, which was +48 last September 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d80649-c80a-411f-ae1d-937b696b3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:52.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:38:56.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the 11-point decline from the March survey was due
        to the 20-point slump in Metro Manila, 18 points in the Visayas, six points
        in Balance Luzon, and six points in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91554562-4e30-4093-b5fb-5973c33efa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:52.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:38:56.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s net satisfaction rating fell by one grade from
        ''very good'' to ''good'' in class D or the masa," the pollster said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06c0f6-b6fb-445e-92d4-940cab49ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:52.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:38:56.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, however, Duterte''s rating was up in classes A, B, C,
        and E.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f9f54-1533-457e-b005-fc1526122745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:52.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:38:56.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s score also dipped in all age groups except among
        18-24 year-olds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd45be-9c7d-4455-8368-1a185d6ca3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:38:52.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:38:56.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from June 27-30, 2018 among 1,200 adults
        nationwide, with a ±3 percent margin of error.</p>'
  'rodrigo-duterte-harry-roque-mahathir-mohamad-manny-pacquiao-lucas-matthysse':
    'author': 'Ver Marcelo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-09T21:19:53.742+08:00
    'imagesource': 'jcr:b17b639f-91c1-463a-88b8-99daaa3949ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb48bd2b-9d31-4955-aec2-d30106444065'
    'lead': 'The two leaders will talk about ISIS and extremism in the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T09:42:32.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T09:42:35.593+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T09:42:35.425+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Duterte to meet with Malaysian Prime Minister Mahathir after
      Pacquiao-Matthysse match

      '
    'updated': 2018-07-23T21:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deab04a3-8420-4225-8b7c-6eb258ef94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:42:32.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:42:35.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> President
        Rodrigo Duterte will meet with Malaysian Prime Minister Mahathir Mohamad later
        this month, said Presidential spokesperson Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82fc4e-616f-4aaa-93c3-1dc69f4e6567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:42:32.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:42:35.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Roque said Duterte talked with Mahathir over the phone
        before the Cabinet meeting Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c936ecd3-9d22-47dc-8c51-cc5d6b601b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:42:32.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:42:35.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to talk about insurgency and ISIS. We will be there July
        16. After boxing, will talk with Mahathir", Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326510c-7e95-4ff3-82ca-e3b001a07dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:42:32.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:42:35.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was referring to the boxing match between Filipino icon Manny
        Pacquiao and Argentine boxer Lucas Matthysse on July 15, which will be held
        at the Axiata Arena in the Malaysian capital Kuala Lumpur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95607434-c341-402b-afff-f6a25fcfaf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:42:32.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:42:35.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran Malaysian politician Mahathir became the world''s oldest
        leader after being sworn-in last May at age 92. He previously ruled the country
        from 1981 until 2003.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ff3cf-28d7-4521-8fc3-7c13aa13fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:42:32.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:42:35.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replaced former Malaysian Prime Minister Najib Razak, who was
        recently charged with four counts of corruption for embezzling public money
        from Malaysia''s 1MDB fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f022e96-8c2e-4ad8-9192-dccec77a9f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:42:32.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:42:35.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, foreign affairs and security officials from the Philippines,
        Indonesia, and Malaysia conducted a trilateral meeting to discuss how to address
        extremism, aiming to establish mechanisms to boost intelligence and information
        sharing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac021df-5034-4d38-b1e4-c3bf31b249e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:42:32.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:42:35.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened during the course of the five-month long Marawi crisis,
        where the ISIS-linked Maute group were believed to be working with foreign
        terrorists including Indonesians and Malaysians.</p>'
