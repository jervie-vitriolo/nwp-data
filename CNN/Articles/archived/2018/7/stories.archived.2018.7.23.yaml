      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of Filipinos believe the war on drugs is the Duterte administration''s
        most important achievement since President Rodrigo Duterte took office in
        July 2016, according to a Pulse Asia survey conducted in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e493fc8-9f19-437d-85f6-0e6ac01e300e'
