      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Despite
        improved relations with China, President Rodrigo Duterte said the country
        will not stop to defend its claim over disputed areas in the West Philippine
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4a692-d8bb-4067-b2a0-8e61a326ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this in his third State of the Nation Address
        Monday at the Batasang Pambansa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6ccfa-0eaa-4a70-9286-87d91936bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:01:23.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:01:29.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' commitment to protect its interests in disputed
        waters is behind the country''s effort to engage China through "bilateral
        and multilateral platforms such as the ASEAN-China and the Philippines-China
        Bilateral Consultation Mechanism," the President added.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: We should continue to reach out to nations who wish us
        well <a href="https://t.co/SFkplO4eoZ">pic.twitter.com/SFkplO4eoZ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1021338040856268800?ref_src=twsrc%5Etfw">July
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
