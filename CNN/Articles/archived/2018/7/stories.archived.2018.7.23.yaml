      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baseco, Tondo</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34831d18-5c8e-44a6-a33d-4c269aeadcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tondo, Manila is one of the most densely populated areas in the
        world. The Baseco compound, situated right next to the coastal waters of Manila
        Bay, is home to roughly 60,000 people.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e84b2b-b661-43d8-b0ab-93885e133c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the wet season, the streets turn to mud and are filled with
        ankle-deep flood water. Electricity comes and goes. There are housing projects
        in the more spacious and better looking parts of Baseco, where, as of December
        2017, 79 families have been awarded ownership. But for the most part, houses
        are makeshift shanties made out of wood, yero, and hollow blocks.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250209a4-8396-4410-8aef-1825bc322c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PDEA, Baseco is one of the most drug-affected areas
        in Manila, and Oplan Tokhang is a common occurrence here.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf6a50-9a91-4ca4-a02e-87658d4e75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima* and Ellen* share similar experiences with Oplan Tokhang.
        On May 26, 2018, Fatima’s brother and Ellen’s husband were taken away by policemen
        in masks and civilian clothes, and have been jailed in a Manila Police precinct
        since then. Both claim to have no involvement with illegal drugs. Because
        neither Fatima nor her husband were able to finish their schooling, they do
        not have a stable source of income and rely on small rackets to support their
        household. This is also common among the residents of Baseco. Neither of the
        two families can afford to pay the bail.</p>'
    '98':
      'image': 'jcr:cd700e00-29e9-4e4d-9003-8b2947cabd40'
      'imageCaption': '"Ito na naman, magso-SONA nanaman, pagbabago nanaman. Anong
        pagbabago ba ang nararanasan namin ngayon? Hindi po pagbabago eh. Kung hindi
        kagipitan sa amin na mga mahihirap," says Fatima, whose brother was recently
        imprisoned during an Oplan Tokhang operation in their area. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dbfe79-e7d1-4a50-bd17-100c5f1a6413'
      'mgnl:activationStatus': true
