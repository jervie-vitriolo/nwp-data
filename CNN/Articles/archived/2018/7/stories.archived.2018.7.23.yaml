      'text': '<p><strong>Garlic peeler</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce5257-3b24-49fb-96dd-aee4d9f6c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung sa epekto po [ng administrasyong Duterte sa amin] malaki …
        Bukod sa mahal ‘yung bilihin ngayon, nadagdag pa ‘yung sa kuya ko ngayon na
        nasa kulungan ... wala namang kasalanan. Sabi nila [ng mga nanghuli sa kanya]
        survey lang. Anong survey ‘yung sinasabi nila? ‘Yung kuya ko … wala naman
        pong rekord, eh. Bakit kinulong po nila? Kinasuhan po nila ng droga? Eh wala
        naman po silang nakuhang droga eh.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1d757-a70f-418c-bf3b-fdc3b6436ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyempre, hindi kami makagalaw-galaw sa kaniya dahil nga wala nga
        po kaming pera. Bukod doon, wala kaming maidala sa kaniya na pagkain dahil
        isa lang po kaming mahirap. Kasi nagbabalat lang po kami ng bawang. Tapos,
        ‘yung asawa ng kuya ko, napag-abroad siya dahil sa hirap ng buhay dito. Dati
        napapagkasiya ‘yung isang-daan sa isang araw, ngayon hindi na eh.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb0773-4787-4caf-b4b8-2509734070c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahil wala po kaming pera, wala po kaming pampiyansa. Tapos dahil
        Muslim daw po kami, iba po daw ‘yung piyansa ng Muslim sa Kristiyano. Sabi
        ko, ano po ang pinagkaiba, eh isa rin po kaming tao?</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7c1aa-506e-4c06-a149-d8dfe18237ea'
      'mgnl:activationStatus': true
