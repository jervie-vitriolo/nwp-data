    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T22:14:11.624+08:00
    'imagesource': 'jcr:4a596365-8c5e-4006-aaa6-39ce32d00751'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b0b81cd-5d13-4457-b118-882fd23687be'
    'lead': 'President Rodrigo Duterte notes that ''operational bottlenecks'' have
      constrained universal healthcare in the country '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:10:57.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T16:11:00.979+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T16:11:00.706+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte encourages passage of bill for universal healthcare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a8821-dacd-4f57-b892-565a43447e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:10:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:11:00.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte has urged the Congress to prioritize the passage of the Universal
        Healthcare Bill during his State of the Nation Address (SONA) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40ce0d-3eeb-423d-bec9-484322359ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:10:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:11:00.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Duterte said there is much room for improvement
        in the country''s healthcare system. He cited a disparity in outcomes between
        individuals who can and cannot afford the current healthcare services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64500c2c-c4ab-4fbd-81aa-1ce0a8a28e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:10:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:11:00.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much is needed to be done to improve our healthcare system, which
        remains highly fragmented resulting in disparity in health outcomes between
        the rich and the poor, in the urban areas and rural areas," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c9d56-9dc2-4bb5-a2a2-ed0776e73738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:10:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:11:00.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also noted how ''several policies and operational
        bottlenecks'' have constrained universal healthcare for this country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d9ada-3cd4-4344-b5eb-e62a438fe417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:10:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:11:00.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the administration aims to ''ensure that every Filipino
        gets the appropriate affordable and quality health services in appropriate
        facilities,'' and that citizens will also be ''protected from financial burden
        due to sickness.''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697610fc-ee3d-4752-a01c-66a1f55943e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:10:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:11:00.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, through his spokesperson Harry Roque, had earlier marked
        as urgent the passage of the said bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874427fd-a81a-44be-8a4b-6451222d5c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:10:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:11:00.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House version of the Universal Healthcare Bill, which was passed
        September last year, states all Filipinos will be covered by a national health
        insurance. It also mentions that the current PhilHealth will be changed into
        Philippine Health Security Corporation, which would pay for medical fees and
        products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae9321-5e4c-4ea2-9ab2-fc30c28fc289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:10:57.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:11:00.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counterpart measure meanwhile is pending before the Senate.</p>'
  'duterte-sona-2018-coco-levy-rice-imports':
    'author': 'Luchi de Guzman'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T22:08:36.779+08:00
    'imagesource': 'jcr:ad1a8754-b0f6-4852-9b5d-57d56d9c7fd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c1ed998-26cb-489b-9c50-92de6e5c764f'
    'lead': 'President Rodrigo Duterte also said that he will go after rice hoarders
      and cartels. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:19:29.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T16:19:34.066+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T16:19:33.855+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte cites as urgent laws on coco levy and rice imports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18cdb0d-4a54-4389-a72e-7e4e5e2bfe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte cited two agricultural bills as urgent, adding that he would
        pursue harsh action against rice hoarders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b926bd9-ee7b-4702-9865-93a0d88ed525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2018 State of the Nation Address (SONA), Duterte cited the
        two agricultural bills as those that he would want Congress to expedite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1f8f9-7fd4-453c-b860-55c03b372933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Duterte reiterated the need to shift from the current rice
        quota system, which imposes taxes on rice imports that exceed a certain volume,
        to a rice tariff, which would impose a general tax on rice imports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a7a3ba-f9b2-4ebc-b41a-66f72f0efb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to switch from the current quota system in importing rice
        to a tariff system where rice can be imported more freely. This will give
        us additional resources for our farmers, reduce the price of rice by up to
        ?7 per kilo, and lower inflation significantly," Duterte said in his speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c8edb6-5eb8-45f6-8787-50d122ea46cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a rice tariff system, Duterte said, would allow for
        more imports. An increase in the supply of rice could lower its price in the
        market and make it more accessible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c949b9-91a9-49d9-92fc-eed64ca322ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice was among the goods whose prices spiked during the successive
        months of inflation increases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4fd448-0bb4-4fa1-906c-535a2b5255c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s call for agricultural reform came with his usual warnings
        against those who may stand in his way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fe51d-d57f-4dab-9888-66e7cca567fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now ask all the rice hoarders, cartels and their protectors,
        you know that I know who you are: stop messing with the people," Duterte warned.
        He added that he is ready to bring the full force of the State against those
        that practice this form of economic sabotage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e3d48-e5be-4c33-9da0-ad24a94ceb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am directing all intelligence agencies to unmask the perpetrators
        of this economic sabotage and our law enforcement agencies to bring them to
        justice," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a8290-c3b7-4c42-b868-5dd6ae2d33e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also called for the consolidation of the Senate and House
        bills for the creation of the Coconut Farmers'' Trust Fund. Both legislative
        branches have ratified their versions of the bill, but have yet to convene
        as a bicameral conference to consolidate the two.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d13863c-c19c-4ff6-8f46-686a626fc582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our farmers, especially our coconut farmers, form a significant
        part of the basic sectors of society... I urge you Congress to convene the
        [bicameral] conference committee and pass at the soonest possible time the
        bill establishing the Coconut Farmers'' Trust Fund," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186854ea-ceba-437e-821f-83844fed4570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trust fund to be created for coconut farmers would in part return
        the coco levy fund, which was one of Duterte''s campaign promises in the 2016
        elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f13fc-1168-45ba-98b3-61adf0bde07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte promises farmers: I will return coco levy fund</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3b8b1-68d1-481f-80ae-c0dbb518ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A part of the coco levy fund came from taxes imposed by the administration
        of then President Ferdinand Marcos and his alleged cronies during the martial
        law era.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796cfedf-3bf0-49de-a54d-cb4e2adb24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:19:29.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:19:34.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These funds were allegedly used to acquire the United Coconut Planters
        Bank, San Miguel Corporation, and other businesses.</p>'
  'duterte-sona-2018-mining':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T22:12:06.354+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6235dc55-4de4-46db-a57c-72b442194ec0'
    'lead': 'The President says the protection of the environment is the government''s
      top priority, and assures measures will be taken to restrict harmful mining
      practices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:21:35.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T16:21:38.142+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T16:21:37.967+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to impose ''restrictive'' rules vs. mining companies harming
      the environment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea18bc-ae24-4ddc-b805-25c02afe7f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:21:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:21:38.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte issued a final warning to mining companies to cease operations
        that are causing harm to the environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ae68b-1fb1-4c76-9421-638c689495a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:21:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:21:38.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his third State of the Nation Address (SONA) Monday, the President
        said restrictions will be strongly enforced to protect the country''s natural
        resources, including the prohibition of open-pit mining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db134106-f173-4890-83ac-de8eb098f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:21:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:21:38.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the mining industry, I say this once again and maybe for the
        last time, do not destroy the environment or compromise our resources; repair
        what you have mismanaged. Try to change [your] management radically because
        this time you will have restrictive policies," he said. "The prohibition of
        open-pit mining is one."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f6a61-b8d3-4631-888a-468f0c20e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:21:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:21:38.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed that the protection of the environment remains
        a top priority of the government, to ensure that the use of the country''s
        resources will be beneficial to all people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b635c-151c-4ba2-aabd-d5b636ce1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:21:35.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:21:38.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My policy in the utilization of these resources is non-negotiable:
        the protection of the environment must be top priority and extracted resources
        must be used for the benefit of the Filipino people, [applause] not just a
        select few," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98a828-6c63-41c5-98c8-8ba7de60e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:21:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:21:38.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamber of Mines of the Philippines Executive Director Ronald Recidoro
        immediately responded to the President''s warning, inviting him to discuss
        "responsible miners," who adhere to his orders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d87d5-1740-437c-86e4-e1add1110038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:21:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:21:38.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many responsible miners in the country...We hope to be
        able to invite the President to visit one of our mines to show him how we
        are complying with his instructions," Recidoro said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5eb78-2f40-4ede-b567-8961f20a1777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:21:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:21:38.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, their organization will comply, Recidoro said, and
        assured that proper restorative measures are being undertaken to compensate
        for the damages caused by mining operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b688d-edb1-4673-8fb0-4396fb718cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:21:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:21:38.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I can say is, we in the Chamber are listening, and will do
        our utmost to comply with the President''s directive to protect the environment
        and give the Filipino people their due," the director said. "Already, our
        members are embarking on accelerated re-greening programs to limit disturbed
        areas within their mine sites to the utmost minimum, while increasing the
        areas that are covered by trees and vegetation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fabb87d-2842-4d4a-a4ef-e62ce76f5b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:21:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:21:38.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously reprimanded mining companies and ordered them
        to plant trees wherever they excavate. He mulled the possibility of a total
        mining ban for 2019 following reports of damages caused by irresponsible mining
        practices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3cee0-4cee-44bf-aff1-160bf5d0317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:21:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:21:38.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said he was standing by former environment
        secretary Gina Lopez, who closed down 23 mining sites and cancelled 75 mining
        contracts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32214ac5-0350-4212-ad2f-35783af56cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:21:35.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:21:38.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte considering total mining ban</p>'
  'pilmico-aboitiz-gold-coin':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-23T21:25:05.764+08:00
    'imagesource': 'jcr:3d4aa9ba-d185-4baf-a63a-4b2e6c242f01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4737af0c-cde0-4dd6-8847-b6439d891548'
    'lead': 'Pilmico International, the food arm of Aboitiz Equity Ventures, is set
      to expand beyond Southeast Asia after it acquired a majority stake in agribusiness
      Gold Coin Management Holdings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:26:51.714+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T16:26:56.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T16:26:55.870+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilmico to expand business to 11 more nations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad18966-bc68-4152-923b-d2b35b4f9ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:26:51.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:26:56.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Pilmico
        International, a wholly-owned food and agribusiness subsidiary of Aboitiz
        Equity Ventures, is expanding its business to eleven new countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a4ff2e-27d9-432d-bb0d-1211704f5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:26:51.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:26:56.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, Pilmico announced that it had acquired a majority
        stake in Gold Coin Management Holdings for $334 million, which would allow
        the expansion of its animal feeds business to other countries in the Asia-Pacific
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75915e2e-5ae8-4dec-8b1c-a4b5f26ed7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:26:51.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:26:56.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilmico International is a wholly-owned subsidiary of Aboitiz Equity
        Ventures, Inc. (AEV) through its Singapore-based holding entity, AEV International
        Pte Ltd. Pilmico International signed a share purchase agreement with British
        Virgin Islands -based&nbsp; Golden Springs Group, Ltd. (GSG) for 75% equity
        interest in Gold Coin," Pilmico announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdae999-b10e-4084-87c8-f7efb5ea4adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:26:51.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:26:56.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilmico, which already exports feeds to&nbsp; Vietnam, Thailand,
        Indonesia, Malaysia, Myanmar, and Hong Kong, will be able to expand its business
        through Gold Coin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50534014-f1ce-40f0-bbe9-fb04e408c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:26:51.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:26:56.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore-based animal feed company Gold Coin operates 20 livestock
        and aqua feed mills across eleven Asian countries-- China, Brunei, Singapore
        and Sri Lanka.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739eaab-9ca7-409a-abbc-30a1d1170c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:26:51.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:26:56.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN''s market size of over 500 million will bring many opportunities
        to expand our customer base. This acquisition serves as a platform towards
        achieving Pilmico''s strategy to grow our core feed milling business beyond
        ASEAN and now across Asia," said Sabin M. Aboitiz, AEV Chief Operating Officer
        and Pilmico President and Chief Executive Officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ac33c-c869-4f29-8359-c9b28b3a22a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:26:51.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:26:56.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz added that the acquisition will quadruple Pilmico''s overall
        feed production capacity by three million metric tons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5e173-3cea-42cb-ae06-944c2b308b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:26:51.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:26:56.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am excited about the partnership with Aboitiz Group, one of the
        largest and most established conglomerates in the region. The partnership
        will strengthen Gold Coin''s growth profile and long-term value creation potential,"
        said Peter Zuellig, GSG Chairman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04456b25-1c8b-40cd-ab05-2e5249f7f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:26:51.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:26:56.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks of AEV traded well today, at a 1.77 percent increase from
        yesterday, and closed at ₱51.70 apiece.</p>'
  'rodrigo-duterte-sona-2018-tax-reform':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T20:55:47.566+08:00
    'imagesource': 'jcr:a94d9ff6-31fe-428e-84f2-135ec18522db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b0231f2-16e2-41d0-9774-1c93cfd76360'
    'lead': 'President Rodrigo Duterte said that his administration will push forward
      with its tax reform proposals, which includes the recently passed Tax Reform
      for Acceleration and Inclusion (TRAIN) law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:29:17.440+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T16:29:21.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T16:29:21.745+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: We should not stop the TRAIN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21488e32-9a22-4020-ab6d-c2f90c5d02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:29:17.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:29:21.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Tax reform
        remains to be one of the key legislations being pushed by the administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dbc819-c96b-4ecf-91cd-a46ab7476a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:29:17.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:29:21.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2018 State of the Nation Address (SONA), President Rodrigo
        Duterte said that he will not stop the implementation of the Tax Reform for
        Acceleration and Inclusion (TRAIN) law, which critics say is one of the leading
        causes of the recent uptick in prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22cb36b-e287-490e-9b95-4ed7eda9cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:29:17.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:29:21.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some have incorrectly blamed our effort towards a fairer tax system
        for all the price increases in the past months, and some irresponsibly suggesting
        to stop the TRAIN implementation. We can not and should not," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9a18d-98d8-4d7c-ab46-3bd5fdb1a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:29:17.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:29:21.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated that one of the goals of the tax reform
        program is to fund the government''s infrastructure spending, which is meant
        to bring sustainable growth to all Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1149fac7-453f-42fc-b6e7-753f17b61a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:29:17.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:29:21.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN also provides for mitigating measures against the expected
        uptick in prices in the form of subsidies for the poor, the elderly, and the
        public utility vehicle sector. Duterte highlighted how the government has
        started doling out these subsidies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd85a0f-2e48-4720-a1f6-5cc32b5901b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:29:17.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:29:21.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have distributed unconditional cash transfer to 4 million people
        and will help 6 million more this year. Following the ₱1 discount per liter
        in gas stations we have started releasing fuel vouchers to public utility
        jeeps and other valid franchises," the President said, adding that the administration
        has fast-tracked the distribution of affordable rice from the National Food
        Authority (NFA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00086ce8-0a1a-4512-bbf4-b2d9b435b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:29:17.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:29:21.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that the government will dole out an estimated ₱149
        billion in subsidies to the poor and vulnerable within the year, to be increased
        to ₱169 billion next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b40ff-a120-47fe-b8c2-c0300aa05c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:29:17.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:29:21.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN is only the first part of the administration''s Comprehensive
        Tax Reform Program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2cebb-aa88-4340-8196-32f5cf1cf9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:29:17.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:29:21.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his SONA, Duterte said that the other tax reform packages have
        already been submitted to Congress for its approval.</p>'
  'Rodrigo-Duterte-SONA-endo-contractualization-Congress':
    'author': 'Robert Vergara'
    'caption': 'Workers led by Kilusang Mayo Uno remind incoming president Rodrigo
      Duterte of his promise to put an end to contractualization.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T20:43:25.076+08:00
    'imagesource': 'jcr:386d082d-37fe-481a-90a0-f3485293cedb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c8ceaa9-8ac1-4655-a3de-717a10ff7868'
    'lead': 'The President reiterates that he has no power to terminate short-term
      and unprotected temporary work arrangements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:34:42.466+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T16:34:45.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T16:34:45.315+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urges Congress to pass law ending contractualization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2032666d-6151-4172-b516-26a13b727cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:34:42.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:34:45.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte on Monday called on lawmakers to enact a law that will put
        an end to the practice of contractualization in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729c0f9-c2e9-4f27-bc64-06db7e3a0ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:34:42.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:34:45.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the President reiterated that he has no power to terminate
        short-term and unprotected temporary work arrangements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a697d-1b55-42c8-9562-6f683e8ae25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:34:42.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:34:45.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much as I would like to do the impossible, that power is not vested
        upon me by the constitution and neither will I make both ends sweet even if
        I will violate the laws to achieve that purpose. Simply it is not part of
        my territory," Duterte said in his third State of the Nation Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2677b4-d6df-45dd-a0ec-8ccca1d76dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:34:42.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:34:45.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chief executive boasted that the government''s campaign
        to abolish contractualization has led to the regularization of more than 300,000
        workers as of early July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883104c1-f405-474b-9da6-7be3acfc4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:34:42.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:34:45.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on May 1 signed Executive Order 51 clamping down on illegal
        contracting and ensuring worker rights to security of tenure. This, however,
        did not satisfy all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4470c0-d18c-4a02-9c42-f5c962045a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:34:42.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:34:45.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte orders clampdown on illegal contracting and subcontracting
        of workers</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0748073-09cb-4bc6-a2d9-d9dfa012e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:34:42.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:34:45.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With my lips, I understand [that] this doesn''t satisfy all sectors.
        I share their sentiments, I truly do. That is why I add mine to their voices
        in asking Congress to pass a legislation ending the practice of contractualization
        once and for all," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8c218-15bb-4603-8299-8be304f452fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:34:42.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:34:45.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously said that he cannot force businessmen into
        ending the practice of "endo," noting that stakeholders should reach a "compromise"
        instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7ac21-d562-494f-ae35-0e4bc21313aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:34:42.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:34:45.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte seeks ''compromise'' on contractualization: ''I can''t
        force capitalists''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd239fcae-82cd-40ef-86bb-0913e7f08e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:34:42.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:34:45.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo or "end of contract" is a form of contractualization where
        employers hire workers for not more than five months, so they don''t need
        to regularize them on the sixth month as mandated by the Labor Code. As a
        result, millions of workers are not granted with benefits that regular employees
        have as provided by law.</p>'
  'Duterte-third-telco-best-service-reasonable-price':
    'author': ' Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T20:39:16.061+08:00
    'imagesource': 'jcr:3d7ea64a-a877-4ecd-a8fb-ae73c9e6f393'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccfcbd0e-51d2-49da-a1af-41b105883af7'
    'lead': 'President Rodrigo Duterte says the third telecommunications player will
      be chosen based on best possible service and price.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:39:39.489+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T16:39:44.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T16:39:44.338+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte prefers 3rd telco to provide best service, reasonable price

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b73631-3209-4b2e-b9a3-124758b61859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:39:39.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:39:44.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte said the next major telecommunications player must provide
        the best possible service at a reasonable price.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d90e22-0a02-4f7a-a870-54ea5102458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:39:39.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:39:44.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address (SONA) Monday, Duterte laid out
        the administration''s terms for choosing the third telco player, saying the
        company''s services should be ''reliable, inexpensive, and secure.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe2f7a-15cd-4a20-8195-52e080e8d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:39:39.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:39:44.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the plan of Eliseo Rio Jr., officer-in-charge
        of the Department of Information and Communications Technology (DICT), who
        on Friday said the next player will be chosen based on highest committed level
        of service, with the oversight committee agreeing to dismiss the auction method.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c6b2a-e8d9-42a7-8660-c40635a42d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:39:39.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:39:44.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted that the search will be inclusive, and will be open
        to both local and foreign companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb22a716-ca3f-437a-8344-391afb199c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:39:39.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:39:44.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terms of reference for the entry of a major industry player
        should be reasonable and comprehensive," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad08a3f-85ef-4cad-9c2a-3f0661f470fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:39:39.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:39:44.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only condition is that the chosen entity must provide the best
        possible services at reasonable accessible prices," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a528d6-5461-4f52-9ae8-99281ae97138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:39:39.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:39:44.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the administration aims to lower interconnection
        rates among players.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a63bd7-f8d9-4cfc-a350-4773416212ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:39:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:39:44.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a policy which is crucial to ensure that our solution to
        our telecommunication problems will be both meaningful and lasting," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f94add-0260-4ff7-b69e-e2688c4efd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:39:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:39:44.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT said the third telco may be named by December and can go
        fully operational by 2019 should the selection process go smoothly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d605a-05e4-48c5-be4a-86b54799e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:39:39.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:39:44.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chosen telco player will also be subject to a five-year observation
        by the department.</p>'
  'Duterte-corruption-SONA-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T20:31:21.321+08:00
    'imagesource': 'jcr:c8652b65-2ec1-4adc-8244-4c98f34e1a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c657e66c-2412-4b58-89af-904d625c13f0'
    'lead': 'President Rodrigo Duterte said he is willing to let go of certain friendships
      if it meant standing firm against corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:41:44.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T16:41:48.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T16:41:47.979+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte warns ''friends'' in office against corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6484e-2a65-4763-9f83-9f4948818a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:41:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:41:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte said he is willing to let go of certain friendships if it
        meant standing firm against corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fdb00-3c2e-4d6f-bbab-e95896fddc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:41:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:41:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I value friendship. Make no mistake about it. But it has its limit.
        This is a lonely place I am in," he said during his third State of the Nation
        Address (SONA) on Monday. "Do not make it lonelier by forcing me to end our
        friendship because you gave me a reason to end it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415df3c8-cf69-4820-9a47-8fec7c2ee97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:41:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:41:48.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had several friends and former political allies whom
        he chose to dismiss or pushed to resign. In his two years in office, Duterte
        had let go of some officials over corruption allegations, while others — such
        as former Dangerous Drugs Board Chairman Dionisio Santiago and Labor Undersecretary
        Dominador Say — left their posts ahead of getting the boot. Former Tourism
        Secretary Wanda Teo also resigned amid reports she was about to be fired,
        following a P65-million advertisement scandal with government channel PTV-4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415f896-9aeb-4914-bf79-7672cd9be2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:41:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:41:48.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged officials to stop corrupt practices that affect the public
        and earnest officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2085a0-c832-420e-aca9-7d69311a4025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:41:44.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:41:48.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It saps the morale or the morale of dedicated and honest government
        workers. Corruption destroys those who succumb to its temptation and eventually
        it is the innocent who will suffer and bear its horrible consequences," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63f9d5-5226-4b45-a501-a4d0d72ad3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:41:44.196+08:00
      'mgnl:createdBy': 'jeff'
