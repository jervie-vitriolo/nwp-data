      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Market vendor</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447f01d-ff64-408e-9eaa-02890ae7d09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pito po ang aking mga anak, puro babae, may mga kaniya-kaniyang
        pamilya. ‘Yung isa po doon, [pinatay ‘yung asawa,] ‘yung manugang ko. Nasa
        akin po ‘yung dalawang bata. Nasangkot siya sa holdap sa may Caloocan nung
        February. ‘Yung kasama niya, nahuli nung araw na ‘yun mismo. Siya, nahuli
        siya nung March.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed8abf-e97d-4bba-8711-3abe3ac8f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinalaya siya ng June. Sabi ko sa kanya, “Nasaan ‘yung papel mo
        kung laya ka na? Sabi niya, “Hindi Ma, pinalabas lang nila ako.” Sabi ko,
        “Bakit ka lumabas? Hindi mo ba alam na delikado ang buhay mo pag pinalabas
        ka ng ganyang walang papel? Umalis ka na lang dito.” Eh hindi siya nakinig.
        July siya pinatay.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e926e-c98a-4c2c-868f-d2057d842a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung pumunta siya sa bahay, sabi niya ginawa na siyang asset. Sabi
        ko ‘wag kang pumayag. Nandito ka na rin lang sa labas, magtago ka na.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046dbe6a-4e46-4002-9969-ffeb4093c43a'
      'mgnl:activationStatus': true
