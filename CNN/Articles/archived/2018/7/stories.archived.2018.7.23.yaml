    'lead': 'A village councilor in Ozamiz City was shot dead by motorcycle-riding
      gunmen around 3:00 o''clock in the afternoon, Monday, July 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:08:15.201+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T16:08:20.348+08:00
