    'mgnl:lastActivatedVersionCreated': 2019-05-09T16:44:59.101+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urges passage of new disaster department bill: Our people''s
      safety cannot wait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5659e-68bd-4a0b-be6a-c28b9c90be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte reiterated his resolve to improve the country''s resilience
        to natural disasters through the urgent need of a new disaster management
        department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84aa59-6718-4340-81f6-76716100f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President urged the upper and lower chambers to immediately
        pass into a law the creation of the Department of Disaster Management during
        his third State of the Nation Address (SONA), Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13504b6-e411-45e9-aa59-32f25a50b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fervently appeal to Congress to pass this bill with utmost urgency;
        our people''s safety requirements cannot wait," he emphasized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece12d46-da8c-44b7-8d54-2a7f901bccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President first raised the need for better disaster response
        management in his second SONA in 2017. He maintained it is imperative to develop
        a strong resilience to disasters to protect the people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53eb06-f5f0-40e0-9916-a55d9f5f73ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help safeguard the present and future generations we have to
        earnestly undertake initiatives to reduce our vulnerability to natural hazards
        and bolster our resilience to the impact of national disasters and climate
        change," he said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: Protection of environment must be top priority <a href="https://twitter.com/hashtag/SONA2018?src=hash&amp;ref_src=twsrc%5Etfw">#SONA2018</a>
        <a href="https://t.co/oxB5CeQjQo">pic.twitter.com/oxB5CeQjQo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1021346607936098304?ref_src=twsrc%5Etfw">July
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac79a17-ab14-469f-b9b9-5f2dcdab1e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337bf8c-ec65-4e46-ba86-3b864542b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new disaster department shall enforce a "unity of command",
        Duterte said, implementing approaches that would particularly focus on disaster
        responses, similar to the Federal Emergency Management Agency (FEMA) of the
        United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34bb98-097a-4c6a-ab79-4ef616773a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang announced the Cabinet''s approval of the creation of
        the new department on July 11, which will effectively abolish the National
        Disaster Risk Reduction Management Council (NDRRMC) once passed by Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d22de-35c9-406e-b89a-cb549ba49459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a truly empowered department characterized by a unity of
        command, science-based approach, and full-time focus on natural hazards and
        disasters to take charge of disaster risk reduction, preparedness response,
        with better recovery and faster rehabilitation," Duterte said. "Hence, we
        and the Cabinet have approved for immediate endorsement to Congress the passage
        of a law creating the department of disaster management an inter-agency just
        like FEMA."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253133de-6cde-4e0d-9922-5d9baf0b7e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary for Disaster Resiliency Karen Jimeno previously said
        they are gunning to have the bill passed before the year ends. She added the
        new disaster resilience inter-agency will hasten the disbursement of funds
        and procurement of relief goods should disasters strike.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fac0ff-fa9d-41a0-8555-b3e965691119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Office of the President wants NDRRMC abolition, new Department
        of Disaster Resilience by year-end</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7222a3d-ed7e-4993-bff1-771ea51fddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, there are three separate proposals in the House of Representatives
        and at least two in the Senate that pitch a separate institution for disaster
        management.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897ca5c2-a4ec-497c-8449-f4453aba81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T16:44:55.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T16:44:59.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte Cabinet approves creation of new disaster response
        department</p>'
  'SONA-2018-Duterte-Boracay-land-use-act':
    'author': 'Janine Peralta'
    'caption': 'The President delivers his third State of the Nation Address.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T19:41:54.252+08:00
    'imagesource': 'jcr:9730211d-f721-42cb-a530-dca2cc724929'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8140f4e-9725-41bc-9c20-9be39410fba6'
    'lead': 'The President appealed to the Senate to pass a new law to manage land
      use, saying it is important to protect the country''s natural resources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T16:49:26.110+08:00
