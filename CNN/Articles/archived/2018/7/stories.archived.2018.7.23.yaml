    'title': 'Duterte visits hospital for check-up on eve of SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a04de3-9b34-40d5-b5b3-38627d5600ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:49:15.641+08:00
