  'SONA-2018-Duterte-disaster-agency':
    'author': 'Janine Peralta'
    'caption': 'The President emphasized the urgent need to protect the Filipino people
      from natural disasters in his third State of the Nation Address.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T20:09:24.198+08:00
    'imagesource': 'jcr:73b47a5a-5ed3-4f53-8cf1-c814f84a1512'
