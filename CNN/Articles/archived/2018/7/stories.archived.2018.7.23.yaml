      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134eaf3b-ef2e-485a-9ce8-8a2a14602639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T17:06:40.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T17:06:45.726+08:00
