    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT: 3rd telco player to be chosen based on committed service

      '
    'updated': 2018-07-23T22:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b865f3-9e7e-4e70-80b2-333ae396a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> The next
        major telecommunication player will be chosen based on the highest committed
        level of service, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27630a2d-32c7-467e-b469-db65615b791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Information and Communication Technology Officer-in-Charge
        Eliseo Rio Jr. said the government oversight committee has agreed on Friday
        to use the approach in selecting the country''s third telco player, dismissing
        the auction method.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3e1d1-04db-41ef-9342-13644b0b383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rio noted that the Department of Finance had some concerns
        in implementing the approach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a6654-e7e1-400a-a496-735b8ee8044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is composed of the DICT, DOF, Office of the Executive
        Secretary, and Office of the National Security Adviser.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0979ec54-f086-4e2d-8af5-4712d467ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of an auction, he added that the group is looking into the
        possibility of generating revenue through the spectrum user fee or SUF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e9a3a8-4418-45cd-8604-bd7cd35ef2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the highest committed level of service - or HCLoS for short
        -&nbsp; the third player will put its money on its commitment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55e460-ddd4-441e-aa63-d508a8d40893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be chosen based on a point system, wherein corresponding
        points will be given for internet speed and coverage--which should be greater
        than that of what existing companies provide--as well as for spending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8d5d7-1a74-4bb7-a555-fc8e1a0d6944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung financial roll out naman that is where they can make a commitment
        and they will earn points," he said. "The higher their commitment for financial
        roll out, the higher points they have."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020848b-a54d-4611-8c44-57de951de454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all issues will be resolved by the end of July, the terms of
        reference may be laid out by next month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb399f83-f31d-4828-bcf2-42f060bbdad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third telco may also be named by December this year and can
        go fully operational by 2019 should the selection process go smoothly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a168b27-bc23-4fcc-a332-7bf6b11737f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: The search for the country''s third major telco player</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f441204-21e4-4dc3-8f9e-204648d6d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chosen telco will also be subject to a five-year observation
        and assessment by the DICT.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f24861-ab21-4602-9f04-e08b0460e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A performance bond equivalent to 40 percent of the financial roll
        out&nbsp; from the third player will also be applied. This means that if the
        chosen player fails to deliver its commitments, DICT can take back the frequencies
        and forfeit the performance bond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b820fee2-f5a2-454d-9f56-fc3831a64909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang assurance namin that the third player will (have) some
        commitment that were never done or never asked from Globe and Smart because
        we want the third player to have a standard that can bring our telecomm industries
        at par with our neighbors," Rio said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2930f-85fc-4c44-87df-ba600fb064f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:29:34.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:29:37.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yun na lang hinahabol natin at least nasa gitna man lang tayo
        hindi nasa huli," he added.</p>'
  'drama-del-rosario-bafta':
    'author': 'Chang Casal'
    'caption': '“In This Family,” a documentary that hones in on the aftermath of
      coming out in a strict, Catholic family, was one of the 60 student films shortlisted
      out of over 460 submissions at the 2018 BAFTA Student Film Awards. Photo courtesy
      of DRAMA DEL ROSARIO'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-07-20T15:15:34.400+08:00
    'imagesource': 'jcr:1d8490a3-39c0-436d-b32b-5f0cf1b4b88a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e6d4bf6-4bd8-4679-8568-d3191c603f33'
    'lead': 'Drama Del Rosario’s documentary, “In This Family,” hones in on the aftermath
      of coming out in a strict, Catholic family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T09:35:41.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T09:35:45.286+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-10T09:35:44.945+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a Filipino family''s fight turned into a BAFTA Student Film Award-nominated
      film

      '
    'updated': 2018-07-23T15:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb172bf-af0a-4a34-988b-255933b957d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Twenty-three-year-old
        filmmaker Drama Del Rosario thinks it’s about time documentaries demand people’s
        attention, both as a commercial product and for public good, especially in
        the time of online video streaming. “It''s about telling the stories of real
        people.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0a7bc-8ab3-462a-8b96-d19bcad4bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 2017 documentary, “In This Family,” which was one of the 60
        student films shortlisted out of over 460 submissions at the 2018 BAFTA Student
        Film Awards, is as real as it gets. Anchored by decade-old audio recordings
        of the fights he and his family would often have about his sexuality, the
        film explores the 10-year journey it took for his family, his father in particular,
        to accept him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c40423-8d17-4521-94ac-bf323ff20319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of these fights between my family about me being gay, them
        interrogating me, would just happen so often that one day I thought, ‘Okay,
        why don''t I just sneak my phone into my pocket, record the sermon that I
        already know is going to happen and just see what happens from there,’” he
        says.</p>'
    '5':
      'image': 'jcr:780fb63b-1476-4b8e-ab62-6a8e57f2e8c8'
      'imageCaption': 'Twenty-three-year-old filmmaker Drama Del Rosario shares that
        during his first semester at the New York Film Academy, they were tasked to
        create a ''personal voice film,'' which led him to unearth recordings of the
        fights between his family about his being gay. Photo courtesy of DRAMA DEL
        ROSARIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdfb80b-6461-4586-b291-d2c8cf67fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8e256-c1e6-4b51-aba8-3510493fe94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not really knowing what to do with the recordings, he stashed them
        away in a CD in his bedroom for 10 years. A school project at the New York
        Film Academy (NYFA), where he is currently taking his masters in documentary,
        was what led him to unearth these files.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328a2f7-c8f1-4c28-9d22-f8b4680069d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the first projects in the first semester is to do what we
        call a ‘personal voice film,’ which is a short documentary about your life,”
        he says. “I remember telling my instructor, ‘Oh my God, I do not wanna do
        this film,’ because I knew exactly what to tackle in this documentary. But
        I knew I had to do it.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484b62a-f6b7-42d8-8d4d-3b532944b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In This Family” homes in on the aftermath of the coming out moment,
        and the long road to understanding and acceptance that follows. The film covers
        the 10 years that it took for Del Rosario’s father to change from “being this
        horrible, scary homophobic parent into the most loving, caring, supportive
        parent that a gay son could ask for,” while underscoring the conservative,
        Catholic family values that created the tension between them.</p>'
    '11':
      'image': 'jcr:0931bc9d-d71f-4ed0-b0a0-399083975e3a'
      'imageCaption': '“I guess it''s [also] an opportunity for people to see what
        it''s like to grow up as an LGBTQ person in a Catholic landscape, in a very
        strict family,” says Drama Del Rosario. Photo courtesy of DRAMA DEL ROSARIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e03da-5ec2-4d1b-a52c-2107e2449049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25260fa7-1da9-4a48-830d-855f437df152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am the only son of an only son. Which means the Del Rosario line
        is my hands. If I don''t have the traditional family, the Del Rosario line
        will be cut,” he says. “And that''s where a lot of the story hinges on. Just
        growing up in this strict Catholic landscape with their norms and perceptions
        of what a ‘family’ should be and how their children are expected to grow up.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45abb8-43de-4f82-8639-a72c09fe692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he owes it to the LGBTQ-inclined shows that he and his sister
        would secretly watch for releasing some of that tension — not just for himself,
        but for his father, whom he noticed would try to sneak a peek or overhear.
        “One day I saw my dad watching ‘Glee.’ And from then on, things just started
        becoming lighter in our family. Less constricting.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859e79d-af76-4e14-9b9d-84e13f33aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario felt it was important to tackle that particular part
        of the queer experience because, especially for Filipinos, “as a child, what
        your parents think of you is so important.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320eab9e-e6c2-420c-a05b-c0e99a513b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We talk a lot about gay people being confident with themselves
        and being comfortable with their sexuality,” he says. “But we should also
        talk about parents educating themselves [and working on] the relationship
        of parent and child when the child comes out.”</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/FbEaDlnWuEU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440f5c6-c0e8-416b-ae09-2968d8411291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc38d2-b26e-45dc-8d11-0b32bdd4105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Del Rosario’s interest in non-fiction filmmaking initially
        stemmed from a fascination with reality T.V. shows and how their “outlandish”
        stars had interesting stories to tell, his previous works are reflections
        on the Catholic landscape he could not ignore. His first documentary, a school
        project in his senior year of high school, was about the Reproductive Health
        Bill, or rather why the Ateneo High School, a Jesuit school, was not talking
        about their stand on the bill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280c84e-7fab-4ee3-af88-8f0e8e9b86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the best amalgamation of his interests lies in his 2015
        film “Popemania,” a documentary on the souvenir sellers who cashed in on the
        2015 Papal visit. The film was originally a requirement for a documentary
        class he took in college. It eventually garnered the Best Short Documentary
        Award at the 2015 Gallup Film Festival, among others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f09086-9933-4aad-82ad-78fc830a2912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest film in the circuit, “Act Like A Woman,” which most recently
        became a semi-finalist at the 2018 Los Angeles Independent Film Festival Awards,
        was born out of another class exercise that eventually led him to find Angel
        Qinan, a transgender Filipina who is struggling to become an actress in Hollywood.
        The story follows Angel’s attempts to book acting jobs, with rigid beauty
        standards and stereotypes about the trans community dampening her dreams.</p>'
    '25':
      'image': 'jcr:479baa08-b703-47db-97de-72b67cd259f4'
      'imageCaption': '“Act Like A Woman,” another film by Drama Del Rosario, recently
        became a semi-finalist at the 2018 Los Angeles Independent Film Festival Awards.
        It revolves around Angel Qinan, a transgender Filipina who is struggling to
        become an actress in Hollywood. Photo courtesy of DRAMA DEL ROSARIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ebed7-9d0a-419d-bdae-5ffd690315fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519168e-4324-4cf6-b2bd-9e6f811034bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So many LGBTQ people, specifically trans people, are denied jobs.
        Not just in acting, but in being a lawyer, being a doctor, being a teacher.
        They''re just denied those wonderful opportunities to do something good in
        this world,” he says, explaining why he decided to do the film. “And Angel''s
        story really resonated with me. We both grew up in the Philippines, we both
        witnessed rejection from our own families, and we also witnessed our own families
        become more accepting of the kind of people that we are.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf44ab5-cfbe-4e43-8eca-6cfb1a4822bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario says he makes it a point to see every school project
        as more than just a requirement, especially now that he’s taking his masters
        at NYFA. “As much as I can, I am going to send out every single film that
        I make. Because I''m handed this really rare opportunity to study film in
        Los Angeles.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ffd3e-62b8-413f-8b08-bfc9e73a1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess it''s [also] an opportunity for people to see what it''s
        like to grow up as an LGBTQ person in a Catholic landscape, in a very strict
        family.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3207177e-f9fb-4f57-bdbd-899c052269e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:35:41.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:35:45.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like we have all of these stories about LGBTQ people coming
        out, but there''s an added tension and struggle when that family happens to
        be a Catholic family or a very religiously-inclined family, no matter what
        religion the family may be.”</p>'
  'SWS-Duterte-gets-lowest-personal-satisfaction-rating':
    'author': 'Ver Marcelo'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T18:15:27.365+08:00
    'imagesource': 'jcr:ce5b9a58-ca8f-4540-b5f7-af06dac5b4d5'
