      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yani*</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0f8ba-c3e7-4d43-96f2-72e511535836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Activist</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeafe26-a77f-4f94-8901-bee41456afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilang kababaihan, mas naapektuhan po kami [ng Oplan Tokhang] kasi
        ang kababaihan po mas maraming namamatay na kapamilya. Katulad po sa akin,
        ang mga pamangkin ko din po babae din po ‘yun. Parehas po silang apektado,
        parehas po silang nawalan ng ama ng walang kalaban-laban. Hindi naman po totoo,
        pero ang sabi nila gumagamit daw po ang kuya ko.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fe4c7-fa7e-44c0-b506-ba5a1a87b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sabi nila pulis daw ang pumatay, pero may nakakita daw ng naka-civillian
        ... [Ang sabi sa akin ng kumpare ng kuya ko] “Pinatay daw si kuya mo, tungkol
        daw sa drugs.” Tapos tinaniman pa nila ng baril. Ang mali po nila, tinanim
        nila ‘yung baril sa kanan. Hindi po nila alam na kaliwete po ‘yung kuya ko.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea72e80-0eb8-4add-a988-2bdf6bca4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagtatrabaho ang kuya ko para sa mga kapatid ko. Nagtatrabaho ang
        kuya ko para sa amin. Tapos kikitilin nila na wala kaming kaalam-alam. Si
        kuya po ‘yung breadwinner namin. Tapos nung nawala po siya ako na po ‘yung
        nag-aalaga sa mga anak niya. Napakahirap po sa amin nun.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62e6d4-3871-4e9a-b350-265fd7d9a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napabayaan ko po ‘yung pag-aaral ko, napabayaan din po ni Papa ‘yung
        sarili niya, ‘yung mama ko inatake ng high blood. Tapos ''yung mga pamangkin
        ko po, imbes na mag-aral, nagtrabaho na lang ‘yung panganay, tapos ‘yung bunso
        hanggang ngayon nagtatanong siya, “Nasan si Papa?”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01462c0-b93b-4de0-b7b8-c076df6f8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:18:29.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T09:18:36.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobrang hindi na talaga safe sa amin. Katulad ko, nung nakaraang
        linggo, may pinatay po sa amin. Naglalakad ako along the way, five steps pa
        lang ako, may pinatay doon sa may bilyaran. Tapos ‘yung pumatay po dun sa
        taong ‘yun, naglalakad lang din po palabas mismo sa lugar.</p>'
    '62':
      'image': 'jcr:f27c2372-c227-4151-b548-1dbe053fe866'
      'imageCaption': 'Melissa''s* son-in-law was implicated in a hold-up incident
        and later found dead in Novaliches. She has not been able to give him a proper
        burial because they cannot afford the expensive fee for transferring the body.
        Photo by JL JAVIER'
