      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ginebra sets up finals date with San Miguel</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e53c1-71c7-4996-9355-9ca2da16d6a9'
      'mgnl:activationStatus': true
