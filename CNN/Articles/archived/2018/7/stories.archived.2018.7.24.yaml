      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign infographics specifically asked SOGIE supporters to
        send messages of love to Senate President Tito Sotto and Senators Manny Pacquiao
        and Joel Villanueva, who have expressed opposition to the bill.</p>'
