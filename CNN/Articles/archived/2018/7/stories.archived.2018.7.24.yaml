      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hello, Garci — again</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da9fddd-968e-40a3-b360-ec45b04ba9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Arroyo is House Speaker, there are a few things to watch
        out for, aside from her dismal track record. “Is GMA as speaker going to push
        for parliamentary so she can vie for being Prime Minister? I remember this
        was their plan before,” says Aceron.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e2e09-1a88-46ff-9ad6-37e08972fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.532+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is the crack in the ruling party’s coalition. “How big a
        player is Alvarez inside is a good question to answer because that could potentially
        determine the damage within the ruling party that this dynamics has caused.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf11c18b-ab82-4859-8a2c-bb59328b7dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.532+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should also be a time to revisit why we continually fail to
        hold abusive leaders to account. Columnist Conrado de Quiros wrote, during
        one of Arroyo’s SONAs, that the (true) state of the nation was this: “Hello
        Garci … Hello Garci … Hello Garci …” repeated over and over until his newspaper
        space ran out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a2e75-ae90-4d21-b991-0d16bdf65052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.532+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the long list of shame, scandals, curses, and sins overwhelms,
        it’s easy to remember “Hello Garci.” Arroyo should have resigned at that point,
        when she said “I am sorry” for calling Garcillano to influence election numbers.
        For what kind of accountability is it when you apologize but do not make amends?
        Where is the integrity in saying sorry but dodging consequences?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c30b2-7529-41f7-8156-d3ece1731030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.532+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Quiros’ column ends by finally saying: “Goodbye Gloria.” He might
        have spoken too — too soon. Arroyo sitting at that rostrum means she never
        left. It’s like when we allowed Marcos to be buried a hero. When we continually
        allow their allies to run our government. When we compromise integrity just
        because no one steps up. When we fail to demand the best from our leaders.
        When we settle for what we do not deserve.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba7307-ec4e-4cb5-9878-37cb4dc72ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.532+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have never succeeded in killing our monsters. We only let them
        sleep.</p>'
