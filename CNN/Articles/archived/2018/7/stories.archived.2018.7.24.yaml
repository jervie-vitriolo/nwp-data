    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff35b57d-7e2d-4536-b60b-65238618dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:44:20.038+08:00
