      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Gin Kings and the Beermen are under San Miguel Corporation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e151f0-eae0-4b41-bea5-aa399914cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:44:20.038+08:00
