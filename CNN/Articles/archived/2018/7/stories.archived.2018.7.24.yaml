    'template': '1'
    'title': 'Duterte threatened to walk out of SONA over House leadership mess —
      Sotto

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9676d-2998-44af-9324-4ae10aff8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> President
        Rodrigo Duterte threatened to walk out before his scheduled State of the Nation
        Address (SONA) on Monday, the same day the House of Representatives witnessed
        an abrupt change in leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa266e9-1907-492e-aa73-2de7cb7445f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III revealed to media Tuesday that
        the country''s chief executive was not thrilled with the leadership row that
        saw former President Gloria Macapagal Arroyo replacing Pantaleon Alvarez as
        the new House Speaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a28039-274a-4bc9-ab5d-d5289ad34ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Pampanga Rep. Arroyo unseats House Speaker Alvarez</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306bfb3d-46bb-489c-a913-7dd85c9e5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gave a threat to that effect," Sotto said about Duterte''s plan
        to skip the speech. He then quoted the President as saying, <em>"Magwa-walk
        out nalang ako pag hindi nila inayos yan."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1753df-f941-445a-92f5-c4e86dff82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will just walk out (of SONA) if they do not fix
        that mess.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ec8e9-ec32-4b5d-bc09-a535f7fbb1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto and other lawmakers were quick to remind the President
        that he cannot walk out of the SONA due to the constitutional mandate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e491b-b181-4cce-8bf3-00288ff842a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko naman sa kaniya, kapag nag-walk out kayo, wala nang</em>
        SONA. Pero this is a constitutional mandate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b874e38-a1f5-4d97-8540-c2e71522ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told him that if he walked out, there will be no
        more SONA. However, this is a constitutional mandate.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7de3ef-98f2-4e81-8ec7-6a91081ba154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President also joked that had Duterte walked out, the
        Senate contingent would have followed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326383e4-bee9-4939-a795-5867600b05da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some members of the Senate raised their sentiments regarding
        the sudden shake-up in the House leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71739160-ce00-47bd-831d-707f8201887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson gave a stern warning that Arroyo''s speakership
        may be a ''prelude'' to her becoming a prime minister, should there be a change
        in constitution. Lacson was an opposition senator during the Arroyo administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c0799-d49f-49b0-bda3-ca52717cf33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, daughter of then actor Fernando Poe Jr. who ran
        against Arroyo in the 2004 presidential elections, revealed that her late
        father sent a signal to her following the news.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f8772-2e53-4c48-b9f9-2ccc1a4e72b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko nga maintindihan eh, basta nagparamdam ''yung tatay
        ko sa akin,"</em> Poe said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1cfd83-d32e-4b80-8b6e-84d210e400cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I couldn''t understand it, but my father sent me a
        signal.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec1811-60d9-4e77-a749-b6f758a311f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito, on the other hand, said that while the move
        may be beneficial for legislation, Arroyo''s corruption cases may reflect
        on the speakership.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e445a-9ead-40ed-ae00-7d95c436bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nabanggit kahapon ni presidente na relentless ''yung war against
        drugs and corruption,</em>" Ejercito said. "So ''<em>yun lang, baka hindi
        lang magandang</em> image or perception sa administration because of that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d557e2-cc99-4773-b57f-10a8d4fe69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president (in his SONA) mentioned the relentless
        war against drugs and corruption. That might not be a good image or perception
        for the administration because of that (corruption charges).]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf8d4e-cd3f-4020-8555-a972773eacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:34:45.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst the criticism and row on the other side of the Congress,
        Sotto assured the Senate will do its best to ''work hand-in-hand'' with the
        House of Representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61817cb-fa4f-471b-b1a0-16328760f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:34:41.111+08:00
