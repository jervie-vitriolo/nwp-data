      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will clash with the San Miguel Beermen in a best-of-seven
        affair which will begin on July 27 at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20affb8d-b4b5-4fb6-b900-fb92009169a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:37:58.051+08:00
