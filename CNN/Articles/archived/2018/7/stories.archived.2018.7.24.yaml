    'template': '1'
    'title': 'Monsoon rains continue, LPA may enter PH Thursday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b34e35-e0b3-4d4e-91ae-ab829ed5756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:38:31.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:38:35.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Rains
        continue to pour over western Luzon brought by the southwest monsoon or Habagat
        while a low pressure area (LPA) is moving its way to the country, weather
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e387f-d88e-4891-a015-220d6666390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:38:31.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:38:35.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 4 a.m. update Tuesday, the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) said the Habagat will continue
        to bring rains over Zambales, Bataan, Cavite, Batangas, Mindoro provinces
        and Palawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223c413-4f6a-4b8b-8cda-5d3cc245b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:38:31.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:38:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos region, Central Luzon, Metro Manila, and the rest of CALABARZON
        will experience occasional rains, PAGASA advised.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff76289-d04b-4940-af3a-090f447c7ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:38:31.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:38:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials continue to monitor the LPA which may enter Philippine
        territory in the next two to three days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f9d1a-bb8a-4c27-ae1a-1dec5b89250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:38:31.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:38:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it will not make landfall, however, it may develop into
        a tropical depression. When it happens, the new tropical depression will be
        named "Karding."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b32c4-eb36-4d54-b4d6-bdba062e711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:38:31.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:38:35.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA was last spotted 1,555 kilometers east of northern Luzon
        at 4 a.m..</p>'
  'climate-change-global-warming-extreme-temperature':
    'author': 'Brandon Miller'
    'caption': 'An El Nino-induced drought in the country has resulted in destroyed
      crops, a reduced water supply, and, pictured, a dried pond in Jones, Isabela
      province.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T08:16:04.328+08:00
    'imagesource': 'jcr:f155ede7-6626-47cd-908f-cad0b833293a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0d7996-d57b-4064-baff-1be92ca011ae'
    'lead': 'Although it will still get cold during the winter and there will be colder-than-normal
      spells from time to time, the heat will return, and summers are getting hotter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T14:40:38.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T14:40:44.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T14:40:44.327+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Summer of extreme temperatures continues, to the beat of climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a079ab-858e-4b92-8375-fa2a47fb58e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The summer of temperature extremes just keeps going, with
        record heat waves this month on all four continents that occupy the non-tropical
        Northern Hemisphere where it is now summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e37f6-d579-4dcb-a3a7-9195865bfeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Japan&nbsp;recorded a temperature never before reached&nbsp;on
        the island nation since reliable records began in the 1800s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392474d-d49e-4c02-a6fa-15fabf8ec5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumagaya, a city only 40 miles from Tokyo, hit 41.1 degrees Celsius
        (106 degrees Fahrenheit) in the midst of a multiweek heat wave that has killed
        at least 44 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4c917-68ed-4a5b-bad7-7cf8086f7760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme temperatures are also affecting other countries in East
        Asia: South and North Korea have set heat records with temperatures climbing
        near 40°C (104°F).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151e866-5939-4e0b-a2b5-0bc2de77bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is these types of heat waves that scientists have been warning
        would be a consequence of warming the planet through greenhouse gas emissions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922aa1a5-c6fc-4f37-a3af-dfccf846c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impacts of climate change are no longer subtle," said Michael
        Mann, a climate scientist and director of the Earth System Science Center
        at Penn State University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730bb442-125c-42f8-a548-21a525b2bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing them play out in real time in the form of unprecedented
        heat waves, floods, droughts and wildfires. And we''ve seen them all this
        summer," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478283a-5007-4ce9-b2a9-83699fec5bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures soar in Europe and Arctic</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4f855-3d2e-458d-8c96-5a57334ca170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Europe has been baking under a massive high-pressure ridge
        that is allowing tropical heat to climb all the way to the Arctic and blocking
        cooling rainfalls from ending the stretch of hot weather.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92f912-b618-40e2-997a-e67cde67fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures above 32°C extended to the&nbsp;northern reaches of
        Scandinavia, setting records in Sweden, Finland and Norway for stations above
        the Arctic Circle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f485c5-0389-4477-b4ac-c53d80ac5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result has been a string of unprecedented wildfires in Sweden
        that have prompted the country to request assistance from other nations such
        as Italy, with more resources to fight wildfires.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308bb2e8-da08-48a2-a2c9-3d1d33eaed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is&nbsp;off to its driest start to a summer,
        according to the Met Office, and it has been one of the hottest on record,
        coming in just 0.1°C behind the average temperature during the hottest summer
        on record in the UK, which averaged&nbsp;21°C&nbsp;in 1976.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102d770-b686-41e6-a5b3-a104204358a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave is ongoing, with a "level three heat-health watch"
        issued for much of south and east England through this week as temperatures
        will climb in to the 30s Celsius through Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139d530-4b21-485f-a1c0-491ac860454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Northern Africa''s Sahara Desert, certainly no stranger to sweltering
        temperatures, a record high was recorded July 5 in Ouargla, Algeria. The mark
        of 51.3 C (124 F) is the highest temperature ever reliably recorded on the
        African continent,&nbsp;according to the World Meteorological Organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147df954-0bc7-4a6d-bb60-af7c51b0bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous heat waves in North America</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df9c97-82e4-40fe-b261-8ade49724d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, a brutal heat wave also struck Canada, which saw temperatures
        peak in Montreal on July 2 with a record of 36.6°C (98 F). There were at least
        70 heat-related deaths across the province of Quebec; CNN''s news partner
        CBC reported that the&nbsp;number of deaths overwhelmed Montreal''s morgue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5169123f-cd4b-40e1-9575-4a4130a7599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, July heat waves have stretched from the highly
        populated Northeast to the desert Southwest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6bba62-a265-47c4-b61f-57279e39f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exceptional stretch of heat in Dallas-Fort Worth has brought
        four consecutive days with record highs, hitting 108 or 109°F each day (42°to
        43°C).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c22e1-7c4a-4490-9125-fbb10adfa9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July has seen&nbsp;41 heat records set across&nbsp;the United States
        — but zero record minimums.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e876bee-4488-4f94-bfab-89829fe03ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lopsided tally has become the norm, as climate change has tipped
        the scales so far in the direction of warmer temperatures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d875a7-1492-45ab-b205-8b5861a172a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is climate change</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5e947-c626-44a3-a737-76646cc8bf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold and hot, wet and dry — we experience natural weather conditions
        all the time," said Katharine Hayhoe, a climate scientist at Texas Tech University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a8d200-6c4d-475b-9963-60d120a88282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But today, climate change is loading the dice against us, making
        certain types of extremes, such as heat waves and heavy rain events, much
        more frequent and more intense than they used to be," Hayhoe said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f31c9-3aa5-44f5-875f-e47b02b622ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember the series of brutal nor''easter snowstorms that hit New
        England during a particularly cold stretch in late winter and early spring?
        The frequent bouts of snow and ice had many people wondering, "what happened
        to global warming?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7822440-5916-473d-b4d7-31fb42d420af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, here it is. And this is what it looks like. Although it will
        still get cold during the winter and there will be colder-than-normal spells
        from time to time, the heat will return, and summers are getting hotter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa35b2a-d571-4785-be46-68e971364253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018 is the hottest La Niña year on record (the cooling of the ocean
        waters in the Pacific during La Niña tends to cool the planet), according
        to the World Meteorological Association, and with La Niña fading away and
        El Niño (which warms the Pacific Ocean) likely to take its place, things are
        only going to get hotter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48c05c-ef70-4ac3-98c0-b0b1c3408068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:40:38.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:40:44.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Summer of extreme
        temperatures continues, to the beat of climate change."</em></p>'
  '2019-national-budget-Congress':
    'author': 'Luchi de Guzman'
    'caption': 'The executive branch submits for the approval of Congress the 2019
      cash-based national government budget. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T08:08:29.588+08:00
    'imagesource': 'jcr:1064524c-9964-42f0-b982-97ff3aaff5c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9238c951-7224-4491-bbcc-ca1b34e86baf'
    'lead': 'The executive branch submits for the approval of Congress the 2019 cash-based
      national government budget. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T14:43:14.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T14:43:25.712+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T14:43:25.554+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Administration submits proposed ₱3.757 trillion 2019 national budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b547c35-f500-4ed1-8917-575bb3d64498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:43:14.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:43:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The administration
        submitted to Congress the proposed national budget for 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89978daa-6445-4406-9768-e11d15d7a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:43:14.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:43:25.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on his Budget Message for the Fiscal Year
        of 2019 said that the proposed ₱3.757 trillion budget aims to continue the
        administration''s push towards inclusive growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9151cd-db29-4592-9fa8-e949807c4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:43:14.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:43:25.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To continue the narrative of change and progress, leading to the
        bright future towards which we are taking our country and people, we continue
        our adherence to the principles that have guided us in the preparation of
        the Budget that supports it," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbea89d-6274-41d8-ba9d-c573bfa792cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:43:14.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:43:25.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget will continue to target the development of infrastructure
        and human capital with the goal of building a high-income, predominantly middle-class
        economy by 2040.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56336e4c-072a-4859-bd04-344f29c7833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:43:14.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:43:25.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 general appropriations will also be partially cash-based
        as the Department of Budget and Management continues the push for a completely
        cash-based annual appropriations system. Of the ₱3.757 trillion 2019 proposed
        budget, ₱3.324 trillion will be cashed-based appropriation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10e777-075d-4f0a-9c59-95edf9aade8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:43:14.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:43:25.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line principle behind a cash-based appropriations system
        is this: national government agencies will be measured not on the basis of
        their obligations which are mere commitments, but on their actions, their
        real outputs," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b80d0-267f-4dd5-a1b3-c7f56e57fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:43:14.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:43:25.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a cash-based budget would mean that contractors and
        service providers of government agencies will be paid on time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d336a-b4ac-43f0-89df-358890d7b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:43:14.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:43:25.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To offset the proposed 2019 spending, the administration expects
        P3.208 trillion in revenues, 94 percent of which will be collected from taxes.
        For this, Duterte urged Congress to pass the remaining packages of the administration''s
        Comprehensive Tax Reform Program (CTRP). The Tax Reform for Acceleration and
        Inclusion (TRAIN) was the first package of this program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f842e0c6-0094-4036-81a1-04e01dc373aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:43:14.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:43:25.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CTRP is not a populist reform measure. It seeks not to deprive
        people of resources, but instead to give them more through lower income taxes.
        And it seeks not to destroy business confidence, but instead to build the
        appropriate environment to attract more investments through quality infrastructure
        development nationwide and lower corporate income tax," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9cda91-e35a-4726-82b0-258830324190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:43:14.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:43:25.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration also plans to borrow about ₱1.189 trillion, or
        6.1 percent of the gross domestic product (GDP), higher than last year''s
        borrowing program of ₱996.2 billion.</p>'
  'SONA-2018-Duterte':
