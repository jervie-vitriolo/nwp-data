  'bangsamoro-organic-law-primer-everything-you-need-to-know-bbl':
    'author': 'Ver Marcelo'
    'caption': 'Children draw peace murals outside Malacañan Palace after the conclusion
      of the signing of the Comprehensive Agreement on the Bangsamoro between the
      Philippine government and the MILF on March 27, 2014.  '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T22:27:39.894Z
    'image': 'jcr:ed66800b-dca5-4e68-9a7f-3fafd6bc751b'
    'imagesource': 'jcr:6334c524-02e4-4e35-ac5a-bb39f99141fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a667cd4-6c4e-439a-accf-037bcfbaabec'
    'lead': 'We answer your most glaring questions on the Bangsamoro Organic Law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T22:41:10.185Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:07:32.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:28.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'The Bangsamoro Organic Law: Everything you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee12c29-9332-4a34-938d-eb79438c242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.186Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a historic
        move, President Rodrigo Duterte signed the Bangsamoro Organic Law (BOL), creating
        the Bangsamoro Autonomous Region in Muslim Mindanao, home to minority Muslims
        fighting for self-determination in the predominantly Roman Catholic Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94ce44-cdb4-4907-a08d-7d141fb47585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.186Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in Zamboanga City on July 26, the President said
        he had signed the new law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257380b-387e-40e8-a5fd-95c38c2276f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.187Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Duterte signs Bangsamoro Organic Law</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0fc25-8a55-4952-ab3c-8833e2ec295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.203Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first Philippine President who hails from the South,
        promised to help the Moro people resolve their grievances, many of which stem
        from disputes on ancestral land and decades of neglect. But he is just the
        latest in a string of leaders to attempt to put an end to decades of conflict
        in the troubled region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f58655-677b-46ff-b1a2-60c919223e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous administrations have conducted peace negotiations with
        rebel groups such as the Moro National Liberation Front (MNLF) and the Moro
        Islamic Liberation Front (MILF), resulting in multiple versions of the proposed
        law, which was earlier called Bangsamor Basic Law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34303b-a6a4-4429-82d2-3e04d40fbf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a guide to help you understand what the Bangsamoro Organic
        Law is, and what the Moro people are aiming for.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43c475-3f00-424d-832b-d93788a9c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the BOL and why do we need one?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6431e-0c98-41f4-b29c-334890834cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.204Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOL, now officially called the Organic Law for the Bangsamoro
        Autonomous Region in Muslim Mindanao (OLBARMM), is the result of decades-long
        peace negotiations between the rebel groups in Mindanao, mainly the MILF,
        and the Philippine Government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85374869-a738-4ec8-945e-30f8ba596db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OLBARMM abolishes the Autonomous Region in Muslim Mindanao (ARMM),
        established in 1989 through Republic Act No. 6734 and strengthened in 2001
        through Republic Act No. 9054. Officials have earlier called the ARMM a failure,
        marred by corruption and mismanagement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420cd2d-3dfd-4b6b-85c8-705a08fe6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law then creates the Bangsamoro Autonomous Region in Muslim
        Mindanao (BARMM), or simply the Bangsamoro Autonomous Region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d234f8b-e438-41ce-a04c-e7dee4463db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.205Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines Islamic law and politics professor
        Jamel Cayamodin said the Bangsamoro law is designed to address the grievances,
        sentiments, and demands of Muslims in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515455f-ea2f-432b-8c57-006b9299a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.206Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you talk about the BBL, it''s the advocacy of every Muslim…
        For the past years, since martial law, the Muslims have been asking for self-determination,"
        Cayamodin said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863b8f3-f501-462b-9b78-d74093b5f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.206Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the MILF previously called for total independence when
        under the helm of its founder Salamat Hashim. When Hashim died in 2003, the
        rebel group toned down its demands and instead lobbied for a truly autonomous
        region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260842e-f667-481c-a141-7c6eac28721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.206Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamodin said provinces in the ARMM are consistently among the
        poorest sectors of the country, mainly due to corrupt and inefficient government
        officials. Clan wars or Rido were also prevalent in the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178cff6-0cb0-4b03-a6e2-a6e6d0bb2f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.218Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: Road to peace in Mindanao: The Bangsamoro Organic
        Law</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f477d-15c8-4dd8-a13b-6eae6aa8294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Malacañang said former President Benigno Aquino III considers
        the ARMM a "failed experiment."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54ab73-61ef-4816-99de-cbf6a973eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After multiple rounds of talks that spanned almost a decade, the
        government and the MILF signed the Framework Agreement on the Bangsamoro (FAB)
        in 2012.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60950305-fa68-46c2-bcee-030911994a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.231Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the two parties signed the Comprehensive Agreement on the
        Bangsamoro (CAB), which incorporated the FAB and annexes on transitional arrangements,
        wealth, power-sharing, and water territories. It served as the basis of the
        draft BBL.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9ce489-837a-4243-8e84-6ca759fe83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.238Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several versions of the BBL have been proposed by lawmakers, including
        the first version submitted by Aquino to Congress in 2014. In 2015, a House
        committee approved the draft and renamed it the Basic Law for the Bangsamoro
        Autonomous Region. The Senate, meanwhile, passed its version of the bill and
        renamed it the Bangsamoro Autonomous Region Law.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b57648f-0c1e-48fd-b760-192616fed1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.239Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were efforts to pass the BBL during the Aquino administration,
        the length and complexity of the bill led the Senate to temporarily defer
        its proceedings. The 16th Congress eventually failed to pass the measure before
        it adjourned.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f8eb8-8f9a-4746-981e-9cf9a6d6c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.239Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OLBARMM - the latest version of the BBL passed during the Duterte
        administration - reconciles versions of the proposed measure acceptable to
        both the government and the rebel groups.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0446003-6986-46f8-aa4b-37cedd70831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.239Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Vice Chairman Ghazali Jaafar, who also chairs the Bangsamoro
        Transition Commission (BTC) that created the first draft of the BBL, earlier
        said they will not accept an autonomy that is equal to or less than the ARMM,
        which was the result of peace deals between the government and the MNLF.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2344e5d-c991-4109-a867-21012faaadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.240Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930c094-f19f-4568-842a-73c020c0fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.240Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will the OLBARMM quell the rebellion in Mindanao?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea961779-0478-4177-93e5-ab59038584c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.241Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the peace deal that led to the creation of CAB in 2014, the MILF
        promised to decommission its troops and end the decades-long rebellion once
        the national government delivers its commitment of a new Bangsamoro region.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4382d02-4995-47e0-b69d-48e27ea270d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.241Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF will then create its own political party to be involved
        in the governance of the new entity.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2cbaa0-591d-41da-9798-cb21292f20e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.241Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar said they are satisfied with the version approved by the
        bicameral conference committee.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230b456-c514-4915-8a3f-c119ee81036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.242Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Satisfied <em>kami, maganda po ''yung</em> proceeding <em>ng</em>
        both Senate and House of Representatives. Doon <em>sa</em> provisions <em>ng</em>
        Bangsamoro Organic Law, more or less, <em>ang gusto (naming) mapasama ay napasama
        sa</em> provisions," Jaafar said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b68ada5-5ad8-41f6-b033-ed56c420517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.242Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are satisfied, as there were good proceedings in
        both Senate and House of Representatives. The provisions we want were more
        or less included in the Bangsamoro Organic Law.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee5aa4-ffda-423e-83d9-545a276de5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.242Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the MILF will work with the MNLF to achieve a unified government
        in the region.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8c146-8449-4ab1-a791-1d5ba118f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang ngayon, nakakausap ko ''yung</em> prominent leaders
        <em>ng</em> MNLF in Davao. <em>At sa pag-uusap naming ito, hindi nila nasabi
        sa akin na hindi sila pabor sa BBL. Pabor sila sa BBL,"</em> Jaafar said.<em>
        "Natitiyak ko naman na tutulong sila, at hindi sila sasalungat.</em> After
        all, <em>itong gobyerno na ito ay</em> inclusive to everyone."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9afec4-43ba-4704-ac74-acb6efbad222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF is a breakaway group of the MNLF. The establishment of
        the ARMM is the result of negotiations between the government and the MNLF.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4904c4-fc83-41b2-8b26-9a1915849c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.243Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po ito gobyerno ng</em> MILF<em> o</em> MNLF<em>.&nbsp;Ito
        po ay&nbsp;gobyerno&nbsp;ng lahat ng tao na nandoon,"</em> he added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7715ed71-92ce-44ca-a16f-670e2f92467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now, I still get to talk to prominent leaders
        of MNLF in Davao. In all our conversations, they never told me they were against
        BBL. They are for BBL. I am sure they will help and will not oppose. After
        all, this government is inclusive to everyone. This is not a government of
        the MILF or MNLF. This is a government of all the people residing there.]</p>'
    '65':
      'image': 'jcr:bfa177a3-a0f7-4a44-8cb1-fe2ec4335f66'
      'imageCaption': 'Under the OLBARMM, Moro Islamic Liberation Front combatants
        may join the police force of the Bangsamoro region.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba65e960-e991-41ae-8d7e-3e02a6317b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dea6c1-8d3c-4b76-a86a-85d57b3e47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the differences between the ARMM and the BARMM?</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421db465-38da-425b-86cc-9b01e08067dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political structure and justice system</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78340aac-6239-4c3b-99d7-19a3ac140b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.244Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ARMM has a unitary form of government, the BARMM will
        have a parliamentary-democratic one. This means that the legislative and executive
        bodies in the ARMM are independent, while those in the BARMM are more closely
        related and empowered to enact its own laws.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c958d8-975a-486e-a761-250844b60f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ARMM, the residents elect their regional governor and vice
        governor. The regional governor has his own Cabinet and advisory council.
        The legislative power lies with the regional legislative assembly, whose 24
        members are also elected by the people.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fef171-8c1d-40d6-ba05-6625632b9e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the BARMM, the residents will elect an 80-member parliament representing
        different parties, districts, and sectors, including indigenous peoples. The
        members of the parliament will then elect a chief minister and two deputy
        chief ministers among themselves. The chief minister shall also appoint members
        of his Cabinet.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79246a06-0f36-4628-8e68-b85e35a82d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.245Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the judiciary, both autonomous regions give Shari''ah courts
        jurisdiction over cases exclusively involving Muslims in the region. The OLBARMM
        gives the Supreme Court the authority to grant the incumbent Shari''ah District
        and Court judges who are not regular members of the Philippine Bar a period
        to qualify. Tribal laws will still apply to disputes of indigenous peoples
        within the region.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a439a6-da44-4ea5-ad1c-aaed138c45d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fiscal autonomy and special development fund</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03017e-c4b7-4383-a8f3-7d5f64e05618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional government officials under the ARMM must justify their
        funding before the Congress like other agencies. This resulted in the dependency
        of the supposed autonomous region on the national government for its annual
        budget.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a2619-8114-4785-a3a8-24fa422a242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.246Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BARMM will have an automatic allocation of the annual
        block grant, equivalent to five percent of the net national internal revenue
        of the Bureau of Internal Revenue and the Bureau of Customs.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433f219-674b-48ba-a43b-9130b6b533b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s share in government revenue taxes, fees, charges,
        and taxes imposed on natural resources will increase to 75 percent from the
        current 70 percent.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56e25f-ecd8-4753-8167-30ee42836ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government will also allocate the Bangsamoro P5 billion
        annually for a period of ten years, which will be used for the rehabilitation
        of conflict-affected areas.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bdc06-f275-4a5a-9172-1539891826bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.263Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Territory</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e8f6f-07f8-48e8-8993-ad21130e5d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARMM covers the provinces of Basilan, Lanao del Sur, Maguindanao,
        Sulu, and Tawi-Tawi. The same provinces also comprise the BARMM.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11427b73-0cbf-4813-a6b3-af48001be805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a plebiscite still has to determine if 39 barangays in
        North Cotabato, six municipalities in Lanao del Norte, and the cities of Cotabato
        in Maguindanao and Isabela in Basilan will be included in the Bangsamoro territory.
        The plebiscite will be held within three to five months after Duterte signs
        the law.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf510d7f-a38f-42cf-887c-9493631a2ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.264Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Norte and North Cotabato will also have to vote as provinces
        if they are willing to let go of their towns and barangays to join the Bangsamoro.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fcf395-ae9a-4602-ab8b-220c7f7a54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contiguous areas may also be included in the BARMM if there is a
        local government resolution or a petition where at least 10 percent of registered
        voters seek to join the plebiscite.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024a094-ef76-4643-8604-e7b902162a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For territorial waters, existing laws define only municipal waters
        nationwide, including those in ARMM. These cover 15 kilometers from the low-water
        mark of coasts that are part of the territory. The Organic Law, meanwhile,
        introduces regional waters for the BARMM extending up to 19 kilometers from
        the low-water mark.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb47e76-781e-4d4d-b12a-2db398658c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'externalLink'
      'url': 'https://drive.google.com/file/d/1pwKEMT-x4_JbQuste-KPT9nW13m3u7uI/view'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b92e6-cf76-45e5-82ee-9dbc61dc4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.265Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inland waters</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c6a04-eada-4771-b6d4-5f11280689dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the administrative code of the ARMM, inland bodies
        of water in the region like Lake Lanao remain an "integral part of the national
        territory" of the country.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e929f5-9196-4b78-a558-26ec5f982a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353b79b-6720-4358-9d7b-d73f13ce9ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the BARMM, all inland waters will be preserved and managed by
        the Bangsamoro government. However, those that are utilized for energy in
        areas outside the BARMM will be co-managed by the Bangsamoro government and
        the Department of Energy.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229c2d2-54ea-4f08-8ed7-78bc9157d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.266Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All government revenues from the development and usage of natural
        resources within the BARMM will go to the Bangsamoro government, but revenues
        from fossil fuels and uranium will be equally shared with the national government.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65119d0-c590-4fd9-96e8-acd80cc9c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.279Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Defense and security</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c5a3c-e8c6-4740-9334-86fe26d1ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.279Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the ARMM, the national government will be responsible for the
        defense and security of the BARMM.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe132a-747d-409a-8195-851047ddb8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police will also organize, maintain, and
        supervise a Police Regional Office to enforce the law.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847de09-70c0-4c14-acc8-8ef5743c4b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the MNLF and MILF may be admitted to the police force.
        The qualifications for age, height, and educational attainment may be waived
        if availed within five years after the ratification of the OLBARMM. Recruits
        from the two rebel groups must fulfill the requirement on educational attainment
        within 15 years.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc16af-6d99-4b31-aa7b-259e44ac5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.280Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangsamoro identity</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a187e853-2192-46b7-8b60-9e228687b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 9054, which strengthened the ARMM, provided an all-encompassing
        definition of the Bangsamoro people.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac30d0-f523-4839-bf19-286ebfa9402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 3(b), Article X of the law states that they are "citizens
        who are believers in Islam and who have retained some or all of their own
        social, economic, cultural, and political institutions."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e089d-3928-4341-b35c-06ac5810ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.281Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OLBARMM, meanwhile, recognizes and retains the historical and
        geographical identity of the Bangsamoro people.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618a3d3-08b5-4507-94cf-1d27e7c1a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 1, Article II of the Organic Law states that Bangsamoro
        People are "those who, at the advent of the Spanish colonization, were considered
        natives or original inhabitants of Mindanao and the Sulu archipelago and its
        adjacent islands, whether of mixed or of full blood," including their spouses
        and descendants.</p>'
    '119':
      'image': 'jcr:0333dd27-e5b5-4ba9-870d-62efbc46da7b'
      'imageCaption': 'Filipino Muslims perform ''Tarawih'' prayer as they start the
        Islamic holy month of Ramadan at the Pink Mosque in Datu Saudi Ampatuan, Maguindanao,
        Philippines.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d261264-b7ae-4b48-883b-31415102fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c16292-6bcd-4c4d-96d0-b3e2d6a2fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will the transition take place?</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1a57e-e429-484b-800f-27991d7e3802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition from ARMM to BARMM will take place after the Commission
        on Elections holds a plebiscite, ratifying the latter.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7be5a-ea3d-4c2d-8da7-2df8046a9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.282Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte will then appoint 80 members to the Bangsamoro
        Transition Authority (BTA), which automatically includes the incumbent officials
        of the Regional Government. There must also be representatives for non-Moro
        indigenous communities, youth, women, settler communities, traditional leaders,
        and other sectors.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa712c19-fcb6-49f9-8f6e-719014f8a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will also appoint an interim Chief Minister among the BTA
        members, who will then organize an interim Cabinet. Government personnel in
        education, health, and social welfare agencies will be retained.during this
        time.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c0a149-25e9-4133-8468-3eb11c2b4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA will hold legislative and executive powers and is considered
        the Bangsamoro government during the transition.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd779a05-19b1-4c1b-899e-e3dfdd7a10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first local elections will be held in 2022. The BTA will be
        dissolved once elected officials assume office.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa567d-764b-4e73-9f5b-ee45d66d2d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.295Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"When you talk about the BBL, it''s the advocacy of every Muslim…
        For the past years, since martial law, the Muslims have been asking for self-determination."
        — Professor Jamel Cayamodin</h2>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a407eb-6ed7-46e4-ab3b-91a611464bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.295Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the OLBARMM constitutional?</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954c6c7-1d6a-4243-a9e8-17ddfc8a1d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.295Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major roadblocks faced by all versions of the BBL is
        constitutionality.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d57399b-f577-412f-a241-720ba6b1e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.295Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the Supreme Court declared the Memorandum of Agreement
        on the Ancestral Domain (MOA-AD) unconstitutional due to the failure of the
        government and the MILF to engage and consult the affected communities. The
        MOA-AD proposed the creation of an autonomous political region in Mindanao
        with its own police, military, and judicial systems.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65e466-e89f-49d4-8454-26ea72c9b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.296Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, lawmakers and the BTC conducted several consultations with
        various communities for the OLBARMM.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb128b11-1f46-4130-85a7-e062c88a8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.296Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Floor Leader Rodolfo Fariñas said they even changed
        the wording of the law from a "basic law" to an "organic law" to adhere to
        the Constitution.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979602a5-ceee-41bd-9064-add233f95be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.296Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the draft measure originally proposed for the new entity
        to be referred as the Bangsamoro, but it was changed to Bangsamoro Autonomous
        Region to make it "very clear" that it is an autonomous region of the Philippines.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f72b504-1dc4-4b8f-92a2-26d9bc4961ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.297Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fariñas said lawmakers still welcome questions of constitutionality
        on the OLBARMM, even if it is brought up to the Supreme Court.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a515982-b8fd-4deb-8bf1-4ab2b5118afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.297Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, that''s their right. And we want them to bring it [up
        so] it will pass the test of constitutionality," Fariñas said.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a220e-67e3-4cf0-a4ce-1fd328d3de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.297Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will the Bangsamoro government work with the national government?</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa183e5-9892-468d-a787-505721d1a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.297Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro government will have an asymmetrical relationship
        with the national government, as the BARMM will have more autonomy than other
        regions in the country.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00eae0a-c567-4d19-b064-ee721d5d23ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.298Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the national government will retain powers over constitutional
        and national matters such as foreign affairs and defense, the Bangsamoro government
        will have exclusive powers over some areas including budgeting, administration
        of justice, agriculture, customary laws, creation of sources of revenue, disaster
        risk reduction and management, economic zones, ancestral domain, grants and
        donations, human rights, local government units, public works, social services,
        tourism, and trade and industry.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069abe9-9873-4662-bd4d-0c23f3419ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.298Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various intergovernmental bodies will also be created to improve
        relations and resolve issues between the national and Bangsamoro governments.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090efed-b26c-47fd-ac83-21c4f41cf9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.315Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bodies include the Philippine Congress-Bangsamoro Parliament
        Forum, the Fiscal Policy Board, the Joint Body for Zones of Joint Cooperation,
        the Infrastructure Development Board, the Energy Board, and the Bangsamoro
        Sustainable Development Board.</p>'
    '153':
      'image': 'jcr:23441213-1307-4e06-a73e-430f7faa959c'
      'imageCaption': 'The Muslim community in Mindanao is counting on the passage
        of the Bangsamoro Organic Law to hopefully attain the peace they long for.'
