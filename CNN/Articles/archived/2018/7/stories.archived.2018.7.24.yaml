      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Filipino
        celebrities and personalities are saying love — not hate — "is all we need"
        to change the minds of senators blocking the Sexual Orientation, and Gender
        Identity and Expression (SOGIE) equality bill.</p>'
