    'template': '1'
    'title': 'DOT Chief: PH tourist arrivals in June up despite Boracay closure

      '
    'updated': 2018-07-24T08:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb214a6-5c6a-41bf-961b-426d70f20351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:09:16.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:09:35.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Tourism
        Secretary Bernadette Romulo-Puyat said despite the closure of Boracay island
        last April, tourism arrivals in the Philippines last June have gone up by
        11.35 percent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32493602-addd-47d8-8f32-ca4c24af53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:09:16.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:09:35.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In spite of the closure of Boracay, it increased by 11.35 percent.
        If you compare this June to last June," Puyat said in an interview with CNN
        Philippines Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf91e5-6187-4efe-ab28-f2f1c70b687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:09:16.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:09:35.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added she was satisfied at how President Rodrigo Duterte handled
        the situation in the island, as he discussed during his third State of the
        Nation Address (SONA) at the Batasang Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de79ed-d3f3-48cc-9c6b-ca68cf67df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:09:16.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:09:35.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had said he also wants to review other tourist spots for
        possible closure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2a037-4580-4dcf-9de3-955b296a93a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:09:16.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:09:35.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m for it. Since he was just basically telling all the other
        local government units that if they do not comply with the environmental laws,
        isasara rin sila [they will also be closed]," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6e27e-7a5a-4d4f-bfcf-50eb16f09371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:09:16.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:09:35.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hit local government units (LGUs) anew for lacking reinforcement
        of environmental protection laws in his SONA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda45e81-d1e9-4925-8107-ff5fb3ce683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:09:16.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:09:35.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge local government units to proactively enforce our laws,
        and not wait for us to swoop down on your areas just to do your duty and work,"
        Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01d191-3969-4cf6-a300-03ff6a35d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:09:16.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:09:35.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added that the suspension of the environmental compliance
        certificates of Boracay businesses will be discussed this July 27.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104592a3-0614-4aab-ae62-9ba8e5266b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:09:16.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:09:35.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madami kasing nabigyan ng permit na walang ECC ng LGU, so inayos
        lang natin," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8be054-116c-4118-a76b-e1033c3796cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:09:16.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:09:35.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were plenty of businesses without ECCs that
        the LGU gave permits to, so we''re fixing this problem.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbff7b-c2ab-4d12-9e28-8ffd02d1ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:09:16.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:09:35.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources had earlier
        ordered to suspend the ECCs pending the review.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f47e5-2e24-4841-bc16-37dff342f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:09:16.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:09:35.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Environment Secretary Roy Cimatu and Puyat said Boracay will
        open on October 26 as planned, exactly six months after it was closed for
        rehabilitation under Duterte''s orders.</p>'
  'president-duterte-sona-2018-highlights':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T20:59:24.894+08:00
    'imagesource': 'jcr:c852903e-8e31-4806-a981-6f65ca79547d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50fb7b1d-d6bc-49e7-8f70-60d2fb54ed1e'
    'lead': 'From confusion amid a contested House leadership to the price of rice
      and tax reform, here is all you need to know about President Rodrigo Duterte''s
      third State of the Nation Address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T15:19:39.795+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T15:19:45.656+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T15:19:44.846+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The price of peace, rice, and taxes: Highlights of SONA 2018

      '
    'updated': 2018-07-24T14:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63de630-6b01-444a-b768-c9c4cfad9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> A sudden
        change in House leadership, a renewed defense of the drug war, and a number
        of economic legislation were among the highlights of President Rodrigo Duterte''s
        third State of the Nation Address (SONA) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df759bd7-2ba8-4e33-a79f-73f5d2123522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is known for straying from prepared speeches, kept
        mostly to his script.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379c6e4-7e19-42a4-b419-7f905a5cea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He delivered a 48-minute address at the Batasang Pambansa in Quezon
        City after a one-hour and 15-minute delay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982d120-1a7d-471d-af40-4240842de3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that afternoon, majority of the House of Representatives
        signed a manifesto of support for Pampanga Representative Gloria Macapagal-Arroyo
        as House Speaker, effectively ousting Davao del Norte Rep. Pantaleon Alvarez
        from the post. Alvarez still welcomed the President along with Senate President
        Tito Sotto, and opened the session on the part of the House to hear the SONA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021d9be-4504-4ea1-89f4-588cd8f63361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the highlights of this year''s SONA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8af59-cffa-4408-8e97-9670e8bf76d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Confusion as GMA ''installed'' as House Speaker</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c610ca-2e2c-4763-a38e-addab2cbe3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Duterte did not remark on the sudden change in
        House leadership. Malacañang said Alvarez was still House Speaker as far as
        it was concerned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3b265-c0ab-42f8-9c22-c4869f08947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion happened as Arroyo took her oath as new House Speaker
        while the House was not in session. Alvarez, who was welcoming the President,
        was not present when he was — according to supporters of Macapagal-Arroyo
        — effectively unseated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061d6acb-9649-4b71-8f65-c0a4bb2d3a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of opposition lawmakers abstained from the vote.</p>'
    '87':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We abstained from today’s vote on the speakership. Others who joined
        US were Congs Lagman, Bordado, Villarin. <a href="https://t.co/WZHsddfBlX">pic.twitter.com/WZHsddfBlX</a></p>&mdash;
        Miro Quimbo (@miroquimbo) <a href="https://twitter.com/miroquimbo/status/1021316192500269056?ref_src=twsrc%5Etfw">July
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9c7f1-0a1e-41cd-8deb-291589c8cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ece51-440a-485e-9818-05cdaf07191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abstentions from GMA House Speaker vote</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a5cc8c-a357-47f3-b2b3-0c9162a8805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque earlier said the President
        would not take sides in the supposed leadership row. Three representatives
        first tipped CNN Philippines about the ouster move, which they said was led
        by Davao Mayor and Presidential daughter Sara Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5012447-b489-4dd4-bfe2-0256b8b98ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Orly Mercado questioned the "unceremonious" timing
        of the ouster, saying it "grabbed headlines" from the SONA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafe831-4796-4453-b95e-d9f7fc93a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drug war ''far from over''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99d325-2949-41d3-ac44-4699cbf43bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte kicked off his speech with his primary platform: the war
        on drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42cffbe-a79e-46b9-a9dc-bc90f336c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me begin by putting it bluntly: the war against illegal drugs
        is far from over," Duterte said. He added his campaign "will not be sidelined"
        and it will be "as relentless and chilling... as on the day it began."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65c50c-323a-4461-b5ba-1b8d9f2f9f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said criticism against his administration for the bloody
        policy is "misdirected."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420a70f-cc44-4539-9f5f-6030eec4c3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your concern is human rights, mine is human lives," Duterte said
        to a round of applause. "You worry about the present; I am concerned [about]
        both the present and the future... If not stopped, crimes can make human cesspools
        of succeeding generations. I will not allow it to happen. Not during my term."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30013dcc-fda9-4302-a55a-e6b2c16c2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pulse Asia survey shows Filipinos still believe the anti-illegal
        drug campaign is Duterte''s biggest achievement, although the bloody drug
        war has been condemned across the world. According to government data, over
        4,000 persons have died in police operations. However, human rights watchdogs
        have pegged about 13,000 deaths — including those from vigilante-style killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9b2a0-1020-4e08-b237-dc2770f354d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangsamoro Organic Law ''within next 48 hours''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaca5bf-11b0-43d1-8669-848f73a8a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised to sign the Bangsamoro Organic Law (BOL) within
        the next two days. The law is expected to enable a Bangsamoro autonomous region,
        which will replace the current Autonomous Region in Muslim Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573a3c1-430c-4e3d-9510-97b3f6d1ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law has been passed actually," said Duterte. "Give me 48 hours
        to sign it and ratify the law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749b95c-4477-47bd-9c70-8151d09f0761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also announced an increased budget for Mindanao.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7799085-e9f1-49aa-8676-0878024545d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Duterte''s speech was modified after the delay in
        the BOL, which was expected to be signed. The Palace hopes it can be passed
        as law this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab54bb4-4352-45c2-af7d-f810c7741045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate ratified the BOL on Monday, but the House failed to do
        the same amid the powerplay for House leadership.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0a637-28d9-4fac-af46-cbf73bde84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not discuss peace negotiations with the Reds, with whom
        he has had a strained relationship amid on-off talks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd30c02-a066-4f17-80bf-33a209e1ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''No friends'' in fight vs. corruption</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208916f-b540-495e-aacb-5cec00606b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was willing to let go of certain friendships if
        it meant sticking to his stance against corruption.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da76fd-5bef-4f0d-9312-ac426657fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I value friendship. Make no mistake about it. But it has its limit.
        This is a lonely place I am in," he said. "Do not make it lonelier by forcing
        me to end our friendship because you gave me a reason to end it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a9702-00c9-4e18-bf7c-b0a6f533164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has let go of some officials, while others — such
        as former Dangerous Drugs Board Chairman Dionisio Santiago and Labor Undersecretary
        Dominador Say — left their posts ahead of getting the boot. Former Tourism
        Secretary Wanda Teo also resigned amid reports she was about to be fired,
        following a P65-million advertisement scandal with government channel PTV-4.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582f951-4aab-4366-9cda-d224c64a1985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics have also pointed out that other officials accused
        of corruption — such as Arroyo, Agriculture Undersecretary Pompee La Viña,
        and former Customs Commissioner-turned Civil Defense administrator Nicanor
        Faeldon — remain close to the President.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c8fae-2721-489d-a825-67cb50e34215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Is Duterte ''recycling'' fired officials? Only 3 out of
        20, says Roque</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137763ad-579e-4ca7-8b69-d5bb0716c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte trusts Pinoys will support federal shift</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dee754-163f-4b59-b1aa-599b58388e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President believed Filipinos would back the shift to a federal
        form of government, seemingly unfazed by recent surveys that said otherwise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0871f-c230-4ffe-9327-3877528ebd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that the Filipino people will stand behind us as
        we introduce this new fundamental law that will not only strengthen democratic
        institutions but will also create an environment where every Filipino... will
        have an equal opportunity to grow and create a future," Duterte said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e241a9d5-22df-4ae2-9077-5d4c6742f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte confident Filipinos will support shift to federal
        gov''t</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e10439-2fdf-4663-8331-b163db910c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism has been a campaign promise of Duterte,
        although how soon it will be passed has yet to be determined. A draft federal
        constitution prepared by a Consultative Committee formed by the President
        has been transmitted to Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a61817-40ad-4839-ab04-1a9cb44f7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives was bent on passing charter change,
        but the Senate has maintained it will not rush it. Surveys from both Pulse
        Asia and SWS show Filipinos are against or unaware of charter change.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8876c-661c-44a7-80a1-6c4c9daf7753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte to Congress: End endo</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5d3ad-8ec1-4852-9a89-3941d72e7158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte brought up an executive order signed on Labor Day this year,
        which labor groups view to be toothless — and he said he "shared their sentiment."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f29c1a-ac6e-464b-af36-bcc06aee3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte urges Congress to pass law ending contractualization</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e871837d-164c-4276-94af-af67daa6ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much as I would like to do the impossible, that power is not vested
        upon me by the Constitution," said Duterte. "That is why I add mine to the
        voices in asking Congress to end contractualization once and for all."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0955c2-399c-4190-895a-3bf829275c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reported that as of July, more than 300,000 workers were regularized
        under his term.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c40fb9-2a3b-4c1a-884c-34ff5f01c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has promised to address illegal contractualization, but
        his government maintains that the law still allows for certain forms of contractualization.
        The Labor Department listed the top 20 companies engaged in such activities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dca70e-a021-48c1-92fe-23fbd0ab6ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price of rice a priority</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b56c910-6e71-4f9f-ad85-8b9b156b1b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a rice shortage this year, Duterte certified as urgent a rice
        tariff.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10c056-d8b8-4fbc-9f24-93ad1a1d4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to switch from the current quota system in importing rice
        to a tariff system where rice can be imported more freely," he said. "This
        will give us additional resources for our farmers, reduce the price of rice
        by up to ₱7 per kilo, and lower inflation significantly."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc4ea8-fa82-4a80-97bc-852edaa63f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
