      'jcr:uuid': '34162487-3da6-4467-b32b-4c188b12bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:31:55.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:32:01.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The Supreme
        Court on Tuesday affirmed that former Senator Ramon "Bong" Revilla, Jr. and
        alleged pork barrel scam mastermind Janet Lim Napoles cannot be allowed to
        post bail for their plunder charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df327d-f076-4962-96c1-a1adf1530fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:31:55.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:32:01.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court denied their separate petitions challenging the anti-graft
        court Sandiganbayan''s 2014 decision to deny their applications for bail.
        A similar motion filed by Revilla''s former chief aide Richard Cambe was also
        junked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e03cf-36b1-4e68-859b-3dbca62d561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:31:55.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:32:01.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sandiganbayan committed no grave abuse of discretion in denying
        bail as there was, on record, strong evidence of guilt, as required by the
        Constitution and the Rules of Court, to deny bail as a matter of right," the
        High Court said in a statement on the result of its en banc session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a930c0-d835-4c49-bfbd-e2c611c7012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:31:55.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:32:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In so denying the petitions, the Court expressly stated that this
        Decision does not touch upon the guilt or innocence of the accused," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314946c-9baf-4562-9b7e-bad9481724b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:31:55.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:32:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla earlier withdrew the petition involving his bail plea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bbe7a-9c2d-4c75-ab89-73cc2477797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:31:55.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:32:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla, Napoles, and Cambe were among those charged in the P10-billion
        pork barrel scam, where Napoles allegedly funneled lawmakers'' pork barrel
        funds to bogus non-government organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519cf7b-d190-4d8a-af20-08ebb5935b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:31:55.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:32:01.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court on Tuesday also dismissed the prosecution''s plea
        to have the accused transferred from the Philippine National Police Custodial
        Center to a jail under the Bureau of Jail Management and Penology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d3357-dc78-403e-b4f3-2d4053fbf1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:31:55.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:32:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sandiganbayan did not gravely abuse its discretion as the PNP
        Custodial Center is considered a jail and there is nothing in the law or rules
        that provide that the accused must be confined in a BJMP facility," the Supreme
        Court ruled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a4eac5-58b2-438f-af41-33c5dcb5e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:31:55.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:32:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution is moot in Napoles'' case since she was earlier transferred
        to Camp Bagong Diwa in Taguig.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da44e98-4be1-46c8-889e-e8d81a205f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:31:55.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:32:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resolution the Supreme Court made Tuesday junked Revilla''s
        petition for it to order the Sandiganbayan to unfreeze over P220 million in
        assets owned by him and his wife, Lani Mercado.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f6249-fe59-46e2-9709-4437fd975813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:31:55.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:32:01.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the High Court said it was just right for the anti-graft court
        to issue the writ of preliminary attachment over Revila''s assets because
        he is accused of misappropriating public funds.</p>'
  'Duterte-threaten-SONA-walk-out-House-leadership-mess':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T20:47:34.290+08:00
    'imagesource': 'jcr:e0c80583-c4e8-4b54-89cb-f3671664cd43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '606213f6-dcda-4ab6-aead-06766eca3ac6'
    'lead': 'Members of the senate also raised sentiments regarding the House leadership
      shake-up'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:34:41.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T13:34:45.487+08:00
