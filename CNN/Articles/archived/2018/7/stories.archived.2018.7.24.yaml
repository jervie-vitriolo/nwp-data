    'imagesource': 'jcr:3bbfd7c6-e0b3-4130-9be2-082a377f8766'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '307da785-96b2-4ac9-8356-671e3412b8d6'
    'lead': 'On top of expired medicines and unused or defective equipment, ₱1.5 billion
      in infrastructure projects were either idle or not yet completed, depriving
      millions of patients of benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T15:41:07.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T15:41:13.802+08:00
    'mgnl:lastActivatedBy': 'jeff'
