    'caption': 'President Duterte delivers his third State of the Nation Address,
      highlighting the administration''s accomplishments and plans for the years ahead.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
