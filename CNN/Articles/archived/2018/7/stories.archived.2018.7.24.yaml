  'Rodrigo-Duterte-no-term-extension-SONA-2018':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte delivers his third State of the Nation Address
      (SONA) on Monday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T10:32:11.834+08:00
    'imagesource': 'jcr:cafbbfd1-4749-4dbf-8219-7864c1623b3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560849c0-cef1-4779-bb45-a2fc7bfa709a'
    'lead': 'The President also says no country leader has ever gone this far in amending
      the constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T14:30:45.484+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T14:30:49.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T14:30:49.429+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte insists he won''t extend his term under any charter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645d99a-cfbe-4e8f-82c1-1698c95f943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:30:45.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:30:49.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> President
        Rodrigo Duterte, on his third State of the Nation Address, insists that he
        does not wish to extend his term in any way, under any charter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8e58c-945a-456f-8f4a-3ef46acdf321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:30:45.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:30:49.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no illusions of occupying this office one day longer than
        what the Constitution under which I was elected permits; or under whatever
        Constitution there might be," Duterte said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e89f0-517f-4e56-8fa1-d15959cb657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:30:45.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:30:49.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have earlier warned that Duterte''s campaign promise of
        a shift to a federal form of government is merely a vehicle to extend his
        term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f11b17-dfe0-435e-8a26-ce0dfd3340c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:30:45.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:30:49.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Consultative Committee, formed by Duterte, revised its proposed
        federal charter to let Duterte step down to give way to an elected Transition
        President once ratified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558a62b-e4c5-4a27-a910-6f9e58727904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:30:45.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:30:49.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had asked the ConCom to make him stop being president before
        the transition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c24ee-2daf-4c7d-bccd-560aaa214852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:30:45.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:30:49.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said no country leader has ever gone this far
        in amending the constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7364cd6-3abe-4761-88f4-710a52857604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:30:45.485+08:00
