  'dict-eliseo-rio-third-telco':
    'author': ' Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T23:59:44.878+08:00
    'imagesource': 'jcr:ec64cce6-2896-44d7-abc8-24564fe8ccf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6499213-b6c1-4160-b7fd-a0b9b6de2e28'
    'lead': 'In an interview with CNN Philippines Monday, DICT Officer-in-Charge Eliseo
      Rio said while they have not yet set sights on a specific player, they have
      been considering so-called ''usual'' candidates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T14:58:42.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T14:58:46.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T14:58:46.385+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT Chief: 5 telco firms showed interest in being 3rd PH player

      '
    'updated': 2018-07-24T09:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760a81e-7673-41ef-b2cf-2e1d63417501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:58:42.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:58:46.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong>The Department
        of Information and Communications Technology (DICT) said around five firms
        have shown interest in entering the duopoly of the Philippine telecommunications
        market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7913e-61ab-4f4d-be92-97e05691b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:58:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:58:46.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Monday, DICT Officer-in-Charge
        Eliseo Rio said while they have not yet set sights on a specific player, they
        have been considering so-called "usual" candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40199d35-6bad-4ed5-85ab-4bac0af42657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:58:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:58:46.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pa ngayon. ''Yung usual na</em> interested [None as of
        late, just the usual interested firms]," Rio said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9001ae-0c40-4843-90ec-5972abc6cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:58:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:58:46.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio did not elaborate on what the firms were, if they were local
        or international.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccc525-fed2-4dfa-b993-a368bcdbe9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:58:42.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:58:46.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the acting DICT chief reiterated the final terms of reference
        — the document containing the rules for the selection of the third telco player
        — will hopefully be out by August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc55fb3-1064-44ac-91ba-3b27a54f2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:58:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:58:46.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then after that, mga 55 days for it to become effective, and after
        its effectivity, the contenders could start getting their bidding documents,
        and we''ll give them about one and a half months to two months to come up
        with their bidding proposal," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766933e6-0cb0-463f-85d9-79a9906e73a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:58:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:58:46.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his third State of the Nations Address Monday, sought
        for a telco firm with "reliable, inexpensive, and secure" services".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da17e95-c027-408e-8a77-86503401d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:58:42.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:58:46.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the selection process goes smoothly, the third player may go
        fully operational as early as 2019, the DICT earlier said.</p>'
