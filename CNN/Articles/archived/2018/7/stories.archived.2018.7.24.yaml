      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio hopes his squad will be the one who will hoist the trophy
        at the end of the import-laden conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5f4a6-d90a-4765-ae11-c7eac82acbc3'
