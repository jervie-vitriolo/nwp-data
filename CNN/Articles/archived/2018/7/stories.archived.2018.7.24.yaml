      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Priority legislation</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac6f06-05b6-4dbb-a46a-2e397bcac626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the rice tariff and the end of contractualization, Duterte
        urged the passage of other laws, particularly the National Land Use Act, which
        according to Duterte, would "address our competing land requirements for food,
        housing business, and environmental conservation." He briefly mentioned the
        proposal in his address last year.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55b343-2467-4ef6-9ecf-9ac5994779cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: President Duterte calls for urgent passage of National Land
        Use Act</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c703b-9854-42fe-a379-ab4ba9f4910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for a law that would allow coconut farmers access
        to a trust fund that they have been fighting for since the Marcos regime.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64813468-2644-4ca1-a0d8-1420970cf01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge you, Congress, to convene the bilateral conference committee
        and pass at the soonest possible time the bill establishing the coconut farmers''
        trust fund," he said. "I pray you will do it."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d27c8-b27c-48f7-8675-b871bfd2594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved the measure last year, while the Senate passed
        its own version in March this year.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c399a3-f76e-4ef3-97e3-bfc701262c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also called for the passage of Universal HealthCare
        Bill.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28981cc-aab2-401c-ac55-186819b2d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall pool all our resources for health services under the [PhilHealth];
        institutionalize primary care as a prerequisite to access higher level of
        healthcare; and supplement human resource gaps of the LGUs through a National
        Health Workforce Support System," he added.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c7ddc-aeea-40e2-9a7b-c5155dd6e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.803+08:00
