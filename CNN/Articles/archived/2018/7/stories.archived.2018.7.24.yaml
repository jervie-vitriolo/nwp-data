      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is, the bill has a lot of enemies in the Senate, who
        express loud opposition and hate for the bill," the campaign infographics
        said. "By sending letters and messages of love straight to the senators who
        fight against the bill, and sincerely asking for their love and support,"
        it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c50270-2cbb-4928-9f3a-27598c64ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:25.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:10:29.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gave tips on how to reach out to the solons: Supporters can send
        a sincere personal plea in the form of a tweet, a Facebook post, an Instagram
        post to the senators, despite their resistance to the bill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32284baf-df0b-412d-8203-b469df1702d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:25.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:10:29.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message should be about how you know they have love in their
        heart and their love is your last remaining hope for the SOGIE Bill," it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a9e40-7fa7-45ae-9f69-d2d5f38d2965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:25.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:10:29.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to protect LGBTQ+ Filipinos against sex- and gender-based
        discrimination, which includes denial of access to public services, health
        services, employment and education.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb2639-7067-461d-9db9-43dd33fb0f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:25.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:10:29.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE equality bill was approved in the House of Representatives
        on September 20, 2017. Yet, its counterpart bill in the Senate has been languishing
        on second reading since early 2017.</p>'
  'GMA-speaker-of-the-house':
    'author': 'Anna Bueno'
    'caption': 'In a quick performance of political theater, Arroyo is the new House
      Speaker, ousting Pantaleon Alvarez by an overwhelming vote in the House of Representatives.
      Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-07-24T13:33:51.584+08:00
    'imagesource': 'jcr:3beef693-1fa6-43ac-9de0-7da09fb7c42e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7ac07b2-f753-4880-a761-8701803a3763'
    'lead': 'In a quick performance of political theater, Arroyo is the new House
      Speaker, ousting Alvarez by an overwhelming vote in the House of Representatives.
      It’s as if the last two decades did not happen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T14:15:38.669+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T14:15:42.503+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gloria Arroyo is back. But was she ever gone?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b87b09-b229-4323-8fe2-266fe41e6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong>&nbsp;<em>The opinions expressed
        in this commentary are the author’s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e442e7-c9ec-4e49-b5b1-8956f4ebf963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> President Duterte’s
        third State of the Nation Address (SONA), directed by Joyce Bernal, was preceded
        by a “short film.” A silent one, at that, after the mikes went off while Deputy
        Speaker Rolando Andaya questioned the abrupt adjournment of that morning’s
        session. No matter. The action unfolded without need for words: one moment
        there was mere rumor (a plot to unseat then House Speaker Pantaleon Alvarez),
        the next moment, some sort of déjà vu playing out on national television.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e72b5-9ca6-40e3-9e81-8ffbd4d67627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On screen was Pampanga Rep. Gloria Macapagal-Arroyo, dressed in
        orange, surrounded by lawmakers shaking her hand. Arroyo, climbing to the
        rostrum, straining to make herself heard. Arroyo, taking oath, not as president
        this time, though the ministrations were eerily familiar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b9ebb-a50b-400d-8303-65e4d64586e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this quick performance of political theater, Arroyo is the new
        House Speaker, ousting Alvarez by an overwhelming vote in the House of Representatives,
        supposed to be under his control. Never mind Duterte’s SONA. We already have
        a blockbuster: Arroyo, the alleged plunderer, who is implicated in the NBN
        ZTE scandal, the “Hello Garci” electoral fraud, the Fertilizer Fund Scam,
        the PCSO fund scam, thousands of extrajudicial killings, and other various
        sins of manipulation and corruption, is now back in power as the third highest
        ranking official in the land.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea696d00-0194-4e9b-a360-d64a8b9eaf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in approximately 15 minutes. It’s as if the two decades did
        not happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187e2ad-d122-4dcc-90d9-b52d1c52fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We don’t understand accountability</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b41d4-2521-4fd5-b0b4-d2865055cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not that Filipinos have short memories. It’s that we have yet
        to figure out how to keep naked power in check, and we have yet to decide
        what to do with people who break our trust. So we lower our defenses, transform
        them into memes, have a good laugh, give them a second chance, or elect them
        to office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f84a40-f05f-42fa-86d2-9f62bf844717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus we have the Marcoses in government. Convicted plunderer Joseph
        Estrada as Manila mayor. Convicted rapist Romeo Jalosjos as congressman (and
        thereafter, a free man). There’s a long list of criminals who are elected
        or are otherwise qualified to run for local positions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fca909-8256-4abb-a630-1c69810435ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happens because the law requires someone to be “convicted with
        finality” to be disqualified for running for office — a rule easily exploited
        by way of filing an appeal or any other action to delay proceedings. A criminal-politician
        may also be pardoned or his or her sentence commuted by the president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d9dd71-e158-4914-b125-f8337b5e4cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, for her part, has never been convicted with plunder, though
        she was under hospital arrest for four years for plunder charges arising from
        misused Philippine Charity Sweepstakes Office (PCSO) funds. She has openly
        admitted to attempting to manipulate election results in 2004, exposed via
        wiretapped conversations with Comelec commissioner Virgilio Garcillano in
        the “Hello Garci” scandal. She has been tagged as the beneficiary of ₱728
        million in public funds, allegedly directed to her presidential campaign rather
        than farmers, in the Fertilizer Fund Scam. She has ignored extrajudicial killings
        under her regime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d3506-cd6a-4259-ac25-9ddfe4fb78e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven to eight years ago, civil society worked hard to push back
        against Arroyo’s budding authoritarian rule and efforts to consolidate power,
        which saw the declaration of martial law in Maguindanao and policies such
        as the preemptive calibrated response, struck down by the High Court for being
        unconstitutional. Arroyo was also responsible for the so-called ‘midnight
        appointments’ made just before she stepped down from office, the most controversial
        being the late Renato Corona as Chief Justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f17aeaf-c9f4-4e87-849f-1e44393b6cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Arroyo sitting at that rostrum means she never left. It’s like
        when we allowed Marcos to be buried a hero."</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c8b8cc-eb26-4e3c-bfb5-fcc54a71a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a long list of sins for which Arroyo should have paid. Journalists
        have repeatedly listed the ‘shame and scandals’ of her family, how she has
        wrought havoc on key institutions by cannibalizing democracy. Former public
        officials declared her years in power inflicted ‘curses’ on the Philippines.
        She is called ‘the original sin’ — her betrayal of public trust, from the
        very first time she falsely promised not to run for president, “[laid] the
        groundwork for systemic impunity that is haunting Philippine politics.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa4f49-8b71-4b28-8b04-4bfca0e2d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did it seem like all of these were gone, after Arroyo’s term ended
        in 2010? She remained a popular and well-loved politician in her family’s
        stronghold in Pampanga. As early as 2009, she announced plans to run in her
        province’s 2nd district, won, and held office even under hospital arrest,
        despite her background of impunity, corruption, and fraud.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e6d65-0b9f-4fd7-a01d-059a9ad6fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was never out of power. Hers is a game of calculated gambits
        — dropping allies when they have served their purpose, keeping them when the
        need arises. Owing to her influence, it was not difficult to ally with Duterte
        (who once campaigned for her ouster) and secure her freedom just in his first
        year of office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e338cb7-1e5d-4c2a-b981-fc99adcc8ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courts have acquitted Arroyo of the plunder charges for lack
        of evidence. Most recently, the Sandiganbayan acquitted one of her co-defendants
        in the PCSO fund misuse case, Rosario Uriarte, thus banishing all possible
        roadblocks to her re-ascent to power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8be73-9c09-4a70-835f-09aaa031486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Her being back shows that our system is weak in holding power to
        account — that the elite could easily withstand checks that are nothing but
        temporary setbacks in their continuing rule,” says Joy Aceron, Government
        Watch convenor and research fellow at the Accountability Research Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc9360-7992-4029-873f-d0b8a944fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This signals the need for an overhaul of our accountability system
        and the strengthening of accountability culture, especially the democratic
        forces that are supposed to advance it.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a1f70a-880a-4fa2-81cb-e74936da4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:33:04.531+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“GMA being back in a critical post means there is another big threat
        to the opposition, civil society, and democratic rights, given her track record,”
        she adds.</p>'
    '22':
      'image': 'jcr:cbe7c1b3-d6f5-4841-9522-2a522d6c1a4f'
