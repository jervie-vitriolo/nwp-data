      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c4109-3f35-455c-8d65-04ccf247b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T22:41:10.315Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:32.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent David Santos, and Digital Producers
        Amanda Lingao and Alyssa Rola contributed to this report.</em></p>'
  'house-of-representatives-gloria-macapagal-arroyo-human-rights-crimes':
    'author': ' Gerg Cahiles'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T23:34:43.901+08:00
    'imagesource': 'jcr:6af9bb6d-f1c0-489f-a3b6-0d90f9586e51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44c80b13-ff54-40a4-a197-f4e66309b24d'
    'lead': 'Human rights and media groups have expressed dismay over newly-elected
      House Speaker Gloria Macapagal-Arroyo''s return to power. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:16:01.895+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T13:16:05.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T13:16:05.352+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hold House Speaker Arroyo accountable for her human rights crimes —
      groups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1801b4-ba74-4714-9f8b-56b9de10007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Human
        rights and media groups have expressed dismay over newly-elected House Speaker
        Gloria Macapagal-Arroyo''s return to power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b4e37f-4b34-4ea8-a639-40593d5265b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights watchdog Karapatan said former President Arroyo must
        be held accountable for her administration''s alleged bloody record of extrajudicial
        killings and enforced disappearances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1376b840-21b3-49ab-83a8-5cfd1c818a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said more than 1,200 people were victims of extrajudicial
        killings and 204 of enforced disappearances under Arroyo''s nine-year presidency
        starting 2001.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3cc076-dc8f-42a3-ae98-21b6b1c0e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherlyn Cadapan was among the victims of alleged enforced disappearances.
        Her mother, Erlinda Cadapan, expressed fears that with Arroyo slowly regaining
        power, the suspects in the alleged abduction of her daughter may be freed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f418ce1-3f08-4f3a-82d5-2109fb1c3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects in the case is retired Major General Jovito
        Palparan of the Philippine Army.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abdfe87-2dea-4619-b980-b085699d7a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahapon pa po ako lumuluha nang malaman ko kung ano bang klaseng
        gobyerno ang meron ang Pilipinas. Dahil yan po, ang makasalanan na tagapamahala
        niluluklok ulit. At sana po, ang dasal ko, ang pagkabalik kay</em> Gloria<em>
        sa</em> Speaker of the House<em>, isang mataas na posisyon ng gobyerno. Sana
        po di nila makalimutan maibalik din po ang aming mga kaanak. Ibalik din po
        nila si</em> Sherlyn Cadapan," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ae43b-562d-4943-b4a2-9c28ea605dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s election as member of the House Representative in 2010,
        and now as leader of Congress'' lower chamber is a stunning return to power
        for the 71-year-old Arroyo, who spent nearly five years under hospital detention
        for alleged corruption. The Supreme Court dismissed the case against her for
        alleged misuse of ₱366 million in intelligence funds of the Philippine Charity
        Sweepstakes Office (PCSO) from 2008 to 2010. The high court ordered her release
        in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5055eed-42d7-4969-b10f-2b5e2fc918c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the PCSO case, Arroyo was implicated in the NBN ZTE scandal,
        the "Hello Garci" electoral fraud, and the Fertilizer Fund Scam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ffd71-4792-4368-adf6-bca1c5ce0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines, meanwhile,
        called for Arroyo to be held accountable for the Maguindanao massacre and
        deaths of more than 100 journalists under her term as president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa3f5b-547d-4610-b29b-0c5e32bacfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family believed to be behind this gruesome act has been abetted
        by the corrupt and bloody government of Gloria Macapagal Arroyo through political,
        financial, military and other forms of support, emboldening them to commit
        unprecedented forms of atrocities," NUJP Deputy Secretary General Raymund
        Villanueva said, referring to the Ampatuan political clan whose members have
        been charged in the massacre.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c26fcdb-e951-4f91-bd69-55016df8bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre has been tagged as the world''s deadliest
        single attack on media workers. At least 58 people, including 32 journalists
        and their staff, were killed on November 23, 2009 in the town of Ampatuan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023e5fb-4bf2-475b-bba4-7bdf08791339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One hundred three journalists were killed during Arroyo''s nine
        years – still the worst average annual death rate of any president," Villanueva
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dda2e7-5d6c-46a1-9666-22130fe9b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:16:01.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:16:05.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of representatives voted for Arroyo as House Speaker
        on Monday night, ousting Pantaleon Alvarez.</p>'
