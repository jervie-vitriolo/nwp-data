      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the administration fast-tracked the distribution of
        affordable rice from the National Food Authority (NFA).</p>'
