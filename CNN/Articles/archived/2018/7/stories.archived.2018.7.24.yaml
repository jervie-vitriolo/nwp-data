    'title': 'Attacker in Toronto rampage that killed 2, injured 13 is identified

      '
    'updated': 2018-07-24T06:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84465eed-ab5d-4452-b919-f0448fc7f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.920+08:00
