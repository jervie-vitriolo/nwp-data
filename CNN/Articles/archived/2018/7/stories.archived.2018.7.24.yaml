      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President stands by tax reform</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d60eef-3791-4f08-b9a9-fa51bc01893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President stood by his tax reform package, which has lowered
        income taxes but raised taxes on fuel and sugar. He said the government could
        not respond to calls to suspend the program, as it was needed for "sustainable
        growth" in light of his infrastructure program.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702d053-dd08-42b3-91be-c79ad8d618e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: We should not stop the TRAIN</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9555dc-c97d-449e-a55b-e0def4c1a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have distributed unconditional cash transfer to 4 million people
        and will help 6 million more this year. Following the ₱1 discount per liter
        in gas stations we have started releasing fuel vouchers to public utility
        jeeps and other valid franchises," said Duterte.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2984c722-4e27-4bc9-b363-de6e17d0a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reported ₱149 billion worth of subsidies this year, and
        ₱169 billion next year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09ca36-0024-4ac9-a0e8-c00fb597a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked that Congress pass Package 2 of the tax reform plan
        before the year ends. He said it would concentrate on strengthening micro,
        small and medium enterprises.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439a18f-f4d7-44a1-b62d-6812db04b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that all five packages would be with the legislative this
        month, and he urged Congress to pass them in succession.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b69ce-59c8-426e-a119-7626362aa55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from TRAIN, rice tariffication, and Package 2, they include
        the mining, alcohol, and tobacco tax increase, reform in property valuation,
        reform in capital income and financial taxes, and an amnesty program," he
        said.</p>'
