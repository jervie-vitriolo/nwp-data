      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For veteran point guard L.A. Tenorio, Ginebra has no room for error
        against the grand slam-seeking Beermen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f497aa-631d-4c4c-858f-a6beed725b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:37:58.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:38:04.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t afford to commit mistakes against San Miguel because
        they are the defending champs and gunning for their second championship this
        season. It''s not going to be easy," Tenorio told <em>CNN Philippines Sports
        Desk</em> Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b4f4e5-856c-4c9e-879d-57e0a5549d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:37:58.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:38:04.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to double or triple our effort and focus every game against
        San Miguel," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177cf3e-4281-4160-97f9-ff1a1dd6c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:37:58.052+08:00
      'mgnl:createdBy': 'jeff'
