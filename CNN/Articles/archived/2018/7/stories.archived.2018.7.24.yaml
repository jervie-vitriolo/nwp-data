      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the SONA, Duterte claimed he is confident of Filipinos'' support
        behind federalism.</p>'
  'monsoon-rain-Luzon-Visayas-LPA-PAGASA':
    'author': 'CNN Philippines Staff'
    'caption': 'The southwest monsoon will bring more rains to Luzon, as weather officials
      continue to monitor a low pressure area. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
