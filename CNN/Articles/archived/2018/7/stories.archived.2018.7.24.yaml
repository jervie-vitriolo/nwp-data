      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagupan City, San Carlos City, and Mangatarem, Bugallon, Sta. Barbara,
        Aguilar, Urbiztondo, Malasiqui, Lingayen, Bayambang towns also remain flooded
        from the downpour.</p>'
