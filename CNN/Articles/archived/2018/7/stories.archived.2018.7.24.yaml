      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The assailant in the Toronto shooting rampage,
        which left two dead and injured 13, has been identified as Faisal Hussain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e355eb-c334-4d55-812c-b1896e4c2676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monica Hudon of Ontario''s Special Investigations Unit said authorities
        spoke with family members of Hussain, 29, who lived in Toronto and died during
        the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a937fe4-92c5-46ce-9e62-8337966d4323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two people killed were just 10 and 18 years old, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a919b59-eb9f-4a70-9373-33e7a1120609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl and young woman were among 15 people shot Sunday night
        in the city''s popular Greektown neighborhood, police Chief Mark Saunders
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0904ade-0d7b-425b-8246-1046257f5e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the wounded recover from their injuries, investigators are
        trying to understand what prompted the shootings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343efa0-b4de-4cf7-adde-337834d3c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saunders said police are investigating "every possible motive, including
        terrorism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93002400-0a93-4056-b2c2-fa7e3af0513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities would not say whether Hussain was killed by police or
        by a self-inflicted gunshot wound. A postmortem examination is set for Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ba463-0d54-4a4a-ae84-51e9857ed3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I saw the carnage as I ran down the street''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e032cb-c385-4be1-be3b-0367e42bfed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The melee started shortly after 10 p.m. ET in Greektown. Resident
        Andrew Van Eek told CNN partner CBC that he heard gunfire and looked out his
        window.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45fdd6-5b21-4dca-b807-f56093f2a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of commotion in the street," he said. "I saw somebody
        come just down the sidewalk and shoot into Demetres restaurant."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e83345-4908-4ca1-80be-5bcea696e7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Eek described the suspect as a white male in his 30s, wearing
        black clothing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf45c8f-9560-43f1-9a47-e0ad2abb37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness told CNN partner CTV he heard about 20 shots and
        the sound of a weapon being reloaded repeatedly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fbf8a5-67cf-49f6-a677-fc3dcffd9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then I saw the carnage as I ran down the street here to kind
        of follow the gunfire," the man told CTV. "I saw at least four people shot."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44e5e5-9356-41db-b48e-3365c7665258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Jody Steinhauer was dining with her family at a Greek restaurant
        called Christina''s when she heard what she thought was the sound of firecrackers.
        Then she was told to run to the back of the restaurant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6102d-6d3c-4130-b43c-ec5f968ac05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started to hear people scream out front," Steinhauer told CBC.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350d3a9-9b55-4bf5-a170-6750ac638ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime scene stretched over a distance, the police chief said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c8b626-efb8-4231-8fe7-def81f71725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses were taken by buses to multiple offices to speak with
        investigators. Police asked witnesses or anyone with information to contact
        authorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b3a74-a494-45f2-b99b-a6dae35f1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City grapples with gun violence</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c27522-feff-4d92-8b8b-0c819bce56c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor John Tory said he was "outraged that someone has unleashed
        such a terrible attack on our city and people innocently enjoying a Sunday
        evening."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de4538-3acd-41ac-af19-d5eafaa2cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a gun problem in that guns are readily available to too
        many people," Tory said. "The police are doing their best, but they''re operating
        under extraordinarily difficult circumstances to deal with these guns. And
        we''ll see what they conclude from this case, but it''s evidence of a gun
        problem, clearly."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b806fa-ec9d-4c9e-a2ab-4e3aa8162533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb63f9-0036-401e-91ff-ac192282c84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the city rolled out a program to put 200 more officers
        on the streets of at-risk neighborhoods between 7 p.m. and 3 a.m. to combat
        gang violence, according to CTV. It was not immediately clear whether Greektown
        was included in that program.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1494ffd-591a-42a8-9710-5e5d3af3df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, CTV reported that by July 8, there had been
        more than 200 shootings in Toronto and 26 fatalities. It said that during
        the same time period last year, there were 188 shootings resulting in 17 deaths.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413c224-3076-4560-b2e7-ec77e2b66737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the extra staffing was intended to last for eight weeks,
        after which police would "reevaluate their needs."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fadb1-a897-4fc6-9d37-4d3ff7a9594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, CAN $15 million ($11.4 million USD) had been set aside
        for efforts at curbing gun violence in Toronto, with some money going to community
        programs aimed at stopping young people from joining gangs, CTV quoted Tory
        as saying.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eeb419-3108-4926-bcdd-7dbc9f1d74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighborhood known for its Greek population</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304b451-d1b5-42dc-b0f1-c7d93acf4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some expressed shock that Greektown was the site of the shooting
        rampage.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb4f63-1c50-4ba5-845b-d11f85e35c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the street where families come. They were all out tonight
        walking, having their dinner ... it''s just unbelievable in this neighborhood,"
        one witness said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523199a-cd15-44bd-8332-753b1eb323ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greektown Business Improvement Association says the area — also
        known informally as "The Danforth" for its Danforth Avenue location — is North
        America''s largest Greek neighborhood.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823a143-1303-445e-9f24-11c805b0f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its website says visitors will "experience a neighborhood alive
        with interesting restaurants, boutiques, shops, markets, cafes, and a host
        of wonderful experiences."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e79e77-f30b-41c4-a15c-8b63c5d8eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2016 Census, Greek was the second most commonly
        spoken language at home — behind English — in the Toronto-Danforth city ward
        that contains Greektown. Six percent of the ward''s immigrant population is
        Greek-born.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f31f7ac-10be-43f9-8311-f382bf388bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau offered his condolences to
        all those affected by the catastrophe in Greektown.</p>'
    '58':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My thoughts are with everyone affected by the terrible tragedy on
        the Danforth last night in Toronto, and may the injured make a full recovery.
        The people of Toronto are strong, resilient and brave - and we’ll be there
        to support you through this difficult time.</p>&mdash; Justin Trudeau (@JustinTrudeau)
        <a href="https://twitter.com/JustinTrudeau/status/1021357381622497281?ref_src=twsrc%5Etfw">July
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e04238-a779-4b53-8a85-1a448bc9e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179d901-1bbb-42ea-ae43-306146d8f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts are with everyone affected by the terrible tragedy
        on the Danforth last night in Toronto, and may the injured make a full recovery,"
        Trudeau tweeted.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676853f-de62-4660-b07b-414cede10d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:37:53.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:38:00.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Toronto are strong, resilient and brave - and we''ll
        be there to support you through this difficult time."</p>'
  'DOH-audit-expired-medicines-idle-equipment-infrastructure-projects':
    'author': 'Eimor P. Santos'
    'caption': 'FILE PHOTO. On top of expired medicines and unused or defective equipment,
      ₱1.5 billion in infrastructure projects were either idle or not yet completed,
      depriving millions of patients of benefits.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
