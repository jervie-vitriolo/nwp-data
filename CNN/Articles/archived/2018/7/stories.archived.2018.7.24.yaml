      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated support for the entry of a third telco and
        a new Cabinet department for disaster management.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab27a0a-b9de-4ff8-bcdd-5f1dfb005950'
