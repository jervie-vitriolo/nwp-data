    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebdaf35-bd6a-41fc-ad3f-65bcc37a22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:15:38.671+08:00
