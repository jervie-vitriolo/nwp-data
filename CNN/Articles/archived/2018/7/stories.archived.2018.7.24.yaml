      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media campaign "#LoveIsAllWeNeed" made the rounds on
        Monday, the day the 17th Congress opened its third session.</p>'
