      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Massive
        floods hit several communities in Pangasinan province, prompting the local
        government chief to declare a state of calamity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12285a0-6dce-42b3-b1ec-16d440ef3cef'
