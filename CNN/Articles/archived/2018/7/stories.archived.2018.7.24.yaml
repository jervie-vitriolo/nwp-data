      'mgnl:lastActivated': 2019-05-09T13:44:25.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven game series features a number of marquee matchups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d844b-ce50-4fef-8156-b73fb5f524dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:44:20.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:44:25.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the backcourt, Ginebra''s LA Tenorio and Scottie Thompson will
        go head to head with Alex Cabagnot and Chris Ross. While Greg Slaughter and
        Japeth Aguilar will have their hands full against reigning 4-time MVP JuneMar
        Fajardo in the battle of behemoths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd834cd37-ea14-4592-a7bc-c293f6884fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:44:20.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:44:25.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect tough competition from Renaldo Balkman and Justin Brownlee
        as they try to lead their respective squads to victory after successfully
        leading San Miguel Alab Pilipinas with the ABL title.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38376418-8ff6-4f1b-862e-cc0ebde13ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:44:20.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:44:25.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s 50-50," Austria said when asked on who has the advantage
        on the matchups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148087e6-5f49-4fa2-9a87-ae6e879b863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:44:20.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:44:25.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our players always want to win. It will depend pa din pag dating
        ng game. How prepared we are or how prepared they are," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacca286-17e4-4b8d-92a0-62b14993a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:44:20.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:44:25.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he sees a slight advantage on their opponents who have won ten
        of their last eleven games.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbacd47-aecb-41a6-9a60-b72c425c4492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:44:20.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:44:25.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are playing with fluidity. They have a slight edge because
        of the current streak that they are in." he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e14ce-cb50-46d2-a524-05f0b084183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:44:20.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:44:25.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will surely put up a good fight as they try to defend
        the Commissioner''s Cup title and get their second title this season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87edd48b-c3fa-4e2e-9d69-0e822f2d9cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:44:20.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:44:25.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginebra is really determined to win the series, but in our case
        we have the pride to defend our title. I can see in my players that they are
        glad to be back in the finals," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd10ce-9aeb-4d88-bcb3-84cfa628cae4'
