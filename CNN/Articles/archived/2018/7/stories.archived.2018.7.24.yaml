      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, water levels in Calasiao, Pangasinan were
        ankle-deep, however, residents said waters reached waist-deep during a continuous
        downpour, which began on July 19 and subsided on July 22.</p>'
