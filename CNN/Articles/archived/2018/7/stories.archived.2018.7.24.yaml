      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Barangay
        Ginebra is back in the PBA Commissioner''s Cup finals after five years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64328aa6-e2a5-442c-9793-c5323c9014e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:37:58.051+08:00
