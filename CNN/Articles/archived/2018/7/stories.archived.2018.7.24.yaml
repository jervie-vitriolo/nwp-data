  'globe-brings-wifi-to-puerto-princesca-underground-river':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Globe Business Industry Sales Head John Paul Duterte, Puerto
      Princesa City Mayor Lucilo Bayron, Puerto Princesa Subterranean National River
      Park Superintendent Elizabeth Maclang, and Globe Business Sr. Account Manager
      Mar Pedrajas at the discussion session for the launching of the free WiFi service
      at the Puerto Princesa Underground River.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-24T15:07:03.591+08:00
    'imagesource': 'jcr:f4227c7d-8d76-4e76-94e2-a2e38ce7317d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13fd3378-0a4c-4fb7-9399-90d292aa2dfc'
    'lead': 'A UNESCO World Heritage Site in the Philippines will become the country''s
      first ever national park with managed WiFi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T14:01:56.871+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T14:02:00.493+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T14:02:00.343+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe Telecom to deliver WiFi connectivity to Puerto Princesa Underground
      River

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7553b8e-7326-4c38-a85a-f8598b2a4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:01:56.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:02:00.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—</strong> A UNESCO
        World Heritage Site in the Philippines will become the country''s first ever
        national park with managed WiFi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4df930-a9d8-449d-bba7-d119254733b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:01:56.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:02:00.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business, the Information and Communications (ICT) arm of
        Globe Telecom, in partnership with the local government of Puerto Princesa,
        Palawan, will soon offer tourists visiting the Puerto Princesa Subterranean
        River National Park with free WiFi connectivity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175aad8-35d5-4c56-8c33-b6e34cdd11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:01:56.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:02:00.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists planning to visit the park, which is also dubbed as one
        of the new Seven Wonders of the World, can soon enjoy internet access in the
        Sabang Wharf, as well as the registration area at the cave entrance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09199a52-c72a-4b36-af97-4181dfb1c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:01:56.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:02:00.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Princesa City Mayor Lucilo Bayron said the development is
        a welcome addition to further boost the city''s tourism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d98d1-8ded-4f48-a249-ffe1cbf4b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:01:56.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:02:00.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through real-time uploading of photos and videos taken by our visitors,
        the Puerto Princesa Underground River will be seen by more tourists around
        the world," Bayron said in a message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc3a4a-0a0c-445b-b93e-683bff32709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:01:56.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:02:00.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this service as a good promotion and advertisement tool,
        as the guests can update their social media accounts right away," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1484f-a0b4-4a2e-9263-8d507e0c7e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:01:56.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:02:00.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is also part of the commitment of the Protected Area
        Management Board in giving convenience to all stakeholders visiting the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5711a3d-2c0c-4d20-8184-3a576ce01c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:01:56.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:02:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business continues to encourage Local Government Units in
        adopting the integration of ICT and governance as means of improving the delivery
        of government services and exchange of information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87843764-5c42-4a63-897e-cfc833750ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:01:56.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:02:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
