      'mgnl:lastActivated': 2019-05-09T15:19:45.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics such as former Solicitor General Florin Hilbay, who represented
        the Philippines at the arbitral tribunal, believe the Philippines should ditch
        bilateral negotiations and enter the table with other countries so China would
        not size it up.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b568a-365a-4155-a327-0887ff93592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has developed warm ties with China, refusing to bring up
        the Philippines'' win at the international arbitral tribunal. However, most
        Filipinos believe the government should take a firmer stance against the eastern
        giant. The administration has booked billions in investments and loans from
        China, which critics worry will lead to a debt trap and the eventual forfeiture
        of rights in disputed waters.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8046cf8-f069-450e-bc9c-dfbeb1071d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Warning versus mining</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde52a8-2516-4810-bdfa-c40b168888a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing sentiments from last year''s SONA, Duterte once against
        warned miners against environmental degradation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a83ec-7ec5-468b-994d-af69e2181516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the mining industry, I say this once again, and maybe for the
        last time: Do not destroy the environment or compromise our resources. Repair
        what you have mismanaged," said Duterte.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f36712b-ef75-4458-bd65-a1750662f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to impose ''restrictive'' rules vs. mining companies
        harming the environment</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6a791-9053-4106-913e-911d2722178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that restrictive policies were on the way, and
        the ban on open-pit mining was just one. He also told miners and their patrons
        to "stop destroying our watersheds."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba433d-b9b8-41bd-ab86-a15219f9e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect reforms, radical ones. I do not intend to quarrel with anybody…
        but for as long as I am here, you just have to contend with me," he added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cacde26-c01d-4457-bf23-444821be2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told miners he would "tax [them] to death" in his address
        last year. That May, the rejection of then-Environment Secretary Gina Lopez
        by the Commission on Appointments was viewed as a loss by environmentalists.
        Lopez vocally criticized miners and supported an open-pit mining ban.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d424618-ec57-4b43-9742-6a1b739631ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Duterte expressed belief that there was a conspiracy
        in her ouster.</p>'
    '91':
