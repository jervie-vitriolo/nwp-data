  'duterte-sona-2018-photo':
    'author': 'Portia Ladrido and JL Javier'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-23T19:39:08.323+08:00
    'image': 'jcr:0de8a81f-10b7-43ae-b28f-f21f66080887'
