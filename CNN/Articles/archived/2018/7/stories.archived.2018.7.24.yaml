      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 24) — Around 300 families have
        been affected after fire broke out in two communities in Jolo, Sulu Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d072a7-17d4-4bcb-8e91-5fbf9850db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:18:58.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:19:04.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report said the fires were located in Barangay Walled
        City and Barangay BusBus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829311d9-a678-4949-bad3-5a3200573d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:18:58.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:19:04.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FO2 Kristine Bosque of the Bureau of Fire Protection said the fires
        broke out at 2 in the afternoon and were under general alarm as of posting
        time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a08c6-ae1c-450e-ab65-b4a6613ddfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:18:58.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:19:04.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added fire trucks were having a hard time penetrating the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7274e480-048f-4b56-acfd-213443875601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:18:58.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:19:04.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid speculations that the fires were intentional or a terrorist
        act, BGen Divino Rey Pabayo, Commander of Joint Task Force Sulu said the cause
        of the fire was still undetermined.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a7507-0883-4446-8d43-923f65fb8c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:18:58.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:19:04.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nope, hindi pa na-determine ang cause but initial report sa may
        squatter area nag-umpisa mabilis nag spread out ''cause made of light materials
        mga bahay dun," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c1633-5c59-4436-b64d-3d9427a43b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:18:58.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:19:04.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nope, the cause has not been determined, but an initial
        report said the fire started in a squatter''s area and quickly spread because
        houses there are made of light materials.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee00e1c3-5200-4912-92d7-a798441fae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:18:58.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:19:04.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the fires were aggravated by the sea breeze as the communities
        were near the water.</p>'
  'house-of-representatives-first-session-arroyo-alvarez-umali':
    'author': 'Joyce Ilas and Rex Remitio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T22:34:48.843+08:00
    'imagesource': 'jcr:0c7f6983-0cab-4696-bee9-ca3b2346db96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40c752e9-e26b-4e43-b680-a8512568b4cf'
    'lead': 'Their first order of business – ratify the Bicameral Conference Committee
      report on the Bangsamoro Organic Law. But before the session, Arroyo also faced
      the media this afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:21:53.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T13:21:58.226+08:00
