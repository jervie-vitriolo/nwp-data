    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36fd95-d27d-4e06-9b8e-981297c358ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:10:25.260+08:00
      'mgnl:createdBy': 'jeff'
