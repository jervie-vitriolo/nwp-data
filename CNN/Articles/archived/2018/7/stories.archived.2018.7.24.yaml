    'title': 'FULL TEXT: President Duterte delivers third SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570de99b-0d3c-4384-92fb-df6e89e642fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> President
        Rodrigo Duterte on Monday delivered his third State of the Nation Address
        (SONA), highlighting the administration''s accomplishments and plans for the
        years ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048551b-2120-4da2-99bb-64b22da2e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in his previous SONAs, Duterte''s speech this year lasted
        only 48 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c37850-1de0-425b-b330-5440e878775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President tackled national issues such as the proposed shift
        to federalism and the enactment of the Bangsamoro Organic Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b3f0ce-b8f1-4f8b-b8e6-fbfd341fd425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asserted that he will continue the ongoing campaign against
        criminality and illegal drugs, as well as the implementation of the Tax Reform
        for Acceleration and Inclusion (TRAIN) Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ffbde-d161-49c1-9a45-04755c783e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that the country will not give up on its fight for
        the West Philippine Sea with China and called on lawmakers to enact laws that
        will benefit workers and farmers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7781ec2-b32f-4b36-9066-7c5eeea56fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is the full text of his speech:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb82b2-b393-43dd-b3c0-21af5cd84209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindly sit down. Thank you for your courtesy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5337e-5ec3-4d31-bf10-a09270bd552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III and the members of the Senate;
        House Speaker Pantaleon Alvarez and the members of the House of Representatives;
        Vice President Maria Leonor Robredo; Former Presidents Fidel V. Ramos, Joseph
        Ejercito Estrada, and Gloria Macapagal-Arroyo; His Excellency Gabriele Caccia
        and the esteemed members of the diplomatic corps; Executive Secretary Salvador
        Medialdea and the members of the Cabinet; Acting Chief Justice Antonio Carpio
        and the justices of the Supreme Court; my fellow workers in government; mga
        kababayan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b4bd0-7f8c-43e1-8abe-0cc99faf00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two years ago, I solemnly took my oath as a worker of the
        national government. I was as inspired to institute real changes for the greater
        good of the Filipino people, as I was greatly overwhelmed then by the daunting
        challenges that lay ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005626f7-83f7-4c60-8792-0499a0583528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, my solid commitment to directly and decisively
        address our nation''s collective challenges remains. It has not wavered. In
        truth, it has even gotten stronger through adversity and the desire to give
        the people the most we can, within my term in this government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33aa3a-cac2-44c9-a8a5-879c46a35bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me begin by putting it bluntly: the war against illegal drugs
        is far from over. Where before, the war resulted in the seizure of illegal
        drugs worth millions of pesos, today, they run [into] billions in peso value.
        I can only shudder at the harm that those drugs could have caused had they
        reached the streets of every province, city, municipality, barangay and community
        throughout the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b80c84-a074-4b24-8895-6277dd22074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the illegal drugs war will not be sidelined. Instead,
        it will be as relentless and chilling, if you will, as on the day it began.
        These drug dealers know fully well that their business is against the law.
        They know the consequences of their criminal acts, especially when caught
        in flagrante delicto and they violently resist arrest. They know that illegal
        drugs waste away lives, dysfunctionalize families, and ruin relationships.
        They know that once hooked, addicts will die slowly --- slow deaths. And yet,
        they persist in doing what they do, oblivious to the terrible harm that they
        cause to the people and communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1493d-7a25-4943-a2ca-1e26f18e1aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when illegal drug operations turn nasty and bloody, advocates
        of human rights lash at-and pillory-our law enforcers and this administration
        to no end. Sadly, I have yet to hear really howls of protest from the human
        rights advocates and church leaders against drug-lordism, drug dealing and
        drug pushing as forceful and vociferous as the ones directed against the alleged
        errant [law] enforcers in the fight against this social scourge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaabcd8-cedd-412b-ac47-b6d3d3f7198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think that I can be dissuaded from continuing this fight
        because of [your] demonstrations, your protests, which I find, by the way,
        misdirected, then you got it all wrong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8304a-5f6b-495e-bc9a-354b040c7f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your concern is human rights, mine is human lives.&nbsp; The lives
        of our youth are being wasted and families are destroyed, and all because
        of the chemicals called shabu, cocaine, cannabis, and heroine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53313dcc-b919-4f4e-a18a-85998c22532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights to me means giving Filipinos, especially those at the
        society''s fringes, a decent and dignified future through the social and physical
        infrastructures necessary to better their lives. The lives and freedoms and
        the hard-earned property of every Filipino whose condition we wish to improve
        shall be protected from criminals, terrorists, corrupt officials, and traffickers
        [of] contrabands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd321f1cf-221d-4132-a63a-c71edce145a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You worry about the present; I am concerned [about] both the present
        and the future.&nbsp; I worry about the future because I know what crimes
        can do to the youth of this country. If not stopped, crimes can make human
        cesspools of succeeding generations. I will not allow it to happen. Not during
        my term.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb447c19-cd3f-4082-b86b-7129011b9851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time and again, I have stressed that corruption must stop.&nbsp;&nbsp;
        Corruption is like a leech that it bleeds the government of funds programmed
        for its infrastructure and other social development projects. It saps the
        morale or the morale of dedicated and honest government workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dcfda8-cd3c-4eb1-ae40-274ff62ba20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corruption destroys those who succumb to its temptation and eventually
        it is the innocent who will suffer and bear its horrible consequences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc8847-50aa-44b3-809c-47f6932e5093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The love of money is corrosive. And sadly, the desire to make the
        easy kind by being imaginative and manipulative, corrupts absolutely. Stolen
        wealth does not make the thief respectable. Neither will the trappings of
        wealth mask [nor] cap the stink that thievery exudes. One day, justice will
        catch up with those who steal government funds. And when that day comes, it
        will be the public who will have its retribution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e43770-555b-4d96-b8c9-e80997add98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we run after those who steal the people''s money, we are also
        enhancing the government''s delivery of frontline services. I thank Congress
        for the swift passage of the Ease of Doing Business [Act],&nbsp;&nbsp; which
        is a significant fight against corruption and improving service delivery.
        We need to sustain our momentum. And I hereby direct all local government
        units --- makinig sana kayo --- and government agencies to faithfully implement
        this law and simply simplify the process. Hinihingi ko ho ''yan sa lahat nasa
        gobyerno under my control and supervision. Huwag ho kayong magkamali.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04d920-fe3e-4958-b556-b1cb711de03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I particularly call the attention of the agencies with the [most]
        number of red tape-related reports from the public, make your services truly
        customer-friendly. Our people deserve efficient, effective, and responsive
        government services. They deserve nothing less.&nbsp; Kayo lang ang ayaw eh.
        Gusto ng tao kayo ''yung binabayaran, make your living from the pockets of
        the people and you have a lousy and corrupt bureaucracy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c4fb3-b3f8-441d-aa45-2f3209967b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have friends and political supporters whom I appointed to public
        office and then dismissed or caused to resign. I need not mention their names
        or recount the circumstances surrounding their removal or resignation. Media
        has more than amply reported that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ba90b-c06f-4b8c-93ff-d705ca5cd06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I value friendship, make no mistake about it. But it has its limits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e02f4-ef05-4b33-96b8-a9ef4f9e788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a lonely place I am hemmed in. Do not make it lonelier by
        forcing me to end our friendship because you gave me the reason to end it.
        It pains me to end --- the loss of friendships. And that is why I appeal to
        you to help me in my cause so that our friendship will endure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f7523-a992-4bd2-a3f7-d5e3f7a19b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For as long as I can remember, the bulk of the income generated
        in Mindanao used to be remitted to what we, in Mindanao, refer [to] as the
        "Imperial Manila" to fund national projects primarily in the Metro Manila
        area, leaving a pittance to Mindanao as its share thereof.&nbsp; Mindanao
        was dubbed as "The Land of Promise," and Mindanaoans say in derision that
        this is so because what it got from the government through the years were
        promises, promises and more promises.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f563cc-16b9-409f-a0cd-adf1268a2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We aim to rectify that derisive observation and, as a matter of
        fact, we are now in the process of fulfilling that promise through significant
        increases in the budget for Mindanao. At the end of my term, I hope to see
        the promise of Mindanao fulfilled, or at the very least, approaching fulfilment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc8d5b-b593-43d6-b345-7f39faa4b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be that as it may, Mindanao pauses at the crossroads of history.
        One road leads to harmony and peace; the other, to war and human suffering.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b27262-9d80-495b-8b08-fbbd61f4ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all that has been said [for] or against the Bangsamoro Organic
        Law by all sectoral groups, I make this solemn commitment that this administration
        will never deny our Muslim brothers and sisters the basic legal tools to chart
        their own destiny within the Constitutional framework of our country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb4026-5e42-44a7-92cc-9560adea6e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the approved version is transmitted and received by my office…
        The law has been passed actually and I intend to… Give me 48 hours to sign
        it and ratify the law.&nbsp; Babasahin ko pa bago ko pipirmahan. Baka may
        isiningit kayo diyan na hindi maganda para sa --- para sa ibang tao.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28957140-c0fa-4691-b73a-11804e94aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will need loads of understanding and patience to endure and overcome
        the birth pangs or pains of the new beginning. To me, war is not an option.
        We have been through the catastrophe in Marawi. We have seen the horror, the
        devastation, and the human toll and the displacement of both Christians and
        Muslims alike.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd14ee-94a0-4fee-8df7-a274770826ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have made a pledge that ISIS terrorists or groups or its allies
        will never gain foothold in our country. Yet, when what remained of the decimated
        Maute-ISIS group in Marawi finally saw the error of their ways and expressed
        their desire to be reintegrated into society, we welcomed them with open arms
        and embarked on genuine efforts to embrace a peaceful, productive life for
        them. We owe it to our fallen soldiers and police officers in Marawi and elsewhere
        to put an end to the bloodshed and seek the path of true peace-a peace that
        will last beyond this lifetime, and whose dividends our children will reap.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e10ae-c7b8-48e1-b845-6f1948bd0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On international relations, we shall continue to assert and pursue
        an independent foreign policy. Our long-term national development and national
        security goals come first.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f04c9-617e-48e7-a617-ad511b7537a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We shall continue to reach out to all nations regardless of their
        prevailing political persuasions or proximity to or distance from our shores
        so long as these nations wish us well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7f838-2519-4672-ab6e-05f41fb1da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our stronger bonds with our ASEAN friends have made possible our
        trilateral border patrols with Indonesia and Malaysia, which has since then
        put out of business sea pirates, piracy and other terrorists who used to infest
        our shared seas. This is a testament to the readiness of our country and our
        good neighbors to make regional peace and security our shared responsibility.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac2b1e-397e-4024-b265-c5b16d5fcf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have successfully hosted the 50th ASEAN Anniversary and the 31st
        ASEAN Summit last November 2017. We have shown the world what we are capable
        of when we work together. The ASEAN events showcased not only the world-renowned
        Filipino hospitality and organizational capabilities but also our artistic
        talent. I would like to commend the [ASEAN National] Organizing Council led
        by no less than my Executive Secretary, Salvador Medialdea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff701d-6018-4c2e-bcdd-5cd5800cc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our re-energized relations with China has also led to an unprecedented
        level of cooperation between our nations on the war against transnational
        crimes. Our shared intelligence led to the discovery and dismantling of the
        clandestine shabu laboratories and the arrest of Chinese chemists [connected]
        with the Dragon organization called Wu Syndicate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124882bd-b2fd-4f17-a841-dc88c45d6307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our improved relationship with China, however, does not mean that
        we will waver in our commitment to defend our interests in the West Philippine
        Sea.&nbsp; This is why we engage China through bilateral and multilateral
        platforms such as the ASEAN-China and the Philippines-China Bilateral Consultation
        Mechanism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf0686-2c6a-4347-8947-74380d872912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening lines of communication and amicably managing differences
        have led to positive developments that include renewed access of Filipino
        fishermen in the areas in dispute in the Philippines — West Philippine Sea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c43db-94d0-49d3-96bf-cf5b55ed956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participation in the ASEAN-China dialogue has also resulted to the
        draft framework for the Code of Conduct in the South China Sea which intends
        to resolve disputes by peaceful means.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f462439-43de-4ebd-902a-4b50185bde02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We admire our Filipino migrant workers for their selflessness and
        courage in enduring the hardships of living away from home to provide for
        their families. You epitomize the innate resilience of the nation. You have
        shown your willingness to toil and sacrifice day-in and day-out, for the long-term
        good of your family and loved ones. You have also contributed greatly to the
        national economy, even as you help in small and big ways to the economies
        of our international partners.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfea2b5-56d3-4808-b9c3-6855cf3d9cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why we strongly condemn the deaths and abuses experienced
        by Filipino migrant workers in the hands of their foreign employers. I have
        said this before and I say it again: I am a worker of government, and it is
        my vow to make sure that your well-being remains our foremost foreign policy
        concern.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba627ef-5aa8-4e4b-9ebf-916dd87bebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is for this reason that we are continuing to work with the host
        nations to ensure the welfare of our countrymen. I appeal to all host governments
        to help us, as true and dependable partners, in this endeavor.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb16363-56d6-45b9-b6a3-a69205882cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have always believed that no matter how well-intentioned a leader
        is, no matter how well-conceived may be his mission, if he lacks the political
        will to do what needs to be done, then he can only end up a failure and a
        hopeless dreamer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec474d-ecd7-4c64-810c-a2f2eaa632ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a worker of government, I promised to do whatever it would take
        to give all Filipinos a comfortable life, fighting powerful interests and
        making sacrifices. My obligation is to promote and uphold the greatest good,
        for the greatest number.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95463079-47b7-490a-826f-87a973d7ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our campaign against Endo has resulted in the regularization of
        more than 300,000 workers as of early this month. On May 1 of this year, I
        signed Executive Order 51, which sought to protect the workers right to security
        of tenure.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf6a05-fccb-454a-84f8-c1448416cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read my lips, I understand that this does not satisfy all sectors.
        I share their sentiment; I truly do. Much as I would like to do the impossible,
        that power is not vested upon me by the Constitution. And neither will I make
        both ends meet even if I violate the laws to achieve that purpose. Simply,
        it is not part of my territory.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf912e-72d2-4709-97e9-c7055ff27a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why I add mine to their voices in asking Congress to pass
        legislation ending the practice of contractualization once and for all.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8075b-58f6-43bc-84a4-b14d80e261f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our farmers, especially our coconut farmers, form a significant
        part of the basic sectors of society. It is from the toil of their hands that
        we put food on the table. It is my hope that we finally see this through.
        I urge you Congress to convene the [bicameral] conference committee and pass
        at the soonest possible time the bill establishing the Coconut Farmers'' Trust
        Fund.&nbsp; I pray that you will do it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418cee4-15c7-4e90-acb7-296f661ae2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My administration remains firm in its resolve to ensure that the
        country''s telecommunications services are reliable, inexpensive and secure.
        A draft Terms of Reference for the entry of a new, major industry player is
        at hand. The terms will be fair, reasonable and comprehensive. It will be
        inclusive so it will be open to all interested private parties, both foreign
        and local. The only condition is that the chosen entity must provide the best
        possible services at reasonably accessible prices.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b6cc4-d23f-47ea-9bd7-34e90f3f55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, our efforts to usher in a new major player shall be rendered
        futile if we do not improve its odds of success in an industry that has long
        been dominated by a well-entrenched duopoly.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0821a-71af-4c39-87d0-b0c6ec205aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We shall, therefore, lower interconnection rates between all industry
        players. Not only to lessen the cost to the consumers as it will also lower
        the costs [for the] incoming player to access existing networks, [thereby
        creating] a market environment that is more conducive to competition. This
        is a policy which is crucial to ensure that our solution to our telecommunication
        problems will be both meaningful and lasting.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9360d7-49ab-4e3e-928a-0c19799d727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 2 years, experience has taught me that lack of consultation
        or insufficiency of information can, at times, lead to rash judgments. If
        and when I am unsure on the most appropriate course of action to take given
        the problem, it''s factual milieu and the desired end, I never fail to consult
        to discuss options with persons whom I trust and whose advise I value.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca997c-e023-4fc1-acee-805d097b217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I decided to establish Malasakit Centers in Cebu, Tacloban
        and Iloilo, my long-time aide, Bong Go and his team became instrumental in
        arriving at the right decision through proper consultations.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd8735-2034-4fdd-8c30-745502389929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliberations with the proper agencies also made me decide to push
        for, and eventually approve, both the [free] Tertiary Education Act and the
        increase in the salary of our men in uniform, our soldiers and our policemen.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8357554-1141-434b-8253-1d850305acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay Island, widely regarded as one of our country''s treasures
        and admired worldwide for its natural beauty, has sadly become the representation
        of the government''s negligence, including mine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104e3c8-00d1-4302-9ad3-a3ee47fb1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I could not allow this decay to continue; decisive action has long
        been overdue. Recognizing that we are mere stewards of our natural resources,
        and I said enough is enough.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f51b0-c07f-4ffd-be3a-fb9f06bc2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We intend to restore its environmental integrity, alongside measures
        to alleviate those whose livelihood were momentarily affected. Environmental
        protection and ensuring the health of our people cannot be overemphasized;
        thus, our actions in Boracay mark the beginning of a new national effort.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320087cc-2286-435e-a060-cd22109b2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just [the beginning]. For the other tourist destinations
        needing urgent rehabilitation and enforcement of environmental and other laws
        shall soon follow. I urge our local government units to proactively enforce
        our laws and not wait for us to swoop down on your areas just to do your duty
        and work. [applause] Some other time I would have to discuss sa local government
        units.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc6bb9-7cba-4c7e-b293-50aa600e1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has happened to Boracay is just an indication of the long-overdue
        need to rationalize, in a holistic and sustainable manner, the utilization,
        management, and development of our lands. I therefore urge the Senate to urgently
        pass the National Land Use Act&nbsp; to put in place a national land use policy
        that will address our competing land requirements for food, housing, businesses,
        and environmental conservation. We need to do this now.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cca89a-bfed-47e9-9f93-8a6f727244e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help safeguard the present and the future generations, we have
        to earnestly undertake initiatives to reduce our vulnerabilities to natural
        hazards, and bolster our resilience to the impact of natural disasters and
        climate change.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980da23-1c99-4a20-92ac-6e8181060579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I had stated last year, we must learn from the experiences from
        the Super-typhoon Yolanda, and other mega disasters, and from global best
        practices. We need a truly empowered department characterized by a unity of
        command, science-based approach and full-time focus on natural hazards and
        disasters, and the wherewithal to take charge of the disaster risk reduction;
        preparedness and response; with better recovery and faster rehabilitation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f9219-61cc-4cd6-8927-6579212a8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence, we, in the Cabinet, have approved for immediate endorsement
        to Congress the passage of a law creating the "Department of Disaster Management,"&nbsp;
        an inter-agency --- just like FEMA. Well, I don''t know if it''s --- it''s
        an effective agency in the United''s government.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec5449a-dddd-4890-9f3f-94b465d7573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inter-agency crafted and a high-priority measure aimed at genuinely
        strengthening our country''s capacity for [resilience] to natural disasters.
        I fervently appeal to Congress to pass this bill with utmost urgency. Our
        people''s safety requirements cannot wait.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53853d4-35ac-4469-a2f4-5c974c3fc673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ours is a rich and beautiful country, indeed. Add to that a great
        number of people equipped with technical expertise and professionalism, and
        you have a country poised to soar and take its place among the world''s economic
        and financial eagles. God willing. Inshallah.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015468f1-e31a-4df7-a2f5-0fa2faeca0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nature endowed us with this wealth to be tapped for the benefit
        of all generations. My policy in the utilization of these resources is non-negotiable:
        the protection of the environment must be top priority&nbsp; and extracted
        resources must be used for the benefit of the Filipino people,&nbsp; not just
        a select few. Do not just give me taxes. I can get it from other sources.
        Give me what needs to be given to my countrymen.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f39fde-5505-412e-a823-3ef5a7e819d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the mining industry, I say this once again and maybe for the
        last time, do not destroy the environment or compromise our resources; repair
        what you have mismanaged. Try to change [your] management radically because
        this time you will have restrictive policies. The prohibition of open pit
        mining is one.&nbsp; It is destroying my country. It is destroying the environment.
        It will destroy the world of tomorrow for our children.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b4772-82cf-400a-9d4f-1f461fa5087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, I warn irresponsible miners, along with their patrons, to
        stop destroying our watersheds, recharge areas, forests, and aquatic resources.
        You can no longer fish in our rivers. It''s all contaminated. And the color
        is not even brown or white, it''s black. You want to see it? I will invite
        you. We can go to Diwalwal and the other mining areas. And I''m sure you will
        puke with what is happening to this country. Expect reforms, radical ones.
        I cannot intend to quarrel with anybody, with the moneyed, but for as long
        as I am here I said: you will just have to contend with me.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00a5f8-a722-43fe-8f4a-5f1ad80682bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I expect you to do your part in ensuring our nation''s sustainable
        development, starting now.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa5911-34a8-4df4-8212-911a7da7f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I exhort all concerned agencies and local government units to uphold
        the concept of inter-generational responsibility in [the exploration] and
        utilization of our mineral wealth, the protection and preservation of our
        biodiversity, anchored on the right to a balanced and healthy ecology.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cf0a6e-bb2d-4402-89ed-8388278e99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I applaud Congress for the timely passage of the TRAIN law. You
        have made funds available to build better roads and bridges, and improve health
        and education, and strengthen our safety and security. Some have incorrectly
        blamed our efforts toward a fairer tax system for all the price increases
        in the past months, and some irresponsibly suggesting to stop TRAIN''s implementation.
        We cannot and should not. We need this for sustainable growth that leaves
        no Filipino left behind.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2725c0-26cf-48ad-8951-f14fe60208ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN is already helping poor families and senior citizens cope
        up with rising prices. We have distributed unconditional cash transfers to
        4 million people, and we will help 6 million more this year.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e13d65-40fd-4581-a762-59c3291f0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the one-peso discount per liter in gas stations, we have
        also started releasing fuel vouchers to public utility jeeps and other valid
        franchises. Further, we have fast-tracked the distribution of NFA rice to
        provide affordable rice for all. [Excuse me.]</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca86b26a-1035-4bb9-954f-24ba51d401c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, we are giving 149 billion pesos worth of subsidies to
        the poor and vulnerable. Next year, the amount will be increased to 169 billion
        pesos.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a38ea3-e795-4b4e-9d54-13b9fcfc20bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no amount of subsidy can help the poor if some businesses take
        advantage of the situation to make more money. I ask businesses to cooperate
        with us in charging a fair price.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d4a235-8ae0-470e-96e0-ab1022908749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help stabilize rice prices, we also need to address the issue
        of artificial rice shortage. I now ask all the rice hoarders, cartels and
        their protectors, you know that I know who you are: stop messing with the
        people. I hate to… Power sometimes is not a good thing. But I hope I will
        not have to use it against you.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603c429-2be6-4131-8743-0c57941cdf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider yourselves warned; mend your ways now or the full force
        of the State shall be brought to bear upon you. I am directing all intelligence
        agencies to unmask the perpetrators of this economic sabotage and our law
        enforcement agencies to bring them to justice.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556f565-108d-4fb7-84bd-507808e37899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are also working on long-term solutions. On top of this agenda
        to lower the price of rice. We need to switch from the current quota system
        in importing rice to a tariff system where rice can be imported more freely.
        This will give us additional resources for our farmers, reduce the price of
        rice by up to 7 pesos per kilo, and lower inflation significantly. I ask Congress
        to prioritize this crucial reform, which I have certified as urgent today.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c5931-cea4-40ed-acbd-474eaac9b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo, ako humihingi talaga ng tulong. Business is really for
        profit I understand that. But the Philippines has always been a playground
        for, you know, scoundrels and those who do it without really considering the
        plight of the others. It''s all conscience.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc37cb-7620-428e-9d31-47b48bae14cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I ran for public office, I promised to do whatever it takes
        to give all Filipinos a comfortable life, even if it means fighting powerful
        interests. I am committed to a comprehensive tax reform, and I ask Congress
        to continue the job.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2001826-3a39-4491-a600-4993dfdd5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Package 2 will lower corporate income taxes, especially for our
        small businesses. Lower taxes mean they will have more money to invest and
        create more jobs. More than 99 percent of our businesses are micro, small,
        or medium enterprises (MSME) and employ around 65 percent of our workers.
        The enactment of the Package 2 is what stands between today and millions of
        jobs in the near future.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79e2a1-cea1-4b0a-a707-092beea882bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen Cua, Gonzales, Abu, and Garin and Batocabe, as well
        as the Suansing family, filed versions of Package 2 last March 2018. Salamat
        po&nbsp; and I support their push to shepherd the bill. I hope the Senate
        will follow suit, maybe tomorrow, sir.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ac02a-b2fd-4583-b56b-32914e3e987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This matter is urgent. Do not be part of the problem by ignoring
        it. I hope to sign Package 2 before the year ends. I urge Congress to pass
        it in a form that satisfies our goals and serves&nbsp; the interests of the
        many, not just the wealthy few.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec85eaa-be30-479e-bcbb-e3a8dd984a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of July 2018, all 5 packages of my tax reform would have
        been submitted to Congress. Apart from TRAIN, rice tariffication, and Package
        2, they include the mining, alcohol, and tobacco tax increase, reform in property
        valuation, reform in capital income and financial taxes, and an amnesty program.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c77d8a-3e03-4faa-8399-dec29e319ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I urge Congress to take them seriously and pass them in succession,
        for there is no chance that we can deliver our promises without an equitable
        tax system.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc75a9b-2737-4aab-bb62-988c91086478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important thrusts of this administration''s medium-term
        development plan is to cover all Filipinos against financial health risks.
        That is why I have directed concerned agencies to streamline the various sources
        of financial assistance for people with health-related needs.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a80ca4-f8f0-4f3b-94b7-34c18381c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are currently institutionalizing the unified implementation of
        the "No Balance Billing Policy"&nbsp; through which the government and our
        private healthcare providers can work out a system that will provide an order
        of charging of medical expenses.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca2fa8-ddb0-4b27-8d11-df7b85ccba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much needs to be done to improve our healthcare system, which remains
        highly fragmented, resulting in disparity in health outcomes between the rich
        and the poor in the urban areas and rural. While investments in health have
        increased over the years, several policy and operational bottlenecks have
        constrained universal health care for this country.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518756f2-6efe-43df-968d-2e48f4d13435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We shall pool all our resources for health services under the [PhilHealth];
        institutionalize primary care as a prerequisite to access higher level of
        healthcare; and supplement human resource gaps of the LGUs through a National
        Health Workforce Support System.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafb194-c6e8-4787-bf88-7445b0c91333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will ensure that every Filipino family gets the appropriate,
        affordable, and quality health services in appropriate facilities and will
        be protected from financial burden due to sickness.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310ae49-ae1d-4a02-946a-8648bf186d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this end, I urge the speedy passage of the Universal Health Care
        Bill authored by Former Representative Harry Roque.&nbsp; Strong political
        determination, not political ambition, is the guiding light.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92807e-2745-41ad-bc0a-fe4a03b5bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have no illusions of occupying this office one day longer than
        what the Constitution under which I was elected permits; or under whatever
        Constitution there might be.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9138a38-901d-4ef1-84de-ed409434118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four administrations before me have all tried to amend the Constitution
        to be able to introduce amendments and reservations to the charter --- revisions
        rather to the charter. But none of them was successfully done for one reason
        or another.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c03be2-0dc5-4cb4-a4bd-60f16c2975b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I therefore consider it a distinct honor and privilege to have received
        earlier from the Consultative Committee that I created, the draft Federal
        Constitution that will truly embody the ideals and aspirations of all the
        Filipino people.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57b858-dbee-4a1d-a84c-f98639c0ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thank all the members of the Committee, especially those who came
        out from their retirement, for their valuable services in crafting this draft
        Federal Constitution. I would like to extend my particular gratitude to Former
        Chief Justice Reynato Puno&nbsp; and Former Senate President Aquilino Pimentel,
        Jr.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536df85b-d756-445b-b02f-526527c0cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am confident that the Filipino people will stand behind us as
        we introduce this new fundamental law that will not only strengthen our democratic
        institutions, but will also create an environment where every Filipino-regardless
        of social status, religion, or ideology-will have an equal opportunity to
        grow and create a future that he or she can proudly bequeath to the succeeding
        generations.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ed458-1d58-4403-ac49-bf3c6e890e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My countrymen, I will not bore you with a litany of this administration''s
        projects completed otherwise in the process. That would be too self-serving.
        I have instead caused to be prepared a written report on what has --- what
        was and what has been done in the months and probably in the years to come.
        The reports shall be made available within the next few days.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6601f4d-4fb7-43a4-a066-c5a56373c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was informed that satellite facilities were set up by the Presidential
        Communications Operations Office in certain far flung barangays so as of today
        the residents of these communities can watch the State of the Nation and for
        the first time see you on TV. I hope you have enjoyed the experience.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa401db-1309-433d-a677-537c91874a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ending, may I quote --- I have always quoted but --- in my previous
        talks. One American that I salute, the great Abraham Lincoln. And this has
        been --- I''ve been in government for the last… If I completed my… If I complete
        my term, Inshallah, God willing, I would have served government for 40 years.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4a8d5-1a20-4fdc-87e4-dc275618ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I came across this statement which has been with me since I
        was a fiscal in the 70s. And he said: If I were to try to read, much less
        answer, all the attacks made on me, this shop, the presidency, might as well
        be closed for any other business. I do the very best I know how-the very best
        I can; and I mean to keep doing so until the end. If the end brings me out
        all right, what is --- what has been said against me won''t amount to anything.
        But if the end brings me out wrong, ten angels of God swearing that I was
        right would make no difference.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0a529-44bd-4fe7-9cb5-78a9b380cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:46:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:46:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daghang salamat ka ninyong tanan.</p>'
  'SONA-2018-Carpio-Duterte-West-PH-Sea':
    'author': 'Eimor P. Santos'
    'caption': 'Here''s what''s missing in President Rodrigo Duterte''s SONA, according
      to the Acting Chief Justice. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T08:01:07.174+08:00
    'imagesource': 'jcr:09a3ac5e-571b-41eb-994b-7d5dba9fddda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92ad8103-db83-42c8-b383-40bc6f09618b'
    'lead': 'Here''s what''s missing in President Rodrigo Duterte''s SONA, according
      to the Acting Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T14:50:04.464+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T14:50:08.596+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T14:50:08.349+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio: Duterte''s SONA should have discussed how gov''t will protect
      rights over West PH Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78303d7c-a3a1-4fd1-800b-75b28e89a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:50:04.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:50:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> Acting
        Chief Justice Antonio Carpio is not fully satisfied with how President Rodrigo
        Duterte addressed the South China Sea dispute in his State of the Nation Address
        (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8cbe34-c110-47c3-a2aa-b192b62b62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:50:04.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:50:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hoping that he would elaborate on how we will protect our
        sovereign rights over the West Philippine Sea. Everybody agrees that we should
        protect our sovereign rights. [The question is] really how," Carpio told reporters
        after the President''s 48-minute speech on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45ca67-7431-4593-8482-dce678aef080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:50:04.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:50:08.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his third SONA said the country''s "improved relationship
        with China does not mean we will waiver in our commitment to defend our interest
        in the West Philippine Sea."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96970863-ce7f-41cc-95e2-d606bb9c2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:50:04.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:50:08.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said this is the "correct position," but stressed that protecting
        the country''s sovereign rights includes filing of protests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee20ba-2018-485e-8d06-5ac5ee085d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:50:04.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:50:08.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China builds and then we don''t protest, we are waiving. We
        should keep on protesting because to protest does not cost you anything. It''s
        just a piece of paper but you preserve your sovereignty over those islands,"
        Carpio said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca3a91-cce8-4545-91ad-1a04b15aed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:50:04.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:50:08.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited as an example the government''s lack of protest over China''s
        reported reclamation and construction on Sandy Cay, a disappearing sand bar
        within the 12-nautical mile territorial sea of Pag-asa Island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea6c90-a304-4d5c-94a9-29c369c6ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:50:04.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:50:08.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Why PH should fight for its territorial rights over Sandy
        Cay</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1816b082-6773-4c32-9b8b-6aa8cb21effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:50:04.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:50:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano had said the government
        filed several diplomatic protests over China''s actions on the disputed waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae16083-a238-4651-93d8-2b160adeb8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:50:04.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:50:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio said the government should disclose to the public details
        of these protests, a move the government has refused to make saying it would
        compromise national interest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf072e-8af6-4e59-afde-0303432c0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:50:04.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:50:08.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was part of the Philippine delegation to the Permanent Court
        of Arbitration in The Hague that argued for and won the country''s case against
        China. It invalidated China''s sweeping claims to almost the entire South
        China Sea and awarded to the Philippines areas within its 200-nautical mile
        exclusive economic zone. The governments calls this West Philippine Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b5a1a-6e14-41e5-8604-16cc2b3dd1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:50:04.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:50:08.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, refuses to acknowledge the landmark ruling. Duterte
        has promised to bring the arbitral decision up with China within his term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85f330-26ac-43cb-bbb5-2fb68f31cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:50:04.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:50:08.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Regine Cabato contributed to this report.</p>'
  'Japan-Tokyo-dead-heat-wave':
    'author': 'Junko Ogura, Kaori Enjoji, and James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-24T07:43:01.277+08:00
    'imagesource': 'jcr:a62378f6-a23b-43ea-aa4b-7210026024fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54032426-1d27-48d2-83f9-6d934c999765'
    'lead': 'At least 44 people have died since July 9, with 11 dying on Saturday
      alone as temperatures remained around 38 degrees Celsius (99F) in central Tokyo
      Monday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T14:53:05.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T14:53:10.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T14:53:10.701+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan: Deadly heat wave continues as temp hits record 41.4C near Tokyo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc34d05-fc27-4d66-9083-c6c03572a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of people have died across Japan
        as the country continues to swelter under scorching summer temperatures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a6d30b-9cab-437e-bd6f-5e19970a006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 44 people have died since July 9, with 11 dying on Saturday
        alone&nbsp;according to Kyodo News, as temperatures remained around 38 degrees
        Celsius (99F) in central Tokyo Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c851051d-4235-4914-b9bb-f1fc5c351c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nearby Kumagaya, the mercury rose to 41.1 degrees (105.98F),
        the highest ever on record in Japan, according to the Japan Meteorological
        Agency, almost 12 degrees hotter than average temperatures at this time of
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920c243-9ed2-4a3e-be84-4775b5a3c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo 2020 Summer Olympics are due to start two years on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d34da-b203-4005-8386-0c04ec12bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities have forecast&nbsp;extreme high temperatures — exceeding
        35C (95F) — for most of Honshu, Shikoku and Kyushu islands, with northerly
        Hokkaido the only one of the country''s four main islands to escape the scorching
        heat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3536df-9b65-42dd-92a0-be57637ac280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Potential for heat illness is higher than usual," the agency said
        in a statement, adding that people should "take appropriate measures," including
        drinking lots of water, staying away from direct sunlight and using air conditioners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9235be2-ea0d-4129-95d4-8f14eab11462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to AccuWeather analyst Joel N. Myers, the death toll is
        "likely already in the hundreds despite the official toll of somewhat more
        than two dozen," and may rise beyond that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a6c5d-30f1-4eb9-9cc2-5939669e4486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The elderly and those with pre-existent conditions, such as asthma
        and heart failure, are likely to face declining health due to exacerbation
        of their conditions due to weather,"&nbsp;he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aafc5ee-9ce9-43d1-bb08-92d5c948bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heat exhaustion and stroke, dehydration, migraines, loss of sleep
        and mood alteration can all occur due to dangerous heat. Historical data shows
        that more people are likely to be involved in vehicle crashes due to heat-related
        impacts, such as decreased ability to concentrate, the poor quality of sleep
        they get and impaired mood, etc."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eaf14c-faed-4618-a499-e747458d297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No relief</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e50d6a6-832b-4eef-a57f-75f7ba2c1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Myers, in parts of Japan which do not often experience
        high temperatures, air conditioning is less prevalent, meaning people do not
        have cool locations to go for relief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3a095-783a-46e5-8837-58e540e918ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government survey published last year found only around 42% of
        public elementary and middle schools had air conditioning, and most apartment
        buildings do not have centralized climate control systems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8dc4c7-79ce-4494-8bc6-92458fdfe3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cultural sensitivity over wastefulness has harbored a general apathy
        towards air conditioning over the years, which has been further fueled by
        environmental concerns and a government led "Cool Biz" campaign which urged
        businesses to set thermostats at 28C (82.4F) to avoid wasting energy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b35f95-4a99-4cef-a4fd-43148de8806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity shortages triggered by the 2011 Fukushima nuclear disaster
        also led to calls to reduce or limit AC usage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734cf02-e722-4026-9db7-0961298f1ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It used to be said that keeping air conditioning on throughout
        the night was not good for your health, but we keep it on all the time this
        year," said Kenichiro Maeda, a manufacturing worker in Tokyo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91be712-5b3a-497f-88e4-beed7657dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to rising temperatures all over the world, he said that
        "we have to do something, but we feel helpless."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1bfe10-c625-4866-adbb-536d256cbd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot summer</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d70cb-9cc5-4a1d-ad17-0546de0a9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month was the fifth hottest June on record,&nbsp;according
        to the US National Oceanic and Atmospheric Administration. All 10 warmest
        Junes have occurred since 2005, with the hottest ever in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c94c6-fbec-4f29-b492-f2dd9cc84714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the average land and ocean surface temperature for the
        first three months of the year was the sixth highest such period since global
        records began in 1880.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f4585-26aa-40b1-ab04-a425e9ccc1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the northern hemisphere has been experiencing a scorching
        summer characterized by heatwaves and extreme weather.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34ecd9-f497-4b8c-a3f0-88939e13bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia has been particularly hard hit. At least 21 people died as
        a result of flash flooding this month, and more than 190,000 people were relocated
        in and around Shanghai,&nbsp;where Tropical Storm Ampil is striking the east
        coast of China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99d400-3e81-45de-8c82-132c52747b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands have also been evacuated in the Philippines,
        with monsoon rains exacerbated by multiple storms, causing flooding and other
        dangers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf325e6-31f8-481b-b16e-a7f55f95bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s heatwave comes after the country experienced some of the
        worst flooding in recent years when a unique set of weather conditions&nbsp;led
        to a massive amount of rain pummeling an area not prepared for it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36099680-052c-4c31-8ca9-49a46ca9068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers assisting in recovery efforts from the floods are increasingly
        experiencing difficulties and delays due to the extreme heat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce267cd4-0c98-407b-bbdf-37fa85b84c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never experienced a summer this hot before," said Tomoko
        Takemoto, a Tokyo office clerk. "It''s still July, I wonder what will happen
        in August."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11850856-dc85-481e-817a-2602837db8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was concerned about her dog, saying it was impossible
        to walk her after 6 a.m. because it was too hot and left the animal exhausted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabba582-4a81-4754-811e-0e3d7d641909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IT professional Atsuhiko Takahashi said he felt "like I''m going
        to faint. It is too hot, I can''t stand."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a794e30-4382-4e59-9efb-42eac5dfb76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry about my child. In the past, parents encouraged their children
        to play outside, not stay home all the time, but now we say don''t play outside
        during the day time," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512441a8-9eeb-41cc-ab1b-d2893b804eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:53:05.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T14:53:10.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Japan: Deadly heat
        wave continues as temp hits record 41.4C near Tokyo"</em></p>'
