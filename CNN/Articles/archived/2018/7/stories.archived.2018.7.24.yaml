      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also issued a warning to rice cartels, saying that intelligence
        and law enforcement agencies were on their tracks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5faf10-6a43-4c83-bd4e-35bc94bab73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.800+08:00
      'mgnl:createdBy': 'jeff'
