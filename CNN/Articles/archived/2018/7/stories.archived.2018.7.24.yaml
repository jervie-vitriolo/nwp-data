    'title': 'IN PHOTOS: President Duterte’s third SONA

      '
    'updated': 2018-07-24T19:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d40849-922c-4258-9010-454fc44d6dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:31:12.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:31:21.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In what can only
        be described as political theater, President Rodrigo Duterte’s third State
        of the Nation Address was marred by controversy upon the images of Congresswoman
        Gloria Macapagal-Arroyo sworn in as the new House Speaker, replacing Pantaleon
        Alvarez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8cce7-930d-4819-8cde-e10ac6c38ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:31:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:31:21.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atypicality of the said event played out in full view and delayed
        the start of the president’s speech for over an hour. The confusion ensued
        as Congress convened with Pantaleon still sitting as House Speaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6332796-34ca-4894-8677-96541aedefe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:31:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:31:21.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5:21 p.m., President Duterte began his speech to underscore that
        his administration’s drug war will not be sidelined. “It will be as relentless
        and chilling,” he said. He goes on to vaguely list the repercussions of drug
        use — dysfunctional families, ruined relationships, and tainted futures —
        while assuring that the opposition from human rights advocates and religious
        leaders will not stop him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea95e5-d9ca-49f7-abff-516191158bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:31:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:31:21.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he stood before political leaders and guests clad in barong,
        suits, and various Filipiniana ensembles, Duterte rallied to fight corruption.
        He discussed our improved relationships with China. He touched on giving an
        increase in budget to Mindanao. He guaranteed to sign the Bangsamoro Organic
        Law within 48 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90549c04-0ba7-4cd9-b08c-2e5da0a27a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:31:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:31:21.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed the issue on contractualization. He applauded
        the swift passage of the TRAIN law, highlighting that it is needed for our
        country’s sustainable growth. He promoted the need to care for the Philippine’s
        natural resources. And he, after much anticipation, announced that Charter
        Change is necessary so every Filipino — regardless of social stature, ideology,
        or religious beliefs — be given equal opportunities to create a better future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26fc57d-cbfb-4940-a633-66d13a2fd32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:31:12.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:31:21.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte’s speech lasted for 48 minutes, a duration substantially
        shorter than his previous speeches. He stuck to his promise that it wouldn’t
        be long. As to whether he will also stick to the promises he made for the
        recently concluded SONA, only time will tell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afcba8c-ede7-46be-a2c0-8cd71200561b'
      'mgnl:activationStatus': true
