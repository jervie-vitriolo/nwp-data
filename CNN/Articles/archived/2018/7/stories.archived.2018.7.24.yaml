  'House-Speaker-Alvarez-Gloria-Macapagal-Arroyo-ouster-Bangsamoro-Organic-Law':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-23T14:35:54.627+08:00
    'imagesource': 'jcr:43ba1ba1-4994-44d3-a7d6-e734807dc79c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bb32d34-b348-4206-99a6-53adc7d2f245'
    'lead': 'President Duterte respects the turnover of power from Alvarez to Arroyo,
      Presidential Spokesperson Harry Roque says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T15:33:51.828+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T15:33:57.844+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T15:33:57.605+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pampanga Rep. Arroyo unseats House Speaker Alvarez

      '
    'updated': 2018-08-24T14:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a9bc9-35cd-48d4-aca8-7a879bea0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23) —</strong> House
        of Representatives voted Pampanga Representative and former President Gloria
        Macapagal Arroyo as House Speaker on Monday night, ousting Pantaleon Alvarez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6d72a-f504-42ce-82d0-388c7c3cf301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was held after President Rodrigo Duterte''s State of the
        Nation Address (SONA) when Congress reconvened after some confusion on whether
        or not Arroyo was successfully sworn into her new position earlier that day.
        184 representatives voted for Arroyo, while 12 abstained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc36bb4-f3fa-4ecd-8fda-1cd2928432c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen had earlier attempted to oust Alvarez when the Congress
        reconvened after it abruptly adjourned its session after the resumption of
        the 17th Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf7b56-6389-4855-9874-3e6ff9890e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo then took her oath as House Speaker mere minutes before Duterte
        arrived for his SONA. However, it was Alvarez who took his place beside the
        President during the speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4fc25-b52a-47fa-951d-d90b0cd83707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the SONA speech, the solons returned to the session hall,
        passed around a manifesto expressing support for Arroyo''s election as House
        Speaker. In the evening, 238 congressmen held another session, where Alvarez
        was ousted from his post after 184 voted for Arroyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d315ff-d34f-4d2b-ab16-3c5361b16cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, who led the country from 2001 until 2010, is the first former
        president to become House Speaker. Her election as House Representative in
        2010, and now as leader of Congress'' lower chamber is a stunning return to
        power for the 71-year-old Arroyo, who spent nearly five years under hospital
        detention for alleged corruption until the Supreme Court dismissed the case
        against her and ordered her release in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0502d0e-40d1-441d-ad41-60813e57c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Former President Arroyo walks free after years in detention</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19435f-b296-403e-a586-98aac1f25bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Alvarez, the most recent House Speaker to be removed from
        office was Jose de Venecia Jr. He was ousted in February 2008, during the
        term of then-President Arroyo. He was replaced by then-Davao City Representative
        Prospero Nograles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a527fc-4300-4543-852c-2bb0829f51fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Orly Mercado questioned the timing of the ouster,
        saying it "grabbed headlines" from Duterte''s SONA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94053f1-1de5-40d4-b50c-2c122782ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Focus is now on unceremonious removal of the Speaker. This will,
        up to an extent, derail the message," he told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21de625-dce7-4ee4-af5d-6e2d7fbf5575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s former Finance Secretary Gary Teves said, as House Speaker,
        she will surely focus on economic legislation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742d08d-5597-415b-b56d-ea644f9c1fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential daughter behind ouster?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce1e0e-d3ca-405b-a309-bb68a07c5cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen earlier confirmed to CNN Philippines that first daughter,
        Davao City Mayor Sara Duterte-Carpio, asked for their support in ousting Alvarez
        and electing Arroyo as the new House Speaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b7d7a-b263-473f-bacb-b90413685815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lawmaker revealed that Duterte-Carpio has been in talks
        with Arroyo about possibly taking over Alvarez''s post since April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab46f97-9273-4633-b96e-99c9c4bbf78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Daughter had repeatedly expressed her dislike for Alvarez
        early this year after the House Speaker allegedly declared her as part of
        the political opposition when she formed a regional political party, Hugpong
        ng Pagbabago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02033c6a-90ce-4769-9d0e-6374f2e3bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez is the Secretary-General of the ruling party, PDP-Laban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b777070-a9e4-4e03-811f-933c0fce1bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several social media posts in February, Duterte-Carpio cursed
        at Alvarez, saying that he "messed with the wrong girl." Alvarez, however,
        denied calling Duterte-Carpio part of the opposition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e070d40-44a4-435e-8f07-f185509c6e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, President Rodrigo Duterte assured Alvarez that Arroyo
        had no plans to replace him amid rumors of plans to oust him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda5aeac-c4d9-42f0-aa96-1db9d7efa683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was then attending a dinner in a hotel in Pasay City, which
        was attended by a number of high-ranking government officials including Alvarez
        and Arroyo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7f76f-e75b-4377-863f-da0bad37e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte respects the
        turnover of power from Alvarez to Arroyo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ab906-aea9-4db9-85df-1b512a155b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:33:51.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:33:57.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas, Chad de Guzman, and Eimor Santos
        contributed to this report.</em></p>'
  'Toronto-Canada-restaurant-shooting':
    'author': ' AnneClaire Stapleton and Sheena Jones'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
