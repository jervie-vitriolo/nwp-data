    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House holds first session under Arroyo leadership

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2d522-0a06-40ea-b952-25f71134b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> The House
        of Representatives held its first full session under the speakership of former
        President Gloria Macapagal Arroyo on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d3d83-74a9-4123-aa8e-52a0e87fcddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President and now House Speaker Arroyo was in high spirit
        as she faced the media a day after Monday''s dramatic ouster of Davao Del
        Norte Representative Pantaleon Alvarez as Speaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4ad69-8f82-44ca-aeb0-7e08371c5be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo expressed her gratitude to her colleagues and laid down her
        priorities as Speaker at her first full session – the ratification of the
        Bangsamoro Organic Law (BOL) and the assistance for districts affected by
        recent typhoons and monsoon rains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc434b-4e1c-4ad4-b19b-f15320ee4c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also a speaker''s job to help the Congressmen to be able
        to assist their constituents when most needed. Right now, I''m very glad that
        there will be an end to politicking soon this afternoon so that we can attend
        to the calamities of the various districts that have been hit," Arroyo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f42aa9-35ee-4eb2-9971-1765b827fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon resumption of session, the ratification of the Bicameral Conference
        Committee Report on the Bangsamoro Organic Law was considered and approved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b6e41-32f4-48f1-a52d-e3bc2e745c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And contrary to the drama on Monday, there were no controversies
        during the first session.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66565eaf-87d7-4848-944a-0515059110f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy House Speaker Rolando Andaya explained, the BOL''s ratification
        was the reason why congressmen insisted on holding a session on Monday before
        President Rodrigo Duterte''s State of the Nation Address.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0fa717-18f5-4612-a7a6-5d8367e085e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they wanted to elect a new Speaker and they wanted to have
        the BOL ratified so the president can sign it into law during his SONA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f67b7-b9a0-469c-b67c-ff847d3f9b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, things hit a snag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e942f329-b67b-486a-8d95-dc8847dfa2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema, yung may hawak ng papeles, tumakbo, hindi binigay
        yung papeles. Wala kaming maipresenta...gusto sana naming maayos ang transition
        para maipasa ang BOL. Nagpadala ng emisaryo sa kampo nila para mapakita ang
        signatures, ang problema pinalayas sa kwarto at hindi na nakapagusap,"</em>
        Andaya said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa517e-7e53-498a-b2d7-6036dd48918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Tuesday''s session, Arroyo along with over a hundred allies
        met at her house in Quezon City to discuss the House''s transition to the
        new leadership among other matters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a3b5e-1892-4a38-aedd-9fdfae19ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new majority leader was being considered. Among the choices are
        Andaya, Second District of Capiz Representative Fredenil Castro, and Iloilo
        Representative Arthur Defensor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2b128-315a-4b33-b9f9-f564a7dd16b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said for now, there would be no changes in committee chairmanships,
        although this was inevitable as some committee chairmen are planning to join
        Alvarez in the minority bloc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a5008-aa7b-4afc-bc04-b428ed9db398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez a no-show</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd2699-3aa1-478e-a318-f30eb4d4cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House Speaker Pantaleon Alvarez, meanwhile, was nowhere in
        sight during the House''s first session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9460c6d-b0ff-4a03-99c1-ba8e956b5a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his ally, Justice Committee Chair Reynaldo Umali, said Alvarez
        looked composed when they met earlier at the House of Representatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7cc461-455b-4db8-94ab-fb82845ef77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali believes Alvarez''s ouster hit the former Speaker hard after
        realizing 184 or a majority of House members voted for Arroyo. He said it
        was only a matter of time before Alvarez accepted Arroyo''s election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a63a3c-cc61-410e-a4a5-d226db9b2764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also doubts Alvarez knew this was coming, saying this
        was a "blitzkrieg" or a sudden demolition attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa0a48-3664-4744-b6a7-448a099e32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said they could not do anything about what he called the tyranny
        of the majority, but believed it would not do the institution any good if
        Alvarez clung to his post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752172cd-352a-4ad7-94a8-c83ee8137b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Alvarez bloc would question Arroyo''s election,
        he said they would still have to decide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0c9a7-22ee-4796-adfb-2b6b122758c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali added Alvarez was looking forward to being the leader of the
        minority after they bolt the majority.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33c8391-cb6d-426b-8388-abafe82b8749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this development, Caloocan Representative Egay Erice said it
        would be a "highly anomalous situation simply because GMA (Gloria Macapagal
        Arroyo) is also PDP."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb61e3-dda9-4e32-9282-4a000f2066bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Erice said, "Where in the world can you
        find a parliament where the majority&nbsp; leader and the minority leader
        belongs to the same political party. Its a mockery of the legislative process
        which is supposed to guarantee check and balance."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94d7d3-2411-4a53-8ff3-109c87116938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:21:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:21:58.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Arroyo to prevent this from happening, saying she had the
        responsibility to protect the "real minority, otherwise this congress will
        be the same as the rotten Alvarez House which we ousted."</p>'
  'Sara-Duterte-congratulates-House-Speaker-Arroyo':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T20:20:36.840+08:00
    'imagesource': 'jcr:61a0a491-8709-481b-90de-44337ee86cd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe055d5-23a4-4c29-90c0-082c835b8d58'
    'lead': 'The Davao City Mayor also lauded the former President''s leadership skills '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:28:37.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T13:28:40.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T13:28:40.793+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sara Duterte congratulates ''strong leader'' House Speaker Arroyo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a961db-aa0e-4c24-982e-52a5d5ef2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:28:37.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:28:40.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 24) — Davao City Mayor Sara
        Duterte-Carpio - who reportedly had a hand in the ouster of House Speaker
        Pantaleon Alvarez - congratulated the new leader of the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e1a91-ef4e-400a-87d9-8511e4feb979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:28:37.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:28:40.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lauded former President Gloria Macapagal Arroyo''s leadership
        skills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced824e7-01c4-4e34-baef-ae8c2d36443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:28:37.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:28:40.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to SPGMA (Speaker President Gloria Macapagal Arroyo).
        A strong leader," she said in a message on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d150a49-eda9-4b8f-9548-4e31baa0475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:28:37.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:28:40.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Tom Villarin said some of his colleagues received calls from
        President Rodrigo Duterte''s daughter on Monday morning, calling to oust Alvarez
        and replace him with Arroyo. Among those whom he named were ABONO Party List
        Rep. Conrado Estrella and Zamboanga del Norte Rep. Seth Fredrick Jalosjos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680efa3-79c4-4bd3-8753-2dcb4f01ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:28:37.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:28:40.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She personally called some of the legislators who are heads of
        these political parties. And the political parties agreed to support that
        move," said Villarin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1878a2-69b8-4a98-ba84-e7ea65f12fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:28:37.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:28:40.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Duterte-Carpio took Alvarez to task on Instagram for
        supposedly calling her part of the opposition. "You messed with the wrong
        girl," she wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2e6a6-77cf-4e03-8df0-ce0d01ba1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:28:37.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:28:40.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of Representatives ousted Alvarez and voted for Arroyo as
        House Speaker on Monday night, after President Rodrigo Duterte''s State of
        the Nation Address (SONA).</p>'
