      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra San Miguel and the San Miguel Beermen will dispute
        the Commissioner''s Cup crown beginning Friday at the Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c26d8b-389e-476a-8c5c-ae187af42b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:44:20.037+08:00
