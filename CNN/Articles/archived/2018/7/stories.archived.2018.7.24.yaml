    'mgnl:lastActivated': 2019-05-09T15:09:35.644+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T15:09:35.472+08:00
