      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign encourages the public to show love to lawmakers who
        "show hate" for the SOGIE equality bill, which is also known as the Anti-Discrimination
        Bill.</p>'
