      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four administrations before me have all tried to amend the Constitution
        to be able to introduce amendments and... revisions rather to the charter.
        But none of them was successfully done for one reason or another," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0732b7-27cc-49fd-b396-00d964618a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T14:30:45.485+08:00
