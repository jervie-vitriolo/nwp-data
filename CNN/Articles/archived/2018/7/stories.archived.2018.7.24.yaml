  'congress-bangsamoro-organic-law-ratified-president-rodrigo-duterte':
    'author': 'Ver Marcelo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T20:57:17.441+08:00
    'imagesource': 'jcr:cb67c5d0-d740-42fd-9af0-2a32288c5347'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c79280-86a9-459d-b624-bd039df2b2e2'
    'lead': 'President Rodrigo Duterte said he will sign the proposed law by Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:41:05.813+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T13:41:09.426+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T13:41:09.236+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress ratifies Bangsamoro Organic Law, up for Duterte signing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01fdf0-59ee-472f-b6df-28540da32caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:41:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:41:09.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong>&nbsp;
        Congress on Tuesday ratified the Bangsamoro Organic Law, which creates the
        Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fc2d3-5a0d-4a01-94de-ecde06e00822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:41:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:41:09.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both Houses of Congress having ratified the Organic Law for
        the Bangsamoro Autonomous Region in Muslim Mindanao (OLBARMM), President Rodrigo
        Duterte can already sign it into law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a32158-d801-4cfe-93e3-55858db85876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:41:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:41:09.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the House of Representatives failed to ratify the
        bill before the SONA due to the political power-play that led to the change
        in leadership. The Senate had ratified the proposed law earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e55102-bfde-451e-8829-bef7e56d16b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:41:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:41:09.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque previously said Duterte would
        have signed the Bangsamoro Organic Law during his third State of the Nation
        Address. He was unable to do so as the bill needs to be ratified by both Houses
        of Congress first.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae064f4-0ff6-4927-9185-85f2beaea177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:41:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:41:09.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said the delay in the ratification was just a "temporary
        setback," and that it remains hopeful the law would be signed within the week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289ac68-2bdd-4434-a030-86b6a8b5cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:41:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:41:09.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his address, however, Duterte committed to signing the OLBARMM
        within 48 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07bab05-7a9e-48c9-a4f0-2ef116e680cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:41:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:41:09.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first Philippine President who hails from Mindanao,
        earlier certified the bill as urgent, prompting Congress to fast-track the
        passage of the draft measure. The bicameral conference committee approved
        the final version of the bill on July 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa695a-ea7c-44e8-9520-9a7491f68e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:41:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:41:09.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic law, if passed, would abolish the Autonomous Region
        in Muslim Mindanao (ARMM) established in 1989 through Republic Act No. 6734.
        The ARMM groups the provinces of Basilan, Lanao del Sur, Maguindanao, Sulu
        and Tawi-Tawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a9f2d-816a-4d5e-add3-2b53a50f856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:41:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:41:09.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARMM will then be replaced by the the Bangsamoro Autonomous
        Region in Muslim Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2489ee-f638-4708-bfbd-047a67e38aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:41:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:41:09.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law, which is the result of decades-long peace talks,
        institutionalizes provisions of the Comprehensive Agreement on Bangsamoro,
        the 2014 peace agreement signed by the government and the Moro Islamic Liberation
        Front.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182f85b-d1fa-4edf-a63a-86af64fa1ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:41:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:41:09.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro government will be parliamentary-democratic in form,
        a first in the country''s political history. It will be headed by the regional
        leader called Chief Minister, who will preside over an 80-member parliament.</p>'
