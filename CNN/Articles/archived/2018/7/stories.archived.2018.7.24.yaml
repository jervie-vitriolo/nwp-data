    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over ₱300M worth of medicine, hospital equipment ''wasted'' in 2016
      – COA

      '
    'updated': 2018-07-24T18:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7657e44-614e-4cc4-9f14-c36febcb6a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> In her
        regular hospital visits, Cecilia, not her real name, spends at least two days
        in a "dirty" stretcher, crammed with many other patients along the hallway
        of a government hospital in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a861ac-6b8e-4ce1-8892-40c743658209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital beds are a luxury, Cecilia said. The mother of three goes
        to Jose R. Reyes Memorial Medical Center (JRRMMC) in Manila at least twice
        a year for blood transfusion, after she was diagnosed with a blood disorder
        in 2015. She requested not to be named as she is scheduled to return to the
        hospital this July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a375f-429d-4ea8-b968-de3932888432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag may namatay, pwede na akong lumipat sa loob</em> (When
        someone dies, that''s the only time I can transfer to a room)," Cecilia said.
        Moving to a room at the charity ward means finally having a bed, even if it''s
        "dilapidated," she said of the 72-year-old hospital, which opened in 1945
        as a 100-bed facility for children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e05835b-75f9-40d2-8c3b-47954a28a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she accepts this because she can use the room for free, Cecilia
        said. "<em>Sa akin naman ang importante lang masalinan ako ng dugo</em> (What''s
        important is I am given blood)." She stays in the hospital for up to one week,
        depending on the availability of blood donors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f71b2e-ebf1-43b2-808b-227dad53b368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as many Filipinos struggle with health care costs, over ₱300
        million worth of medicines and medical equipment were unused and wasted in
        some hospitals in 2016. This is according to the latest audit report of the
        Commission on Audit (COA) on the Department of Health (DOH) released last
        July 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1474209-c480-4e84-b635-5d8ae75cbbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wasted resources</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd0a31-dc40-4862-9979-44ac11217682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱240 million worth of equipment were not utilized, including
        94 mechanical beds at the JRRMMC worth ₱2.5 million, COA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc8dd2-d8ac-487e-a23e-58d9b394b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said these were "due to lack of trained operators/users, lack
        of coordination among offices concerned, uninstalled essential parts, incomplete
        integration, and defectiveness, among others." In the case of JRRMMC, COA
        said four floors of a building which could have housed the beds and the patients
        were idle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f6c87-18c6-4421-bbab-13d49f153311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditing body slammed what it called a "wastage of government
        funds."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13325b-b472-4d0a-878f-2f3e0f636a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unused equipment were exposed to deterioration. Supposed beneficiaries
        were also deprived of better health facilities, COA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1665720-a9f2-42ea-851c-f25c2ba1fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors carried out ocular inspections in six hospitals in the
        country, which were randomly selected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e57725-42bb-454f-b076-a554c985a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found ₱5.4 million worth of expired medicines, which were
        still displayed in some hospitals'' pharmacy. COA feared these "may mistakenly
        be dispensed if left unnoticed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a34424-0ca9-4829-a477-6c747baff6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also noted an overstock of ₱16.43 million worth of drugs, while
        medicines nearing their expiry date are at ₱3.95 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475a14a-bfb8-4f56-bc14-4e3a0e1e805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Health Department extended ₱293 million in medical assistance
        to poor patients, COA said 40 percent, or ₱186.5 million was left untouched
        in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0f341-56f0-477d-a5ea-1b59eb0ce015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amount could have been used to help pay the hospitalization
        of more than 33,000 patients, based on the country''s out-of-pocket health
        expenditure of ₱5,589 per person annually.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5cada-6af0-426c-8ad4-86e7eb674c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The full utilization of the allocated budget could have further
        improved the DOH''s implementation of the program," COA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df2153-d690-48c9-9ed1-a8527ca62754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idle infra projects</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b425e-47c1-4654-88d3-1edf1eedcc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on June 30, Health
        Secretary Paulyn Ubial said that during the Duterte administration''s first
        year in office it has improved Filipinos'' access to health care through the
        Health Facilities Enhancement Program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b073b80-c5d1-43c7-9a99-85417527f03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: DOH chief: Gov''t targeting one health worker per barangay
        by 2022</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444f5da-532a-471e-a7b5-ffbfb2717ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, the government spent ₱70.28 billion for the construction
        and improvement of barangay health stations, rural health units, district,
        city and provincial hospitals, and other government health facilities nationwide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c764e22-5214-43cd-966d-33302e3b21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, COA found ₱291.74 million worth of completed infrastructure
        projects idle or unutilized at the JRRMMC, Baguio General Hospital Medical
        Center, Philippine Orthopedic Center in Quezon City, and DOH''s regional office
        in Davao City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50decd-f72d-44f5-85c6-2681a14c267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said these could not be used because of various work defects
        in the buildings, such as damaged ceilings, cracks on walls and flooring,
        faucet leak, and even lack of power supply.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df92828-18aa-40f9-9c70-09bb948d5cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are all part of an even bigger problem – the delayed implementation
        of over ₱1.5 billion worth of infrastructure projects. COA said these were
        not completed within the time specified in the contracts and some were not
        started throughout 2016 mainly due to poor planning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff04d21-00a0-432b-b071-a94bf74ce5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under the Health Facilities Enhancement Program were ₱58.19
        million worth of medical equipment and ₱43.45 million in mobile dental vehicles
        left idle in hospitals in Metro Manila, regions of Cagayan, Zamboanga Peninsula,
        and Caraga.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e0a601-11fb-4330-8c64-00fed8a0ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3f922-d9ff-48cc-9ccb-a2566481ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA urged the Health Department to address the underutilization
        of an estimated total of ₱1.86 billion in unused equipment and idle infrastructure
        projects.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71935a3f-16f1-411a-be68-7d79cb5c1bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH should ensure the maximum utilization of all government
        equipment and fast-track the completion of delayed projects, the COA said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9bc400-1592-4ff5-9a87-8138c57d4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ordered the DOH to "facilitate full operation of newly built
        structures and ensure immediate installation of needed equipment, electrical
        power, and other needed utilities."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfeabac-45e9-4891-91e5-7a172a688c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the expiration of drugs and medicine stocked in shelves,
        COA said the DOH should effectively plan and coordinate procurement, taking
        into consideration the demand for these medicines and their expiration dates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0d155-1134-4aa6-a651-dc5cbf4f9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also called on DOH to impose sanctions against erring suppliers
        of defective equipment and the health personnel who accepted such without
        proper inspection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b026dc8-98e2-4dc8-99a9-865119a6baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the Health Department agreed to work on its recommendations,
        most of which were already "partially implemented."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717bfe9-a5ff-417c-98ff-6ef64cc1c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JRRMMC Director Emmanuel Montaña on July 12 told CNN Philippines
        the hospital''s concerns have been addressed&nbsp; and the hospital''s charity
        wards are under renovation with a target completion date of August 2017.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20497852-33fc-418e-a8e5-236bae0f9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that their mechanical beds are "too old," along with
        other equipment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038ee41-0373-44ff-9d57-75fa754591f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montaña also explained that the third to fourth floor of one of
        their buildings were not used because there was no power supply, which they
        also target to address by August.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce992bd-9459-43a5-a816-6f91045f74fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the "expired" medicines that the COA found in their pharmacy,
        Montaña clarified they were just "near expiry" and were already removed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae96ac9-7811-4c1b-b99d-3d0d7583ef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the hospital management hopes to improve their facilities
        and change the way the public looks at government hospitals. "Sana walang
        difference ang private and government hospitals (I hope there would be no
        difference between private and government hospitals)."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760dc802-d75b-497e-b7d0-cc6e94d0d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:41:07.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:41:13.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, the JRRMMC, along with the Research Institute for Tropical
        Medicine in Manila and Amang Rodriguez Memorial Medical Center in Marikina,
        also told the Health Department they were "fully utilizing" their formerly
        idle mobile dental vehicles, COA said.</p>'
