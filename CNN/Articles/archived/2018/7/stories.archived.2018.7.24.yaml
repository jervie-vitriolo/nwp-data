    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f74c58-f329-466f-bf54-b6c75a06e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.801+08:00
