    'lead': '''Remember we already passed a resolution before to convene a caucus...
      so we wait for the Senate,'' Arroyo told reporters as she arrived at the Batasang
      Pambansa for her first session as House Speaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:50:12.050+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T13:50:15.825+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T13:50:15.698+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker Arroyo: We''ll wait for Senate on charter change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c6637-ed65-401d-b17e-53b02abe9683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:50:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:50:15.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Former
        President and newly-elected House Speaker Gloria Macapagal Arroyo on Tuesday
        said the House of Representatives will wait for the Senate''s decision on
        changing the Constitution to allow the shift to a federal form of government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ef363-8aa3-464a-9086-4b3b39e0ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:50:12.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:50:15.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember we already passed a resolution before to convene a Con-Ass...
        so we wait for the Senate," Arroyo told reporters as she arrived at the Batasang
        Pambansa for her first session as House Speaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3daae12-453f-413c-9c8b-2182167005e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:50:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:50:15.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her stance is different from that of Pantaleon Alvarez, who was
        ousted Monday by a majority vote of lawmakers in favor of Arroyo. Alvarez
        had said the House would push through with revising the Constitution with
        or without the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc91c73-f950-46a9-b335-cb09d6893aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:50:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:50:15.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives had approved a resolution that will
        convene Congress as a constituent assembly, but the Senate has yet to pass
        their measure. As of now, a resolution calling on Congress to convene into
        a constituent assembly is still pending at the Senate committee level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6044d217-6270-423e-be0a-d88840c2b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:50:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:50:15.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has yet to decide on pertinent issues: Whether there
        is a need to amend the Constitution, and if so, whether it will be done by
        a constitutional convention or a constituent assembly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d663f-b661-448a-8234-6667ac93200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:50:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:50:15.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a constituent assembly, members of the House of Representatives
        and the Senate shall convene and decide on constitutional amendments themselves.
        A constitutional convention, meanwhile, requires nationwide elections to select
        delegates who will draft the constitutional amendments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a11c8e-eb05-43ce-b37a-df6928cef9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:50:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:50:15.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government was among President Rodrigo
        Duterte''s campaign promises, saying it would pave the way for more equitable
        distribution of wealth and political power and bring peace in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c619d39-838e-46ce-a258-f818a981c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:50:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:50:15.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo on Tuesday also promised to push for the legislative agenda
        of the Duterte administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e408547-8a7d-4561-9da9-52511bab8930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:50:12.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:50:15.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'Ombudsman-Conchita-Carpio-Morales-Gloria-Macapagal-Arroyo-House-Speaker':
    'author': 'Chad de Guzman'
    'caption': 'Ombudsman Conchita Carpio Morales is set to retire on Thursday, July
      26, 2018.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T15:26:47.652+08:00
    'imagesource': 'jcr:6c85ea9f-e1a3-4456-9ffb-7efe28937248'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60e2c709-ddb2-4fd9-ba58-9bb884e3faf5'
    'lead': 'The Ombudsman found probable cause to charge Arroyo for plunder in 2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:53:11.509+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T13:53:18.000+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T13:53:17.625+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman ''dedma'' on Arroyo''s House speakership

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2461f13-2f09-48ca-a8b4-5a980c8cb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Outgoing
        Ombudsman Conchita Carpio Morales could not care less if Gloria Macapagal
        Arroyo is now the new House Speaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6de8e-c611-4b4d-b250-9601aa21b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was dedma," she said in her final press conference as Ombudsman
        Tuesday. "Nothing is permanent. That is the choice of the majority of the
        Congressmen for a new leader."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b274e-e96b-4a5b-aa1b-c08c6e4802d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman found probable cause to charge Arroyo for plunder
        in 2012, alongside former Philippine Charity Sweepstakes Office Chairman Sergio
        Valencia, former Vice Chairman Rosario Uriarte, and other members of the state
        lottery''s board of directors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d71f52f-88d5-4454-9473-97df3147719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe evidence for the prosecution was very strong. The burden
        of the evidence shifted to the defense. And so the Sandiganbayan was, I believe,
        correct in denying the demurrer to evidence, but when it got to the Supreme
        Court (SC), the Supreme Court said, the evidence was weak," she explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18254a-d0a6-40df-ac76-d930b2a7ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was arrested in October 2012 on charges that she misused
        ₱366 million in intelligence funds of the Philippine Charity Sweepstakes Office
        (PCSO) from 2008 to 2010. However, the SC junked the plunder charges in September
        2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cede6a4-e7fc-41ab-898c-6ac79700a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Morales said the position a government official holds has no
        effect on whether or not the Ombudsman would find them guilty or not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a72891f-0f0f-401a-bfaa-ea5e2171d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Ombudsman said, "Kung Speaker siya and meron siyang
        case, which involves criminal and administrative adjudication I think the
        case can go on."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e6d3e-9f40-4a4c-a2dc-d7d8ab3b7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo replaced Pantaleon Alvarez as the House Speaker in a dramatic
        takeover, just after President Rodrigo Duterte''s third State of the Nation
        Address (SONA) Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e62906-c61c-47a8-bd0d-af88afc18523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said she has never been invited to any of Duterte''s three
        SONAs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e6d94-d7be-4bfc-8f54-ab802dea91a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel anything bad, because that''s the prerogative of
        the inviting entity," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11954d-314a-4691-919c-79e80f16c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Morales have had a strained relationship — especially
        over defying a presidential order to suspend a deputy ombudsman involved in
        a probe into the President''s wealth. Duterte had earlier threatened her with
        impeachment over this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d192b4-a139-4bb2-8dc4-1b1ab7d7ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also previously accused Morales of selective justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c3f61-51ef-4e5c-8112-788f823e136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that she is retiring, Morales said she could hardly wait
        to leave her post. She also denied any plans to run for office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c555a1a-9759-435f-81da-9e2c2d3576b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not cut out for politics," she said. "Baka sabihin kong oo
        [If I say yes], then they''ll start demolishing my person. But I''m not really
        going to politics."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a5bfb-d732-4055-80c2-395c9141065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman, now 77, said she has no regrets — despite cases of
        high-ranking government officials remaining unresolved. She attributed these
        to the inordinate delay doctrine ruling of the Supreme Court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61b0bc-39b4-4227-84e2-b44735eabbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sound like a broken record that I was loyal to the rule of law
        and I shall always be loyal to the rule of law," she said. "Unfortunately,
        it takes time to hear a case and make a decision."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488a800-d23d-46b7-9496-91d609920e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new Ombudsman is slated to take Morales'' post on July 26. The
        Judicial and Bar Council handed over to Duterte the shortlist of nominees:
        Supreme Court Associate Justice Samuel Martires, Ombudsman Special Prosecutor
        Edilberto Sandoval, and lawyer Felito Ramirez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a5bfc8-5fd1-4a3c-a73e-362150bc6110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there were any cases in particular the next Ombudsman should
        focus on, Morales says she leaves the discernment to whoever will replace
        her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810cceaf-f4ae-4f03-b75c-6107830e18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should be able to determine which should be given priority,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1d263-ffef-4f6e-937f-ea67d8a226ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she explains that she has no preference among the three candidates,
        Morales said she has only one thing to ask from the next Ombudsman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fcd61-cd50-4448-8472-a05ab4c6308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:53:11.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:53:18.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask my successor to constantly monitor the movement of the
        cases if it is physically possible, given the volume of cases," she said.</p>'
  'House-Speaker-Gloria-Arroyo-Alvarez-ouster':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T14:54:46.360+08:00
    'imagesource': 'jcr:f2729bf6-6224-4d18-96ca-13d0ead6ca11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8087d4ab-4844-48e7-bc73-9b686cc47ed5'
    'lead': 'Buhay Party-list Rep. Lito Atienza says there can be a debate in the
      lower house if solons allied with ousted House Speaker Alvarez protest the change
      in leadership. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:55:42.277+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T13:55:46.245+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T13:55:46.069+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expect more ruckus today over House Speaker post – solon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350482f0-753a-46bb-a1df-4f9e758feabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Expect
        a continued power struggle between Pantaleon Alvarez and Gloria Macapagal
        Arroyo for the House Speaker post when legislators return to session on Tuesday
        afternoon, a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f8ea6e-eb1f-4f60-a091-08df37da1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Party-list Rep. Lito Atienza said there can be a debate in
        the lower house if solons allied with ousted Alvarez protest the change in
        leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2a1f1-c803-460f-956d-868897767cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not discount the possibility and the probability of people
        questioning what happened. Weakness ng mga pulitiko iyan: Walang natatalo,
        lahat nagrereklamo... Kung ipipilit, magkakaroon tayo ng matinding debatehan.
        I hope they don''t do that," he told CNN Philippines on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f39825-02a0-4c18-8515-ac2d9b87cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruckus over the change in leadership in the House on Monday
        delayed President Rodrigo Duterte''s State of the Nation Address for more
        than an hour. It also delayed the expected ratification of the proposed Bangsamoro
        Organic Law. At the end of the long and confusing day at the House, Arroyo
        took her oath — for the second time — after at least 184 out of 228 members
        of the lower chamber voted for her to lead them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8795ea-9b07-4cd8-8165-e5751a4ca594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza said it is pointless to protest as the lawmakers have already
        voted in favor of Arroyo. But if the row happens, he said they are ready to
        defend Arroyo''s right to the post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba3a8d-e6f9-4f63-a2f8-7f0578b407e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa palagay ko, academic nang mag-protesta pa sila. They can do
        their worst, we will do our best," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc692d-276b-4628-9356-eb60b34c18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Alvarez and his allies to respect the decision of the majority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1ec54-6e03-4976-971e-0c9dd6393226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s all be good sport and let''s accept our fate. Huwag na nating
        ipilit ang gusto natin at tanggapin natin ang kapalaran natin. Sometimes you
        are rejected," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a52a08-41a7-41e1-9e3d-aaf58c7ab4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said he is against an overhaul of the chairmanship
        and it is best to leave it on status quo because they are working effectively.
        But he said it will be up to Arroyo if she wants to keep them in their posts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b349d2-3c66-4446-98bc-144f31d6301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza said the office of Arroyo has arranged a meeting with lawmakers
        at the residence of the House Speaker in La Vista subdivision in Quezon City
        prior to the session at the Batasang Pambansa, which the new House Speaker
        will attend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a1c70-be87-467c-babf-0641e735e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, the country''s former President, said she is honored by
        the support. She added she will help carry out President Rodrigo Duterte''s
        legislative agenda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ae6ee-42ba-4fd6-aa5a-0e7fc9d796fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday said they forsee
        no problem with the change in leadership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b7cc5-85da-4962-af5a-d8f2829a0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had very good relations with Speaker Arroyo. She was one
        of the staunchest supporters of the President during the elections, they share
        the same political agenda, so we foresee absolutely no problems with working
        with Speaker Arroyo," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f2aaf-37f8-4e7b-9225-dd5066666cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:55:42.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:55:46.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the decision of the House is, the Palace has always been
        amenable to accepting the choice of leadership," Roque added.</p>'
  'House-Speaker-Gloria-Macapagal-Arroyo-Alvarez-ouster-Sara-Duterte':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T14:29:15.784+08:00
    'imagesource': 'jcr:9f0699bc-2235-4332-8e32-b28a0c5a8e02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff87e8b4-3f5f-450b-9085-e0cf6e8f050d'
    'lead': 'Apart from the hand of Davao Mayor Sara Duterte-Carpio, members of the
      House said their colleagues were fed up with House Speaker Pantaleon Alvarez''s
      ''divisive leadership.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:59:12.186+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T13:59:16.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T13:59:15.835+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers: No elections, zero budget threats, row with Sara Duterte-Carpio
      prompted Alvarez ouster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62a32b7-a5b5-45d6-a828-c0f251152c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Moves
        to unseat ousted House Speaker Pantaleon Alvarez have been brewing since last
        year as he increasingly alienated his colleagues with his brusque and divisive
        leadership style, his peers said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bdd40-524c-4ae0-a288-67a63ac47d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Representative Tom Villarin told CNN Philippines'' The Source
        that it has been "brewing since last year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795db6d8-9196-44f9-9cc8-5f16e4abb6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has many policy statements na hindi dinidiscuss sa House," said
        Villarin, saying his pronouncement pushing for no elections next year and
        a people''s initiative for federalism were the latest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5688c2-81bb-476b-9736-98dc625f3939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to that, his divisive style of leadership at yung brusko
        masyado na approach -- turnoff iyan sa karamihan ng mga kongresista," he added.
        "It was highlighted during yung sa zero budget (threats), then yung away nila
        ni Mayor Sara Duterte."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6106173-e9b9-44c3-a301-bd94817c7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has many policy statements he doesn''t discuss
        with the House. Prior to that, his divisive style of leadership and his rough
        approach are a turn-off for many congressmen. It was highlighted during his
        zero budget (threats), and his fight with Mayor Sara Duterte.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7500749-d719-4202-bcb8-21a01ead0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was unseated by former President and Pampanga Rep. Gloria
        Macapagal-Arroyo just ahead of the President Rodrigo Duterte''s State of the
        Nation Address (SONA) on Monday. Arroyo took an oath as House Speaker after
        a manifesto was passed around in her favor and a viva voce vote was conducted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c293d60-f1fe-466b-9c0c-69d2132130c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the House gatherings — which were off-session — left many confused
        about the validity of the proceedings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca81929-1329-4a7a-a8a5-e424c201b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Pampanga Rep. Arroyo unseats House Speaker Alvarez</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c39f8-f021-48d4-8d3a-36870ab57ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twist of fate comes after Alvarez removed Arroyo as a Deputy
        House Speaker when she would not vote in favor of the death penalty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0c55b-05ff-4d7b-9507-4eede851beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Alvarez also threatened congressmen to support
        federalism or get no budget. He later backtracked and dismissed the statement
        as a joke. But last year, about 24 congressmen critical of the administration
        — including Villarin — were denied funds. He also slapped the Commission on
        Human Rights with a measly P1,000 budget, although this was later undone at
        the bicameral level.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3ddc4-030c-4ed4-a38a-62c650569914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Alvarez: Infra budget of opposition solons realigned to
        fund free tuition, police salary</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3480d-9726-4463-a1cf-7102a1b36501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Duterte-Carpio took Alvarez to task on Instagram for
        supposedly calling her part of the opposition. "You messed with the wrong
        girl," she wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d92ab9-f23a-497a-8d43-e4ed3e65472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Sara Duterte lashes out at House Speaker Alvarez</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a6e6e-1016-4c57-9558-15e910c9aad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTS OFW Partylist Rep. John Bertiz similarly named the no election
        pronouncement and Alvarez''s row with Duterte-Carpio as the triggers of his
        ouster.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6147664-43e5-4f1e-86da-2b9889ded736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami nang pinag-ugatan [It had a lot of roots]," he told The
        Source.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c413b9-ecfe-4d5b-93da-628fa88ebd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz voted for Macapagal-Arroyo, while Villarin — who is an opposition
        lawmaker and critic of the administration — abstained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb86789-f208-4265-92e0-4b673d5914c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Presidential Spokesperson Harry Roque also surmised that Alvarez''s
        push for no elections had to do with the ouster. PDP-Laban Party founder and
        Consultative Committee member Nene Pimentel warned that this would make Filipinos
        believe that federalism was only an excuse for term extension.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860320fd-1ffb-4073-8223-00f0300897da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m now speculating but even the President had problems with the
        call of the House Speaker on no-elections," Roque said in a press conference
        on Tuesday. "(The President) said, ''Absolutely not. We''ll not have any hand
        in that.''"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27c492-7c10-48cb-b482-33a5ffff4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio ''made calls''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad331fe4-6908-4d7e-a9ff-275d0b1cbee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin said some of his colleagues received calls from Duterte''s
        daughter "as early as in the morning." Among those whom he named were ABONO
        Party List Rep. Conrado Estrella and Zamboanga del Norte Rep. Seth Fredrick
        Jalosjos.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeba25-c878-4595-a9cf-f3d484a7b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She personally called some of the legislators who are heads of
        these political parties. And the political parties agreed to support that
        move," said Villarin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9ea48-e42e-47fe-bada-2f100cf85553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin, Sara Duterte has really asserted her role in this
        House," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c2f5c-b0f7-426a-b4da-2d3be2a5a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Villarin did not say whether Duterte-Carpio advocated for
        Arroyo from the onset. Prior to the SONA, three congressmen tipped CNN Philippines
        about the upcoming ouster, also crediting it to the presidential daughter''s
        hand.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df60b7-b1db-4b15-a5c7-e79cf3f5dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman also said that many of the members of the ruling
        party, PDP-Laban, were at a loss regarding the directive. Some supposedly
        called Special Assistant to the President Bong Go.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd587a-24bc-455d-aadb-2450988d28b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At ang sinabi lang [ni Go] ay huwag naman pahiyain si Mayor Sara,"
        said Villarin.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c03b05-60a6-4b7c-8cc8-ea45691f53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (Go) just said don''t embarrass Mayor Sara.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941dd26-87ba-4bd2-a644-12f57fe04360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz confirmed that he received a call, not from the mayor, but
        from a party affiliate.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad2a23-1d6f-48ff-bfd9-7c31c7e3508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t mention the name of GMA," he recalled. "Parang iniinform
        lang na baka merong pangyayaring magaganap bukas... Huwag lang kayo magulat."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe589fe-1482-49f2-b732-12a5d4809e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:59:12.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:59:16.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They didn''t mention GMA''s name. They just informed
        us that something would happen tomorrow... and not to be surprised.]</p>'
