      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gov''t ''won''t waver'' in maritime row with China</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a6424-de99-4623-b836-e36158051336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President thanked China for shared intelligence when busting
        a shabu laboratory with Chinese nationals. However, he said this renewed friendship
        would not keep the country from backing down on its claim in contested territory,
        where China maintains a military presence.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd72d00-7f7f-41d2-9e94-00e1e3492664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our improved relationship with China does not mean we will waver
        in our commitment to defend our interest in the West Philippine Sea," said
        Duterte.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5daa43-5c4a-473e-8093-507dcd69aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not delve further on the subject, but emphasized the importance
        of bilateral and multilateral talks.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bde449-ecd4-4070-a8e0-23afac35105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T15:19:39.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T15:19:45.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the Philippines Zhao Jianhua was present at
        the address. He later described the remarks as "fairly objective."</p>'
    '90':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
