  'Bangsamoro-Organic-Law-Congress-ratify-House-Speaker-Gloria-Macapagal-Arroyo':
    'author': 'Ver Marcelo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T15:51:34.689+08:00
    'imagesource': 'jcr:36edb933-d9c2-476e-9421-b699528eaf09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d6f7d34-4c81-474b-a1e9-27c6e3b2e82f'
    'lead': 'Once Congress ratifies the proposed law, it will be for ready for signing
      into law by President Rodrigo Duterte'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:47:34.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T13:47:38.671+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T13:47:38.479+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker Arroyo: We must ratify Bangsamoro Organic Law today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c912ddc-2c43-4d7d-9df3-6a5f93eab599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:47:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:47:38.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Newly-installed
        House Speaker Gloria Macapagal Arroyo maintained the Bangsamoro Organic Law
        must be ratified by congress immediately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6df3a-58f3-4055-9b3d-4bfb76e81826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:47:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:47:38.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said on Tuesday that her primary objective as leader of the
        Lower House is "to carry out the legislative agenda of President Rodrigo Roa
        Duterte and that means for today, we must get the Bangsamoro Organic Law ratified."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a948025-70c5-40b9-8e3d-bbd86acffa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:47:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:47:38.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said this was among the statements she was shouting from
        the rostrum on Monday while the microphones were off after taking her oath
        as House Speaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd9ca0-bc8b-479f-8e07-288d9c5ea5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:47:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:47:38.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Senate ratified the Organic Law for the Bangsamoro Autonomous
        Region in Muslim Mindanao (OLBARMM) earlier on Monday, the House of Representatives
        failed to do the same due to the political power-play that led to the change
        in leadership.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0477a-fb2a-4935-b7e0-b654cb831b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:47:34.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:47:38.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque had earlier said Duterte would
        have signed the Bangsamoro Organic Law during his third State of the Nation
        Address. He was unable to do so as the bill needs to be ratified by both Houses
        of Congress first.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ee48f-6730-4d0b-a2a3-fae953c14677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:47:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:47:38.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said the delay in the ratification was just a "temporary
        setback," and that it remains hopeful the law would be signed within the week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f05cc-c5da-4f94-9ada-94d2ff5b1eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:47:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:47:38.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his address, however, Duterte committed to signing the OLBARMM
        within 48 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83074015-437f-4de6-9f79-61ae7f0e0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:47:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:47:38.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first Philippine President who hails from Mindanao,
        earlier certified the bill as urgent, prompting Congress to fast-track the
        passage of the draft measure. The bicameral conference committee approved
        the final version of the bill on July 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c61be-f02b-4586-8643-e94d344bf294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:47:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:47:38.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic law, if passed, would abolish the Autonomous Region
        in Muslim Mindanao (ARMM) established in 1989 through Republic Act No. 6734.
        The ARMM groups the provinces of Basilan, Lanao del Sur, Maguindanao, Sulu
        and Tawi-Tawi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b0872-06eb-4381-a8e0-fd7a8c9a0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:47:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:47:38.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARMM will then be replaced by the the Bangsamoro Autonomous
        Region in Muslim Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe04e7-6c02-4788-bb6c-ce8732c5540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:47:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:47:38.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law, which is the result of decades-long peace talks,
        institutionalizes provisions of the Comprehensive Agreement on Bangsamoro,
        the 2014 peace agreement signed by the government and the Moro Islamic Liberation
        Front.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f6719-2364-4c68-861e-5965731dfed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:47:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:47:38.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro government will be parliamentary-democratic in form,
        a first in the country''s political history. It will be headed by the regional
        leader called Chief Minister, who will preside over an 80-member parliament.</p>'
