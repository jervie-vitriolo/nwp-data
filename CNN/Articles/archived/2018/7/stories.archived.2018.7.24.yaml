      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I now ask all the rice hoarders, cartels and their protectors,
        you know that I know who you are: stop messing with the people," he said.
        "Consider yourselves warned; mend your ways now or the full force of the State
        shall be brought to bear upon you."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491766f8-7cf1-4bcc-bbb8-b9ded7ea5239'
