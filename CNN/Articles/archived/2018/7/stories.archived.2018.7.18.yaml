      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents have taken place since mid-January, according to S.
        Rajendran, the deputy commissioner of police for Chennai''s Kilpauk district.
        They were reported to police Sunday after the girl told her family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82d61e7-4868-4137-8ffb-1c289e0aa3b2'
