  'Bangko-Sentral-ng-Pilipinas-Overseas-Filipino-Workers-remittances-OFW':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-19T21:56:45.469+08:00
    'imagesource': 'jcr:7f9fb627-eb1e-4575-b018-020c64e61a09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c85f8e82-121a-41f5-b3a9-70f6f8cfeccc'
