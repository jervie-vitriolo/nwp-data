    'template': '1'
    'title': 'LPA intensifies into tropical depression ''Inday,'' monsoon rains to
      affect Luzon until Friday — PAGASA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8b087-7832-48ac-9cd6-08257b616284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:44:18.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:47:03.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> A low
        pressure area in the country has developed into a new tropical depression
        that is expected to bring rains to Luzon until Friday, weather officials said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25313d9e-25db-4645-a6a9-a82117e2951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:44:18.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:47:03.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 5 p.m. update, the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA) said tropical depression ''Inday'' will enhance
        the southwest monsoon or Habagat, bringing intermittent moderate to occasionally
        heavy rains over Ilocos region, the Cordillera Administrative Region, Cagayan
        Valley, Bataan, and Zambales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fbe2b8-a79b-40e1-b98c-98bb40325702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:44:18.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:47:03.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said Inday may also intensify into a tropical
        storm within the next 24 hours, and that it may leave the Philippine Area
        of Responsibility (PAR) by Saturday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d11bd-445f-4500-8666-093318e6839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:44:18.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:47:03.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather specialist Ariel Rojas in a press briefing said Metro
        Manila and parts of Luzon will still experience scattered rains in the next
        24 hours. Visayas and Mindanao can expect better weather in the next 24 hours,
        but residents are advised to keep an eye on episodes of localized thunderstorms.</p>'
    '8':
      'image': 'jcr:3c0b6d63-b746-48c3-aad5-5290312ab1a3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6fd81-ae79-47a5-ab97-61fad8375b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:44:18.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:47:03.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b42d25b-41a7-4f14-a99b-3842bff5438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:44:18.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:47:03.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yellow rainfall or heavy rains warning was raised over Northern
        Zambales, Tarlac, and Nueva Ecija. Residents, especially those situated at
        low-lying and mountainous areas, are urged to take caution against possible
        flooding and landslides.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61d20a-b272-42ea-9cde-0f292cb9337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:44:18.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:47:03.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also said sea travel is risky over the western seaboard of
        Central and Southern Luzon, due to rough to very rough seas brought about
        by the southwest monsoon.</p>'
    '13':
