      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lucas Hedges better get his tux dry cleaned
        and pressed because he might be having a very active award season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd3bc9-bb12-4d4d-a359-9968460ad625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:34:41.849+08:00
