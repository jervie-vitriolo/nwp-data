    'template': '1'
    'title': 'BSP: Overseas Filipinos sent more money home in May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670df03-27b3-421a-9aa3-468225f80bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:47:27.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:47:31.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Overseas
        Filipino Workers (OFW) sent more money home in May than a year ago, data from
        the Bangko Sentral ng Pilipinas (BSP) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1632a-44d1-4575-a59a-698522be352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:47:27.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:47:31.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the central bank said personal remittance grew by
        6.1 percent year-on-year to $2.7 billion in May, bringing the total personal
        remittance in the first five months of the year to $13.2 billion, or 4.4.
        percent higher than the same period in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb10622-af2d-4407-ac48-20b0485f9163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:47:27.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:47:31.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analyst said money sent for school expenses and the weak peso
        may have been the reasons for the higher inflow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b77a2a-d96e-46dc-bf21-d18b6a84ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:47:27.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:47:31.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in most schools in the country begin in June. The peso averaged
        ₱52.19 against the dollar in May, even lower than April''s ₱52.09.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b2ed0-98ed-4325-83f2-f96f87006fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:47:27.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:47:31.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May is usually enrolment month and the tendency of many OFWs is
        to send money for enrolment fees. The increase may have also been due to the
        weaker peso and OFWs get more from what they usually send," UnionBank Chief
        Economist Ruben Asuncion told CNN Philippines in a message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2958ea5-2f8c-4285-86a8-14299b77a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:47:27.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:47:31.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cash remittances—or money sent through banks—also went
        up by 6.9 percent to $2.5 billion in May. Cash remittances totalled $11.8
        billion for the first five months, or 4.2 percent higher than the same period
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df073f2-062b-4ced-8d49-a1aa35cf34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:47:27.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:47:31.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main growth drivers in cash remittance were the U.S., the United
        Kingdom and Singapore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9ecc7-c17c-493f-ac19-b3cb0b9f3c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:47:27.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:47:31.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion said higher inflows will be posted in the next months,
        with the government setting a remittance goal that is 4 percent higher than
        last year''s $28.06 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718b7a3-bc7d-43cd-83a3-d10f92e42da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:47:27.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:47:31.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see remittances to continue to grow despite external headwinds.
        I expect government growth target for remittances to be met by the end of
        2018," he said.</p>'
  'bbl-btc-bicam-preamble':
    'author': 'David Santos'
    'caption': 'Children draw peace murals outside Malacañan Palace after the conclusion
      of the signing of the Comprehensive Agreement on the Bangsamoro between the
      Philippine government and the MILF on March 27, 2014.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-18T21:16:41.004+08:00
    'imagesource': 'jcr:449eca6a-d867-41dc-84b6-262ac26f7008'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12072d7d-fece-4ed4-8479-64b3782dda00'
    'lead': 'The bicameral conference committee has already resolved the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T09:50:36.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T09:50:39.952+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T09:50:39.796+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers, transition body members clash over BBL preamble

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c9b5c-babc-4bf5-a74e-70e9fa680e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> A committee
        of senators and representatives ironing out provisions of the proposed Bangsamoro
        Basic Law (BBL) has come up with a final version, but the portion of the preamble
        caused tension among different parties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a11a0-77b0-4f4d-a9f2-b701e2633e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Floor Leader Miguel Zubiri said Wednesday the preamble,
        or the Organic Act introductory statement, became a contentious issue on Tuesday
        when House Majority Floor Leader Rudy Fariñas proposed to amend the first
        line of the preamble from "We, the Bangsamoro people" to "We, the Filipino
        people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd07227-96f0-445b-9dd0-bc608ce0ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can the Bangsamoro people be writing an organic law, a basic
        law? They cannot. It''s Congress of the Philippines, and the Congress of the
        Philippines is a creation of the Filipino people," Fariñas said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2f82a-2f76-4d62-9185-7d08655e6421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the last-minute amendment almost endangered the deliberations,
        as the Bangsamoro Transition Commission (BTC), especially those from the Moro
        Islamic Liberation Front, strongly opposed the move.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed20f30-4208-4ea0-a5e5-e4e8364bb126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri had to call for a special caucus between the bicameral committee
        and the BTC to resolve the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4668f5ff-10c9-417e-8b01-927c4cece9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dami kong natatanggap na text from the leadership of the different
        stakeholders, na galit na galit sila. Magwo-walk out daw sila. Hindi katanggap
        tanggap," Zubiri said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0606d28f-d5a6-4e34-9306-ba59eb439625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to suspend because serious implications to the peace agreement
        if they would stand up and walk away, hindi naman tama yan," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79cb712-283a-49da-b2b8-c79f873319eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said, however, the issue was already resolved with the BTC
        on Tuesday. He added the BTC has agreed on a "special language," referring
        to the Bangsamoro people in the preamble, which the committee was expected
        to approve Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8fa2ae-e8ec-4672-9f4c-36c745ac9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no agenda for diminishing ARMM (autonomous Region in
        Muslim Mindanao), or diminishing the gains of the bicam meetings that we had
        last week. These were just correcting, or cleaning up certain provisions that
        we felt, would better stand the test of constitutionality at the Supreme Court,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d717b9d-72b6-4273-973d-ba95163efa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the bicameral committee report was done on Wednesday, the panel''s
        sixth day of deliberations, it will be forwarded to President Rodrigo Duterte
        for review.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b78df-5f0f-442a-ba42-98a1216bc673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then has to decide whether to sign the proposed measure
        into law before delivering his third State of the Nation Address on Monday,
        July 23.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1914f1-5cce-4a0b-a1b1-9340277ff8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the BBL is signed into law, a plebiscite will be held in ARMM
        and in other provinces and cities in Mindanao in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5758f663-6a60-4145-8a46-14b77d98e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL will pave the way for the creation of the Autonomous Region
        in the Bangsamoro to replace the ARMM established in 1989 through Republic
        Act 6734. The ARMM consists of the provinces of Basilan, Lanao del Sur, Maguindanao,
        Sulu and Tawi-Tawi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e565f5c-636e-44c2-b413-2e24b06a3815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:50:36.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:50:39.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL outlines authority in the region by assigning jurisdiction
        of reserved powers for the central government, exclusive powers of the Bangsamoro
        government, and concurrent powers for both the central and Bangsamoro governments.</p>'
  'Dallas-Cowboys-Forbes-most-valuable-teams-list':
