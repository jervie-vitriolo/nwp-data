    'template': '1'
    'title': 'Gary Valenciano back on stage after cancer battle: I feel stronger daily

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0b33a-5672-449e-96e5-2cdec3d4aff3'
