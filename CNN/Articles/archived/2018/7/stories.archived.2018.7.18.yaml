      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) on Tuesday ordered
        new transport network company (TNC) Hype to explain a report of alleged overcharging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322262c-9151-4c91-a3b6-a4f535355065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:33:11.540+08:00
      'mgnl:createdBy': 'jeff'
