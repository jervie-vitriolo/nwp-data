      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) issued a notice to suspend
        work for offices in Metro Manila, CALABARZON, MIMAROPA, Bataan, Bulacan and
        Zambales. Voter registrations are also temporarily suspended, Comelec said.</p>'
