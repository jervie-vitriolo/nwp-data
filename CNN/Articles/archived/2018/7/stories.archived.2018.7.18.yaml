      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The Philippine
        Basketball Association (PBA) postponed the Game 3 of the semis series between
        the San Miguel Beermen and the Alaska Aces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a445730-c36d-43c1-9e3a-548dbe4b0ee2'
      'mgnl:activationStatus': true
