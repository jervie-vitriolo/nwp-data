  'France-World-Cup-2018-winner-Kylian-Mbappe':
    'author': 'Matias Grez and Saskya Vandoorne'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-18T10:55:49.785+08:00
    'imagesource': 'jcr:eeabd401-4285-41cf-880c-edb76eee3221'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '079e1689-b295-49c5-b9af-1c1353cb4746'
    'lead': 'France''s Kylian Mbappe is donating his World Cup winnings to a Paris
      charity that offers sporting opportunities to children who are hospitalized
      or have disabilities'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T11:30:21.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T11:30:24.905+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T11:30:24.533+08:00
