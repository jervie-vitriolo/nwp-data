      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also expressed dismay, saying that ''while
        the intention of the information material may be good,'' it may come across
        as promoting victim blaming.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">NO DRESS CODE FOR RAPE: I am extremely disappointed w/ the Angono
        police&#39;s anti-rape info flyer. While the intention of the material may
        be good, it promotes victim-blaming by asking women to conform to a particular
        way of dressing in order to be respected and avoid being raped. <a href="https://t.co/Wnm84crqcP">pic.twitter.com/Wnm84crqcP</a></p>&mdash;
        risa hontiveros (@risahontiveros) <a href="https://twitter.com/risahontiveros/status/1019517509676949509?ref_src=twsrc%5Etfw">July
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
