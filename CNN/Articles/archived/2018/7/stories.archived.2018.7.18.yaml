    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d684879-5e76-4f0c-8c66-918769e81e5b'
    'lead': 'The proposed new constitution asserts the country''s sovereignty over
      the West Philippine Sea and its historical claim to Sabah, says Consultative
      Committee member and former Senate President Aquilino "Nene" Pimentel, Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T11:55:40.489+08:00
