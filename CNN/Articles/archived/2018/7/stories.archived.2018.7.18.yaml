      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six men were accused of raping five anti-trafficking workers&nbsp;last
        month. In another&nbsp;case in July, three adults, including a school principal
        and two teachers, and 16 minors were arrested on allegations that they repeatedly
        raped a 15-year-old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3401c848-393b-41f3-8100-13a4ce42f802'
