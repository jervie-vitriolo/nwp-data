    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, facing fury, says he misspoke with Putin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71793152-9858-481b-b9e2-ef940b5c8cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump, facing an
        onslaught of bipartisan fury over his glowing remarks about Vladimir Putin,
        said more than 24 hours afterward that he had misspoken during his news conference
        with the autocratic Russian leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e28c9-3394-4262-9685-f4acaee584aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the only times of his presidency he''s admitted to a mistake,
        Trump said that when he returned Monday from the summit with Putin in Helsinki,
        Finland, he "realized there is some need for clarification" about his remarks
        on Russian interference in the 2016 U.S. election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd21df5-d829-4789-99fe-e7d17bbac0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a key sentence in my remarks I said the word ''would'' instead
        of ''wouldn''t,'' " Trump said Tuesday. He explained he had reviewed a transcript
        and video of his remarks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaff22e-3af3-4ccd-ad12-a34749508808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sentence should have been: ''I don''t see any reason why it
        wouldn''t be Russia,'' " he said. "Sort of a double negative."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8741587e-b099-4091-af91-4c5f66a6ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s news conference, Trump said, "I don''t see any
        reason why it would be" Russia who interfered in the election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e868c5c-da63-40fc-8efb-af277749aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission came in the White House Cabinet Room, where Trump
        was sitting with lawmakers for an otherwise unrelated meeting. Reading prepared
        remarks to reporters, Trump reiterated that there had been no collusion between
        his campaign and Russia and that the country''s efforts had no impact on the
        final election results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119c767-cebe-4f18-9c24-5e4d7693b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he voiced support for U.S. intelligence agencies — a day after
        he&nbsp;had refused to accept their findings&nbsp;on Russia''s election interference
        over Putin''s denials — and vowed to take action to prevent further attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16769c72-efbf-4b2a-8d7f-ac08e19c745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept our intelligence community''s conclusion that Russia''s
        meddling in the 2016 election took place," Trump said. But diverting from
        his typewritten notes, the President added: "It could be other people also.
        A lot of people out there."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f7c01-7ae1-4182-b481-2ea21a2e60b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an attempt at clarification that came after uproarious anger
        at Trump''s performance in Helsinki. Even many members of the President''s
        own party rebuked his statements from nearly the moment he departed the Finnish
        capital. Yet it took more than a day for him or the White House to offer any
        official walk-back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5519afee-2d93-4874-8279-f8096e5eaeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top national security officials had huddled in the White House Situation
        Room on Tuesday to develop a response to the fallout. The meeting resulted
        in a determination that Trump would need to clarify his remarks. Top officials,
        including national security adviser John Bolton, were involved in crafting
        the statement that Trump delivered from the Cabinet Room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e6926-347a-47e7-94f6-a94ddade3792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made some of his own additions to what his aides prepared;
        he scrawled in black marker that "THERE WAS NO COLLUSION" on one page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d4c5b-ce60-4b15-8753-be2b2bd7d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appearance was not without farce. As Trump was declaring his
        "full faith and support" for U.S. intelligence agencies, the lights in the
        Cabinet Room went dark.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22df6a-4dee-487c-9c5b-01fb90f73a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That must be the intelligence agencies," he quipped. The lighting
        was quickly restored.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef88f1ac-a36f-4d09-85eb-089a7be6444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, the President had offered a defiant rebuke of his
        critics, writing on Twitter: "While I had a great meeting with NATO, raising
        vast amounts of money, I had an even better meeting with Vladimir Putin of
        Russia."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcbf42f-4c9c-453f-a3dc-67415136ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, it is not being reported that way — the Fake News is going
        Crazy!" he proclaimed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4efc67-39ca-4fa5-b8d0-549f630239d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s self-defense, however, was unlikely to quell the uproar
        caused by Monday''s news conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd2643-2792-4ad9-9340-c09eb956f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative editorial page of The Wall Street Journal&nbsp;declared&nbsp;the
        news conference "a personal and national embarrassment" for the President,
        asserting he''d "projected weakness." Newt Gingrich, ordinarily a reliable
        voice of support, wrote on Twitter the remarks were "the most serious mistake
        of his presidency."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a4cb8-1082-47c8-9218-8a3ef77729a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress, including several powerful Republicans, distanced
        themselves from Trump''s remarks and aligned themselves with U.S. intelligence
        estimates that Russia had interfered in the election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e065893-7e97-464f-8027-bb196167f850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump surprised at fierce criticism</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429cea6f-5b0f-4555-b1ce-bfc76e5999c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after Monday''s news conference, Trump''s mood had been
        buoyant, people familiar with the matter said. He walked off stage in Helsinki
        with little inkling his remarks would cause the firestorm they did, and was
        instead enthusiastic about what he felt was a successful summit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd967c737-7225-4b1b-b3b4-4de8e48edfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he''d returned to the White House just before 10 pm
        ET on Monday, however, his mood had soured. Predictably, the President was
        upset when he saw negative coverage of the summit on television aboard Air
        Force One. It was clear he was getting little support, even from the usual
        places.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea88ce3b-d2fc-4dc6-937c-4421e3d47641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vented to aides traveling with him, including new communications
        chief Bill Shine and policy aide Stephen Miller. First lady Melania Trump
        was also aboard and was involved in some of the discussions, the people familiar
        with the matter said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a69fa-5fa2-4eb6-99e8-5839635a0185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, the first lady, Shine and Miller were seen in animated conversation
        aboard Marine One when they arrived to the White House South Lawn on Monday
        evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb013a-61c5-4e8e-b6be-7b9e5beec24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:49:35.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:49:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump, facing fury,
        says he misspoke with Putin."</em></p>'
