      'mgnl:lastActivated': 2019-05-13T10:53:48.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents near the river are automatically asked to preemptively
        evacuate once the water level reaches 16 meters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d8d3c-2ddc-464d-8c38-f027804c0c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:53:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:53:48.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the water level reaches 18 meters, the local government''s
        disaster response unit will implement forced evacuations of residents along
        the river.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4609a-4cee-4719-84ea-7dc23169b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:53:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:53:48.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are advised to monitor the water level and to stay alert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26308acf-b138-428e-915c-5123c18cbffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:53:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:53:48.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, hundred of residents near the river evacuated to public
        schools and barangay halls to be safe from possible flash floods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542f23f-f753-4606-9452-af47bb9e7aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:53:44.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:53:48.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical depression Inday is expected to bring rains to Luzon until
        Friday, weather officials said Wedesday.</p>'
  'nene-pimentel-federalism-plebiscite-new-charter-2021':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-18T15:08:22.687+08:00
    'imagesource': 'jcr:85e50b71-8ff9-43e6-b7a6-d1d68576b40a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8247e521-7c6e-4e88-8242-ce2b5dfbd7ca'
    'lead': 'The former Senate President, Consultative Committee member, and long-time
      federalism advocate prefers to push through with the  2019 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T10:56:41.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T10:56:46.511+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T10:56:46.258+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nene Pimentel prefers plebiscite for new charter by 2021

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d935b3-90ae-46b0-a337-2d1a3cfc8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Consultative
        Committee (ConCom) member Nene Pimentel prefers to have a plebiscite for a
        federal constitution in about three years — a much later date than what his
        colleagues are gunning for.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d9afb-8b0f-4f11-a606-9a1571c58260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually in my mind, kung maaari isubmit natin ito sa taumbayan
        [if we can submit this to the people] at least one year before the end of
        the President''s term, that would be good," Pimentel told CNN Philippines''
        The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21840644-a6ae-4da2-a783-bcadb60ae491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the President expressed interest to retire in 2019, ConCom
        Chair Reynato Puno said a plebiscite would be best held next year. Another
        ConCom member, Ed Tayao, said this means that the scheduled mid-term elections
        in May 2019 may serve as the elections for transitory leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432e8c5-a857-477c-8739-3b7fc488dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said that timeline was "a big question mark." He noted
        that according to surveys, Filipinos were not aware of provisions in the 1987
        Constitution and what a shift to federalism entails.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ceaab2-657e-4fd4-b063-afcc9a908823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palagay ko, mahirap siguro iyon [I think that might be difficult],"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e03c4-2cc6-4de4-afab-b047cc25c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, House Speaker Pantaleon Alvarez wants a plebiscite
        by 2022 — and the postponement of the upcoming 2019 elections. He argued that
        congressmen needed more time to study the proposed charter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d94a03-28d6-45bd-b1b0-dfd3b2ad3908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pimentel contested this, saying it would only "enhance suspicions"
        that politicians — including President Rodrigo Duterte — are simply after
        a prolonged stay in power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1686e1d7-413f-4498-b05d-969a63b5b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Duterte''s request, the ConCom revised its federal charter draft
        to prevent the President from running again under a new government. A previous
        version of the draft allowed him to run for head of state again and qualify
        for reelection — which meant he could spend a total of 14 years in office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733ba12-1e0e-45d9-a6f3-8888d3b39c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am against postponing the elections," said Pimentel. "Akalain
        ng mga tao, ''Ah, iyon pala ang dahilan'' — para he will perpetuate himself.
        But that''s not [the case] at all."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa351cc-f70c-4c62-bb3b-ce2ab7a2d296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people will think, ''So that was the reason (for
        charter change)'' — so he will perpetuate himself. But that''s not [the case]
        at all.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294c12a-8fdb-41bb-95cd-71296abb4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom draft charter, which has been transmitted to the House
        of Representatives and Senate, is set to be a guideline for an expected constituent
        assembly that the House is pushing for.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec6b03-1785-43bb-b48b-97b4dfc003a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ConCom''s final draft Federal Constitution</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa2c646-040e-4713-8be1-fd301c97372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:56:41.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:56:46.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel is a former Senate President, long-time federalism advocate,
        and founder of the ruling party PDP-Laban.</p>'
  'Steven-Kerr-Golden-State-Warriors-sign-extension-NBA':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-18T14:58:17.302+08:00
    'imagesource': 'jcr:f060f8e4-76fb-4bce-b923-37126c906ee1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39217da-297b-4d8e-be00-f5b4a931da07'
    'lead': 'The team has gone 265-63 in his four seasons at the helm, making four
      trips to the NBA Finals and winning three titles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T10:58:53.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T10:58:56.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T10:58:56.684+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors officially sign Kerr to extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d7ad49-3900-4529-ae31-fa9edafc0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:58:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:58:56.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Golden State Warriors have signed
        head coach Steve Kerr to a contract extension, the team announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c7b0b4-e38e-4565-a4f9-273810513ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:58:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:58:56.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ESPN report at the end of June said the sides were finalizing
        an extension to make Kerr one of the NBA’s highest-paid coaches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5173676d-c8ed-4577-ac93-d06acb3ff3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:58:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:58:56.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re excited to have Steve under contract and poised to lead our
        team for the next several years,” said president of basketball operations/general
        manager Bob Myers. “Under his guidance, we’ve been fortunate enough to win
        three NBA titles in four years and his ability to thrive in all facets of
        his job is certainly a primary reason for our success. He’s a terrific coach,
        but more importantly an incredible human being.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8bb667-5fb1-4305-acae-c814d62b970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:58:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:58:56.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr, 52, just finished the fourth year of a five-year, $25 million
        contract he signed when he joined the Warriors in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37918d86-c2e6-4f3d-81ba-b02b608026cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:58:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:58:56.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has gone 265-63 in his four seasons at the helm, making
        four trips to the NBA Finals and winning three titles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe430d61-a8a2-4ac3-b4e9-e5a0bd50f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:58:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:58:56.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr has battled health issues that have forced him to miss games
        over the past few seasons, including the first 43 of the 2015-16 season when
        he was dealing with a serious back injury. But he and the Warriors’ front
        office said previously they expected a new deal to get done quickly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42010191-bf71-4670-aa9f-a9b8b01aa6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:58:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:58:56.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salaries of NBA head coaches are not generally made public, but
        Doc Rivers’ previous contract reportedly averaged eight figures annually,
        before he signed an extension with the Los Angeles Clippers in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629ace7-3844-463a-b39a-770c8e60b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:58:53.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:58:56.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio Spurs head coach Gregg Popovich is believed to make
        around $11 million annually.</p>'
  'Gary-Valenciano-cancer-fight':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
