      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay conversion "therapies" are based on the premise that being gay,
        lesbian, bisexual or transgender is a mental illness that can be "cured."
        But there is no evidence that they work, and the techniques are largely discredited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909e5f4-cb8d-4681-a17d-e47df8ea6731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:34:41.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:34:45.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization declassified homosexuality as a mental
        condition in 1992.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14355b-ae56-4391-817a-bfb8771a2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:34:41.850+08:00
