      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc67d0-cd17-4591-843e-f04a8e53715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Happiness," spell the large letters on
        the chalkboard in a classroom in the Government Boys'' Senior Secondary School
        in the southwest of India''s capital, Delhi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e286a7-d2b7-4901-9eb2-fdb490bd6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-five seventh-grade students attend the new class, which is
        meant to enhance their mental and emotional well-being.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985e162-e98b-4e26-b6cd-a664cf14a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking away from more traditional math, science and language classes,
        the new happiness curriculum aims to impart emotional intelligence through
        meditation, storytelling and activities in which the focus is on students''
        emotional and mental needs. These skills are intended to reduce stress and
        anxiety and manage any depression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ba49b-df82-49b4-b373-c739c97db582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their teacher guides them as they close their eyes and listen carefully
        to sounds around them. They are asked to note the sounds they can hear and
        then to isolate one. Eventually, they pay attention to the sound of their
        own breathing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4adb588-3733-4b5f-8761-7e069cc3e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suraj Sharma, 12, is in seventh grade of the boys'' school in Ghittorni,
        one of the over 1,000 schools in Delhi that began teaching this daily 30-
        to 45-minute lesson on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbbbe5-46e6-48cb-bbf4-d7ad9af0e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suraj''s first impression is promising. "If I do everything with
        mindfulness, my knowledge will increase," he learned on day one, he said.
        Mindfulness includes meditation and breathing exercises that help relax the
        mind.&nbsp;Being mindful -- or conscious and aware -- he feels, will allow
        him to pay closer attention to things he''s learning at school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6fd23d-f019-4dcc-b381-c77ae9ac0929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program groups children into three age categories: kindergarten
        to grade two, grades three to five, and six to eight, according to Rajesh
        Kumar, head of the state committee formed to design the curriculum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e6d85-e525-4355-8b5b-3b6e9ee72e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid further burdening students, the class carries no grade
        and will have no textbooks, tests or homework.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe322a14-1824-4ea6-ba55-dc1c3b5eb076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A course in happiness</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eeb6e0-a0d8-42dc-8954-c136ff9924b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class has long appealed to state education officials, Kumar
        said. Delhi''s education minister, Manish Sisodia, had envisioned this project
        and announced the launch of the program in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef52090-d556-4a37-a569-e0f64eb05e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisodia highlighted the concerns facing schoolchildren in the city
        this month. "It will address the ever-growing concern - levels of happiness
        &amp; wellbeing are decreasing, while stress, anxiety &amp; depression are
        increasing,"&nbsp;he tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1881c5-9fc4-4ac7-a717-5061cf4a368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the&nbsp;World Health Organization, one in four Indian
        children age 13 to 15 struggles with depression.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f1401a-803d-4463-b6bc-759208d85827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happy kids are more able to learn, as they tend to sleep better
        and may have healthier immune systems,&nbsp;Sisodia said in a tweet&nbsp;July
        1. Happy kids learn faster, think more creatively and tend to be more resilient
        in the face of failures, with stronger relationships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88482bf1-4d9b-4453-b9e8-d45a5309a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training others to be happy</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555aa8c-4cff-40fa-9252-66f7ca64e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training sessions were held with an estimated 21,000 teachers, school
        principals and administrators at a large stadium in Delhi&nbsp;last week,
        with course leaders and instructors taking turns explaining what "happiness"
        is and is not, and how it can be imparted to students.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2488647-1076-4ad9-bde6-8efc33509788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children learn from their teacher''s behavior and outlook, especially
        in a course like this, Kumar said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f45ffa-e855-48cc-bab2-449437ad6db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must enter with a smile. How can a teacher who knows no Hindi
        teach Hindi?" he asked, illustrating that it takes happiness to spread happiness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62bea5-151d-49c6-b2e7-bb5b6d5526d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers were taken through the curriculum''s many components, such
        as mindfulness, value-based activities and self-expression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6584f572-4f2a-4b0b-a2d5-99f1c46cd99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindfulness will enable children to spend time in the moment, making
        them less 1distracted. Stories and activities are supposed to help in developing
        values, making them more centered, and self-expression will help self-esteem
        and confidence, giving students a voice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a0f09-e1f7-45c7-8ac8-146868f22785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monica Kashiwal, who teaches fourth grade at a school for girls
        in south Delhi, said that she has tried to teach mental well-being in her
        class but that a lack of curriculum made the process difficult.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae4254-3e0d-4485-bc13-3ae730b3af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can benefit from this institutional framework," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa957ea6-d94f-471e-8428-e04347d94573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another primary-school teacher, Apra,&nbsp;who goes by her first
        name, feels that the program will benefit students, especially those from
        economically weaker families that may face additional troubles at home. "The
        class will give them some time to be happy," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7251d44b-9ccc-40de-a590-bc2505e3a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Puroitree Majumdar, a clinical psychologist at Children
        First, a Delhi-based provider of mental health services, children face a lot
        of stress in terms of academics. Now, "we are looking at a value-based education,
        where the focus is on values in general, focusing more on the process of things
        rather than the end result," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6b82f-b89b-4520-9c9d-01c00dfeb6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WHO, 11% of India''s adolescents (13-15 years) are
        distracted and have a hard time staying focused on their homework and usual
        work most of the time. Moreover, estimated suicide rates amongst 15-29 year
        olds in 2012 stood at 35.5 per 100,000 — a measure of suicidal behavior in
        the past 12 months. This was the highest rate in the WHO South East-Asia region,
        above neighboring Nepal at 25.8 and Bangladesh at 8.1 per 100,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ea7fa-a6ec-45c8-afb3-67e758bd0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing something like the new class, Majumdar feels, teachers
        will start looking at different areas of a child''s development, not just
        academic success.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c47b2-23f0-4535-b903-b63512de551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking it to the classroom — and life</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6c1d0-0fc7-4950-81d6-92248606229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge for the teachers will now be translating what they
        have learned for their students.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c924ab9a-2cf6-4c62-8966-7ee3431288f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delhi state government has established a happiness committee,
        with 200 mentors to keep an eye on day-to-day&nbsp;functioning of the courses
        in the schools.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a40cd-c058-4374-81c4-3f4dddc00176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will guide and facilitate, making sure that teachers are sensitive
        toward students," Kumar said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad103a-0b76-4c44-87b4-6e65b8a984b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Government Boys'' Senior Secondary School students are already
        feeling the impact. After mindfulness on Monday, they were told stories with
        discussions on Tuesday and Wednesday and will&nbsp;participate in activities
        on Thursday and Friday. Saturday is a day of self-expression, when they will
        speak their mind.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786d94e6-9021-4cf1-ac1c-64fa2d61d567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One student, Piyush Sharma, hopes the classes will benefit him.&nbsp;"If
        the mind stays cool, we can concentrate on our studies," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef8ae7-3e63-47c8-8a59-f8d770eda0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majumdar said that depression and other mental illnesses among children
        are on the rise. "Something like this is going to help alleviate children''s
        mental health concerns in general."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f8a9f1-a796-4f46-a76a-81297c9a1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:41:41.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:41:45.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underprivileged children are most vulnerable, she said, since they
        face additional troubles. "Someone talking about their emotional needs will
        be a healthy change," Majumdar added.</p>'
  'Elon-Musk-Thailand-cave-rescue-pedophile':
    'author': 'Sherisse Pham'
    'caption': '(File photo) Tesla CEO Elon Musk'
