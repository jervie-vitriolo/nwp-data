      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:33:15.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing was set on July 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d3215-6b6c-4551-ad64-5f6511a56a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:33:11.540+08:00
      'mgnl:createdBy': 'jeff'
