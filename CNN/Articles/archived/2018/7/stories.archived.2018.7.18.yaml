      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Dallas Cowboys have been ranked
        the world''s most valuable sports team for a third consecutive year, an annual
        list here published by Forbes showed on Wednesday, with the National Football
        League accounting for more than half of the top 50.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a24ee-8d23-4c48-b913-b19dfed438d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:53:32.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:53:38.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL’s Cowboys were valued at $4.8 billion, a 14 percent jump
        compared to last year, Forbes said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82bfaa-4c4e-4c5f-858b-84d835848391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:53:32.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:53:38.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soccer teams Manchester United ($4.12 billion), Real Madrid ($4.09
        billion) and Barcelona ($4.06 billion) occupied the next three spots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cd723-f8d7-4965-97c8-11765c548d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:53:32.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:53:38.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major League Baseball’s New York Yankees, who were second on the
        list last year, rounded out the top five with a value of $4 billion, up 8
        percent from a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de883c8-a6dc-420e-816c-85fb9caee4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:53:32.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:53:38.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average value of the 50 teams on the list is $2.74 billion,
        the highest to date, up from last year when the average value was $2.5 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec560de-3126-4b68-ad54-ba1240edd43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:53:32.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:53:38.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There has never been a better time to own a top-notch pro sports
        franchise,” said Kurt Badenhausen, a senior editor at Forbes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd3100-f60c-43f2-a36b-631513b392bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:53:32.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:53:38.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Blockbuster TV contracts and owner-friendly collective bargaining
        agreements are fueling record sale prices across major sports leagues.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b03469-20d3-45c4-81c7-f5664d222711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:53:32.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:53:38.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams from the NFL, whose lucrative broadcast contracts dwarf those
        of other leagues, took up 29 of the top 50 spots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82dc70-1b99-483b-8901-fc08089a06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:53:32.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:53:38.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Basketball Association had eight teams on the list,
        led by the Los Angeles Lakers ($3.3 billion) in eighth place, followed by
        European soccer and MLB, who had seven and six teams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a39a59-b824-4ba8-b317-a0d5ab72e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:53:32.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:53:38.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No ice hockey, Formula One or Nascar teams made the cut.</p>'
  'thai-cave-rescue-boys-recount':
    'author': 'Rebecca Wright and Patrick Sarnsamak'
    'caption': 'FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-18T20:51:18.646+08:00
    'imagesource': 'jcr:73b29218-b5c1-4f92-878b-48248c85ba2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9902fbd-3b68-4672-9074-ec7d8862ab0a'
    'lead': 'The 12 members of a youth soccer team and their coach who spent more
      than two weeks trapped underground in a flooded cave network in northern Thailand
      have appeared in public for the first time since their ordeal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T09:56:55.813+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T09:56:59.749+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T09:56:59.378+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand cave rescue: Boys recount moment they realized they were trapped

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e307e-ebc6-4d37-8193-fffcb5d8b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 12 members of a youth soccer team and
        their coach who spent more than two weeks trapped underground in a flooded
        cave network in northern Thailand have appeared in public for the first time
        since their ordeal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78451a2f-a00c-4668-80de-19cc34330fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, who were discharged from hospital on Wednesday, appeared
        in front of the world''s media at a specially arranged press conference in
        Chiang Rai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc53180-f1f1-48d2-a5a7-41cf9a6d18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in matching team shirts, the boys and their coach appeared
        happy and relaxed as they took their place on a stage alongside their doctors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321d52e-3643-43c1-ab62-1913d7a0ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, all members of the Wild Boars junior soccer team, introduced
        themselves to the media, shared their nicknames and told the audience what
        position they played on the team. Sitting beside them were the Thai Navy SEALs
        who stayed inside the cave with them once they were found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1130ab1-94cb-4360-90fd-ef400d38d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardoon Sam-aon, the boy who responded in English to the first British
        diver who found them, shared the story of the moment they realized help was
        finally coming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0600dfb-a614-4c23-a29f-33db874995b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thought it was in the evening, though he couldn''t be sure. The
        group was digging inside the cave, looking for possible exits, when he thought
        he heard the voices of people talking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5c4c0-3143-4bc7-aa07-3084661461d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His coach, 25-year-old Ekkapol Ake Chanthawong, told the group to
        stay quiet. It was at that moment that they realized it was real people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6395b25-5622-459c-9415-94e3a85045bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the divers breached the surface, Ardoon said he was so shocked,
        all he could think to say was "hello."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103350b-bfa1-4272-b066-20a6c12515c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing a question as to why they entered inside the cave, their
        coach, who is known locally as Ake, said the boys were curious to look inside
        the cave as they''d never visited before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806551d-0620-4030-a228-5ea00845ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They explored the underground tunnels for about an hour, before
        deciding to turn back around, said Ake. By this time the tunnels had become
        partially flooded, forcing the group to swim back towards the cave''s entrance.
        It was at this point they realized they were trapped, said Ake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7105fcd-8c99-4041-bca2-77657b388b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the entrance flooded and no immediate way out, the group retreated
        back into the cave to find somewhere to rest. The group weren''t afraid, and
        thought they would be found, said Ake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41a195-232e-4cb6-82ca-d11582a843d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first 10 days, there was one particularly worrying moment
        that caused the group to shift course. Ake heard the sound of flowing water,
        and realized it was rising fast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b033d1ee-8d23-4b57-b902-ae486940f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ake recalled how he told the boys to get to higher ground. Concerned
        that they might soon be submerged, he instructed the group to start digging
        and look for a potential exit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c14ac2-2878-462b-95a4-a945818ab3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ake said the group was very sad to hear about the case of the Thai
        Navy SEAL who had died during the rescue effort, and felt somewhat guilty
        that they may have caused his death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8654104e-de79-48ef-9775-22de059bd25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ake said he and the kids made the decision on who should go first.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec8f5c-fc2c-45f6-b114-889b07e37430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made the decision depending on which kids lived the furthest
        away -- they thought they''d go straight home, and the kids who got out first
        could spread the word, not realizing the global media had descended on the
        cave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531117e-94c7-4e1d-90a0-6ae36eed3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the boys also apologized to their parents for not telling
        them they went to the cave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f071e-909e-4c90-8014-3a05d6dcef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lessons learned</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07698dc5-29cc-49d9-aae7-6883d9f3d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about lessons they''ve learned from the incident, Ake
        said he''s going to live life more carefully. Ardoon, 14, said though people
        can''t predict the future, the experience had taught him about the consequences
        of acting careless.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f859fd86-5e8a-4c40-9c82-54651981ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s youngest member, 11-year-old Chanin Viboonrungruang,
        also known as Titan, said it would make him more patient.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575c52a-365b-4215-bd37-7312dbe479d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other boys said though they still dreamed of becoming soccer players,
        they also now wanted to become Navy SEALs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07384d5c-18f3-4ecb-8f54-18d20db192ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that more than 100 questions were sent in from
        members of the media, though only a handful were selected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a9b167-ffcc-460d-9e20-5c190744bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 players and their coach had been under close supervision
        at Chiang Rai Prachanukroh hospital, near the border with Myanmar, since they
        were rescued from the cave on July 10.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e9064-7a58-40eb-8203-46498c5a56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic mission to save the group captured the world''s attention,
        with heads of state, celebrities and even soccer stars at the World Cup in
        Russia sending good wishes and messages of hope to the boys and the team of
        divers and rescue experts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5be702-0990-492f-a506-2fb4070f7f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys disappeared June 23 after going inside the sprawling Tham
        Luang cave network through a small entrance which was soon flooded by seasonal
        monsoon rains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3cc4c-49ce-4483-9ac9-94cd13121907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends said&nbsp;they knew the dangers&nbsp;and that the caves
        were considered off-limits at this time of year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d4a09d-a50c-42bc-8317-b2df50bc32a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were found nearly two weeks after disappearing, having survived
        by drinking the water dripping off the caves roof that is naturally filtered.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fcf8d8-6cd8-45bd-aac8-9f2fbca434e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a happy ending was far from assured. Rising waters and plummeting
        oxygen levels convinced rescue workers that something needed to be done sooner
        rather than later, despite the fact that expert divers said the cave posed
        some of the toughest conditions they''d ever faced.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6f34b-34c1-43d7-99a2-9dabcc88387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those dangers became all the more real after Saman Kunan, a former
        Thai Navy SEAL who volunteered to help in the rescue effort, ran out of air
        underwater and died. He was returning from delivering oxygen to the boys.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12dfb45-c226-4907-8ed9-b21e0df49082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities meticulously planned the rescue, bringing the group
        out in three separate stages, sedating each boy and pairing them with two
        experienced divers apiece.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d6e31-1941-4211-b057-a09f85155d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All of them made it out alive.</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e8e32-65fc-4865-ba77-4f657cf68304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boys ''just wanted to visit the cave for an hour''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f7832-44ca-4a99-976f-dbcbdbdbad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanawat Viboonrungruang, the father of the youngest boy, 11-year-old
        Chanin, told CNN on Friday that his son had just wanted to "visit the cave
        for an hour."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6a612-59bc-4995-ba90-746bd644395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the flash floods, the boys and their coach ran deep inside
        the cave, where they became trapped.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc0fb1-468d-4f70-95a5-6c8925388f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viboonrungruang said his son, nicknamed Titun, had told him their
        coach, Ekkapol Ake Chantawong, had told the boys to run away from the water
        and go to higher ground.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9edd4-ba99-4d58-9a89-801cdcfabe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the freezing cave, the coach and another boy hugged Titun
        to keep him warm, said his father.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7d26f-1e78-4a61-8adf-02cce64dbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than week trapped in the cold and dark, they finally
        saw a flash light. The boys came down from a small hill inside the cave and
        shouted for help.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007b744-94f9-4f44-8b71-99164ac2d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents of the boys have since been advised by doctors not to speak
        to the press for at least a month, as they recover from the traumatic experience.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eef9fc-787b-419f-80de-3ce012f078ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T09:56:55.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T09:56:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Thailand cave rescue:
        Boys recount moment they became trapped."</p>'
