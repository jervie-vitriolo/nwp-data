    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kylian Mbappe: The boy from Bondy who never forgot his birthplace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be707f-e7d2-403a-a9e8-ab186b44dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — ''I can be someone, I can be someone," say the kids playing
        football in Bondy, Kylian Mbappe''s birthplace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb7f85-85f9-4c7c-a670-80f3532fe8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old, who wasn''t even born when France won their first
        World Cup, traveled to Russia 2018 with the label of the world''s most promising
        teenager.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03011bc2-7d60-4c89-be87-9fde1581d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned with the World Cup trophy and a reputation as the heir
        apparent to Cristiano Ronaldo and Lionel Messi as the world''s best player.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f680cb43-9c05-41cf-a2dc-b285e0bbf2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His return to France on Monday also shone a spotlight on Bondy,
        just over 10 kilometers from the Stade France in Paris, where the French national
        team plays its home games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef18355-3ce4-43b6-afcd-b8cf2b5c65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondy is a place Mbappe has never forgotten.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5b08d-0a5f-409f-abf4-397425e8a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s donating his World Cup winnings — reportedly as much as $500,000
        — to&nbsp;Premiers de Cordée, a charity that offers sporting opportunities
        to children who are hospitalized or have disabilities,&nbsp;which is based
        at the Stade de France. The charity confirmed to CNN they will receive Mbappe''s
        winnings in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f2a10-6e6b-44cd-995e-87fe41702b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the streets where he used to play football, the star — through
        his sponsorship with Nike — had a futsal pitch installed for the community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42746ff-076e-46f8-9884-de6267422569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merci les bleus! Merci Kylian!" reads a sign hanging on the fence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fae1ee-ab42-4ea3-b2c3-ffcbbdd8a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This is Bondy, this is Mbappe''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9ac81-263b-4a21-9717-a1770ae981f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greater Paris area, particularly its diverse, sprawling suburbs,
        is arguably the most fertile breeding ground in the world for top-class footballing
        talent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97168fbc-305d-457a-8aac-89d129df9fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbappe, Paul Pogba, N''Golo Kante, Blaise Matuidi, Anthony Martial,
        Kingsley Coman and Algerian Riyad Mahrez were all either born, raised or had
        their footballing educations in the Ile-de-France.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f6049-d541-42a1-9a59-3aa3cdead8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such area is the commune of Bondy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff91207-22bc-42e4-8982-f442d57dd300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town hall, a dreary, gray building, is adorned with a big red
        banner, which reads: "Thank you Kylian, all of the people of Bondy are with
        you!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087aaadd-caaa-41d7-93d5-ff65ed1fb5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reputation of the banlieues — suburbs on the outskirts of Paris
        — suffered in the aftermath of riots and terrorist attacks, with some being
        labeled "no-go zones."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9902565-f03d-4966-be10-aa413bf1e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nabil Larbi is a municipal councilor at Bondy''s town hall, but
        he was also neighbors with Mbappe when the pair were growing up in the commune.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7dd580-a1a8-40f7-b6e2-59c6c3969b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes Mbappe''s success — and the achievement of such a diverse
        national team — serves as a reminder of the talent that lies within the banlieues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec169bc-270f-4520-851f-7f5e1dc197f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mbappe is a pure product of Bondy," Larbi tells CNN. "Mbappe is
        from a mixed family; his father is from Cameroon, his mother is from Algeria
        and he is a mix of that. This is the image of Bondy and the image of the French
        team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3243c6-d785-448a-a0ef-e90d9ff02227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have to see diversity as a positive thing. When we usually
        hear about the suburbs, when we hear about Bondy, we hear only negative things.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82b4c2-9fd9-482b-91d2-04f572313ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when you come into Bondy, you realize it''s ''fake news'' because
        you are welcome, everybody is welcome. It is pleasant to live in Bondy. I
        have been in Bondy for 35 years and here I can say that diversity is a strength
        for the town.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e241ae1-6ec6-4073-acba-470ad37bc98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is France, this is Bondy, this is Mbappe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db6feb-5b4d-4a22-bcf0-26d1e4e5866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: France''s World Cup win is a victory for immigrants everywhere</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d7891-bd1b-437e-b0de-d0f23a483a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larbi says Mbappe is an "idol" and a "symbol of hope" for the young
        people in Bondy, who have since been reinvigorated by the teenager''s success.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46498173-a33b-4278-9b1b-04c25590f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they play and train, they can say: ''I can be someone, I can
        be someone,''" he explains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08dbd3b-88b9-4a77-b0d6-6cc7c685cd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negative portrayal of the banlieues affected those living in
        the communities but Larbi believes the World Cup success can help them shake
        off those unfair connotations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dade74d-1c00-4380-a938-f618219c51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the victory of France makes everybody in France remember
        that diversity is a strength and not the contrary," Larbi says. "Because of
        Kylian Mbappe, the spotlight is on the suburbs like Bondy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b80949-91cf-42f5-a307-5d60ce9c4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we are very proud, first of all, of Bondy and we are very proud
        for the Mbappe family. Because we know them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4db78e-b9d2-4f6c-88a4-89af913cf3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 55,000 people living in Bondy and everyone knows this family
        and we can say that everybody is proud as if it was our family, as if Kylian
        was our kid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df392fb2-db4b-40d7-87b2-52d40bce32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kylian is our son, is Bondy''s son. We are waiting for him, we''re
        in a hurry to see him bring the cup to Bondy and I think we will throw a big
        party for him in Bondy when he comes back."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7637eee-e7e3-44bb-875c-358ea4e07c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: World Cup final: France crowned world champion after 4-2
        win over Croatia</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c58da-0024-47bd-acb3-ca31dead8b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AS Bondy</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f3aa5-c5b7-48df-afc2-a97114756cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated 11 kilometers northeast of central Paris, the town is home
        to AS Bondy, Mbappe''s first football club.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800eebc7-0a38-4127-9d84-2090d87ee838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mbappe family is one with sporting pedigree. Father Wilfried
        was a youth coach at the club for more than 20 years, before retiring earlier
        in 2018, and mother Fayza played handball for Bondy in the French first division.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc75b9-4b8b-4dfa-a3e9-0ed27cd8f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Mbappe''s rise has been nothing short of meteoric, it has
        likely come as no surprise to those within the sport and those who knew him
        as a child.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d99a7-f5b8-42eb-8fb8-253b6efbc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Kylian Mbappe was young, we hoped he would become somebody
        and we were sure he would become somebody," Larbi says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d5a33-fa44-452d-ab96-9c9512e54a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he played, we saw he had more potential than the other players.
        When he was younger, he played only with bigger players and not with the same
        aged people."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08aeed-d0b3-47d4-abca-c3e7e0f4ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his early teens, Mbappe attended Clairefontaine — the French
        Football Federation''s official academy — and had previously been on trial
        at English Premier League side Chelsea, who he even played a friendly for.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b738b0e-e010-4293-b4e2-78a4b1df67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, at 14 years old, came a visit to Real Madrid where the now-famous
        photo of a grinning Mbappe beside his idol Ronaldo was taken.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde534c-08f5-492d-bdc6-9387fd738ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United and current club Paris Saint-Germain also sent
        scouts but, ultimately, Mbappe decided on Monaco.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbf276-54d3-4a33-96ad-c250b5046de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''phenomenon''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f289398-0e91-45b3-bae7-9cc70ad53105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that he was a phenomenon," AS Monaco vice president Vadim
        Vasilyev, the man who gave Mbappe his first professional contract, told CNN
        Sport ahead of the World Cup final.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03887ac-091a-4d0c-ad87-5ddd757503e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just ''very good,'' it''s not ''top,'' it''s a phenomenal
        player. He has all the ingredients. Of course it happened more quickly than
        anybody could have envisaged, even himself, that''s for sure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da7cd3-396e-4d06-a83b-9bc2087fd0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He breathes football, sleeps football, actually nothing else on
        his mind.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d95c28-99d1-4218-bc25-9aaea1906bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he''s doing it at this level and I''m not surprised at all.
        It just confirmed what we knew all along, he''s an amazing talent and this
        boy will become one of the best — if he isn''t already — one of the best in
        world."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b93f2-34d5-45c9-b641-2722abe3ac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, were it not for Vasilyev''s intervention, Mbappe might never
        have broken through into the Monaco first team.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07ed70-143d-4c63-8964-e5762991320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said: ''What''s the problem? Let''s sign him (from the youth
        team),''" he recalls. "They said it wasn''t easy and it turned out there were
        some complications. He was not really very happy and actually he wanted to
        go.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd51f45b-aaac-40b5-97ac-c30ebf65e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started seeing his parents and watching him in training and I
        sent him in the first team to train with our coach Leonardo Jardim. They said:
        ''Wow, how come this boy is in our academy and we didn''t know about it.''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d97ec5-e363-4236-95c0-390757ed9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We built a relationship of trust and then he signed his pro contract."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549ae5c-c8af-4051-a712-a074b337f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparisons have naturally been drawn to France''s most prolific
        striker, Thierry Henry; the career beginning at AS Monaco and the electric
        pace and skill, but Vasilyev feels these are misplaced.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b5454-3c67-4411-90ba-385e01d10585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Kylian and he doesn''t like to be compared," Vasilyev explains.
        "He respects Thierry a lot but he doesn''t want to be compared to anybody.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939854e6-2bec-4474-9e85-d492bf2df557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is himself and he will write his own history in football and
        I agree with that."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375b7aa-aba9-4e93-86e6-3eef4bf02778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now here he is, still just a teenager but already writing history.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07232d-0fbe-4c44-83a2-a1411154edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first player born after the 1998 triumph to be picked for the
        national team is now the man, or kid more accurately, who led his country
        to only its second World Cup.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2395db40-25c5-48dc-801d-9709c7edeefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 19 years of age, there remains plenty of time for Mbappe
        to keep writing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c60fcd-15e1-4373-b02c-94bf97d0c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:30:21.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:30:24.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Kylian Mbappe: The
        boy from Bondy who never forgot his birthplace"</em></p>'
