      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Musician
        and pop icon Gary Valenciano is performing once again after he revealed he
        has been cleared of cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad333e1-173d-46a0-bc8f-8d3357ab6910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:01:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:01:39.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old singer, popularly known as Mr. Pure Energy, admitted
        he has yet to completely regain his energy, but his health continues to improve.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1de799-6859-4b47-837d-fb2c12a88db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:01:36.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:01:39.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sure felt good to step on a stage again after 2 months... I
        still have some ways to go before getting back to the energy levels of before,
        but I do feel stronger daily and God has been supplying all that I need to
        get better," he said in an Instagram post on Tuesday.</p>'
