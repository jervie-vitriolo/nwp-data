      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The Philippine
        stock market continues its recovery from its slump last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638fb39b-589f-4960-86a4-3e9d4361d864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:25:08.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:27:00.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading at the Philippine stock exchange closed at 7,451.37 points
        today, a 0.94 percent change from the 7,381.68 close yesterday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787a086-0a7e-4285-8ecf-7404261c5a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:25:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:27:00.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sub-indices closed in the green, with the property and holdings
        sub-indices posting the largest gains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5b1d2-7cf5-4767-9e41-4d342c42b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:25:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:27:00.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders mark this point as a break in the 7,400 psychological resistance,
        and could further encourage trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84b201-13fb-433a-9a7c-55fa13bd7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:25:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:27:00.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The index traded strongly from the get-go, breaking past the 7,400
        psychological resistance early in the morning as it may have drawn from the
        positivity of the U.S. markets last night," said Gio Perez of Papa Securities
        Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7593b-4aa3-4df9-a6ef-dce0ee1e3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:25:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:27:00.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez noted that Megaworld Corporation (MEG), Ayala Land, Inc. (ALI),
        and Ayala Corporation (AC) were the top gainers for the day, with the latter
        two having the highest net foreign buying figures of ₱50.5 million and ₱35.3
        million respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132601c-de9b-46c0-86c3-c86fe0e11856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:25:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:27:00.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miki Sayo of AP Securities said that he expects the market to recover
        further.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb06d4-32e7-4702-b929-e846741f468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:25:08.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:27:00.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It broke above the critical 7,400 resistance today. I think even
        if the trade volume was low, we can expect trading to creep higher from today,"
        Sayo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
