      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boy Erased" will be released in November. The trailer for the film,
        which features a new song by Troye Sivan &amp; Jónsi, was released Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991ec8f-13d4-4375-94da-d8a718b529ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:34:41.850+08:00
