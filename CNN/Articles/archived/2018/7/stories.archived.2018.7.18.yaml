    'template': '1'
    'title': 'EXCLUSIVE: Proposed constitution asserts PH claims over West PH Sea,
      Sabah

      '
    'updated': 2018-07-18T12:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d8f81-ec8b-4404-801e-94554a2402dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> The proposed
        new constitution asserts the country''s sovereignty over the West Philippine
        Sea and its historical claim to Sabah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07779b8-6a7c-4233-97c0-af04998227b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed Tuesday by Consultative Committee (ConCom) member
        and former Senate President Aquilino "Nene" Pimentel, Jr., who was among the
        22 experts appointed by President Rodrigo Duterte to review and recommend
        changes to the 1987 Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12940081-1395-41a3-8736-0486ac69ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he had wanted the proposed charter to specifically
        state that the contested Scarborough Shoal and Spratlys in the South China
        Sea, and Sabah, which is currently a state of Malaysia - are all part of Philippine
        territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c762a7-1154-417d-8728-abbfa7fd8c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko sana isali na Scarborough, atin yun, Spratlys atin yun,
        Benham Rise atin… I want it to be that more specific pero sabi nila kung gawin
        yun, ganun kakapal ang ating [constitution, so] general principles na lang,"
        Pimentel told CNN Philippines'' The Source, motioning with his hands that
        the document would be about two feet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01782c0a-8a55-4a10-a19d-7d74de3ed54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I wanted to say the Scarborough, Spratlys and Benham
        Rise are ours… I want it to be that more specific but other members said the
        constitution will be too thick if we do that, so we just wrote general principles."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51583658-e473-4625-ae0f-e80f5be45702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines on Tuesday also obtained a copy of the ConCom''s
        final draft which Duterte is expected to endorse to Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8045c0d-b8cd-4146-9250-33932c7d6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Philippine Sea</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a4f17-4486-4fe5-b6e7-bd49eac0d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 1 of the proposed constitution has two paragraphs detailing
        what comprises national territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420fe7bb-b46b-4881-b81f-8b5451730689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states that the Philippines "has sovereignty over islands and
        features outside its archipelagic baselines pursuant to the laws of the Federal
        Republic, the law of nations, and the judgments of competent international
        courts or tribunals."</p>'
    '9':
