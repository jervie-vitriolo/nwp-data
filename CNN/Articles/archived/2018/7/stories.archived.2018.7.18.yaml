  'EU-Japan-trade-deal':
    'author': 'Alanna Petroff, and Ivana Kottasova'
    'caption': 'The European Union and Japan signed a huge free trade deal on Tuesday
      that cuts or eliminates tariffs on nearly all goods.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-18T09:43:38.136+08:00
    'imagesource': 'jcr:8eb54e72-25ca-442a-8c6c-12eef73076df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '336e70ce-0bc3-40ec-a18c-801425f9621f'
    'lead': 'The European Union and Japan signed a huge free trade deal on Tuesday
      that cuts or eliminates tariffs on nearly all goods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T11:40:42.681+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T11:40:48.339+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T11:40:48.162+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU and Japan sign trade deal covering a third of the world''s economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8716c4e-36fc-4ebd-b70a-c014413ca615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The European Union and Japan signed
        a huge free trade deal on Tuesday that cuts or eliminates tariffs on nearly
        all goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b08a07-6a90-4077-a5d5-de447eb9c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement covers 600 million people and almost a third of the
        global economy. It''s also a major endorsement of a global trading system
        that is under increasing threat from protectionism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786d94ad-2cd3-4e69-bc75-eec6152be5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will remove tariffs on European exports such as cheese and wine.
        Japanese automakers and electronics firms will face fewer barriers in the
        European Union.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c3d4c-29fb-402f-b26f-f2e0c5aba4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismantling of trade barriers stands in stark contrast to the
        approach taken by President Donald Trump, who has imposed tariffs on a range
        of foreign goods and is threatening more action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98cf779-c803-4e15-9520-da5b0493767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tusk, president of the European Council, hailed the agreement
        as the "largest bilateral trade deal ever."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5300eac-7ed7-46e7-b8e2-ace4672d1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relations between the European Union and Japan have never been
        stronger," he said in a written statement. "Geographically, we are far apart.
        But politically and economically we could hardly be any closer."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32085ba5-08c4-4ff5-9d5d-00a4f5076d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and the European Union traded roughly €129 billion (₱8 trillion)
        of goods last year, according to EU data.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">With the largest bilateral trade deal EVER, today we cement Japanese-European
        friendship. Geographically, we are far apart. But politically and economically
        we could hardly be any closer. With shared values of liberal democracy, human
        rights and the rule of law. <a href="https://t.co/ICcGTY3XI8">pic.twitter.com/ICcGTY3XI8</a></p>&mdash;
        Donald Tusk (@eucopresident) <a href="https://twitter.com/eucopresident/status/1019151609069174784?ref_src=twsrc%5Etfw">July
        17, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d48f5-c11c-46df-85c8-47a67cebcd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a622a8-4241-4a0f-85ea-145891a1be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Trump missed his chance to cut Canada''s dairy tariffs</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f7a7c-6e07-4d5f-a37d-21de13167179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker McKenzie partner Ross Denton said the deal signed Tuesday
        sends "a very strong signal to the U.S. Administration that the EU and Japan,
        two major trade partners of the U.S., both see the benefits of removing barriers
        and reducing, not increasing tariffs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936aea3b-d8ce-44fc-9986-2f455a18ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU trade commissioner Cecilia Malmström said last month that Europe
        was willing to lower some of its tariffs and cooperate with the United States.
        But the Trump administration "closed the door" on the talks and subsequently
        slapped tariffs on EU steel and aluminum. New American tariffs on European
        cars could follow soon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18747dee-dd65-4a2f-afb8-5ea3284d78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also pulled the United States out of the Trans-Pacific Partnership
        at the start of his presidency, another trade deal that lowered tariffs and
        trade barriers for the 11 remaining signatories.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af31b3-c14b-404e-853e-0410eee5caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average global tariffs are near record lows. EU products currently
        face an average tariff of 1.6% when they arrive in Japan, while Japanese products
        face tariffs of 2.9% in the European Union, according to the World Trade Organization.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05583f-a87b-4df0-aedc-a8ef4255ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the European Union said the tariffs cost its companies up
        to €1 billion (₱62.3 billion) per year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7e39b1-db6d-4622-bfae-7614ed36bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:40:42.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:40:48.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade deal is expected to come into force in 2019 after being
        approved by lawmakers on both sides.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb84b2-71b3-4b92-b6c2-8854884439e6'
