  'BBL-proves-no-need-federalism-Philippines':
    'author': 'CNN Philippines staff'
    'caption': 'Bill sponsor and author, Senate Minority Leader Franklin Drilon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-18T16:47:47.516+08:00
    'imagesource': 'jcr:1af83b3a-068b-47b7-8af1-1551b1ef5453'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c22d3ec2-8a80-4b49-bd1e-54f2215a7dcd'
    'lead': 'The senator argues there''s no need for constitutional change once the
      Bangsamoro Basic Law is approved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T10:30:11.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T10:30:16.719+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T10:30:16.549+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BBL proves there''s no need for federalism in PH— Drilon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9fa320-d7ea-45b2-aa65-8ba1684a11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)&nbsp;—</strong>
        Senate minority leader Franklin Drilon argued Wednesday that there is no need
        for the Philippines to shift to a federal system of government to achieve
        regional empowerment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e010d29-bb55-4215-bb71-32823b6e8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that once passed, the Bangsamoro Basic Law (BBL) would prove
        that amending the constitution is no longer needed as extensive power and
        autonomy will be given to Muslim Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3d7d9-c854-4ee7-a7b1-e31c0c29de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po kailangan ang</em> federal system," Drilon said in
        an interview with DZMM. "<em>Walang rason kung bakit (kailangan) baguhin ang
        ating Saligang Batas para mabigyan ng mas malawak na kapangyarihan at salapi
        ang ating mga rehiyon."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576179ab-9f31-49c6-8380-53253cd6e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not need a federal system. There is no reason
        for us to change the constitution to give extensive power and funds to the
        country''s regions.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4470f7-874d-4ae7-89db-41324b3b9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon noted that once the law is ratified, 5 percent of the national
        budget from 2016-2018 will be given to the proposed Bangsamoro body. He added
        that the Bangsamoro government will also have the power to impose its own
        taxes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2728c2ef-5ccd-482a-9e17-c9a0133766de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the senator said, self-governance can be achieved without
        federalism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5f887-3c56-4d49-bcae-283f9f49e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyan po (BBL) ang pruweba na kayang gawin sa kasalukuyang</em>
        administrasyon,<em> sa kasalukuyang Saligang Batas ang ibig nilang gawin sa</em>
        federal system, without amending the constitution."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988ea29-57ca-46be-8219-6c48fdfc3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The BBL is proof that what they want to do in the
        federal system can be done in the current administration, without amending
        the constitution.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea6fcb-5d45-4602-aae6-acd85e6c6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added that the 1987 Constitution will allow internal revenue
        allotment to strengthen governance in other regions of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e61f7-d1c9-4af8-8682-9b118aa9add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minority leader also voiced out his concern on the proposed
        charter change, saying that officials wanted a deliberate postponement of
        the next elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6096042-cbbf-4be5-ada9-d481c82f17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa aking tingin, ang layunin nitong charter change ay para hindi
        po magkaroon o ma-postpone ang halalan, para manatili ang mga nakaupo."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf3248-b24c-4a7f-b9fc-784cbf14a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, the purpose of charter change is for
        the elections to be postponed, so that officials will remain on their posts.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167fc6a-01cb-45fd-9099-9167d3d09240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, the bicameral conference committee continues to harmonize
        the remaining provisions of the BBL.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df8c39-f6f7-4cb3-b6ba-3bfb4640dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once signed into law, the BBL will make way for the establishment
        of the Autonomous Region in Bangsamoro, which will replace the Autonomous
        Region in Muslim Mindanao (ARMM) established in 1989 through Republic Act
        6734.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e168a-e1f1-4b1f-8f90-b265164f9eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL outlines authority in the region by assigning jurisdiction
        of reserved powers for the central government, exclusive powers of the Bangsamoro
        government, and concurrent powers for both the Central and Bangsamoro governments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0c182-ec9c-4bec-8e01-2baee230739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:30:11.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:30:16.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Consultative Committee (ConCom) tasked to review
        the 1987 Constitution released the final draft of the proposed shift to federalism
        on Tuesday.</p>'
