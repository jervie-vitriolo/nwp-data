      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a show-cause order dated July 17, LTFRB gave Hype five days to
        explain why it allegedly charged ₱2 per minute of travel time on top of its
        ₱40 flagdown rate and ₱14 per-kilometer charge sans the board''s authority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09991c2-ea8c-4040-a97d-4e1a68dae0ef'
      'mgnl:activationStatus': true
