    'template': '1'
    'title': 'MGM Resorts denies liability for Las Vegas shooting, asks courts for
      protection from lawsuits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17fe0a0-5ca7-495b-a721-fa38d98d0e6b'
      'mgnl:activationStatus': true
