    'template': '1'
    'title': 'Marikina River water level rises, back on second alarm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e314f-b418-4e91-b113-557ae3a734b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:53:44.220+08:00
