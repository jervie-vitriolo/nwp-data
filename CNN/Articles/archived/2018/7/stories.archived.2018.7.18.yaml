      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate case in May,&nbsp;a 16-year-old girl was gang-raped
        and burned to death in the northeastern state of Jharkhand, authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e2a04-b58a-492c-bf08-19183b0fcb10'
