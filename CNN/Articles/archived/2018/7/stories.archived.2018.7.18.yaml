  'Inday-PAGASA-monsoon-rain-Luzon-LPA-tropical-depression':
    'author': 'CNN Philippines Staff'
    'caption': 'Rains in Luzon won''t be stopping anytime soon, as a new tropical
      depression may enhance the southwest monsoon, weather officials say. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-18T18:50:21.160+08:00
    'imagesource': 'jcr:371ba4d1-cb7a-4b1b-a711-1f748eb880e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb604f2f-c27c-4015-8024-5c7cd5d6e674'
    'lead': 'Tropical Depression Inday will enhance the southwest monsoon and may
      intensify into a tropical storm within the next 24 hours.'
