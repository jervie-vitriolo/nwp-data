      'mgnl:lastActivated': 2019-05-13T11:27:12.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The owner of the Mandalay Bay hotel says
        it bears no liability in last year''s Las Vegas concert massacre and is asking
        the courts to extend it federal protections that shield companies who provide
        anti-terrorism products and services to civilians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157174be-bdfe-441d-9e2a-8c91e918ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM Resorts International, facing a barrage of lawsuits over the
        shooting, responded Friday by naming more than 1,000 of the shooting victims
        as defendants in two lawsuits of its own. The entertainment giant is not seeking
        monetary damages but, citing a federal law, asks the courts to protect it
        from legal actions filed by the victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a568c4ad-3027-4e35-9b6f-5134713302aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, MGM Resorts called the shooting "the despicable
        act of one evil individual" and said its lawsuits, filed Friday in US District
        Courts for Nevada and Central California, are intended to benefit the victims
        and help them heal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bef806-afcb-43cc-b9b1-663c15a77d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the Nevada lawsuit for yourself</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ba2e5-c4b0-40a8-a369-28b1ec1f041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal Court is an appropriate venue for these cases and provides
        those affected with the opportunity for a timely resolution," said Debra DeShong,
        spokeswoman for MGM Resorts. "Years of drawn-out litigation and hearings are
        not in the best interest of victims, the community and those still healing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5273876-0645-4ee2-8412-f1182f31dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another MGM spokesman declined to answer further questions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8551305-b222-4e58-abcf-0cec0ea40d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is "utterly reprehensible," Robert Eglet, a Las Vegas
        attorney representing about 1,000 victims, told CNN Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8e591-b196-4ef3-914f-40ac1152ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October 1 shooting, which left&nbsp;58 dead, hundreds injured
        and many more traumatized, began when a heavily armed gunman smashed windows
        in his Mandalay Bay suite on the 32nd floor and rained bullets down on thousands
        of concertgoers at the Route 91 Harvest Festival across the street. Police
        said the gunman, Stephen Paddock, then fatally shot himself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9ae4d-ecb1-40af-901b-a5c8dff404e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>911 calls provide window to panic</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766dba4f-c4cc-4752-8c04-421a4592baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM Resorts International is the parent company of the corporation
        that owns the Mandalay Bay and the Las Vegas Village, site of the festival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c1002-615a-4a65-a145-90f1a00aab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM hired a vendor, Contemporary Services Corp., to provide security
        for the event. By hiring CSC, whose services the Department of Homeland Security
        has approved "for protecting against and responding to acts of mass injury
        and destruction," MGM is claiming it is absolved from responsibility in the
        shooting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37828b-c128-4c1a-b26a-7bdd0436ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of lawsuits</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693d309-0402-4ced-9d95-4a7cae78f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the attack, more than 2,500 people have brought lawsuits or
        threatened to file lawsuits against MGM Resorts International and its subsidiaries,
        according to MGM.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68773ee5-2099-43a1-84f3-c744a495a653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort company''s lawsuits in Nevada and California name more
        than 1,000 such victims, many of whose lawsuits were voluntarily dismissed,
        apparently with the intent of refiling them later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04439f-04d6-451f-9d5f-2b45c521cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked," said Catherine Lombardo, an attorney representing
        hundreds of victims, told CNN sister network HLN. She added that MGM is "absolutely
        liable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f3ccb2-23dc-4c39-ad61-86a68c504e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was negligent in letting Paddock into the hotel with
        so many weapons "and up to the 32nd floor," Lombardo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511284bd-7830-4d9c-be2a-b5c82ebad158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s attempts Tuesday to reach MGM''s lawyers and a victims''
        advocacy group were not immediately successful.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea8e09-e80e-4871-89ff-5627ae597356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendants'' actual and threatened lawsuits implicate the services
        provided by CSC because they implicate security at the concert, including
        training, emergency response, evacuation and adequacy of egress," the lawsuits
        say.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b4a5d-c540-4b6a-b64c-b61606b62948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentence is important because MGM hopes a judge will agree
        that a 2002 law called the Support Anti-Terrorism by Fostering Technologies
        Act, or SAFETY Act, shields the hotel and concert venue owner from liability,
        putting it instead on CSC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014bfd4-cb6e-4956-864f-281de1c7df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress passed the SAFETY Act&nbsp;after 9/11 to encourage the
        private sector to deploy security technologies in civilian settings. Companies
        providing such products and services had been reluctant to do so for fear
        they''d be liable in a terrorist attack, but the 2002 law limits liability
        and allows companies to assert a government contractor defense for claims
        stemming from terrorism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed853f16-61bc-4f20-9904-f8e1b840f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government contract defense is most commonly but not exclusively
        employed among military contractors and can provide immunity from liability
        in some cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042cd6e-beb6-44e7-bf7d-5cbda57af693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims'' attorneys Eglet and Lombardo argue that MGM won''t be
        successful in its invocation of the SAFETY Act.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32a396-1125-427a-a0a2-de78523306fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not designed for this," Lombardo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba30bcd-18d1-4279-b512-32297a435abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eglet agreed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca76b89-2db4-48a2-95fc-87472f2388cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If MGM wanted to be certified by the SAFETY Act, they could have
        done that, but they didn''t," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47708f1d-0464-41e5-89c7-91b17f8306bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was it terror?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9dfd2b-bd5b-481c-9395-2ee19a252cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Department of Homeland Security has certified services
        provided by CSC, the SAFETY Act applies to the Las Vegas shooting, according
        to the lawsuits. In this case, MGM''s lawyers claim, the act and other regulations
        "make clear that any such claim against the MGM parties must be dismissed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b6754-527e-41a0-a613-f5a2c71635da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Defendants were injured by (the) assault, as they allege, they
        were inevitably injured both because (the shooter) fired from his window and
        because they remained in the line of fire at the concert. Such claims inevitably
        implicate security at the concert — and may result in loss to CSC," they say.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82910b-de36-4a12-900c-5fc88a6e0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunman made housekeeper uneasy</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ccf45-27aa-4a20-8f97-492f99e751a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSC provided security, "access control" and crowd management services
        for the festival. It also vetted employees, inspected venues and developed
        emergency response and evacuation procedures, according to the lawsuits.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e09d0-2e31-4ea1-8107-a962ce325caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though no federal authority has declared the Las Vegas shooting
        a terrorist attack — in fact,&nbsp;investigators have yet to declare a motive
        for the massacre — the lawsuits say DHS officials and documents cited the
        shooting in emphasizing the need to prevent terrorists from hitting soft targets
        such as concerts and sporting events.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989c012-0316-4c6c-be70-3dac287a2770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also says the SAFETY Act defines terrorism as an unlawful act
        that causes harm to a person in the United States, using weapons designed
        for mass injury.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f75eb63-7305-4fb0-ba65-e09d9c7c346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism defined</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340535b2-de70-4d58-b4b8-940f97050199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:27:12.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no requirement in the statute or regulations of an ideological
        motive or objective for the attack for it to meet the requirements of the
        SAFETY Act," the lawsuits say, adding that the guns,&nbsp;bump stocks, high-capacity
        magazines, incendiary rounds and explosives found in the gunman''s suite and
        van qualify as weapons intended to cause mass injury.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695724e2-eb32-41d3-a792-b815b5341bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:27:08.213+08:00
