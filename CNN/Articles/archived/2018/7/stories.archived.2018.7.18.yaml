      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams were supposed to go head to head in their semifinals
        duel today at the Araneta Coliseum. But due to bad weather, the league decided
        to move the match to Friday night at the Ynares Sports Center in Antipolo.</p>'
