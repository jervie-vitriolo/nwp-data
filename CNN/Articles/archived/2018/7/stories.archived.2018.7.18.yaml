  'transport-secretary-tugade-defends-dotr-underspending-coa':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-18T16:45:58.902+08:00
    'imagesource': 'jcr:32f7fba5-d033-4503-aea2-1d2f4939cfe6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7864d7d6-44a7-48f8-8f04-efa85d62c1de'
    'lead': 'After the Commission on Audit found that the Transport Department underspent
      by ₱39 million, Secretary Arthur Tugade maintained the agency was doing its
      job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T10:35:29.894+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T10:35:33.528+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T10:35:33.323+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport Secretary defends DOTr underspending

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a288324-30f7-4b57-bce7-c015d8d83ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:35:29.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:35:33.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> The Department
        of Transportation (DOTr) on Monday defended itself after the Commission on
        Audit (COA) found it underspent by ₱39 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5eef19-6020-4a00-862c-99566ac77e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:35:29.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:35:33.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade disputed the idea that the
        DOTr was not doing its job on Tuesday. He also assured the public that the
        money was not lost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918ec44-6c77-49d9-896c-8de26c8e6327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:35:29.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:35:33.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung hindi na-obligate, iyon ho yung babalik sa gobyerno. Yung
        na-obligate... maski na na-delay ang disbursement, hindi ho nawala yung pera,"
        said Tugade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce6aabe-7188-4348-bc02-be48c817a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:35:29.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:35:33.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (The money) that wasn''t obligated will go back to
        government. Money that was obligated... even with a delayed disbursement is
        not missing.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af1946-84e9-4f47-81f9-ce0259cacda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:35:29.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:35:33.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA''s 2017 Annual Audit Report released on July 12 revealed
        that the Department only utilized and disbursed ₱18 billion, about 25.60 percent
        of its ₱71 billion budget. At least 80.90 percent of this — or ₱57 billion
        — had been obligated, or set aside for the agency to spend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e67f87-d88c-436f-b342-e33e1decc08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:35:29.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:35:33.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report came amid commuter dissatisfaction over the state of
        traffic and public transportation. The COA attributed the underspending to
        the "slow implementation" of 144 locally funded and nine foreign-assisted
        projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915cf91c-b1ff-420c-9245-e2b038cea98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:35:29.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:35:33.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted an extended or delayed procurement process for
        ₱7 billion worth of projects. Among those are two airports, extensions on
        the Light Rail Transit (LRT) Lines 1 and 2, technical support for the Cebu
        Bus Rapid Transit System, and the rehabilitation of the Metro Rail Transit
        (MRT)-3 — particularly in its rail replacement and CCTV surveillance network.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c080bed-23e3-4f2d-b8f0-14cf261726fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:35:29.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:35:33.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade explained funding for bus rapid transport lines in Metro
        Manila and Cebu were unused because the projects were scrapped for inefficiency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b9126-77f8-477c-b25c-84e9aee28a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:35:29.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:35:33.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the ₱1.6 billion budget for the LRT-1 extension was reverted
        to the National Treasury due to construction problems, while ₱2.3 billion
        for the MRT-3 rehabilitation was unspent after the government cut its contract
        with then-service provider Busan Universal Rail Inc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1494b8b3-eb6a-4a41-ac78-de02f140e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:35:29.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:35:33.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said DOTr will conduct procurement activities early to fast-track
        the utilization of its budget next year. He also said they would expedite
        in-house preparations for the detailed engineering and design of projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ecabd-5532-4320-91b6-ce6c370148cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:35:29.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:35:33.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will require contractors to submit regular billings so
        that payment may be released on time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14404801-bc9f-4a79-b325-33447847df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:35:29.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:35:33.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'fitch-credit-rating-bbb-duterte':
    'author': 'Luchi de Guzman'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-18T16:42:12.935+08:00
    'imagesource': 'jcr:c11424af-1e1d-44f4-a1c6-b9fd74eb780c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fc642ef-e2dd-4f95-b9cc-8ef28281c538'
    'lead': 'While Fitch affirmed the country''s "BBB" or stable credit rating, it
      also flagged inflation, the peso''s volatility and the widening trade deficit
      as potential investment risks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T10:37:42.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T10:39:18.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T10:39:18.618+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fitch affirms stable PH credit rating, warns against overheating

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbfc43e-a957-4d06-b3f1-9dcb528ccd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> International
        debt watcher Fitch Ratings'' outlook on the country remains stable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5608a0b-1742-411a-8a3b-336f2fed4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch announced Tuesday that the Philippines has maintained its
        "BBB" or stable long-term foreign-currency issuer default rating, which is
        one of the factors to an economy''s ability to attract foreign investments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df602e1f-4591-4054-83cd-6c21f86b00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines'' sovereign ratings balance a favourable growth
        outlook, government debt levels that are below peer medians, a net external
        creditor position and policies geared towards maintaining macrostability against
        lower income per capita and weaker governance and business environment indicators
        compared with its rating category peers," Fitch said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1692a48-1d7c-46f5-8568-1193c4841f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cited the 6.8 percent gross domestic product (GDP) as
        a positive factor, and sees the economy growing in the same pace for the next
        two years, driven by the administration''s aggressive infrastructure spending
        plan. This would place the Philippines as the fastest economy in the Asia-Pacific
        region, a title formerly held by China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65d83d-6b68-43c3-b7f2-b31fcb30a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the passage of the Tax Reform for Acceleration and
        Inclusion (TRAIN) law as a signal that the government is committed to pass
        economic reforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274098d-0764-46fb-a6b2-11629eb0cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fitch also warned against the downside of growing too fast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395953bb-fb5d-43e9-a940-f8208bb369d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the agency believes the economy faces some overheating
        risks, evident from a recent rise in inflation, rapid credit growth and a
        widening trade deficit, although steps taken by the Bangko Sentral ng Pilipinas
        (BSP) to tighten monetary policy may contain these risks," Fitch added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d69e7-1b89-407e-9da0-af749e023ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic goods continue to rise, as inflation breached a
        five year high at 5.2 percent in June. The foreign exchange rate remains volatile,
        with the peso currently along the ₱53-mark versus the dollar, making it one
        of the weakest currencies in Asia Pacific.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee9c578-7eb0-48aa-b885-475469fe2050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso''s depreciation rate widens the trade deficit, as the nation
        continues to import more raw materials paid in dollars than the goods exported
        to address the Philippines'' lagging infrastructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f48bcf-3c70-43f7-bf48-2d60a429bc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To temper rising prices, the Bangko Sentral ng Pilipinas raised
        interest rates, from 3 percent last year to 3.5 percent this year. Analysts
        expect the central bank to shift monetary policy anew on the next meeting
        of the Monetary Board, to 3.75 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ec3eb-46bd-4aa7-84c4-80b624aee3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Fitch sees inflation to stabilize in 2019, with
        the average inflation to fall at around 3.8 percent. Governmet''s target inflation
        is 2 to 4 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d61db-4978-4407-b2b0-2c1690d5e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratings agency also expects the country''s current account deficit
        to widen. While the economy enjoys remittances from overseas Filipino workers
        and income from the business process outsourcing sector, this is not to offset
        the dollars spent on the imports for infrastructure growth and higher global
        oil prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd15d1-aaee-4e3c-9e31-8f0a7ba69a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fitch noted a decline in foreign direct investments from last
        year, the increase of inflows during the first quarter of the year showed
        that the Philippines still has strong foreign investor sentiment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7504bb-8964-4afe-bde8-702f27a0aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the BSP''s flexible exchange-rate policy, evident from
        a depreciation of the peso by around 6% against the US dollar over the past
        year, should prevent a sharp decline in reserves," Fitch said. Downside risks
        to the exchange rate still remain, it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f16bcb-0fa8-4342-bbef-1474dc8c02e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP tried to allay the risk of overheating, saying that this
        ran counter to their outlook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756bd635-29b9-4b48-8ce1-03a4472f582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP is confident that the Philippine economy will be able to
        maintain robust growth without causing runaway inflation on account of: the
        government''s investments in infrastructure which will help boost the economy''s
        productive capacity; economic growth remaining consistent with the economy''s
        potential output estimated at 6.5 to 7 percent; banks'' observance of prudent
        lending standards, keeping their exposure to bad debts minimal and under which
        lending to real estate sector remains within regulatory threshold levels;
        and (4) private sector investments and productivity which continue to rise
        boosting the supply of goods and services in the economy," said the BSP in
        a statement issued by the Investor Relations Office of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58a74e-37dc-4431-9452-ddab537b00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Nestor Espenilla, Jr. said growth will remain sustainable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db816b4-05af-4419-848b-37591cfc9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This growth is sustainable under the auspices of the ''Continuity
        Plus Plus'' agenda, where we not only build on strong frameworks, methods,
        and buffers already in place, but also undertake bold and purposeful financial
        sector reforms to make the banking and financial system and payments and settlements
        system more dynamic and truly inclusive," Espenilla added in the IRO statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb4298-6dc6-42a7-a36a-fb1ff42f5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez said this stable outlook is a
        recognition of the economic reforms undertaken by the Duterte administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3a337-a241-47a0-a06a-ba7b3d28c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:37:42.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:39:18.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another recognition of the bold economic policy of the
        Duterte administration to fix the flawed tax system for the first time in
        over 20 years, and at the same time provide a steady revenue stream for its
        ''Build, Build, Build'' infrastructure development initiative as well as for
        social programs that would accelerate poverty reduction and grow the middle
        class," Dominguez said in the IRO statement.</p>'
  'India-school-happiness':
