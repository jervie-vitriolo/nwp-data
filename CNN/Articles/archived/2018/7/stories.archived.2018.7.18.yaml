  'thai-cave-rescue-boys-coach-discharged-from-hospital':
    'author': 'Rebecca Wright and Patrick Sarnsamak'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-18T18:38:09.361+08:00
    'imagesource': 'jcr:228beb66-90d5-4a36-a265-739069412fac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3252457d-ee5f-4497-8730-7db037d838ef'
    'lead': 'The 12 members of a youth soccer team and their coach who spent more
      than two weeks trapped underground in a flooded cave network in northern Thailand
      have been discharged from hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T10:20:06.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T10:20:09.618+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T10:20:09.317+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand cave rescue: Boys, coach discharged nearly a month after first
      going missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa245106-eccf-4867-8b3c-2a1167b51f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 12 members of a youth soccer team and
        their coach who spent more than two weeks trapped underground in a flooded
        cave network in northern Thailand have been discharged from hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cacbb7-aee9-4832-a0be-69291f8779a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys are due to make their first public appearance since the
        ordeal at a specially arranged press conference, before returning home to
        their families later on Wednesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df7c89-20ab-4af9-a05b-5ec3045489d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 players and their coach have been under close supervision
        at Chiang Rai Prachanukroh hospital, near the border with Myanmar, since they
        were rescued from the cave on July 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990b8bf-0269-4cf7-b1e4-668c029ede8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic mission captured the world''s attention, with heads
        of state, celebrities and even soccer stars at the World Cup in Russia sending
        good wishes and messages of hope to the boys and the team of divers and rescue
        experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2e69e0-4063-4e39-95fb-02bf5b4cd74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys disappeared June 23 after going inside the sprawling Tham
        Luang cave network through a small entrance which was soon flooded by seasonal
        monsoon rains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1edc783-4833-4cd6-ab05-de52e2a2a839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends said&nbsp;they knew the dangers&nbsp;and that the caves
        were considered off-limits at this time of year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2f8ce-6f25-45bf-968d-c02330af413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were found nearly two weeks after disappearing, having survived
        by drinking the water dripping off the caves roof that is naturally filtered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79647550-8290-4f3b-a622-e66bb0828673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a happy ending was far from assured. Rising waters and plummeting
        oxygen levels convinced rescue workers that something needed to be done sooner
        rather than later, despite the fact that expert divers said the cave posed
        some of the toughest conditions they''d ever faced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633a707-2632-4a37-abbc-8224b182d042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those dangers became all the more real after Saman Kunan, a former
        Thai Navy SEAL who volunteered to help in the rescue effort, ran out of air
        underwater and died. He was returning from delivering oxygen to the boys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef4e69-83b4-42f0-9759-ae3bde7b5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities meticulously planned the rescue, bringing the group
        out in three separate stages, sedating each boy and pairing them with two
        experienced divers apiece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863d337-33d3-473d-95d1-f7e1932f16ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them made it out alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188a090-25fb-41f3-a650-4eae84b7b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boys ''just wanted to visit the cave for an hour''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55879f7c-04a5-4aca-8821-c492ebb163b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanawat Viboonrungruang, the father of the youngest boy, 11-year-old
        Chanin, told CNN on Friday that his son had just wanted to "visit the cave
        for an hour."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0216a6-83d9-4d08-9581-36a7f11b876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the flash floods, the boys and their coach ran deep inside
        the cave, where they became trapped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424dd8cf-74ff-4b50-9578-079e110ea1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viboonrungruang said his son, nicknamed Titun, had told him their
        coach, Ekkapol Ake Chantawong, had told the boys to run away from the water
        and go to higher ground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a28c3b-8084-48c9-9644-afca6dbae23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the freezing cave, the coach and another boy hugged Titun
        to keep him warm, said his father.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8bb1b6-0d53-4c8a-8620-a2a862875187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than week trapped in the cold and dark, they finally
        saw a flash light. The boys came down from a small hill inside the cave and
        shouted for help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfc365-9801-4778-9297-32be86d2e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents of the boys have since been advised by doctors not to speak
        to the press for at least a month, as they recover from the traumatic experience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52591fde-a32f-494a-9205-8f8908464ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:20:06.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:20:09.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thailand cave rescue:
        Boys, coach discharged nearly a month after first going missing."</em></p>'
  'federalism-no-elections-term-extension':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-18T18:46:37.484+08:00
    'imagesource': 'jcr:8018f638-4a03-48cd-aa5e-b5cd403b2da6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0bb5660-6e37-41ea-bfe1-beec95405dd8'
    'lead': 'Majority of the senators oppose House Speaker Pantaleon Alvarez''s proposal
      to scrap the 2019 midterm elections and just extend the terms of incumbent officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T10:22:24.564+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T10:22:29.316+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T10:22:29.113+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators reject House Speaker''s push for ''no-elections,'' term extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242bafa-82c5-4f39-b03a-dd93be96c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Majority
        of the senators oppose House Speaker Pantaleon Alvarez''s proposal to scrap
        the 2019 midterm elections and just extend the terms of incumbent officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c09238-f02a-4b51-aad2-bcbaa151e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Majority of the senators, even those running for re-election will
        fight tooth and nail any attempt to cancel the 2019 midterm elections simply
        because it is wrong and self-serving," Senator Panfilo Lacson said in a statement
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c26405-cab0-4240-9fe6-a2e24087efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to Alvarez''s remark that Congress should pass
        a law postponing the May 2019 polls so that lawmakers can focus on drafting
        a new constitution that allows for a shift to a federal form of government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edea552-a8e2-4c05-a2d5-eb92300e3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leader said if the Senate would not agree, advocates of
        federalism could instead launch a people''s initiative calling for the postponement
        of the polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563698a4-23b0-4d05-bfe1-907ca1b43f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 2, Article 17 of the 1987 Constitution states that amendments
        may be "directly proposed by the people through initiative upon a petition
        of at least twelve per centum of the total number of registered voters, of
        which every legislative district must be represented by at least three per
        centum of the registered voters therein."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf89c91-51c8-434a-936e-012dea879cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the move still requires Senate participation, since
        it is Congress that shall provide for its implementation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7232aaed-d701-4d2e-a3d9-897053aabef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once polls are postponed, Alvarez said incumbent lawmakers and local
        chief executives will remain in power until the next elections under a federal
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22e224-1f04-4008-98e6-2e5cd7524b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People''s initiative</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89334d1f-71f6-46c2-9ed0-46847dd6a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other senators also rejected Alvarez''s proposal, saying
        it is not at all feasible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8960ad-19ec-4115-8ff2-c94b025b6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe said it would be a "lengthy and tedious process,"
        and took a swipe at Alvarez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123cf4d-2a54-4df8-abaf-1c32775e633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Speaker should not try any shortcuts and tricks if he believes
        the proposed charter is judicious and a true solution to the needs of our
        people," Poe said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf6c222-153b-4647-bfc9-1a63630d179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, an ally of President Rodrigo Duterte, has been calling
        for constitutional change to make way for federalism. This was among Duterte''s
        campaign promises, saying it would pave the way for more equitable distribution
        of wealth and political power and bring peace in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e823aa8-6684-4f43-8508-01c17b427be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero likewise said the Commission on Elections
        would have to verify each of the thousands of signatures before it can schedule
        a referendum for the entire public to vote on scrapping the elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726737b-0765-46e4-a0bf-9620581f4406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This can even] be questioned before the Courts by any interested
        party if it is indeed sufficient in form and substance," Escudero said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cbeed4-c97c-4fb6-ac07-a571bc11e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he cannot understand why Alvarez "seems obsessed" with a
        no-election scenario, when even Malacañang has said the polls should push
        through as stated by the Constitution, in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf1ee86-bcd0-4488-98b2-50c8efb66d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel advised Alvarez, his partymate at PDP-Laban,
        to think twice about his proposal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6771ab58-b657-44b6-9bc7-bce2c619835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s too cumbersome a procedure hence time-consuming," Pimentel
        said. He admits, however, Alvarez as House Speaker, would be perfect to lead
        such an initiative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb241ab-1383-4f53-9607-50d5edf3efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian added that the people''s initiative would
        just be "a waste of resources," while Senator Kiko Pangilinan said these funds
        "can be put to better use."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596d11d-a380-44a4-8fcf-51b0ce41eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Ralph Recto, JV Ejercito, and Leila de Lima also expressed
        their disagreement with Alvarez''s proposal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91469a30-e4ed-4164-97e2-9557021aa286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:22:24.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:22:29.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of the Duterte administration, said floating
        the possibility of a no-election scenario may be a "sinister plot" to get
        local government officials'' support for federalism, since their terms would
        be extended for three more years.</p>'
  'stock-market-july-18':
