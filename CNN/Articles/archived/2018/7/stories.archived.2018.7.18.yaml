  'Barack-Obama-Donald-Trump-Vladimir-Putin-Helsinki-Finland':
    'author': 'Angela Dewan, David McKenzie and Brent Swails'
    'caption': 'Former U.S. President Barack Obama. (PHOTO: UNTV via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-18T08:00:12.645+08:00
    'imagesource': 'jcr:51b7ce9e-a978-474f-89c3-b2c87b8288a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8ce1d82-6b10-4244-abd9-e6e84ff0f85e'
    'lead': 'The former U.S. President''s remarks come a day after Donald Trump''s
      news conference in Helsinki, Finland,'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T11:46:54.801+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T11:46:59.555+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T11:46:59.193+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama warns against ''strongman politics'' in speech after Trump news
      conference

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f32232-9c77-4531-b2b3-975f4f61833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former U.S. President Barack Obama&nbsp;mounted
        a passionate defense&nbsp;of democracy and warned against the rise of "strongman
        politics," in a speech in South Africa a day after his successor, Donald Trump,
        was heavily criticized&nbsp;for a humiliating news conference with Vladimir
        Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27522ec3-9cfc-4b9e-8155-9cd97eb1a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address Tuesday in honor of the late Nelson Mandela ahead
        of the 100th anniversary of his birth, Obama criticized populist movements
        toward authoritarianism around the world and ridiculed the "utter loss of
        shame among political leaders" who lie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d6085-71ec-4f56-82da-6a35cbff553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has made an art of&nbsp;criticizing the current President''s
        values without explicitly naming Trump, peppering his speech Tuesday with
        warnings against some of Trump''s key policies, including protectionism, climate
        change denial and closed borders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0340d-ebeb-48e3-82ce-fb76f9c87b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The politics of fear and resentment and retrenchment began to appear.
        And that kind of politics is now on the move. It''s on the move at a pace
        that would have seemed unimaginable just a few years ago," he told the crowd
        of around 15,000 people in Johannesburg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751a5d2-d5de-4fa4-8fe8-51b66020728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not being alarmist, I''m simply stating the facts. Look around
        — strongman politics are ascendant, suddenly, whereby elections and some pretense
        of democracy are maintained, the form of it, where those in powers seek to
        undermine every institution or norm that gives democracy meaning."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b5f2a-8cfe-439f-8fb5-d60b07b5aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''People just make stuff up''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c717f-8d45-4b18-a198-b3f042b20647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s remarks come a day after Trump''s news&nbsp;conference
        in Helsinki, Finland, in which the U.S. leader sided with Putin over his own
        country''s intelligence agencies on whether Russia interfered in the 2016
        U.S. election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb1d9b-3964-495d-855f-fda0963df51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had been expected by some observers to confront Putin over
        the issue after the U.S. Department of Justice indicted 12 Russians, accused
        of hacking the Democrat''s emails and computer networks to target Hillary
        Clinton''s presidential campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a6c889-1426-4e08-b7d9-7799765d8984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President flip-flopped on his stance on the matter, having said
        last year he believed Russia was behind the interference, but back-pedaling
        Monday to claim he believed Putin''s account that Russia was not involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb98681-49ed-4eec-b08b-0bfe84d81538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama mocked the way politicians lie and reminded his audience of
        the importance of facts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2421891-18e1-48ef-87c0-2e318dc356f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to believe in facts. Without facts there''s no basis for
        cooperation. If I say this is a podium and you say this is an elephant, it''s
        going to be hard for us to cooperate," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7eabb-98b6-4bb5-9dfe-d32a6f280a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t find common ground if somebody says that climate change
        just isn''t happening, when almost all the world''s scientists tell us it
        is. I don''t know where to start talking to you about this. If you say it''s
        an elaborate hoax, where do we start?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a8eae-c3d4-4dca-86e1-3357770b11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that politics today often rejected the concept of objective
        truth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0b4b0-1093-4011-8e51-1160be2d4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People just make stuff up. They just make stuff up. We see it in
        the growth of state sponsored propaganda. We see it in internet fabrications.
        We see it in the blurring of lines between news and entertainment. We see
        the utter loss of shame among political leaders where they''re caught in a
        lie and they just double down and they lie some more. It used to be that if
        you caught them lying, they''d be like, oh man — now they just keep on lying,"
        he said, to laughter in the crowd.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc43a4-f91d-400b-b952-ec59d3481b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Head-spinning and disturbing headlines''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e9766-f44e-436f-87b6-49a155063b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama had opened his speech reflecting on the recent chaos of the
        world that gave him the opportunity to seek perspective.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc4d2c-dd64-4f5b-8c2c-0d0fa9e9933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the strange and uncertain times that we are in — and they
        are strange, and they are uncertain, with each day''s news cycles bringing
        more head-spinning and disturbing headlines — I thought maybe it would be
        useful to step back for a moment and try to get some perspective, so I hope
        you''ll indulge me," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef426ef0-15b2-41f6-836e-99fceb81e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that the press was under attack, that censorship and state
        control of media is on the rise and that social media was being used to promote
        hate, propaganda and conspiracy theories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a877c5-4f40-4003-a76d-24eeb6b5fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, on Madiba''s 100 birthday, we now stand at a crossroads," he
        said, using a clan name of affection for Mandela.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f6834-7692-4b0a-b85f-f342bdfdd069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there was a choice between two visions of humanity''s
        future that the world must choose between.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a05d77-be5b-4e0b-a465-bc896965c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How should we respond? Should we see that wave of hope that we
        felt with Madiba''s release from prison? From the Berlin Wall coming down?
        Should we see that hope that we had as naïve and misguided?" he asked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ee1fe-47a1-46f9-9277-c134f27dd5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me tell you what I believe. I believe in Nelson Mandela''s
        vision, I believe in a vision shared by Gandhi and King, and Abraham Lincoln,
        I believe in a vision of equality and justice and freedom and multi-racial
        democracy built on the premise that all people are created equal and are endowed
        by our creator with certain inalienable rights."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c9894f-457b-422e-ae7e-fd6ea661d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s speech, the 16th annual Nelson Mandela Lecture, is one
        of his highest-profile appearances and his first return to Africa since he
        left office in 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43aab36-9600-4c79-b603-cf244da7956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lecture, titled "Renewing the Mandela legacy and promoting active
        citizenship in a changing world," tracked the transformation of the world,
        particularly in terms of race relations and human rights, over the past 100
        years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8572df-6bb3-4738-b1dd-465152b1e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a plain fact that racial discrimination still exists in both
        the United States and South Africa," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff450882-30d6-47ab-b4d5-7880959f699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s speech followed remarks by South African President Cyril
        Ramaphosa, and Mandela''s widow, Graça Machel, formerly a freedom fighter
        and minister in Mozambique''s government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248a03a-f144-44a0-8617-1ff9f9d2c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Machel drew several parallels between Mandela and Obama, portraying
        them both as modest men as "symbols of victory over adversity."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747dd9a-b7dc-4a30-b739-791c1b3635d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the humblest of beginnings, they are representatives of the
        masses and reached to the pinnacle of power and influence. But in doing so
        they were able to elevate the rights and ambitions of the disenfranchised
        and the weak. Of young and old, of both men and women, of black and white,"
        she said of both leaders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f52e5d-32db-4b4c-b4e5-f5d939e196d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramaphosa said South Africans celebrated Obama because he shared
        similar leadership qualities as Mandela and had the same ability to inspire
        hope and action.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e81b33f-0623-4b04-8e98-744da5edaecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandela died in 2013 at the age of 95.&nbsp;He helped South Africa
        break the practice of racial segregation and do away with white minority rule.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7550a-403d-41ef-9e67-b284c5e6da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imprisoned for nearly three decades for his fight against state-sanctioned
        racial segregation, he was freed in 1990 and quickly set about working to
        unite the nation through forgiveness and reconciliation, becoming South Africa''s
        first black president. Obama, who became the U.S.'' first black president
        in 2009, has referred to Mandela as a mentor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad6037-dc78-4a2c-9ad9-9d77562e830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:46:54.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:46:59.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Obama warns against
        ''strongman politics'' in speech after Trump news conference."</em></p>'
  'Donald-Trump-Vladimir-Putin':
    'author': 'Kevin Liptak'
    'caption': '(Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-18T07:48:47.868+08:00
    'imagesource': 'jcr:611ffae5-2913-42df-9c52-515ad27c2f48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e3a49a5-2c15-4b4a-b3c1-c5c6cb618995'
    'lead': 'The admission came in the White House Cabinet Room, where the U.S. President
      was sitting with lawmakers for an otherwise unrelated meeting. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T11:49:35.837+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T11:49:42.499+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T11:49:42.198+08:00
