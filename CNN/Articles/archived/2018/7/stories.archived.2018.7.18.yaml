      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Authorities
        placed Marikina River under second alarm on Wednesday afternoon after water
        started to rise again. Local officials said the water level was at 16 meters,
        as of 1:45 p.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cee13b-0038-4567-bd8c-2be629c1405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:53:44.220+08:00
