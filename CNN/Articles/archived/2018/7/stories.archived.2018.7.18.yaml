  'harry-roque-federalism-economy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-18T20:00:17.749+08:00
    'imagesource': 'jcr:9beffacd-4c93-4a23-a33b-21fd31e3620a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87162723-9d1a-4537-9b88-c1a80c4eb86b'
    'lead': 'Presidential Spokesperson Harry Roque said that the shift to a federal
      system of government will not negatively affect the economy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T10:05:03.233+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T10:05:06.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T10:05:06.790+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Federalism will not damage economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4b511-1b9f-4265-af5a-13a8ea3311f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:05:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:05:06.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Malacañang
        said the shift to federalism will not negatively affect the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d4d77b-b71d-4cb5-ae46-e5dace3097cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:05:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:05:06.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Wednesday, Presidential Spokesperson Harry Roque
        said Malacañang had already spoken to Socioeconomic Planning Secretary Ernesto
        Pernia on the push for a federal system of government. This came after reports
        that Pernia said that the government should be cautious because some regions
        might not be ready for the transition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d88548-6ef8-491f-a361-0d64bcd4123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:05:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:05:06.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shift to federalism, we reiterate, would have no adverse effect
        on the Philippine economy," Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea9569-9f77-4a93-91cc-e0faa8a101c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:05:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:05:06.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that the federal form of government will not
        require a larger national budget, which could result in a larger deficit-to-gross
        domestic product (GDP) ratio. A deficit happens when the government spends
        more than it earns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc25e3e-fef8-4dcb-bf09-8ec3e69e59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:05:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:05:06.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance estimates the 2017 deficit-to-GDP ratio
        to fall between 2.6 to 2.8 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79410a7a-0a63-4c7c-9900-637306c3c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:05:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:05:06.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our budget would remain the same, as identified national projects
        would be devolved and transferred to the internal revenue allotment (IRA)
        of local government units," Roque explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac8aabb-3d36-416a-889d-dc1611d586b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:05:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:05:06.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, local government units are expected to implement projects
        such as the maintenance of barangay roads and bridges, barangay health centers,
        municipal solid waste disposal systems, and water supply services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c4b848-6c68-4a40-94bd-3a2601ef9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:05:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:05:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the federal form of government being less centralized, Roque
        said the national government can focus on policy-making.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620fe6ec-28c7-4a12-af0b-632ff37aaf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:05:03.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:05:06.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role of the national government would be to continue to implement
        Build, Build, Build projects and would hence be concentrated on policy making,"
        he said.</p>'
