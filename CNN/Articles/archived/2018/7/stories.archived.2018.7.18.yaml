      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the last clause was written to refer to the July 2016
        arbitration ruling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52293cce-bb40-4879-83d6-9dfbab933f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution makes no mention of any international court
        ruling, but states that "national territory comprises the Philippine archipelago,
        with all the islands and waters embraced therein, and all other territories
        over which the Philippines has sovereignty or jurisdiction."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8bfebe-90ba-4ab7-8cc8-bd64023f047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 ruling invalidated China''s sweeping claims in the South
        China Sea. It said China''s construction and fishing activities in the South
        China Sea violated the Manila''s sovereign rights in areas that are part of
        the Philippines'' exclusive economic zone and continental shelf. The tribunal
        did not rule on sovereignty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6985c9c5-5a29-47d2-a634-e3e4d8e9b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to acknowledge the arbitral ruling and continues
        to claim almost the entire South China Sea. Duterte has repeatedly said the
        country cannot afford to go to war against China, but he promised to bring
        up the arbitral ruling with the East Asian giant during his term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7be1fd-bcc0-412c-aa4c-9021ae515c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44b77e-79c6-4cda-986f-3defc5e2367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Sabah, Pimentel said he had always wanted to make it one
        of the Philippines'' federal states, but understood that the government cannot
        "antagonize" Malaysia and jeopardize the friendly ties between the Asian neighbors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13822cf1-42e5-4a35-9cfc-73c76f009e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proposing it now as we already begin to assert our right
        over Sabah," Pimentel said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a5a6e-565a-4d19-a584-acc7ea8873bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed constitution states that the Philippines "likewise
        has sovereignty over other territories belonging to the Philippines by historic
        right or legal title." This is not found in the present Constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6213331e-60fd-4a02-adf0-99176c975e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines claims that Sabah was once ruled by the Sultanate
        of Sulu, citing a January 18, 1878 lease agreement between it and the now
        defunct private firm British North Borneo Company, over a part of Sabah.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98934247-e06f-419b-abcf-ee0ba88490ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Malaysian government says Sabah was recognized as part of
        its territory since it became part of the federation in 1963.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63998b4b-0ae2-4610-a0ca-4dc452e2eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the Philippines should bring the matter up to the
        Association of Southeast Asian Nations (ASEAN). Both Philippines and Malaysia
        are member states of the regional bloc.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926899b-055c-4702-9b0a-5b2df7a15ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So eventually we''ll have to raise that before the United&nbsp;Nations.
        Ang unang gusto ko sanang mangyari, we do it through&nbsp;ASEAN," Pimental
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152ce75-2fdf-48b7-bcf0-e9c9c6978a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Malaysian Prime Minister Mahathir Mohamad on Monday
        but the Palace is mum on whether the two leaders talked about their countries''
        conflicting claims to Sabah.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be2edf-26e8-449c-b6dd-8d1b553bbea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb89b86-a7ab-4de6-97f3-55d440424b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the present Constitution, national territory includes areas
        where the Philippines has sovereignty or jurisdiction, including "terrestrial,
        fluvial and aerial domains, including its territorial sea, the seabed, the
        subsoil, the insular shelves, and other submarine areas."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a922fe-1f57-41ac-bace-f4f5ed49c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed constitution makes it clear that the Philippines has
        sovereign rights over Benham Rise, which the government calls Philippine Rise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb64c3f-34cb-4a6e-90aa-297eac2c548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has sovereign rights over that maritime expanse
        beyond its territorial sea to the extent reserved to it by international law,
        as well as over its extended continental shelf, including the Philippine Rise,"
        the draft states. "Its citizens shall enjoy the right to all resources within
        these areas."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a88516-5779-4716-a2f1-9e629592930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:55:40.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:55:43.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other country has claims in Benham Rise east of the country,
        but Duterte repeatedly asserted ownership of the vast undersea region after
        Chinese survey ships were spotted there in March last year. He has since renamed
        it Philippine Rise.</p>'
  'caltex-plan-your-barkada-road-trips':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-13T16:15:00.079+08:00
    'imagesource': 'jcr:233ab3e9-83ee-4160-9aaa-cff2b7de899c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d9ee9d0-a6ae-471b-b804-08cabb6f4712'
    'lead': 'Here are some ways to make traveling with your buddies memorable and
      safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T11:59:36.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T11:59:45.032+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T11:59:44.836+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to plan your barkada road trips

      '
    'updated': 2018-07-18T13:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e8930a-5892-4b0d-b1bb-37aa8e900deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:59:36.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:59:45.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Traveling refreshes the mind and
        stimulates our creativity. And what better way to step out of the toxic workplace
        than taking a trip with our barkada. Here are some tips on planning your getaway
        with close friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d1ddf-72fa-437f-ad6e-0080e5a4fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:59:36.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:59:45.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Make sure everyone is available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ba7d9-c569-4bc9-b3b2-52881bce2fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:59:36.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:59:45.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have coined the term "drawing" because of travel plans
        that never materialize or only stay on paper. Months before, get a consensus
        on common dates so that work leaves or domestic arrangements can be properly
        filed and coordinated. Don''t take it as a personal affront if someone has
        to prioritize work or family as everyone has a different circumstance in life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40e785-99e0-415a-a974-a84d32b7b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:59:36.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:59:45.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Prepare a barkada playlist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4798854e-f7e1-4e59-bee0-cde4e1d4ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:59:36.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:59:45.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on the road, play tunes that hit home. It would be good to
        have some tunes that everyone can relate to. Those in their 30s would probably
        enjoy Britney Spears and Westlife music. You may cringe at the memory you
        sang Spice Girls songs back in high school but these are delightful conversation
        starters. Besides, mostly everyone is game for some car karaoke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1845f-e49d-4a4b-b0d4-fd7118dbeb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:59:36.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:59:45.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Charge batteries on devices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fdc8b4-8aca-47c8-b98e-bc8e8d8c927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:59:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:59:45.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be on the extreme end of the millenial spectrum but it does
        not mean you cannot enjoy taking pictures and videos. Document your whole
        trip and do a vlog to immortalize these rare moments you get to hang out with
        your friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e5801-864b-4935-8ac2-1c276c5a56a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:59:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:59:45.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Make amends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15194b-9fb3-4316-9c98-0173f52c98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:59:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:59:45.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things may not be entirely spectacular the last time you have been
        with an old friend. You could also be seeing a previous disagreement as "water
        under the bridge." Reach out if you are ready and take the trip as an opportunity
        to patch things up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d9cec-ef2f-421e-a400-8bb5f4bcf8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:59:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:59:45.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Make sure your car can carry everything you need.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347262a0-4a17-4f90-aac2-b57584e99bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:59:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:59:45.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the stuff that you will bring for your roadtrip – bags,
        food and drinks, surfboard, bike, your pet dog or extra friends, make sure
        your SUV has the power to carry the load no matter how heavy it may get.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56649bf-c87b-4d60-8588-f2696ed31dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:59:36.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:59:45.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltex Diesel with Techron®D is proven to keep your engine clean.
        A clean engine is a powerful engine and a powerful engine can make your load
        feel lighter. When you choose Caltex with Techron®D, you’re choosing optimal
