      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Angono police''s anti-rape flyer lays unwarranted blame on
        rape victims," the senator said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afb0dd-ad2c-45c3-bfe9-57ddbb41bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:02:35.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:02:39.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May I remind our police force: Clothes don''t cause rape, rapists
        do. Instead of ''teaching'' women how to dress "appropriately," our police
        force should help in educating the public, especially men, that forcing themselves
        upon women is unacceptable and constitutes rape."</p>'
    '13':
