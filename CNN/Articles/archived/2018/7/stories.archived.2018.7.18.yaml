      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Elon Musk has apologized for calling
        one of the men involved in the Thai cave rescue mission a "pedo," or pedophile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280012bb-c6a2-4af7-80e3-14c7ea570938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:44:07.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:44:11.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Telsa CEO has faced an intense backlash over the unfounded claim
        against Vernon Unsworth, an expert caver who participated in the rescue mission
        that saved 12 boys and their soccer coach from a flooded cave in Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f8d0f-a806-4f4e-adb0-f82abb0d0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:44:07.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:44:11.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk expressed remorse on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a453dfe-e21b-4ca0-9a16-97828fdf06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:44:07.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:44:11.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive said that while Unsworth provoked him, "his actions
        against me do not justify my actions against him, and for that I apologize
        to Mr. Unsworth and to the companies I represent as leader. The fault is mine
        and mine alone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d7e26-d736-4029-adc7-ff63b4287ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:44:07.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:44:11.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth has said he is considering legal action against the tech
        billionaire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba0763c-86cd-432d-99fe-87a27927f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:44:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:44:11.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gene Munster, a top tech analyst and the managing partner at Loup
        Ventures, wrote&nbsp;an open letter to Musk urging him to rein in his outbursts&nbsp;and
        erratic behavior so he might "regain investor confidence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2682b5-8e05-4a95-b163-f8ba826d941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:44:07.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:44:11.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your behavior is fueling an unhelpful perception of your leadership
        — thin-skinned and short-tempered," Munster wrote in the letter posted "on
        behalf of investors who believe in you and your mission."</p>'
  'Philippines-non-communicable-disease-diabetes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-18T15:57:44.306+08:00
    'imagesource': 'jcr:a48a026c-c1a5-41c3-a8c4-80048cc74e87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21e084c4-5216-43ff-b321-a05c6c66e9da'
    'lead': 'The exponentially growing number of non-communicable diseases over the
      last decade is posing financial risks to the Philippines and other countries
      in Asia, the Asian Development Bank (ADB) said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T10:46:34.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T10:46:37.981+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T10:46:37.849+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rising chronic disease cases hamper PH economic growth – ADB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168a641-aff0-40a7-ac3c-9012d3e91553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:46:34.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:46:37.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M<strong>etro Manila (CNN Philippines, July 18) —</strong> The exponentially
        growing number of non-communicable diseases over the last decade is posing
        financial risks to the Philippines and other countries in Asia, the Asian
        Development Bank (ADB) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40454e63-f99e-47e5-adf9-3c5bb61f060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:46:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:46:37.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are hampering economic growth and putting at risk the economic
        gains," ADB Vice-President for Knowledge Management and Sustainable Development
        Bambang Susantono said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b4027-bc03-4201-bd1b-9557092a5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:46:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:46:37.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the chronic, long-term nature of NCDs, such as diabetes
        and heart diseases, are placing increasing strains on health systems. Susantono
        said the Philippines spent P716M in 2015 for direct medical expenses for diabetes
        alone. He said this amount could have been spent for other development needs
        of the country, instead of paying for chronic treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef17de-0f20-4077-932a-b06cd065b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:46:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:46:37.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will potentially severely affect economic growth and drive
        people into poverty because of lost jobs and the cost of chronic treatment,"
        Susantono said at the "Innovations and Actions Against Non-Communicable Diseases"
        forum held in ADB in Manila on July 16 to 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab20171-102a-4a11-a1e1-02e5be5f87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:46:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:46:37.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noncommunicable diseases — cardiovascular diseases, cancer, chronic
        respiratory diseases, and diabetes — represents 63 percent of all annual deaths,
        according to the World Health Organization. In 2017, 68 percent of deaths
        among Filipinos were attributed to NCDs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fd699-a9ee-4128-8d1b-53294371f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:46:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:46:37.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB said developing countries should address the problem of non-communicable
        diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ca0b9-8181-482e-9133-b4a71da96264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:46:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:46:37.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NCDs is a threat to economic growth and universal health coverage
        and we need to take immediate and strong actions against them," Susantono
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886bb10-ca6b-4330-a5a9-2f8f9276ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:46:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:46:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rolando Enrique Domingo said the rising prevalence
        of NCDs is being addressed through its reform agenda "DOH Fourmula One Plus."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b046b-ad88-49c1-a4bd-e1048bfbeb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:46:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:46:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to champion disease prevention through information and
        advocacy campaigns. We need to take art in managing NCDs by becoming champions
        of healthy living," he said during the forum.</p>'
  'nene-pimentel-ph-asean-united-nations-south-china-sea':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-18T17:45:44.234+08:00
    'imagesource': 'jcr:ec4d5607-eb31-4360-b973-af0cf9363f86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db65e62-a584-40cf-b485-771939a58c7f'
    'lead': 'Consultative Committee member and PDP-Laban Party founder thinks the
      Philippines and its neighboring countries should consider economic sanctions
      against the eastern giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T10:49:08.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T10:49:12.110+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T10:49:11.883+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nene Pimentel: PH should turn to ASEAN, UN on South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85dabe-33ac-40ba-982e-ef51a2244413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> A former
        Senate President and ally of President Rodrigo Duterte wants a stronger national
        stance against China, which has ignored an international tribunal ruling that
        largely favored the Philippines in disputes in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949511f-85d9-4962-8b4c-6829ccbaaaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Aquilino "Nene" Pimentel advised
        the government to turn to the Association of Southeast Asian Nations (ASEAN),
        Asia-Pacific Economic Cooperation (APEC), and United Nations (UN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb3525-84a8-47a7-bb7c-518384db0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking pakay dyan, ASEAN must act together. Kung hindi makuha
        sa ASEAN, then we go to APEC," Pimentel said regarding Beijing''s refusal
        to acknowledge a 2016 international arbitral tribunal ruling. "Meron pa e.
        ASEAN, APEC, and then UN na."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedff16b-17a2-484c-931f-2917e5c053d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My take is, ASEAN must act together. If we can''t
        get it at ASEAN, then we go to APEC. There''s more. ASEAN, APEC, and then
        the UN.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe18a9d-24d8-4d7b-9441-fc72e3d90eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling invalidated China''s sweeping claims in the South China
        Sea, where Beijing has built artifical islands and militarized disputed features.
        The tribunal recognized the Philippines'' sovereign rights in areas within
        the country''s exclusive economic zone and continental shelf, branding certain
        activities there by China as illegal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3f1fc-1373-44a6-92e0-c4c24ace84ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiments of Pimentel, the founder of the ruling party PDP-Laban,
        differ from those of his colleagues. Duterte has avoided raising the ruling,
        repeatedly maintaining that the country cannot afford to go to war with China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e89370-bf5a-4618-80b9-2254edd27deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pimentel believes the Philippines need not go to war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbeaf1-a216-4d30-bd8b-8a3dd7b71576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, there are agencies now recognized by the world. Of course
        China, parang medyo arogante [is a bit arrogant]... they don''t seem to care.
        Pero [But] eventually they will have to," said Pimentel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806c735-0d2d-435f-9448-1bfb07435ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that countries consider economic sanctions, like
        boycotting Chinese products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f00799-01e1-4387-bf3e-96238b90da09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added that raising territorial disputes was one of the
        subjects discussed by the Consultative Committee (ConCom), of which he is
        a member. The committee, which is tasked to review the 1987 Constitution,
        prepared a draft of a federal charter that Pimentel says asserts Philippine
        claims in the West Philippine Sea and Benham Rise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fdbf77-c179-43c7-95a6-e912d33ec77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Senate President also suggested raising the Philippines''
        historic rights over Sabah to the ASEAN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3894d7d-6747-4a30-acdc-7ecc3f20f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EXCLUSIVE: Proposed constitution asserts PH claims over West PH
        Sea, Sabah</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3bae7b-b9d1-42a8-8b0e-c9d6e491ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:49:08.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:49:12.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has exercised warm relations with China, as the eastern
        giant has promised billions in investments to the country. While the administration
        has maintained this comes with no strings attached, critics fear that the
        country could fall into a debt trap or effectively give up its claim on disputed
        islands.</p>'
  'Aquino-skips-Duterte-SONA':
    'author': 'Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-18T15:56:40.447+08:00
    'imagesource': 'jcr:76476fb1-7466-47a9-a343-10c23f300821'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '261ed2d2-9267-4525-a69d-915234c4ad4c'
    'lead': 'Former President Benigno Aquino III will watch his successor''s State
      of the Nation Address (SONA) on a television set at home, saying he wants to
      avoid any distraction at the Batasang Pambansa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-13T10:51:27.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-13T10:51:31.982+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-13T10:51:31.834+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-President Aquino: Better to watch Duterte''s SONA at home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14a8de-cd2e-48f8-b29f-54198ae41d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:51:27.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:51:31.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Former
        President Benigno Aquino III will watch his successor''s State of the Nation
        Address (SONA) on a television set at home, saying he wants to avoid any distraction
        at the Batasang Pambansa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa5861-9659-4688-964f-872cffbdbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:51:27.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:51:31.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''"<em>Pag nasa tahanan ka, pinapanood mo yung TV kung saan nagtatalumpati,
        parang nagagarantiya mong wala kang</em> distraction," Aquino told reporters
        on Wednesday. <em>"Para maintindihan ko yung sinasabi sa SONA at napakaimportante
        nung SONA."</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6a799-f397-4afa-b0bb-f0354bdc7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:51:27.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:51:31.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When you are at home, watching the speech on TV,
        it seems like a guarantee you will not be distracted…. So you will understand
        SONA because it is very important."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe26a7a-79fc-46b7-80bb-3b122a76fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:51:27.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:51:31.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino criticized how guests usually behave while the President
        is delivering the speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b7988-5249-42b7-ac20-a058b8aa1fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:51:27.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:51:31.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang nakikinig ka, may mga paligid mo nagchichismisan, nagkokomento,
        nag-aano (While listening, those around you are exchanging gossips and comments),"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14940d48-e911-407b-9455-8a7b2660cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:51:27.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:51:31.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the third time Aquino is skipping President Rodrigo
        Duterte''s SONA rites, which are usually attended by predecessors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9f55d-7045-4127-8b11-bbf719bcef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:51:27.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:51:31.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president also refused to give an assessment on his successor''s
        first two years in office, saying he''d rather let the people be the judge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5f65a-d612-419b-a01a-90b0729fb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:51:27.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:51:31.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I make a comment, [they''ll say I''m] self-serving. I''d rather
        have the people tell me, the people that I refer to as my bosses, tell me,
        what do they think," Aquino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ac23d-9416-450f-8b1d-b0924057e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:51:27.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:51:31.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo and other government officials are expected
        to attend Duterte''s third SONA on July 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcc466-e302-415f-9074-32e22b85df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T10:51:27.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T10:51:31.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the tough-talking president, who is known for veering
        away from his prepared speech, has promised he will stick to the script this
        time and will talk for only 35 minutes.</p>'
  'marikina-river-second-alarm-tropical-depression-inday':
