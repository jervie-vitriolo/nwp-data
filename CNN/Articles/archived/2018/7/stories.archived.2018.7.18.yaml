      'mgnl:lastActivated': 2019-05-13T11:34:45.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hedges, no stranger to award season accolades, having appeared in
        acclaimed films like "Lady Bird" and "Manchester by the Sea," is featured
        in another movie poised to be among next year''s contenders — "Boy Erased,"
        based on a memoir of the same name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0daea7f-8193-4071-9216-dee3fe68918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-13T11:34:41.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-13T11:34:45.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, the son (Hedges) of a small-town Baptist pastor comes
        out to his parents (Nicole Kidman and Russell Crowe) and is told he will go
        to a so-called conversion therapy program or be shunned by those he loves
        most.</p>'
