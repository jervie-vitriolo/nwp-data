      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers protest</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328f002-66f0-4230-8109-6e0658d8183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:54.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While PLDT pointed to DOLE and service providers for the termination,
        an organization of workers from the company attributed the halt in operations
        to the telco giant.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d0c6e-bd75-4944-89cb-75b4342396d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:54.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POWER President Dan Joshua Nazario said in a statement that their
        organization was "deeply enraged" over the losses in jobs.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efbdaf7-b146-47d0-a978-4fcb1cdc78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:54.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stopping of the operations of PLDT in our respective agencies
        is clear proof that the telecom firm is avoiding the DOLE''s ruling to regularize
        them with PLDT as our principal employer," said Nazario.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a4df5-1eb0-45e9-b368-7409f461e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:54.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was confident President Rodrigo Duterte and the Labor
        Department would hear them out.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e7daf-15fe-4b56-9a8b-a059958b2a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:54.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our regularization call will ring loudly nationwide that the PLDT
        management must call us regulars," Nazario added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67da803-6750-42bf-9bdb-54a9f7f7b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:54.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media advisory on Sunday, the expected attendees of the protest
        included call center agents, customer representatives, and technical and chat
        support workers from firms under PLDT, including SPI CRM Global, Iplus, Curo,
        and Proserve.</p>'
