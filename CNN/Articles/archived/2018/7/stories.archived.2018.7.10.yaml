      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Supreme Court rejected the petition
        for clemency filed by three of the convicts in the infamous gang rape that
        took place in New Delhi in 2012.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ba7d9-f9f6-4ca3-b1aa-19a85374ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident that shocked the country six years ago came to a conclusion
        today with the mother of the victim (also known as Nirbhaya, which means fearless)
        thanking the Supreme Court for justice, even though it was delayed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c395e4d-6ca5-4cba-93c0-c5b7fb5fc864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Till they are hanged, she and other girls won''t get justice. Not
        just Nirbhaya, other girls in this country should get justice," said Asha
        Devi, the victim''s mother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45823f0-9427-4769-8e99-84fdabd5c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the convicts, Vinay Sharma, Pawan Gupta and Mukesh Singh
        had filed a clemency plea with the Supreme Court last year. The fourth death-row
        convict, Akshay Thakur is expected to file his review petition next week with
        the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd08366d-0225-451b-bbbd-ce900e6ff71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense lawyer for two of the petitioners, A.P., Singh insisted
        that his clients had cause for filing a curative petition. A curative petition
        is the final legal recourse that can be filed if the defense counsel can show
        discrepancy in the judgment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca9d66-299d-4644-8fa1-9f9209bf54a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh said there was no merit in the conviction, which he blamed
        on media pressure and public sentiment.</p>'
