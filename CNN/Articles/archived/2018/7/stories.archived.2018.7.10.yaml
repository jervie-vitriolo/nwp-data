    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With eye on China, New Zealand buys U.S. anti-submarine jets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00bc71-a02e-4704-954c-c6ac1dc13972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand announced a $1.6 billion purchase
        of U.S. military aircraft on Monday as it seeks to integrate its forces with
        U.S. and Australian allies that are trying to counter a Chinese military buildup
        in the Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a43378-2f3b-4c3d-b7b1-e4b825152753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase of the four Boeing P-8A Poseidon maritime patrol aircraft
        "strengthens the coalition Government''s Pacific Reset by providing a maritime
        patrol capability with the significant range and endurance needed to assist
        our partners in the region," a statement from New Zealand Defense Minister
        Ron Mark said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c9cfe-1936-4139-a449-dcd84fd4266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s announcement comes on the heels of the release Friday
        of its Strategic Defense Policy Statement for 2018. In it, New Zealand warns
        of China''s increasing influence in the Pacific, including its expanded military
        presence in the South China Sea, where Beijing is fortifying islands near
        some of the world''s key shipping lanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac7b3e7-b243-4e6f-8830-7367d7da53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-page document says China is challenging the existing order
        in the region while also increasing its involvement and investment in Pacific
        island nations where New Zealand''s influence has long held sway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd16484-dff4-437f-9081-3e5412a9e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Chinese policy priorities could potentially damage "human rights,
        arms control and non-proliferation efforts," it says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e297fba-f998-435e-bd6b-1dde1efa990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Australia and the U.S. are trying to reinforce regional
        peace and stability with a focus on "maritime security and freedom of navigation,"
        the document says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e3d60-9fdc-4141-a465-43e241e4622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meshing with allies</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dfa644-4889-4a55-bfd7-0a0051e3763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark noted that he twin-engine P-8As, which can be used for submarine
        hunting as well as intelligence gathering and surveillance, are also in the
        inventories of the US, Australia and the United Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae122b6-4a04-4bac-8cd4-d8b5515188ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those nations, along with New Zealand and Canada, are part of the
        so-called Five Eyes alliance, which shares intelligence gained from spying
        activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a11ea-953f-437d-9b62-f9455da75fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining a maritime patrol capability is essential for New Zealand''s
        national security, and for our ability to contribute to global security efforts,"
        Mark''s statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc933d-552f-4653-82b7-c5ce90b50adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Monday blasted the "groundless accusations" in the New
        Zealand defense paper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310c8f6-3dd1-405d-9e8c-6709a122581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministry spokeswoman Hua Chunying said during Monday''s
        press briefing that New Zealand needs to "correct its mistaken remarks and
        actions and do more to improve mutual trust and cooperation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f7142-db29-4a6f-9cd2-cd4db877e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing would not back off claims in the South China Sea nor pull
        back its development efforts elsewhere, Hua said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8fa57-0bda-4c50-bddd-c1459e944946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s development has never threatened anyone else; instead,
        it has brought important opportunities for other countries," the spokeswoman
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc23e863-136c-4c62-916a-fba5fb324fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Responsible international citizens''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b3bf1-b47f-4de8-be72-9970b79a2b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Monday announcing the P-8A deal, New
        Zealand''s acting prime minister, Winston Peters, brushed off Chinese complaints
        about the defense policy statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4ad26-71c9-4538-adc5-070bdd7c2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not here to make people happy. We''re here to be responsible
        international citizens doing our best to preserve the neighborhood in which
        we live and to preserve our sovereignty," said Peters, New Zealand''s foreign
        minister who is running the government while Prime Minister Jacinda Ardern
        is on maternity leave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600eb2b-7ea3-4904-8d8b-27b95dcbcb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s aircraft purchase and New Zealand''s rationale for it
        were good news for Washington, which has been busy trying to strengthen its
        Pacific alliances in the face of what it sees as an increased Chinese threat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9071705-1828-441e-b7e0-5b5bd5929793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand naval forces this month are participating in the U.S.
        Navy''s RIMPAC exercises, the world''s largest naval drills.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e09db-76cf-40c9-b7bf-e18fb523b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other nations in the Hawaii-headquartered war games are
        Vietnam, Malaysia and the Philippines, which all have claims in the South
        China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda1f6a-8719-4e5d-8e4a-93ab41d06ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was disinvited from the U.S.-led exercises over its militarization
        of the South China Sea islands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf6c1f-ac59-4e13-8470-1bae80f6ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand, meanwhile, was given an expanded role in the 25-nation
        RIMPAC, serving as sea combat commander for the first time in 26 editions
        of the biennial war games.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f5960-9e14-4812-ba11-f7b2f1f9e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hardware New Zealand sent to RIMPAC are two P-3 Orion
        aircraft, the planes the P-8As will be replacing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f21da-e365-4f3f-ae56-1dcd3b98900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand expects the P-8As, which are based on Boeing''s 737
        airliner, to enter service in 2023.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335e542-ec4b-4d3e-9f98-1e01549d5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark, the defense minister, said New Zealand would also be looking
        to acquire other smaller surveillance aircraft, including drones, to work
        in areas close to the island nation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f4379-7f96-4e84-bf14-c9f7297ef971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will free up the new P-8A fleet to fly more missions, in the
        South Pacific and further afield," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cfa60a-927f-411d-972f-f9d23685c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:39:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:39:47.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "With eye on China,
        New Zealand buys US anti-submarine jets."</em></p>'
