    'title': 'Senators: Local killings do not call for martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52af05-076e-47fb-90e1-e592018f07a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.325+08:00
      'mgnl:createdBy': 'jeff'
