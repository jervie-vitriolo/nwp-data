      'text': '<p>Presidental Spokesperson Harry Roque said that Duterte will have
        a "private trip" to Malaysia to witness the Pacquiao-Matthysse bout. But the
        President will also meet with Malaysian Prime Minister Mahatir Bin Mohamad
        to discuss their plans in combating insurgency and terrorism.</p>'
    '8':
