      'jcr:uuid': 'c96f6136-ba8d-4bed-91e4-15fd9404cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Telecommunications
        giant PLDT Inc. said Monday it had nothing to do with thousands of workers
        losing their jobs – but the Department of Labor and Employment (DOLE) begs
        to disagree.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c0198-be14-4a9b-abe7-42774d7221c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PLDT denied terminating over 7,000 contracts resulting
        in the layoffs. It pointed to the Labor Department for the hold-up in operations
        amid complaints of crippled customer services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab168b-761e-4cd3-8935-085a5e7aecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PLDT has been accused of terminating the service contracts and
        displacing the affected workers. I am just saying we did not do that," PLDT
        Spokesman Ramon Isberto wrote in an e-mail to CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eff209-965d-48be-969b-88b7e4a7686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT explained that DOLE ordered its contract providers to stop
        servicing the company, which affected its online operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9e4bf-3a3c-4004-a192-2b248168bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOLE has ordered 38 service contract providers of PLDT, including
        our call center and business process service providers, to cease and desist
        from providing services to PLDT," the company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51577bd9-940d-4ae9-a10f-62eab2d062cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello said that the DOLE issued the cease
        and desist order because the agencies handling the workers were "not qualified
        as legitimate service providers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89650d-4845-4e0c-833b-dc2bff67d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that PLDT was supposed to hire them as ordered by
        DOLE in January because their work was indispensable to telco operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364eb63-1a76-4094-98df-14f183cf963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be regularized as employees of the principal, referring
        to PLDT – not the service provider," Bello stressed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc73c1-1e7f-4aa8-a34e-ad98dc5274e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT was on the list of companies DOLE found to be engaging in illegal
        contracting services last May. In June, the company said it was processing
        its employees for regularization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d23ab9-c034-4143-ac4f-dccde2e5efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed layoff of more than 7,000 workers was the subject of
        a protest led by the PLDT Organization of Workers and Employees for Rights
        (POWER) and Defend Job Philippines on Monday morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463ae09-1db1-4ee2-9c29-1493f48cea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT argued that it had filed a petition before the Court of Appeals
        (CA) asking for a review of the DOLE order. It said 23 affected service contractors
        also questioned the order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e464117-be81-4190-8b94-7eb7b1780dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bello said that the window for filing a petition had already
        expired so the order was final and executory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf99ae86-ac69-4567-902e-0ed78b4e48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a limit to legal processes. Eventually… justice will catch
        up with them," he noted. "They can only delay probably, but they cannot escape
        the responsibility of recognizing the constitutional right of the employees
        to security of tenure."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc201c-e09f-4817-9689-1d7170974959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT maintained that it submitted its petition for certiorari to
        the CA on May 2, after they received the DOLE order on April 30. It said this
        was well within the 60-day window, and the Office of the Solicitor General
        even filed a comment on behalf of the DOLE.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a2d45-2703-435a-ba81-cecf6b9fcbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:19:53.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE is expected to meet PLDT and workers'' groups within the week
        to clarify the legal implication of its order.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d95a3f-0df0-40f9-afc1-dacea0bf06a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.727+08:00
