      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ellen Adarna may face legal action for viral video of minor</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035341dd-ae6c-474e-9bc4-1cab8508d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:19:04.333+08:00
      'mgnl:createdBy': 'jeff'
