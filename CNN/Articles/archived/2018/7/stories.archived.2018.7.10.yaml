      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Amid
        the recent killings of local government officials, senators believe the current
        atmosphere in the country does not call for the imposition of martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157bb54-c105-49da-b392-1ac240de6cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto believes local political rivalries play
        a factor in these killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b4d11-6862-4fae-822f-0cdaae04bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman bago ang maraming away sa local e, matagal na ''yan.</em>
        Even during and after martial law<em> talagang mainit ang local politics sa
        atin,"</em> Sotto said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0fc7e-d597-4923-9cbc-a0abb2933524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Local rivalries are nothing new.&nbsp; Even during
        and after martial law, local politics have long been taking the heat.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f274d4-d7e5-4045-bbe1-4bb06f58bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said investigators should take the killings at face value.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27713f-b636-4ac2-b1ca-1c3ebbe51d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang hirap naman lahat na lang pag may nangyari doon tayo nakaturo
        sa lider (ng bansa),"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad98bd-984a-4ca8-8297-616939d77fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard if we pin the blame on the country''s leader
        every time something happens.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af478a4-ea50-45a0-8416-e68ffec7168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquilino "Koko" Pimentel III said the declaration is "impossible,"
        adding that President Rodrigo Duterte would not sacrifice Filipino''s live
        just to impose military rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67468d-456d-4191-b71b-7fb2ad2ccc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi tayo ganyan at hindi ganyan ang presidente natin. Huwag
        tayo maniwala sa ganyang analysis. Masyadong politically intriguing ang analysis
        na ''yan,"</em> Pimentel said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21fe813-4f8b-47fd-b141-a30544f7df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not like that and neither is our President.
        Let''s not believe these politically intriguing analyses.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64832be-e0aa-491d-8bc8-82de3b6a462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did not shrug off the possibility of the President doing
        so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692bf000-f48c-4376-9154-6248ce64f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagbabago ang circumstances ng bansa</em> [Circumstances in
        the country change:]," Pimentel explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7a7ef-31ad-44f9-8a83-58dbe791ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the killings of local officials, Pimentel believes it is
        a police matter since these did not happen only during Duterte''s term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae7606-ad81-4918-95b8-c8b6f7a29679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a police matter. And there are too many guns available,
        licensed and unlicensed. Siguro magandang programa ng pulis [A good police
        program] is crackdown on unlicensed firearms," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73fb2ff-eb91-4fe9-a53c-cf3d15ca4b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Philippine National Police Chief Dir. Oscar Albayalde
        clarified that the killings will not justify a declaration of martial law
        in the entire nation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131910c7-acdf-4361-9ffe-fe3adb857351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after opposition senator Francis "Kiko" Pangilinan expressed
        doubt if the recent spate of killings is a deliberate attempt to create lawlessness
        "to justify a strongman rule".</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7898f2-8477-49d6-ab65-cbfc6689ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre may agam-agam tayo. Bakit sunod-sunod ang pagpatay ng mga
        opisyal ng pamahalaan sa local? Bakit nagkaroon ng bombahan sa Cebu noong
        bodega ni Mr. Peter Lim? Ito ba ay sinasadya?" Pangilinan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f750be-2ac9-4b95-9092-3849176a8ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have second thoughts. Why the subsequent killings
        of local government officials? Why the bombing of Mr. Peter Lim''s storehouse
        in Cebu? Is this orchestrated?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6a79f-1e33-4bb2-823a-163b3cbd3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said that while he did not have any clear answers to
        whose behind the killings, Albayalde should get to the bottom of them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8962c1e-4ad1-45a8-813c-9dd23ffbfe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to get him to task to get to the bottom of this. Tignan
        natin ano magiging kilos niya dito dahil sunud-sunod ang patayan na ito, dapat
        sunud-sunod din ang resulta sa likod ng patayan," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9946e-5914-458a-a0ae-004cb6ccaaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to get him to task to get to the bottom of
        this. We''ll observe how he acts. If the killings happen subsequently, the
        results of the investigation must come in just as fast.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb544469-b0bb-48cd-abf2-521685937edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino also said the President should aid in fast-tracking
        the probe into the killing of local officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd24e0d-edbf-4a1a-9fad-aa5691834bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nananawagan kami kay Pangulong Duterte na itigil na ang palagiang
        pagbabanta ng kamatayan at huwag gawing biro ang tahasang pagpaslang,"</em>
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b8e6c-7911-4227-883d-77fc617f5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We call on President Duterte to stop making threats
        of killings and making a joke out of them.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284cb1d-2772-4ecf-979b-8ec3c31c3098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 2, Tanauan City, Batangas Mayor Antonio Halili was killed
        in front of the city hall. This was followed by the shooting of Gen. Tinio,
        Nueva Ecija Mayor Ferdinand Bote&nbsp; on July 3.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9cd1a4-20d9-4525-b54c-2939aa59667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other locally elected officials were killed on July 7:&nbsp;
        Vice Mayor Alex Lubigan of Trece Martires City, Cavite; Michael Magallanes,
        third councilor of Brgy. Sta. Catalina, Zamboanga City; and Nassif Palawan
        Bansil, municipal councilor of Kapatagan, Lanao del Sur.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27768001-6000-4388-a9ec-3a9f27d88335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:30:25.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:30:29.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Joyce Ilas and Digital Producer
        Chad de Guzman contributed to this report.</em></p>'
  'US-Trump-Supreme-Court-Brett-Kavanaugh':
    'author': 'Eric Bradner, Joan Biskupic and Jeremy Diamond'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-10T09:21:00.732+08:00
    'imagesource': 'jcr:65b1969e-fba4-4db3-81d0-633ea675f350'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e675b82-66d9-48a2-bf76-86a193e22615'
    'lead': 'If confirmed, Kavanaugh would replace a frequent swing vote on the bench,
      retiring Justice Anthony Kennedy, who often sided with his liberal colleagues
      on issues such as abortion, affirmative action and LGBT rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:33:26.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:33:30.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T15:33:30.539+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump picks Brett Kavanaugh for U.S. Supreme Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cff110-9509-4ea2-bdc2-96990cf87455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump has nominated
        Brett Kavanaugh to join the U.S. Supreme Court, setting the stage for a dramatic
        confirmation battle over a stalwart conservative who could shape the direction
        of the court for decades to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6bd0f-4f55-47ce-ac80-fcfd314bc09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, Kavanaugh would replace a frequent swing vote on the
        bench, retiring Justice Anthony Kennedy, who often sided with his liberal
        colleagues on issues such as abortion, affirmative action and LGBT rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780ee74-f72d-4a80-9535-5c99f4f57720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh, 53, is a judge on the U.S. Court of Appeals for the DC
        Circuit and Yale Law School graduate who previously served in both Bush administrations.
        He also worked on independent counsel Ken Starr''s investigation of President
        Bill Clinton.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5dc071-ecc7-4ecd-8a34-02fe44898b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What matters is not a judge''s political views, but whether they
        can set aside those views to do what the law and the Constitution require.
        I am pleased to say I have found without doubt such a person," Trump said
        as he announced Kavanaugh''s nomination at the White House Monday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc421208-b553-486b-85b8-2c4cad51f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called Kavanaugh "one of the finest and sharpest legal minds
        of our time," saying he is "considered a judge''s judge and a true thought
        leader among his peers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715e363-cebd-405c-80e1-8a8ade7b8717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judge Kavanaugh has impeccable credentials, unsurpassed qualifications
        and a proven commitment to equal justice under the law," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf5358-71a6-4b25-aafb-be54f0059da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nomination is Trump''s second to the nation''s highest court,
        a rare presidential privilege that could seal a key part of Trump''s legacy
        less than two years into his first term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325604d-fb55-4bc7-bfd1-03ce3a8a443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump last week spoke with seven candidates, all drawn from a shortlist
        compiled by the conservative Federalist Society, about the Supreme Court.
        The nomination also comes just before the President leaves for a critical
        trip to Britain, a NATO summit in Belgium and a meeting with Russian President
        Vladimir Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc09090-435c-4e38-878c-c50e99334c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is hoping the Senate moves quickly to confirm Kavanaugh
        before the midterm elections in November threaten to unfurl the narrow Republican
        majority in the chamber and nix the precious leverage the GOP holds over some
        red state Democrats up for reelection in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f970976-f6b9-419e-b26f-7e73f2691290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are warning that Trump''s nominee would jeopardize some
        of progressives'' most important policy priorities in recent decades -- including
        rulings that legalized abortion and same-sex marriage, as well as former President
        Barack Obama''s health care law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5d908-3165-4f7b-8259-bb2e4a36bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans hold 51 seats in the Senate, though Arizona Sen. John
        McCain has been absent as he battles brain cancer. Trump''s nominee can win
        confirmation with only Republican votes, but attention will quickly shift
        to two moderate GOP senators, Maine''s Susan Collins and Alaska''s Lisa Murkowski,
        who are supportive of abortion rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e927ce00-7b98-4e71-b332-9dea415e6905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also hopes to pressure several Democrats into voting to confirm
        his nominee. Three Democrats up for re-election in states Trump won by double
        digits in 2016 — Indiana Sen. Joe Donnelly, West Virginia Sen. Joe Manchin
        and North Dakota Sen. Heidi Heitkamp — voted "yes" on the confirmation of
        his first Supreme Court nominee, Neil Gorsuch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a708b-f509-4701-953a-05ce9cfec999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell, R-Kentucky, who once held
        a court seat open for nearly a year before the 2016 election to keep former
        President Barack Obama from filling it, lambasted Democrats for announcing
        their opposition before Trump had decided on a nominee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0567a-b210-4bf7-9365-38339361fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice Kennedy''s resignation letter barely arrived in the President''s
        hands before several Democratic colleagues began declaring their blanket opposition
        to anyone at all — anyone — that the President might name," McConnell said
        Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f8b8b7-b6af-46c9-8551-1980695c78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1c373-3c41-46b4-a376-797237981bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:33:26.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:33:30.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump picks Brett
        Kavanaugh for Supreme Court"</em></p>'
  'Gardo-typhoon-PAGASA-Tuesday-July-10':
    'author': 'CNN Philippines Staff'
    'caption': 'PAGASA says the western section of Luzon will experience monsoon rains
      on Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T21:27:07.162+08:00
    'imagesource': 'jcr:0b9fccc7-e8bf-4a6a-8831-c197ebdf1d4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8189553-b15e-45fa-898a-e9d378727680'
    'lead': 'PAGASA said, however, ''Gardo'' may still enhance the habagat, bringing
      rains over parts of Luzon and the Visayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:35:40.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:35:43.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T15:35:43.238+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Typhoon Gardo exits PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a106df59-cc3f-46cd-9bca-1501921682a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:40.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:35:43.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Typhoon
        Gardo has exited the country, the state weather bureau said Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d39fa6-96c5-44ed-bbcc-0ebd0ba950ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:35:43.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 p.m. advisory, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Gardo is 580 km north
        northeast of Basco, Batanes as of 6 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481413b-741e-42ab-9600-115a8e6a43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:35:43.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is packing winds of up to 170 kilometers per hour (kph) and gusts
        of up to 210 kph. It is moving west northwest at 30 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b68ea3-e2f7-4c08-aebd-40e7f5a66b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:35:43.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite exiting the country, PAGASA said Gardo may still enhance
        the southwest monsoon (habagat), which will bring rains over Zambales, Bataan,
        Cavite, Palawan, and Mindoro provinces until Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5208f50-4e90-46cd-a525-43004d78d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:35:43.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasional rains will occur in Metro Manila, Calabarzon, Bicol,
        Western Visayas, Marinduque, Romblon, and the rest of Central Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2055cb-6d8d-44ce-ac14-dc551e09c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:35:43.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned residents in these areas against possible flooding
        and landslide. Sea travel is also risky over the northern and eastern seaboards
        of Northern Luzon and the western seaboard of Southern Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87632f0f-55ab-472d-a47c-3652d0ed5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:35:43.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather specialist Ariel Rojas, meanwhile, said PAGASA is
        monitoring a low pressure area outside the country which might develop into
        a typhoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2cfd0-03ee-4044-8bd8-a736f5ccb220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:35:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:35:43.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kanina ito ay cloud clusters lamang pero nagkaroon ito ng pag-ikot
        kung kaya''t ito''y ating babantayan," Rojas said.</p>'
  'New-Zealand-U.S.-anti-submarine-jets-China':
    'author': 'Brad Lendon'
    'caption': 'A US Navy P-8A Poseidon flies over the Pacific in 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-10T08:14:22.562+08:00
    'imagesource': 'jcr:24b1e5d2-edb5-49c1-b8bf-3c1df6aa6121'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58666317-b646-4865-8f98-f0d5c9b17304'
    'lead': 'New Zealand''s announcement comes on the heels of the release Friday
      of its Strategic Defense Policy Statement for 2018. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:39:25.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:39:47.739+08:00
