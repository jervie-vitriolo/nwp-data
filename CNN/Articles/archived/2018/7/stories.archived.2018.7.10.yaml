  'duterte-breaks-moratorium-tirades-church-god':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-11T23:37:13.533+08:00
