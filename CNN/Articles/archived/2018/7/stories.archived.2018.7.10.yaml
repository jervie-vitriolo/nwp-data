      'mgnl:type': 'text'
      'text': '<p>But even the company''s customer service account on Twitter, @PLDT_Cares,
        had a grievance of its own. The account was inactive on Sunday – but it retweeted
        a tweet condemning PLDT CEO Manny V. Pangilinan.</p>'
