    'title': 'Ellen Adarna has given birth, her lawyer confirms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8c462-515f-4906-81eb-14bef346961a'
      'mgnl:activationStatus': true
