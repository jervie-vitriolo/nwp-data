    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao arrives in Malaysia ahead of title bout against Matthysse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212a806-65d8-45f5-8cb8-34b1c17684c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:48:04.718+08:00
