  'minority-senators-risa-hontiveros-probe-china-military-aircraft-landing-tv-show':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T16:16:27.361+08:00
    'imagesource': 'jcr:bdc05946-82e8-4d43-a534-6ff78c9a9080'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59fef3c3-03a4-4eac-9fb1-073dedbb8e3d'
    'lead': 'Senator Risa Hontiveros points out the Philippines does not have existing
      treaty with China to provide guidelines for the landings of Chinese military
      planes.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:53:38.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T14:53:41.494+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T14:53:41.178+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Minority senators seek probe on Chinese military aircraft landings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff97555-4f95-431e-b1c3-dbbd8957665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Minority
        senators filed a resolution on Monday seeking to probe on the landings of
        Chinese military planes in Davao City and to enact measures that will strengthen
        the national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e109e5-1115-4419-b9a5-7fb03a9d0c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the CNN Philippines'' The Source on Tuesday, Senator
        Risa Hontiveros, one of the authors of Senate Resolution 779, said the Philippines
        does not have existing treaty with China that provided guidelines for the
        landings of Chinese military aircraft at the Davao International Airport on
        June 8 and 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076aea53-0f9c-4773-a030-00600f2c071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the Armed Forces of the Philippines was not informed
        before the landings. She added those were "personal favor granted by the President
        to China."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06216f39-5b40-4751-9ea9-4653beedade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just civilian offices of government that must manage
        or regulate such landings," Hontiveros told CNN Philippines'' The Source.
        "That very process has to be designed, enshrined, or embedded in an agreement."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c46ab11-f3da-49b6-8acd-f1eef3e69ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros filed the resolution with Senators Paolo Benigno Aquino
        IV, Leila De Lima, Franklin Drilon, Francis Pangilinan and Antonio Trillanes
        IV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1717d8-49f6-4765-9af3-10fe36215f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Loren Legarda and Gringo Honasan, who chair the Committees
        and Foreign Relations and National Defense, expressed their openness to hearing
        the issue, Hontiveros said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74270d4-8ed6-46b8-9b7e-b2f54eeba1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hiling din po namin iyan sa minority sa pamamagitan ng Minority
        Leader Frank Drilon na ipakiusap, lalo na kay Senate President Tito (Sotto)
        itong mga resolusyon," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dcf04c-7be6-4a4e-804e-3be07b60628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Through Minority Leader Frank Drilon, we are also
        asking Senate President Tito (Sotto) to hear these resolutions.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafee999-428d-4688-a751-2e2a6e07cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace called the landings of Chinese planes as "technical stops",
        but many have raised apprehension due to China''s growing military presence
        in the disputed South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec84ba-e43e-4a93-919f-1918ab6887b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Probe on China foreign policy, TV shows</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9840c3-2a29-41fd-9d39-4ed49f0c9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution is the latest among the efforts to look into the
        government''s foreign policy on China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389120d-1088-4263-8173-b40e4826d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros noted the "opaqueness of foreign policy with China,"
        saying that the government was not transparent on the diplomatic protests.
        She cited the Chinese Coast Guard taking Filipino fishermen''s catch, the
        degradation of marine resources in the West Philippine Sea, and continued
        militarization on the disputed islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064fdaff-2ff5-4461-91ec-6536393afafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ni Sec. Cayetano, 50 to 100 diplomatic protests na daw ang
        nagawa nila," said Hontiveros. "What are these at ano ang mga results that
        these have generated?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d9bb5-a4d2-44bf-bca2-3a825d1bfdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sec. Cayetano said they made 50 to 100 diplomatic
        protests. What are these, and what results did they generate?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb0355-41b0-46ad-b70e-df4b2fb4ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano did not give details on the protests supposedly filed by
        the government. He, however, maintained that raising concerns during a meeting
        also counts as a protest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b965e1-4571-4613-8edb-4ba10f9adfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:53:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:53:41.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senators also filed Resolution 780, which directs
        the Public Information and Mass Media Committee to conduct an inquiry on the
        airing of Chinese television shows on the state channel, People''s Television
        Network (PTV). The resolution is toward "ensuring due exercise of [PTV''s]
        mandate as an instrument in advancing the Filipino identity."</p>'
  'Leni-Robredo-Charter-change':
    'author': 'Chad de Guzman'
    'caption': 'Vice President Leni Robredo also warns politicians who might be using
      the president''s campaign promise of federalism for personal benefits.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T15:46:10.039+08:00
    'imagesource': 'jcr:35c6b7cf-ee8a-4a18-8c7c-b93b94d782f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd072af82-e3b8-4160-a258-3a83558be76a'
    'lead': 'The vice president also warns politicians who might be using the president''s
      campaign promise of federalism for personal benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:56:54.269+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T14:56:58.032+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T14:56:57.557+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Charter change is not the solution to high prices, poverty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d37c0-0708-4539-b20d-fee3395ac681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 10) — Vice President Leni Robredo
        said changing the constitution is not the solution to high prices and poverty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae3b92-b0c3-4636-80a5-d211e5d7864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit ang mas pinagtutuunan natin ng pansin ay ''yung charter
        change, na hindi naman siya ''yung sagot sa pagtaas ng presyo? Hindi naman
        siya ''yung sagot sa kahirapan,"</em> she said in a press briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128e04c-549a-422a-a809-fdefed3b9167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are we concentrating on charter change, that is
        not the solution to ballooning prices? It''s also not the solution to poverty.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0e2d1-2632-4e1c-9f17-701e32b5d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that amending the charter now might be untimely,
        and that pushing for it might not benefit the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e9978-f56f-4651-908d-be78a2bf2922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said government is failing to make people understand
        what the transition means.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113f800-74ec-46aa-98f6-0398b321ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung pagsusulong ng charter change na hindi sinasangguni o
        di pinapaintindi sa mamamayan. ''Yung sa''kin, malaki ''yung ginagastos ng
        pamahalaan para sa sinasabing</em> federalism caravan. <em>Pero ang tanong
        dito ba sa</em> caravan na ''to, binibigyang pagkakataon ang mga mamamayan
        na iboses ''yung kanyang saloobin?" she explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9266c21d-9bb7-45f1-ae1a-c5c49a7792b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The push for charter change doesn''t consult the public
        or make them understand. The government is spending a lot for its federalism
        caravan. But the question is, do we ask the citizens what they think of this?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba004b-8adb-44d1-8301-15c4844e140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pointed out the Consultative Committee, which just submitted
        the draft federal charter to President Rodrigo Duterte, was already skewed
        towards federalism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a034e5c-632c-4834-a74e-bf590a188d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana ''yung komposisyon niya hindi lahat</em> federalism advocates,
        para at least <em>man lang sana may debate kung alin ''yung mas makabubuting
        form of government para sa atin,</em>" she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bffec0-d599-4359-b1a7-7ad2461de6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the composition was not purely federalism advocates,
        so that there''s at least a debate on which form of government suits the country.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e828a-419c-485c-ac62-5d18adc82ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also warned of politicians who might use Duterte''s campaign
        promise of federalism for their own benefit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9bf9a5-fa6b-4d1a-b117-90ff0ef0183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-aalala ako na baka ginagawa lang itong</em> vehicle <em>para
        isuong ''yung pribadong</em> interes," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd3686-3236-410b-8ce6-6241fd019b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I worry that this is being used for vested interests.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8352f9-5eae-435f-8a50-2b5146476892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ConCom''s draft Federal Constitution</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10435ce3-2a32-4c42-9712-5929a66a7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a Senate priority either</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836405e-9d93-43b5-8a30-cbec30c70fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said Thursday that charter change is
        not a Senate priority for now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a846a-29e9-4bba-82a9-b4c91cd34a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Una di pa kami</em> [we have not yet] agreed on the calendar
        of the 3rd regular session of the 17th Congress. We are not even agreed yet
        on the calendar on when we will be taking a break," Sotto said Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bdeab2-828a-4167-8e85-f0a0573261e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has yet to pass the resolution convening Congress into
        a constituent assembly, which has already been approved at the House of Representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f453155-c540-4799-b19d-de174190e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Committee on Constitutional Amendments Chairman
        Francis "Kiko" Pangilinan said they cannot give a timeline on issuing the
        resolution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e3b97-19f8-4eba-b312-b1885637795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan referred to the Pulse Asia survey in May which showed
        majority of Filipinos oppose charter change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea81763-e85b-4d34-a2e7-93622e18fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Pulse Asia: Majority of Filipinos oppose charter change</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb5ce8-5050-4f8d-9244-6159e390c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That in itself tells<em> us na hangga''t hindi nakukumbinsi ang
        ating mga kababayan sa kahalagahan ng</em> charter change I do not see how
        it can succeed. And that''s why<em> hindi ito dapat pwersahan,"</em> Pangilinan
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580083dd-090a-48e4-a6f5-cb0989efbc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That in itself tells us that if the public is not
        convinced of the importance of charter change, I do not see how it can succeed.
        And that''s why you can''t force it.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78834f76-7e93-4c61-9d7e-6aa45b3c520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:56:54.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:56:58.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft constitution will be submitted to a constitutional convention
        or a constituent assembly to begin the amendments. The final draft would then
        need to be approved by the people in a plebiscite.</p>'
  'Cavite-Trece-Martires-Vice-Mayor-Alex-Lubigan-ambush-Boying-Remulla':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T15:38:38.834+08:00
    'imagesource': 'jcr:b635d1f6-0763-4623-85e9-8f3fd6d4d28d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe8ef29-a3fd-4823-91fa-eea8c70e43e7'
    'lead': 'The governor of Cavite province believes the ambush of Trece Martires
      Vice Mayor Alexander Lubigan was purely political and not state-sponsored. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:59:15.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T14:59:19.379+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T14:59:19.145+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local politics reason behind Trece Martires Vice Mayor ambush – Cavite
      Governor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046b974-b9dd-4151-bc32-5cd2e4fc9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:59:15.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:59:19.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> The governor
        of Cavite province believes the ambush of Trece Martires Vice Mayor Alexander
        Lubigan was purely political and not state-sponsored.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5fe51-f922-48cc-8bcc-78a5e4385b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:59:15.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:59:19.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay extremely local, political. The motivations are purely local
        in nature... Alam namin na hindi ito pwedeng ilagay sa bumabatikos na ito
        ay war on drugs, ginagawa ng government agents," Governor Jesus Crispin "Boying"
        Remulla said in a media briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8148e9c-233e-44ed-8129-1d81300e7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:59:15.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:59:19.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubigan was ambushed in broad daylight on July 7, days before he
        was set to announce his plans to run for higher office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba15455-93e4-4a1b-93f1-c85ff244dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:59:15.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:59:19.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost a very good person. He could''ve been a great leader in
        the city of Trece Martires," Remulla said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec90795-4924-4fc6-80ce-c0e42e571b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:59:15.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:59:19.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said Lubigan''s ambush is unrelated to the assassination
        of Tanauan Mayor Antonio Halili and Nueva Ecija town Mayor Ferdinand Bote
        last week. He added killers are riding on the "wave of hysteria" following
        the killings of local chief executives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5036fd-e9f0-4ab1-ad01-2becaf3c6a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:59:15.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:59:19.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla urged the police to beef up their visibility as the midterm
        elections draws near.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e29ac-f563-4b19-ba68-8e746536376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:59:15.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:59:19.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana mag-alerto ang kapulisan na bantayan ang buong Pilipinas sapagkat
        malapit na ang eleksyon and we expect a lot of people to think about killing
        again as a means of going to power. Prevention is better. They have to be
        visible everywhere," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97048ffc-92d2-411b-a20d-5b8e085a4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:59:15.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:59:19.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Chief Director General Oscar Albayalde on Monday
        ordered tighter security nationwide in the wake of recent brazen killings
        of local officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18c00c-4d71-49cc-ac07-efc228552bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:59:15.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:59:19.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am directing the command group and regional directors to review
        and launch early security measures ahead of the 2019 midterm elections in
        May next year, including intensifying police visibility and checkpoints to
        prevent election-related violence," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4bee1-8e3d-4f69-b26c-1c9da419f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:59:15.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:59:19.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief clarified that this was not a prelude to a declaration
        of martial law in the whole country since the police would only intensify
        the enforcement of safety measures that were already in place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6815dc4d-0709-46c1-9fb5-39eb4062542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:59:15.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:59:19.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the police would also strengthen the campaign against
        gun-for-hires, criminal gangs, and private armed groups as part of preventive
        measures.</p>'
  'Sotto-welcomes-removal-anti-political-dynasty-BBL':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T15:51:54.192+08:00
    'imagesource': 'jcr:756f9caf-44f9-4058-8c1c-f449cafb4ff8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd0526ee-ec36-47c7-b41d-7db376ad6816'
    'lead': 'Senate Minority Leader Franklin Drilon says he will instead push for
      a national regulation against political dynasties that will cover all public
      officials '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:01:19.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:01:23.809+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T15:01:23.538+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto welcomes removal of anti-political dynasty provision from BBL

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc0a7d-b873-4a4c-a079-5d2c693f5203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10)&nbsp;—</strong>
        Senate President Vicente Sotto III on Tuesday expressed relief that Congress''
        bicameral conference committee agreed to remove the anti-political dynasty
        provision in the proposed Bangsamoro Basic Law (BBL) that will create a more
        powerful Muslim autonomous region in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280e135-33bd-48bd-9f11-17d77153edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad they removed it," Sotto said in a message on Tuesday.
        "Otherwise we will be disenfranchising the legitimate family members while
        mistresses and their relatives will be allowed instead because they do not
        classify under the second degree of consanguinity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec5304-2c8c-48cf-9dc1-b97626a43b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasked to resolve the current varying provisions in the Senate and
        House versions of the bill, the bicameral conference committee rejected the
        anti-dynasty provision during a closed-door discussion Monday, House Majority
        Leader Rudy Farinas confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47081863-d22f-460e-a8b6-aeecad01e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was dropped by the Senate after we cited the flaws of the provision
        that violates the equal protection clause of the Constitution," Farinas said
        in a message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b364e-c523-4566-96ef-8364d16f4db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a law creating a province and imposed a dynasty prohibition
        only to a certain elective position to the exclusion of the others in that
        province, in particular, and to the whole country, in general."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f230938-e668-48eb-a45d-bb77c9a3b48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the Senate version had previously included the said provision,
        while the House Bill 6475 did not tackle the anti-dynasty issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123d0e3-fb12-4c35-a912-203710656e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 15, Article VII of Senate Bill 1717 states that "No Party
        Representative should be related within the second (2nd) civil degree of consanguinity
        or affinity to a District Representative or another Party Representative in
        the same Parliament."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76cd2f6-14cc-4a88-b351-d692e68155ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, who had previously pushed
        for the inclusion of the anti-political dynasty provision in the draft BBL,
        did not further defend the issue ''''as a form of protest.''''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59818b88-40f4-40ca-a0b1-3ba1e5025969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a form of protest, I did not argue and push for its adoption
        anymore because the provision, as crafted, is useless," said Drilon, referring
        to the anti-dynasty provision that has been watered-down following objections
        from other lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728b47b-3c3c-4952-b619-8742fbe4e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a much weaker provision than that provided in the SK law.
        Such provision will not really curb dynastic behaviors. In fact, it is a hypocritical
        provision, toothless to address the ill effects of dynasties. We might as
        well do away with it," Drilon added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25cabb1-5aec-4680-ae3e-ac4d7df0c0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the senator said he will push for a wider, national regulation
        that will include ''all public officials.''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7eaff5-1c17-473b-b85d-939b38317cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need is a strong regulation of dynasties applicable to
        all public officers. I already signed a committee report regulating it," Drilon
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e093fe3-bd72-4295-8dfc-25d39adffc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral committee will hold a weeklong meet to iron out the
        remaining contrasting provisions of the BBL draft.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30643e46-f4c8-4740-b0c5-4169b1109aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once institutionalized, the BBL will pave the way for the creation
        of the Autonomous Region in Bangsamoro, which will replace the Autonomous
        Region in Muslim Mindanao (ARMM) established in 1989 through Republic Act
        6734.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fe04f-8d43-4cfd-92e1-a6d91e04a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro Islamic Liberation Front rebels earlier dropped their decades-long
        secessionist bid in exchange for broader autonomy. They signed an agreement
        with the government to establish an autonomous region with more powers and
        funding for minority Muslims in the predominantly Roman Catholic nation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74f279-a129-4908-88e1-d0abd5f8a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:01:19.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:01:23.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two chambers expect to pass a report for ratification in the
        morning of July 23, in time for President Rodrigo Duterte''s State of the
        Nation Address (SONA) later that day.</p>'
  'Solicitor-General-side-COMELEC-ballot-threshold-plea':
    'author': 'Chad de Guzman'
    'caption': 'Vice President Leni Robredo and Solicitor General Jose Calida. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T15:38:52.334+08:00
    'imagesource': 'jcr:83d10b70-ac44-48a3-a42e-cf7f239f7186'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c021a388-2f66-418e-ab89-44a3425a6752'
    'lead': 'The vice president however says she is not surprised with Solicitor General
      Jose Calida''s decisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:04:05.242+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:04:21.412+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T15:04:21.112+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: SolGen should side with Comelec in ballot threshold plea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca98ba-7f3a-41a8-a709-b1b410e589dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Vice
        President Leni Robredo on Tuesday said the government''s top lawyer should
        protect the interests of the Commission on Elections (Comelec) in the ongoing
        ballot recount.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a0e01-f7ec-44de-9d23-8a8b4956030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman hinihingi ''yung kanyang personal na pakiramdam
        tungkol sa bagay na ''yun, dapat bilang abogado ''yung nirerepresent niya
        ''yung interes ng kanyang kliyente na ''yung Comelec,</em>" she said in a
        press briefing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee133cc2-28f2-4c2c-b91c-c090a32a2703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one is asking for his personal stance on the issue.
        He should be representing Comelec.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2e195-54fb-4f85-acfd-6c0d076fb3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vice president said she is not surprised with Solicitor
        General Jose Calida''s decision, which will supposedly favor the camp of poll
        protester Bongbong Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d0782-e7da-4326-91a5-685e57661193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida on Friday asked the Supreme Court, sitting as Presidential
        Electoral Tribunal (PET), to affirm its earlier decision to reject a proposal
        to consider as valid those ballots in the vice presidential polls where only
        25 percent of the oval space are shaded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c847c8-035d-4ef0-a8a4-e08a50a2f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si Calida ay hindi lang</em> Marcos apologist pero number one
        na Marcos supporter. <em>Pero sa ''kin, ''yung papel niya doon sa</em> PET
        case, <em>hindi naman bilang party. ''Yung papel ng kaniyang opisina, bilang</em>
        abogado ng Comelec," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba748f37-04f0-4acc-adda-acbcf6c499bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Calida is not only a Marcos apologist but also the
        number one Marcos supporter. His role in the PET case is not a party, but
        Comelec''s lawyer.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f510e27-ed17-461a-ab41-71c07a824af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo warned that the effect of the PET granting Calida''s manifestation
        would not only affect her but the entire nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22db804-12bd-4783-ad12-948dc0f4cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: VP Robredo to PET: Use 25% threshold percentage in vote recount</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a907d2-5100-4d51-bb41-1cbcf1bd0235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET earlier denied Robredo''s motion saying it''s not aware
        of any Comelec resolution that states the applicability of a 25 percent threshold
        to consider a vote valid. However, Robredo said the letter stating this threshold
        was released on September 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554e68fa-3c7e-4500-9f21-cf78533156af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo to Marcos: Stop lying</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8c29b-1089-4061-874f-23ab3b704355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also called on Marcos to stop with the lies,
        after his camp sought for a probe into an outing between revisors of the PET.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b024d9-23b8-4c3f-b03c-805e0849855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam niya ''yung totoo. At ang pakiusap ko sana mahinto na
        ''yung pagsisinungaling niya,</em>" she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432a1d4-047b-4553-a12e-fc0286f762f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He knows the truth. And I ask of him to stop with
        the lies.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f44c2-81b4-49e6-962d-d98168117026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Marcos should concentrate on answering other allegations
        instead of using the case to appear in public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf7d46f-63b6-4f72-9322-02a1317259db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added the revisors need not leave their posts, as the trip
        was a way to ease tensions between the two camps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040286a4-bdd0-4c06-98a9-59d83f9c161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung purpose noon ay para ma-ease ''yung tensions sa loob,
        tingin ko dapat magpasalamat pa tayo sa kanila na may ganoon na</em> initiative,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40785cd9-9d36-4e44-b7ec-39b860ce5f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the purpose is to ease tensions inside, we should
        even be thankful.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac417e9-fe8e-4130-8485-056cd8bf33b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer Atty. Vic Rodriguez claimed some of the revisors
        were in a pool party in Pansol, Calamba in Laguna. Among those who allegedly
        joined were the head revisors and personnel of PET, as well as a certain Osmundo
        Abuyuan, which was said to be a revisor of Vice President Robredo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563ae26-a729-47b6-a08c-d4ffa59f29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:04:05.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:04:21.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount began on April 2, almost two years after Marcos lost
        to Robredo by 263,473 votes in the 2016 vice presidential race.</p>'
  'armed-man-shot-by-police-Cebu-Archbishop-palace':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T19:36:53.681+08:00
    'imagesource': 'jcr:afee09a4-ca81-40f9-b8cc-5e347a50fcd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54ea396b-ec41-478f-84cf-70eb98150cfe'
    'lead': 'Jeffrey Cañedo, the gunman killed in the shootout, was a son of a retired
      policeman'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:06:47.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:06:51.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T15:06:51.442+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Armed man gunned down by police inside Archbishop''s palace compound

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4f685-9639-4ff4-8857-ae5bd04320ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) -</strong>&nbsp;
        An armed man who barged inside the compound of the Cebu Archbishop''s palace
        on Tuesday morning was killed by police in a shootout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a12eb4e-10f1-463b-a711-14adc539254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following investigation, the gunman was identified as 41-year-old
        Jeffrey Cañedo, son of retired Police Inspector Feliciano Cañedo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee307f-08fb-4262-bca4-4b1f09c3afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canedo rushed into the Archbishop palace compound in Cebu City wearing
        a mask and reportedly armed with a caliber .357 revolver.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11c355-a17e-4234-b87b-e7b053132540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security guard assigned at the palace gate told reporters that
        policemen involved in the scene tried to stop Cañedo, but the latter continued
        on inside the compound.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a7442-520c-43e6-bf09-f05ae79d3e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard, who also tried to stop the aggressor, told reporters
        the man was looking for Cebu Archbishop Jose Palma. The policemen in the encounter
        narrated that Cañedo fired at them first, triggering a shootout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5408e-e530-4e29-89dd-a9e201d48c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Police Chief S/Supt. Royina Garma said the investigators
        are still looking into Cañedo''s possible motives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ff1a6-3041-46cc-b92d-6d72074e738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iimbestigahan natin kung bakit hinahanap (si Archbishop), bakit
        may dala siyang baril, at bakit ito ang gagawin niya,"</em> Garma told reporters
        after the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e2c72-2a69-4f7f-8cc8-ef0cb7fce83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will look into the motive: why he wanted to see
        the Archbishop, why he had a gun intact, and why he was going to do this.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b39439-8995-4979-959c-f354ac9a8f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also check into the security of the palace."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c1295-b555-4e3a-9b69-28da8a636a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>sabi ko</em> kay Father, maybe when everything is okay na,
        we will discuss about the security nila dito."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ec19d-2c1b-4fa3-ad40-53952a027101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So I told Father, maybe when everything is okay or
        settled already, we will discuss about their security here.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00793f-2642-4d70-b2fb-801c3d0a48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the shootout, police visited the Cañedo house in Tungkil,
        Minglanilla, Cebu, and were told by the father that the gunman had suffered
        from depression after being separated from his wife.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8c3a0-42ca-4d13-813b-0e8690aaee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Police Director Debold Sinas said they are further investigating
        the incident as they continue to check on the background of the suspect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb85fa3-5c1d-4aff-b3af-cb834b548800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRO-7 director has also increased the security of the Archbishop''s
        Palace compound, by assigning uniformed personnel at the gates and within
        the premises.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30157ba4-ca55-476e-b0a4-81b2aa9f2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas revealed that he is also planning to assign a police escort
        for Archbishop Palma, once he gains consent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9175a35-da38-4f44-985f-94b7f1a9c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a statement sent out after the shootout, Cebu Archdiocese
        spokesperson Msgr. Joseph Tan said there is "no known prior threat to the
        Archbishop of Cebu." He also called for prayers, and that peace may eventually
        "be restored."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b975bf0-0e29-4232-99ab-9d1a91f0a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:06:47.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:06:51.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace is the official residence of the archbishop of Cebu.</p>'
  'LeBron-James-Los-Angeles-Lakers-153-million-four-year-contract':
    'author': 'Rory Carroll'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-10T13:21:23.097+08:00
    'imagesource': 'jcr:41b2fe2b-3d2c-4796-90c1-d4061a490fc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5136ff87-4928-455d-b6d3-8a4d29ba3204'
    'lead': 'LeBron James will join a promising but unproven core of young players
      including 20-year-old Lonzo Ball, 22-year-old Kyle Kuzma and 23-year-Josh Hart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:09:00.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:09:03.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T15:09:03.589+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s official: LeBron inks four-year contract with Lakers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e71c9e-9d2c-433f-aebd-02a6e9af4654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:09:00.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:09:03.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> LeBron James made his seismic move
        to the Los Angeles Lakers official on Monday when the three-time NBA champion
        posted a photo of himself smiling alongside his freshly-signed four-year,
        $154 million contact.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7fc1d-325c-4c01-bf67-6dc545c6a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:09:00.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:09:03.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the contract signing, like the July 1 announcement the
        33-year-old would part ways with the Cleveland Cavaliers for Los Angeles,
        was announced on Twitter by Klutch Sports, the agency that represents James.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a3c1d-cd4e-4e62-8e36-1639312fb73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:09:00.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:09:03.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo showed the four-time MVP smiling alongside Klutch Sports’
        founder Rich Paul and Lakers GM Rob Pelinka.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91e1ba-a09a-42b8-9e68-9144389591fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:09:00.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:09:03.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a great day for the Lakers organization and Lakers fans
        all over the world to welcome LeBron James,” team president of basketball
        operations Magic Johnson said in a statement on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c2faf-516e-42a5-9d56-ab1aabd7082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:09:00.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:09:03.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“LeBron James is special. He is the best player in the world. He
        loves to compete and is an awesome leader who is about winning and making
        sure that his teammates are successful,” said the former Lakers great, who
        was instrumental in landing James.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201cb273-936d-4ab5-a653-4eef825590f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:09:00.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:09:03.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Lakers players are excited to have a teammate who has been
        to nine NBA Finals. It’s a huge step closer to returning the Lakers to the
        playoffs and to the NBA Finals.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b1ddc-bb65-42e8-9133-608ca77793a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:09:00.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:09:03.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing kicks off the “LAbron” era in Tinsletown as the world’s
        best all-around player begins work restoring the storied Lakers franchise
        to glory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d1c2d-f997-405b-925f-752c31b04be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:09:00.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:09:03.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers, who dominated the NBA in the 1980s behind the brilliance
        of Johnson and Kareem Abdul-Jabbar and again in the early 2000s with Kobe
        Bryant and Shaquille O’Neal, have missed the playoffs the last five seasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9edd6-f883-4769-a119-64a4079db371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:09:00.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:09:03.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James will join a promising but unproven core of young players including
        20-year-old Lonzo Ball, 22-year-old Kyle Kuzma and 23-year-Josh Hart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace44677-d2fb-4840-afd7-907d9205a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:09:00.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:09:03.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Johnson has elected to round out the roster with veterans including
        point guard Rajon Rondo, small forward and shooting guard Lance Stephenson
        and twice NBA champion Javale McGee, all of who have agreed to one-year contracts.</p>'
  'Duterte-wants-public-to-elect-transitional-leader-for-federal-govt':
    'author': 'Eimor P. Santos'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T12:51:31.627+08:00
    'imagesource': 'jcr:6a2d3da5-474e-4367-ab5e-f7668d74cb78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e8c37a-efd3-4559-8200-2a97f61d20da'
    'lead': 'President Rodrigo Duterte wants the public to elect a leader who will
      oversee the country''s transition to a federal form of government, once the
      proposed constitution that allows for the shift is passed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:11:40.958+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:11:46.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T15:11:46.115+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants public to elect transitional leader for federal gov''t

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88056727-c028-42f4-9b7a-6749f51c47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:40.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:11:46.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> President
        Rodrigo Duterte wants the public to elect a leader who will oversee the country''s
        transition to a federal form of government, once the proposed constitution
        that allows for the shift is passed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea49ea8-acd1-4bb0-99ac-a97708a98bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:40.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:11:46.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang made this statement on Tuesday, clarifying what the President
        meant when he said he "instructed [the] Consultative Committee to elect a
        transitional President."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a0f30-8b9e-4a07-b6d4-3ce4c1615078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:40.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:11:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in a press briefing,
        "General elections <em>ang iniisip ng ating Pangulo para dun sa magiging transitional
        leader natin</em> (The President wants general election held to choose the
        transitional leader)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d48d6-61bd-4bed-a7e7-18ce45295499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:40.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:11:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in effect wants the Consultative Committee (ConCom) to amend
        Section 1, Article XXII of the proposed charter, which states the sitting
        President will chair the Federal Transition Commission which must complete
        its mandate of transition by June 30, 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fbd953-b2b4-4a7c-beea-9d7f60aa7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:40.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:11:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the ConCom agreed to revise the transitory provisions
        to comply with the President''s request for another leader to be elected instead.
        He said a supplemental budget may be passed for the elections to push through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f7872-d65b-4b98-9df1-441193560f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:40.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:11:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-member ConCom is meeting on Tuesday to discuss Duterte''s
        instructions. ConCom spokesperson Ding Generoso earlier said the President
        approved the rest of the draft constitution on Monday, the same day it was
        submitted to him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfc28a-161d-4239-9d10-bf4f98478211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:40.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:11:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque reiterated the President''s promise to step down
        from his post in 2019 if the proposed federal charter is approved by then.
        The President''s remark comes amid speculation he will use the constitutional
        change to stay in power past the end of his term in 2022. Under the present
        Constitution, the President can serve for six years with no reelection, while
        the proposed charter gives the chief executive a term of four years with one
        chance for reelection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e038ed-4f3a-4ab0-8fb1-4a011bd8fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:40.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:11:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government was among Duterte''s campaign
        promises, aimed at providing more autonomy and faster development in the regions.
        Duterte created the ConCom to review the 1987 Constitution and come up with
        proposals to implement the shift to federalism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f28e9-a7b0-4256-a8a4-ee68032025bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:40.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:11:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Reynato Puno, who heads the ConCom, hopes a
        plebiscite to approve the proposed charter will be held in the middle of next
        year, separate from the 2019 midterm elections, so the public can focus on
        its merits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b8af9-d902-49dd-a5bc-5f273eadfd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:11:40.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:11:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations survey for the first quarter of 2018
        showed only 25 percent of Filipino adults have been aware of the federal system,
        while 75 percent only knew what it is upon answering the survey.</p>'
  'Duterte-SONA-speech-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T12:22:23.269+08:00
    'imagesource': 'jcr:a1645368-ae2a-4ff9-9522-59ef5f97c5d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ba65eb-bda4-457a-a252-3d8a732fefed'
    'lead': 'President Rodrigo Duterte''s third State of the Nation Address will be
      brief, if everything goes as planned. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:14:00.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:14:04.478+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T15:14:04.302+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SONA 2018: Duterte to speak from the heart, but will stick to prepared
      speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d96d19-517f-4185-b5b8-72b45eca98eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:14:00.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:14:04.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> President
        Rodrigo Duterte''s third State of the Nation Address will be brief, if everything
        goes as planned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537b179-45a6-4c35-be0a-59d71c42712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:14:00.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:14:04.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday said Duterte, who
        is known for his extemporaneous speeches, promised he will not veer away from
        the prepared speech. The reading of the prepared speech is expected to last
        for 35 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f96a2e-75a0-4271-92ef-293e7685da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:14:00.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:14:04.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He) will speak from the heart. Nangako nga po ang Presidente na
        hindi magiging mahaba ito, hindi mage-extemporate. He will read it. There
        is now very close coordination between the individuals preparing the speech
        and the President himself," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680c0da-3407-4ea1-8e2e-79d31d197f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:14:00.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:14:04.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President promised it will not be long, it will
        not be extemporaneous.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59423eb-1ecf-4a2c-b04b-8b260f5f9e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:14:00.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:14:04.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte will not be detailing the accomplishments of his
        administration as this was already discussed in the three-part pre-SONA forum
        headed by his Cabinet leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cebf5c9-b497-4c83-9046-c4dbdb97effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:14:00.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:14:04.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s SONA in 2017 lasted for two hours, while his 2016 address
        lasted for an hour and 33 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4cbe5-bd32-472d-9aa5-b4111ba9bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:14:00.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:14:04.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce Bernal will direct President Rodrigo Duterte''s third SONA
        on July 23.</p>'
