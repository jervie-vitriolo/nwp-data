    'jcr:uuid': '55726ebb-18c4-4cae-bdbc-3236a2bfd242'
    'lead': 'Filipino boxing legend Manny Pacquiao will try to regain his champion
      status in his upcoming welterweight title fight versus Lucas Matthysse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:48:04.718+08:00
