  'Thai-cave-rescue-operation-soccer-team-Day-3':
    'author': 'Euan McKirdy, Kocha Olarn and Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-10T18:32:30.330+08:00
    'imagesource': 'jcr:07ffa01f-b699-4f9b-b72b-681983ff2b56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee22e189-9167-4448-a503-1420017e264f'
    'lead': 'A tenth boy has emerged from deep within a cave complex in northern Thailand,
      the second to be rescued on the third day of a huge international operation
      to save the boys and their coach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:27:16.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:27:21.258+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T15:27:20.929+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai cave rescue: 11th boy freed, just one boy and coach still inside
      cave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c02321-6b0d-45f0-8262-10f7ef711e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Only one boy and his soccer coach remain
        trapped in a Thai cave, after rescuers pulled out three more members of the
        Wild Boar soccer team at the end of an 18-day ordeal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe40f1-adff-435c-be46-b649cafa70b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three boys came out in quick succession late Tuesday afternoon,
        and were receiving attention at an on-site medical facility, according to
        a Thai navy official with direct knowledge of the operational details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb9a490-8738-43ff-aca7-5148c5035cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 11 children have been rescued from the depths of the Tham
        Luang cave system since expert divers&nbsp;entered the cave Sunday, armed
        with hundreds of oxygen tanks for the treacherous dive through narrow, flooded
        tunnels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce68fe-5cb6-4d88-9e24-2d9271b3526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen divers entered the cave at 10 a.m. local time Tuesday (11
        p.m. Monday ET), as officials said they planned to bring out all the remaining
        members of the soccer team, their 25-year-old coach and four experts who have
        been by their side since they were found on a rocky ledge early last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbc2bb-0bd3-4de4-ac08-d76434b874c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope all four kids... the coach, and the doctor and three SEALs
        will be all out today," Former Chiang Rai governor and rescue mission commander
        Narongsak Osotthanakorn told reporters Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145af47a-8b73-489c-8f6e-9cc158278f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys were exploring the caves on June 23 with their coach when
        they were trapped inside by heavy seasonal rains. Tuesday''s operation was
        expected to take longer than the two previous operations, due to larger number
        of people still inside cave, according to the Facebook page of the Royal Thai
        Navy SEALs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6410e-b56b-457a-a0c0-d2cc530f10cf'
      'mgnl:activationStatus': true
