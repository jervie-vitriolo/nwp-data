      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 4, Adarna posted an Instagram story of a minor who she accused
        of taking photos of her at a restaurant without permission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845672d2-9dde-45e3-9627-94a67fbc3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:19:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:19:09.794+08:00
