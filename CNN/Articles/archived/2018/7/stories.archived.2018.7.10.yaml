      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang unang plano ng Pangulo ay talagang it''s going to be a private
        trip to watch Manny Pacquiao''s fight pero nung nagkausap nga po sila ni Prime
        Minister Mahathir ay nag-date na sila, kumbaga. Dahil (July) 15 ang laban,
        (July) 16 ang magiging pag-uusap ni Presidente at ni Prime Minister Mahathir,"
        Roque said.</p>'
    '10':
