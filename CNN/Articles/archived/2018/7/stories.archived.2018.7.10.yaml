  'duterte-cbcp-romulo-valles-meeting-bong-go-papal-nuncio':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte agreed to stop his tirades against God and
      the Church after a meeting with the leader of Filipino Catholic bishops. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T19:33:02.082+08:00
    'imagesource': 'jcr:b3e8d100-fe0d-439e-985c-2e8bdeee8f84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '167fe2f6-d9e2-4d07-bcee-18defcabaecc'
    'lead': 'President Rodrigo Duterte agreed to stop his tirades against God and
      the Church after a meeting with the leader of Filipino Catholic bishops in Malacañang
      Palace on Monday afternoon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T16:14:26.403+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T16:14:32.640+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T16:14:32.490+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to stop tirades vs Church after meeting with Filipino Catholic
      bishops'' leader

      '
    'updated': 2018-07-10T07:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10587f0d-d172-441f-ab15-856bdccf0298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> President
        Rodrigo Duterte agreed to stop his tirades against God and the Church after
        a meeting with the leader of Filipino Catholic bishops in Malacañang Palace
        on Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84653327-9777-4bc9-96ec-badd9d177f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PRRD agreed to a moratorium on statements about the church after
        the meeting," Presidential Spokesperson Harry Roque said in a message following
        Duterte''s meeting with Catholic Bishops'' Conference of the Philippines (CBCP)
        President Archbishop Romulo Valles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa72c4d1-934f-4688-b0f7-d64eec562950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the supposedly one-on-one meeting between Duterte and
        the Davao Archbishop, which was also attended by Special Assistant to the
        President Bong Go, took place at 4 p.m. and lasted for thirty minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287e5bb-3587-448a-a4df-5086b3218ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said after Duterte and Valles'' huddle, there will
        be a meeting arranged between CBCP and the government''s panel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14848b-1767-4d3d-bb2f-4de0438c2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps in the subsequent meeting, there will be an agenda to be
        formulated and agreed upon by the parties," he said in a regular media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f816635-f448-4521-acab-4d3dc02e9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP on Monday issued a pastoral letter or an official letter
        to the clergy and the Catholic flock addressing the killings of priests and
        what the bishops call disregard for human life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab14014-f03c-41b9-8bf6-bb8fe82d8ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these times of darkness, when there''s so much hatred and violence,
        when murder has become an almost daily occurrence, when people have gotten
        so used to exchanging insults and hurting words in the social media, we admonish
        the faithful to remain steadfast in our common vocation and mission to actively
        work for peace," read the pastoral letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1dec11-cafa-4e9d-a2cf-cad88ecce788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the persecution of church leaders is nothing compared to
        the sufferings of the poor in the country — "of drug addicts who are labelled
        as ''non-humans'' and stigmatized as criminals and slum-dwellers being jailed
        for loitering because "the little alleys between their flimsy homes also serve
        as kitchens, bathrooms, recreations spaces and playgrounds for their children."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f453f3-44b7-4965-8869-2e8c393f4f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte draw flak after calling God "stupid" at a speech in Davao
        City in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735ce49-b0c0-45db-97b5-dced16b2dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after, at another event in Cagayan de Oro, Duterte defended
        his statement, saying he uttered them in connection to an Australian nun whom
        he accused of taking part in political rallies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb0cbb4-ca80-4c83-8d0f-2977954b36aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong sinabi na torpe ang Ginoo ko. Sabi ko — you review the
        tapes — your God is not my God because your God is stupid. Mine has a lot
        of common sense," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50de041-2f96-4f63-94f2-8fac4617187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he had the freedom to believe in who he wanted to
        believe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070f0d8-fe2f-43dc-9179-b0ccf21bb801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another speech on Friday, Duterte said he will step down from
        the presidency if there was anyone who can prove God exists and that he has
        personally seen and talked to God.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7b9e8-ae9f-464f-be11-69d172150c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:14:26.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:14:32.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also been widely criticized for his war on drugs that
        has left thousands of drug suspects dead, and police roundup of tens of thousands
        of urban poor residents who supposedly violate city and town ordinances.</p>'
