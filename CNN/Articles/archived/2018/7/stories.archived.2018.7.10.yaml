      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men had been convicted&nbsp;and sentenced to death by the
        Delhi High Court in 2013 but had approached the Supreme Court appealing that
        decision. The Supreme Court had&nbsp;upheld the lower court''s judgment&nbsp;in
        May 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f70ff0-0991-423c-a4f7-ba49c9bc749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of the trial, one of the perpetrators,&nbsp;Ram
        Singh, had committed suicide in prison in 2013. Another attacker was ruled
        to be a juvenile and was sentenced to three years in juvenile detention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd5d480-fddd-41d1-9c34-16a4dd11b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incident</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5fda0e-d3d7-4d57-b54c-bccc45ea4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the evening of December 16, 2012, the victim and a male friend
        were heading home from a South Delhi movie theater after watching the movie,
        "Life of Pi."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523ddb6-474b-44ac-910c-d138bf21c690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They boarded a private bus and within a few minutes were accosted
        by the men travelling in the bus alongside them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129107d7-14f5-474f-8f77-6f3f5ab2fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six men separated the victims and the woman was taken to the rear
        of the bus and repeatedly raped. The male friend was incapacitated and beaten
        with iron rods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ffb388-23aa-4b8b-841a-c23e5a059535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police, the men took turns raping the woman and
        beat her with an iron rod as they drove around the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18942e6e-002b-4168-a62b-35972a303590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordeal lasted for half an hour and the two were thrown from
        the bus and left on the side of the road. A police patrol vehicle found them
        and immediately took them to a hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78431a3f-47ef-49a5-baee-57e65a7f1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s injuries were severe, and several internal organs were
        damaged. Eleven days later, she was transported to Singapore for further treatment
        and died on December 29, 2012, of multiple organ failure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb22a91-3f61-426c-9dca-af9ce9a771a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599929b-2338-4ae6-a454-1b433b2e092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rape of the 23-year-old student had shaken the national capital
        and within days resulted in massive protests across the country. Thousands
        of people stormed the streets demanding safety for women and justice for the
        victim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de66d01d-ff88-4ad1-961b-aeee94cc3cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests led to tighter laws. Capital punishment was introduced
        in the "rarest of rare" rape cases. Punishment for offenses like stalking,
        molestation and sexual harassment was raised.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4f79c-c47e-48c0-9eeb-e6259ed7a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India now</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711108ea-16ce-48fd-9f93-d9aea43e7dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tightening of laws has not resulted in much change in the crime
        statistics. In 2016, according to the National Crime Records Bureau, the total
        number of rape cases registered across the country was over 55,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319babb-a943-4639-8988-be695fe55ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, protests broke out again in India over the rape of an
        8-year-old girl in Jammu. The lifeless body of the girl, who was drugged and
        gang-raped in January by eight men, was found five days after she disappeared
        in January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fcb7c5-1541-4994-be50-288f7df3d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident pushed the Indian government to frame a temporary law
        that awards capital punishment to rapists of minor girls or for those accused
        in gang rapes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f436a4-0dc1-4ad5-88a4-196733247ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight men are currently on trial for the rape and murder of
        a minor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f539e54-19a8-4513-85bc-37f5420d549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:46:58.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:47:03.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Supreme Court upholds
        death penalty in India gang rape in final appeal."</em></p>'
  'Thailand-cave-rescue-boys-soccer-team-parents':
    'author': 'Eliza Mackintosh'
    'caption': 'FILE PHOTO '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-10T06:39:40.297+08:00
    'imagesource': 'jcr:1eb0aa0f-6eed-42c5-9ecb-094e5ee6d703'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a266bcff-fb18-4bdd-85ef-5499d322133d'
    'lead': 'The distraught parents of 12 Thai boys, who have been stranded in a cave
      for weeks with their soccer coach, have not been told whether their children
      are among those rescued, a family member told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:51:05.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:51:10.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T15:51:09.821+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parents of trapped Thai boys haven''t been told if their children were
      rescued

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24a77e-3438-4a02-b705-77a8f6f17757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The distraught parents of 12 Thai boys,
        who have been stranded in a cave for weeks with their soccer coach, have not
        been told whether their children are among those rescued, a family member
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e9420-a1ad-464f-aa99-5492d68b7e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the boys were pulled out of the cave in northern Thailand
        late Sunday night and are recovering from their ordeal in a newly converted
        isolation ward at a nearby hospital. But they have yet to see their parents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d8754a-e84d-4ea6-9070-7f52c553619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four more boys were carried out of the cave on stretchers Monday,
        an eyewitness told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a82b83-58d0-43ca-b583-183f061778c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, all part of a youth soccer team known as the Wild Boars,
        were found last Monday after going missing more than two weeks ago. Operations
        to rescue them from a narrow shelf of rock deep within the flooded Tham Luang
        Nang Non cave complex are still underway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac0f97-a2b2-4065-accd-b38422507a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of being reunited with their children, the boys'' families
        have agreed to remain at the cave site until all of the boys and their soccer
        coach are brought out of the cave, a relative of one of the Wild Boars told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d929ebb-ff08-4d75-a1cc-3168b4c6a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, ahead of Sunday''s complex operation to rescue the boys,
        Thailand''s Health Secretary, Dr. Jessada Chokedamrongsook, warned that they
        would have to be quarantined for a short period of time before being allowed
        to see their families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d1744e-7a08-449b-b4bc-18f33d666b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are monitoring them for any illnesses they may have picked
        up in the cave and their quarantine will reduce the risk of infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe01524-90b3-4be1-9a3e-7dda0c17bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his visit last week to the Chiang Rai Prachanukroh hospital,
        where the rescued boys have been taken, Chokedamrongsook said that the children
        would "be kept away from the parents for one to two days and will stay in
        the care room," before a further evaluation by doctors for five to seven days.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thai health officials: rescued boys will now be in isolation for
        1-2 days, inside a sterilized isolation unit, meaning no physical contact
        with their parents. A heartbreaking, necessary precaution at a time when all
        these kids and parents want to do is give one another a hug. <a href="https://t.co/4efURwzBIF">pic.twitter.com/4efURwzBIF</a></p>&mdash;
        Matt Rivers (@MattRiversCNN) <a href="https://twitter.com/MattRiversCNN/status/1016104819222667264?ref_src=twsrc%5Etfw">July
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f664946b-3e14-4bdd-9c94-82b3d323bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80040df-b271-44fe-80dc-ddfb6a0ab8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While attending to their physical health is currently the priority,
        the boys are also likely to develop short-term psychological symptoms after
        their rescue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d92e4-48b1-4779-960e-2705e174c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jennifer Wild, associate professor of experimental psychology
        and consultant clinical psychologist at the University of Oxford, said that
        it will be important for the boys to focus on the fact that they''ve gotten
        out safely, that their teammates still in the cave are being helped and that
        they will soon be reunited with their families.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbdb362-07a4-44f7-a0d4-c7a3a459941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wild said that keeping the parents away from their children did
        strike her as an unusual decision, but said she was sure the boys would have
        been given "a rationale about why they haven''t seen their parents yet."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92964683-9813-46e5-8d02-6ba637d57deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they are reunited, Wild said, the parents should "let their
        little boys know that they''re there for them and to get them back into a
        routine. They''ve been through this ordeal, and they need to focus on moving
        forward."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d13a65-55eb-4365-9de6-9bce5e9ffcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have refused to confirm names reported in local media,
        but speculation about the identities of the four boys who have been successfully
        evacuated from the cave is rife in surrounding areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07346f3a-e279-4541-ad40-0f8d3f6d8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the small town of Mae Sai where the cave is located, it''s all
        anybody is talking about it, along with details of the second search — which
        began at 11 a.m. local time (midnight ET).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d83801-6887-47cc-87ff-574a6bec3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the boys were able to write letters to their parents.
        In the personal messages, written in faint blue ink on lined paper, many boys
        told their parents they loved them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb22b11-1aeb-42d9-b5db-6630dcefddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest member of the team, 11-year-old Titun, said in his
        note that he wanted to eat fried chicken.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d201b-8a03-4bcb-8cd2-945f294b241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father told CNN that when the soccer-mad boy comes home he can
        have anything he wants.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011d40c-d856-4554-80cb-562ffc5ef4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term after their escape, the kids may develop one of
        many psychological symptoms, said Dr. Andrea Danese, head of the Stress &amp;
        Development Lab at the Institute of Psychiatry, Psychology &amp; Neuroscience
        at King''s College London in the UK, in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672b74a-1b40-44a3-b284-e4cf6970b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may become fearful, clingy, or jumpy; they may fear for their
        safety; they may become very moody or easily upset (or, in contrast, they
        may become detached or numb); or they may develop headache and stomach-ache
        related to the intense distress," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2faa91-7450-46d0-a661-06ff2a355f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wide range of factors might influence how the boys cope with the
        ordeal, and return to normalcy, added Dr. Neil Greenberg, professor of defence
        mental health at King''s, in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9d2e10-1f05-4de3-807a-0a9a76dccc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also likely, given their age, that the nature of their communication
        with their families will also affect the children; anxiety expressed by their
        families could easily erode a child''s resilience," Greenberg said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08f22d-4a93-4ee3-9bfa-32e375ec7abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand a positive, ''it''ll be just fine'' approach
        may be an effective way of allaying their fears."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7222a0a-7e20-414d-a5ff-3cbb76d60f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sandi Sidhu, journalist Angie Puranasamriddhi, and Patrick
        Sarnsamak in Chiang Rai contributed to this report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd4198-ff4c-4af6-b0b5-f5b414f21a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:51:05.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:51:10.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Parents of trapped Thai
        boys haven''t been told if their children were rescued"</p>'
