      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT assured its clientele that it was working to respond to customer
        concerns both in the interim and long term -- but it did not specify what
        these measures were.</p>'
