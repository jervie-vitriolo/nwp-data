  'bbl-territory-provision-bicameral-conference-committee':
    'author': 'David Santos'
    'caption': 'Children draw peace murals outside Malacañan Palace after the conclusion
      of the signing of the Comprehensive Agreement on the Bangsamoro between the
      Philippine government and the MILF on March 27, 2014.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T21:33:53.979+08:00
    'imagesource': 'jcr:ba5d30ef-1f0c-4d45-9c8b-10ab0c65a0d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62ef5364-8cc2-444b-b0df-061fe431f6c8'
    'lead': 'The subcommittee on territory is contesting whether or not to include
      parts of Lanao del Norte and North Cotabato in the Bangsamoro region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:36:22.766+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T14:36:26.223+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T14:36:25.948+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Provision on territory causes deadlock in BBL bicameral body

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf20964-6dbd-49d5-bb2d-0dac4b877465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 10) — The bicameral conference
        committee tasked to resolve the current varying versions of the Bangsamoro
        Basic Law has come to a stalemate over the included territories in the new
        region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c0b52-f12c-4b5d-a821-a7cf11dc1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Floor Leader Miguel Zubiri said Tuesday the Subcommittee
        on Territory on Plebiscite are contesting whether to include 39 barangays
        in Lanao del Norte and six municipalities in North Cotabato to be part of
        the Bangsamoro government''s core territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba5867-220c-44f1-8a90-6deaa4c57ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the debate on the sub-committee level was so intense that
        they decided to "give it one more night to sleep on," and will resolve the
        issue on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6a088-3042-40fa-857e-98b4d08442d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diyan medyo madugo, and I understand the positions of the district
        congressmen, because it''s a loss of territory for them, and medyo mabigat
        yan at malalim," Zubiri said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b9e7f-8af5-4a27-bd9f-fd7c7eff609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s messy, and I understand the positions of the
        district congressmen, because it''s a loss of territory for them, and that''s
        a huge deal for them.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0801aed-0989-4295-b987-0cc9ea04ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL will pave the way for the creation of the Autonomous Region
        in the Bangsamoro to replace the Autonomous Region in Muslim Mindanao (ARMM)
        established in 1989 through Republic Act 6734. The ARMM consists of the provinces
        of Basilan, Lanao del Sur, Maguindanao, Sulu and Tawi-Tawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a740cc-538d-4b09-9c4e-e8ea5ff43774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Subcommittee on Territory and Plebiscite is composed of Zubiri,
        Senator Edgardo Angara, House Majority Floor Leader Rodolfo Fariñas, Lanao
        del Norte Representatives Khalid Dimaporo and Abdullah Dimaporo, and Zamboanga
        City Rep. Celso Lobregat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea2af7-2d38-413d-a909-ca045170bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the bicameral conference committee targeting to come up with
        a final report on Wednesday, it has completed ironing out the provisions on
        the powers of government, taxes and fiscal autonomy, public order and national
        security, justice system, and the parliament form of government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e528c0-b5eb-4db9-9659-323cda0134d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provision to purchase firearms</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6d366-c708-48dc-bd72-9d5d2ac8c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision in the Senate version of the BBL denying the Bangsamoro
        government to purchase weapons and military equipment was also approved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f318f-021e-4eab-bd94-e4956d2bca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri, however, said some of those present during the deliberations
        of the provision were offended by the Senate''s move, saying Senators had
        to apologize while insisting on their argument.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23d108-b995-4df5-b6bd-2a022dc194ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if 30 years down the line, when we are old and grey, there''s
        a new brand of leadership goes into the Bangsamoro, and they''re radicalized,
        and they want to try to secede, they try to do some foolishness, and they
        buy firearms, tanks, airplanes with these funds," Zubiri said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3e73e-17ea-4e28-832d-c32daaf07c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This law will not allow it. This provision will not allow that,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40e22f-7cb0-4d12-84f1-9382fa28ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a compromise, the Senate has agreed to grant the Bangsamoro government
        taxing powers. It will also get automatic appropriations of its annual budget,
        and will no longer be required to submit reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819dc0fc-2aa6-4e8d-9e42-818d3f19534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic measure</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee90b65-709e-4bd3-8f30-27b5289356b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro Islamic Liberation Front Vice Chair for Political Affairs Ghadzali
        Jaafar, who also chairs the Bangsamoro Transition Commission that crafted
        the second version of the BBL, stressed the importance of the proposed measure
        to the rebel group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffecf8d-e137-4ca0-91f3-b2b790eb4a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Moro have been fighting for a government of their own, for
        many many years, for almost 50 years. And now they are seeing the reality
        of that dream, to have a government. A government which is democratic and
        inclusive to everyone," Jaafar said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b6f58-ef3f-4d87-b4ce-d0c8780cbba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:36:22.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:36:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the outcome of the final bicameral committee report will
        be, Jaafar said they will leave it up to the Bangsamoro people to accept it
        through a referendum.</p>'
  'duterte-leni-robredo-president-incompetence':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T21:20:09.011+08:00
    'imagesource': 'jcr:7f8bccbb-75f9-47a6-8051-7adb041de0fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e2645cb-6b0d-4f29-a04d-e5b6e03d41dd'
    'lead': 'President Rodrigo Duterte said Vice President Leni Robredo did not have
      the skills to be president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:40:22.093+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T14:40:25.751+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T14:40:25.535+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Robredo not fit to lead PH due to ''incompetence''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30daf33-1f41-47d2-bc9c-b25e0df50cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:40:22.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:40:25.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> President
        Rodrigo Duterte spoke plainly on what he thinks of Vice President Leni Robredo''s
        ability to lead the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40babad5-3c18-4489-b3c5-c1b6876592fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:40:22.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:40:25.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with media Tuesday, the President was asked what
        he thought of the Vice President saying she was ready to lead a united opposition
        coalition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab550051-1a33-4de1-959c-17f83dc53780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:40:22.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:40:25.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung siya mag-Presidente</em> [If she will become President]?
        Look, I will not resign because it will make her President. My resignation
        is addressed to the people para makapili sila ng gusto nila [so they can choose
        who they want]. <em>Siya</em>, I don''t think she will ever be ready to govern
        a country. Reason? Incompetence," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc45c4-db60-4bff-be80-7886084fc4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:40:22.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:40:25.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a separate press conference earlier, Robredo said she felt like
        she has long since taken over the role of uniting all opposition groups and
        be their leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925aa83d-d936-4739-b690-d487e0036dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:40:22.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:40:25.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, said Robredo did not have the skills or
        running a country like the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db424a23-fe6f-4806-8c59-dfe25664399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:40:22.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:40:25.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he wanted the leader of the federal transition
        government to be an elected official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561f19a-cf86-47dc-956e-2ec086eef8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:40:22.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:40:25.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I instructed Consultative Committee to elect a transitional President.
        I am willing to cut my term to be co-terminus with the start of transition
        period. Committee agreed," Presidential spokesman Harry Roque said in a tweet,
        quoting the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad167f-04a4-45a3-a426-42c1fd7b5e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:40:22.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:40:25.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, the Vice President has not issued a response
        to Duterte''s statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdafda42-68a7-4ae7-9d59-79dc7c2ec53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:40:22.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:40:25.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and Chad de Guzman contributed
        to this report.</em></p>'
  'thailand-cave-rescue-wild-boars-rescue-coach':
    'author': ' Euan McKirdy, Kocha Olarn and Steve George'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-10T21:06:00.469+08:00
    'imagesource': 'jcr:75b68d62-5315-4c7d-9de8-6b21b9073bec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1f82296-642e-4f38-8fe7-7dd6d5cf1a02'
    'lead': 'The last remaining member of the Wild Boars soccer team has been pulled
      from a flooded cave in Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:42:20.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T14:42:24.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T14:42:24.154+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai cave rescue: All 12 boys, soccer coach freed from cave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9306b41-a1b4-41ad-b732-8b563f8a9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The last remaining member of the Wild Boars soccer team
        and their coach have been pulled out of a flooded cave in Thailand, bringing
        an end to a near three-week ordeal that prompted a huge international rescue
        effort.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085323a-f261-44ac-886e-67d8e1f99490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twelfth boy and his coach were the last of the team to be rescued
        Tuesday, after a complicated three-day operation to extricate the team, who
        became trapped on June 23 when rising flood water cut off the exit, deep inside
        the cave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff88bb-e40e-4070-af86-6ac9a33b4df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 18 days, what began as a local search for the missing
        13 turned into a complex rescue operation, involving hundreds of experts who
        flew in from around the world to help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4f066-b0df-4dd4-898c-5e2db198a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of the boys have maintained a constant vigil outside
        the cave since they went missing, praying for their safe return.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d9a43-f643-48f7-8c49-5e1adc21c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FOLLOW LIVE UPDATES</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0e627-ac28-46d9-9d79-c1d62a336554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama has captivated people worldwide as cave experts grappled
        with the problem of how to free the young, malnourished boys, some of whom
        couldn''t swim, from a flooded cavern as monsoon rains threatened to raise
        water levels even further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4acbd6-75c4-4d69-ad63-26968638fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final boy and his coach rescued Tuesday are still being treated
        at an on-site medical center, while three other boys have been transported
        to a nearby hospital where eight of their teammates are recuperating after
        being rescued Sunday and Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a247eca-47c4-4864-ac3f-17d918eb2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of Navy SEALs, including a doctor who stayed with
        the team for a week after their discovery, remain in the cave system and are
        expected to emerge soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3dca73-6db9-4de9-a928-78de41dd8738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waiting for four more Thai Navy SEALs (to come out of the cave)
        who have been accompanying the kids. Please send your support to them," says
        a post on their&nbsp;official Facebook site.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c3f47-4eec-4c81-b68b-c7fcd345cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another post, confirming the rescue of all 13 stranded members of
        the team, said: "We are not sure if this is a miracle, a science, or what.
        All the thirteen Wild Boars are now out of the cave."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5be03-bb08-4feb-9533-e8a179b04f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen divers entered the cave at 10 a.m. local time Tuesday (11
        p.m. Monday ET), many on their third mission in three days, with the aim of
        bringing everyone inside the cave out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47758663-b18d-4f8c-a291-3e7084f8653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s rescue took nine hours in total, from the time the divers
        entered the cave to bringing out the boys and their coach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c5494-6200-43b3-99d6-d772122a4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescued boys recovering in hospital</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1339b8e-cc6c-427d-afa8-128f33291c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, more details emerged about the ages and condition
        of the children already freed from the cave.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d041e-ed84-4009-95a9-54ac35d9a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight boys rescued on Sunday and Monday are being treated in
        an isolation ward in a Chiang Rai hospital. Medical officials told reporters
        Tuesday that they''re healthy, fever-free, mentally fit and "seem to be in
        high spirits."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38535852-83b4-4415-a1c5-c18b612daefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jedsada Chokedamrongsook, the permanent secretary of the Thai Health
        Ministry, said the first group of boys taken out on Sunday were aged 14 to
        16. Their body temperatures were very low when they emerged, and two are suspected
        of having lung inflammation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2acd250-1ed6-452c-9830-1db2eaa17ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the first four have been able to see their children
        through a glass window, Chokedamrongsook said. They were also able to talk
        on the phone. They''ll be allowed to enter the room if tests show the boys
        are free of infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004b02a-c019-4a1b-b035-39c393083fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second group freed on Monday were aged 12 to 14. One had a very
        slow heartbeat but had responded well to treatment, Chokedamrongsook said.
        The hospital has sent test samples from the boys to a lab in Bangkok.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9379dd06-6b68-4060-837f-3d9948f18242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will likely look for signs of Histoplasmosis, also known
        as "cave disease," an infection caused by breathing in spores of a fungus
        often found in bird and bat droppings, according to the Mayo Clinic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca97525b-b98b-4b5e-95fd-05336a0f1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are all likely to stay in hospital for seven days due to their
        weakened immune systems. Thai Prime Minister Gen. Prayut Chan-ocha visited
        the hospital Monday, and spoke to relatives and hospital workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66e6c3-5963-4ed6-80c0-ab4a99f334eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treacherous conditions</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab420f-d00a-48e2-b4a4-dfdf66e5ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers involved in the rescue described treacherous conditions,
        with fast-moving shallow water passing through very narrow passages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db84e51-a95a-4735-a01a-883958abc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the hardest mission we''ve ever done. The lower the water
        is getting, the stronger the current. It''s stronger now. Every step of the
        extraction is risky," said Narongsuk Keasub, a diver for the Electricity Generating
        Authority of Thailand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7124c43-5634-479d-b5a1-7def4af56657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s one of a group of divers whose job is to transport air tanks
        into the tunnels for the SEAL teams. Before the final rescue, he told CNN
        that divers inside the cave faced a number of challenges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d09c653-a439-4eb4-8b0b-296a81b7e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only see our hands (at a) short distance. Secondly, the
        stones are razor sharp which is dangerous for our diving, (and) thirdly the
        passage is very narrow," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29183786-f51e-4d56-ad1e-33b9c870717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keasub said that the thought of their own children kept them going.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a123f-f814-4abc-8cfa-dcc54ff303c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m quite emotional as a father -- everybody has this feeling
        because we feel like it''s our children who are inside the cave."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea1dc0-8073-4cba-ac12-998e73879897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four boys rescued from the cave in Thailand Monday were wearing
        full face dive masks while they were carried out of the cave to the make shift
        hospital nearby, according to an eyewitness who is part of the rescue operations
        stationed at the entrance of the cave.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704ac1b-875b-4a71-9500-005bbe87837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the boys were also wearing dive suits while being
        carried on stretchers and that their masks were removed by medical staff at
        the makeshift hospital.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991dd92-4f38-44b6-8f88-187fb0ce8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dangerous journey</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6f0aa-f3fc-4fca-82b6-f66260164764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several days, rain threatened to hamper what was already a complicated
        rescue mission. When it became clear the boys were likely going to have to
        dive out, experts were sent in to teach them how to use scuba gear.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac83b5d-3d36-4423-8b9b-d0c66134a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials sourced full-faced oxygen masks small enough to fit the
        boys, to remove the chances of them falling off during the long arduous journey
        through the craggy tunnels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5223be1-a3a6-4cd9-afae-f90f38eed021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before the first four boys were rescued, officials warned
        that oxygen levels with in the cave had fallen to 15%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af35c7-a74c-4d41-9bbe-5a653795efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Department of Labor''s Occupational Safety and
        Health Administration, the "optimal range" of oxygen needed in the air a person
        breathes in order to maintain normal function is between 19.5% and 23.5%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf6b9e-0b36-4909-9796-a91a1b32f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerously low levels would have put the boys at risk of hypoxia,
        a condition that causes altitude sickness.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3309422-6204-4a5a-8ed6-69ea46011b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasts of more rain also threatened to raise water levels, further
        educing the amount of available air and jeopardizing efforts to get the boys
        out. However, a few days of relatively clear skies allowed rescuers to pump
        enough water out of the cave to allow the boys to walk through some sections.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15565c-670b-408a-abdd-08b2bbd3ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hours-long trip out of the cave, each boy was accompanied
        underwater by two divers helping them navigate the dark, murky water. The
        most dangerous part is the first kilometer, during which the divers and boys
        are required to squeeze through a narrow, flooded channel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388a5af7-9a1e-4caf-8c99-e71bd24c8d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers need to hold the boys'' oxygen tanks in front of them and
        swim pencil-like through submerged holes. Having completed this section, the
        boys are then handed over to separate, specialist rescue teams, who help assist
        them through the remainder of the cave, much of which they can wade through.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156b812-7a8f-4135-8249-e8cfc7f59a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:42:20.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:42:24.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thai cave rescue:
        All 12 boys, soccer coach freed from cave."</em></p>'
  'supreme-court-junks-petition-imee-marcos-ilocos-6':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T19:05:53.269+08:00
    'imagesource': 'jcr:62bfa89e-9c3b-471e-a36b-3fdb79b38827'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7522dd3-8a15-4d6c-befe-85499d48805e'
    'lead': 'However, the six Ilocos Norte government employees tagged in a ₱66 million
      tobacco fund scandal were already released by the House of Representatives last
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:44:20.282+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T14:44:23.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T14:44:23.141+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court junks petition from Imee Marcos, Ilocos 6

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e971e6f0-db8d-4c22-a796-ebe11a245e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:44:20.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:44:23.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> One year
        after six employees of the Ilocos Norte government were released from detention,
        the Supreme Court junked a petition asking for the same.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419c09e-bb5a-44c6-a228-1469a1b87bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:44:20.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:44:23.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court on Tuesday junked a petition from Ilocos Norte Governor
        Imee Marcos seeking intervention for the release of six employees whom the
        House of Representatives detained over the alleged misuse of a ₱66 million
        tobacco fund. The case was filed in July last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa790b5c-95bc-41b0-a66e-6ed6e5e8e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:44:20.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:44:23.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the House already released the so-called "Ilocos Six" later
        that month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f249fa-b41d-4d4a-9d6f-6bc0b7ed305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:44:20.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:44:23.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, the SC concluded the petition was moot and academic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8b6e8-38a8-43ab-9a52-217df2f3965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:44:20.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:44:23.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prohibition aspect finds no justification on the part of respondents,"
        the SC Public Information Office said. "And the writ of Amparo will not lie
        as there is no legal or factual justification therefore in the absence of
        an extralegal killing or an enforce disappearance, or threats thereof."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde1062-3950-4343-9cbc-b1d3bb92da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:44:20.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:44:23.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Marcos and the employees came under fire when money from the
        fund was spent on minicabs, minitrucks, and buses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2058c3-a53e-4655-8132-66f2c87d1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:44:20.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:44:23.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House Committee Report on the issue released last week, lawmakers
        recommended the filing of administrative and criminal cases against those
        involved in the purchase. However, the report failed to name who the liable
        officials were.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a2084-541b-42db-b27a-9e81e512e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:44:20.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:44:23.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also comes after the Commission on Audit found that the Ilocos
        Norte government had bid documents worth ₱21.76 million with fake reference
        numbers, as well as ₱154 million worth of doubtful purchases and deliveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909b6f0-3620-4b32-ae20-cdbccae40d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:44:20.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:44:23.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that the controversial vehicles were not insured
        or registered with the Land Transportation Office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2d1b4-af28-4258-8e81-579332c4a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:44:20.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:44:23.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'Manny-Pacquiao-Lucas-Matthysse-July-15-Malaysia-WBA-welterweight-title-fight':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-10T16:45:05.735+08:00
    'imagesource': 'jcr:1a2e12fd-3c44-44a4-8563-89f89b1624fb'
