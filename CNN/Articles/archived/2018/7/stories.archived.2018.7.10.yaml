      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is 10 July. It will be longer than previous ones," the post
        says in Thai and English. "We will celebrate together finally. Hooyah!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5a55d-ac40-406a-80c0-673964ebdae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescued boys recovering in hospital</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b9f13-ce0c-405a-a666-04751b120f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details emerged Tuesday about the ages and condition of the
        children already freed from the cave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe76e6-a2db-4a66-93ce-542ca4f04406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight boys rescued on the first two days are being treated in
        an isolation ward in a Chiang Rai hospital. Medical officials told reporters
        that they''re healthy, fever-free, mentally fit and "seem to be in high spirits."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea158f-2791-45ba-a85e-3fe55fd741ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jedsada Chokedamrongsook, the permanent secretary of the Thai
        Health Ministry, said the first group of boys taken out on Sunday were aged
        14 to 16. Their body temperatures were very low when they emerged, and two
        are suspected of having lung inflammation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa07450-199d-47ed-b8b0-ef977961d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the first four have been able to see their children
        through a glass window, Chokedamrongsook said. They were also able to talk
        on the phone. They''ll be allowed to enter the room if tests show the boys
        are free of infection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432d9d6-01a0-4e50-a709-b9e3dd0225e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second group freed on Monday were aged 12 to 14. One had a very
        slow heartbeat but had responded well to treatment, Chokedamrongsook said.
        The hospital has sent test samples from the boys to a lab in Bangkok.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31d7ee-b503-4425-8d72-2614fa4465d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will likely look for signs of Histoplasmosis, also known
        as "cave disease," an infection caused by breathing in spores of a fungus
        often found in bird and bat droppings, according to the Mayo Clinic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365a94a-fd6f-4025-a6df-3e3f8e100c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are all likely to stay in hospital for seven days due to their
        weakened immune systems. Thai Prime Minister Gen. Prayut Chan-ocha visited
        the hospital Monday, and spoke to relatives and hospital workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f58f3-c2bb-4e27-aba9-22cef71f589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest member of the Wild Boar team in the cave is just 11
        years old, and presumably still in there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d431e6a-ada1-4c26-8ad4-ba91c4df0045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treacherous conditions</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b737729-b028-4de4-acb5-51ec0ffad605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers involved in the rescue described treacherous conditions,
        with fast-moving shallow water passing through very narrow passages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e540b2-2ed3-4fea-af88-318c4dbe17e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the hardest mission we''ve ever done. The lower the water
        is getting, the stronger the current. It''s stronger now. Every step of the
        extraction is risky," said Narongsuk Keasub, a diver for the Electricity Generating
        Authority of Thailand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660c28a-7538-4d3e-b3d7-8d7f17674741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s one of a group of divers whose job is to transport air tanks
        into the tunnels for the SEAL teams. He told CNN rescuers face a number of
        challenges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a586084d-5fc6-4f89-94af-12c1f2944e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only see our hands (at a) short distance. Secondly, the
        stones are razor sharp which is dangerous for our diving, (and) thirdly the
        passage is very narrow," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b83e4-e9cc-4164-b79d-ced22581cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diver said that the fate of the boys is weighing on the teams''
        minds, and that they can''t help but think of their own children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd117f9-bf10-42ce-8eb5-5b638f0d31b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m quite emotional as a father -- everybody has this feeling
        because we feel like it''s our children who are inside the cave. Everyone
        is still worried -- will they get out? Will they be sick? We are just praying
        for them to have a safe return."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab5903-45ba-4fea-80a2-2702dacdb231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divers told CNN that they can''t wait for the moment when they
        know all of the boys are out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b5604-b250-48ee-a040-6f324fbb8755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dangerous journey</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b2746-ae3b-4d2a-97d0-4c4fbda646fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers are racing to remove the remaining five members of the
        Wild Boar soccer team from the cave before the return of heavy monsoon rains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138472c-b283-4910-98c6-3a87edcc2311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days of relatively clear weather has allowed them to pump
        enough water out of the cave to allow the boys to walk through some sections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643eef8-1e89-4d21-9431-3b063dfe3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain began falling Tuesday as rescuers worked to replenish
        oxygen tanks for the third mission inside the cave.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dddc574-1fcf-44d2-b4e1-8a0139e96f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osotthanakorn said Monday night that it would take 20 hours to prepare
        for the operation, but he cautioned timings could change depending on weather
        and water levels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87671ac3-489f-46db-b32f-f90adbcc43b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers and divers are using the break to rest and prepare
        for the next phase of the grueling operation, which Osotthanakorn said involves
        some of the hardest diving in the world.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b937033-f897-438a-b25c-d65badc8640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of planning, the first four boys emerged Sunday after
        an arduous journey. Each boy was accompanied underwater by two divers helping
        them navigate the dark, murky water in the flooded tunnels. Each operation
        has taken at least nine hours.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27d06f-7f10-4749-86df-d0d72200bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most dangerous part of the journey out of the labyrinthine cave
        system is the first kilometer, during which they are required to squeeze through
        a narrow flooded channel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5247e-d010-4856-a8bf-a0d18691ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers need to hold the boys'' oxygen tanks in front of them and
        swim pencil-like through submerged holes. Having completed this section, the
        boys are then handed over to separate, specialist rescue teams, who help assist
        them through the remainder of the cave, much of which they can wade through.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa5f19-e0b2-4084-84a8-f3636de90545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another four boys were rescued Monday. Four boys and their coach
        remain in the cave, but it''s unclear if authorities will try to extract them
        in a group of four or try to take the five out in a single mission.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5324c4c-3429-4f22-8e1e-46a34d528b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:27:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:27:21.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thai rescue: Tenth
        boy freed from cave on third day of operation"</em></p>'
