    'template': '1'
    'title': 'Duterte breaks moratorium on tirades vs Church

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993733d-e183-4b27-86ef-e6f4c84ad16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 10) — President Rodrigo again
        criticized the Church a day after he said he would stop doing so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbd1cb-2992-4024-9f05-ee077dfda1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Tuesday, the President spoke strongly against those
        who used God to "attack" him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ced0b-0473-4f97-8fdc-d37c85d9c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not ever, ever include God in your platform to attack me. You
        know why? There is whale of difference when it comes to governance. There
        is a separation of power between any church and state," he said at an event
        in Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958d16b-56fe-4f26-92dd-50c4fb8f56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he had the right to answer those who called him
        out, adding once again that the God he believed in was different from the
        one being invoked in protest of him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08446578-e104-4df1-904e-c2ba0fc65051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang Diyos ko forgiving, ang Diyos ko hindi bastos. Ang Diyos
        ko hindi nagmumura</em>. As a matter of fact, <em>ang Diyos ko walang sinasabi</em>
        except the 10 Commandments," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bdef4a-ffb7-4ea4-871f-dc8a7870a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My God is forgiving, my god is not rude. My God does
        not spew invectives. As a matter of fact, my God says nothing except the 10
        Commandments.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22778f39-6c46-4a0e-9910-5089e68ee567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say he did not believe in hell as the God he believed
        in would not create man just to burn him in hell. He then added he did not
        believe in heaven, either.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fbb4b-108a-4da5-8cd0-109ea4b5af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if I do, only a fraction of you in this crowd will ever
        enter heaven. All of us.<em> Makita ko, lalo na ‘yung mga may tig-dalawang
        asawa dito, tig-tatatlo, ‘yung mga playboy. Lahat man tayo sa impiyerno magkita</em>
        but that is fiction" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db3a60b-5462-4f7d-9b27-43a9692f539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because if I do, only a fraction of you in this crowd
        will ever enter heaven. All of us. Especially those who have two wives here,
        or three, the playboys. We will all see each other in hell but that is fiction.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32432316-8f30-4c03-a320-b6aa609fdadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President said he considered the millions who voted
        for him as his God.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990db9d-6116-41e1-a697-01f5af12e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘<em>Yan ang Diyos ko</em>. The six million Filipinos plus the
        others who voted for me. Above the margin and those who really voted for me,
        15 plus ‘yon.<em> Sila ang Diyos ko,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0dc88-19f9-482d-9d81-9441207b3822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are my God. The six million Filipinos who voted
        for me. Above the margin and those who really voted for me. which was 15 plus.
        They are my God.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a0d86-0c95-480e-8772-66c0afabda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the media after the event, however, the President
        said he was not singling out the Church, but was referring to religion in
        general.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2ef4a-401c-457e-b94b-f5334a8fc68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that there was a Chirstian evangelist who wanted to
        talk to him, but he said to "forget it" if the meeting was about asking for
        forgiveness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33dfea-77fd-441d-bfa8-9e6e62f256e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of principle I will not. And I can burn in hell if
        it is true," he told members of the media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d7bbd-9e41-48bf-925a-0e94bd0ee655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Presidential Spokesperson Harry Roque said, "PRRD agreed
        to a moratorium on statements about the church after the meeting."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f0b07-099c-4b51-8e0b-ef0169ddfee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:29:07.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:29:11.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Catholic Bishops'' Conference of the Philippines
        (CBCP) President and longtime friend Archbishop Romulo Valles.</p>'
  'san-miguel-corporation-major-projects-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-11T23:30:44.807+08:00
    'imagesource': 'jcr:2481804a-9c33-4574-8ab2-b2c63a23e938'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '533d7360-af27-43e9-acf0-6d0790b2167d'
    'lead': ' SMC President and COO Ramon Ang says San Miguel expects to complete
      a brewery, and the Caticlan airport passenger terminal this year'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:31:30.235+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T14:31:34.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T14:31:34.144+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC aims for stronger finish, expects major projects to complete in
      2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5a5fe-95e7-4821-a1da-991cec447c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:31:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:31:34.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> Diversified
        conglomerate San Miguel Corp. (SMC) expects two major projects to be completed
        by the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5dd69c-cc7b-4311-a8ee-30e7a3a973f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:31:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:31:34.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the annual stockholders meeting of Top Frontier Investment
        Holdings, Inc. (TFIH) on Tuesday, SMC President and COO Ramon Ang said the
        company should complete a two-million hectare brewery project in Sta. Rosa,
        Laguna, as well as the construction of a passenger terminal at the Caticlan
        airport in Aklan province, the gateway to the world-class Boracay Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d43c07-3b88-4961-bb69-95c6e4b591d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:31:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:31:34.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TFIH owns majority of SMC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de6ed9e-8407-482d-9fa2-95b9ff46f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:31:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:31:34.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Caticlan <em>tapos na ''yung runway, ''yung apron expansion-
        ''yung apron (ay) kung saan mo pinaparada ''yung eroplano," said Ang. "Kulang
        na lang ngayon</em> is the passenger terminal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107e11a-5e00-4f71-b2e9-278b9f502e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:31:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:31:34.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:In Caticlan, the runway is already finished, and also
        the apron expansion. The apron is where the airplanes are docked. The only
        thing missing is the passenger terminal.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1d9d7-f42d-4487-8580-3bd01126772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:31:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:31:34.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same meeting, SMC officials said the company''s consolidated
        sales revenue in 2017 amounted to ₱826 billion, a 21 percent improvement over
        the 2016 level of ₱685 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511466bc-35d4-40e5-8749-8af55d128432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:31:30.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:31:34.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, Ang hopes the company''s performance will
        be sustained until the end of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504ae8c-4693-440d-9350-92285fb2e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:31:30.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:31:34.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the other projects SMC is looking at, including the extension
        of the Skyway from the North to South, an international airport in Bulacan
        that will be an alternative to the Ninoy Aquino International Airport, a bridge
        connecting Boracay and Caticlan, and the expansion of the Petron refinery
        in Bataan.</p>'
