      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 10) —</strong> Filipino ring icon
        Manny Pacquiao arrived in Malaysia Monday, days before his world title fight
        versus Argentine Lucas Matthysse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc041ad-aed2-47fa-a4c5-da9854500a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:48:04.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:48:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Pacquiao will try to reclaim his status as one of
        the best fighters in the upcoming bout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5820e0e-2c7c-4cd3-919a-b1eb13feaf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:48:04.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:48:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxing pride of the Philippines lost his World Boxing Organization
        welterweight title to Australian Jeff Horn via a controversial unanimous decision
        in July 2017. He owns a professional record of 59 wins off 38 knockouts and
        seven losses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02158d50-2d5a-4385-bb17-5f25a6c56d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:48:04.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:48:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matthysse is a great opponent. I am training with all of my heart
        because I want to be a champion again," the eight-division champion said in
        a press statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b4f08d-f107-4a54-a92e-bcf7b57df9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:48:04.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:48:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, World Boxing Association welterweight king Matthysse
        will try to sustain his momentum and extend his winning streak to three.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4280421-a43f-46b8-97e4-d9720eeec9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:48:04.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:48:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Matthysse carries a record of 39 wins off 36 knockouts
        and four losses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f54961-c7ab-4e2a-a879-8cc39f165bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:48:04.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:48:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fight will mark the first major boxing event in Malaysia in
        43 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74896ab3-12b2-44f7-929b-8c6e2802b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:48:04.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:48:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, confirmed Tuesday that President Rodrigo
        Duterte will watch the upcoming bout to support Pacquiao who is also a Filipino
        sitting senator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc0c33-0ea9-461a-8025-6d1d0d5389ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:48:04.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:48:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to watch Pacquiao-Matthysse bout in Malaysia</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b5027-2f8f-49db-b587-a5fbd86e3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:48:04.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:48:08.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacquiao-Matthysse fight is scheduled on July 15 at the Axiata
        Arena in Kuala Lumpur.</p>'
  'Duterte-certifies-as-urgent-universal-health-care-bill':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T17:31:47.301+08:00
    'imagesource': 'jcr:9e959332-1fa9-4c2e-a8cb-ffaf1d42c8fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2389533c-042f-44db-98b7-7772d5fe2a20'
    'lead': 'President Rodrigo Duterte is asking Congress to prioritize a bill providing
      universal health care to all Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T14:50:18.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T14:50:22.457+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T14:50:22.291+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte certifies as urgent universal health care bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09758af-10c9-439f-936d-98c94c0e6cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:50:18.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:50:22.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 11) — President Rodrigo Duterte
        is asking Congress to prioritize a bill providing universal health care to
        all Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdfaa59-865f-4bfc-8331-1d46513c7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:50:18.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:50:22.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President yesterday announced that our pet bill when we were
        in Congress, the Universal Health Care Bill, which we sponsored and defended
        in the Lower House, was certified as urgent," Presidential Spokesperson Harry
        Roque said in a press briefing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2fee1-09db-4d61-ad1c-e11ddc9b9d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:50:18.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:50:22.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to release a copy of the President''s certification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39a25f-893e-4fcd-9361-ede64ccdb16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:50:18.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:50:22.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Tuesday discussed salient features of the Universal Health
        Coverage bill, which was passed by the House of Representatives in September
        2017. A counterpart measure is pending before the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae710f-b85a-4282-baa1-a024614d9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:50:18.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:50:22.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the House''s version, all Filipinos will be covered by health
        insurance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a2347-f3c5-449e-9c48-6fbaea476a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:50:18.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:50:22.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike the current system of [Philippine Health Insurance Corporation
        (PhilHealth)] na it''s only available dun sa mga nagbabayad, may dalawa na
        tayong classification, contributing and non-contributing. Yung non-contributing,
        gobyerno na ang magbabayad ng premiums," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983bee1-72b4-4d33-aa96-8be8d67e164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:50:18.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:50:22.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also states PhilHealth will be reconstituted into a Philippine
        Health Security Corporation which would purchase national health services,
        including paying for medical professionals and buying medicines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e5847-3947-4fe9-86f3-d6c52525b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:50:18.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:50:22.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman po aangal ang mga doktor na yan dahil bagamat bababa
        ang kanilang [professional fee], dadami naman ang kanilang pasyente," Roque
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a62cc-2074-4718-a77c-c6df84cde626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:50:18.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:50:22.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Doctors won''t complain because although their professional
        fees will be lower, they will have more patients."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373f93a-7178-4b0f-8c30-63b48d32df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:50:18.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:50:22.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that six in 10 Filipinos die without seeing a doctor, Roque
        said the government continues to work on having one barangay health station
        in each of the more than 42,000 barangays in the country and on building more
        regional health units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
