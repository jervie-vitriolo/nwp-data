      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote to our people in Davao to keep your faith. It is a challenge
        for us to educate again, to inspire people to examine and nourish their faith,"
        Valles said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff926c3-eebe-477a-a33e-4c2ffbf16a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP invited bishops to join in fasting, prayer, and almsgiving
        from July 17 to 19. This is their way of seeking God''s mercy for those who
        have blasphemed God''s name and for those who commit or justify murder as
        a means for fighting criminality in the country.</p>'
  'PAGASA-discrepancy-international-weather-agency-forecast':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T15:49:17.547+08:00
    'imagesource': 'jcr:73972e8f-b590-4303-ad29-e3917df49a09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6ec278b-2604-4a5d-938d-b2f4a870d846'
    'lead': 'The state weather bureau said it follows a different metric in measuring
      the strength of a typhoon compared to weather stations abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T16:08:43.975+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T16:08:47.278+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T16:08:46.979+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA addresses ''discrepancies'' in forecasts with international weather
      agencies

      '
    'updated': 2018-07-10T08:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b2c3c-14a6-4060-ab72-0e5b1e71582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)&nbsp; –</strong>
        The Philippine Atmospheric Geophysical and Astronomical Services Administration
        (PAGASA) addressed the confusion brought by local news outfits for calling
        Gardo a "Super Typhoon" based on forecasts not issued by the state weather
        bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b3a8b8-a3f1-4b8c-ad29-03321ad5c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA maintained they are the only certified source for weather
        forecasts in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1852f-9424-4266-a4f1-204b01d8d7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang PAGASA ang [PAGASA is] officially mandated&nbsp; when it comes
        to providing advisories, warnings, and forecasts sa Philippine Area of Responsibility…
        <em>''yun pong binibigay ng PAGASA ''yun po ang</em> official [what the PAGASA
        provides, that is official]" PAGASA said in a press conference, Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67979f-6a38-4bdc-b17c-a55f1a9eb15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after several local news outlets cited an international
        weather agency for the forecast of Typhoon Gardo. The Joint Typhoon Warning
        Center (JTWC) in the Pacific, a U.S. agency responsible for issuing tropical
        cyclone warnings, classified Gardo as a "Super Typhoon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49780afa-f70a-4e37-93ed-be4a7e681ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather Services Chief Esperanza Cayanan explained there is a significant
        difference in metrics used to determine the status of a typhoon compared to
        weather centers abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171202e-a108-4929-8a81-fcd829c3c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said PAGASA calculates the average wind strength every 10 minutes,
        while the JTWC measures average winds per minute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e4651f-3c5d-47e5-9057-fa3848f1ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> JTWC, <em>iba po ''yung pamantayan at panuntunan
        nila sa pag-iisyu ng winds so mas malakas talaga ''yung binibigay nilang hangin,
        dahil po ang kanilang ginagamit one minute average yung wind samantalang dito
        sa PAGASA at kasama yang mga typhoon committee members dito sa Asia, ang ginagamit
        po namin officially ay 10-minute average nung hangin kaya talaga po merong
        discrepancy,"</em> Cayanan explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609fe30-9987-48de-a3d1-d99ab4e08271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The JTWC, they use a different reference and process
        in issuing wind strength so they really give high statistics, because they
        use a one-minute average basis for winds. On the other hand, PAGASA and the
        typhoon committee members in Asia officially use a ten-minute average basis
        for measuring winds.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beebde7-32f3-483e-abcb-e8177b4fd417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA defines a typhoon to have maximum sustained winds of 118
        to 220 kilometers per hours (kph) while a super typhoon has more than 220
        kph in center winds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12772da8-5c15-4a9d-91fd-3f7a7bfe14b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also compared the wind strength between Super Typhoon Yolanda
        and Typhoon Gardo. PAGASA said Yolanda brought center winds averaging 235
        kph while Gardo currently brings only 200 kph maximum sustained winds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7bbd39-8885-4926-9e37-2e37dae4076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayanan appealed to news outlets to verify their information before
        issuing their reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10854c99-1dce-416c-b3d3-f01d81831e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po bigyan niyo ng pansin, ''yung ating mga fake news, na magverify
        po muna tayo," Cayanan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f98a5f-91c5-4fc0-8795-aaee78d0783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:08:43.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:08:47.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully those spreading fake news, would pay attention,
        and verify information first]</p>'
  'harry-roque-president-rodrigo-duterte-concom-federalism':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte speaks at the National Science and Technology
      Week (NSTW) Celebration in Mindanao at the SMX Convention Center in Lanang,
      Davao City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T15:40:22.899+08:00
    'imagesource': 'jcr:2b9cd4aa-f667-45a7-a7ee-6265e6eafb1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc46bc4d-58a5-40c5-adbc-82e43c19b38a'
    'lead': 'President Rodrigo Duterte said he is willing to cut his term short once
      the transition to a federal government begins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T16:11:13.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T16:11:17.349+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T16:11:17.065+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Duterte wants election for federal transition gov''t leader

      '
    'updated': 2018-07-10T13:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d337424-2920-490b-9e9d-371d0eda8c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> The Palace
        on Monday revealed President Rodrigo Duterte wants the leader of the federal
        transition government be an elected official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ceda7-d813-437b-a93f-43a0fc661a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I instructed Consultative Committee to elect a transitional President.
        I am willing to cut my term to be co-terminus with the start of transition
        period. Committee agreed," Presidential spokesman Harry Roque said in a tweet,
        quoting the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d0bf6-3cdf-4903-af10-7794da00736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s to remove all suspicions and I am tired. Ready to give it
        to somebody else," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb15619-0f43-48a5-84a7-d86f38df7e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition period toward the federal government is set to start
        on 2019, which will mean Duterte''s six-year term would be reduced to just
        three.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380519f-2866-4d3b-a714-1ae709470a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consultative Committee tasked to review the 1987 Constitution
        handed over its draft proposal of the Federal Constitution to Duterte on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a19b77-1ddc-4ee1-abd1-45b72fa0e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom spokesperson Ding Generoso revealed that Roque told him the
        President will approve the proposal en toto, or in its totality, "except for
        request to amend the transitory provision to provide for an elected president
        during transition."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7457e53-2204-4ece-8161-23ef3e3c2984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso said the ConCom will meet on Tuesday to discuss Duterte''s
        instructions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19dddc0-9b22-4839-930a-f479ec1a5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Section 1, Article XXII of the proposed charter, the
        sitting President will also chair the Federal Transition Commission, which
        will also include ten other members. The transitory commission must also complete
        its mandate by June 30, 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eefd4d-85c9-48ea-b628-cd0c6dd756eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading beyond 2022</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a1257-7103-44dd-ac50-9efd7f6a7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Roque said Duterte will agree to lead the federal transition
        government only if the role will not require him to serve beyond 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815278ea-eca3-49f9-b062-2f4ca172178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s willing to serve in the transition capacity in that scenario
        provided it is only until 2022," Presidential Spokesperson Harry Roque said,
        "He has made a personal decision. It''s only until 2022. Earlier, if possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41bdbb-5ecf-46c9-81fa-d3f8a151c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added not even calls from the people will change the President''s
        mind.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c87e4c3-f28f-4549-9b5d-2cf6689cd32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte is known for his verbal U-turns. In 2015, he repeatedly
        declared that he would not run for president, but decided to run at the last
        minute, taking the place of a party mate who registered for the race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51863c92-478e-4589-8dd2-b025b0bd07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ConCom: No term extension for Duterte, Robredo</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e632ec-ee83-4bbf-9ed0-d4b10a0a7851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said Duterte will reject any proposal to have him extend
        his term beyond 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d16b03-b398-4b92-9ce5-92b250c9adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hihingin daw niya sa Kongreso na maglagay ng probisyon na talagang
        wala nang pag-asang makatkbong muli sa iba pang eleksyon ang presidente,"
        Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d7eda-a26b-4cda-8d0d-4b5c813f04cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will ask the Congress to add a provision where
        a sitting president will be barred from running for office again.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb359f2d-a55f-45fa-93fa-88a2c7df367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom chair and former Chief Justice Renato Puno Puno earlier said
        the proposed charter states that the terms of Duterte and Vice President Leni
        Robredo shall end on June 30, 2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63447ba-c452-49dd-9488-3cfdba1aaed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte seeks term end before&nbsp;shift to federal government</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52075ace-f339-4bef-a7f3-1081ec088274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque dismissed former Chief Justice Maria Lourdes Sereno''s
        claim that there is nothing in the draft federal charter that cannot be done
        with the existing 1987 Constitution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ad6d2-f938-48d4-9db7-59794cec388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:11:13.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:11:17.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also the first time that they will make it public. So commenting
        on Chief Justice Sereno, I don''t know what she''s commenting on because they
        have not actually officially released their draft to the public," Roque said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e1623a-f7ff-4666-80af-ecdce930951e'
      'mgnl:activationStatus': true
