  'Filipino-climber-volunteer-Thai-cave-rescue':
    'author': 'Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T22:28:49.027+08:00
    'imagesource': 'jcr:94bfc6df-8255-498d-b98a-a1643fd9d302'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77fac3a9-eb34-4526-a4f4-7704444bf05d'
    'lead': 'Filipino rock climber Cedjie Aquino recalls volunteer experience and
      how he "got to see the good in humanity" in Thai cave rescue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:58:08.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:58:21.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T15:58:21.343+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino rock climber volunteers on Thai cave rescue

      '
    'updated': 2018-07-10T13:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2320a2-46ea-48e8-a330-208a184b84d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 9) - Filipino rock climber Cedjie
        Aquino is one of the volunteers who had been working closely with the rescue
        operations team in the attempt to save the soccer team trapped in the Tham
        Luang Nang Non cave complex in Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a7578-70eb-42e6-a9ae-f13c3c4cae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who lives and works in Thailand, first learned about the
        news when he was tagged on a Facebook post. With his knowledge and expertise
        as a climber, he was asked if he could help with the situation at hand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa69eb-0a0a-43fb-87e6-4670af9e4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, the Filipino rock climber
        recounted his experience as a volunteer in the ongoing Thai cave rescue- starting
        from when he called his friends back home to form a rescue team of their own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718f0c0-40db-4092-a1d0-2fe0f6d21de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing that it''s a cave, the first [people] that popped in mind
        was like, I know cavers back home, back in the Philippines. And I know that
        this is basically their life. They are professional cave rescuers and professional
        cave divers," Aquino told Pia Hontiveros on CNN Philippines News Night at
        7 pm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e505c6-e627-4125-a5fc-188a7cac4fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first there was difficulty, equipment-wise. To be honest, there''s
        a difference in terms of training but I was aware that our boys back home
        are experienced in this field," Aquino added of his team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5fc06-62ec-438c-9f16-971486703482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenges did not stop there. Once he got his group secured,
        Aquino recalled the hurdles they had to face in navigating the cave system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be25836-0b1d-44b1-9dc2-67ac705b4619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the rescuers were focusing on the main cave entrance,"
        Aquino noted. "At first we were called in because they wanted to check holes
        that were on the mountain face."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d00eb-db40-4e92-84e5-288d93607238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first two days that we were onsite, we found a couple of holes
        but they were all dead ends. And so we had to change strategies. So we started
        looking for holes that were closer to the ground."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13961339-9549-442b-8ba8-bbe32754c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got down 60 meters down, and then we hit bedrock. We were now
        looking at a crack that was 8 inches wide. None of the guys would fit into
        that. And that is why we were trying to get equipment that could break rock,"
        Aquino narrated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549915e-3637-4f7e-ac3f-5b929be66bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if we broke through that small crack, we probably would be in
        the main chamber. But then again, nothing''s for certain because these holes
        could lead anywhere."</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcedjie.aquino%2Fposts%2F10160695833295077&width=500&show_text=true&height=552&appId"
        width="500" height="552" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1ea04-d077-483c-8aba-b1986f873643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe61a8-d260-4ef8-8160-6ec44952e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the good in humanity</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada0af4-217e-4e8b-ad55-0f3a2522aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, at least four of the 12 members of the youth
        soccer team were rescued on Sunday. An eye witness working with the rescue
        team meanwhile <em>confirmed to CNN</em> <em>Monday that the rescuers had
        carried four more boys out of the cave.</em> The rest of the soccer team members,
        including the coach, are still trapped inside the flooded system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebe57b-8e69-4a8d-839f-0ff72328e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per reports, the rescued members are now recovering in the hospital.
        Authorities have yet to reveal the identities of the freed soccer players.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de3be3-6f0b-40cc-8b99-55f565517e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the mission is far from over, Aquino said the whole experience
        led him to see that there still was some ''good in humanity.'' He also expressed
        that just the idea of him helping out and doing something, through his expertise,
        was worth more than any reward he could ever receive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc498e27-b61f-44ba-8e56-223d2cbdec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have been praising me, telling me that I was a hero," Aquino
        added. "It just so happened that I was there, and knowing that I could do
        something to make a difference? I just can''t stay at home and watch news,
        and ''hey look at that,'' they''re looking for someone who can do something."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c226e0-7d92-465f-ac64-080642c58116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:58:08.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:58:21.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer team, known as the Wild Boars, first went missing more
        than two weeks ago.</p>'
  'usaid-non-government-organzation-terminate-disbarment-case-visayan-foundation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T20:28:03.129+08:00
    'imagesource': 'jcr:f8a58f4a-6d80-4a2e-b505-622c4d50b032'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '016ea4f6-e6f8-4fa6-b559-45b3d9b5c65f'
    'lead': 'A disbarment case against a non-government organization helping survivors
      of human trafficking has been closed by the United Sates Agency for International
      Development (USAID).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T16:01:28.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T16:01:31.688+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T16:01:31.449+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'USAID terminates disbarment case vs NGO

      '
    'updated': 2018-07-10T07:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c650b97-2a5c-49ff-aa20-62ebd8be287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:01:28.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:01:31.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> A disbarment
        case against a non-government organization helping survivors of human trafficking
        has been closed by the United Sates Agency for International Development (USAID).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f7623-ddf6-4556-8b49-6bbc8d3ae7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:01:28.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:01:31.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the Visayan Forum Foundation, Inc.
        (VFFI) said the USAID "recently terminated the proposed disbarment case against
        the organization for lack of evidence that VFFI has violated any rules relating
        to the said office as recipient of grants."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947317dc-d18f-468c-9462-63be3f9600e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:01:28.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:01:31.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VFFI President Cecilia Oebanda received the official notice from
        USAID on April 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d46301-ad8c-4425-a405-61a470bb630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:01:28.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:01:31.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "This comes as a positive development for VF as it steps
        up its programs and services to create more sustainable interventions for
        victims of human trafficking, abuse and exploitation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395a861-a4ef-4e52-a583-cc1b2102cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:01:28.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:01:31.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the VFFI also mentioned a communication from
        USAID Suspending and Debarring Official Clinton White dated June 14, 2018,
        giving clarification via that Visayan Foundation was never excluded from the
        list of organizations qualified to receive grants from the start to the case
        up to the present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2e795-8cfa-43b5-bf08-aa0df70b40ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:01:28.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:01:31.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the National Bureau of Investigation (NBI) conducted a
        probe of the NGO for allegedly falsifying documents to hide the misuse of
        a $2.1 million grant from USAID.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fc188-dd80-4ceb-ac90-16c8036037ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:01:28.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:01:31.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Department of Justice (DOJ) cleared the VFFI of estafa
        charges in connection with a USAID grant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f4861-3a6f-4c6c-a13a-61793fe01ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:01:28.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:01:31.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the VFFI in 2016 mentioned the DOJ resolution
        which said, "thus, it is clear that the alleged falsified documents which
        were purportedly used as supporting documents to liquidate the funds they
        claimed VFFI received from the USAID and made the basis of their complaint
        cannot support the charges filed against the herein respondents. There is
        no gain saying that the complaint filed against the herein respondents has
        no leg to stand on."</p>'
  'Duterte-stupid-God-Church-CBCP':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-09T16:37:02.372+08:00
    'imagesource': 'jcr:178bea5e-4f27-4e74-aa4a-b63cd0bc9f42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab3272c8-1d91-4a0e-8332-d5a18f311def'
    'lead': 'The Catholic Bishops'' Conference of the Philippines says the Church
      is and always will be an ally of the government as long as it doesn''t contradict
      with basic moral principles. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T16:04:40.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T16:04:44.590+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T16:04:44.313+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Church officials speak up on attacks vs. clergy, alleged Duterte ouster
      plot

      '
    'updated': 2018-07-10T23:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32123af8-16e3-4951-9fc3-e1f380265832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 10) — The Catholic Bishops''
        Conference of the Philippines (CBCP) on Monday spoke up on the issues plaguing
        President Rodrigo Duterte and his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4db94d-bbf6-4974-8900-a282e40e93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP President Romulo Valles addressed the tirades of Duterte, who
        called God "stupid" and criticized the Bible''s creation story. The Davao
        Archbishop urged the faithful to pray for those who blaspheme God.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d802eab-5c7d-4f17-b81e-1ef1d27c1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who blaspheme our God as stupid, St. Paul''s words are to
        the point: ''For the stupidity of God is wiser than human wisdom, and the
        weakness of God is stronger than human strength.'' (1 Cor 1:25) And to those
        who ridicule our faith, we say with St. Paul, ''God chose the foolish of the
        world to shame the wise, and God chose the weak of the world to shame the
        strong, and God chose the lowly and despised of the world, those who count
        for nothing, to reduce to nothing those who are something, so that no human
        being might boast before God.'' (1 Cor 1:27-29)," the pastoral letter read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4f9bf-c638-4780-9bd7-a12064086976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastoral letter entitled "Rejoice and be glad!" which is a reminder
        to bishops on how to react to current issues as ordained ministers, released
        on Monday at the end of a three-day plenary of bishops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334c0e5-fcfa-4dd0-9cb4-3cd3165c0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP also addressed the issues of abuse and molestation involving
        the Church after Duterte''s spokesperson earlier attributed the President''s
        comments on God to his experience of being molested by a priest when he was
        younger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc102d-053c-4780-8ed9-b2e5b845d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We admit humbly that we are a Church made of members who are "wretched
        but chosen" We bow in shame when we hear of abuses being committed by some
        of our fellow Church leaders - especially those ordained to "act in the person
        of Christ". We hold ourselves accountable for their actions, and accept our
        duty to correct them," CBCP said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d58c6e-f479-484e-9bfa-09d9d76b1484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church and state</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c8176-51f6-458b-98e9-c6d3a1be8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church also denied allegations it is working with communist
        rebel groups to remove Duterte from power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b38a80-2d29-4a6c-ad98-0f9d266dc488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are those who accuse us of getting involved in political
        moves to destabilize the government. Nothing can be farthest from the truth,"
        the letter read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e42022-2ce7-4c4c-ae1b-a5216eea2bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: FULL TEXT: Filipino Catholic bishops release pastoral letter
        responding to gov''t issues</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc90d03-56df-4640-b5f5-04b45ea3ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP said the Church is and always will be an ally of the government
        as long as it doesn''t contradict basic moral principles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d8763-d5d5-4593-a1f7-78dee52a15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Church respects the political authority, especially of democratically-elected
        government officials, as long as they do not contradict the basic spiritual
        and moral principles we hold dear, such as respect for the sacredness of life,
        the integrity of creation, and the inherent dignity of the human person,"
        CBCP said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df428e-b8a2-471c-b553-04fff9c830f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "When we speak out on certain issues, it is always from
        the perspective of faith and morals, especially the principles of social justice,
        never with any political or ideological agenda in mind."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740e929-6f0d-4e74-8ab0-20d9a5428aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also addressed the sufferings of the hundreds jailed for "loitering"
        and detained in extremely congested jails, the widows and children left by
        victims of extrajudicial killings, and indigenous peoples displaced from their
        ancestral lands in order to give way to mining companies and dams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39104e5c-de36-4ffc-ab30-064a65be5b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we to remain as bystanders when we hear of people being killed
        in cold blood by ruthless murderers who dispose of human lives like trash?
        Do we not realize that for every drug suspect killed, there is a widowed wife
        and there are orphaned children left behind – who could hardly even afford
        a decent burial for their loved ones? Do we not care when poor people''s homes
        are searched without warrants, or when drug suspects are arrested without
        warrants, or detained without charges?" the letter read. The government''s
        war on illegal drugs has claimed the lives of over 5,000 drug suspects since
        Duterte took office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d0bab-e938-4351-b445-a5d23bff87c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP added, "There is no way we can feel each other''s pains when
        some parts of the body are numbed by sheer indifference."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba0e034-1830-4817-8a4c-3ae745b02063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called for the faithful to keep working towards peace amid all
        the killings and scathing statements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0e933-ee58-4e0c-87ea-c8dc15ac6bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these times of darkness, when there''s so much hatred and violence,
        when murder has become an almost daily occurrence, when people have gotten
        so used to exchanging insults and hurting words in the social media, we admonish
        the faithful to remain steadfast in our common vocation and mission to actively
        work for peace," CBCP said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d4dc4-e89b-422a-9b44-efe1ee469ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the issues brought up by the Church are already being
        addressed by the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4b5f1-7910-4425-a095-dd0c60b19a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share the concern of the Church in addressing the sufferings
        of the poor," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44fa0b-41fc-40fb-9a3e-537b93828f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the letter was surprisingly tame.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211bcd39-6329-4d99-88c9-a60ec14124e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no outright condemnation, so I thought the Church was
        avoiding an outright confrontation with this pastoral letter," he said on
        Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41935b9f-e592-4ca1-b08d-f8fd28e0dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Valles said some people from the hometown of Duterte
        were hurt by his controversial tirades against God and the Catholic Church.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9c798-a949-48ba-a033-ef2556395112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my take, in Davao, a good number of people are pained by this,"
        he said in a media briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b31fe0-33ca-4d28-974b-05e682e3b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T16:04:44.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged them to remain steadfast and keep their faith.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1bdbaa-52c9-4289-a5d9-52fac37100ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:04:40.482+08:00
