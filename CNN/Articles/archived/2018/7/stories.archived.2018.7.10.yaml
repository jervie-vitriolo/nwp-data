  '2019-budget-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-10T11:46:55.970+08:00
    'imagesource': 'jcr:55ec01b1-a490-4780-ae14-467f9e8ee5eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2647b30f-13b7-4a88-af5f-d3f5dec1dac6'
    'lead': 'Budget Secretary Ben Diokno said President Duterte gave his go-signal
      during the Cabinet meeting on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-15T15:21:58.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-15T15:22:04.023+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-15T15:22:03.917+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte OKs proposed P3.757-T cash-based budget for 2019 – Diokno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee2cef-e8e2-47f5-9c07-cf146185ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:21:58.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:22:04.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> President
        Rodrigo Duterte has approved the proposed P3.757 trillion cash-based budget
        for 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224272c7-1fbb-44bc-92d3-caf319b04322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:21:58.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:22:04.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Ben Diokno said Tuesday Duterte gave his go-signal
        during the Cabinet meeting on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f930bb-1768-4742-9a91-f91e692e5bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:21:58.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:22:04.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has shifted from an obligation-based
        to cash-based budget early this year. This shift will ensure that agencies
        will spend their respective budgets within the year to eliminate underspending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8324c-7541-43a2-a270-2673df36635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:21:58.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:22:04.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) said in a statement,
        "With annual cash-based appropriations, agencies can only incur contractual
        obligations and disburse payments for goods delivered and services rendered
        and inspected within the fiscal year, with an extended payment period of three
        months. This will effectively limit agencies to submit budget proposals reflecting
        payment of goods and services that will actually be delivered for the year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25283475-14c5-436a-abed-cbc78e392d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:21:58.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:22:04.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shift is expected to quicken program delivery, as well as
        strengthen the focus and accountability of government as target outputs of
        government programs become more clearly linked to their appropriated budget,"
        the DBM added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce21c8-6521-4b40-9899-f32e6d267fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:21:58.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:22:04.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM will submit the proposed 2019 national budget to Congress
        on the day of Duterte''s third State of the Nation Address on July 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03969f66-cb71-42d6-883d-cbdf401161e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:21:58.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:22:04.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Rex Remitio contributed to this
        report.</em></p>'
