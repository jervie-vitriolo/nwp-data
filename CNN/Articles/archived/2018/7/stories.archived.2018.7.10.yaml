    'mgnl:lastActivatedVersionCreated': 2019-05-15T14:34:23.733+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom agrees to include poll for transition president in proposed charter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e2230-fa2a-4a01-9e4c-d55ca7b79489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> The Consultative
        Committee tasked to Review the 1987 Constitution has agreed to President Rodrigo
        Duterte''s request to include a provision in the proposed Federal Constitution
        that would allow for the election of a transition president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e09af-4106-4abb-984a-8038d93522d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall be electing as per his suggestion a transition president,"
        ConCom chair and former Chief Justice Reynato Puno said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ef856-3393-458b-be51-d40bff80c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ang powers lang niya to effectuate the transition and then
        he will not be exercising the parts of the president, sino commander-in-chief?
        So he will be exercising powers of the president," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7314f-2288-4ea8-bb04-8ba879536f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would allow Duterte to step down once the new Constitution
        is approved in a plebiscite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe344e-d0a5-4cd1-87a1-91d03e928081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after the President received a copy of the draft
        proposal of the Federal Constitution, and stated that he is tired and wanted
        a younger leader to lead the country''s transition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466aea8a-db62-422a-9da5-d9a775ca32e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac3438-b2b7-405d-b6e2-9a8c464aec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom also included a provision where the incumbent Vice President,
        Leni Robredo, must also vacate her post, to be replaced by an elected transition
        vice president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d939fd3-910c-4297-b14f-93455c44467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kung presidente lang ie-elect mo, kung nadisgrasya presidente,
        sino magiging successor niya? Kailangan may vice president," Puno said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168d5bc-549c-48ac-b166-92c962587ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transitory president and vice president will lead the shift
        to federalism, and will hold office until 2022-when the transition ends.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96105da4-3f96-4b2c-9146-f3e337befe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election will take place around six months after the approval
        of the new Constitution through a plebiscite, giving the Commission on Elections
        time to prepare for the elections and the candidates to campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fbe45d-5b7d-4fee-a348-904c1ea1d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno said anyone who fits the qualifications, even Robredo, may
        run for the position of transition president or vice president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6453bcd-253f-4649-b061-5949beeee921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, the transitory president and vice president cannot
        run in the 2022 elections, the first election that will be held under the
        new Federal Constitution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a28347-d291-418d-a36e-216002524130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All officials appointed by President Rodrigo Duterte will also vacate
        their posts to give way to the appointees of the new president.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb81c89-495c-41a2-b1ce-79fc562301c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque reiterated the President''s
        promise to step down from his post in 2019 if the proposed federal charter
        is approved by then. The President''s remark comes amid speculation he will
        use the constitutional change to stay in power past the end of his term in
        2022. Under the present Constitution, the President can serve for six years
        with no reelection, while the proposed charter gives the chief executive a
        term of four years with one chance for reelection.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c61c22-fd22-4fd0-ba73-ae693111e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T14:34:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T14:34:23.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government was among Duterte''s campaign
        promises, aimed at providing more autonomy and faster development in the regions.</p>'
    '27':
