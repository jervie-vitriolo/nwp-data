      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caption wrote: "When you PAP us, we PAP you. It''s a tie. #PAParazziMoves."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd43372-34c6-4bde-9670-0e8900952b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:19:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:19:09.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minor''s mother, Myra Santos, filed charges against Adarna since
        the actress would not issue a public apology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891381b-5b24-4f55-843c-542e18baaced'
