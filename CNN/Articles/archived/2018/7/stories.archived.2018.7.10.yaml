      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno earlier raised concerns on the proposed charter, based on
        unofficial copies available online and press briefings of the ConCom.</p>'
    '22':
