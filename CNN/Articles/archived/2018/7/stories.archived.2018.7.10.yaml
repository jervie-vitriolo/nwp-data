      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet was up for at least a few hours before being taken down
        by around noon on Monday. Although @PLDT_Cares has since resumed responding
        to customer concerns, its last reply before the retweet was on June 30, Saturday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
