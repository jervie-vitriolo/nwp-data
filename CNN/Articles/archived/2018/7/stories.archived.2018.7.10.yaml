      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) —</strong> After
        weeks of speculation, Filipina actress Ellen Adarna''s lawyer confirmed that
        she has given birth to her child reportedly with actor John Lloyd Cruz.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3519a-428e-46e9-8485-3d1dbdc17a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:19:04.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:19:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Rebo Saguisag told journalists on Monday that the actress
        successfully delivered a child on June 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc0981-a927-405d-9672-d4523468669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:19:04.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:19:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It still unclear whether Adarna gave birth to a baby boy or girl.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af59be1-4e8d-4d49-b86a-fe82913147ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:19:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:19:09.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not so much an announcement but if only to emphasize that
        at the time we humbly sought a resetting last June 25, Ms. Adarna was not
        in a position to travel as in fact she gave birth soon after," Saguisag said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6de6495-2d51-4f14-a268-a55c45db432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:19:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:19:09.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary investigation into Adarna''s child abuse and cybercrime
        charges was reset after the actress failed to attend the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f0a3fa-7f70-4cb5-9cec-a6c991eeba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:19:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:19:09.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag said the hearing was moved to another date to ensure Adarna''s
        safe delivery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce8f491-05f5-48b6-a496-27b1e60023da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:19:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:19:09.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, after the hearing, sinabi namin na nanganak na siya two
        days after," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69e249-5ec0-4eb3-8f38-6b4cda8d3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:19:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:19:09.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, after the hearing, we said that she gave
        birth two days after.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a46bc-ff05-461b-8915-5a67ecfc72ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:19:04.333+08:00
