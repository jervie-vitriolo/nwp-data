      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT clients first noticed the absence of PLDT customer service
        responders over the weekend, and took to Twitter to complain.</p>'
