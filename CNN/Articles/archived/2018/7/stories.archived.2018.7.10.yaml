      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor John Lloyd Cruz denied earlier reports that said that their
        child was allegedly baptized on June 29 at Chong Hua Hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116209d3-907b-444f-8c7d-36bfc03a340b'
