    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7e6af-52ca-49f4-a45d-9e23266970e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T16:19:49.730+08:00
