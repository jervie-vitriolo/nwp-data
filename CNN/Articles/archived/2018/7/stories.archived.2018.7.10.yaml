      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Drake is all the way up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a47b5-8b22-4ecc-bfad-484c62f186cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:24:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:24:54.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper''s fifth album, "Scorpion," has crossed the one billion
        mark in total streams, according to a press release from Drake''s record label
        Republic Records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76fc7a-8555-4768-ad66-431a37308446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:24:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:24:54.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time an album has hit this milestone in just one
        week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d682171-3cb0-474b-b0aa-f9f494702527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:24:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:24:54.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scorpion" features 25 tracks and includes a guest appearance by
        Jay-Z and a previously unreleased vocal by Michael Jackson, who died in 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a03fc7-bcf4-4eb9-adf8-bad8778986ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:24:51.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:24:54.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Drake''s new song sparks viral dance challenge</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d1c112-d237-40b3-a1e6-910bd6c2246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-15T15:24:51.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-15T15:24:54.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album has also sparked a new dance challenge called the "#InMyFeelingsChallenge."
        Videos of the challenge posted on Twitter are going viral, including one from
        NFL star Odell Beckham Jr.</p>'
