      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Ousted
        House Speaker Pantaleon Alvarez has accepted his defeat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5aca9c-98b5-42a3-9642-ac26c0f71f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot undo the past, but we can certainly shape our future.
        The House of Representatives has chosen a new Speaker in the person of former
        President Gloria Macapagal Arroyo. Alang-alang sa bayan, let us get back to
        work and move on," Alvarez said in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c516a-8c11-4107-a9d4-2f9d3669e54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez conceded after a meeting with newly-installed House Speaker
        Gloria Macapagal Arroyo this morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154304e-6fec-4516-b1d9-a6cbd9c7488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said they discussed how to move forward, stressing that she
        and Alvarez were in good terms despite her controversial takeover of the House
        leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de649aa-82db-4854-943b-20bf2763dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue our good relations with each other," she told CNN Philippines
        in an interview during a luncheon she hosted for her partymates in the Lower
        House on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c188d5c-3f63-41a8-a02c-c7b770e86d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Arroyo and Alvarez are members of the ruling party, PDP-Laban,
        which is headed by President Rodrigo Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2704f-3c3a-4743-8755-079ec04bf36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker declined to provide more details of their "private conversation,"
        but when asked if Alvarez agreed to work with her, she replied, "I would think
        so."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Arroyo confirms meeting with ousted House Speaker Pantaleon
        Alvarez today. What was talked about? &#39;That we continue our good relations,&#39;
        Arroyo says | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a>
        <a href="https://t.co/UlixC0s7Di">pic.twitter.com/UlixC0s7Di</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1021974387040378881?ref_src=twsrc%5Etfw">July
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e246578-70ca-4015-9d3f-3ff4b85ab06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd48dc0-2ba1-499e-b95d-f9bfa0bee38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga 3rd District Rep. Dong Gonzales, who was with Arroyo and
        Alvarez during their talk, said the meeting was cordial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029ea14-4ee5-4ab0-8670-dfaa89803af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kwentuhan lang," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8430240-21cc-4a23-a836-1fd39f58c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Gonzales said it was Arroyo who initiated the face-to-face
        encounter. She called the congressman Tuesday night, asking him to tell Alvarez
        he could have her old office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736ed48-3dbb-4c01-b070-1c19de97062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said Alvarez was grateful for the offer and wanted to go
        see Arroyo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652e98a-89cd-4249-b33c-57ec8a8fed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ni Ma''am, ako na lang pupunta," he recalled. "Pagdating sa
        office ni Bebot (Alvarez), sabi niya kay GMA, ''Bakit kayo pa pumunta?'' Sabi
        ni Ma''m, ''Okay lang. Nandito na ako.''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334716e-cf4f-4388-a5d6-3ba52bd4263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:59:22.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:59:27.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff members said Alvarez had already said goodbye to the people
        in the Office of the Speaker and his personal employees had left. Gonzales
        said the ousted speaker was packing his things and Arroyo could move into
        the office by Monday.</p>'
  'White-House-stops-announcing-calls-foreign-leaders':
    'author': 'Kaitlan Collins'
    'caption': 'U.S. President Donald Trump at the White House.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-25T11:58:26.149+08:00
    'imagesource': 'jcr:85a61a4c-8c0e-4d86-b6f9-6f4a7ea1eb66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a41aec7-8b25-44c7-bdaa-b46405df4ae0'
    'lead': 'It''s unclear if the suspension is temporary or permanent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:02:05.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:02:08.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:02:08.709+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: White House stops announcing calls with foreign leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668e81a-8d7f-4fa9-8031-41da6920664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House has suspended the practice
        of publishing public summaries of U.S. President Donald Trump''s phone calls
        with world leaders, two sources with knowledge of the situation tell CNN,
        bringing an end to a common exercise from Republican and Democratic administrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5eb42e-ec0d-4a9c-871c-332f9437c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if the suspension is temporary or permanent. A White
        House spokesman declined to comment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c60b53d-e1dc-478b-9cdd-dc9fe4204bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official descriptions of the President''s calls with foreign leaders
        — termed "readouts" in Washington parlance — offer administrations the chance
        to characterize in their own terms the diplomacy conducted at the highest
        levels between countries. While news is rarely contained in the rote, often
        dry descriptions, they do offer the only official account that a phone call
        took place. Readouts are still released internally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb5446-39cc-4d02-ba8b-2249bbc850b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has had at least two calls with other leaders in the last
        two weeks, including Turkish President Recep Tayyip Erdogan and Israeli Prime
        Minister Benjamin Netanyahu. The White House confirmed that the calls took
        place after they were reported by foreign media, but declined to elaborate
        on what was said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29bdd3f-eaf6-47f0-902f-e34f867fe8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has not published a readout of a call between Trump
        and a world leader since mid-June when he called to congratulate the Hungarian
        prime minister on his re-election victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1f630-c7f8-4358-b9d5-f36dbb728eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two leaders further pledged to keep United States-Hungary relations
        strong," the readout at the time noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1256138d-c846-4720-bc85-d4096fe11042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Allen, who was a member of the National Security Council
        during the George W. Bush administration, said that by halting the practice
        of issuing readouts, the White House loses "the action forcing event of an
        announced phone call."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c73761-8cd4-401b-bcc2-cd4b00b25e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they lose the public diplomacy aspect of a presidential
        phone call," Allen added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce11378-9aa0-407b-bb4c-6aa677ccb071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Highly coordinated events''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e48d87-406b-4734-9f1a-753a1018492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls with world leaders are highly coordinated events that in the
        past have required careful planning by the President''s national security
        team. Leaders are typically patched through the Situation Room, and sometimes
        aides listen in. Once the call is over, both sides typically publish a readout
        of what was discussed. However, readouts have been known to differ between
        governments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61311dc8-9f8d-48fa-9f9f-720af4507c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump spoke with Canadian Prime Minister Justin Trudeau in
        April 2017, the two sides offered vastly different accounts of what was discussed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08deb48-474b-4965-ba14-80ec2673337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Donald J. Trump and Prime Minister Justin Trudeau spoke
        today. The two leaders discussed the dairy trade in Wisconsin, New York State,
        and various other places. It was a very amicable call," the White House''s
        version read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b97d6-d9e9-459c-9750-46caba3ffe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s readout was more descriptive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a3895-dca1-4b4a-bcd9-aaae1d34919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prime minister and the President reaffirmed the importance
        of the mutually beneficial Canada-U.S. trade relationship," Canada''s readout
        said. "On the issue of softwood lumber, the prime minister refuted the baseless
        allegations by the US Department of Commerce and the decision to impose unfair
        duties."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3fccf1-7f92-4a6b-8261-824101ad8b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Blinken, who served as the deputy secretary of state in the
        Obama administration from 2015 to 2017, said there are two main reasons why
        issuing the readouts are important.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd23b5c-7258-42cd-ac78-e04d6fd4cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is transparency," Blinken told CNN. "There is a public interest
        in knowing who he talked to and what they talked about. Secondly, these readouts
        help shape the narrative. If we aren''t doing a readout, but the other country
        is, their narrative is going to prevail. "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9f66f-4436-4121-9a70-2b869b4d4c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb069d57-4039-4d63-af67-2deab5901025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been known to make calls to foreign leaders from the residence
        of the White House during what has been dubbed by aides as "executive time."
        Before he was fired this spring, former national security adviser H.R. McMaster
        often joined Trump in residence for his calls. His successor John Bolton is
        regularly present during his calls with leaders, a White House official tells
        CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b5d2eb-9847-4ec3-9910-65e0086c55f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to halt the readouts come amid questions about what
        was said during Trump''s one-on-one with Russian President Vladimir Putin
        in Helsinki, Finland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1416c2-0586-45c0-8fae-1349e9c6ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was incensed last August&nbsp;when The Washington Post published
        transcripts&nbsp;of his tense phone calls with the leaders of Australia and
        Mexico. He railed about the leak to aides for weeks, insisting that fewer
        people be in the room during the calls going forward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d424f-9f1d-4304-95f0-16ce58ecb296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was similarly infuriated after it quickly leaked this spring
        that he had been directly instructed by his national security advisers in
        briefing materials not to congratulate Putin on his recent election victory
        during their call. As reported by the Post, he did.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb007f20-b7f8-41e9-8c6e-7856e23d0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leak reinforced Trump''s long-held belief there are individuals
        inside his administration — especially in the national security realm — who
        are working to undermine him, sources close to the President told CNN at the
        time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae1c37-f010-47c4-aaad-a022660e194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, as French President Emmanuel Macron was trying to convince
        Trump to remain in the Iran nuclear deal, he and Trump held a phone call.
        The White House issued a terse, two-sentence readout after the call highlighting
        Trump and Macron''s "shared commitment to peace and stability in the Middle
        East," while declining to offer any details.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e425d3-884d-47ff-8fd9-164537604335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:02:05.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:02:08.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Exclusive: White
        House stops announcing calls with foreign leaders."</em></p>'
  'Laos-dam-break-flood':
    'author': 'Carly Walsh and Ben Westcott'
    'caption': 'The Xepian-Xe Nam Noy hydropower dam collapsed at 8 p.m. on Monday
      night, causing flash flooding across six villages.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-25T11:52:53.001+08:00
    'imagesource': 'jcr:4f417123-70d4-473d-bd13-1b7c4142157c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbffe585-64c8-4b96-967e-b9a3f35f4403'
    'lead': 'Houses were washed away in the torrent, which caused several deaths and
      left more than 6,000 people homeless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:04:57.481+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:05:00.897+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:05:00.729+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds are missing in Laos after a dam breaks and floods nearby towns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30b47d-7dce-4619-877b-e6c9eb0f7152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of people are missing and thousands
        more have been displaced after a dam collapsed in southern Laos, causing flash
        flooding across six villages, according to the state news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3494bd49-1f0d-4d75-b7d0-cd6a366578c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lao News Agency said the Xepian-Xe Nam Noy hydropower dam collapsed
        at 8 p.m. on Monday night, triggering the catastrophic release of 5 billion
        cubic meters of water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee1bca-f6c9-482a-8acd-0914c863df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houses were washed away in the torrent, which caused several deaths
        and left more than 6,000 people homeless.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb3cbe-363a-4647-90e7-2c6e4c0d95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laotian Prime Minister Thongloun Sisoulith suspended a planned monthly
        government meeting to monitor the rescue and relief efforts, the agency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ae221-613f-4244-b4d0-066c0a5d8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have made a public appeal for emergency aid for the
        victims of the flooding, including clothing, food, water and medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac6c6b-1662-41b6-95b3-0fb49d4ae65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pauline Arce, regional disaster law officer for the International
        Federation of the Red Cross Asia-Pacific, said the Laos National Disaster
        Prevention and Control Committee had met to discuss the disaster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29739285-bee5-4b75-a76d-c885d21cfc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the IFRC was preparing to issue emergency relief funds
        for Laos within the next 24 hours, but was already sending relief kits to
        help 1,000 people displaced by the floods and is helping with search and rescue
        operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413509d-2414-477e-8545-c5c11d68c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster is so far known to have affected at least six villages
        in the Sanamxay district of Attapeu province. There is no official information
        yet about how badly the dam has been damaged, what caused it to break or when
        the flooding is expected to recede.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2452c-53ef-49db-872d-ed3034b837b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. non-governmental organization International Rivers said the
        break was caused by ongoing heavy monsoon conditions and heavy rain in Laos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6ce33-54b6-424f-91fd-c8f885b7a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction on the dam began in February 2013 and commercial operations
        were expected to begin in 2018. It was due to cost an estimated $1.02 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc390a7-0773-4101-b2e8-20c244e36065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean construction company building the dam, SK Construction
        Co., has dispatched a rescue crew including helicopters and boats to Laos,
        South Korea''s Ministry of Foreign Affairs said in a statement Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b1ec1-1d6e-43c5-b7da-c32acc6b00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ministry, 53 Koreans who were working at the site
        have been evacuated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3599b-dd0b-412d-98de-585f97e7dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:04:57.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:05:00.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Hundreds are missing
        in Laos after a dam breaks and floods nearby towns."</p>'
  'Ivanka-Trump-fashion-company-shutdown':
    'author': ' Cristina Alesci and Clare Foran'
    'caption': 'Ivanka Trump. (PHOTO COURTESY: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-25T11:28:57.789+08:00
    'imagesource': 'jcr:2313f76b-f462-49a6-93ce-82558e013e95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd892e7a-7e7a-40a4-a455-adeb7787c752'
    'lead': 'Ivanka and her company have been mired in controversy since she campaigned
      for her father wearing Ivanka Trump products during high-profile interviews
      and speeches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:07:53.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:08:54.105+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:08:53.928+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ivanka Trump to shut down fashion company

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b699a-2cee-4aaf-8769-fc911a83d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ivanka Trump has decided to shut down her
        company after deciding to pursue a career in public policy instead of returning
        to her fashion company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f395c0-8522-4f8f-b0f1-89eee3591d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s clothing and accessory business has been operating with
        limitations to reduce potential violations of ethics laws and the perceptions
        she''s profiteering off her White House role. Given those restrictions, Ivanka,
        who serves as a senior adviser to President Donald Trump, decided it didn''t
        make sense to keep the company running if she''s not returning after her father''s
        presidency, two people with knowledge of her decision-making process told
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d752f0-01f5-4004-88f6-fa073dd20898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first started this brand, no one could have predicted the
        success that we would achieve. After 17 months in Washington, I do not know
        when or if I will ever return to the business, but I do know that my focus
        for the foreseeable future will be the work I am doing here in Washington,
        so making this decision now is the only fair outcome for my team and partners,"
        Ivanka Trump said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a5153-22bb-4e05-b19d-e38ccb12145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am beyond grateful for the work of our incredible team who has
        inspired so many women; each other and myself included. While we will not
        continue our mission together, I know that each of them will thrive in their
        next chapter."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de3b3b-db7e-4e3a-b1a7-fa56f1809b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka is expected to address her company''s staff on Tuesday in
        New York, according to a source with knowledge of her decision-making process.
        The same source said 18 people will be affected by the company shutting down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3eacc-3c1f-48d6-8fd3-beac18a35d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was earlier reported by&nbsp;The Wall Street Journal&nbsp;and
        the&nbsp;New York Post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106eb800-72ed-4a5c-b1f4-0a7a5ac696bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka and her company have been mired in controversy since she
        campaigned for her father wearing Ivanka Trump products during high-profile
        interviews and speeches. Criticism intensified after the election, when she
        decided to advise her father while retaining ownership of her eponymous brand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76a068-4f85-465f-ad3e-df6f33d2d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abigail Klem, the current president of the Ivanka Trump brand, said
        in a statement on Tuesday that the move "was a very difficult decision for
        Ivanka."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac49bc-1708-463e-9ef0-998ce9e8aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are incredibly proud of the brand we have built and the content
        and product we''ve developed for our customers," Klem said, adding, "I know
        that this was a very difficult decision for Ivanka and I am very grateful
        for the opportunity to have led such a talented and committed team."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a86fc-d9b3-4a77-831c-1f16fcbd8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump''s company saw an increase in profits in early 2017
        after her father''s presidential win, according to a person with direct knowledge.
        But since that gain, profits have declined, the source added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2474f5-379e-4368-99d2-005757b256d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists&nbsp;targeted&nbsp;Ivanka''s clothing, shoe and jewelry
        lines for boycotts during the 2016 presidential campaign after the release
        of the now-infamous "Access Hollywood" tape in which her father could be heard
        bragging about groping women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848d42b-1326-4ce3-85db-f45931e70714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line made headlines again not long after Trump''s inauguration,
        when Nordstrom&nbsp;announced that it was dropping the brand&nbsp;from its
        stores, citing its performance. That prompted an attack from Trump himself,
        with the President&nbsp;tweeting&nbsp;that his daughter had "been treated
        so unfairly" by the department store chain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b10747-d1ff-480a-b3c7-e60faca7f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the President''s dig at Nordstrom, Trump aide Kellyanne Conway
        told the American public to "go buy Ivanka''s stuff" during an interview on
        "Fox &amp; Friends." The on-air endorsement&nbsp;prompted&nbsp;a bipartisan
        backlash with lawmakers on both sides of the aisle calling for a review of
        whether the comments violated government rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ecc65-4b55-4ca7-933b-4d8b5a696c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government watchdog group Citizens for Responsibility and Ethics
        in Washington called the news that Ivanka Trump will be shutting down her
        company "a notable step in the right direction," but added that it "comes
        much too late."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f963b-10e8-4f76-89ba-3475ec634f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this is a notable step in the right direction, it''s a small
        one that comes much too late," said Noah Bookbinder, the group''s executive
        director, in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7838d45-9dd8-4d6e-a003-508b400995f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ethics issues that arise from her ownership of the Ivanka Trump
        Brand also arise from her ownership stake in the Trump Organization, and still
        more issues arise from her father''s ownership of that business. If the Trump
        family truly cared about ethics, they would fully divest themselves of these
        assets -- something they should have done before they entered the White House,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755c64f-63da-4a2f-b2c3-03a6baa2f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nordstrom isn''t the only retailer to distance itself from the brand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbfe51-0bd1-40b8-a27a-1db07cdc721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that owns TJ Maxx and Marshalls decided to no longer
        promote the brand in stores, and earlier this month, Hudson''s Bay, one of
        Canada''s largest department stores, chose to phase out Ivanka Trump products,
        according to company spokeswoman Tiffany Bourré.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e729addc-754f-46d4-b901-c9655e2eda1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:07:53.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:08:54.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ivanka Trump to
        shut down fashion company."</em></p>'
  'Charter-change-TRAIN-Senate-Priority-Agenda-Miguel-Zubiri':
    'author': 'Cecille Lardizabal'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T11:54:26.772+08:00
    'imagesource': 'jcr:edbac141-05dc-4330-977d-c759765b9aa7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd0cffd0-a926-480f-b04e-10609e9a5829'
    'lead': 'The Senate technically only has about six months to deliberate on priority
      measures before the campaign season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:11:56.874+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:12:01.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:12:01.766+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charter change, tax reform not included in Senate''s priority agenda
      — majority leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe9bf6-2a6b-484b-ad58-c169a7e2c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The Senate''s
        priority legislation this year will not include charter change and package
        two of the Tax Reform Acceleration and Inclusion (TRAIN) law, Senate Majority
        Floor Leader Juan Miguel Zubiri said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28329bf-b0fd-4bc7-b161-fc83913e7cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also said some senators are not inclined to rush deliberations
        on these proposals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8f294-0405-4808-b266-a28f0a2b034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tuloy ang hearing ni</em> Senator Kiko Pangilinan on (charter
        change). <em>Hindi po namin mamadaliin</em>. I think they have series of meetings
        that will be done in the next few months <em>pero walang utos na madaliin
        ito</em>," Zubiri said in an interview Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c25e3c-ef0d-4d29-a4b5-faa83343e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[translation: The hearing of Senator Kiko Pangilinan on charter
        change will continue. We will not rush it. I think they have series of meetings
        that will be done in the next few months but there are no orders to rush it.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711bff0c-4d5d-4e53-ade6-bf0df9599ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added senators have agreed during the all-member caucus to discuss
        the amendments proposed by the Consultative Committee (ConCom) in Pangilinan''s
        panel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509f102-0669-40e5-a8fc-e957682fa3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said many of the senators, including him, expressed reservations
        on TRAIN 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46879df4-8aa9-440f-94dc-8f4a6a9c368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ninenerbiyos na kami dito sa mga TRAIN na ito. Pag aralan natin
        ng mabuti ''yan,</em>" he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab21002-7caa-4165-8d5b-5eb25e30ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are nervous about this TRAIN. We need to study
        this.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f3f60-ba92-42de-b273-399c48e55e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the TRAIN Law believe the second package of TRAIN
        is not a burden to consumers because this only covers the lowering of corporate
        taxes and the rationalization of fiscal incentives. Zubiri said the Department
        of Finance also told them that micro, small and medium-sized businesses would
        not be affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af40d5-c497-4813-ab6e-fb695fe382b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zubiri claimed businesses have been complaining to them, even
        warning to transfer their operations in other countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3bac3-3509-4e47-8b65-30174e65cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi nila kung matatanggal incentives nila lilipat sila ng</em>
        Vietnam [if their incentives are removed they will transfer to Vietnam].<em>
        Eh ano bang</em> number one sentiment <em>ng taong bayan sa</em> [but what
        is the number 1 public sentiment according to the] Pulse Asia Survey? Its
        job generation. Not to lose our jobs here to go to another country or losing
        investments to other countries. We should not allow that," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad4857-3bca-4263-a017-f17ac4808a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Zubiri said, no senator wants to sponsor TRAIN 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a64d47-5693-4455-a1a2-62c4b12f6094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Senate will prioritize the supplemental budget for
        Dengvaxia vaccine victims, mandatory Philhealth for Persons with Disabilities,
        coco levy fund, universal health care, endo (end of contract) and rice tariffication.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6cf97-114f-40c9-bcd4-938cb58b105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Finance on Tuesday pushed for the passage
        of the P1.16-billion supplemental appropriation that would be used as medical
        assistance to those who received the Dengvaxia vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d97dc-3d0d-4c8f-ad70-00bd90e0ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory Philhealth for Persons with Disabilities (PWDs) was
        approved Tuesday on second reading. The Coco Levy Fund is just a step away
        to being passed as it only awaits deliberations at the bicameral conference
        committee level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686453ab-fe96-405f-a25d-628a205047ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators will sponsor the Universal Health Care Act by Monday and
        are committed to approve it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d57ef6-34b8-4f01-b844-8702e573f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Land Use Act is another priority although Senator Cynthia
        Villar has some reservations. Villar promised to sponsor the rice tariffication
        bill as soon as possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa91095d-24e9-4c9a-be86-2eab3546efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva has committed to sponsor endo or End of
        Contractualization bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dad2a0-992b-4139-836c-1dea23902ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also vowed to hasten budget deliberation for 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19d9d1-d384-4cc8-bd80-dccf18eada0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the budget comes to us here by August, naku wala na siguro
        tayong mata-tackle na iba [we would not be able to tackle anything else] all
        the way til the break on October," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e772aa4-2d9e-44a1-aef0-fde6bb9e58f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate technically only has about six months to deliberate on
        priority measures before the campaign season. It will go on a break by the
        second week of October, another break in November and another for the Christmas
        break by the second week December.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c656532-2717-4301-b872-05efe9068fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:11:56.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:12:01.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they resume session on January they only have about three weeks
        before the campaign period.</p>'
  'Minister-of-Justice-Ricardo-Puno-Sr-dies':
