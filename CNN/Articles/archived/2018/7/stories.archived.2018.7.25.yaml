      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) hinted at the possibility
        of raising interest rates anew in August to temper inflation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfcf22c-a8c8-42c1-94d5-81872c0e2fcc'
