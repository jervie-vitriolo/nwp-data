    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842148ab-abaa-469c-9dfa-02b4a95c4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kryz, whose six-year run in YouTube makes her the longest-staying
        in the platform among the three, has recently used her page to let followers
        in on the various events and activities leading up to her upcoming wedding.
        Meanwhile, Laureen’s highest rating videos are her non-fashion ones, such
        as her dancing or Tagalog-speaking challenges with fellow celebrities and
        her home renovation video, which raked in more than thrice her average number
        of views.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7bdc4-8c8d-4ae0-b812-caec6ba4a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a Youtube space opens up wider monetary and commercial streams
        for these bloggers-cum-vloggers (via the Google AdSense payment scheme and
        the increasing clamor from brands to hire influencers with YouTube accounts),
        David shares that it’s the level of fan interaction he finds most exciting.
        “YouTube fans can be intense. I attended my first ever YouTube Fan Fest this
        year and it was an entirely different world. I guess when you''re a YouTube
        subscriber, you feel like you personally know the vloggers you watch because
        they share so much of themselves.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90941161-8ee2-4b12-9c96-22a43b1e1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OG fashion blogger fans can attest to this — we’ve seen Laureen,
        Kryz, and David grow up right before our very eyes. This time around, we get
        to see it on video.</p>'
    '52':
      'image': 'jcr:97bcffb6-c021-412f-ba9a-3032aefbddf1'
      'imageCaption': 'In June, long-time blogger Camille Co released Curio Cavern,
        a collective of modern Danish furniture and South African decor that she runs
        with her sister Charlotte Co, and her boyfriend, Finnish businessman Joni
        Koro. Photo courtesy of CAMILLE CO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b24171-e99a-441e-85cd-9fdfab74394d'
