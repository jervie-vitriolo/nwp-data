      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Joyce Ilas, Xianne Arcangel,
        and senior digital producer Lara Tan contributed to this report.</em></p>'
  'Briones-warns-of-debts-without-TRAIN-Law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T17:50:16.772+08:00
    'imagesource': 'jcr:26c2b2b9-4733-4bda-a33b-59afaa32973d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0a4b38b-4304-4817-ad27-46ff4545394b'
    'lead': 'Education Secretary and former national treasurer Leonor Briones on Wednesday
      warned that the government will have to borrow money if the implementation of
      the tax reform program is stopped.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:14:47.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:14:51.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:14:51.577+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Briones warns of debts without tax reform

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b6c30-cd1b-4cbd-aa64-3d06bb664295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 25) — Education Secretary and
        former national treasurer Leonor Briones on Wednesday warned that the government
        will have to borrow money if the implementation of the tax reform program
        is stopped.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a9920-8715-4738-93a6-9c80b1623315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the administration''s remaining tax packages should be
        passed if Congress would approve the proposed ₱3.757 trillion budget for 2019,
        ₱659.3 billion of which goes to the education sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee33af2-a950-4705-aabe-a767b1fb136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Congress passes the budget but does not pass the TRAIN Law then
        government will have a problem because it will have to borrow," Briones said
        in a Malacañang press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4477a5-7887-4d9e-acc2-00ef0edf03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first package of the administration''s tax reform program, passed
        as the Tax Reform for Acceleration and Inclusion (TRAIN) law or Republic Act
        No. 10963, lowered personal income tax rates but imposed excise taxes on fuel,
        luxury motor vehicles, and sweetened beverages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d628b1-8a3c-4257-8996-beea43e25de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two other packages have yet to be approved by Congress:
        the second tax reform package which tackles corporate income tax rates and
        fiscal incentives and the third package which aims to lower estate and donor''s
        taxes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b191eaf-9679-4fa6-a62e-1646e3b42dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education sector is among the key beneficiaries of revenues
        to be generated by the administration''s TRAIN Law. Of the ₱90 billion it
        is expected to raise in 2018, ₱27 billion were allocated for education and
        health care.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ca709-563a-45f9-85a8-56836180d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s either taxes or borrowing. It''s either taxes or no schools,
        hospitals, bridges, offices, and relief for our poor," Briones said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49f74e-1f9e-43a0-88a1-87ce4234056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suspending a revenue generator like TRAIN will do more harm than
        good," she said, adding that raising taxes and revenue is the best option
        over incurrding debts and reducing expenditures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee59516-78ea-462a-90f6-89f38303bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones made these statements amid calls to stop the TRAIN''s implementation
        because of the uptick in prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b880a9-d4fe-48f6-9a07-7e3d51eda315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the TRAIN law should not be blamed for the rising prices
        as there are many other external factors that caused the inflation, such as
        the rise of oil prices in the world market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19895888-f671-4f5a-8dcc-cc73d54554f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in his State of the Nation Address on
        Monday said he won''t stop the tax reform program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a671400-83e6-4671-ae4d-164287cea0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno is confident the next two tax reform
        packages will hurdle Congress by yearend on the back of support from administration
        allies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac985a-0a8e-4e9f-8e16-06ef4b85d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Charter change, tax reform not included in Senate''s priority
        agenda — majority leader</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1af39-2567-4002-ba6b-f69151cc6593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:14:47.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:14:51.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Luchi de Guzman contributed to this report.</em></p>'
  'international-monetary-fund-staff-lowers-2019-outlook':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-25T17:45:33.665+08:00
    'imagesource': 'jcr:68b71344-0625-4949-83e5-a3c6473c84eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c320a1b-18a1-4e1b-8092-84345cf12796'
    'lead': 'An International Monetary Fund team said while the Philippine economy
      is doing well, the country has short-term risks to address. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:17:40.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:17:44.870+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:17:44.648+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF mission flags PH economic risks, may lower outlook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776ce68-8f22-4ca2-98bd-ec90c1362bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The International
        Monetary Fund (IMF), flagging inflation and the current account deficit, might
        lower its economic forecast for the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcff784-fbef-4198-8358-d39ab5dcd0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based international lender previously pegged the
        country''s gross domestic product (GDP) for 2019 at 6.8 percent. This is lower
        than the government''s target of 7-8 percent for the coming years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef87fd-d966-4d09-9601-6ba86d5b2213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the results of a preliminary investigation by an IMF staff
        found that the GDP for next year may be lower at 6.7 percent. The GDP measures
        the country''s economic output for a given year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a615219-9e3f-4e14-9b53-51c984aa84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real GDP grew 6.7 percent in 2017 and the team projects that this
        rate will be sustained in 2018 and 2019, underpinned by strong consumption
        and investment, including public investment," said Luis Breuer, head of the
        IMF Staff Article IV Mission, which conducted the investigation from July
        11 to 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba651c9f-5ba9-4beb-89eb-3ba8e42e4bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breuer said while the country has a favorable medium-term economic
        outlook, a number of short-term risks could negatively impact economic growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45777acc-eb5a-4c9c-9925-8cd5e445e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downside risks stem mainly from rising inflation, continued rapid
        credit growth, higher U.S. interest rates and U.S. dollar, volatile capital
        flows, and trade tensions," Breuer said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8130ac7-635f-48e2-ac76-24c20caed0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation peaked at 5.2 percent in June, leading to consecutive
        interest rate hikes by the Bangko Sentral ng Pilipinas (BSP). In an interview
        with CNN Philippines, BSP Assistant Governor Francisco Dakila said the central
        bank is ready to adopt a shift in monetary policy in August to tame inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d049210-83ee-43e5-8597-07729ea73dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF mission said interest rate hikes are an appropriate response
        to get the economy back on track.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d94a8c-5bcb-4369-84bf-fd2347e7944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP''s recent decisions to increase the policy rate twice were
        appropriate. The team welcomes the BSP''s announced readiness to take further
        action to safeguard price stability and continued progress in modernizing
        monetary operations and reforming the capital markets," said Breuer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e444c93-beb2-48b1-97a6-2ee01d2c5a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF mission also recommended that the Philippines keeps it fiscal
        deficit in check. The country''s fiscal deficit widened by another $1.8 billion
        in June, bringing the 2018 total deficit to $3.26 billion. This can be addressed
        by tax revenues and the administration''s continued push for tax reform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ca1695-2200-4f3e-ba38-a21e522bf493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rising tax revenues, including from tax reform, and the reallocation
        of spending from nonpriority programs can support expanding public investment
        at a pace that protects stability while sustaining strong growth," the IMF
        mission said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9676fe-d0e0-4e15-ac98-7c453ec58ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of tax reform programs are pending at the House of Representatives.
        These include lowering corporate income tax rates, modernizing fiscal incentives,
        and lowering estate taxes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e0cb2-127b-4ad0-872b-cd4490da2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF mission recommended the continuation of the administration''s
        reforms, including strengthening the BSP charter, improving infrastructure,
        and modernizing laws on bank secrecy and anti-money laundering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114b447-7c9b-4906-baa8-0be79918ff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team welcomes the authorities'' strategy of maintaining policy
        continuity, while adapting to emerging challenges, and taking advantage of
        the strong economy to implement reforms to improve inclusive growth and job
        creation. This strategy has served the Philippines well," said Breuer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb2ed3-ed0b-48d3-aab8-3a68fb4d75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:17:40.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:17:44.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' business news producer Jil Danielle Caro and
        digital producer Luchi de Guzman contributed to this report.</em></p>'
  'Japanese-politician-criticism-LGBT-community':
    'author': 'Bani Sapra'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-25T17:24:20.849+08:00
    'imagesource': 'jcr:b582c715-33e9-45e9-a3e1-f8f5a4678076'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bac985ec-900a-40cd-8c2b-1dd2bf0368e4'
    'lead': 'A Japanese politician was criticized after questioning whether LGBT taxpayers
      should receive equal benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:20:20.175+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:20:24.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:20:24.614+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese politician under fire for calling LGBT community ''unproductive''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68620e5b-c1ff-471c-836e-a6f607f10190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Japanese politician has come under fire
        for questioning whether LGBT taxpayers should receive equal welfare benefits
        to the rest of Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99add0-f334-42fc-9233-77c7c18bbb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower House member Mio Sugita called gay couples "unproductive"
        and wondered whether it was "appropriate to spend taxpayer money from them"
        in a magazine article published last Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456508a8-690d-41df-b4a9-656443fe60c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugita, who belongs to Japanese Prime Minister Shinzo Abe''s ruling
        Liberal Democratic Party (LDP), is no stranger to controversial statements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca9fe3-3672-4cd3-8212-882cb407d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has previously denied the existence of comfort women, victim-blamed
        the leader of Japan''s MeToo movement, and garners more than her fair share
        of media attention for a junior lawmaker, according to Temple University professor
        Jeff Kingston.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521dd779-0637-405c-8c3b-90e7cfda2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the party, she''s essentially a nobody," Kingston said.
        "But because of her prominent right-wing views, she gets a lot of media attention."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6250e90-3055-4f7a-9960-0e573161506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugita''s comments have caused an uproar in Japan, prompting politicians
        to call out the 51-year-old on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae18332-13e9-414f-a083-beb08c1e6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Japanese Prime Minister Yukio Hatoyama condemned Sugita''s
        article in a&nbsp;tweet, stating "You don''t need to make a child for there
        to be love in the world. I want them (the LGBT community) to live their lives
        with dignity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344c2c6-c50c-4c3e-a462-cb0493cfc185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shunsuke Takei, former parliamentary secretary for foreign affairs
        and currently Sugita''s colleague in the Lower House,&nbsp;tweeted&nbsp;that
        the politician''s article is "not politics but simply hate speech."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ec8b3-9cdf-4a2b-bec9-1106d792ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japanese&nbsp;media&nbsp;reports, Sugita claimed in
        tweets that other senior members in Parliament supported her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f39d48-5307-462e-a49d-c2a652f4c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politician has since deleted her tweets,&nbsp;alleging that&nbsp;her
        article provoked death threats from the LGBT community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13370e8e-53dc-43b4-b6cb-7095e25646d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversial history</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb849c08-bd0f-4f05-a85e-fc89f77668ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that a member of the LDP has expressed
        anti-LGBT sentiments. In November, a senior member of the same party said
        that the imperial banquets hosted by Emperor Akhito should refrain from inviting
        same-sex partners of state guests, according to&nbsp;Kyodo News.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e8d84-1137-4a77-875a-305d359553e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugita herself has expressed the same anti-LGBT sentiments before.
        An interview from a talk show in 2015 has&nbsp;resurfaced&nbsp;in Japanese
        media, and quotes her voicing incendiary opinions on policies toward LGBT
        students in schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce9214-37ac-47ad-966a-7875a1d5ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we recognize different sexual orientations, that will lead to
        calls to allow marriage between siblings, marriage between parents and children,
        or even marriage to pets or machines," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55787bce-6abb-4836-8357-76ef39826c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugita''s comments were again brought up at a press conference with
        LDP Secretary General Toshihiro Nikai on Tuesday, but he did not support or
        criticize his party member''s comments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de42986-bb08-41da-af0c-ebc307d9369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody has their own political stance and philosophy of life.
        The LDP is made up of members from different fields, representing the entire
        political spectrum from the right to the left," he said, according to Japanese
        newspaper&nbsp;Asahi Shimbun.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74983c3-cb5e-47f0-a2d3-732a10599d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Nikai still stressed the need for a diverse society, his
        views have not appeased Japan''s thriving LGBT community, who released a&nbsp;press
        statement&nbsp;stating that they plan to storm the LDP headquarters on Friday
        and protest Sugita''s comments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db3a8a-79ba-4251-b5e4-800e261633c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has yet to legalize same-sex marriage, but same-sex partnerships
        are recognized in certain Japanese municipalities. Abe''s government has also
        taken an active interest in the growing LGBT community by educating students
        on gender identity and implementing anti-bullying policies toward LGBT students,&nbsp;according&nbsp;to
        the Human Rights Watch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9ddbd-12d0-4530-85ea-19b1e74b250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s first lady, Akie Abe, is known for standing up for LGBT
        rights and has attended gay pride parades in the past.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c3b8b-d364-471a-b58f-d9ed2de85083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingston said the prime minister has not commented on Sugita''s
        controversial article in the run up to September''s elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6a387-7270-4a40-8a73-bc25c648c65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:20:24.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LDP is sitting in a sweet spot right now. Abe is very likely
        to win the re-election," said Kingston."They''d want to downplay a controversy
        like this."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf006b-3820-4b7a-8784-10933f8c64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:20:20.178+08:00
      'mgnl:createdBy': 'jeff'
