      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e1d75-7a2d-4f65-b80a-23832d8a549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Suarez</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526b7ad-9b60-4467-a379-278692a9eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Minority Leader under Alvarez, Suarez supported Arroyo for the
        speakership. However, he is still thinking of sticking around in his position.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a9cf4-969d-477a-a2ad-542ef394d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo dismissed the idea as "ridiculous."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fede2d7-1a22-465b-a7fe-fcdb77aea1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rules are very clear: Kapag bumoto ka sa nanalong speaker,
        majority ka. Hindi sila pwedeng minority kung bumoto ka para sa nanalo," said
        Quimbo. "Hindi lang sila bumoto, kung hindi nangampanya."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa75e39d-2196-4c83-bd23-1c44eb937afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rules are very clear: When you vote for a winning
        speaker, you''re in the majority. They can''t be in the minority if you choose
        for someone who wins... They didn''t even just vote, they campaigned (for
        Arroyo).]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82416c-040b-4357-a766-2b7a0a3286a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO BICOL Partylist Rep. Alfredo Garbin, a member of the minority
        who voted for Arroyo, said he has yet to receive a directive on whether on
        not they would move to the majority.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2716d-45df-48af-82c9-5a928ee47aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Danny Suarez should be given the benefit of the doubt," said Garbin.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a5798-3448-4e24-a01c-be5ef84b9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will have doubts, but I think we should be judged by our
        legislative output -- by our active participation in deliberations in Congress,"
        he added of Suarez''s plan to remain Minority Leader. "Yun sana ang pagbasehan,
        hindi yung previous relationships and friendships."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc8389-0c5c-422e-a29d-d3d6606437d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, when Arroyo was criticized for a lavish dinner at Washington
        D.C. during her term as President, Suarez claimed he footed the $15,000 bill.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa230099-a54f-4a09-a527-b58b6d5619a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.612+08:00
      'mgnl:createdBy': 'jeff'
