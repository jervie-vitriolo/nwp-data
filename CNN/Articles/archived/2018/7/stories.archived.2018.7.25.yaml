    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526cbeec-0500-4c05-a8e5-27f281b57059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.169+08:00
      'mgnl:createdBy': 'jeff'
