    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919cd315-8b6d-416e-9987-f67fa010b396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.018+08:00
