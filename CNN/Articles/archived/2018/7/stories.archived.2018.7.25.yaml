      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the roads still slightly damp from an earlier brief downpour,
        Yates'' wheels slipped from beneath him and he never quite regained his confidence
        and composure as his 25-second lead evaporated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060c1e6-5c0a-479a-a78c-4a3087e25a3b'
