    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:41:51.490+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dogs rush to help when owners cry, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc7d89-2797-454e-8156-8a25dda395f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.788Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ever notice your dog approach you when
        you cry? Or see how Fido might walk up to a stranger in tears?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc795a71-c528-449f-a4b3-3ebbce4b5a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.788Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study suggests that dogs not only notice when someone is upset
        and needs help, they also might move more quickly to assist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68266bc0-d249-4f56-b71d-ea0c45b2cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.788Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in the journal Learning &amp; Behavior on
        Tuesday, showed how dogs moved faster, on average, to open a door to reach
        their owners when the person made crying noises than when he or she hummed
        the tune "Twinkle, Twinkle Little Star."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89e599-7f54-4457-a89e-96d2ea4090f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.788Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was relatively small, involving only 34 dogs and their
        owners, and of course there is no way to determine exactly what the dogs were
        thinking or what their motives were.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f368f-e690-4423-a253-376ff7e301d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.788Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the findings could help pave the way for better evaluating what
        influences canines, especially service dogs, to help their human companions
        in times of need.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fac72-54b0-4029-ae68-471a9e9645fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really cool for us to know that dogs are so sensitive to
        human emotional states," said Emily Sanford, a graduate student in psychological
        and brain sciences at Johns Hopkins University who was a co-author of the
        study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18776789-3be4-48a7-8e57-68259ab9383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is interesting to think that all these anecdotes of dogs rescuing
        humans, they could be grounded in truth, and this study is a step toward understanding
        how those kinds of mechanisms work," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c336c32-730c-404b-8bd2-1f3c5d9106c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When dogs offer a helping paw</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f542f-5cb7-445f-84df-274112a7694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, the owners and their dogs — of various breeds, sizes
        and ages — were separated into two groups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cabb4a0-4ec6-4c3c-9b1f-b6bdbe1ed8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog was placed in a rectangular room that was adjacent to a
        small square room where its owner was sitting behind a door, appearing trapped.
        The dog could see and hear its owner through clear Plexiglas in the door.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040dd44-e135-49f4-bc9a-567c9d4ab22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.789Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one group, the owner was instructed to say "help" in a distressed
        tone at 15-second intervals and to make crying sounds. In the other group,
        the owner was instructed to hum and say "help" in a normal tone every 15 seconds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b81f8-254d-42e2-a48e-fb199f83172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.790Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The door was attached to a door frame by three magnets, making it
        easy for a dog to swing the door open with its nose or paw.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0538d-4555-4c69-99bb-e9eb4c1ddabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.790Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that while a similar number of dogs in both
        groups opened the door — nine in the humming group and seven in the crying
        group — there was a significant difference in how quickly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378fbedd-7b9b-46c3-8cc3-2ec595189490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.790Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dogs who opened the door, those whose owners appeared
        distressed opened the door on average within 23.43 seconds. The dogs whose
        owners were humming took longer: 95.89 seconds on average.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9eacf-030a-421a-bb3d-a74e759aad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.790Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no significant difference in how the dogs responded based
        on age or breed or whether the animal was a therapy dog. Nearly half of the
        dogs in the study, 16, were nationally certified therapy dogs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9293b8a-48eb-49a0-a3e4-edb2c4a87286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.790Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we don''t know for sure whether other factors motivated the
        opening, what we can say is that dogs in the crying condition opened much
        more quickly than dogs in the humming condition, which suggests that they
        are taking an action when their owner is in distress," said Julia Meyers-Manor,
        an assistant professor of psychology at Ripon College in Wisconsin, who was
        senior author of the study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a35824-db64-4447-988a-a3b2abb275f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manor, whose research focuses on cognitive and emotional abilities
        in rats and dogs, said the finding seems to indicate the dog''s attempt to
        help.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7ed70-0f4b-4d03-8b13-696136e1e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also measured the heart rate variability and behavioral
        signs of each dog to measure its stress response during the study. The researchers
        watched video of the dogs completing the experiments and looked for behavioral
        signs of stress, such as barking or panting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f1993-9e20-4d14-a5c1-a00eb9d8f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dogs whose owners appeared distressed, those who opened
        the door showed lower stress than the dogs who did not, the researchers found.
        Among the dogs whose owners were humming, the dogs'' stress responses did
        not appear to be linked with their opening the door.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1b944-5652-47c1-9dfb-d0d64a9da33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is that if you can perceive someone else being in distress
        but it doesn''t overwhelmingly stress you personally, then you''re more likely
        to be able to provide help," Sanford said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3045786-39df-4078-8808-06388bde1a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.791Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That explanation fits really nicely with our evidence that the
        less-stressed dogs were helpers, the really stressed dogs were not helpers,
        and there was no similar pattern of stress and opening in the control condition,"
        she said. "It makes us think that there was actually an empathetic response."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4343628-c414-4b54-86dd-fcbd27ecedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s methodology was modeled after an experiment in which
        lab rats tended to open a plastic restrainer containing their companion rat
        more frequently and more quickly than when the restrainers contained a stuffed
        rat or was empty. The rats freed their companions even when social contact
        was prevented.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de36963-6a25-41ac-a17f-6ba7d17082ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When freeing their companion was pitted against accessing chocolate
        in a second restrainer, the rats would open both restrainers and typically
        shared the chocolate, according to that study, published in the journal Science
        in 2011.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6beb2-a4bf-4282-b487-733bc2cffa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unknown whether the trapped rats were distressed, however,
        whereas in the new study, the dogs'' owners could mimic signs of distress
        by crying.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbf027-d68a-4871-8533-845324a987cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What more Rover research could tell us</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42581b8e-6ea5-42bc-ba7d-fb1669c02020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study had some limitations, including its small size and
        that some owners were better at fake crying than others.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e544e0-5a38-41ce-a7db-5a586f251d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.792Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, "our heart rate data wasn''t the best because of the length
        of the opening was only about 20 seconds, and the data becomes a bit unreliable
        at such short intervals. We have to be a bit cautious with those conclusions
        as a result," Manor said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c95875-d620-4a40-a141-c2a167d88bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.793Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other limitation is that half the dogs in the humming condition
        opened [the door], as well. It is likely that some of the opening is just
        from dogs wanting to be with their owners," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44635e8-e0d3-41b6-80ef-381f828dc3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.793Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "I think this study is important because it helps to show
        us how dogs might respond in an emergency situation," Manor said. "It also
        continues to build support for the attentiveness and concern that dogs show
        for human emotional states. That gives us a better understanding of both dogs
        and empathy."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c032035-40f5-4ac7-9597-882b579ad1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.793Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study serves as an "interesting first step" into what makes
        some dogs rush to help in a situation while others don''t, said Angie Johnston,
        a lecturer in psychology at Yale University in Connecticut.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c1653c-94f0-4f5d-8fcc-2242beffd2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.794Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s most important about this article is they examine how the
        dogs'' anxiety state influenced whether they helped or not," said Johnston,
        who conducts research with adults, children, and domestic and wild canines
        but who was not involved in the new study.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3236a-6e22-4c4b-82fa-e5b9ec3f157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.794Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that''s especially interesting is that lines up with
        previous research with humans, showing that humans are also more likely to
        help if they''re not as stressed out by the situation," she said. "So it seems
        like in this way, dogs may be similar to humans."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035ee01-8cbc-4f76-973d-39c5f4dc0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.794Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, more research is needed to determine whether the study findings
        are a true representation of empathy in dogs.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff67d01-c29a-4dea-9271-97d17cfea448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.795Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot more work is going to be needed. For instance, this study
        used a method where dogs were either in the condition where the guardian hummed
        ''Twinkle, Twinkle, Little Star'' or they were in the condition where the
        owner made distressed noises, but it would be really interesting to look,
        across dogs, at how in one particular dog at a time, how the context affects
        how much they help," Johnston said, such as if the same dogs went through
        both groups of humming or crying and whether their responses would differ
        in each scenario.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f9c71-d2a7-421c-8caf-c8251a13a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.795Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be really useful to know down the line what could we as
        humans do to get the effective helpful responses from dogs," she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0469911f-7d24-4893-9299-14a3675788fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.795Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is also needed to determine that the dogs'' responses
        were not to stop their owner from making crying sounds rather than to help
        their owner, Johnston pointed out.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3803268-80bf-4f6c-b292-71ac973fc6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.803Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to see some follow-up research that makes sure dogs were
        responding to the human''s negative emotional state, indicated by distressed
        noises, rather than simply responding to any sort of unpleasant sound," she
        said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794a7fd-43b2-4e03-8456-1c2fde653393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.803Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Dogs profile humans much like an FBI investigator''</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29168c10-b94c-4a63-8159-22558b0c02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.803Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron McDonald, a canine behaviorist based in Birmingham, Alabama,
        has seen cases of what appear to be dogs experiencing and exhibiting empathy
        with humans.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b34d00-dd88-44a3-95b1-caadc96738f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.803Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I currently have a client who just yesterday reported such a behavior
        in her dog, Isis. Her toddler has a tendency to climb and tumble. As a response,
        the dog now stands behind her to brace her fall. The owner gave no such instruction.
        What emotion drives that innovation, if not feelings of empathy? Empathy is
        found at the heart of social attachment," said McDonald, who was not involved
        in the new study.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40febc4f-7ad9-4d69-8218-c8a7e1c9a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, dogs tend to pay close attention to their owners.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a30fa-d7e1-45fd-b88f-5b34141a6ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They record every rhythm and interval of their behavior, the order
        in which they move from room to room, how long it takes them to dry their
        hair in the morning and the sound and rhythm of their footsteps," McDonald
        said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a5679a-13b5-44dd-bf3d-209600a397ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also record all of our facial affectations, our speech patterns,
        and memorize all of our cognitive blind spots — when and where we don''t pay
        attention," he said. "Dogs profile humans much like an FBI investigator might
        document the lifestyle of a suspect. Dogs record and memorize every nuance
        of their human caregivers'' lifestyle."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ca38f-fe8e-497d-a0c1-e164362a3107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:09:25.804Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:41:52.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This story was first published on CNN.com, "Dogs rush to
        help when owners cry, study suggests"</strong></p>'
  'sexual-fantasy-meaning':
    'author': 'Ian Kerner'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-25T11:10:25.022Z
    'imagesource': 'jcr:55cbacd8-fb66-48f0-9dfc-abe8f9b09112'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0f5c17c-a6be-4d4d-85ea-ef16bbf1ff5a'
    'lead': 'We all fantasize, whether that means daydreaming about a tropical island
      or telling off your boss. Although you might not act on your fantasies, they
      can provide a healthy outlet for stress and even inspire you to make positive
      changes in your life.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-30T02:12:35.923Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-12-04T16:43:07.842+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-12-04T16:43:07.346+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What your sexual fantasies say about you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f85db-5b7d-46ae-b6f1-47a14b232453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.923Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — We all fantasize, whether that means daydreaming
        about a tropical island or telling off your boss. Although you might not act
        on your fantasies, they can provide a healthy outlet for stress and even inspire
        you to make positive changes in your life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd890a1-f5f6-44cf-a5b3-82b593258e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual fantasies are no different — and they can offer a glimpse
        into your personality. Of course, their main purpose is to turn you on, but
        the types of sexual adventures that you imagine can also tell you a lot about
        how you view yourself and the world around you.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618779d8-7992-41fc-b89c-0ed6d4b05507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more about what Americans fantasize about and what it means,
        Justin Lehmiller, a social psychologist and research fellow at the Kinsey
        Institute, conducted the largest and most comprehensive study of its kind
        on this topic. He asked more than 4,000 Americans ranging in age from 18 to
        87 and spanning a spectrum of occupations, sexual and gender identities, and
        political and religious affiliations about their sexual fantasies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688158c-74d4-495f-978a-9aa521a1e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.924Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results, which he details in his new book, "Tell Me What You
        Want: The Science of Sexual Desire and How It Can Help You Improve Your Sex
        Life," offer plenty of insight into the sexual thoughts we all have but often
        keep to ourselves. Here''s a look at some of his most intriguing findings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4b7cf-f9c5-4c3a-b6c5-aa739d71a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.925Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re more alike than we think</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7a2d1-cfce-4217-9550-3f13358d748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.925Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although every fantasy is unique, Lehmiller found that the majority
        fall into one of three categories: group sex, BDSM (bondage, dominance/submission,
        sadomasochism, etc.) and novelty or adventure. Within these classifications,
        threesomes, bondage and trying new positions or having sex in new locations
        were the most popular fantasies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4de93b-4a53-4a40-9591-adb8aeafce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.925Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, there were even more similarities between men''s and
        women''s fantasies than you might expect. "I found that many of the fantasies
        people tend to stereotype as being as masculine, like threesomes, and feminine,
        like emotional fulfillment, were actually things that a majority of men and
        women alike were fantasizing about," Lehmiller said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731817ee-c51d-4a58-8e8e-3b8690e633c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.925Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are differences, too. His research found that women were
        more likely than men to fantasize about same-sex experiences and BDSM, while
        men were more apt to have gender-bending fantasies (such as crossdressing)
        and more taboo thoughts. Likewise, women placed more emphasis on where they
        were having sex, while men focused more on who they were having sex with.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785dfe10-373b-4bd8-bcb5-2b57b96eff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star of the show may surprise you</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f027d-7840-4db9-9cf6-6e2a78ee0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My results suggest that the one person who is most likely to appear
        in your sexual fantasies is — believe it or not — your current romantic partner,"
        Lehmiller said. Indeed, people fantasized far less often about celebrities
        and porn stars than they did about their actual lovers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7808f6-832d-4ef4-9ad1-c7473fff9dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be because fantasies are often designed to meet our emotional
        needs, such as feeling loved, desired and sexually competent. It''s hard to
        meet these and other needs when our fantasy partners are unknown or unattainable.
        Instead, we may fantasize about our partners more than anyone else because
        we know that our partners are more capable of giving us what we need in that
        moment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd179994f-c073-461b-aa07-d4a1f7fc8387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your personality may dictate your fantasies</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd457741-1d01-4610-bda2-95b5c78f06c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.926Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, our fantasies appear to reflect who we are and seem to
        be designed to meet our unique psychological needs," Lehmiller explained.
        He found that people with different personalities tend to fantasize about
        very different things. For example, people who are more extroverted and outgoing
        fantasize more about group sex and non-monogamy. This makes sense because
        they like meeting new people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dcee28-3f0d-4647-bd53-0048a8127d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.927Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have more concern for the well-being of others tend to
        fantasize less about BDSM, infidelity and emotionless sex. This pattern makes
        sense because they don''t want to hurt anyone and they want to include their
        partner in whatever is happening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3a1d5-862d-49a7-993c-63d0d72d1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.927Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are detail-oriented in your everyday life, Lehmiller found
        that you''ll probably pay more attention to things like where your fantasy
        is taking place. And if you''re someone who doesn''t deal well with stress,
        his results suggest that your fantasies will tend to include more calming
        emotional content and less about trying new things.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d06c6b-40ab-4f1a-8d7b-b81b7c790c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.927Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Lehmiller''s results suggest that our fantasy
        selves are often different from our true selves: Fantasies give us the opportunity
        to change things we may not like about ourselves. "People frequently change
        their age, body, genital appearance, personality or a combination of these,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a892d-55c6-4a15-a23c-d3d076aaa869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.928Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Introverted people may be more outgoing in their fantasies, while
        anxious folks may be more relaxed and confident." The group least likely to
        change: Those sticklers for detail, who are often the same in both fantasies
        and real life.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4668c4d6-4919-4f2a-96ae-c87337cc301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.928Z
      'mgnl:createdBy': 'cnnproducer'
