      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second nasty crash of an action-packed stage, after Philippe
        Gilbert had earlier lost control, crashing into a wall and being spectacularly
        flung into a ditch.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7550df4-54b7-4407-8cbc-d980687ff356'
