  'Donald-Trump-Michael-Cohen-Karen-McDougal-Playbook':
    'author': 'Eli Watkins'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-25T21:47:01.121+08:00
    'imagesource': 'jcr:54a05dac-6f7c-4023-8a28-60243d4b5f05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a1bda98-c6ed-4974-a106-4df41252d186'
    'lead': 'In the recording, Trump and Cohen can be heard discussing how they would
      buy the rights to former Playboy model Karen McDougal''s story about an alleged
      affair she had with Trump years earlier'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T09:45:39.711+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T09:46:21.967+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T09:46:21.730+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump blasts Cohen over tape disclosure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6dab9a-1b9c-4777-bd4f-c5fba8eaa9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:45:39.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:46:21.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump blasted his former
        attorney Michael Cohen on Wednesday, the morning after CNN&nbsp;aired the
        audio&nbsp;of a recording Cohen made of the two.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a375f9-4172-4206-99ed-32efdc767447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:45:39.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:46:21.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What kind of a lawyer would tape a client? So sad! Is this a first,
        never heard of it before? Why was the tape so abruptly terminated (cut) while
        I was presumably saying positive things? I hear there are other clients and
        many reporters that are taped - can this be so? Too bad!" Trump tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66751c0-0c06-457e-8518-fc11768698cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:45:39.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:46:21.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the audio aired first on CNN''s "Cuomo Prime Time," Trump and
        Cohen can be heard discussing how they would buy the rights to former Playboy
        model Karen McDougal''s story about an alleged affair she had with Trump years
        earlier, which Trump denies. Court filings said federal prosecutors have 12
        recordings from Cohen, and CNN&nbsp;previously confirmed&nbsp;the recording
        with Trump is among those 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06dca7-9c15-4920-a909-cf4744d53a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:45:39.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:46:21.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tape''s release marked a dramatic rupture in the relationship
        between the President and Cohen, previously a steadfast supporter in addition
        to working as Trump''s personal attorney and longtime confidant. Cohen is&nbsp;under
        criminal investigation&nbsp;by the US attorney''s office in Manhattan for
        his personal financial dealings, including the payment he made to porn actress
        Stormy Daniels on Trump''s behalf before the election, though he has not been
        charged with any wrongdoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eed876-527f-4f27-a6a9-1a73adf005dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:45:39.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:46:21.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio also features Trump and Cohen discussing other matters,
        including an attempt by The New York Times to unseal the records from Trump''s
        first divorce and mentioning pastor Mark Burns, a Trump supporter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534c2f6-0d3a-485a-98fd-f354f6b7e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:45:39.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:46:21.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s attorney Lanny Davis provided CNN the September 2016 recording
        and said Trump''s attorney Rudy Giuliani had been "falsely disparaging" Cohen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d40e8a-fcfe-4bd6-a3a5-d1e0537028c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:45:39.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:46:21.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani contended that the recording would not harm Trump after
        news broke last week in The New York Times that the recording of Trump and
        Cohen was among those obtained by prosecutors. CNN&nbsp;reported&nbsp;that
        Trump''s attorneys had waived his attorney-client privilege on the tape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacaad23-b307-4810-becd-23e47e3f6764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:45:39.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:46:21.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however,&nbsp;expressed anger over the recording last weekend&nbsp;on
        Twitter, calling both the seizure of the recording and Cohen''s creation of
        it "inconceivable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b93b569-a271-490c-b7e1-0bdd69d6fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:45:39.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:46:21.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inconceivable that the government would break into a lawyer''s
        office (early in the morning) - almost unheard of. Even more inconceivable
        that a lawyer would tape a client - totally unheard of &amp; perhaps illegal.
        The good news is that your favorite President did nothing wrong!" Trump tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991c05e-398d-4441-aa4e-c953e3194fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:45:39.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:46:21.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI, however, was executing court-approved warrants in conducting
        the searches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa40a32-d079-4fe1-a09b-9139ab0e2e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:45:39.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:46:21.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump blasts Cohen
        over tape disclosure."</em></p>'
  'gloria-arroyo-pantaleon-alvarez-house-of-representatives-speaker-cordial-meeting':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T22:46:00.681+08:00
    'imagesource': 'jcr:f52d652d-09a6-4f2a-a946-a12d235bd168'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e87bc0e1-427e-4fc8-8bf6-e697fc86b036'
    'lead': 'House Speaker Gloria Macapagal Arroyo and ousted Speaker Pantaleon Alvarez
      finally met Wednesday at the Speaker''s office in Batasang Pambansa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T09:49:15.441+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T09:49:23.840+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T09:49:23.592+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo, Alvarez talk about cooperation in ''cordial'' meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310812a8-7cab-44cd-ba89-eda54335a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> House
        Speaker Gloria Macapagal Arroyo and ousted Speaker Pantaleon Alvarez finally
        met Wednesday at the Speaker''s office in Batasang Pambansa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb102ab-9001-4dbe-9aa8-c7a3d739efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Representative Dong Gonzales, who said he set up the meeting
        between the lawmakers, said it was Arroyo who went to visit Alvarez. She called
        the congressman Tuesday night, asking him to tell Alvarez he could have her
        old office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682a809-a11b-4f68-b90d-08672d32db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures released by Gonzales to media showed the two leaders talking
        and smiling at each other.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa4c46-2cd9-4272-82ac-da89e3dc21f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said Alvarez was grateful for the offer and wanted to go
        see Arroyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707146e-cbef-4449-a1a8-6f4540754889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ni Ma''am, ako na lang pupunta,"</em> he recalled. "<em>Pagdating
        sa</em> <em>office ni Bebot (Alvarez), sabi niya kay GMA, ''Bakit kayo pa
        pumunta?'' Sabi ni Ma''am, ''Okay lang. Nandito na ako.''"</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e6f62-00a6-4659-8194-f353ded78fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike the dramatic coup on Monday, Arroyo said the meeting
        was good and cordial. She said based on their meeting, it looked like Alvarez
        was willing to cooperate in her leadership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680bb1f-50ba-4312-b589-e05d3665aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue our good relations with each other," she told CNN Philippines
        in an interview during a luncheon she hosted for her partymates in the Lower
        House on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83171849-cc32-437d-b7c6-74ff3bcf4f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker declined to provide more details of their "private conversation,"
        but when asked if Alvarez agreed to work with her, she replied, "I would think
        so."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ffda5c-c40c-4692-8c38-e951ed6ca045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Alvarez, Arroyo also met with her PDP-Laban party mates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa97894a-83f4-4c50-beef-021624477adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their fellowship, Arroyo said she told her colleagues it
        was their job to carry out the legislative agenda of President Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ccb5da-8902-4d4c-8736-7bd6d54b24d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate meeting, Arroyo also assured committee heads that
        as of now, there would be no changes in the committee chairmanships.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b9367-72bb-4cff-a774-6549583cacd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Let''s go back to work''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8724bf4-fe5b-4176-83ed-356a6ddc377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alvarez has accepted his defeat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ef666-362e-4ae1-b7c6-9e5a0756bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot undo the past, but we can certainly shape our future.
        The House of Representatives has chosen a new Speaker in the person of former
        President Gloria Macapagal Arroyo. <em>Alang-alang sa bayan</em> [For the
        country''s sake], let us get back to work and move on," Alvarez said in a
        statement on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694c649-c818-4d60-a93b-9c3f96bbcffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:49:15.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:49:23.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff members said Alvarez had already said goodbye to the people
        in the Office of the Speaker and his personal employees had left. Gonzales
        said the ousted speaker was packing his things and Arroyo could move into
        the office by Monday.</p>'
  'rudy-farinas-gloria-arroyo-house-resolution-2025-house-speaker':
    'author': 'Joyce Ilas'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T22:46:51.502+08:00
    'imagesource': 'jcr:b81a25a6-9907-4550-8e6a-7e55604a57cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e0a5b2b-2235-41a6-8d93-3da006f88a8f'
    'lead': 'A technical issue over a resolution on the election of Pampanga Rep.
      Gloria Macapagal Arroyo as House Speaker marred the third session day of the
      House of Representatives, ending in a verbal exchange.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T09:54:03.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T09:54:10.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
