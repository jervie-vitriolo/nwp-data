      where the only way out for some was to run for the water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:38:46.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:38:50.660+08:00
    'mgnl:lastActivatedBy': 'jeff'
