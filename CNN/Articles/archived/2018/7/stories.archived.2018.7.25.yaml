    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fariñas questions resolution on Arroyo''s election as House Speaker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d2f92-6fea-4301-9966-9f5c79b558bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> A technical
        issue over a resolution on the election of Pampanga Rep. Gloria Macapagal
        Arroyo as House Speaker marred the third session day of the House of Representatives,
        ending in a verbal exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281f5cb-cbc4-4d60-9cbf-2e7c3b7a6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the resumption of session Wednesday, Ilocos Norte Representative
        Rudy Farñas said, "The Deputy Speaker introduced a resolution. As of the last
        session the other day, I am the Majority Leader of the House of Representatives
        and the chairman of the Committee on Rules. May I know if this resolution
        passed the Committee on Rules?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd251b98-b2bb-4f45-a454-02535b2bc356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Rep. Rolando Andaya, Jr., deputy speaker, and Davao
        City Rep. Karlo Nograles authored House Resolution 2025. It seeks to enter
        into the congressional records Arroyo''s election on July 23 as the new Speaker
        of the 17th Congress. It was received on July 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b51fd2-894d-4975-bb77-50743e9e895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House rules, the rules committee must first approve any bill
        or resolution before it can be included in the plenary session''s order of
        business.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2269561056617114%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba61cb0-bc53-430d-9887-19b37e9caf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc290cc-7dc6-4a1e-bff3-82ba5a74419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said he was unaware of House Resolution 2025''s existence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fee166-389b-436c-b438-f1ef626b7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commotion then erupted as Fariñas voiced his objection to the
        resolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b45f45-c1d8-4834-9ae6-5e5d8a8d9239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas told CNN Philippines that he would not give any statements
        about the events at the House of Representatives until things were resolved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d8189-5c7a-487a-a19d-2668338ced78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interim Majority Leader Fred Castro of Capiz, however, said he is
        now the majority leader – and in effect, chairman of the Committee on Rules
        – and he approved of the inclusion of the resolution in Wednesday''s session.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511b398-c524-4088-8c4b-53aba4c6b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas and ACT Teachers party-list Rep. Antonio Tinio continued
        to object, but Andaya, who presided over the session, called for a vote and
        the resolution was passed by a vote of acclamation. The voting procedure drowned
        raised voices of objection, including a complaint from Tinio that his microphone
        was turned off only to be told that he was still on. But the session was by
        then suspended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545e4f1-a297-41ee-9d23-a351b59fbcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said the railroading of the resolution was an admission that
        Arroyo''s election as House Speaker was not part of the official proceedings
        as required by the Constitution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccadd5-62b9-4ee9-9a73-30ca9fc8a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not once, but twice, a cloud of doubt hangs over the legitimacy
        of Gloria Arroyo''s assumption to high office: as President in 2004, and now
        as Speaker of the House.," Tinio said, referring to Arroyo''s controversial
        victory over closest rival, the late actor Fernando Poe, Jr., during the 2004
        presidential elections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec823ef-9f44-4abf-a2f0-32e267aef54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this meant the so-called session that elected Arroyo was
        a mere caucus or a meeting - not an official session.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f6557-f46a-4764-8693-9f5e8d463701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio added, "House Resolution 2025, brazenly railroaded and adopted
        by the majority in today''s session, seeks to admit into the official record
        of the House the result of the voting that purportedly elected her to the
        post of Speaker. It is a blatant admission on the part of the Arroyo camp
        that the said elections were not part of the official proceedings of the House
        as required by the Constitution. It is tantamount to an admission that the
        so-called session that elected her was a mere caucus. The railroading of this
        resolution is a crude attempt to cure this fatal infirmity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca24b40-ed9a-47fb-ad62-4f03488e2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija Rep. Magnolia Antonino, however, said the resolution
        was only meant to put the election on record.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d37862e-b1b0-460b-b1ff-9a9253c94c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Arroyo''s election was valid because the ultimate power
        comes from the majority - or in this case 184 congressmen who voted in favor
        of Arroyo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87628c0-9d2e-44df-96af-4cead568765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:54:03.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T09:54:10.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' senior digital producer Pia Garcia contributed
        to this report.</p>'
