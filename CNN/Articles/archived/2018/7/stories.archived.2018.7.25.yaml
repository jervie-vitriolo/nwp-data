      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japanese politician
        under fire for calling LGBT community ''unproductive''."</em></p>'
  'House-Speaker-Gloria-Macapagal-Arroyo-Liberal-Party-Minority-Leader-Miro-Quimbo':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T18:05:58.834+08:00
    'imagesource': 'jcr:dcfe4bce-7f58-436b-b254-c9d6f214703e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06ac7d88-857f-411f-b64b-9de883dfa067'
    'lead': 'The 12 Liberal Party solons who abstained from voting for Gloria Macapagal-Arroyo
      as House Speaker announced their new Minority Floor Leader. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:23:43.326+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:23:46.543+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:23:46.386+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Duly-constituted minority'' elects Quimbo as its House leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f31d58-1dda-4b4a-a995-e8ec6148dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The 12
        lawmakers who abstained from voting for Gloria Macapagal Arroyo as House Speaker
        have chosen their new minority leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e999adc-aa90-42af-9d9c-b44921bfc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 solons — who all happen to be members of the Liberal Party
        — announced on Wednesday they have chosen former Deputy Speaker Miro Quimbo
        as the new Minority Floor Leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e1b3fc-e2bd-435b-a371-a3693df94e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed they are the duly-constituted minority in the lower
        house based on rules and jurisprudence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9571adf3-39ce-4711-85a2-7636460be928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just finished our organizational meeting as the duly-constituted
        minority under the rules," Quimbo said in a media briefing on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b308e08a-150f-450a-a528-eb7248ec744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Rules, the Minority Leader shall be elected by members
        of the minority. The political party also cited that only those who abstain
        from voting shall be considered a part of the minority bloc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d368d-444b-42ef-aaa0-1ee6a5c03a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao del Norte Rep. Pantaleon Alvarez was ousted from the Speaker
        post on Monday after 184 voted for Arroyo, while the 12 Liberal Party lawmakers
        abstained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac0187-a363-4499-9bd5-b91069591a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know who the new Minority members are — those who participated
        in the voting and explicitly abstained from voting for the new Speaker, namely
        Rep. Francis Gerald Abaya, Rep. Kaka Bag-ao, Rep. Teddy Baguilat, Rep. Bolet
        Banal, Rep. Kit Belmonte, Rep. Gabby Bordado, Rep. Raul Daza, Rep. Toff de
        Venecia, Rep. Edgar Erice, Rep. Edcel Lagman, Rep. Jocelyn Limkaichong, and
        Rep. Miro Quimbo," the Liberal Party said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Rep. <a href="https://twitter.com/miroquimbo?ref_src=twsrc%5Etfw">@miroquimbo</a>
        writes Speaker Arroyo a letter informing her that he, 11 other Liberal Party
        members constitute the minority bloc in the House | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/3avy9WQANr">pic.twitter.com/3avy9WQANr</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1022015622488776704?ref_src=twsrc%5Etfw">July
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61da29b-b78e-4ede-bd52-959339eaa3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77726e-940b-4c29-828f-5b3f1144c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said they have yet to organize the minority bloc so they
        can start screening and accepting new members, such as those who were not
        present during the opening of the House Session.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Quimbo: The minority is important as it sharpens democracy | LIVE
        <a href="https://t.co/CaczwFrdSh">https://t.co/CaczwFrdSh</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1022012993188646913?ref_src=twsrc%5Etfw">July
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a0a6c-fd56-4ec1-b103-9c97fbd7ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b2fb4e-e53e-436a-8b7f-fafcbf9ab3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Quimbo is formally recognized as the Minority Floor Leader,
        he will be replacing Danilo Suarez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a144f91-9389-4101-9d7f-98bea85d7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez voted for Arroyo during the House leadership row, therefore,
        he cannot keep his post, the 12 lawmakers said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea0695-4098-4d8b-bfe5-2768240c8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rules are very clear: Kapag bumoto ka sa nanalong speaker,
        majority ka. Hindi sila pwedeng minority kung bumoto ka para sa nanalo. Ang
        ridiculous. Hindi lang sila bumoto, kung hindi nangampanya," Quimbo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3d6ba-cc8c-47cd-992a-24daeab5713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez previously said he is still thinking of sticking around in
        his position.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e1378-3d14-4f1c-b237-8b77d8ff2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:23:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:23:46.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
