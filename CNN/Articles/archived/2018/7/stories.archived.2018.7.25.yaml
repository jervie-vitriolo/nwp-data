      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For President Duterte’s
        first State of the Nation Address in 2016, we saw how the traditionally extravagant
        show of gowns became a more modest display of Filipinianas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e5412-ae15-40ff-8d32-cfaea9587dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the dress code remained (business attire or barong for
        men and Filipiniana dress at knee-length for women) but a number of female
        political leaders nonetheless showed their flair in fashion through floor-length
        gowns.</p>'
    '3':
      'image': 'jcr:01bb0423-7cce-490c-898f-f0df6127909b'
      'imageCaption': '“I couldn’t resist his story dahil street child siya sa Pasay,
        made good in Dubai, and has now become a big Hollywood designer,” said Ilocos
        Norte Governer Imee Marcos on the designer behind her look, Rocky Gathercole.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1a616-d605-4605-bea2-27c22c205a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a6363-4951-4e49-bfc8-b8da3028bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is Ilocos Norte Governor Imee Marcos who wore a fiery
        red evening gown that looks to be a modernized take on the panuelo. Made with
        Shantung fabric, the gown was by fashion designer Rocky Gathercole, who now
        dresses Hollywood stars like Katy Perry and Beyonce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e685fa2e-2fbd-47a8-9681-3ed00ff936d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I couldn’t resist his story dahil street child siya sa Pasay, made
        good in Dubai, and has now become a big Hollywood designer,” the governor
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ae73c-75ea-4cb6-a31c-eec97da7ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in a long gown is Congresswoman Geraldine Roman who wore a
        royal blue serpentina Filipiniana by Paul Cabral. Another Paul Cabral creation
        is Senator Loren Legarda’s off-shoulder piña top which she matched with a
        black long skirt.</p>'
    '9':
      'image': 'jcr:ed0a6c53-cdc2-4782-a469-bc9b5ec3310f'
      'imageCaption': 'Department of Tourism Secretary Berna Romulo-Puyat’s midnight
        blue ensemble by Inno Sotto while Senator Risa Hontiveros donned an off-white
        dress with scallop hems and the LGBT stripes on her sleeves, which was created
        by Joel Acebuche. Photos from BERNA ROMULO-PUYAT/INSTAGRAM and RISA HONTIVEROS/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a5b2a-f417-4236-9781-2d6bd4f83fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a0e17-d87b-4bb4-906e-2e30065f51d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other attendees opted to stick to arguably simpler versions of the
        terno. Senator Risa Hontiveros donned an off-white dress with scallop hems
        and the LGBT stripes on her sleeves, which was created by Joel Acebuche.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cdb027-c626-4a83-b8fc-4c4ed2c2ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congresswoman Pia Cayetano paired a black piña top with a malong-inspired
        skirt, both by Mia Urquico. And Department of Tourism Secretary Berna Romulo-Puyat’s
        midnight blue ensemble by Inno Sotto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891fe77-bc94-44e7-8ba3-14375cc924e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male public servants present at the SONA also injected their
        own takes on the barong. Senator Bam Aquino, for instance, had metal black
        buttons custommade by his tailor, Mang Akki, while Presidential Spokesperson
        Harry Roque’s barong had hablon details which was by Jomar Habana. Veering
        away from the barong, Chief Presidential Counsel Sal Panelo sported a black
        suit with a bow tie and topped his look with sunglasses.</p>'
    '15':
      'image': 'jcr:13ef2493-eed7-4d7f-a2d3-827813e81acb'
      'imageCaption': 'Gabriela Women’s Party Representative Emmi De Jesus (third
        from left) wears a pina top embroidered with “Babae Ako. Lumalaban Sa Abuso.”
        She is joined by (from left): ACT Teachers Representative Antonio Tinio; Gabriela
        Women’s Party Representative Arlene Brosas — who is also wearing a pina top
        embroidered with “Stop TRAIN law” — ACT Teachers Representative France Castro,
        and Anakpawis Representative Ariel Casilao. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b513e53-4b6b-42bd-9648-e934dccc3d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd2f51-d2c1-496a-8bf2-c5e9f760dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives also took the opportunity to make their views known
        through their clothes. Gabriela representative Arlene Brosas’ white stylized
        barong also had a “Stop TRAIN law” embroidery while Gabriela representative
        Emmi De Jesus wore a black top embroidered with “Babae Ako. Lumalaban Sa Abuso.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467af07-7525-4b44-9e76-c782ffdba191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus’ look was design by Ruel Rivera while the artwork was by
        Benjamin Sagun and Ipe Soco of Concerned Artists of the Philippines as well
        as Marianne del Rosario of the UP Association of Clothing Technology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7ac98-72f3-4e41-a044-9d4626f9caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not only does #BabaeAko and #LabananAngAbuso calls for the end
        of misogyny, it is also a fight to end the use of authority and power to abuse
        women and the Filipino people,” said De Jesus in a statement.</p>'
    '21':
      'image': 'jcr:57830079-b2fa-4599-a2dd-9267cb15898d'
      'imageCaption': 'Kabataan Partylist’s Sarah Elago (third from left) wore a sash
        that depicted the faces of peasants, women, workers, national minorities,
        and other disenfranchised sectors. She was with (from left) Dan Nazario, Lengua
        de Guzman, and Kristine Cabardo, who are alleged victims of the Duterte administration''s
        policies. Photo from KABATAAN PARTYLIST/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa1d1e-6178-483a-ac67-a85400a0dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465a2be-d1d1-447b-8be9-12d60b676559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another representative in protest garb is Kabataan Partylist’s Sarah
        Elago who wore a sash that depicted the faces of peasants, women, workers,
        national minorities, and other disenfranchised sectors. The artwork was created
        by Maricris Arellano, who is a student from the Philippine Women’s University
        and a member of the Panday Sining, an organization that calls for genuine
        freedom and democracy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd30ce-689b-4678-959c-17d8ee3ef640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hints of political stance were also seen in the wives of Chiz Escudero
        and Sonny Angara. Heart Evangelista-Escudero (in Mark Bumgarner) as well as
        Tootsy Angara (in Rajo Laurel) pinned the pride flag on their pristine white
        looks to support the SOGIE bill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c4204-d601-4f63-856d-11f0fa7ce2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the SONA isn’t always the supreme venue for fashion to deliver
        a message, Clothing Technology lecturer Gabrielle Orendain explained that
        clothes become powerful in this particular instance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548f72e-d54e-428d-8e73-f4a31f57c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:06:04.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T13:06:11.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Clothes] are effective in communicating a political position because
        the audience needs to only see a photo to get the message, no waiting necessary
        to hear a talking point or a speech.”</p>'
    '29':
      'image': 'jcr:7a33f0b7-5c91-4ca7-96a3-69aa1aa603ca'
