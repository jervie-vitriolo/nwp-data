      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From fantasy to reality?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99bb8b-e5d6-40a2-8b59-c3fb48c7eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.928Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So should you share your fantasies with your partner — or even act
        on them? That depends. Sharing sexual fantasies can certainly bring you closer
        as a couple and have the potential to spice things up in bed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a2862-31c8-434f-94dd-ce2f14d4c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.928Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-12-04T16:43:07.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lehmiller recommends starting slow by sharing a less-adventurous
        fantasy before delving into deeper or more taboo topics. Consider whether
        your fantasy is actually something you want to experience.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cab63f-a47e-49db-a2cd-d09626fd85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-30T02:12:35.929Z
      'mgnl:createdBy': 'cnnproducer'
