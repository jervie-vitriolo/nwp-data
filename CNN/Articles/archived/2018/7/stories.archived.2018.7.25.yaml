  'Cleveland-Cavaliers-Kevin-Love-extension-LeBron-James':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-25T09:51:55.115+08:00
    'imagesource': 'jcr:077e4d12-06e8-47bd-bf26-29994293c03b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55deb53e-f894-4517-8403-ce925cbafb6e'
    'lead': 'Kevin Love is the new centerpiece of the Cleveland Cavaliers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:25:14.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:25:19.509+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:25:19.369+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cavs, Kevin Love agree to four-year, $120 million extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd21166-783f-4868-bd0c-a37cdb231b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:25:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:25:19.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kevin Love is the new centerpiece of
        the Cleveland Cavaliers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca7cfc-540d-4524-b5e6-db2e8ae78b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:25:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:25:19.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General manager Koby Altman announced at Quicken Loans Arena on
        Tuesday that Love signed a four-year, $120 million extension with the Cavaliers
        for a contract that now equals $145 million over five seasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335ecd78-767e-498f-978c-a575194b2c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:25:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:25:19.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I got traded here a few years back, I was committed to the
        long-term,” Love said. “I was committed to the culture.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7cfa8-7404-44a4-a73a-734ca5f9958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:25:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:25:19.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love, who joined Altman in an impromptu setting inside the arena
        surrounded by an audience of construction workers and team employees, asked
        those gathered for patience as the team takes on a new look next season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc0f01d-f39b-4f67-b333-93bfe040b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:25:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:25:19.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very excited. I hope that you guys are too,” he said. “I know
        we’ve been to four straight Finals and been a little bit spoiled. I’m hoping
        that you guys will grow with us through the years.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821a501-7a82-40b3-b68d-e080dad7039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:25:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:25:19.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love had two seasons remaining on his deal with the Cavaliers —
        including a now moot player option — totaling $49.7 million. He will be paid
        $24.1 million in 2018-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe52bb-0fd8-428a-921a-e23f8d358294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:25:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:25:19.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers, Altman said, were “stunned” when LeBron James announced
        earlier in the month he was signing with the Los Angeles Lakers, leaving the
        Cavaliers with a decision to make on Love. Altman denied simmering rumors
        that Love was on the trade block, but there had been no indication a contract
        extension was in the works.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4dcab4-7382-434f-8205-c39253bd58e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:25:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:25:19.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retaining Love, who turns in 30 in September, leaves the franchise
        with a standout to reload around. Love averaged 17.6 points and 9.3 rebounds
        in 59 regular-season games last season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79075ed9-e998-4472-8c31-8e8fe0701d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:25:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:25:19.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time All-Star has helped the Cavaliers reach four straight
        NBA Finals alongside James. Cleveland lost three of them to the Golden State
        Warriors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe8808-39de-4ca7-8c18-2ee21145f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:25:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:25:19.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love has career averages of 18.3 points and 11.3 rebounds over 10
        seasons with the Minnesota Timberwolves and Cavaliers. He twice averaged 26
        or more points during his six seasons in Minnesota.</p>'
  'Donald-Trump-Michael-Cohen-tape-Karen-McDougal-Playboy':
    'author': 'Chris Cuomo, Kara Scannell and Eli Watkins'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-25T09:30:52.212+08:00
    'imagesource': 'jcr:7a891297-789a-4ed3-aa37-8cbd43e96893'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f6c9ae7-f71e-4e3c-8b1e-557d7c2ab5e1'
    'lead': 'Presidential candidate Donald Trump is heard on tape discussing with
      his attorney Michael Cohen how they would buy the rights to a Playboy model''s
      story about an alleged affair Trump had with her years earlier, according to
      the audio recording of the conversation aired exclusively on CNN''s "Cuomo Prime
      Time."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:28:59.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:29:03.571+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:29:03.432+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: CNN obtains secret Trump-Cohen tape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a915e4-2f5b-4032-9d78-06fc9c1d4361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:28:59.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:29:03.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Presidential candidate Donald Trump is
        heard on tape discussing with his attorney Michael Cohen how they would buy
        the rights to a Playboy model''s story about an alleged affair Trump had with
        her years earlier, according to the audio recording of the conversation aired
        exclusively on CNN''s "Cuomo Prime Time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c8850-a166-49ed-b4ad-072ceafd2553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:28:59.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:29:03.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording offers the public a glimpse at the confidential discussions
        between Trump and Cohen, and it confirms the man who now occupies the Oval
        Office had contemporaneous knowledge of a proposal to buy the rights to the
        story of Karen McDougal, a woman who has alleged she had an extramarital affair
        with Trump about a decade ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5bafcf-0b21-4a42-8e6a-e517164fd8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:28:59.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:29:03.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen told Trump about his plans to set up a company and finance
        the purchase of the rights from American Media, which publishes the National
        Enquirer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a3a5c-cbcd-408a-aa84-cb39e52b7306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:28:59.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:29:03.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to open up a company for the transfer of all of that info
        regarding our friend David," Cohen said in the recording, likely a reference
        to American Media head David Pecker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d6a2a-e06d-4a0c-bcb3-af7c0f9fd080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:28:59.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:29:03.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump interrupts Cohen asking, "What financing?" according to the
        recording. When Cohen tells Trump, "We''ll have to pay." Trump is heard saying
        "pay with cash" but the audio is muddled and it''s unclear whether he suggests
        paying with cash or not paying. Cohen says, "no, no" but it is not clear what
        is said next.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Full audio: Presidential candidate Trump is heard on tape discussing
        with his attorney Michael Cohen how they would buy the rights to a Playboy
        model&#39;s story about an alleged affair Trump had with her years earlier,
        according to the audio recording &quot;<a href="https://t.co/YmC0QuDqTx">https://t.co/YmC0QuDqTx</a>
        <a href="https://t.co/fBbq7r1Lq9">pic.twitter.com/fBbq7r1Lq9</a></p>&mdash;
        Cuomo Prime Time (@CuomoPrimeTime) <a href="https://twitter.com/CuomoPrimeTime/status/1021926239756537857?ref_src=twsrc%5Etfw">July
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e59c3-19c9-4e57-9ce6-75812be0b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:28:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:29:03.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11106c4a-16d8-4b51-b90f-3ea33868e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:28:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:29:03.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No payment was ever made from Trump, Rudy Giuliani, the President''s
        attorney, has said. Giuliani has previously acknowledged that the recorded
        discussion related to the buying the story rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03663459-b9a7-4c9b-94a9-2c723c035c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:28:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:29:03.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording, which was provided to CNN by Cohen''s attorney Lanny
        Davis, was made in September 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9371d5c9-af17-47f7-8fa8-db21c0511712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:28:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:29:03.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court filings said federal prosecutors have obtained 12 audio recordings
        from the FBI raids on Cohen earlier this year. CNN previously reported that
        Trump''s lawyers waived attorney-client privilege on the President''s behalf
        regarding the recording involving him personally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43182583-d5dd-4e52-9a06-1180241ecbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:28:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:29:03.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion relates to whether Trump should buy the rights of
        the story from American Media, which paid McDougal $150,000 in August 2016
        for her story about an alleged 10 month affair with Trump. The story was never
        published by AMI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1fb9cf-698e-488c-aba3-18fef57cd71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:28:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:29:03.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to discussing the McDougal payment, Trump and Cohen
        are overheard running through a list of potential legal issues, including
        contesting a New York Times request to unseal divorce records from Trump''s
        first wife Ivana as well as more mundane matters such as polling numbers and
        Trump surrogate Pastor Mark Burns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce71078-3bd9-4a27-b6a0-5772ee633db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:28:59.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:29:03.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "CNN obtains secret
        Trump-Cohen tape"</em></p>'
  'Demi-Lovato-drug-overdose-heroin-relapse-hospital':
    'author': 'Sandra Gonzalez'
    'caption': 'File photo | CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-25T08:57:57.391+08:00
    'imagesource': 'jcr:82f23192-868b-420c-8c07-c580d43b55aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e921fc-62d8-4ef8-9b13-6b9b1779226a'
    'lead': 'Demi Lovato''s famous friends are rallying around the singer in light
      of news about her hospitalization for apparent drug overdose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:32:45.152+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:32:49.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:32:49.165+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana Grande, other artists respond to Demi Lovato''s hospitalization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe272211-db73-4e2b-88c1-9744d27a0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Demi Lovato''s famous friends are rallying
        around the singer in light of news about her hospitalization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10803c3-a02f-404b-81c6-2260230a42da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"i love u @ddlovato," singer Ariana Grande wrote on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86918838-ff5c-476f-9a27-dfd5e308d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Missy Elliott&nbsp;wrote, "You just never know what people
        are going through so please have compassion &amp; no jokes," she said. "But
        let''s be encouraging so she will get the help she needs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6629f08-a89c-4814-b03a-e4becad1ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk show host Ellen DeGeneres added: "I love @DDLovato so much.
        It breaks my heart that she is going through this. She is a light in this
        world, and I am sending my love to her and her family."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c83b6-cfeb-4287-b216-db54a1084b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato was hospitalized Tuesday&nbsp;due to an apparent drug overdose,
        a source close to her family confirmed to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e8e55f-0298-481a-b314-dd8729025860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Lovato did not immediately return request for
        comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094ecb8-8369-4d2a-adc7-6416a9cc4e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So sorry to hear about Demi Lovato being hospitalized. Sending
        love and healing prayers to her," talk show host Wendy Williams wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9803b-8df0-4218-9ec5-e8ab256302db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Lily Allen called Lovato a "beautiful spirit" and expressed
        hope that Lovato "makes a full recovery soon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0979531a-dfac-4628-b710-c4d160de7f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato has been open in the past about her struggles with addiction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4d734-d153-4480-aa38-8867f4eebf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, she celebrated six years of sobriety, but admitted in
        June that she''d suffered a relapse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7634eb-0471-46f3-b4a9-b88877b03838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My whole heart and my whole soul is with @ddlovato today. I adore
        you and so does the entire world," actress Ruby Rose wrote. "You will fight
        this and you will come out of it even stronger. Addiction is powerful beyond
        measure, but you can defeat it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70311a29-03be-4546-8ad3-e210d723be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you @ddlovato and I''m praying for your strength and health,"
        Emmy Rossum added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e86a08-ac73-4f0c-a84d-a0c25b2dbf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyra Banks added, "Addiction is not a choice. My heavy heart sends
        healing love to @ddlovato, and I pray she recovers fully and with great health."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f6fc0-353d-4d03-a734-0203064ca879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:32:45.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:32:49.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato''s fans also came together in light of her hospitalization,
        using #PrayForDemi and #StayStrongDemi. The terms sat at the top of Twitter''s
        list of trending topics in the hours following the news.</p>'
  'netflix-story-2000s-blockbuster':
    'author': 'Seth Fiegerman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-25T08:28:21.683+08:00
    'imagesource': 'jcr:22bab01d-56c4-4d00-ad77-22ee83ed8fbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb3a4c36-3a07-4e51-809f-45fdb9e87fa1'
    'lead': 'You know how the story turned out. Today, Netflix rules the entertainment
      landscape with 130 million subscribers in nearly 200 countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:35:44.640+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:36:02.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:36:02.064+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Netflix beat its rivals and survived the 2000s

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07649a29-7182-40f6-8ac2-cc1b21ddffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> It''s hard to imagine now, but Netflix
        was fighting for relevance at the start of the 2000s. It burned through more
        than $50 million in 2000, struggled to hit 300,000 subscribers, and abandoned
        plans to go public as the dot com bubble burst. Eager for help, it turned
        to an unlikely source: Blockbuster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb08b3f-6b00-4b0e-8415-dea9ecbc03fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top execs at Netflix (NFLX) approached the leadership at Blockbuster,
        the dominant force in movie rentals at the time, about taking a roughly 50%
        stake in their startup. Together they''d expand the nascent DVD subscription
        service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c5421a-d7f1-4ce7-8cf9-3c193e19206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They ultimately said, ''Why would we do that? We know more about
        the business than you do. If it''s such a good business, we''ll do it ourselves,''"
        recalls Netflix co-founder Mitch Lowe, who now leads MoviePass. "It only strengthened
        our resolve to show what idiots they had been."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c4ac2-28d8-4d26-bb7f-72288f9a0586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know how the story turned out. Today, Netflix rules the entertainment
        landscape with 130 million subscribers in nearly 200 countries, a growing
        slate of award-winning programming, and a market cap of more than $150 billion.
        That''s on par with Disney. And Blockbuster? It filed for bankruptcy eight
        years ago and is down to a single remaining store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a531e-b1f6-4b7a-9557-18c0fd69ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix outmaneuvered Blockbuster and rivals like Walmart by quickly
        reacting to emerging shifts in technology. Its biggest successes stemmed from
        a virtually unparalleled willingness to upend the business as larger rivals
        hesitated, according to interviews with current and former Netflix executives
        as well as industry experts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4252f14-c446-4be3-bc05-07572df1da66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Netflix launched in 1997, it bet everything on DVDs even though
        VHS was the industry standard. The company made an unsuccessful attempt at
        filmmaking in the mid-2000s, long before it had an audience large enough to
        make it work financially. Then it invested in streaming when its own focus
        groups showed consumers knew so little about the concept that they confused
        "streaming" with "streamlining." People ridiculed Netflix in 2011 for its
        plans to split streaming and DVDs into two services, with the latter to be
        called Qwikster. Hundreds of thousands of customers canceled their subscriptions
        in the months that followed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af08031c-a0c6-479f-9749-bf025a397bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, each of these efforts proved prescient, if occasionally premature
        or poorly rolled out. Netflix bolted ahead of the major video rental chains,
        capitalized on faster internet delivery for streaming videos and spent billions
        outbidding traditional studios for original movies and TV shows, starting
        with "House of Cards." It is now taking steps to expand its media empire with
        a radio channel, comic books and merchandise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943f4c5-b18d-47dc-9573-e61f1b2b54c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to lean so far forward that sometimes you fall on your
        face," says Todd Yellin, the company''s VP of product, who joined Netflix
        in 2006. "That''s really the path to innovation and success."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbe4c3-4b97-463b-b393-6970142c6b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s ability to stay nimble and reorient itself are a direct
        reflection of CEO and cofounder Reed Hastings. He bounced from the Marine
        Corps to the Peace Corps before studying computer science in graduate school.
        He launched Pure Software in 1991 to help developers debug programs and claims
        a $40 late fee on a copy of "Apollo 13" inspired him to launch Netflix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f9a79-c972-4881-bf3b-17a6e3e2a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hastings has "strategically re-positioned himself" throughout his
        career, says Jeffrey Sonnenfeld, who teaches management at Yale. His "genius,"
        Sonnenfeld says, is pushing Netflix to do the same. Many people in media circles
        find themselves "mystified" by Hastings'' calm in making risky and expensive
        bets, says Todd Klein, a partner at Revolution Growth who focuses on media
        investments. "It''s one thing to walk across a high wire," he says. "It''s
        another to jump to another that''s running parallel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa392e-426d-4f5e-81b3-fa75f0c443bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hastings has landed that jump repeatedly. He pushed Netflix
        away from an a la carte rental model to a subscription offering because there
        were "lots of people" already renting videos one by one, Lowe says. He quickly
        recognized that broadband would foster the rise of streaming. Netflix, he
        told his team in the 2000s, should "make [streaming] happen before someone
        else does," said former Netflix marketing executive Barry Enderwick. Today
        Netflix is spending $8 billion annually on new programming to keep customers
        binging online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912115d-69dc-4a31-bde0-0895512dcd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If foresight and focus were key to Netflix''s survival, so was the
        delayed response of its more established rivals. Blockbuster didn''t challenge
        Netflix with an online DVD rental service of its own until 2004. It took another
        two years before Blockbuster let customers return online rentals in stores,
        making the service more convenient and a greater threat to Netflix.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd93ce-33c7-4021-b385-bf2aa4d71b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enderwick remembers the Netflix team finding a number on Blockbuster
        envelopes that allowed them to keep tabs on the competitor''s subscriber growth.
        They noticed the service did get "pretty significant traction." BlockBuster
        quickly topped two million subscribers by the end of 2006, or nearly half
        of Netflix''s subscriber base at the time. But Netflix execs remained convinced
        the venture was too costly to sustain. Sure enough, Blockbuster raised prices
        after barely a year and cut its marketing budget for the service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc028d0-107b-4e3a-9f1d-4bdf58f40e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What really kept Netflix execs awake at night, however, was Amazon
        (AMZN). In 2004, Netflix nixed plans to expand its DVD rental business into
        the UK amid rumors that Amazon was about to launch a competing service. Instead,
        Netflix doubled down on its home market, lowered prices and prepared for battle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fcc6a0-3219-4cce-8d6c-f87117b0bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon was always really the only company that put fear into Netflix''s
        executive team," Lowe says. And for good reason. Though Amazon never made
        much of a dent in the DVD rental market, it has pushed hard into the streaming
        market this decade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818a475-d72b-48d8-bc1c-fb38aff1392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is investing heavily in original content, acquiring critically
        acclaimed shows like "Transparent" and "Mozart in the Jungle." Amazon pairs
        these shows with expedited shipping, Whole Foods discounts, streaming music
        and more as part of a Prime membership service that actually costs slightly
        less than Netflix annually. Unlike Blockbuster years ago, Amazon has the financial
        muscle and long-term vision to maintain its Netflix rival for years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b7971-28ff-483f-9fc6-8b67e6f3bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Netflix, beating Blockbuster and surviving the 2000s may turn
        out to be the easy part. Now Hastings must survive Jeff Bezos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a76d52-ee82-4f6a-a470-3610fae2b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:35:44.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:36:02.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "How Netflix beat
        its rivals and survived the 2000s"</em></p>'
  'Athens-Greece-wildfire':
    'author': 'Elinda Labropoulou, Euan McKirdy, James Masters and Chris Liakos'
    'caption': 'A house burns during a wildfire in Kineta, near Athens, on July 23.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-25T08:00:49.228+08:00
    'imagesource': 'jcr:64c0a5b7-34d8-4960-a35d-ae3eed64bc24'
