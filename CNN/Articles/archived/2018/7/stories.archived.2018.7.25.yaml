      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He somehow emerged unscathed and finished the stage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e91b1-d690-47da-b1e3-14d6e66919e5'
