    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0704d1e4-1939-427a-8aef-275f7b9253e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.142+08:00
      'mgnl:createdBy': 'jeff'
