      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Ginebra''s Tenorio admits facing San Miguel an uphill
        battle</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3530b-45c8-4cec-9a09-cee3ec9ddf45'
