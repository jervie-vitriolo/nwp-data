      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Tour, 33-year-old Froome had been under an anti-doping
        cloud after he was found to have more than the permissible level of asthma
        drug salbutamol in his urine at last September''s Vuelta a España.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd27d06-9750-4d30-910e-2de46b24d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a nine-month investigation — during which Froome constantly
        protested his innocence — cycling''s governing body the UCI, on the advice
        of experts from the World Anti-Doping Agency, dropped the case just before
        the Tour began earlier in July.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd06d69c-ab36-40eb-b9fc-c1ba0547860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, last week Froome and other Team Sky riders were targeted
        by a flare, while the four-time champion was reportedly spat at and pushed
        by road-side spectators.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b80b3a-3e59-49ef-84fe-04e40834e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincenzo Nibali, 2014 Tour winner, was also knocked off his bike
        by fans encroaching on the road and was forced to withdraw due to his injuries.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">⚠ When the riders are passing by, their safety is in your hands
