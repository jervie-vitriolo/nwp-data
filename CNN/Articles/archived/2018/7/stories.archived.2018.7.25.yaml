    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302ef23-5e2b-4a77-b0f1-f78a8b347012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Laureen, Kryz, and David have turned into fast-rising YouTube
        vloggers, who have dared to extend their mode of content creation from shooting
        stills to moving images. YouTube is the fastest-growing platform for self-published
        creatives, second in number of users only against Facebook. And with the world
        spending one billion hours per day watching YouTube content, it’s no surprise
        that these bloggers — all with their proven panache for new platform adoption,
        and thus, disruption of their followers’ digital consumption behaviors — would
        want their share of the pie.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82464c34-89a9-4846-afb6-555dd7a41189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these bloggers, YouTube is a playspace where their styled Instagram
        aesthetic can be slightly let go in favor of what Laureen calls their “kalog”
        selves. In YouTube, these bloggers’ thematic fashion or beauty-related content
        are interspersed with candid videos of their travels, food challenges, day-in-a-life
        chronicles, scare dare videos, and lifestyle topics other than clothes or
        makeup.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf478c7-3d36-48c9-aedf-a58f2342e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the long form video platform allows for letting loose,
        David says filming for the ’tube is considerably harder work. “The best thing
        about being on YouTube is how it brought back my drive. I had to work extra
        hard to gain an audience from the YouTube world. Working hard means filming
        three videos in one day, editing almost every single day, conceptualizing
        topics or angles and posting at least once a week.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414382e6-d27b-496c-8c88-67fe34e1c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what their YouTube videos lack in glossy aesthetic, these fashion
        bloggers wildly compensate for in authenticity and subject diversity. YouTube
        allows them to unlock a vast landscape of content, which not only allows for
        a wider reach in audience (say, the ones that don’t really care about #OOTDs),
        but also breeds a deeper relationship with their already-established fan base,
        who now see them peel off the layers often hidden in their fashion-centric
        platforms.</p>'
