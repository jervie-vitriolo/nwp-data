  'Viagra-pregnant-women-babies-dead':
    'author': 'Debra Goldschmidt'
    'caption': 'An FDA advisory committee voted 18-6 to recommend that the FDA approve
      the drug flibanserin for the treatment of hypoactive sexual desire disorder
      in premenopausal women.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T07:25:38.107+08:00
    'imagesource': 'jcr:c1b084f3-7c14-4e88-9b9b-33dc33ceff5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30470fbb-34bb-40cb-8b80-98617be4cb85'
    'lead': 'The drug is made by Pfizer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:46:30.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:46:34.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:46:34.179+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trial of Viagra on pregnant women stopped after 11 babies die

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06665dc5-660f-4868-ad15-348aedfa2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:46:30.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:46:34.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dutch researchers stopped a clinical trial
        due to the deaths of 11 babies from a lung disease after their mothers were
        treated with the drug sildenafil, commonly known as Viagra, while pregnant,
        Amsterdam University Medical Center&nbsp;announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ecb25-a3b6-4cee-9e68-79edf48629d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:46:30.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:46:34.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mothers were part of a clinical trial to evaluate the safety
        and effectiveness of the drug on unborn babies who had "severe fetal growth
        restriction" and who faced significant risk of being stillborn or dying after
        birth, according to&nbsp;a study&nbsp;that detailed the design and protocol
        of the clinical trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7df0cd-7406-4c06-b5bf-6ca20b49ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:46:30.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:46:34.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the 183 mothers in the trial had been treated with sildenafil
        while the other half were treated with a placebo. At the time they were treated,
        the mothers did not know which treatment they were receiving, which is standard
        in clinical trials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d089a-b17b-4da7-95a8-9e7d0a7c77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:46:30.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:46:34.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope was that the drug, which improves blood vessel function,
        would increase the function of the placenta, therefore improve growth of the
        fetus. But the researchers found that the drug caused the babies to develop
        a blood vessel disease in the lungs and increased the risk of death after
        birth. The condition is essentially a type of high blood pressure in the lungs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63204cf4-37ba-4b56-a5a9-e22bd6a40176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:46:30.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:46:34.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, 183 women had participated in the clinical
        trial at 11 locations in the Netherlands since it began in 2015. Ninety-three
        women were treated with the drug, and 90 were treated with the placebo, or
        dummy pill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8acab9b-faf1-422b-99bf-2575fbc34709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:46:30.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:46:34.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen babies born to the women treated with the drug died, 11
        of them due to the lung disorder. Six additional babies were born with the
        lung disorder and survived. In comparison, nine babies born to the women treated
        with the placebo died, but none of them had the lung disorder. Three babies
        with the lung disorder were born to women who were treated with the placebo,
        and they all survived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0bca1-159f-4c02-92a9-30bb9651a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:46:30.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:46:34.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the medical center said sildenafil is sometimes
        used to treat women whose babies seem to not be growing well and noted that
        the practice will probably be discontinued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8145bbfe-5163-48ca-87e0-490901b9c9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:46:30.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:46:34.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug is made by Pfizer. Pfizer spokeswoman Dervila Keane said
        in an email that the research is "an investigator initiated study and Pfizer
        have no involvement in the trial." She deferred all questions to the researchers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf1dee-ca8f-4e16-8c43-07e65570e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:46:30.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:46:34.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trial of Viagra
        on pregnant women stopped after 11 babies die."</em></p>'
  'Carpio-formally-declines-chief-justice-nomination':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-24T19:07:01.306+08:00
    'imagesource': 'jcr:be8b3a35-303a-43e5-b800-f4f67b21b4d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87648ef3-a12a-4209-bb3d-a47349ba75c1'
    'lead': 'The most senior associate justice turned down the post in a letter to
      the Judicial and Bar Council, which screens applicants to the judiciary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:48:53.646+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:49:01.193+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:49:00.955+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio formally declines chief justice nomination

      '
    'updated': 2018-07-25T09:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0bee71-d452-45c9-a175-9c405c7a5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:48:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:49:01.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24) —</strong> Acting
        Chief Justice Antonio Carpio on Tuesday formally declined his nomination for
        the top magistrate post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc152575-44d3-4803-8f57-fab04f4e3c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:48:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:49:01.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most senior associate justice turned down the post in a letter
        to the Judicial and Bar Council, which screens applicants to the judiciary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905aad3-0e3e-4729-9250-15d23c5c3a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:48:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:49:01.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to confirm that I am declining the nomination for Chief
        Justice," Carpio said in a text message to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6bbc1-b816-4570-814f-c1789b276ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:48:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:49:01.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules of the JBC, the five most senior associate
        justices are automatically nominated for the post, but they have to formally
        accept the nomination. The other senior justices -- Associate Justices Presbitero
        Velasco Jr., Teresita Leonardo-de Castro, Diosdado Peralta and Lucas Bersamin
        -- have not accepted or declined their nomination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3b61f-ceac-41e8-80cd-52c6dd275364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:48:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:49:01.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio assumed the post in an acting capacity on May 11, when the
        Supreme Court unseated Maria Lourdes Sereno. She was permanently removed from
        her post on June 19 as the High court junked her appeal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69078b0b-c68a-472a-9df1-934364880880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:48:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:49:01.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was among the six justices who voted against Sereno''s ouster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb06d6-ad2e-4a85-93b9-131283a17a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:48:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:49:01.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first revealed closing his door to any nomination in June, saying
        he wants to be consistent with his position that an impeachable official like
        Sereno could only be ousted through a Senate impeachment trial, as stated
        in the Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345db522-4b1c-412f-b2b1-d2d545e3f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:48:53.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:49:01.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno lost her post after eight of her 14 colleagues supported
        a quo warranto petition filed by Solicitor General Jose Calida. The petition
        challenged her right to hold office. Calida said Sereno failed to file statements
        of assets, liabilities, and net worth, a claim Sereno has repeatedly denied.</p>'
  'Filipino-marine-scientists':
    'author': 'Cedric S. Reyes'
    'caption': 'Five Filipino scientists working in marine-related fields talk about
      what the government can do to further the advocacy. Illustrations by LAUREN
      BALDO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-07-24T17:15:49.094+08:00
    'imagesource': 'jcr:ed01ebf0-081f-4c85-b832-fcc2c13d3f50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cf18437-012a-4bbb-8e62-669b73447824'
    'lead': 'These modern scholars tell us what the Duterte administration can do
      to save our seas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:55:27.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-08-13T21:30:13.597+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:55:52.408+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 Filipino marine scientists who are saving our seas

      '
    'updated': 2018-07-25T12:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c09b19b-c6f2-4ceb-a5f6-e92ad36818eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.597+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Twenty-four million
        hectares of water off the coast of Aurora became a matter of national interest
        this year when Chinese vessels were found conducting research expeditions
        in the controversial Benham Rise. The undersea region is part of the Philippine
        continental shelf, as affirmed by the United Nations in 2012. It was renamed
        Philippine Rise last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce313fab-c0de-4d81-a1ac-616c3b70c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.597+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This body of water provides livelihood to some of the nation’s poorest.
        Fisherfolk from towns across the coastal provinces of Quezon and Aurora source
        their catch from Philippine Rise. For these Filipinos, there is cause for
        concern beyond just foreign research expeditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce388d08-dd4d-45b7-a913-69be4f973cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.597+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to activist fisherfolk group Pambansang Lakas ng Kilusang
        Mamamalakaya ng Pilipinas (PAMALAKAYA), commercial fishing entities are crowding
        out municipal fishermen, decreasing near-shore catch and forcing fisherfolk
        to trespass on foreign waters in search of livelihood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa16a50-b033-41e1-8aab-59cc0375f607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.597+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further eroding the Philippine seabed are government reclamation
        projects, says PAMALAKAYA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f7e6e-5121-4105-9ab8-b1d80e0aae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.597+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of rampant reclamation and commercial fishing are compounded
        by private damage to the nation’s bodies of water. At least 60 percent of
        the nation’s population reside in the coastal zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9901cd9-4ca7-4d6f-92b5-548848fdfbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.597+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these Filipinos rely directly on municipal waters to survive,
        they do not have access to information and resources necessary to implement
        sustainable livelihood practices. As a result, destructive practices like
        blast fishing and coral harvesting continue along the nation’s coastlines,
        where people are simply trying to get by.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f61ab-6834-49eb-aeab-40fedac89f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.597+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime disputes have managed to dominate the public consciousness
        as a consequence of recent events. But international controversy is only the
        tip of the iceberg on a historically complex, systematic problem with our
        seas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8530c-fbf2-47a2-8a43-628b4eedc595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.597+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does it take to save underwater life forms and the millions
        who rely on them to survive? Below, CNN Philippines Life talks to five Filipino
        scientists working in marine-related fields about what the government can
        do to further the advocacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eda8b0-42da-4c13-9d53-76ec587c8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These modern scholars share their story, and what they think is
        necessary to salvage our seas.</p>'
    '17':
      'image': 'jcr:6843da37-8f7a-4051-96aa-e81383a15c04'
      'imageCaption': 'Illustration by LAUREN BALDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054dc40-9a45-4845-ba3e-c801f3ac999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653ccf06-6408-49f1-9779-ad483b31f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andrew Torres, Marine Science Institute (MSI), UP Diliman</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff31702-b729-4397-a1f4-9185b0229cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Andrew Torres worked as a volunteer on an expedition
        conducted in Benham Bank, the shallowest part of Philippine Rise. The expedition
        was funded by the Biodiversity Management Bureau of the Department of Environment
        and Natural Resources (DENR), and conducted by UP Marine Science Institute
        (MSI), where Torres works as a research associate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f02507-23c3-4636-af96-3d309abaeb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expedition set out to conduct reef assessments as well as oceanographic
        surveys of various water qualities. In addition to the opportunity to conduct
        research on the historic water bank, the expedition allowed Torres to experience
        firsthand the grandiosity of the Rise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b86a045-555f-4ded-a3ff-d8dfde6fd7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was fortunate enough to jump into the water and experience how
        clear and how extra salty it was,” shares Torres. “At 50- to 60-meter depths,
        you can still see the ocean floor, which is probably why Benham is able to
        support diverse marine ecosystems that very much depend on light. Not only
        does it support fish and corals, it supports fisherfolk from all over the
        country.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d6c94-a436-4ce3-977c-183f817d9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says their team’s expedition is a testament to the Filipino researchers’
        capacity to conduct studies independent of foreign powers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a26ef-cd0b-4636-9795-5292d61eb6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Philippine communities rely on this area,” he says, “and frankly,
        the government can do more than just changing names to assert our sovereignty.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801792f-ddf5-42f6-acee-96270a5f2a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young marine scientist says the state should establish a department
        that centralizes functions related to maritime affairs. Efforts to save our
        seas are presently dispersed across institutions and NGOs, who must then work
        in partnership with various government departments, like the DENR, the Department
        of Agriculture-Bureau of Fisheries and Aquatic Resources, and the Department
        of Science and Technology.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618be2e-9a17-41ee-a64a-8ca386e639a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be nice to see a central agency that would oversee the
        country’s oceanic affairs, as well as the conservation and management of our
        marine resources,” says Torres.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a2d170-7a72-48d6-b7fe-69dbbd4e1ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres adds that personal individual consumption choices can only
        go so far in protecting marine biodiversity. For him, the act of refusing
        straws and other single-use plastics is symbolic rather than functional, comparable
        to switching all lights off for an hour once a year. “With conscious consumption,
        we do small things that we hope, collectively, will prompt change. But right
        now, we’re in a point where the situations are near irreversible, and, for
        me, it’s not an efficient way to deal with our current problems.”</p>'
    '35':
      'image': 'jcr:c1fad25f-5624-4f76-9092-1070817a0bb9'
      'imageCaption': 'Illustration by LAUREN BALDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfefb78-a283-4769-ac76-de161ab73e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ece51b-997d-4caf-9784-7649ca9aac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deng Palomares, Institute for the Oceans and Fisheries,
        University of British Columbia</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1cf81-f45f-4461-9d16-43426db90b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since immigrating to Canada in 2001, Deng Palomares has taken on
        a number of leadership roles within the academe. She currently serves as manager
        of Sea Around Us, a research initiative based in UBC. She is also Science
        Director at Quantitative Aquatics Inc., and editor of an academic publication’s
        marine science section.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121932f-c3eb-47a0-89ef-cccd494c554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palomares is primarily involved with FishBase and SeaLifeBase, online
        global information databases on various underwater life forms. These platforms
        provide scientists, teachers, and students with free access to information
        on marine organisms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c69fe9-f9dd-41d5-abca-58673fa08820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishbase contains information accumulated by Palomares through her
        postgraduate and doctoral theses at universities in the Philippines and France.
        Distribution of her data beyond what she calls “the shackles of subscription-based
        magazines,” was always her ultimate goal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2f0d7-f763-4ee7-bcaa-b6b2a54f033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palomares is a fierce advocate of free access to information. She
        admits to having an “obsession with free knowledge,” which stems from her
        childhood in the Philippines.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e04d8-fdcb-4718-8a6a-938b13b12fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grew up during the Marcos regime,” Palomares shares, “when the
        pursuit of knowledge was greatly curtailed.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9115d-d152-4749-aec0-ca1ceed8addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being a student of public education from grade school to my master’s
        degree in the Philippines, I have been made acutely aware of how the rich
        can access information without problems against a fee that they are so willing
        to pay. Public school students still do not have this luxury, and often do
        not succeed in knowledge-based competitions because they do not have access
        to most sources of information.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b0e85-1a57-469a-87b0-69b7a7aa67ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent with her belief in the liberating power of information,
        Palomares points out that governments can start with tighter labeling regulations
        in fish markets. “I have not seen fish sold in the market labeled properly,
        for example if they were caught sustainably,” Palomares observes. “There are
        no seafood advisory guides in the Philippines, not in markets nor in restaurants.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccedb90-fdf8-4d67-bfae-4d01927b1bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that public clamor will be necessary to mobilize the government
        into action.</p>'
    '53':
      'image': 'jcr:bc1a283b-e67b-4a9a-ae45-bfcf22917749'
      'imageCaption': 'Illustration by LAUREN BALDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e3d01-cbfe-4266-a71e-a98bc24fe07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6c4223-3b49-40b1-85f2-01e17c558bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Erina Molina, Institute of Environmental Science and Meteorology,
        UP Diliman</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c699fa-3e5f-418e-9e2c-1d5adf9f972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 130 dives under her belt, Erina Molina is a personal witness
        to the beauty of our marine ecosystems. Molina is a National Geographic Young
        Explorer grantee, and is currently pursuing her master’s degree in Environmental
        Science at UP Diliman.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03d47b-02fb-448c-8355-c5a400826fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating with a degree in Environmental Science from Ateneo
        de Manila University, Molina implemented research with environmental NGO,
        Haribon, to identify endangered fish species. “My work involved spending time
        with fishers in different areas in the Philippines,” Molina recounts, “with
        the aim of using their knowledge to help identify vulnerable or locally extinct
        reef fish species.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619e471-3273-44f5-880f-7e5d0207efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the species Molina encountered during her underwater expeditions
        are the endangered bumphead parrotfish and the dugong.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d5883-cf45-4dfa-8e74-c2f1f921a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw the school of bumphead parrotfish in Apo Reef Natural Park,
        Occidental Mindoro, the second largest contiguous reef in the world next to
        the Great Barrier Reef,” shares Molina. “And when I first had a glimpse of
        the dugong underwater, I was thrilled that this rare species is still in front
        of me. I got the chance to see the Dugong in Calawit Island, Philippines,
        the last remaining stronghold for dugongs in the Philippines.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebffc2-bd24-45d2-9a08-02024fa175b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molina is now focusing her research towards the conservation of
        these endangered dugongs.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cdf97-ea78-45f8-b175-78199522298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young scientist is quick to point out the urgent need to take
        action to conserve our seas. She says that government action cannot stop at
        city ordinances banning single-use plastics.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6a079-c126-4949-92b5-df4904b5e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from government officials imposing plastic bans and regulations,
        the government can also fund research needed to effectively plan out what
        sustainable materials to use, and how materials can be recycled and reused
        at the end of a product’s lifetime.”</p>'
    '68':
      'image': 'jcr:d8cbe583-bba8-4533-bb63-a7b3bed2d4d5'
      'imageCaption': 'Illustration by LAUREN BALDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b085e2-3ff4-4ea6-a2df-aa26fab6abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb58da-c723-4a8f-bb07-213fe85bfebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Andrian Gajigan, School of Ocean, Earth Science and Technology,
        University of Hawaii at Manoa</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ecc3c3-c85f-4680-a69d-172ee3859f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.598+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molecular biologist and oceanographer Andrian Gajigan is a doctorate
        candidate at the University of Hawaii, where he studies marine microbes and
        viruses. These marine microorganisms are responsible for 50 percent of the
        world’s oxygen supply, says Gajigan.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68fc1f-1937-4081-b92a-63ae299049da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Gajigan participated in The North South Atlantic Training
        Transect, a research cruise on the Atlantic Ocean. “[Going on] research cruise
        is one of the most exciting things we do as oceanographers,” says Gajigan
        of the expedition. “We got to visit places that no one is typically allowed
        to go to. The adrenaline of doing science out at sea, the temporary disconnect
        from the hustle and bustle of city life are all so exciting.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1d439-43b4-44e6-8f7c-ad22576a5407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gajigan remains deeply rooted in the Philippines and says he intends
        to return after completing his doctorate. He cites super typhoon Yolanda and
        its disastrous effects on the nation as a constant motivation in assessing
        ocean-climate relationships.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b84351-d954-4075-b375-505c5a68a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gajigan acknowledges the limits of conscious consumption as a means
        to further the marine conservation advocacy. “All small contributions are
        important,” he says, “but we have to realize that if big corporations and
        big nations do not cut off their waste and carbon emission, then we are still
        doomed. We must demand accountability from big corporations and nations.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee46d0-f8d4-4eeb-8e27-42091ab915c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gajigan envisions a state-sponsored project on citizen science,
        where the public is educated in the marine sciences. This, he says, will allow
        Filipinos to witness both the beauty of our underwater ecosystems and the
        extent of deterioration it is now subject to.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a269f2d-2456-4200-b0a3-453457506ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For instance,” he says, “the general public can measure temperature,
        pH, turbidity, and see plankton in their own coastal habitat. Reading about
        an environmental issue is one thing, but it’s an entirely different experience
        if you are directly involved.”</p>'
    '82':
      'image': 'jcr:2b000fcd-0fe6-49f6-a7b7-ecba17c2eb1c'
      'imageCaption': 'Illustration by LAUREN BALDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6cb793-491b-44aa-a097-bdef90f207da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76858937-4264-4392-9738-f10ad5a42f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deborah Tangunan, University of Bremen, Department of Geosciences</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab547f3-98b0-4942-a92a-0e93f45770e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micropaleontologist Deborah Tangunan is a guest scientist at the
        University of Bremen, where she studies fossil remains of microscopic marine
        algae. Tangunan explains that she studies these fossils to find indications
        of climate change throughout the history of the earth, before man came to
        be.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24a7f7-48b4-4869-b060-13c9ab8b2715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is important to look at the patterns of their past behaviors,
        their abundances and species distribution, how their shapes or sizes changed
        with colder or warmer conditions,” says Tangunan of her research subjects.
        “This allows us to advance our capability in understanding the present and
        even future climate scenarios.”</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7734805-2f98-47db-af08-10fe39d04ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Tangunan was the only Filipino in a collective of Germany-based
        scientists who won the International Year of Science University Competition,
        hosted by Wissenschaft im Dialog.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616fb085-d8ec-481a-8ac9-cea76dd17e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their group proposed a book collection of scientific children’s
        stories written in various languages and distributed for free on the Internet.
        A year after their proposal won the competition, the group released Once upon
        a time, a scientific fairytale in English, Spanish, and German.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3572b00-63e0-48c1-8bc2-0430b788f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tangunan says the group still intends to translate the book to all
        the team members’ native languages, including Filipino. She was initially
        skeptical of the book’s success in Filipino, worrying that certain terms would
        become even more opaque in the native tongue.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d35cdd-8ba0-467c-aabc-f72241b22dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:55:27.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-08-13T21:30:13.599+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Filipino words may not be even familiar to kids,” says Tangunan.
        “I am not familiar with the current state of this but I know that there are
        scholars pursuing the translation and use of these scientific terms. There
        are already existing Filipino words. Maybe it’s time that we introduce them
        and let them know that these words exist.”</p>'
