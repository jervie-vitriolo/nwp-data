      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> A Kuwaiti
        social media personality has been dropped by several sponsors after her controversial
        remarks about laws protecting overseas Filipino workers in Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe50ce-8722-41ab-a2d0-d8487a78b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:05:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:05:23.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statements published on their Instagram accounts, Max Factor
        Arabia and Phyto USA said they were cutting ties with Sondos al-Qattan after
        she said new laws concerning the rights of Filipino domestic workers were
        "like a pathetic film."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853fefd3-f2b9-466e-976d-dc9d5c4b0faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:05:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:05:23.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Qattan posted a video online saying she was against Filipino
        domestic workers keeping their passports and having one day off a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898aa79c-d733-47cd-b271-bc37ed0bf1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:05:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:05:23.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has since been deleted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cdd56b-12a7-4ae0-915c-5ec62b74c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:05:19.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:05:23.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the incident, Max Factor Arabia said they were shocked by al-Qattan''s
        comments, adding al-Qattan''s comments were personal and did not reflect the
        values or principles of the company.</p>'
