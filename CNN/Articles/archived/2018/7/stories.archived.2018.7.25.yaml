    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd756a-3377-4473-b458-183528127fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Camille Co</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ff395-633c-4c36-a650-aab7f877ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duality has always been Camille Co’s best suit. Originally a fashion
        designer by trade and a fashion blogger out of curiosity, Camille’s reluctant
        foray into blogging is captured in her ambivalently-titled domain, Camille
        Tries to Blog. Today, seven years into her fashion blogging career, Camille
        has turned her initially circumspect endeavour on its own head, raking in
        international brand partnerships and enjoying the obvious perks of being the
        fourth most followed Filipina fashion blogger on Instagram, her almost 500,000
        followers leveraging her success.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae35976-e773-4b8c-b927-92e084a1bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what her legions of readers are only momentarily reminded of
        (and what’s still etched on her website’s About Me page) is that the 30-year-old
        is, and has always been, a fashion designer. An audible but steady hum running
        behind Camille’s flourishing blog career is Coexist — her long-time fashion
        label — where she is commissioned to design mostly evening and bridal wear,
        some making it into her own feed as she wears these bespoke pieces in the
        fantastic places she visits all over the world.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f091d1f-e112-41e7-9b5e-a0c4dfbbebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why when Camille launched Curio Cavern in June, all this
        blogger was really doing was fortifying the design roots she never let go
        of in the first place. Curio Cavern is a collective of modern Danish furniture
        and South African decor, a business she founded with her sister Charlotte
        Co, and her boyfriend, Finnish businessman Joni Koro, who has long been in
        the business of Scandinavian workspace furniture.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f532080-4862-410d-9290-e1173e3e55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perusing Curio Cavern in its dedicated space at the famed LRI Design
        Plaza in Makati will tell you about the fashion sensibilities Camille has
        always shown through her platforms: luxe, chic, and unapologetically modern,
        as told through the fine assortment of six-figured couches and a rich selection
        of Scandi design sources featured under the label.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176a6f9-4049-469c-b357-963b0820c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time though, Camille’s muse is no longer herself. With this
        furniture business, the blogger-designer’s stakes are higher, as she takes
        her two-pronged fashion savvy in designing not just dresses but homes, and
        curating actual living spaces instead of her digital media feed.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f319a3ac-6319-4776-8308-2aa4328b073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camille states: “Now that I''m in my 30s, I want to push myself
        even harder and see what else I can do. I''m constantly looking for something
        more stable and practical to help me prepare for the future, and since I''m
        an entrepreneur at heart, I''m doing this by turning my passions into businesses.”
        Indeed, Camille’s done with trying — she’s really making it happen.</p>'
  'Philippines-environmental-killings-Asia-2017':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T16:17:21.937+08:00
    'imagesource': 'jcr:7ac93b66-8b59-4caf-b524-6621feb4d665'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62ec22a9-75dd-41f4-8949-211e46ad4d4c'
    'lead': 'Brazil has the highest number of environmental defenders killed in the
      world last 2017, followed by the Philippines, Colombia and Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:53:34.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:53:38.247+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:53:38.045+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines has most environmental defenders killed in Asia in 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4ad0e-9c15-4f47-b639-a6e29f739ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The Philippines
        has the highest number of land and environmental defenders killed in Asia,
        a report from an international group showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5219c1-41df-4198-8008-c5062a6c6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to non-government organization Global Witness, 48 defenders
        were killed in the country in 2017 — a 71 percent increase from last year,
        and the highest ever recorded in the continent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a8002a-7432-4392-b2b2-12d0edce7096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was just behind Brazil, taking the top spot in the
        entire world, where 57 defenders were killed. The year 2017 also recorded
        the highest number of killings, with over 207 killed in 22 countries.</p>'
    '5':
      'image': 'jcr:98319128-7a48-4e0a-8764-eb6b34c98907'
      'imageCaption': 'Brazil has the highest number of environmental defenders killed
        in the world last 2017, followed by the Philippines, Colombia and Mexico.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb32d26-6805-4e8b-9de4-a83c26a9047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a987b-7fc0-4cdc-b3f9-9f4ba4aae786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Witness defined a land or environmental defender as "anybody
        who takes peaceful action, either voluntarily or professionally, to protect
        environmental or land rights."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e71be-53e7-4d3c-b2f8-7f3e7f30e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Witness data says military involvement was suspected in 56
        percent of the murders. It added 67 percent of killings occurred in Mindanao,
        and 41 percent  were related to agribusiness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3531de36-50f4-48cc-94c8-efc32aec9afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report claimed President Rodrigo Duterte''s stance on human
        rights and military presence in Mindanao are factors in the violence against
        these defenders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c0812-058b-4b97-a1d0-df6368f08482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The widespread criminalisation and demonisation of human rights
        defenders saw one UN expert labelled a terrorist and the president threaten
        to throw others to the crocodiles," it read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e20fe8-665c-42c0-915c-edc94a74d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encroaching upon indigenous people''s land</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346df13b-1032-45f2-b42d-4e3494923c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Witness cited the massacre of eight members of the T''boli-Manobo
        community in Lake Sebu, South Cotabato in December 2017. The indigenous people
        were killed in what the military claims to be an encounter with the New People''s
        Army.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83433009-28cb-46f4-838e-735b37e27c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, fact-finding missions from other groups found that the
        community was fighting against a coffee plantation trying to take over their
        land as part of the firm''s expansion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7129a7-b257-43ed-9126-3df36806b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Witness cited the fact-finding mission reports that alleged
        that the military was involved in 20 of the 48 deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae1d2d-db46-4232-a08e-8c411a1578ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte''s military campaign against the NPA and its sympathisers
        has allegedly claimed the lives of many innocent civilians, disproportionately
        affecting indigenous communities in Mindanao," it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc29fe-8953-4b86-a0a6-f72c997a6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then suggested that the Philippine government implement a law
        protecting land and environmental defenders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9eaa3-d22f-4d89-8ef1-652e7dad7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang in February said Duterte will first consult with indigenous
        peoples in Mindanao to relocate from their ancestral lands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88cc281-4def-4a64-bc9b-77af75386446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not forcibly removing them from ancestral domains, let''s
        not claim a monopoly of knowledge of what the Lumad communities'' problems
        are," Presidential Spokesperson Harry Roque had said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa80a8b-776b-4f23-af5b-16b817abc2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said that ancestral lands could be put to use
        if they would allow investors to utilize them, even volunteering to look for
        possible investors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a643e8-18cb-4c4e-a6d7-9c4951752f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:53:34.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:53:38.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines'' spokesman has not yet responded
        to CNN Philippines'' request for comment on alleged military involvement in
        some of the deaths of environmental defenders.</p>'
  'Elton-John-HIV-AIDS-LGBT':
    'author': 'Meera Senthilingam'
    'caption': 'Elton John spoke Tuesday during the International AIDS Conference
      in Amsterdam.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-25T13:27:29.073+08:00
    'imagesource': 'jcr:ac52efa0-602d-4f53-83d1-75008460de8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8b558ce-3988-4db5-b415-68f41bd5eb81'
    'lead': 'The 71-year-old musician and activist told CNN of his frustration at
      the lack of compassion and humanity toward groups most affected by HIV, such
      as LGBT communities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:56:17.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:56:21.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:56:20.853+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Nobody needs to die of AIDS anymore,'' Elton John says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3f245-9153-43b1-9cf6-8985cea1abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Among scourges like malaria, diabetes and cancer, AIDS is
        "the only disease that could legitimately be ended in our lifetime," if only
        old-fashioned attitudes and society could be changed, Elton John said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e83f4-0d96-4aa4-a2fc-07dc0a0f8977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 22nd International AIDS Conference in Amsterdam, the 71-year-old
        musician and activist told CNN of his frustration at the lack of compassion
        and humanity toward groups most affected by HIV, such as LGBT communities.
        The stigma they face causes them to miss out on life-saving testing and treatment,&nbsp;he
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664e4ff-89e1-451c-927d-4bae56da0e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John believes that the UNAIDS target of ending AIDS by 2030 could
        be hit with the help of allies such as Britain''s Prince Harry, whose "passion
        for HIV" he described as an asset in the fight. US President Donald Trump
        could be key too if he shows support for the&nbsp;President''s Emergency Plan
        for AIDS Relief, known as PEPFAR, to "keep the foot on the accelerator" rather
        than making cuts to the successful bipartisan program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ca5a1-69bd-44e7-ab82-76d325f95236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe he could be the president of the United States who ends AIDS
        altogether. Why not?" John asked, adding that "no disease has had scientific
        progress like this disease."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258cc515-07c2-4291-8119-3beae77ef9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody needs to die of AIDS anymore."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9738467-009b-473f-ade7-90e5d0e0887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memories of Diana</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246b316-1b86-4919-b72f-fe3fd05f216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, John took to the stage at the conference with
        Prince Harry, the Duke of Sussex, to launch a $1.2 billion partnership with
        the Elton John AIDS Foundation and PEPFAR called the MenStar Coalition. It
        will work creatively to boost HIV diagnosis and treatment among young men,
        focusing on those 24 to 35, among whom testing and treatment rates are low,
        endangering their own health and that of the people they have sex with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43878150-f7df-4ffe-88b0-2fcbecc0e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On stage, Prince Harry described how proud he was to join John,
        "who has always put people at the center of his work."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c0a735-10ae-482a-acbd-4ff734f4d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, John told CNN how Prince Harry had inherited his mother''s
        ability to "charm the pants of anyone" and the value that brings to make people
        care about HIV and the people affected by the infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55fafc-f9cf-4889-9fbd-9732b4b0c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spoke fondly of Harry''s mother, Princess Diana, who he
        believes would be delighted at the progress in the field, adding that "we''d
        have probably come a lot further as well" if she were alive today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a5e1d-b208-4757-91c7-9882c71580b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her time advocating for people with HIV/AIDS, Diana broke
        down barriers, including by visiting and shaking hands with patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd921f-d56c-44a4-9387-5af29b1e44d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John and his husband, David Furnish, said there are still many barriers
        to be taken down, namely around stigma and support for vulnerable groups such
        as injection drug users, sex workers and LGBT groups across Africa, Eastern
        Europe and Central Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167d79d-a604-4713-8a1f-c9292a79a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising HIV rates</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001532f8-208c-4f71-bcf8-1526e9d539db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, John announced the strategy and grantees of another
        recently announced fund to support key populations in Eastern Europe and Central
        Asia, one of only two regions globally&nbsp;where the HIV epidemic continues
        to grow rapidly. In Eastern Europe and Central Asia, more than 1.5 million
        people are living with HIV, and new infections have risen by over 50% since
        2010.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fd5b68-3a43-4121-81a8-8bf545e73475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidemic there is fueled by a lack of government support, poor
        programs to aid people in diagnosis&nbsp;and beginning treatment, and high
        costs of antiretroviral treatment and treatment-related services, particularly
        for LGBT people, according to the foundation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc001a2-0d65-4cdf-8fdc-965845ff2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John hopes that by showing what works to bring new infections down
        and provide support to those in need, governments will come on board to take
        on the problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416aa43-8bb5-4cb5-a1b2-d611e89a09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve gone in and worked in slightly more controversial ways,
        working strongly with marginalized communities that people don''t want to
        embrace. We get the results and we make a compelling case for it to be expanded,"
        Furnish said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995fc511-d47b-471b-be77-5252d830299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most places, when a government sees it works, they come on board.
        I don''t think there''s been a country that we''ve worked in that it hasn''t
        worked," he said, highlighting Ukraine, South Africa and England.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6e729-34e7-4c21-904c-711febb3b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do the work, they come on board, and then we work together,"
        he said. "That''s the best&nbsp;way to do it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f0767-7b5e-48e1-a44b-911e498f931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting anti-gay laws</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00674e43-6bd6-4ed7-baa9-1141756414e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation is showcasing results in sub-Saharan Africa, where
        an LGBT fund helps communities cope with being penalties and discrimination
        for being homosexual in their own countries.&nbsp;The $10 million fund has
        been in progress for two years and has reached almost 60,000 people across
        the region. That includes helping church clergy across denominations in Kenya
        with housing support, treatment and counseling for clergy who had been suspended
        and rejected after speaking out for LGBT members of their communities or identifying
        as LGBT themselves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbab236-e71f-4e96-97c6-48292df30d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another project in Ghana provided secure accommodations and legal
        help to LGBT people facing threats of sacrifice for bringing taboo to their
        community.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bad2ea-79d8-431c-9ec9-2f7adf8f65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody we see in distress who is treated unfairly," Furnish said,
        "we have to speak out and support them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fd743-cea6-4b32-9649-1793312366eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 countries criminalize same-sex relationships, so people
        are less likely to access HIV diagnosis and treatment facilities. They''re
        19 times more likely to be living with HIV, according to the foundation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9159390-9b3d-4df0-9ce4-94eaf32ea9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John has seen how attitudes can change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a122a-9bbc-490d-be6c-46289869e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember going to South Africa in Cape Town and setting up a
        helpline at [the University of Cape Town] for students who couldn''t talk
        about being gay or having AIDS or HIV because they would be thrown out of
        university," he said. "Now, you don''t get that anymore."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d791d9-45a6-4476-b2ed-327048b63a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact of friends and family</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc027b-d9f1-4e63-ac1e-963805c4b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than 20 years each working in the field, what continues
        to drive John and Furnish in the fight against AIDS? Both referred to friends
        they lost early on in the epidemic. Progress made to end HIV/AIDS would mean
        that "they didn''t die for nothing," John said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb870a-ad4e-4c1f-9e00-33369600f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were profoundly affected by the people we lost," Furnish added,
        explaining that although progress has been made in some parts of the West,
        such as the UK, allowing him and John to marry and adopt children, he looks
        "at the other side of the coin, where people are so marginalized by their
        sexuality and they don''t have the privileges and benefits and joys that we
        have."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2e7fe-2268-4a1a-ba64-bca723c92af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to attack that head-on," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89402c1-ba83-4bce-8cd8-a55b01bb062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:56:17.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:56:21.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Nobody needs to
        die of AIDS anymore,'' Elton John says."</em></p>'
