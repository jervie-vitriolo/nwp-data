      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'DepEd-to-review-curriculum-senior-high-school':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T16:37:26.035+08:00
    'imagesource': 'jcr:539d1618-78b6-4f5a-b5d3-03fbe688ea5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35bed732-30d3-4d1d-871e-6b91d1624f1f'
    'lead': 'The Department of Education on Wednesday said it will review the basic
      education curriculum, two years after the rollout of the senior high school
      program under the K-12 system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:26:40.686+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:26:47.782+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:26:47.466+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd to review curriculum two years after senior high school program
      rollout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c895067-7c73-4cba-86b0-ba136e61cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:26:40.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:26:47.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The Department
        of Education on Wednesday said it will review the basic education curriculum,
        two years after the rollout of the senior high school program under the K-12
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a282c74-a277-4da2-8545-f6a56576cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:26:40.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:26:47.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have a thorough review of the curriculum of the
        Department of Education. After all we have been there for two years already
        so we have made enough experience," Education Secretary Leonor Briones said
        in a Malacañang press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe552c-0227-4f2a-8daa-602efad1249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:26:40.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:26:47.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after assuming the post as Education Secretary in 2016,
        Briones already bared plans to change the curriculum, along with the textbooks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc78720-f2b3-426a-95d7-53a3c5825bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:26:40.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:26:47.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the government has been getting "a lot of feedback" on
        the curriculum, but did not elaborate on what comments were received.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a87701-101b-4b34-8b5b-b5b317fac277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:26:40.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:26:47.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Two years na ngayon, kailangan irereview na ulit.</em> Because
        right now as we are speaking, changes are occurring," Briones said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f1bc5-d79a-4cf8-a9a8-377a58480bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:26:40.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:26:47.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Filipino students need to catch up, citing as an example
        their need to learn robotics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947cb93-7fa4-4db5-8a55-281fd9733c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:26:40.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:26:47.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained there used to be a demand for students to be taught
        good English so that they can easily join the booming call center industry.
        But now, call centers agents in some countries are being replaced by robots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d92fa5-4884-47eb-aa21-8725f7c160d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:26:40.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:26:47.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you are preparing our children to speak beautiful English
        for call centers then perhaps we will be truly left behind. We have to teach
        our children to be the ones to make the robots," Briones said. She added some
        public school students are winning at robotics contests abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b07ac-dd9a-425b-9a33-f17358a065bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:26:40.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:26:47.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-12 law, signed by then President Benigno Aquino III in 2013,
        added Grades 11 and 12 to the Philippines'' former 10-year basic education
        program. The last two years, known as senior high school, allow students to
        choose one from the four strands: accountancy, business, and management, humanities
        and social sciences, science, technology, engineering, and mathematics, and
        general academics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf903d-e1e4-4164-b9ea-2e47746eaf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:26:40.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:26:47.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools started accepting senior high school students in 2016. The
        first batch of mandatory senior high school students graduated this year,
        but critics doubt if they can land good jobs without college diplomas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e46662-2e70-49a8-95ec-d5860b3c98d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:26:40.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:26:47.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Ina Andolong contributed
        to this report.</em></p>'
  'ARMM-host-city-back-public-sentiments-proposed-Bangsamoro-organic-law':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T14:50:33.572+08:00
    'imagesource': 'jcr:4cdd47f8-4570-44c5-992f-a260b58af6ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d8e3ad7-084f-4a06-9f61-e1c5acca88b8'
    'lead': 'Residents and a local official shared mixed sentiments on the proposed
      Bangsamoro Organic Law   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:29:49.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:29:59.926+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:29:59.671+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ARMM host city to back public sentiments on proposed organic law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865c814-311d-4b3d-96e2-cbabb28f5c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:29:49.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:29:59.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)&nbsp;—</strong>
        The host city of the Autonomous Region in Muslim Mindanao (ARMM) will back
        a possible support of residents for the proposed Bangsamoro Organic Law (BOL),
        even as its mayor is hoping regional government employees will be absorbed
        under the new setup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2716ab1-381f-44f4-b8a4-671f58d2e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:29:49.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:29:59.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Although meron kaming alam, na kung ano yung majority na gusto
        ng tao dito, nararamdaman naman namin, napupulsuhan namin,</em> and that we
        respect," Cotabato City Mayor Cynthia Guiani-Sayadi said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264eb97-b842-4fab-b2f3-5d98fcda79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:29:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:29:59.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although we know what majority of the people here
        likes, we already have a sense of it (stand), and that we respect.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe575e81-0f21-4cd1-ab36-1bc5fe9a3411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:29:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:29:59.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is welcome to share their opinion," the mayor said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a1e08-7e7a-4928-9130-07439c75b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:29:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:29:59.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARMM government holds office in Cotabato City even if the city
        itself rejected its inclusion in the ARMM.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca986b8-3a69-4d3f-833f-58040b97d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:29:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:29:59.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has ratified the BOL, which paves the way for the creation
        of the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) that will replace
        the current Autonomous Region in Muslim Mindanao (ARMM). The law is now up
        for signing by President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1daf8-b4a8-488a-a7c7-9d79895e10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:29:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:29:59.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the ARMM, the BARMM will cover the provinces of Basilan, Lanao
        del Sur, Maguindanao, Sulu, and Tawi-Tawi. Cotabato City in Maguindanao will
        have to go through the plebiscite to determine if it will be part of the Bangsamoro
        territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822a275-9054-4931-abf9-ef7eff0bfc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:29:49.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:29:59.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, the BOL provides for a plebiscite that will be held
        in parts of Mindanao in November. Bangsamoro Transition Commission Chairman
        and Moro Islamic Liberation Front (MILF) Vice Chairman Ghadzali Jaafar earlier
        mentioned that his organization will set up a task force to inform residents
        about the BOL.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b928d60-2677-4801-9ec5-7570c58cdc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:29:49.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:29:59.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mayor Guiani-Sayadi said she hopes the interim government
        will consider absorbing the ARMM central office employees into the BARMM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568fada-1cc1-4cc2-a473-eaea7ac377d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:29:49.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:29:59.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung expertise nung mga taong yan, yung mga training</em>s,
        skills that they have, <em>dapat kinonsider din yon</em>. More so <em>nasa</em>
        transition period. <em>Hindi mo pwedeng hanapin yung galing ng mga taong yan,</em>"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2786ee-dd82-4a79-bb39-d62de62ea982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:29:49.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:29:59.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The expertise of these employees, the trainings and
        skills they have should have been considered. More so in the transition period.
        You cannot find the talent these people have.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d8428-6260-4064-be2e-806fb3851124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:29:49.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:29:59.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOL will institutionalize the Comprehensive Agreement on the
        Bangsamoro, the peace deal between the government and MILF signed in 2014,
        which aims to put an end to the decades-old conflict in Mindanao.</p>'
  'benjamin-diokno-tax-reform-package-2-3':
    'author': 'AC Nicholls'
    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-25T15:16:32.107+08:00
    'imagesource': 'jcr:9a42fd86-6402-4dff-9c3e-8b2af907ebd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d714f9b-232a-4631-9ad4-1c089c202f42'
    'lead': 'Budget Secretary Benjamin Diokno wants the next two tax reform packages
      to be passed within the year. However, tax reform is not a part of the Senate''s
      priorities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:32:32.345+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:32:38.051+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:32:37.840+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget Chief wants two more tax reform packages passed by yearend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76df87-20eb-4b24-b1bd-80fcb0db0915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:32:32.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:32:38.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Budget
        Secretary Benjamin Diokno is confident the next two tax reform packages will
        hurdle Congress by yearend on the back of support from administration allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296d4eb-9e95-48d4-aff3-bfa728526e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:32:32.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:32:38.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optimism comes even if tax reform has yet to be include in the
        Senate''s legislative priorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ced1a7-909c-4312-b1cc-7ae62e953341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:32:32.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:32:38.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well they are part of the administration right? Then it is their
        responsibility to respond to the demands of the President. The President is
        clear; he wants the tax reform packages passed before the end of the year,"
        Diokno said in a media briefing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b446b-a396-4ef2-9ce5-808852997e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:32:32.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:32:38.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said during his State of the Nation Address
        that he wants to continue the tax reform program in the wake of criticisms
        it caused the spike in commodity prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ccaa0-9e2a-40a6-9892-e7ef9fe35df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:32:32.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:32:38.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that as of this month, the Department of Finance
        (DOF) has submitted all five tax reform package proposals to the House of
        Representatives. Under the Constitution, tax bills must first come from the
        House of Representatives before these are brought to the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce9a8d4-2811-46f7-9d5e-7036f90ccfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:32:32.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:32:38.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second tax reform package will tackle corporate income tax rates
        and fiscal incentives. The third package aims to lower estate and donor''s
        taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173cbf0e-fe74-4731-a58b-48033659564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:32:32.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:32:38.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said senators may still change their mind after Duterte reconvenes
        the Legislative-Executive Development Advisory Council, where the two branches
        of government discuss priority bills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7f4e5-f6ef-42ef-b9b4-933580c9794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:32:32.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:32:38.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added tax reform proposals should be passed this year because
        2019 is an election year, and lawmakers are aware voters are sensitive to
        tax bills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8dadd-d3c7-47bd-84d5-5b0beed1329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:32:32.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:32:38.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first package of the administration''s tax reform program, passed
        as Tax Reform for Acceleration and Inclusion (TRAIN) law or or Republic Act
        No. 10963, lowered personal income tax rates but imposed excise taxes on fuel,
        luxury motor vehicles, and sweetened beverages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc206e92-14d0-481b-a0b1-1689fbda821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:32:32.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:32:38.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department defended its implementation, saying it was
        not the only reason why prices breached a five year high in April, when inflation
        was at 4.5 percent. Inflation continued to pick up from there, and breached
        another five year high at 5.2 percent in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cec8e5-5992-481b-abaa-b03c6a32d50a'
