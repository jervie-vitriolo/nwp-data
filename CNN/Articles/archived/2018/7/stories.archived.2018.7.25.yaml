    'template': '1'
    'title': 'Dozens dead as wildfires near Athens force people to flee into the sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52bfcd-5b71-4155-852d-b3f6461dd72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 74 people have died in the worst
        wildfires to hit Greece in more than a decade, with some residents forced
        to flee into the sea to escape the advancing flames.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72da17-ace8-40ac-8058-058483c0f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents told of horrifying scenes as flames engulfed a seaside
        village, where the only way out for some was to run for the water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c6c9c8-be52-495b-aa2c-39a1a520a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boats were mobilized in a hurriedly-organized rescue operation as
        the flames took hold on Monday night. Reuters reported that 696 people were
        picked up from beaches and 19 from the sea. Rescuers also retrieved four bodies
        from the sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a81a1-48ee-4315-a56b-624b7b83c1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek fire service confirmed that 25 people were found dead
        close to the seaside resort village of Mati as they tried to escape the fires.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb324403-f88b-4fac-bc08-8782b5269d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 164 adults and 23 children have been injured in the blazes,
        which are burning in five main fronts in the Attica region, including one
        that is currently out of control near Mati. The area is popular with Greek
        tourists, in particular retirees and children who go to holiday camps there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e06aa-b5f1-47f7-a061-2821fc7488ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire service said many of those trying to escape were prevented
        from doing so by "increased wind intensity," which helped fan the flames at
        a rapid pace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5ca61-96a6-4d6b-af54-0c5b7dfa9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People whose relatives are missing are still making calls to the
        fire service. In addition to about 500 firefighters battling the five major
        blazes, more than 100 members of the armed forces and fire brigade are searching
        for the missing, according to Greek National Fire Brigade spokeswoman Stavroula
        Malliri.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97383ea8-eb76-4c55-a9ef-f5e72bb1bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No words''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f557a8-9f49-4fe3-827a-9f4a0dcc34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Prime Minster Alexis Tsipras has declared three days of mourning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001413e-ad9b-4369-ab57-cd5733b28a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to describe the feelings of all of us," he said
        during a televised address Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163743cc-2354-4288-998a-29666bd6380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country is going through a tragedy," Tsipras said, adding that
        the events were "unbearable for everyone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8f505-336f-4685-8a39-1e13506ff03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far 715 people have been evacuated, mainly from the area of Mati,
        according to government spokesman Dimitris Tzanakopoulos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311b0d3-4b9d-47db-9d4a-d08e80cfd6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires are the deadliest to have hit the country since blazes
        that burned through the southern Peloponnese in August 2007, killing dozens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72703480-b5f3-42e6-824b-e290cafb1c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attica is facing a very difficult night. The combination of intense
        winds and multiple parallel fronts has created an unprecedented extent and
        difficulty for firefighters," Tzanakopoulos said in a briefing late Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3958b23-efea-4c7f-919d-2bad0d520773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Attica region, which has a population of around 3.5 million
        people, is home to the capital Athens, the port of Piraeus and a number of
        suburban towns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83405b5e-e4d3-4143-8e1b-4c02a8834ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires forced the Prime Minster to fly back early from a state
        visit to Bosnia. He has urged citizens to forget their property and focus
        on survival.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381244c-3577-45a7-9e32-fd7385adb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone should keep their temper and take care to protect the
        most precious good that is human life," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8668b-46ba-4567-a96d-847ba8dcd362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Property, all that has a material value, (can be) recreated. Human
        lives are the ones that cannot come back."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa450b9-aa97-4f7e-b78f-6f0a9dc88bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mati resident Nana Laganou told journalists that she had escaped
        by running into the sea, that the fire was "lightning fast" and that it was
        the first time she''d encountered something like this.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab254376-e05f-4bf0-bf60-506718aceb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have liked to see some (reaction) from the state, but we
        didn''t and we won''t and that makes me angry."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2016619d-4738-491a-b5e7-b19b9de30512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Mati resident, Kostas Laganos, said that he had also escaped
        the flames by diving into the ocean. "Thankfully the sea was there and we
        went into the sea, because the flames were chasing us all the way to the water,
        it burned our backs and we dove into the water," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832b8ab-072c-4186-ad91-6ea43df6c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminded me of the eruption (of Vesuvius in 79 AD) at Pompeii,
        exactly that, and I said my God, we must run to save ourselves, and nothing
        else. Terrible."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de94ff0-63fe-4b05-8691-a50e22be8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearby port town of Rafina has also been hit by the wildfires.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d9be0-e7a5-4cd7-bb35-950a94fed713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anastasiya Pontikas, 32, told CNN that she returned from the supermarket
        on Monday to find her home surrounded by flames.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36493bcf-0770-40f6-9784-4b7452cd8595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She quickly packed up some belongings and fled with her husband.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de84362-ce93-4998-bad4-020eb1a1ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wind became stronger and black smoke was coming for us," she
        said. "We could not breathe, panic started everywhere."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a8e7a-c23b-402b-a383-666db880592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire stopped 100 meters from our house. When we came back home
        to see what happened, all the trees in our street were still on fire."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8069aae-cf3b-4470-a4f5-6555dbe9d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far Spain and Cyprus have offered assistance, and Greece has
        called on other fellow members of the European Union to help battle the blaze.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d1524-c283-49b8-beb1-ec96d7cc0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various governments, including the U.S. and the Netherlands, offered
        sympathy to the beleaguered region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cfacc3-e64b-490b-8ad4-cc79ccc65908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Europe has been baking under a massive high-pressure ridge
        that is allowing tropical heat to climb all the way to the Arctic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fec2b4-ef5c-48a0-897d-f020d661469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures above 32˚C (90˚F) extended to the northern reaches
        of Scandinavia, setting records in Sweden, Finland and Norway for stations
        above the Arctic Circle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f546f6-e8ed-45e6-be94-e42c15afdfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result has been a string of unprecedented wildfires in Sweden
        that have prompted the country to request assistance from other nations such
        as Italy, with more resources to fight wildfires.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece43c29-d9e0-4378-b0e8-732ceee79f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:38:46.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:38:50.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dozens dead as wildfires
        near Athens force people to flee into the sea."</em></p>'
  'Moro-Islamic-Liberation-Front-MILF-Bangsamoro-law':
    'author': 'Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
