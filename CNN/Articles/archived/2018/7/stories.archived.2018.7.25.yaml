  'house-representatives-minority-leader':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T17:53:04.352+08:00
    'imagesource': 'jcr:07fb5141-9970-4129-965f-71ff8c75e3e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a97764c3-b1e7-419b-ad5a-399c6fe1eb2f'
    'lead': 'Former House Speaker Pantaleon Alvarez, Majority Leader Rudy Farinas,
      Minority Leader Danilo Suarez, and former Deputy Speaker Miro Quimbo all eye
      leadership of new minority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:12:30.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:12:37.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:12:37.023+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Confusion at the House: Who is the new minority?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9222cdb-6c5b-4187-816f-43a37c01a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Former
        President Gloria Macapagal-Arroyo''s rise as House Speaker has sown confusion
        about the new structure of the lower chamber of Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb288f-1a8f-41b7-b62d-d54be6984765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to House Rules, the majority is composed of "members who
        vote for the winning candidate for Speaker." After the power struggle among
        administration allies on Monday, who is the new and true minority?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeddea5-b488-41ae-8cce-7c27697c81bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pampanga representative unseated her predecessor Pantaleon Alvarez
        after more than 200 lawmakers voted for a change in leadership. Davao Mayor
        and presidential daughter Sara Duterte-Carpio was reported to have had a hand
        in the ouster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f41ac1-8cbf-4bde-a41a-c6342ad8f950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 184 congressmen voted for Arroyo, including Quezon Rep.
        Danilo Suarez, who was Minority Leader under Alvarez. A few from the majority
        stood by the former speaker. A handful of congressmen did not support either.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead862e-2b3f-4284-a3fc-d7afb6b3c3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Lawmakers: No elections, zero budget threats, row with
        Sara Duterte-Carpio prompted Alvarez ouster</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082c68d-449f-47aa-9eb7-4b7c64e865d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ouster, how will the composition of the two blocs -- and
        their leadership -- change?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac9c66-8f4c-43cf-a64f-d289c0ea7e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority bloc is set to select a new leader on Wednesday, while
        the minority will choose its own. While some predict Camarines Sur Rep. Nonoy
        Andaya will lead the majority, the fate of the minority bloc is still up in
        the air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675bf3a0-6837-4555-98ae-15924442e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the names being floated for minority leadership.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b4d66-1d89-4100-aa02-22f76bfbb774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantaleon Alvarez</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223d5e9-2a61-4388-887c-eeca37695173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Committee Chair Rey Umali, who stands by Alvarez, previously
        said the former House Speaker was looking forward to being the leader of the
        minority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a2523-2c49-47be-bc4c-198afa5326ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Caloocan Representative Egay Erice pointed out that his
        shared party with Arroyo would lead to a "highly anomalous situation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986fc43d-148d-441f-8db2-7fb81bb684af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Arroyo to prevent this from happening, and to protect the
        "real minority."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665693e-d44e-4b01-89ed-16aa73f9ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where in the world can you find a parliament where the majority
        leader and the minority leader belong to the same political party?" said Erice.
        "It''s a mockery of the legislative process which is supposed to guarantee
        check and balance."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a8417-f1cc-4524-86d0-7eb7a7b3e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Farinas</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44f6e90-b92c-4818-b97f-7f7e1636c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali later told CNN Philippines'' <em>The Source</em> that he thought
        Alvarez would "give way," and Majority Leader Rudy Fariñas was likely to step
        up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ff45e-0c79-47ef-b5dc-f437c09cff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the group, if there is anyone it could be Majority Leader
        Fariñas," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba36047-27f8-4fc8-97aa-577e561abb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez also said that Farinas would seek the minority leadership
        from Arroyo, although he doubted her allies would agree.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e0e4f8-7fa6-44dc-8595-f02df7bb055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas on Wednesday questioned the validity of Arroyo''s election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d158b-b253-45c3-97e4-515e5f06419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miro Quimbo</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeabced-7901-4f0d-b5c0-4d0c7e232724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the administration maintain that they are the true minority
        at the House of Representatives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add98fb-b4f7-48de-b77f-e274c2d06a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant Makabayan bloc, announced earlier on Wednesday that
        it was in talks to team up with its enemy-turned-ally, the Liberal Party,
        which has 24 members in the House. Makabayan has seven members.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b67191-8d17-4d2f-b50d-df64ba51d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, 12 opposition lawmakers from the Liberal Party selected
        former Deputy Speaker Miro Quimbo as their leader.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74727d77-cb6c-4a50-8977-5c1e2ffaf4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Duly-constituted minority'' elects Quimbo as its House leader</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898e5bd-01a7-452e-a3fd-f8cb1d644db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:12:30.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:12:37.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said they have yet to organize the minority bloc so they
        can start screening and accepting new members, such as those who were not
        present during the opening of the House Session.</p>'
