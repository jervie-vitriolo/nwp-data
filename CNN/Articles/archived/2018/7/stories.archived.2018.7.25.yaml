      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid Al Ameri, another social media personality with over a million
        followers on Facebook, addressed al-Qattan and her comments in a recent video,
        "Believe me, there is reason why they keep running away from you. And maybe
        you are that reason."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de868c8-7dec-43b1-b6e7-e682de87a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:05:19.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:05:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, al-Qattan posted what she called a clarification on
        Instagram.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29457b58-2113-4925-bf7a-3f8bd44f3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:05:19.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:05:23.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, she said passports of expatriate employees should be in the
        possession of the employer to protect the employer''s interest. She added
        this should be done regardless of the nationalities of both the employee and
        the employer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e51aa-f2c7-42c9-8b5d-517102cdf54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:05:19.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:05:23.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said many employees do not allow their household workers
        any days off even if their contract specifies a certain number of off days.</p>'
