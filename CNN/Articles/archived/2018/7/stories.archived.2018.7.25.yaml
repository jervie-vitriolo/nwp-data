      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen are set to defend their Commissioner''s Cup
        crown and stay on course for a Grand Slam, while the Barangay Ginebra Gin
        Kings are looking to dethrone the champs and capture their first Commissioner''s
        Cup title since 1997.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9a77c-bc8e-43eb-bee9-a69e50dd8de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:32.976+08:00
