      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1bc125-e9e9-4113-8f12-08ae008c57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> The Moro
        Islamic Liberation Front (MILF) celebrated the impending signing of the Bangsamoro
        Organic Law, ensuring ARMM employees affected by the transition to a new autonomous
        government would be compensated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3a19c-b396-4448-8794-80c03a556a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Chairman Al-haj Murad Ebrahim was all smiles when he received
        the news that the House of Representatives ratified the Bangsamoro Organic
        Law, saying the first stage of the process was finally completed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd6cfd-a20d-4218-9a08-d4c656b56fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really thank the new leadership of the House. We want to extend
        our appreciation. We are hoping that this is key to moving forward na wala
        nang sagabal dito [there are no more hindrances] after this."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef0e34-0289-4c20-a888-c48ece6acada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House on Tuesday ratified the Bangsamoro Organic Law, which
        creates the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410eca2-0859-4b25-8325-853e6ac03c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both chambers of Congress endorsing the draft, the President
        can already sign it into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64cec2-b8f4-464e-8ac6-54ce5afb6a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate ratified the final draft of the proposed Bangsamoro Organic
        Law during the opening of the third session of the 17th Congress on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0862f7-5e79-430f-b94a-f26eba204645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before members of the Foreign Correspondents Association
        of the Philippines (FOCAP) on Tuesday, Ebrahim said they were surprised to
        witness the controversial coup at the House, and that they needed to comfort
        their people following the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22753d-52e7-444d-b272-65b201f0e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to comfort them because there are very bad experience
        before. That we are in the finishing line and something will happen," Ebrahim
        said. "We are trying to get hold of our people on the ground not to do any
        activity that would be negative to the situation we are facing now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb1e67-b5e7-496e-8486-f4d8d0f7c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro leader had high hopes the law would be signed within the
        48-hour timeframe President Duterte promised during his SONA on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf36a7-962c-403f-a1f9-7afe897e1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compensation for affected employees and combatants</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09965147-a6b0-4dcd-b660-865a02966629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim also allayed the fear of ARMM employees of losing their
        jobs. "They will not be automatically out...We have the authority to screen
        employees, we will see who should be replaced."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5caf52-1da6-499b-a3b1-52ca9a95e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro leader assured the entire ARMM bureaucracy, which employs
        about 40,000 people, will not be abolished.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6aee77-a557-4e86-bd8e-b46fdf5c3a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim said that while the new Bangsamoro government will offer
        compensation based on the Civil Service Law, only those dismissed out of necessity,
        and have no records of wrongdoing would be offered separation pay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f82d9-ab1b-446c-9d38-bace1efbf101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Bangsamoro government will also offer compensation for combatants
        who would surrender their arms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c5890-62e3-4c92-ace8-63549c458559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ebrahim, the government will offer&nbsp; two types
        of assistance: individual and collective assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3e7b6-3fbc-4a72-9d9b-fe70eb9d59ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a "Normalization Trust Fund" will be used to give assistance
        to those involved in the process and to some civilians. Cooperatives that
        offer livelihood program would also be put up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a7999-5b51-47cc-ae27-08087426cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be expecting something...we have ensure also that their
        needs will be addressed," Ebrahim said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c85b2f-4304-4383-b0d4-94bf127c4bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second stage: plebiscite</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175173fc-5c92-49be-bc54-bcfd807eb4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF said they are now readying for the second stage: the conduct
        of the plebiscite.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3280ec-3e69-4974-a35f-2a6a503dbb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will cover the cities and provinces under the old Autonomous
        Region in Muslim Mindanao (ARMM). The autonomous region groups include the
        provinces of Lanao del Sur, Maguindanao, Basilan, Sulu and Tawi-Tawi. Residents
        will have to vote if they approve of the new Bangsamoro government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e26d2-40f0-477d-bb15-2ec8cbc60fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Lanao del Norte and North Cotabato shall also vote
        on whether they would want some areas to be included in the Bangsamoro region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e1d24-7ea9-457c-855c-6dd3aad3f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:41:14.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:41:19.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim says he is confident the law will gather strong support.
        "The possibility of having a wider area is very high."</p>'
  'demi-lovato-hospitalized-drug-overdose':
    'author': 'Sandra Gonzalez, Chloe Melas and Lisa Respers France'
    'caption': 'File photo | CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-25T09:46:24.939+08:00
    'imagesource': 'jcr:60464bda-dced-44d1-b316-3f9ec91067c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9c469a9-00c0-4d6e-a91e-258bf6738c64'
    'lead': 'Demi Lovato''s hospitalization comes just weeks after the singer, who
      has struggled with substance abuse, revealed she had recently suffered a relapse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:44:00.189+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:44:04.516+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:44:04.276+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demi Lovato hospitalized for apparent drug overdose

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00613007-d1f2-45ea-ad2a-87c3fb945adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer Demi Lovato is awake and with her
        family after being hospitalized earlier Tuesday, according to a statement
        from the singer''s representative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8cc74e-b827-4c24-972c-00744fa30f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Lovato''s family previously told CNN the singer''s
        hospitalization was the result of an apparent drug overdose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554fe2a-e1ac-41be-ac52-7e0264f26edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demi is awake and with her family, who want to express thanks to
        everyone for the love, prayers and support," said the statement from Lovato''s
        representative. "Some of the information being reported is incorrect and they
        respectfully ask for privacy and not speculation as her health and recovery
        is the most important thing right now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1583b-37c1-4fb3-a087-509bffcacf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Fire Department confirmed to CNN it received a call
        at 11:22 a.m. for a medical emergency and transported a 25-year-old woman
        to a hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c88223-b47f-45cd-b716-85d071114284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior law enforcement official told CNN that Lovato is at Cedars-Sinai
        Medical Center in Los Angeles. She is stable, conscious and breathing, the
        official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0641b9d-75c1-4e67-ba03-db160831b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato''s hospitalization on Tuesday comes just weeks after the
        singer, who has struggled with substance abuse, revealed she had recently
        suffered a relapse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d2fbe-f769-441e-9c45-242b8ff6a693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star made the revelation about the setback in a single,
        "Sober," released late last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d81a2-91e4-495e-be8d-7cfa4aca29af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato, who turns 26 next month, said in March that she was celebrating
        six years of sobriety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de9620-0d99-4419-b582-5a499b4e1983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has spoken candidly in interviews about her use of cocaine
        and addiction to alcohol, as well as mental health issues and an eating disorder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebfc8b-0c43-4ad4-bf95-bb236e527fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sober" did not reveal the nature of Lovato''s relapse. In it she
        sang, "I''m sorry for the fans I lost who watched me fall again. I want to
        be a role model but I''m only human."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c0f7ad-a2d3-4ed4-bf1f-081a2be2b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the song, Lovato also sang, "I''m sorry that I''m here again.
        I promise I''ll get help."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674d1ea-a1a0-4fc4-aa99-af4c5c977e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato was supposed to appear on the Tuesday night episode of the
        Fox game show "Beat Shazam," which is hosted by Jamie Foxx, but a network
        spokesperson said the show would air a different new episode in its place
        "in light of recent reports."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535b620-cd67-4ae1-862b-76cc1bc38c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato taped her guest appearance on the show in December 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255114c-522a-44cd-9cca-495a203ebc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts go out to Demi and her family," Fox said in a statement
        provided to CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364d8c9-70a9-4468-af84-1ae3a38f49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato was next scheduled to perform on Thursday in Atlantic City,
        New Jersey, but her appearance has&nbsp;reportedly&nbsp;been canceled. Live
        Nation did not immediately respond to CNN''s request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f6843-4809-4178-be4f-ce7ea3590766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and singer got her start in entertainment at age 10
        as a regular on the children''s series "Barney &amp; Friends."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12fbd4d-d0e5-4527-9fbc-07605efb7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to guest roles on TV shows like "Prison Break" and "Just
        Jordan" before she landed a gig on Disney Channel''s "As the Bell Rings."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4fba4-278e-4a51-90bb-5b17ff640487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato''s role as aspiring singer Mitchie Torres in the Disney TV
        movie "Camp Rock" introduced the world to her musical ability. Her debut album,
        the pop-rock "Don''t Forget," released in 2008.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262e786-0a58-4e1c-94d9-cfade580e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato''s landed a role on the Disney series "Sonny with a Chance"
        in 2009, and she became one of the network''s brightest young stars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77f673-0f79-4449-be68-24cef760afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her second album, "Here We Go Again," was released the same year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e79d8-70f4-4cc3-9d47-7224459d126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three seasons on "Sonny with a Chance," Lovato announced she
        was leaving the show and released a new album, "Unbroken."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3b9b3-f790-4017-aefc-37be0114aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to a recurring role on the Fox series "Glee" and served
        as a judge on the American version of the reality singing competition "The
        X-Factor" for two seasons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e469e2b-c267-4bf5-9ccd-d8d65833ffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato''s self-titled album, "Demi," released in 2013. Her albums
        "Confident," which earned her a Grammy nomination, and "Tell Me You Love Me"
        followed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0020fc3-926d-439a-aa0c-3efb85a2a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singles like "Skyscraper," "This Is Me" (a duet with ex-boyfriend
        Joe Jonas) and "Sorry Not Sorry" firmly established Lovato as a pop music
        star.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b6d74-297b-448d-a2f0-1bb0e69f3981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato''s most recent North American tour leg, which ran from February
        to April, grossed more than $20 million, according to tracking by&nbsp;Pollstar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d0a04-a17e-405b-a91e-fb0cc20c4f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing production issues, Lovato postponed the South American portion
        of her tour in April.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb152c1c-ddac-43a5-b6e4-41521be332ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:44:00.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:44:04.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She last performed July 22 at the California Mid-State Fair in Paso
        Robles, California.</p>'
    '27':
