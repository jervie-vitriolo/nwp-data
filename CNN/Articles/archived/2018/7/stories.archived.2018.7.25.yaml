      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long and tough finals series is expected between Fajardo and Slaughter
        as they lead their respective teams to victory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f4257-d9af-496b-848e-ea7625f0afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:32.976+08:00
