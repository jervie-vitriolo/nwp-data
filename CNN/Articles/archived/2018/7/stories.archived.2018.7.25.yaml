      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laureen Uy, David Guison, and Kryz Uy</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470c45a-7efa-4c4e-8bff-5f5f4fbec24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s only one thing to note about Laureen Uy and Kryz Uy’s
        runaway success, it’s that they led the first wave of local fashion bloggers
        who successfully managed to popularize — whether by will or circumstance —
        what was back then a purely personal creative outlet. David Guison, armed
        with a photography degree and sporadic stints as an event photographer, found
        himself on the flipside when a then-new international retail franchise made
        him its first menswear ambassador. This group of contemporaries managed to
        reconfigure their notions of online journaling to make way for your normal
        internet consumer to appreciate fashion in a way that’s accessible, relatable,
        personal, and business-wise, commercial.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069dd729-1660-438c-97e4-972c0c27f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ushering the post-Lookbook.nu era by redirecting reader behavior
        to follow their personal domains instead of aggregated OOTD sites, Laureen,
        Kryz, and David are disruptors in their own right. And as the shift of mobile
        internet consumption gave rise to microblogging, this crop of bloggers seemed
        to eschew regular blog posting in favor of Instagram content production. While
        their blogs are still up, running and regularly publishing content, Instagram
        has equally taken a huge chunk of posting priority — sticking to domain-based
        blogging would be nothing but self-sabotage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b236a-65a6-4e02-ba2c-413976644891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David admits: “When Instagram came into the picture, the platform
        offered more engagement than 10 of my blog entries combined. Frankly speaking,
        I did lose interest in blogging and shifted my focus on creating beautiful
        images for Instagram.” Today''s pressure for content creators is often the
        diversification of their daily churn, and rather than chalk it up to neglect,
        David’s move to maximize his Instagram presence was a rather smart (necessary,
        even) move to survive.</p>'
    '36':
