  'June-Mar-Fajardo-Greg-Slaughter-Ginebra-San-Miguel-PBA-finals':
    'author': 'Pauline Verzosa'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-25T18:02:15.973+08:00
    'imagesource': 'jcr:3f7ed90c-c257-400b-91cc-c0f608c9649d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '005eeae5-d6ee-4cdd-9ed7-e0ed3ae7385b'
    'lead': 'Forget ties, June Mar Fajardo only means business against fellow Cebuano
      and collegiate rival Greg Slaughter in their very first PBA finals matchup. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:08:32.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:08:37.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:08:37.374+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fajardo means business against Slaughter in PBA Finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9754045-ef0b-4e9c-9b5a-3a8c50a0bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:08:37.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> It''s
        been almost a decade since June Mar Fajardo and Greg Slaughter squared off
        in a championship series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bd728b-e21e-4287-a80f-6264e8e4390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:08:37.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2009, the two big men engaged in a Cebu Schools Athletic
        Foundation, Inc. (CESAFI) title duel which saw Fajardo''s University of Cebu
        lose to Slaughter''s University of Visayas in 1-3 fashion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a5777-ce3b-4714-a0c5-622f60334881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:08:37.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine years later, Fajardo said the two have already buried the hatchet.
        But even with water under the bridge, the 6-foot-11 center said he only means
        business against his old foe as they face each other in the PBA finals for
        the very first time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299b175-a9ea-42e8-901b-2ae07fdb4806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:32.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:08:37.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkaibigan kami sa labas pero pag sa loob ng court, trabaho lang.
        Kailangan namin gawin yung trabaho namin and i-represent yung team namin,"
        said Fajardo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e0e86-d69d-41c0-9a13-bb4e2aa777ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:08:37.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, "Sana this time, ako naman manalo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b12629-0e1d-4898-bda1-10d6a0bb9da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:08:37.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: San Miguel head coach expects war against sister team Ginebra</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e5244-b854-4961-ab27-f661011505c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:08:37.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 7-foot Slaughter expressed nostalgia and excitement
        as he goes head-to-head with his fellow Cebuano once again, this time at the
        professional stage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054e034-0818-4464-8d77-be695bb9d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:08:37.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time really flies since we got to last play in the finals in Cebu.
        We were just starting out our careers then," shared Slaughter. "It''s really
        exciting and fulfilling to be able to square off in the finals, this time
        in the PBA."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660bc38-569f-4560-be3b-10b21b1b1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:32.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:08:37.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both teams parading strong lineups, Slaughter admits it will
        be a tall task for them as they try to fend off a gritty San Miguel Beermen
        squad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5cb83-efc4-4c1b-a2bc-09b6e6344263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:08:32.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:08:37.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a challenge but I''m confident with my guys behind me and
        we''re ready to accept the challenge," said Slaughter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096dc227-d005-44c9-9bab-6339e999595a'
      'mgnl:activationStatus': true
