      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Former
        Minister of Justice Ricardo Puno Sr. died on Wednesday, his family confirmed.
        He was 95.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcff8c8-02d3-4583-977d-ce9c700a276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:14:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:14:30.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, my dad, Justice Ricardo C. Puno Sr., joined his Creator.
        WE LOVE YOU DAD!" his son Robbie Puno said in a Facebook post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4981b764-a808-48f6-96fa-9817e6141365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:14:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:14:30.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give details on the cause of his father''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c988f5-b96d-419b-b316-8b6668286cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:14:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:14:30.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno was a Justice of the Court of Appeals from 1973 to 1978. He
        also served as the Minister of Justice from 1979 to 1984 under the administration
        of former President Ferdinand Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f278e-38b0-42f2-9bc7-b409c4ee4d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:14:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:14:30.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he retired in 1984, Puno founded the law firm Ricardo V. Puno,
        Jr., Puno &amp; Puno Law Offices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48fdf60-e8e0-4602-ac6d-41b985495cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:14:26.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:14:30.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife and 13 children.</p>'
  'tour-de-france-protest-tear-gas':
    'author': 'Matias Grez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-25T10:29:24.820+08:00
    'imagesource': 'jcr:b301e5a6-c735-436a-9b45-0254022ec1ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e47a3405-4251-420b-b178-8efcfa7f8c61'
    'lead': 'Protesting farmers had blocked the road with hay bales, leading police
      to spray them with CS gas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T11:19:29.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T11:19:32.817+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T11:19:32.488+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tour de France temporarily halted by protesters; riders inadvertently
      tear-gassed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e566bc-bf34-4c47-b72e-4089fafd2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Tour de France — cycling''s most prestigious
        race — was temporarily halted Tuesday after tear gas, used to disperse protesters
        by police, inadvertently got into the eyes of some riders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c36de40-2b3d-4f70-aef3-f6320aa1abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesting farmers had blocked the road with hay bales, leading
        police to spray them with CS gas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a8c5a-662d-4c18-88f7-fa49019b4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unhappy farmers had organized the protest because they "wanted to
        be seen" by France''s Minister of Agriculture, Stéphane Travert, according
        to a police source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ffe845-4ae6-4587-8dc4-87c2ef75caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looks like the tear gas used by the police on the farmers ended
        up getting to the eyes of some riders," tweeted the Quick-Step Cycling team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76b3e0-8f77-4733-9370-d38731650873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police source confirmed the race was stopped because the organizers
        wanted the gas to disperse to avoid any other riders being affected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90942e-8fa3-40b7-98e5-12524127ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical treatment received by the riders was described as "light,"
        while there were "no injuries" and cyclists were just washing off any molecules
        of tear gas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe12637-1aff-4ee7-9198-18f6fad3b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tour leader Geraint Thomas — as well as several other riders — was
        seen rinsing his eyes with water as the cyclists waited behind the race organizers''
        cars for the stage to restart.</p>'
    '13':
      'image': 'jcr:5384040c-f3b5-4ffe-8158-c8d5fc374cff'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b82bb7-7127-4f35-bcf7-6e8a0fb32205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652e368-eaab-456f-bb2a-7e0049b2de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stage 16 of Le Tour 2018 sees the riders make their way 218 kilometers
        from Carcassonne to Bagnères-de-Luchon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc5357-6fc5-4f93-b68c-af1ea08b4de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a 15 minute-long interruption caused by protesters, the race
        is back on," tweeted the Tour''s Twitter feed.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr">⚠STOP⚠<br>Respectez les coureurs, vous risquez. <br>❌ 1 amende <br>❌
        3 ans d&#39;emprisonnement <br><br>⚠STOP⚠<br>Respect the riders, you risk:<br>❌
        1 fine<br>❌ 3 years imprisonment<a href="https://twitter.com/hashtag/TDFrespect?src=hash&amp;ref_src=twsrc%5Etfw">#TDFrespect</a>
        <a href="https://t.co/VrDyZIOLb2">pic.twitter.com/VrDyZIOLb2</a></p>&mdash;
        Tour de France™ (@LeTour) <a href="https://twitter.com/LeTour/status/1021706367684493317?ref_src=twsrc%5Etfw">July
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab7065-bdfd-4140-acb2-aa385b5d18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f93f6-a38f-4541-a685-2a3b3c347025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tour feed also posted a tweet warning spectators to "respect
        the riders," as endangering them can lead to up to three years in prison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21840c-ce00-4742-9060-a0ec2e008a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T11:19:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T11:19:32.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time protests have affected this year''s Tour,
        though they had previously been aimed at Team Sky and its rider Chris Froome.</p>'
    '21':
      'image': 'jcr:501f2760-7401-496d-8d04-abd4c25b1b6a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516ca19-7725-499c-a8b0-d3bf1f7a491d'
