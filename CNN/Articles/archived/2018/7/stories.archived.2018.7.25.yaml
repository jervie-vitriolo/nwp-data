  'Search-for-next-chief-justice-Bersamin-accepts-nomination':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-25T17:26:14.124+08:00
    'imagesource': 'jcr:e5ed812c-d0c0-4b62-a1b4-9c9ba0af72f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bd5b675-37f1-47b7-a106-5187b5b4fbd3'
    'lead': 'They all voted to oust Maria Lourdes Sereno. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:35:10.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:35:14.292+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:35:14.132+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three justices vying for Chief Justice post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d41c65-716c-4157-aed9-24ec3a3595c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25) —</strong> Three
        associate justices of the Supreme Court are vying for the Chief Justice post
        as of Wednesday, a day before the deadline for application.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475105a-73d4-4308-a30b-5c7ce307f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Diosdado Peralta on Wednesday accepted his automatic
        nomination while Associate Justice Andres Reyes Jr. applied for the post,
        Justice Secretary Menardo Guevarra, said in a text message to CNN Philippines.
        Guevarra is a member of the Judicial and Bar Council (JBC), which screens
        applicants to the judiciary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911c067-105f-4331-b1f5-8fa9a110fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Lucas Bersamin sent his letter of acceptance on
        Tuesday, making him the first to apply for the position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af53b34-102e-45a9-8e66-3d9657788308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Guevarra said Associate Justice Teresita Leonardo de
        Castro is expected to accept her automatic nomination Thursday. This is despite
        her mandatory retirement in October when she reaches 70.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cfaa7a-5850-43e4-9cc3-f3241931fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The JBC expects to receive the acceptance of other nominees, as
        well as applications from outside the Supreme Court, before the deadline tomorrow,"
        Guevarra said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d0ca9-2e16-4acd-aca9-1d41dd9a53fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin, Peralta, and de Castro were automatically nominated for
        the post being among the five most senior associate justices of the High Court.
        They had to formally accept the nomination to be considered an applicant according
        to the rules of the JBC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ddba4-0982-499c-92bf-bccfe37f5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Chief Justice Antonio Carpio, the most senior justice, declined
        his nomination on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b7d00-779c-4292-9b05-4f5ca3900cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio assumed the post in an acting capacity on May 11, when the
        Supreme Court unseated Maria Lourdes Sereno. She was permanently removed from
        her post on June 19 as the High court junked her appeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b5ace-cef9-4e95-b9de-d548b2d2ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin, Peralta, Reyes, and de Castro all voted to oust Sereno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d212b14-46ad-4c00-926f-0bcba1312e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for Reyes, Sereno had asked for the justices to inhibit from
        her case, accusing them of harboring bias against her. They all denied the
        ousted chief justice''s allegation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41f16c-5a99-44e4-aa70-e753f57dd070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC opened its one-month search last June 25. Applicants will
        then undergo comprehensive medical examinations, psychological evaluation,
        written evaluative examinations and public interviews.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c824a5-b2ff-44dc-87ad-768a55f95477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An applicant should obtain the affirmative vote of at least four
        members of the JBC to be considered in the shortlist to be submitted to President
        Rodrigo Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f72eb-dca5-4397-805f-d0a962934b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:35:10.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:35:14.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ella Hermonio contributed to this report.</em></p>'
  'bloggers-in-manila':
    'author': 'Chica Villarta'
    'caption': 'Filipino fashion bloggers (or anyone in the world who started out
      as bloggers) aren’t just bloggers anymore — they’re “digital creatives,” “Youtube
      stars,” and in their own right, entrepreneurs with legitimate businesses. Screenshot
      from YOUTUBE'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2018-07-25T17:04:41.881+08:00
    'imagesource': 'jcr:875695f9-135f-4400-a6ad-42ef2c7d981c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9824cc18-a0a4-4f1c-ad3b-090500b3294b'
    'lead': 'Here are stories of how Camille Co, Laureen Uy, Kryz Uy, Kim Jones, and
      David Guison carved paths beyond their blogs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T10:49:48.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-09T10:49:53.578+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-09T10:49:53.175+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do bloggers stay bloggers forever?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd365a6-15f6-4a6b-8658-5ebfad3da45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There was a time
        not long ago when fashion blogs felt like Neverland, a fantasy island of eternal
        playtime where its stylish citizens never grew up. True enough, one of the
        first local fashion blogs to ever make its mark was entitled Little Miss Dress
        Up, ran by two college students who lived in opposite sides of the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dba97a-872d-438b-9aef-bbcf406b84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little Miss Dress Up was a space shared by friends Rosanna Aranaz
        and Hanna Choa-Yu who described their blog as a style diary, chronicling the
        girls’ daily outfits, vintage market finds, and travel exploits long before
        social media spawned the OOTD era. Today, the girls live relatively normal,
        non-explosive lives online. Rosanna works for her family’s eponymous bag and
        accessories label, Aranaz, while Hanna is New York-based as an adviser of
        the Permanent Mission of the Philippines to the United Nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef38fea-8bb2-4afc-832b-a949e9b27c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the tail-end of the duo’s blogging run came a new wave of local
        fashion bloggers, whose debuts marked the the start of fashion blogging in
        the country as a popular and commercial endeavour. Camille Co, Laureen Uy,
        Kryz Uy, Kim Jones, and David Guison weren’t the first local fashion bloggers,
        but they are probably the first batch of bloggers who were able to monetize,
        diversify, and expand their platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abdd76a-f5f3-421b-97c3-55470151f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fashion bloggers (or anyone in the world who started out
        as bloggers) aren’t just bloggers anymore — they’re “digital creatives”, “Youtube
        stars,” and in their own right, entrepreneurs with legitimate businesses.
        The term “blogger” in itself is limiting — considering the vast foliage of
        social media outlets — but the terminology has stuck anyway, especially for
        this crop of individuals who started their careers in the traditional digital
        publishing format.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48966b-3202-45b6-a4ea-4cd77ef10c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said — fashion bloggers grow up, too. Below are stories of
        how these online fashion favorites carved paths beyond their blogs.</p>'
    '9':
      'image': 'jcr:b8f69da0-9e93-40c2-aaa3-ae49e06c7f9d'
      'imageCaption': 'Kim Jones with accessories designer Ken Samudio, who she recently
        collaborated with on a collection of earrings for her online shop, The Fore.
        Photo courtesy of KIM JONES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e62e2c-6cc2-493b-b0b9-a61b06a6eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fcd23-1c54-4be9-be03-dc3486dd8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kim Jones</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456b7d4-d500-4226-938a-7f71e40eb555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jones is no stranger to reinventions. After originally migrating
        to the Philippines to test the waters as a host and model, her foray into
        fashion blogging proved her most worthwhile venture, if only that it catapulted
        her success faster than if she had taken the oft-taken local entertainment
        route. Whether intended or not, Kim poised herself for international success
        and set her sights on building clout and collabs beyond the confines of a
        Filipino audience. Clocking in almost eight years in the country, she has
        risen to be, arguably, the most bankable Filipino import in the international
        fashion blogging scene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09daee-e2b2-47a9-8d7e-68252ba35acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the perks of being a global streetstyle darling and perhaps
        the first Philippine fashion blogger to unlock perma-front row status at all
        the topbill fashion weeks still render Kim, more often than not, a one-woman
        team. Most people don''t know that Kim is both subject and lensman, relying
        on the power of self-timer to make her shoots come to life. But it’s this
        stubborn, independent ingenuity that has made Kim so successful in a heartbeat’s
        rate: she’s never been one to back down on risks, even if she has to do them
        alone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6364a90-97a3-4236-8df8-afb99d4cdde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brewing long in her pot of ideas is The Fore, her solo venture into
        boutique online retail. Launched last May, The Fore is a hub of creative collaboration
        between Kim and a chosen co-conspirator, their consummate efforts manifesting
        through limited capsule collections available for purchase for a finite time
        on the site. Think of it as a design lab and a pop-up shop rolled into one
        — aimed to, as its name suggests, bring the best of fashion and design to
        the fore.</p>'
    '17':
      'image': 'jcr:e3e8f289-bd3d-4a22-bdac-55f6d7c7f989'
      'imageCaption': 'Kim made her directorial debut in July through a short film
        entitled “Archetype,” a scored montage of Kim running through the vast expanse
        of a forest in Louis Vuitton garb. Photo courtesy of KIM JONES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658889e-774e-46fd-bad3-22d361758557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3708cd44-0085-4bb6-a029-08c2ec2e4a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The idea for The Fore was really the by-product of this general
        fatigue from opening social media platforms and being bombarded with voices.
        It wasn’t limited to advertising. I wanted one place where I could find something
        new and interesting, with a backstory. I didn’t want the top 50 handbags of
        the season. I wanted to find one and I wanted to delve deeper into that one.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d8e3a-098b-4c73-98e2-b4484c879dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fore’s first collaboration is an innovative line of earrings
        created by Kim and Filipino accessory designer Ken Samudio, who through his
        own solo work has succeeded to stock his wares on the shelves of international
        fashion retailers. However, with most of The Fore’s audience coming from outside
        the Philippines, Kim welcomes her future The Fore partnerships to be with
        creatives from any part of the globe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ae21b-7b60-407f-a135-ae350aca9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, she released a directorial debut of sorts through a short
        film entitled “Archetype,” a scored montage of Kim running through the vast
        expanse of a forest in Louis Vuitton garb. While the minute-long film admittedly
        still projects inwards back to its director-star (she describes “Archetype”
        as a way to “…satiate an insatiable hunger for knowledge, experience and the
        unknown … a manifestation of all of the questions about myself that I wanted
        to ask through a different medium.”), it’s clearly a manifestation of the
        blogger’s desire to, well, create content other than your typical blogger
        churn.</p>'
    '24':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/kvIlGiSV0Dw"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f86931-4de3-4374-8889-bfb39ace1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a58af-2f71-4755-b4cd-0260ece76965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Kim, The Fore and her fresh creative outlets have been widely
        informed by her blogging roots, something she gives due credit to. “We can’t
        dismiss the reason why blogging became so effective in the first place — it
        gave brands a face, a voice. They were an effective conduit to brands for
        consumers. It humanized them in a way that hadn’t been done before.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321485d8-7a6e-488b-ae30-b6f444dc6302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T10:49:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-09T10:49:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds: “There is so much that I’ve learned from operating in
        the digital space for eight years that has helped me set up The Fore in its
        infancy. I look at customer touchpoints and language, and listen to them in
        a way that’s very personal. It’s a natural progression for me personally and
        not because it’s the strategy of others in the same industry. The heart of
        The Fore is built on the idea of highlighting others and giving my audience
        access to that.”</p>'
    '28':
      'image': 'jcr:ec6fbf80-4b2a-458f-9f0d-8017fdfda307'
      'imageCaption': '“The best thing about being on YouTube is how it brought back
        my drive," says David Guison, who has maintained his success crossing platforms
        from personal domains to Instagram to YouTube. "I had to work extra hard to
        gain an audience from the YouTube world. Working hard means filming three
        videos in one day, editing almost every single day, conceptualizing topics
        or angles and posting at least once a week.” Photo courtesy of DAVID GUISON'
