      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stage 16 was eventually won by Quick-Step''s French rider Julian
        Alaphilippe, who profited from Adam Yates'' fall on the final descent to claim
        his second stage win of Le Tour 2018.</p>'
    '32':
      'contentWidth': '100%'
