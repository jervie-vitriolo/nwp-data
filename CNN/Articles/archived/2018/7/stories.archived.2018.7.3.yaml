      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Over a
        hundred government websites are down — but they aren''t hacked, the Department
        of Information and Communications Technology (DICT) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3f324-d2e3-4a84-9851-4af5722bff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:28:37.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:28:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of earlier... [there are] 117 website that are affected [or
        not] accessible," DICT Asec. Alan Silor told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686134a4-c688-4fdf-9cda-47bb397c42e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:28:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:28:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department announced in a public advisory that one of the Government
        Web Hosting Service storage systems is suffering a hardware failure. It also
        said the department was working to fix the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104553f-9005-49c0-a2a8-2a548ab0859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:28:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:28:41.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at hopefully the end of the day... kung walang (if
        there is no) hardware replacement," said Silor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c22083-0c90-4c71-802b-7c89647d58f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:28:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:28:41.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If such a replacement is needed, Silor said they would try to get
        the websites back up by the weekend.</p>'
