      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e9d60-b01c-4013-b0e1-5561cbf1c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:28:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:28:41.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silor said most of the affected sites are line agencies of the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e341ed-2b8b-4fa8-9cb5-9369b909111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:28:37.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:28:41.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search shows the Office of the President, Presidential Communications
        Operations Office, and Official Gazette were affected by the system failure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78aef2-883d-4937-9b9c-48ae1b0660e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:28:37.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:28:41.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from DICT, some Cabinet websites were also affected, including
        the Departments of Agrarian Reform, Education, Health, Labor and Employment,
        Science and Technology, Trade and Industry, Transportation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b7174-405e-4326-aaef-3c0579c0534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:28:37.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:28:41.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other affected sites are the Land Transportation Office, National
        Economic and Development Authority, Metropolitan Manila Development Authority,
        Philippine National Police, and Philippine Drug Enforcement Agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19def155-57e3-47db-a251-dc6bd15f8575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:28:37.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:28:41.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Silor said it is up to the individual government
        agencies to disseminate information and announcements while their websites
        are under repair.</p>'
  'Former-Malaysian-prime-minister-Najib-arrested':
    'author': 'Jamie Tarabay'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-03T17:26:54.732+08:00
