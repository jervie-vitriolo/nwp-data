      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP has backed out from ongoing peace talks with the government,
        citing multiple instances of Duterte insisting to hold the talks in the country
        and multiple postponements. The administration had earlier suspended the resumption
        of the talks in June, pending a three-month review of all government deals
        with the communist group.</p>'
  'canada-prime-minister-justin-trudeau-sexual-harassment-reporter':
    'author': 'Phil Gast'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-03T09:42:59.497+08:00
    'imagesource': 'jcr:643ce9b0-5333-455b-81a0-879bfa06b814'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc91721a-1954-4ddc-907b-20a8f56ded9c'
    'lead': 'Canadian Prime Minister Justin Trudeau responds to allegations that he
      groped a female reporter 18 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T13:31:09.105+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T13:31:12.412+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T13:31:12.217+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Trudeau about groping claim from 18 years ago: ''I don''t remember
      any negative interactions''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01997221-c317-4618-a958-8527af1e7c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canadian Prime Minister Justin Trudeau
        has responded to allegations that he groped a female reporter 18 years ago,
        saying he doesn''t recall "any negative interactions that day at all."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370f6d5-f236-4ae7-bd06-6cfd047dbaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau, who has long spoken out against sexual harassment, briefly
        addressed the matter when asked by a reporter on Sunday at an event in Regina,
        Saskatchewan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf13e8a1-fee5-42cd-8de4-b4054e20afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question concerns a charity fundraiser that Trudeau, then 28,
        attended in Creston, British Columbia, before he launched his political career.
        Trudeau is the son of late Prime Minister Pierre Trudeau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26321cb4-c233-408f-ac50-079fd081d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau attended the fundraiser to support avalanche safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b349be-7bc5-43e2-9037-1b22d546d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unsigned editorial that appeared at the time in the Creston Valley
        Advance newspaper said he apologized for inappropriate "handling" of the woman.
        The editorial did not provide any details, but said Trudeau "blatantly disrespected"
        the reporter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa6033-6c2b-40ec-841d-dc4aa1f8da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said Sunday: "I remember that day in Creston
        well ... I had a good day that day; I don''t remember any negative interactions
        that day at all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9520df0-e66a-44b8-9acc-7983e783591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau''s office on Monday reiterated his stance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787e341-2966-4f20-9d62-7183d9a00f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Prime Minister has said before, he has always been very
        careful to treat everyone with respect. His first experiences with activism
        were on the issue of sexual assault at McGill (University), and he knows the
        importance of being thoughtful and respectful," the office said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e49defd-0648-4a35-b8aa-8f8bb3d5196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN did not contact the reporter because she told CNN partner CBC
        News that she did not want her name to be used and did not want to be contacted
        about the story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e385612-1a22-46fe-b4b0-84cacf2f0c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation resurfaced last month after Canadian political commentator
        Warren Kinsella tweeted a picture of the editorial and used the #MeToo hashtag.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41ee5d-0d8d-4015-b4c9-2c5fb31dc36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valerie Bourne, former publisher of the Advance, told CBC News that
        she spoke with the reporter in 2000: "My recollections of the conversation
        were that she came to me because she was unsettled by it. She didn''t like
        what had happened. She wasn''t sure how she should proceed with it because
        of course we''re talking somebody who was known to the Canadian community."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57796ab8-c460-4779-95c5-0ed972574a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourne said, "I would not classify it or qualify it as sexual assault."
        But she said that Trudeau''s alleged actions were "definitely not welcome
        and definitely inappropriate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086bf99e-7189-4ee4-9073-52c5c1609c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Trudeau was asked by CBC Radio whether any of
        his actions could have been misconstrued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad6faa-86a0-417f-88b3-92f45da0947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think so," the Prime Minister said. "I have been very,
        very careful all my life to be thoughtful, to be respectful of people''s space
        and people''s head space as well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913f2b0-9920-432a-9916-72bb9a9a99c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the World Economic Forum in Davos, Switzerland, this year, Trudeau
        said sexual harassment "is a systemic problem and it is unacceptable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8238a2-44d6-4171-9f1d-f9dd3ab91c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:31:09.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:31:12.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Justin Trudeau about
        groping claim from 18 years ago: ''I don''t remember any negative interactions''"</em></p>'
  'Thai-soccer-team-trapped-cave-rescue':
    'author': ' Holly Yan and Darran Simon'
    'caption': 'The boys, who range in age from 11 to 16 years old and are part of
      the same soccer team, have been missing for nine days.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-03T08:53:05.888+08:00
    'imagesource': 'jcr:7aa8fba6-4217-4735-961f-98b451f514f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75b4efb9-11ca-4088-a9b8-0b786c5afc44'
    'lead': 'When 12 soccer players and their coach ventured into a Thai cave last
      month, they left their bikes chained at the entrance. They expected to come
      back in a few hours. But they didn''t surface from the cave that day. Nor the
      next day. Nor for another week. Here''s what their grueling ordeal and the search
      efforts looked like. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T13:33:49.537+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T17:00:02.147+08:00
