        width="500" height="459" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0172c9f-a6a7-461f-b1a1-0ac04de8550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
