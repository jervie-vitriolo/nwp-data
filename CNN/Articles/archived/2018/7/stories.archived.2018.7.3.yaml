      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Communist group: Duterte ouster ''highly probable''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2eab8-e074-4b52-910a-dafe62aa42e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.771+08:00
