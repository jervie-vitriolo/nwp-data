      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Neymar on target as Brazil defeats Mexico to reach last
        eight</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a7fc1-fe3d-468f-9130-a78b809edbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.069+08:00
