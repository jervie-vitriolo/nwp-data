      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We accept our responsibility, our role in that incident. But, what
        we don''t accept is the action whereby the fans and the officials actually
        get involved in the fray," he said in a press conference.</p>'
