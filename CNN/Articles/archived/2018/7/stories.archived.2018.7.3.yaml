    'template': '1'
    'title': 'Darkest ''basket-brawl'' moments in recent memory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ba758-effc-4d2f-a019-8645c17cd2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.884+08:00
