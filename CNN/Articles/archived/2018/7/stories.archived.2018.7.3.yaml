      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Strength. My happiness. My Inspiration. My motivation. My Love.
        My Life," the caption wrote. The hashtags #Weout #FamilyFirst #MyFamily #ThedeVeras
        #LanaAthena and #MyVeryOwn were also included in the post.</p>'
