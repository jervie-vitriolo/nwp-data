      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP issued a statement Saturday saying Duterte''s ouster is
        highly probable due to rising prices of basic goods, among other national
        issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab461f8-2a41-49ec-a486-d60182e2c64b'
