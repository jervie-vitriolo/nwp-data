      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement, FIBA said it will open disciplinary proceedings
        against both teams and that the decision will be communicated in the coming
        days.</p>'
