  'Ombudsman-Conchita-Carpio-Morales-PDAF':
    'author': 'CNN Philippines Staff'
    'caption': 'Outgoing Ombudsman Conchita Carpio-Morales. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-03T10:23:14.144+08:00
    'imagesource': 'jcr:ab812c8d-65ef-4872-9e16-58cde2f0a8a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a8f89e-8ed5-47af-8e1c-a7359ad8f17a'
    'lead': 'The Ombudsman''s special prosecutor says documentary evidence against
      whistleblower Marina Sula and former senator Bong Revilla, Jr., is overwhelming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T13:00:39.832+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T13:00:43.956+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T13:00:43.666+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman confident to win PDAF cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab919592-1f81-402d-afba-12c63b4e934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:00:39.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:00:43.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Ombudsman
        Conchita Carpio Morales said she remains confident to win cases filed against
        lawmakers over an alleged pork barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382c28f-47b4-4d87-aa63-5e0621421294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:00:39.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:00:43.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is now a full trial, and after the full trial is the verdict,"
        Morales said Tuesday. "We have never been more confident in the cases we filed
        in court."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9732f83-f5b6-41bd-a23e-f76964b7e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:00:39.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:00:43.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, who will retire on July 25, said the cases remain intact,
        even though co-accused former senators Juan Ponce Enrile and Jinggoy Estrada
        are out on bail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675762c-2542-4951-b1eb-34d650177b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:00:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:00:43.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whistleblower turned state witness Marina Sula recently told the
        court hearing on former senator Bong Revilla''s plunder case that she was
        merely coached by former prosecutor now Tarlac judge Joefferson Toribio to
        corroborate the statements of other witnesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e55b6-801b-413b-aba6-dba308cfdf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:00:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:00:43.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, documentary evidence against Sula and Revilla is overwhelming,
        according to Special Prosecutor Edilberto Sandoval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67b389-6f3b-4626-92ea-c904e5f6436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:00:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:00:43.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said they will present Toribio as a rebuttal witness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ece9b6-e041-4e14-9e9f-cee8307966ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:00:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:00:43.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll call him and present him as rebuttal witness. <em>Akala
        kasi ng witness, wala na sa opisina namin eh. Judge na sa malayong lugar,
        siguro nasa isip niya siya na ang sinabing tinuruan siya</em> but we will
        see when Judge Toribio testifies," Sandoval.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd58920-1e31-43f4-ad60-32ba5210ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:00:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:00:43.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll call him and present him as rebuttal witness.
        The witness may have taught he''s no longer in our office. The judge is already
        far away, so she could say the judge merely taught her. But we will see when
        Judge Toribio testifies.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a3524-a804-48f3-a512-78d09b133ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:00:39.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:00:43.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sula used to work for businesswoman and alleged pork scam mastermind
        Janet Lim Napoles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d43c4e-74f2-4f08-ad4d-1153ae0fc75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:00:39.833+08:00
