      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines, July 2) —</strong> An
        on-court brawl broke out resulting to the ejection of 13 players during the
        match between the Philippines and Australia in the third window of the FIBA
        World Cup qualifiers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba94fa-4f46-4925-bb0d-c41436f7f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started at the 4:01 mark of the third quarter with the Philippines
        down by a huge deficit, 79-48. Filipino cager RR Pogoy pushed Australian Chris
        Goulding on a drive that led to the retaliation of Daniel Kickert which ignited
        the fight.</p>'
    '5':
