      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What (Sison) said that (Duterte) won''t finish his
        term -- first off, the CPP-NPA has long wanted to overthrow government for
        60 years, it hasn''t happened. Another 30 years, you should just dream on,
        because you still won''t be able to overthrow it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d23be5d-d4f4-4a93-970d-d87e6fd0dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.349+08:00
