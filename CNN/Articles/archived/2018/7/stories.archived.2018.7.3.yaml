    'caption': 'Samahang Basketbol ng Pilipinas (SBP) President Al Panillo hopes the
      country will remain the hosts of the next basketball world tournament. (FILE
      PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-03T14:32:05.541+08:00
    'imagesource': 'jcr:d402993c-b46d-4aee-a637-a6b4378e3be2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3535844d-53c7-45f1-a9b4-a706f1e2d10f'
    'lead': 'A basketball official plans to write a letter to FIBA ahead of its decisions
      and to cite provocations observed before the game. '
    'mgnl:activationStatus': true
