      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic – or there was a movement in
        the Earth''s crust – with a depth of 119 kilometers. Tremors feel stronger
        when quakes have lower depth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
