      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Fans of
        actor JC de Vera finally got to see his baby and his non-showbiz girlfriend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184413a1-fecf-45c4-8e34-a304df8de951'
      'mgnl:activationStatus': true
