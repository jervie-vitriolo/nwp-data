    'lead': 'Ben Stiller''s latest role will have the actor advocating on behalf of
      refugees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T13:36:49.837+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T17:00:16.283+08:00
    'mgnl:lastActivatedBy': 'jeff'
