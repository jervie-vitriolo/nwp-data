      'text': '<p>READ: Magnitude 5.2 quake rocks parts of Luzon</p>'
  'government-websites-system-failure-dic':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-03T18:04:06.827+08:00
    'imagesource': 'jcr:ea55ae22-3c49-496c-b1c3-f3dedc1163ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '559110e7-1e08-4add-abf6-915bb44c09d4'
    'lead': 'Among those affected are the Office of the President, Official Gazette,
      Metropolitan Manila Development Authority, and several Cabinet department websites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T11:28:37.926+08:00
