    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: CPP has ''established'' links with Church members for Duterte''s
      ouster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66425a8c-effb-4cb9-af18-ff5ecb024fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Malacañang
        on Tuesday claimed members of the Communist Party of the Philippines (CPP)
        and the Catholic Church have "established" plans to oust President Rodrigo
        Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93350e38-5b2f-4e40-ab13-0f3c10d4f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are elements of the Catholic Church that would never accept
        the President for who he is," Roque said in a press briefing. "There will
        be efforts on the part of CPP-NPA (New People''s Army) to penetrate all sectors
        of society. That''s not new."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5809f7c-cc13-427d-a5bb-303c3bba9a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s comment was a repeat of his Monday''s statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ccac6-94eb-4920-b8c6-ce4fa44d0046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga hindi malayo na magkaisa iyong ilan sa kanila diyan
        (sa simbahan) sa</em> CPP-NPA <em>na patalsikin si Presidente Duterte, pero
        iyan po ay panaginip,"</em> he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7061dc40-befd-4921-982e-28a8a4395d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not unlikely that some members of the Church
        will unite with the CPP-NPA to oust President, but the ouster is a dream.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e18875-240c-42bc-bd40-ec4e1838cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he is just alerting institutions of communist influence
        now that the peace talks are in limbo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a73124-f4b8-4097-8f68-0273942d528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect the CPP-NPA to go back to its old ways. There''ll be more
        of this noise, not just coming from CPP-NPA, but from forces embedding themselves
        in different societies," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff6396-0f23-46cc-b02f-085d9727c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Defense Secretary Delfin Lorenzana said the CPP and the
        National Democratic Front of the Philippines (NDFP) conspired to craft a three-year
        plan to "advance the revolutionary movement" that included Duterte''s ouster
        should he refuse to implement a "coalition government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ddd220-3137-4e05-8926-1cd44e22dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ouster movement is expected to formally culminate in October
        2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da50a6a3-ad03-4ae0-aeca-6d0080041073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Defense Secretary recommends to end peace talks with Reds</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943ee16-f1e3-4440-8211-6361b3cd5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque to Sison: Go home and wake up</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9354734-0402-4273-88d1-c49c32d0e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also dared communist leader
        Jose Maria Sison to go home if he wants to see Duterte''s ouster through and
        if he really wants to help the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561d30b-6546-4dcb-8150-31fa14011726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong sinabi niyang hindi na matatapos ang termino, unang-una,
        nananaginip nga kasi si sisenta anyos na nagbabanta na patalsikin ng</em>
        CPP-NPA (New People''s Army) <em>ang gobyerno, hindi nangyayari,</em>" Roque
        said in a Leyte briefing.&nbsp; "So another 30 years, <em>umasa ka pa rin,
        managinip ka pa rin, hindi mo pa rin mapapatalsik ang gobyerno ng Pilipinas."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452872d-00bb-444b-9e92-3720daf35c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.349+08:00
      'mgnl:createdBy': 'jeff'
