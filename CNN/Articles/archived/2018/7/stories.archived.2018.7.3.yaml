        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/3TLPTNacaL">pic.twitter.com/3TLPTNacaL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1014008077362683904?ref_src=twsrc%5Etfw">July
        3, 2018</a></blockquote>

