  'Palace-Joma-Sison-Rodrigo-Duterte-ouster':
    'author': 'Chad de Guzman'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
