      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Ronaldo and Messi knocked out of World Cup in the space
        of a few hours</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc7aa8-72df-4a0f-8c9c-7cd3b9089c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.069+08:00
