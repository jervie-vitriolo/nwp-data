    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceec4915-17e1-46c0-acf9-575f3995311f'
    'lead': 'The Presidential spokesperson also slams Jose Maria Sison for his almost
      three-decade prolonged absence in the Philippines.'
    'mgnl:activationStatus': true
