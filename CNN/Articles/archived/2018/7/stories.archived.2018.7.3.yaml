      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf6220-231a-4135-ad13-482a91dde5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.909+08:00
