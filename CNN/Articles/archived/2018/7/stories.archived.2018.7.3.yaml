      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f704d3-996f-455b-ba27-ae1c2ca6c000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When 12 soccer players and their coach
        ventured into a Thai cave last month, they left their bikes chained at the
        entrance. They expected to come back in a few hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de0345-d5a1-4ae2-9711-2e929c54865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they didn''t surface from the cave that day. Nor the next day.
        Nor for another week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba7a4f-472d-4281-86a0-b5bd6ef53c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, after nine days,&nbsp;all 13 team members were found safe.
        But rescuing the 13 people may be a difficult task. It''s not clear if the
        rescuers will be able to drain the cave or divers will have to teach the boys
        how to dive to get them out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ee6bc-1dfe-4325-803a-1dee5cacaf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what their grueling ordeal and the search efforts looked
        like:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685512ee-74cc-44c8-9a5c-dcee58b54907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, June 23: The boys disappear</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f935f1-e710-4285-b888-759cd608df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather is clear at around 1 p.m. when members of the Wild Boars
        soccer team chain their bikes to a rail and hike into Tham Luang Nang Non
        cave in the mountains of northern Thailand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161f4cf-ca2d-42a3-beb9-5ab59d62d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wander deeper and deeper into the cave, past signs warning
        hikers to stay out during the rainy season that was just about to begin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3c863-b5b2-4589-beab-bcca5713f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the rain starts pounding. Hard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3e969-80b9-452c-8e4b-66f459222937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national park ranger later notices the bikes chained up after
        the park closed. The search-and-rescue efforts start that night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46860af5-7c8e-45b5-93e5-08da7f5d0ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday, June 24: Bags and sandals found</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5bb95a-b72d-4c6a-88ba-55e20dc596a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers find bags and sandals inside the cave; rising waters force
        the suspension of the search in the afternoon, according to the Bangkok Post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6e309-304d-48c7-8ea0-fcf3c9b25acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, June 25: Searchers find handprints</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468d151-7517-45ca-b3b6-b74368157c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising waters block the way, leaving the group stuck inside the
        cave network, an official with Thailand''s national parks tells CNN. Rescuers
        pause the search in the evening because of flooding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee000c4a-b2f1-4afc-9ae0-3ec896322f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Handprints were found around cave''s wall. But we still cannot
        locate the kids," Thai Royal Navy SEALs posted on Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e270d-5de5-4bd1-9f8b-fa534ac1edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers use pumps to pump out the water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee8864-20c7-4d46-be1b-f8d3dbe96a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, June 26: ''The water is rising all the time''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563fdfcd-0b84-4eee-9494-6ea777100ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a rain delay, the search resumes. Electric cables and ventilation
        hoses are laid in the cave, the Bangkok Post reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fdda95-1dc0-4e06-94cd-0f5981c1b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vernon Unsworth, a British cave explorer now living in Thailand,
        tells CNN he is helping with the search.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d22e4-4e60-413e-99dc-f99f85c7ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far as I know, the (Thai Navy) SEAL divers ... have gone into
        the main part of the cave, but the conditions are very difficult," Unsworth
        said. "The water is rising all the time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aa5d1d-39c2-4892-ac1a-61c86d342df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth has explored cave several times and says water is the greatest
        danger.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391703f-0be3-41d9-aa9a-77d4aef66536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the children have gone in too far, then the floodwater from
        the far end will be coming through," he says. "The problem is 3 kilometers
        in, where there is a big pool of water (that) is getting higher and higher."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5587d68-c707-44b2-8e5e-d82cd415a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsworth said due the lack of airflow into the cave, the conditions
        will deteriorate. "The next 6 to 10 hours will be crucial," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dbc84b-6cd0-4c7e-a6af-296b99a7bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday, June 27: ''The clock is ticking''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35154d-e256-4dd7-8ea3-dba6f9a5b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is running out, Thai Interior Minister Anupong Paochinda&nbsp;warns.
        "We will try to find other ways apart from underwater rescue because the clock
        is ticking," he said. But he''s confident the boys and their coach are still
        alive, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af780084-2234-415a-b7a4-2db67e69862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers try to access the caves from overhead locations, using
        new maps to narrow the search area. Nearly 50 pumps are now at the caves but
        water levels continue to rise. A team from the U.S. military''s Pacific Command
        and expert British cavers and divers arrive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04798a-60e9-4ef8-85a9-5e4d0c708bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, June 28: Intense rain hampers mission</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427e753-7e99-471b-ac86-b049754e94cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrential rain forces searchers to pause for an agonizing five
        hours. Power is temporarily shut off. Finally, crews are able to restart their
        efforts. Drones, including some with thermal cameras, are deployed. Heavy-duty
        pumps are brought in to stem the rising tide of floodwaters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320db071-3940-4212-872d-56081430544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday, June 29: Help arrives from China</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf39df8-82e1-4d24-8be9-99d59af7f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of six&nbsp;Chinese experts&nbsp;arrives&nbsp;at the cave
        site&nbsp;in Thailand''s Chiang Rai province, according to the Chinese Embassy
        in Thailand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae195a57-b7a2-4924-bde5-7564bdbae36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbers shimmy down a chimney into the cave complex, deep in the
        jungle to the north of the opening where the boys'' bikes were found. Drilling
        is underway in several points in the cave complex, primarily to relieve flooding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a4b1b-c438-4588-ac9d-721edd89603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, June 30: Australian help arrives</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b200c-1deb-4128-9e13-01e148496672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia also deploys a team of six experts&nbsp;from its national
        police''s Specialist Response Group. The team, which typically carries out
        land search-and-rescue operations, also has experience diving in flooded cave.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe16fa-46cf-4dd5-bc16-bf4094a3d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday, July 1: The rescue mission continues</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96949716-a49d-4486-9400-2f6b2ff488c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international rescue operation -- including the Thai SEALs,
        along with experts from at least six countries -- has been working to reach
        a large, deep chamber, informally known as Pattaya Beach, where the missing
        boys are believed to have taken refuge.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c04f9-3b18-4a4a-bd9e-2bf39d567afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, July 2: Relief at last</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed2c32-25be-4822-ae4a-d4a2fa573249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams&nbsp;find all 12 boys and their soccer coach alive&nbsp;in
        the cave, Chiang Rai Gov. Narongsak Osottanakorn says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7987dd-bf9c-4e86-9ed6-f59a94844d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rescue mission isn''t over yet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6f941-2380-41eb-ae2d-76c30fa02377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will drain all water out from the cave. Then we will take all
        13 people out of the cave," Osottanakorn says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed2b0c8-864b-4173-942d-b3b7df9cae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now planning how to send (a) nurse and doctor inside the
        cave to check their health and movement. We will work all night."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dfb305-7c4d-464c-baf6-86837420e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will likely need medical treatment, including fluids, rescue
        consultant Pat Moret tells CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348fc14-c199-41db-9e68-337e22f0e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse care scenario is they have to dive them out," he says, .</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53f29e-e77d-45e7-9d33-94de1552f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t be anything like diving that most people recognize. It
        will be diving in what is effectively muddy water, possibly fast flowing,
        with no sense of direction," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd278fc-fd10-4ef9-b876-dc30bff39626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:33:49.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:02.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a challenge for divers to take the children through the
        flooded section, Moret says.</p>'
  'Ben-Stiller-UN-Goodwill-Ambassador':
    'author': 'Sandra Gonzalez'
    'caption': 'Ben Stiller''s latest role will have the actor advocating on behalf
      of refugees.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-03T07:09:54.009+08:00
