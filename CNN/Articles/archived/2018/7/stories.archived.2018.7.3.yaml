  'harry-roque-president-jurist-ombudsman':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-03T12:11:25.986+08:00
    'imagesource': 'jcr:0c4a98d5-3a15-4f8b-8206-a82f15138830'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '422119a8-be6a-4236-b0ba-d57906c961fa'
    'lead': 'The Presidential spokesperson backtracked on an earlier claim that the
      President''s former lawyer Edna Herrera-Batacan was the frontrunner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T11:54:23.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T11:54:27.227+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T11:54:27.065+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: President likely to pick jurist as next Ombudsman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3730db2-a4e7-4005-b522-eb5299746416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:54:23.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:54:27.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Presidential
        spokesman Harry Roque takes back his bet on the next Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f2684-7c7f-4363-89c4-134900abfdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:54:23.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:54:27.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to his previous speculation that President Rodrigo Duterte''s
        former lawyer, Edna Herrera-Batacan, would be a strong candidate for the post,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1c59b-a597-4494-91ca-a702894a46bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:54:23.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:54:27.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque told CNN Philippines'' The Source on Tuesday that a judge
        was likely to be a "frontliner" for the post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82adad9-b27f-41e7-b014-e21947f50000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:54:23.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:54:27.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw niya ng pulitiko [The President doesn''t want a politician],
        that''s why I''m reading the names of the career jurists. I would say (they)
        have an upper hand," Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81349e-878b-49dc-ab64-73119230237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:54:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:54:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque first opined on ANC''s Headstart in June that Batacan was
        a likely pick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c1b87-88d9-4298-a786-e12b88c85558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:54:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:54:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, another Duterte ally, lawyer Ferdinand Topacio, alleged
        that Batacan charged a client ₱8 million to arrange for the Office of the
        Ombudsman to dismiss complaints against him. However, charges were filed and
        Batacan supposedly did not return the money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd9470-412e-439c-948e-45b568ac4eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:54:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:54:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say Atty. Batacan is still there, but thanks to me, she''s
        now the subject of intense media scrutiny," said Roque. "Let''s face it, I
        don''t think she''s had as much chance now that the media has gone through
        her records."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b08e9b-5b0c-4893-bb61-3b78efc72b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:54:23.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:54:27.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the others vying for the post are Labor Secretary Silvestre
        Bello, Sandiganbayan Justice Efren De la Cruz, Supreme Court Associate Justice
        Samuel Martires, and Ombudsman Special Prosecutor Edilberto Sandoval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e6136-2411-4130-97f8-8d82bfc9be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:54:23.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:54:27.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent Ombudsman, Conchita Carpio Morales, is set to retire
        on July 26.</p>'
