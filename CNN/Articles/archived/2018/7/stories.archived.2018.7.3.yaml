    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T11:44:45.181+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'King''s landing: Making sense of LeBron James'' transfer to the Lakers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73745da9-18f3-4010-b67f-44d2ae7a2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> When the news broke out that
        LeBron James had decided to join the Los Angeles Lakers, many were surprised
        that it was presented in the most non-Hollywood way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55a874-3a28-42ff-8708-48dfbdcb5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his previous decisions where T.V. specials and written letters
        surrounded him, this time it was just a straightforward tweet by his agency,
        Klutch Sports Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44655433-3aea-4ada-8ac0-0bf713b258f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: LeBron James joins Los Angeles Lakers for $154 million over
        4 years</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42b137-a619-4745-b538-3b2bbb53a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development is looked upon by analysts to be more of a financial
        move rather than a basketball one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1a8ed-d600-4f06-ae80-505191620ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron has already bought two homes and set up businesses in the
        Los Angeles area months before signing with the Lakers which were clearly
        logical indications for him to be in the entertainment capital of the United
        States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57757a1-cda8-44ad-be32-6de00c5cc659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: L.A. legend Kobe Bryant welcomes LeBron James to Lakers</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ef0b0-0ecf-49b7-a971-f8ed31cf7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What this move means</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455c93b-2447-4d78-be0a-4b5fe49a69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, there will be a new team to sit on the Eastern Conference
        throne.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d4482f-01ac-4d1a-81e3-8010ec88d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron has dominated the East for eight straight years, so his departure
        will greatly benefit the young Boston Celtics and hungry Philadelphia Sixers.
        These teams are poised to rule the conference for many years to come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d2ee8-246a-4ec6-b5fb-cd8941c10280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toronto Raptors could also make another remarkable run because
        there will be no LeBron hurdle in their postseason quest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f52edf-a92e-4f66-bb3f-8e876d7d7a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, James'' arrival to the West makes the stacked
        conference more interesting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba499ed9-7488-46f6-a3ef-375bf58794ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if they were not strong enough, the defending champions Golden
        State Warriors got All-Star big man DeMarcus Cousins which made their case
        stronger to winning that third consecutive NBA championship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523764e4-ff67-4e52-9f46-908003461c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their Western counterparts are also gearing up for a tougher
        battle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618891d-decf-422b-ab4a-a519aa951796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Paul has agreed to stay with the Houston Rockets for a four-year
        deal worth $160 million to continue a good partnership with reigning Most
        Valuable Player James Harden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce3a02-d4d6-43b3-872e-27d2e9d55a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All-Star forward Paul George, meanwhile, committed to remain with
        the Oklahoma City Thunder for a four-year, $137 million max contract to play
        alongside star guard Russell Westbrook and Carmelo Anthony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c02580-0afd-4b38-ab0f-d4c8d61a96e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing to watch out for this offseason is who among the veterans
        would be willing to accept lesser paychecks just to join James. Role players
        Lance Stephenson, Rajon Rondo, and JaVale McGee have pledged their allegiance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd236d3-aec4-44ca-b947-f5a3e222fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers fans are still waiting for the decision of another star to
        join their team, former NBA Finals MVP Kawhi Leonard expressed his desire
        to play for the purple and gold squad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1930f9-22db-4104-8f5f-0d370404f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>King James'' legacy</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96688f-1ecb-4867-ad6d-6a981d0f58ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new chapter takes LeBron to another challenge that must be
        overcome in his already illustrious career - turn the struggling Lakers (on
        a five-year post season drought) to a legitimate contender.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0dcf5a-53dc-42ba-ae2e-300f4951bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could also achieve a feat no other athlete has done - capture
        an MVP award with a third team. He won two with the Cleveland Cavaliers 2009
        in 2010 and the Miami Heat in 2012 and 2013.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98a8ec-e61d-4b51-a8ba-859a054bea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No player in the history of professional American sports (NBA, National
        Football League, Major League Baseball, or National Hockey League) has bagged
        MVP honors with three different squads.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfdd071-c6bd-443b-bece-65cefef6c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he can deliver the 17th championship banner to the Lakers, his
        argument as the greatest of all time will be strengthened.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da124d72-e4ea-49cd-bfb3-2936fbc31eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:44:39.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:44:45.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these remain to be seen as there could be some twist of events
        along the way.</p>'
  'malacanang-palace-roque-evangelical-church-offer-wash-feet-duterte-humilit':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-03T13:40:17.564+08:00
    'imagesource': 'jcr:760fb5a4-166c-4b0c-b36d-bf4bec179403'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e627133-98d4-4232-9dd9-429876f1d4af'
    'lead': 'Presidential spokesperson Harry Roque says the Philippine Council of
      Evangelical Churches suggested the gesture because they felt the President was
      ''harmed'' amid his allegations of sexual abuse at the hands of a Catholic priest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T11:48:44.636+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T11:48:48.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T11:48:48.257+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Evangelicals offer to wash Duterte''s feet ''out of humility''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464fe1cb-47d3-42ee-b699-d8a856386b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The Philippine
        Council of Evangelical Churches (PCEC) offered to wash President Rodrigo Duterte''s
        feet, Malacañang confirmed on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50109a38-9084-4419-979c-e1ff5f6bda70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Palace maintains it is not because the President is
        a sinner — but to seek amends for his alleged abuse at the hands of a Catholic
        priest when he was a student.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af4ef5-4cf9-411e-9047-2907a9f39c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They feel the President has been harmed by the Church because of
        the claim that he was in fact a victim of sexual abuse," Roque told CNN Philippines''
        The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11ac94-4bb9-4ccc-8151-1f83c76baa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the PCEC wanted the President to understand that "even
        if they''re not the Church that did him harm, they''re still the Church that
        would want to acknowledge the harm was done."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7773f-f1c7-43c4-9dda-e47ddc041e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re exercising absolute humility and perhaps that will help
        in the healing process," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d34df62-e5e9-48c0-8b62-c2d1611d67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also expressed surprise that the PCEC publicized their offer,
        saying he had an impression it would be confidential.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374f51a-9cb9-4717-9325-527badb461de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCEC Bishop Efraim Tendero mentioned the offer in June, in the wake
        of Duterte''s tirade against the Church.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aefd201-40f2-40ab-a171-75df00343206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s initiate washing of the feet para magkaroon talaga ng gesture
        na kung mayroong pagkukulang, pagkakamali, dapat mabigyan ng katugunan," said
        Tendero. "Hindi natin i-sweep under the rug, but handle it properly, in a
        gentle manner."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e5809-57d3-408a-8a9e-46a943c82d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s initiate washing of the feet to so there will
        be a gesture showing that if there is a mistake, we need to work it out. We
        don''t sweep it under the rug, but handle it properly, in a gentle manner.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46abec6-c6e8-425b-a07a-199811115d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung papayag siya [If he allows], we want to have that gesture,"
        he added.</p>'
