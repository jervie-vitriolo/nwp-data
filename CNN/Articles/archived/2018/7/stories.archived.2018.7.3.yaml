      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeat was a cruel outcome for a Japan side that was smooth in possession,
        incisive in attack and brave in defense all evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96321c2-2c8c-480d-a42b-9fd8f920020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game scoreless at halftime, Akira Nishino''s team began
        to take control at the beginning of the second period — scoring two quickfire
        goals to leave the Belgians staring down the barrel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df023b19-8e32-475e-b829-1b1e8460d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striker, Genki Haraguchi, opened the scoring with an accurate strike
        into the bottom corner after being played through by Gaku Shibasaki.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611bcba9-4b7f-4ca8-9f10-f20e3899e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And before Belgium had chance to process going behind, Japan had
        doubled its lead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c849cc3-6e32-427b-8334-345978b7db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kagawa showed some neat footwork on the edge of the area before
        popping a pass off to Inui. Taking one touch to move the ball out of his feet,
        the play-maker struck sweetly to find the far corner past the flailing arm
        of Thibault Courtois in goal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a8cbe-713e-4fdd-92cc-db0848b083c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium looked shell-shocked, as did manager Roberto Martinez who
        was stood passively in the technical area locked in confused conversation
        with assistant Graeme Jones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9824def-9c63-4d79-83ff-8346efb89efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was a moment of inspiration, or perhaps just sheer good fortune,
        that got Belgium back into the game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49573670-b735-489f-9bc1-bdd3b41fced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inui''s wild clearance in the box following a Belgium corner launched
        the ball 20 feet into the air. Vertonghen watched it come down onto his head
        and looped the ball over keeper Eiji Kawashima and into the top corner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be1fbf7-e1bb-45ab-bdf7-41d32c5ad6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, the Belgians were level within minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76395101-f177-410b-80c2-b4e19ca31831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Eden Hazard put an inviting cross into the box and Marouane
        Fellaini outmuscled Gen Shoji to head past Kawashima.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb90255e-a86f-4848-91e8-c21a8596860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium had never won a last 16 World Cup match inside 90 minutes
        and as the clock ticked down it looked increasingly likely that this game
        was to be decided by extra time or penalties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360ebfc-f974-4f24-8267-9580c8e6bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with just seconds remaining, a rapid counter-attack saw Belgium
        complete its remarkable comeback.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214bbe2-5c9d-4b13-adce-f20a0aa03d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nacer Chadli was in the right place as Thomas Meunier''s low cross
        arrived at his feet to calmly slot home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d3c89-cbbb-4cd4-a742-3eba762f7206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrations and commiserations</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c22f2-6c67-4568-a058-48bc189bcdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s players and bench celebrated wildly. And there was more
        than a hint of relief that this "golden generation" of players hadn''t thrown
        away another shot at tournament glory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017def26-e7ac-4883-928a-feb1716b4e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan barely had time to restart the game as referee Malang Diedhiou
        blew his whistle for full time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992ffc8-a86d-44f7-97eb-7fcb3487eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a mixture of shock and despair on the Japanese players''
        faces. Some beat the ground, while others sat in stunned silence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5330d70-e3d9-4b63-abee-35fb65444831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the crowd, fans bedecked in Japanese blue could not hold back
        their tears.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86baa210-e326-4c99-87f0-3859e3ad4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium boss Martinez later acknowledged his side had been fortunate
        but told reporters that in the World Cup "it''s about getting through, it''s
        about winning."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d8c38-3495-435e-8fab-a69fddf2978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That point of view seemed to be appreciated in the Belgian capital
        of Brussels where thousands of supporters at a public screening of the match&nbsp;greeted
        the victory with joyous celebrations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4fd28-243e-4918-ac0c-b3aec4faa60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fans, and their heroes in Russia, now have a quarterfinal
        against tournament favorites Brazil to look forward to.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde73e9-1993-4171-ac67-7b7fd7068152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Belgium completes
        stunning comeback to eliminate Japan"</em></p>'
  'United-States-Pentagon-Kim-Jong-Un':
    'author': 'Barbara Starr and Zachary Cohen'
    'caption': 'U.S. President Donald Trump and North Korean Kim Jong Un shook hands
      in a historic summit in Singapore on June 12. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-03T06:33:32.938+08:00
    'imagesource': 'jcr:5dd5aa71-d96f-45f1-80e9-c6826eb934ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba9f5960-c239-4f75-b746-aea068e6669d'
    'lead': 'The Pentagon declined to address intelligence reports on North Korea''s
      nuclear capability when asked on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T13:50:14.725+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T13:50:18.503+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T13:50:18.107+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. intel agency believes Kim won''t fully denuclearize

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f58184-f67a-4a9c-a589-882c2ba02616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Defense Intelligence Agency believes
        that North Korean leader Kim Jong Un has no intention of engaging in a full
        denuclearization program, at least for now, according to an administration
        official familiar with the agency''s finding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9911c2-819a-48fa-b919-f1599ea02251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second official tells CNN the Trump administration plans to present
        the North Koreans with a detailed list of tasks they must undertake to begin
        a denuclearization process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beec0da7-0c75-44c6-80b9-ed80f4c555db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis is currently being circulated among other U.S. intelligence
        agencies to see if they concur, the first official said. While the official
        would not detail the precise intelligence that has led to this conclusion,
        the agency utilizes satellite imagery, electronic intercepts and human intelligence
        gained from operatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7c621-2bf9-474c-854b-647d71267453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third official told CNN that the agency believes Kim may publicly
        agree to denuclearization to some extent, but that he will in reality hide
        weapons and infrastructure from the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a85cf-380b-4517-9761-634243a188bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current view on Kim directly addresses his intentions rather
        than the overall capabilities of his weapons programs. If other elements of
        the US intelligence community agree with the Defense Intelligence Agency''s
        analysis, it could then become a so-called "finished intelligence product,"
        or report that would be briefed to the highest levels of the administration.
        It''s not known how much of the DIA finding the White House may be aware of.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57f10b-3402-413f-8aa8-4c521143ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foreign intelligence source told CNN that the intelligence community''s
        analytic judgment has stayed the same for years, which is that they are skeptical
        of Kim''s willingness to denuclearize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24b063-fd19-401a-9218-853dbb853db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This source said that they are unaware of any new projects the North
        Koreans may be working on, but reiterated that "they have given nothing up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6565c5d-603a-465a-a963-227f7b65b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon declined to address intelligence reports on North Korea''s
        nuclear capability when asked on Monday, saying only that the U.S. military
        remains postured to "deal with any and all threats on the peninsula" with
        the goal of allowing "diplomats the space and the time to hopefully make progress
        coming out of the summit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939582a-e3eb-48b2-8882-7845da02a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman Col. Rob Manning also said that Trump''s decision&nbsp;to
        suspend joint military exercises with South Korea&nbsp;"will not impact the
        capabilities and readiness of our combined forces on the peninsula in order
        to deal with North Korea."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a044212-751d-40d6-a160-9fc7bae1bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department has long been skeptical of North Korea moving
        quickly to denuclearize. Recent commercial satellite imagery has shown some
        continuing activity at various nuclear fuel and missile sites.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77573601-2abf-403c-ae53-9ddf033c044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post&nbsp;earlier reported&nbsp;on U.S. intelligence
        officials'' doubt that North Korea intends to fully surrender its nuclear
        stockpile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf504a-e1ff-4e7a-bb99-b3567ad3fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim "reaffirmed his firm and unwavering commitment to complete denuclearization
        of the Korean Peninsula" in a&nbsp;signed agreement&nbsp;after his Singapore
        summit with U.S. President Donald Trump. In the statement, Kim also said that
        his country would commit "to work toward complete denuclearization of the
        Korean Peninsula."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d5f39-f519-4752-926e-5eec30091901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has repeatedly mischaracterized the nature of his deal
        with Kim, insisting last month that the North Korean dictator had agreed to
        begin "total denuclearization" right away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016957e-840c-4125-8fb0-ddce024603b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kim has consistently said he''s willing to denuclearize, long-time
        North Korea watchers worry that Pyongyang and Washington&nbsp;have very different
        definitions&nbsp;of the term denuclearization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020157e-9a05-4321-82c2-f9e39b4dd7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim has never offered to disarm. Not once," said Jeffrey Lewis,
        director for the East Asia Nonproliferation Program at the Middlebury Institute
        of International Studies at Monterey. "He''s arming, not disarming."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dbbb5c-3fd8-4968-b526-7143c622a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House national security adviser John Bolton would not comment
        on the Washington Post report Sunday, but did say on CBS News'' "Face the
        Nation" that North Korea''s nuclear arsenal could be dismantled in a year
        if Pyongyang cooperates, adding that the program would require "full disclosure
        of all (of North Korea''s) chemical and biological, nuclear programs, ballistic
        missile sites."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62940c82-5048-4013-9c1a-53c580040463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have developed a program. I am sure that Secretary of State
        Mike Pompeo will be discussing this with the North Koreans in the near future
        about really how to dismantle all of their (weapons of mass destruction])and
        ballistic missile programs in a year," Bolton said. "If they have the strategic
        decision already made to do that and they are cooperative, we can move very
        quickly. And it is to North Korea''s advantage to dismantle very quickly.
        Then the elimination of sanctions, aid by South Korea and Japan and others
        can all begin to flower."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb33d14-b70b-4c35-963b-d88756b628af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton disclosed that the plan has not been put into action yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a684e0a0-3af6-4de1-b930-e547f3895508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has not. Physically, we would be able to dismantle the overwhelming
        bulk of their programs within a year," Bolton said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5a913-0aeb-4427-b831-59991d0a0918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo told CNN last week he would not put a timeline on negotiations
        with North Korea, but said the Trump administration will regularly assess
        the regime''s seriousness about abandoning its nuclear program as the US moves
        toward normalizing relations with Pyongyang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630fad9c-8a63-42c2-a4f8-615515320373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also played it coy when asked by lawmakers last week about specific
        conditions the administration has set for North Korea to achieve denuclearization
        and secure economic concessions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9fafd-13bb-4775-9489-070fa8b7e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not prepared to talk about the details of the discussions
        that are taking place," he said, "I think it would be inappropriate and, frankly,
        counterproductive to achieving the end state that we''re hoping to achieve."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c831535-1030-4505-800e-37af3d0b631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of U.S. officials led by envoy Sung Kim met with North Korean
        officials Sunday at Panmunjom, the border village between North and South
        Korea in the demilitarized zone, in the first face-to-face conversations between
        the two countries since the summit last month according senior State Department
        officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03d77f-7a90-42f2-9061-172a2d88a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign intelligence source who spoke to CNN said it would be
        worrisome if the administration does not have a timeline by September.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b52db-6eda-4319-b649-c28fed69374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton also said Sunday on CBS that during the US-North Korea summit
        in Singapore, Kim was "very emphatic several times" about turning over the
        arsenal, which was a change from previous regimes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37aa5b1-096e-4b30-b013-2878fa98ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we''ll let their actions speak for themselves," Bolton added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342deb64-d9c5-4785-8d4e-c36f946716b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nobody involved in this discussion with North Korea in
        the administration who is overburdened by naïveté. We''ve seen how the North
        Koreans have behaved before," Bolton said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea96242-6f6d-4bfb-a397-93373aa30af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s been very clear," Bolton said. "He is not going
        to make mistakes of prior administrations. We are going to pursue this, and
        we will see what happens."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9f43eb-6b41-4c6d-8049-96dedaf4c7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one former member of the U.S. National Security Council
        told CNN that the leak of this intelligence assessment could indicate there
        is internal frustration over the administration''s apparent trust in Kim''s
        sincerity moving forward.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c74de5-ea45-4c2f-b000-f9342f8692b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (intelligence community) doesn''t assess that Kim Jong Un is
        acting in good faith ... they''re probably fed up with the fact that (Trump)
        and Pompeo keep publicly touting their trust in one of the most definitively
        untrustworthy regimes the US has ever negotiated with," the source said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf986d7b-9003-4697-97f6-9d5b6500dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision to leak this information also has a risk factor,
        according to the same source, who said the information could diminish the
        likelihood Kim will cooperate "if he thinks that, no matter what he does,
        the U.S. has already prejudged him to be untrustworthy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc7a84-bd2c-493a-a2ff-53b7ef319645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Update: More information about the Trump administration''s stance
        has been added to this story.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0104c1-cf31-4a28-b407-463bbb679bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:50:14.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:50:18.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US intel agency
        believes Kim won''t fully denuclearize."</em></p>'
  'thai-cave-rescue-soccer-team':
    'author': 'Kocha Olarn and Lauren Said-Moorhouse'
    'caption': 'The boys, who range in age from 11 to 16 years old and are part of
      the same soccer team, have been missing for nine days.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-03T06:50:11.807+08:00
    'imagesource': 'jcr:ec53a9ad-370e-4403-bed7-1773aaa15786'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd7baa74-f634-4bcf-8010-86f06731e266'
    'lead': 'The group – including boys between the ages of 11 and 16 years old –
      had been missing for nine days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T13:53:28.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T13:53:32.326+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T13:53:32.068+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai soccer team found alive after 9 days trapped in cave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93c24a-fde5-47fd-9bf7-b57aabbf30aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescue teams have&nbsp;found all 12 boys
        and their soccer coach alive&nbsp;in a cave in Thailand&nbsp;nine days after
        the group went missing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb92913-80d9-4d3f-adda-427d9e89ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, aged between 11 and 16 years old and are all members of
        the Wild Boar soccer team, entered the Tham Luang Nang Non cave system on
        Saturday, June 23, for a team outing, but became stranded in the dark tunnels
        by a sudden and continuous downpour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff5ed4-ed96-4b63-8396-bddb831b2780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international rescue operation — which includes the Thai Navy
        SEALs as well as experts from the US, China, Australia and the UK —had been
        working to reach a large, deep chamber, informally known as Pattaya Beach,
        where the missing boys were believed to have taken refuge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3983989-1d76-41ae-912f-590cc6d301b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I confirm they are all safe," Narongsak Osottanakorn, governor
        of the local region Chiang Rai, told reporters on Monday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df62b3-5d18-42c0-9312-a45f48911ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osottanakorn&nbsp;said the rescuers had reached Pattaya Beach but
        found it was flooded. The Thai Navy SEAL divers continued a further 300 to
        400 meters where they located the team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb228997-5bf4-4de5-a85d-1e4dc8eb16de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Navy released a video on Facebook apparently showing the
        moment the group were found. In the almost 5-minute clip, the boys are illuminated
        by torchlight while a diver can be heard speaking to them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10db23-fd07-4b96-9613-1e61a9089ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many of you?" one of the rescuers calls out in English, before
        a faint "Thirteen!" is heard in response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf4c59-82a0-4a15-99ea-62386580e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thirteen? Brilliant!" the rescuer says, before continuing: "We
        are coming, it''s OK, many people are coming ... we are the first."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6a94a-080e-412e-87bb-99c4b8798f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescuer tells them: "You are very strong, very strong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b54eeb-9741-4e52-a642-b22b1a7bfced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the emotional discovery, Governor Osottanakorn warned that
        the mission is "not done yet" and a medical team needs to enter the cave network
        to assess the boys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13efadbe-1397-400a-9e2a-51c8e84d1f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will drain all water out from the cave then we will take all
        13 people out of the cave. We are now planning how to send (a) nurse and doctor
        inside the cave to check their health and movement. We will work all night,"
        Osottanakorn said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a613d6-25a8-445a-88c9-11b3b36e4896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next phase of rescue</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602ebf3-009a-4e7d-bd2c-e667a9b57263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thailand, the search efforts have captured the public''s attention
        with wall-to-wall media coverage as many waited with bated breath&nbsp;for
        a positive outcome.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b3885-2b04-42b5-81f1-4e57ac98f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the cave system, there were exhausted but jubilant scenes
        on Monday night. Families — many of whom have maintained a constant vigil
        since the team went missing — could be seen cheering the good news on a live
        feed from the Facebook page of the Chiang Rai provincial Public Relations
        Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf3530-5337-494f-9eaa-f7def53397f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Newton, a journalist based in Phuket, told CNN getting the team
        out of the cave will be the next challenge and that it will take time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c9fbc-b60e-45aa-88a6-6bf4a35b7e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now they''ve got to try and figure out how to get these 13 very
        weak footballers out of the caves and that is going to be an enormous task,"
        Newton said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592509d7-3860-4b5c-af76-9e0b4da7e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve got some medical doctors who are also divers, who are
        ready to get into the caves. They clearly want to stabilize the boys before
        they try and bring them out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaedad40-aadb-4dfd-98b5-cb6a51a9dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some talk they may try to bring them out as early as tomorrow
        but the most important thing is try and stabilize them," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd33c3-5271-4ee8-9bfe-b97da069e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat Moret, a rescue consultant, added the team will likely need
        a lot of medical treatment before they can be moved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2fa2a0-f7d9-42a0-b489-a626dc3d8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll need fluids replacing (and) possibly feeding. They''re
        going to need reheating. They''ve possibly been lying still for days now.
        And sensory faculties won''t be what they should be. So I would think that
        they''re not really fit to move for maybe 12 hours or so really."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756aa9bc-2cff-452b-8ce6-181c3438c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after that, the kids and their coach may need to dive to get
        out of the cave, Moret added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50f30d-1f11-430b-bdee-6deb76b8b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worst case scenario is that they have to dive them out. So they''re
        being fully immersed in water, wearing what we know is a full face mask or
        maybe even some sort of commercial dive helmet to make it a little less stressful
        for them. But it will be a truly terrifying experience," Moret said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d444c-3ca4-43e8-837c-b327e646ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A park officer first sounded the alarm after spotting the boys''
        bicycles near the entrance to the off-limits cave complex.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496e5a5-db23-4fa1-97df-0c248a66d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cave labyrinth is popular with tourists and for the first kilometer
        (0.6 miles) or so inside the cavernous entrance, limestone rock formations,
        huge high ceilings, creating an almost amphitheater-like atmosphere.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8730532-d234-4ed5-bfee-c567061d8bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week trekkers discovered a hidden opening deep in the
        jungle giving an alternative point of entry to the cave system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e5af4-4354-409a-bb0d-4075a0fbc0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural chimney, around 1.5 meters in diameter and at least
        22 meters (72 feet) deep, was found to the north of the opening of the cave.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84237a3-099b-40e3-b26d-43b86241a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update: The spelling of the Chiang Rai Governor''s name has been
        updated to reflect the latest information from the province''s Public Relations
        Department.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d692b-2e52-4b92-a339-13cc386960d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:53:28.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:53:32.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thai cave rescue:
        Entire teen soccer team, coach found alive."</em></p>'
