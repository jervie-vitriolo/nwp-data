      'mgnl:type': 'text'
      'text': '<p><em>Updated to include the status of the Australian players.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6904be-bce6-4931-8a39-2651888a5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.382+08:00
