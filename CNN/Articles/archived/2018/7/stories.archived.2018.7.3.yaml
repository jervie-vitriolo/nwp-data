      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, De Vera finally revealed his daughter, Lana Athena, and
        his girlfriend Rikkah Cruz on Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b0f83-76c7-4cde-916e-1e9a231da587'
      'mgnl:activationStatus': true
