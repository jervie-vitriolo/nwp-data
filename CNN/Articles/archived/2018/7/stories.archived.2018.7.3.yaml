    'template': '1'
    'title': 'Ben Stiller named UN Goodwill Ambassador

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc2fe9-057e-46b1-97ce-3ed6eb5a3677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:36:49.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:16.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ben Stiller''s latest role will have the
        actor advocating on behalf of refugees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610bf155-e8d8-494e-a86a-c73d6b80a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:36:49.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:16.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiller has been named a Goodwill Abbassador by UNHCR, the UN Refugee
        Agency announced Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12d499-c9f0-4b2d-865b-f5ac5a4fafbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:36:49.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:16.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiller''s appointment comes on the heels of a trip he took to Guatemala
        where he met with people who have been forced to flee their homes due to violence,
        the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b8bae-3e2d-4bbe-9a8a-fe1324a6ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:36:49.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:16.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in Guatemala, the families, including children, that I met
        experienced fear and violence back home that is beyond imagination. They are
        vulnerable and have suffered immensely," Stiller said in a statement distributed
        by the agency. "They need help."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8d233-c6a5-4680-ad52-d9d5660fdd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:36:49.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:16.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiller, best known for his roles in comedies like "Dodgeball" and
        "Zoolander," has been a supporter of UNHCR since 2016. In that time, he''s
        met with refugees in Germany and Jordan and supported the organization''s
        #withrefugees campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62a508-b7fd-42c8-8510-6e0923b4f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:36:49.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:16.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stiller added in a statement that "there has never been a more compelling
        reason or greater urgency to show solidarity and support for refugees."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f73ece-73a8-4789-bd3b-26ec7bfff43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:36:49.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T17:00:16.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a light-hearted Tweet, Stiller wrote, "I''m not exactly sure
        what my credentials are as a Goodwill Ambassador, or who approved it, but
        somehow I got through."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I’m not exactly sure what my credentials are as a Goodwill Ambassador,
        or who approved it, but somehow I got through and I’m honored to be advocating
        for the millions  fleeing violence and persecution all over the world. <a
        href="https://twitter.com/hashtag/WithRefugees?src=hash&amp;ref_src=twsrc%5Etfw">#WithRefugees</a>
        <a href="https://twitter.com/hashtag/DoIHaveDiplomaticImmunity?src=hash&amp;ref_src=twsrc%5Etfw">#DoIHaveDiplomaticImmunity</a>
        <a href="https://t.co/3TAFlfC5Q9">https://t.co/3TAFlfC5Q9</a></p>&mdash; Ben
        Stiller (@RedHourBen) <a href="https://twitter.com/RedHourBen/status/1013771330540507136?ref_src=twsrc%5Etfw">July
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
