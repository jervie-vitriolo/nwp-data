    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Woman feeding sharks off Australia coast is pulled into water

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821ddcb-c217-4515-99e8-7fdc561e572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:40:04.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:40:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A woman was yanked from a boat when a shark she was hand-feeding
        bit into her finger and hauled her into waters off the northwestern coast
        of Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e0d5b-c5e8-4181-bf7f-09a03cfb6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:40:04.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:40:08.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Brunning was standing on the stern of a yacht, feeding fish
        to a group of tawny nurse sharks, when one sank its teeth into her finger
        and dragged her overboard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe16fb-34f4-463e-8b42-0f56642be111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:40:04.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:40:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile phone video footage of the incident shows her screaming as
        she fell into the water.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A woman was yanked from a boat when a shark she was hand-feeding
        bit into her finger and hauled her into waters off the northwestern coast
        of Australia <a href="https://t.co/XN6jrPwG9r">https://t.co/XN6jrPwG9r</a>
        <a href="https://t.co/LsDO1p0XZ1">pic.twitter.com/LsDO1p0XZ1</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/1013915469768605696?ref_src=twsrc%5Etfw">July
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0cb0f5-0314-4c1b-9e7a-50a9450aa5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:40:04.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:40:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f9ce1-9f76-43ef-a560-a72d4cf03946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:40:04.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:40:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened so quickly. All I could really focus on was the fact
        that my finger is gone. He''d clamped on it and it felt like it was shredding
        off the bone," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55507c5f-b30e-4b9c-b917-146c5dfa737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:40:04.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:40:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack occurred while the 34-year-old woman from Perth was on
        holiday in Dugong Bay, a remote spot known for its sharks and saltwater crocodiles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b5516-c92b-43cc-ba73-fd6552395a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:40:04.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:40:08.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tawny sharks are normally placid creatures, but will bite defensively
        if they feel threatened. In this case, the attacker''s multiple rows of shark
        teeth and powerful jaws were strong enough to fracture Brunning''s bone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ef562-8c85-44a7-a429-3dd1f87d0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:40:04.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:40:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she was quickly pulled back on board by her companions,
        Brunning initially thought that she''d lost her finger in the attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b734300-bdb2-40ad-8e30-480fbc278593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:40:04.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:40:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came up and I said I''ve lost my finger and I couldn''t even
        look at my finger because I thought it was gone, and I thought if I looked
        at it I''d probably go into shock."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f8def-f472-4470-b3bf-a65386188f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:40:04.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:40:08.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her finger survived and Brunning emerged from the incident relatively
        unharmed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
