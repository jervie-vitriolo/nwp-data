      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f27bf-b334-42ef-abbb-d9a005324678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australians won by default, 89-53, Monday at the Philippine
        Arena. Baser Amer was the last man standing for Gilas at the final buzzer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd0e03-0551-4547-80db-3603d64a99bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Australia beats Gilas by default after fight-marred match</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b6b6f-855e-42f5-9367-cedb589e6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Samahang Basketbol ng Pilipinas President Al Panlilio, the officials
        could have controlled the game better.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aca4be-2ecd-4c1d-8360-410271705a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very physical game from the very start. It''s unfortunate
        the referees were not able to handle and control the game," he told CNN Philippines
        moments after the contest. “I think we had a very weak crew that officiated
        the game."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d629e-40e3-42cc-a931-8d78de44b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at the end of the day, it''s the players really wanting
        to win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c59e5-be6b-4e10-8d13-266a889d2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia coming off a loss to Japan, for sure they don''t want
        to lose again. The Philippines from a high, off from a good game in Taipei,
        not also wanting to lose on our home ground," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52200e-de83-413f-8471-287ac53f6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio said the root of this melee was the incident yesterday
        when some members of the Australian team removed stickers from the Philippine
        Arena basketball court without asking for permission from local organizing
        committee or FIBA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0492670e-c23c-4007-b99b-bfa95259fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an incident last night about the stickers, although Australia
        basketball has apologized for it, I personally feel it was uncalled for. It
        was very arrogant for them to do that. Disrespectful actually for us. We were
        compliant with FIBA rules. It started from there,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801cfdc-e631-4895-922e-76ed511325b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP President was proud with how the Gilas players gave their
        hearts to the game.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f525cef-3065-48a5-9ea5-c7ead598f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We showed we are a force to reckon with. We just have to continue
        the program, continue to improve, and looking forward to the next round,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bf5f1-7bbb-42bb-9c87-5f6940973dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very proud of them. They refused to be pushed around and bullied."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a033d-2eee-432a-8269-37894a3acc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Executive of Basketball Australia Anthony Moore, meanwhile
        issued a statement regarding the ugly event.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272b3ee-e2bc-48b7-afbe-1800b21ca50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basketball Australia deeply regrets the incident in tonight’s match
        between the Boomers and the Philippines in Manila. We are extremely disappointed
        with what happened and our role in it,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9b805-d68a-4eb6-9b0f-c798d3541ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not the spirit in which sport should be played and certainly
        not in the spirit in which we aim to play basketball. We apologise to our
        fans and will await the penalties to be handed down.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef0eb4-b807-4807-b244-5be17e72004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:57:50.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:59:05.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball Australia confirmed its players are also doing "safe
        and well" in a tweet.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Boomers team have confirmed all team are safe and well. More updates
        to come this morning.</p>&mdash; Basketball Australia (@BasketballAus) <a
        href="https://twitter.com/BasketballAus/status/1013846992596815872?ref_src=twsrc%5Etfw">July
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

