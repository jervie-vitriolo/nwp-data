      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> A magnitude
        5.6 earthquake shook Glan town in Sarangani province, more than a thousand
        kilometers south of Manila, Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b905ff-218c-4515-a705-fc2fde03a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:23:11.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:23:15.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck off Glan at 5:59 p.m., the Philippine Institute
        of Volcanology and Seismology (Phivolcs) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf7ab7b-2dcf-4a11-85a3-647b5ac07eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:23:11.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:23:15.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5 was recorded in the towns of Glan, Malapatan, Alabel
        and Malungon in Sarangani; and Tupi and Polomolok, South Cotabato. This is
        considered by Phivolcs as "strong."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcae068-1562-414b-b6ec-220283c210e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:23:11.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:23:15.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "moderately strong" intensity 4 quake was tracked in Mati City,
        Davao City, and Sta. Cruz in Davao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c528077-fd2c-4efa-b4f8-aa6f74cd9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:23:11.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:23:15.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake was tectonic - or there was a movement in
        the Earth''s crust - with a depth of 95 kilometers. Tremors feel stronger
        when quakes have lower depth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f3cf3-c2a2-4608-8417-2b7cf6cd0c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:23:11.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:23:15.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned of possible aftershocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e4f6f-391a-4336-ad03-84e218e93c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:23:11.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:23:15.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around noon on Tuesday a magnitude 5.2 earthquake also hit Nasugbu,
        Batangas and was felt in several areas in Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465320e3-65f1-4c12-996f-9c6d9ddbd909'
