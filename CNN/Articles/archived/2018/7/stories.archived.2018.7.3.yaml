      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also slammed CPP''s chief political consultant, for his almost
        three-decade prolonged absence in the Philippines, claiming he has drawn false
        conclusions on the country''s economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19278e-c0fb-4989-af5a-64bc8500692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bagamat mayroon pa ring kahirapan, napakadami nang nakaahon
        sa hirap</em>," he said Monday. <em>"Palibhasa napakatagal mo diyang nagpapasasa
        sa ibang lugar, hindi mo na alam kung anong kondisyon dito sa Pilipinas."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef2f04-2ae2-4886-982b-298963bf8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:28:21.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though there is poverty, many have risen from
        it. It''s probably because you''ve been there for so long that you no longer
        know the situation in the country.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043737ee-edae-4cdf-b8de-373a763b068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:28:17.350+08:00
