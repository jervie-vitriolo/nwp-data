    'template': '1'
    'title': '117 government websites down due to system failure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68623d4e-107b-42c6-b1dc-31fd3131fb7c'
      'mgnl:activationStatus': true
