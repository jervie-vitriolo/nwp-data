      'mgnl:type': 'text'
      'text': '<p>They are renowned for their iconic 90s songs like "Love Me For A
        Reason", "Daydream Believer", and "Key To My Life", to name a few.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee519b-1c8e-4b03-96ca-84b22e193830'
