      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Basketball is a global sport
        that brings people together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb1807-5a4d-4be4-a1f2-05faeb9c53d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s an international or local game, the point of basketball
        is to unite opposing sides with one shared goal — bring home the victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afff608-d402-4e9e-91b4-06f0cfbfae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if the physicality goes beyond the rules?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e99dfc-a438-402d-8123-1d4609be2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We take a look at some of the recent ugliest hardcourt scuffles
        here and abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7646af-ba9a-4d8d-a0d4-d9c0f7842fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 2, 2018</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c698d1-f8f7-4ccb-bd63-17c553572f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A free-for-all on-court melee took place at the third window match
        between the Philippines and Australia in the FIBA World Cup qualifiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3044338d-5c36-4ade-8562-4606df5c1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started at the 4:01 mark of the third quarter with the Philippines
        down by a huge deficit, 79-48. Filipino cager RR Pogoy pushed Australian Chris
        Goulding on a drive that led to the retaliation of Daniel Kickert which triggered
        the fight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dfb24c-78c5-4784-8236-c79c7b7a3db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It resulted to the ejection of 13 players, nine Filipinos and four
        Australians, due to committing disqualifying fouls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957a382-d002-4c44-999b-c179122f01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia went on to beat Gilas Pilipinas by default, 89-53.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84336a-7128-445d-a9c6-16f8bd7ea1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 25, 2017</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e02374-6d88-4486-99e1-fdb4acc97dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An on-court scuffle broke out between the De La Salle University
        Green Archers and Far Eastern University Tamaraws during a pocket tournament
        in Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e3afd-7a86-424b-b62b-53d0fe41d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several players were ejected before the event organizers decided
        to call off the match with 20 seconds left in the third quarter and FEU ahead,
        70-57.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecaf47e-6188-4e2f-9afd-d8cae31cb067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 22, 2014</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff306902-85a2-4773-9530-1850dfd5e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bench-clearing fracas erupted between the Emilio Aguinaldo College
        Generals and Mapua Cardinals during their NCAA Season 90 game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cadea7-283c-4530-a1c2-16eed0a8b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match turned ugly after EAC''s John Tayongtong threw a punch
        to CJ Isit which ignited the tussle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c62730-131e-4246-9c32-e968070684aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was stopped with 28.6 seconds left in regulation and EAC
        winning, 86-77.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4c921-96c0-4c82-a575-93573d2d59bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>17 players and the three referees who officiated the contest were
        suspended following the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c0740-dea3-4e97-9c94-3523c050a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 19, 2004</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b58b4-8e63-48af-966d-a78e2e508921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as "Malice in the Palace," the basketball game between the
        Indiana Pacers and Detroit Piston remain to be the most infamous brawl in
        National Basketball Association (NBA) history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9bb63e-c776-4d3a-8c09-9f2cb7bbab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight began with 45.9 seconds remaining in the game and Indiana
        was leading, 97-82.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa47fb4b-f9ac-4316-9728-4decb85f2596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana''s Ron Artest (now known as Metta World Peace) fouled Detroit''s
        Ben Wallace in a lay-up attempt which the latter did not appreciate. Things
        escalated quickly when players from both squads tried to pacify the two players.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae08d8-f053-467d-9d7b-65344ed12763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It got worse when Artest attacked a fan from the stands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aba1e9-098a-42de-8885-f317ec44ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA slapped a total of 146 game suspension for the nine cagers
        involved, which led to $11 million in the players'' salary loss.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40542f5c-3265-432f-9d94-aff3bd480b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:36:32.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:36:36.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five players were also charged with assault and were sentenced to
        a year of probation and community service.</p>'
  'Metro-Manila-police-1500-deaths-war-on-drugs-NCR':
    'author': 'Chad de Guzman'
    'caption': 'National Capital Region Police Office (NCRPO) said 1,590 have been
      "neutralized" or killed during police operations from July 2016 to June 2018.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-03T15:52:17.788+08:00
    'imagesource': 'jcr:eca86ba3-93bf-4bac-969b-5cde2061ab6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84b37829-9ee1-4c86-804a-0122aa89baf4'
    'lead': 'Police, however, celebrate a drop in the metro''s crime rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T11:38:49.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T11:38:54.880+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T11:38:54.681+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila police: Over 1,500 drug-related deaths in NCR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1df73b-3d9f-41fa-bc1d-d44264bae857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:38:49.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:38:54.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Over 1,500
        deaths in drug-related operations have been recorded in Metro Manila since
        the President began his term, latest police data said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99240c4-8bbf-4027-a968-0ff3fdc8be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:38:49.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:38:54.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, National Capital Region Police Office (NCRPO)
        said 1,590 have been "neutralized" or killed during police operations from
        July 2016 to June 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f59ce03-061d-4d66-a579-bd7c7898be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:38:49.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:38:54.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 37 percent of the latest government data under the #RealNumbersPH
        program of the government, saying that 4,279 have died in police operations
        in the metro from July 2016 up until the end of May 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff2a60-1c21-4be3-9905-0e8bdf713145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:38:49.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:38:54.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same period, 233,896 drug users and pushers in NCR surrendered
        to the authorities, while 48,886 were arrested and jailed, the NCRPO reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df1b1a-1a27-40ef-b518-3cf707b95246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:38:49.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:38:54.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NCRPO said the effectivity of the government''s anti-drug
        operations is just one of seven factors which helped lower the crime rate
        in Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e046cfa-fe47-43ba-b913-c6c8b98fce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:38:49.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:38:54.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors include stronger police presence, media and information
        dissemination, the police''s internal cleansing, police salary increase, technological
        advancments, and the implementation of local laws and ordinances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bdf555-c8fc-45e1-a6a6-22a5a89a0789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:38:49.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:38:54.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO claim crime rate went down to 25 percent for the first six
        months of 2018, as compared to the same period last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd485937-b9cd-44a1-be5d-186ed8ed37ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:38:49.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:38:54.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the first two years of President Rodrigo Duterte, who championed
        the controversial anti-illegal drug drive, had a 49 percent drop in the crime
        rate from its score in the last two years of the administration of then President
        Noynoy Aquino.</p>'
  'Gilas-Pilipinas-Australia-FIBA-brawl-SBP':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
