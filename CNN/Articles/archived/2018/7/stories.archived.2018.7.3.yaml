      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35e405-81a9-4d35-b494-a398c4f85315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, former spokesperson and Foreign Affairs Undersecretary
        Ernesto Abella told CNN Philippines'' On the Record that the suggestion came
        from him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662edc3d-df28-4206-bda1-5f814f90e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremonial washing of the feet, typically done by priests during
        Holy Thursday services, is a Christian tradition that takes after how Jesus
        Christ washed his Apostles'' feet. It is meant to remind the faithful to humbly
        serve others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b9466-c504-4fc7-a07d-d1ceb15dab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the ritual is used by Church leaders to shed a light on
        the marginalized in society. Pope Francis has washed the feet of migrants,
        Muslims, and prisoners. Last year, Manila Archbishop Luis Antonio Cardinal
        Tagle washed the feet of former drug addicts and relatives of victims of extrajudicial
        killings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf21afe-42b3-4b10-9267-9b8d672a989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has yet to respond to the invitation, but Roque says he
        is sure the President "will appreciate it."</p>'
    '27':
