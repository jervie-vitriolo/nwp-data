  'Rogerer-Federer-Nike-Uniqlo':
    'author': 'Nathaniel Meyersohn'
    'caption': 'UNIQLO, the Japanese global apparel retailer, announced today a partnership
      with Roger Federer as its newest Global Brand Ambassador.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-03T06:42:06.157+08:00
    'imagesource': 'jcr:a13dd3fb-90a0-49aa-b0d2-39417d9e0c9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0407624-00a8-4a87-882b-efe9fdd96bcc'
    'lead': 'The renowned tennis player walked out on Centre Court for his Wimbledon
      opener on Monday in a white Uniqlo shirt, wristband and headband.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T13:43:00.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T13:43:03.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T13:43:03.172+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer ditches Nike for Uniqlo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05062004-931f-4b12-acb3-23854cd47578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Roger Federer''s 21-year run with
        Nike is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008148e0-22ca-4d3a-855a-223ca1d43039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer walked out on Centre Court for his Wimbledon opener on Monday
        in a white Uniqlo shirt, wristband and headband.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918e9f6-bff2-4d39-bfc9-c1a867a8831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most recent contract with Nike expired in March, and he had
        been&nbsp;rumored&nbsp;to be considering a switch. It became public when he
        stepped out at the All England Club.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc7a43-8d69-46ac-8cae-433cb3305ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signing Federer is a coup for Uniqlo, a Japanese brand that has
        made inroads in the United States since opening its first store in 2006. Uniqlo
        is known for its low-cost, no-frills casual clothes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d43db-c094-4b3e-8620-1ab9c1436bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike has a stable of other star athlete sponsors, including LeBron
        James and Serena Williams. But few have become as closely linked to the brand
        as the 36-year-old Swiss tennis legend. Federer, the men''s top seed at Wimbledon,
        is seeking to add to his men''s record 20 grand slam titles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37fc5c-7f5d-465c-be0c-55e4f5aad568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had become one of their marquee endorsers. He was at that top
        tier," said Jim Andrews, a sponsorship expert with research firm IEG.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4506f2e-aece-429e-b921-1aa36d4501d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Older athletes are killing it on the field and with endorsements</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87caeaf-8889-4122-9c79-73b6a04049ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike said in a regulatory filing last year that "investments in
        endorsements by high-profile athletes, sports teams and leagues" helped drive
        sales up 6 percenrt to $34.4 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca2456-0e0f-4f19-8055-cca2a0a79956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether Nike will continue to market or sell its
        trademark Federer&nbsp;shoe and clothing line with his initials. Federer wore
        Nike shoes for the Wimbledon opener, and may continue to because Uniqlo doesn''t
        make tennis shoes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46539de8-05e9-4218-8805-39f1f648faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assume that the RF line that we''ve come to know will simply
        go away," Andrews said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a7d52-2cbd-472c-9b31-b2abb92802d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer will immediately become the face of Uniqlo. Golfer Adam
        Scott and tennis star Kei Nishikori were its best known endorsers until Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b97a1b-c3f0-46e8-a454-cad272e0c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniqlo tweeted a photo of Federer shortly after he headed out for
        the match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8e885-42fc-40ec-b5fd-6850c57e5d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was excited to wear Uniqlo today, I must tell you," Federer said
        after his victory in straight sets. "It''s been a long time coming."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c47674-8e44-40df-a408-fc8ac55558c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not disclose terms of the deal, but&nbsp;ESPN&nbsp;reported
        it was worth $300 million for 10 years. Nike reportedly paid Federer $10 million
        a year beginning in 2008.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9aa8c5-e138-4c65-a09c-bf59d7d8eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uniqlo really said, ''We need to make a major move within tennis,''"
        Andrews said. It had a deal with Novak Djokovic beginning in 2012, but he
        left for Lacoste last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03390a-6d47-424e-87b4-dd65e6a1be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:43:00.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:43:03.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Roger Federer ditches
        Nike for Uniqlo."</em></p>'
