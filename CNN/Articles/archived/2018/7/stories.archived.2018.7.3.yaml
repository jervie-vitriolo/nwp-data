      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> A magnitude
        5.2 earthquake shook Nasugbu town in Batangas and was felt in several areas
        in Luzon on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e83bf2-a0b0-48ad-b885-3747483c8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:51:39.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:57:45.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck off Nasugbu at 12:25 p.m., the Philippine Institute
        of Volcanology and Seismology (Phivolcs) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d3d56-552f-4502-942f-95de9e27a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:51:39.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:57:45.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 was recorded in Nasugbu and the towns of Lubang and
        Abra de Ilog in Occidental Mindoro. This is classified by Phivolcs as "moderately
        strong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3fbe6-8b1b-422c-8a04-b36fa9e9f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:51:39.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:57:45.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "weak" intensity 3 was tracked in the towns of Balayan, Tuy, Buco,
        Talisay and Calatagan in Batangas; Quezon City; Mandaluyong City; Makati City;
        Pasay City; Tagaytay City; Clark, Pampanga; Puerto Galera, Oriental Mindoro;
        Looc and Mamburao in Occidental Mindoro; and Tanza and Maragondon in Cavite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a2c61-201d-47fd-b0d5-fbd77694ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:51:39.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:57:45.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor was at intensity 2 in Manila City, Parañaque City, and
        Plaridel, Obando and Malolos in Bulacan.</p>'
