    'title': 'World Cup 2018: Belgium completes stunning comeback to eliminate Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3908c41-79b5-4042-85a1-fb2fc9994c6b'
      'mgnl:activationStatus': true
