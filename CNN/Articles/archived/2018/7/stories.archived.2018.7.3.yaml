      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the oral arguments in June 26, Solicitor General Jose Calida
        maintained that the Constitution does not allow same-sex unions as determined
        by the Family Code.</p>'
