  'Australia-shark-attack':
    'author': 'Bani Sapra'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-03T07:08:27.543+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eb0ebf8-a642-4379-ac44-c3398d06d4db'
    'lead': 'Mobile phone video footage of the incident shows the woman screaming
      as she fell into the water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T13:40:04.640+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T13:40:08.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T13:40:08.231+08:00
