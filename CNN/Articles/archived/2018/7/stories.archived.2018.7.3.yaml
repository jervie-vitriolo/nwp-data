    'template': '1'
    'title': 'SBP President: We still hope to host FIBA 2023

      '
    'visualType': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfab4d-8cf5-41fb-a558-cbefbb169f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:20:49.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:59:08.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila ( CNN Philippines, July 3) —</strong> Samahang
        Basketbol ng Pilipinas (SBP) President Al Panlilio hopes the country will
        remain the hosts of the 2023 FIBA World Cup, following an on-court brawl between
        the national teams of the Philippines and Australia.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de16be-c6c7-4264-b720-4594b3f20cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:20:49.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:59:08.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio said Tuesday they have to wait for the national team''s
        fate following the International Federation of Basketball''s (FIBA) announcement
        that it will open disciplinary proceedings against Gilas Pilipinas and the
        Australia Boomers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e138c6-066c-4dd1-9ba0-7fa6512c642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:20:49.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:59:08.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There are] consequences we have to face, whatever FIBA decides
        on, but I hope this does not affect the hosting on 2023," Panlilio told CNN
        Philippines'' New Day.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698f674-d5dd-466b-b662-ea46733f7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:20:49.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:59:08.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio said the SBP is planning to write a letter to FIBA officials
        ahead of their decision, to explain the incident and to add previous provocations
        they have observed before the game.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec66a2-e112-45bb-a46d-116389fee5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:20:49.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:59:08.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio alleged Australian player Daniel Kickert, whose elbow hit
        against Gilas'' RR Pogoy ignited the brawl and was already provoking the players
        prior to the start of the match.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485500d-496d-4af1-98dd-d5fe8035fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:20:49.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:59:08.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning to write ahead of any decision made by FIBA to
        explain what happened last night and it''s not just the elbow by Kickert that
        initiated the free-for-all (brawl)," he said. "There were several incidents
        at the start even during the round robin, Kickert was already hitting at least
        four players who crossed the line during round robin, so that was quite unusual
        and there were provocations before the game started."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b09f0-8a4b-49ce-aed6-a58504572816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:20:49.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:59:08.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio initially pointed to a previous incident as the root of
        the melee wherein Australian players were removing stickers from the Philippine
        Arena basketball court, where the game was to be held, without asking for
        permission from FIBA officials.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0635be6-9b74-4048-9f42-190211f5192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:20:49.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:59:08.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very arrogant for them to do that. Disrespectful actually
        for us. We were compliant with FIBA rules. It started from there," he said
        Monday night.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c496e-8fe5-40ed-8147-ea74f3dec99a'
      'mgnl:activationStatus': true
