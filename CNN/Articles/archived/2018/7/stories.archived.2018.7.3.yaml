    'template': '1'
    'title': 'Duterte opposes same-sex marriage, backs civil union instead - Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2991ff-39a6-4cd2-addd-645903d6d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:06:35.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:06:38.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 2) — President Rodrigo Duterte
        is among those who oppose same-sex marriage, but favors same-sex civil unions,
        a government official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede9dd47-b45d-44a3-beca-26e1b7aa04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:06:35.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:06:38.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Harry Roque said Duterte believes civil unions
        for the Lesbian, Gay, Bisexual, Transgender (LGBT) community to be better
        in all aspects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb9881-2164-4a3e-8cd5-69a5f2eca8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:06:35.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:06:38.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now if same-sex marriage <em>ang pinag-uusapan pati si Presidente
        tutol po sa same-sex marriage pero yung union po pabor po diyan si Presidente
        para lang maayos yung iba''t-ibang aspeto ng pagsasama ng kaparehong kasarinlan,"</em>
        Roque told the press Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008b6316-a4a7-4d14-afd7-684c46792f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:06:35.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:06:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now if we''re talking about same-sex marriage, the
        President is against it, but if it''s a union, he is in favor of it, so the
        differents aspects of relationships between people of the same sex will be
        better.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1f824-59dc-433a-a1ad-46cc0948b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:06:35.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:06:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that he sees no possiblity for the same-sex marriage
        petition to reach passage in the Supreme Court based on the oral arguments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9dc581-b931-48db-996e-bae0e554a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:06:35.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:06:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the current challenge of the Supreme Court questioning
        the constitutionality of the family code article 1 defining a marriage is
        between a man and a woman will actually succeed on the basis of the oral arguments
        conducted. Parang wala pong pag-asa na manalo ''yun sa Supreme court&nbsp;
        [I don''t think there is hope for the case to win in the Supreme Court], but
        I could be wrong," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161a3f89-a41a-493d-bc63-a5e1c17368df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:06:35.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T14:06:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s statement comes in contradiction to the claim of same-sex
        marriage petitioner Atty. Jesus Falcis, who said the Constitution does not
        limit marriage between opposite sexes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad411b-d641-47cb-a4ff-d4b37bb2e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T14:06:35.415+08:00
