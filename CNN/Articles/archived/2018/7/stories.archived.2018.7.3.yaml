      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Belgium completed a stunning second-half
        comeback to rescue its World Cup hopes and crush those of Japan in Rostov-on-Don.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245432a-900b-41c9-acf7-a0923cd9cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the "Samurai Blue" leading 2-0 after 52 minutes, it looked
        as though the Red Devils'' star-studded squad would be the latest to bite
        the dust after a long line of upsets in Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ab1d2-a42d-49f5-8e78-bd42982f0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, headers from Jan Vertonghen and Marouane Fellaini hauled
        Belgium level, before a stunning counterattack saw Nacer Chadli snatch a dramatic
        last gasp winner with the last kick of the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b1417-506c-4b9d-bd38-8a8e86aebaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T13:46:46.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium will now play Brazil on Friday in a much-anticipated quarterfinal
        clash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0b149-487e-4a2f-825d-2152275cb4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:46:41.069+08:00
