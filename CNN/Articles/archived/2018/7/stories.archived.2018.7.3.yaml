      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Samahang
        Basketbol ng Pilipinas (SBP) has issued an apology for the incident during
        the FIBA World Cup qualifiers game between the Philippines and Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97676627-8b9f-4254-8d19-1fa788516223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:56:34.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of both countries figured in a free-for-all on-court brawl
        that resulted to the ejection of 13 players at the Philippine Arena in Bocaue,
        Bulacan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791da0c-a1d4-4976-9b31-41a04d986e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:56:34.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gilas Pilipinas loses to Australia by default after on-court
        brawl</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e2a8c-f919-437f-b65b-ddd5091269de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:56:34.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, the SBP said the scuffle put the
        country in a bad light after being known as gracious hosts to international
        events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ad835-8c3b-46f1-9d50-e5b6b0e0727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:56:34.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As hosts, we regret having breached the bounds of traditional Filipino
        hospitality. As the national team representing flag and country, we likewise
        extend our apologies to the Filipino people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62020d88-d7c4-419a-ae14-38c8d46c978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:56:34.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national association for basketball remained firm in its belief
        that any form of violence should not be tolerated in sports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca3e4d-c98e-478d-a5c6-82ff15be0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:56:34.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SBP stands by its conviction that violence has no place in sports."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c89e9c-1511-4073-bece-766fba47ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:56:34.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will review the incident comprehensively and await the decision
        of FIBA with respect to disciplinary proceedings on the matter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a7e55-6b94-42bf-b554-f7e642e04c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:56:34.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBP Chair Sonny Angara, in a separate statement, is saddened by
        the fact the officials could have done a better job in controlling the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54971f8-7af2-4acb-b016-e67948068b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:56:34.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sanctions must be meted out in Gilas-Australia brawl —SBP
        Chair</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef611df5-04a4-45be-831e-639818bc52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:56:34.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was unfortunate that things got out of hand. It could have been
        prevented if the referees had tightened officiating to better control the
        game," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed5194-39d9-4ead-add7-ab205e124e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:56:34.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Chief Executive of Basketball Australia Anthony
        Moore was disappointed with the incident and their team''s participation in
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed90ee6-1a7a-4108-8d9f-5ba8d5cf2b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:41:32.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:56:34.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely disappointed with what happened and our role in
        it. This is not the spirit in which sport should be played and certainly not
        in the spirit in which we aim to play basketball. We apologise to our fans
        and will await the penalties to be handed down."</p>'
  'LeBron-James-Los-Angeles-Lakers-NBA':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-03T17:40:00.995+08:00
    'imagesource': 'jcr:76bc7353-d616-49c0-8aa1-397ef259c36f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e79b2f7e-f6c2-4cd1-9490-14ea6b10aa69'
    'lead': 'Can LeBron James turn the struggling Los Angeles Lakers to a title contender
      in the NBA?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T11:44:39.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T11:44:45.398+08:00
