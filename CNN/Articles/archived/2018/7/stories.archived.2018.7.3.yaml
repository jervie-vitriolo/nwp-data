  'duterte-afp-air-force-modernization-program':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-03T21:37:28.816+08:00
    'imagesource': 'jcr:bd5a9f61-1eb1-46e7-a7ef-6044fef5ce0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69e86992-2c41-451b-96d4-4eeadacead01'
    'lead': 'The President said the revised military modernization program is right
      on track.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T11:16:07.255+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T11:16:10.222+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T11:16:09.978+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Gov''t working on second horizon of revised AFP modernization
      program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f3874-df75-412a-a711-d90e52e23e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:16:07.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:16:10.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> President
        Rodrigo Duterte on Tuesday said the government will complete its multi-billion
        peso modernization program for the military by 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc93437-3851-44b1-94f3-d600a58e09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:16:07.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:16:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to further develop a modern, adequately equipped security
        force, the government is currently working on the implementation of the second
        horizon of the revised AFP (Armed Forces of the Philippines) modernization
        program by 2022," Duterte said in a speech during the 71st Founding Anniversary
        of the Philippine Air Force at the Villamor Airbase in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa01e7-4916-4812-a6d3-4955787128cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:16:07.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:16:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there are already 16 projects for the PAF worth over P139-B
        in the pipeline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95380a4e-b606-4794-993c-c6be36edb392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:16:07.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:16:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that this year, the Air Force had acquired air defense
        surveillance radars, utility aircraft, and unmanned aerial vehicles, with
        additional equipment and machinery to come in next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3770419e-dcc7-4df0-aeac-57d259024364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:16:07.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:16:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised AFP modernization program, which is headed by the Defense
        and Budget Departments, is divided into three horizons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f285eb0-b91e-4e33-a224-d46e379f638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:16:07.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:16:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was implemented on 2013 to 2017, the second horizon is
        from 2018 to 2022, while the last one is from 2023 to 2028.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783e2c77-8a3b-4a4f-be5d-bc642e3286d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:16:07.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:16:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also commended the forces for its efforts against
        terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5480b0-1661-4964-aaeb-6dda1b9f9659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:16:07.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:16:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I therefore enjoin the men and women of the Philippine Air Force
        to remain vigilant as we intensify our fight against the current challenges
        of terrorism and external security," he said.</p>'
  'pcc-trans-asia-shipping-lines-chelsea-logistics-holdings-corp-udenna-corp':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-03T21:23:51.944+08:00
    'imagesource': 'jcr:2e37df04-4692-426c-9c29-9ae3fb2f36b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4298d70d-689f-4d8a-8ccc-26ec82d05231'
    'lead': 'The government''s antitrust body nullified a shipping company acquisition
      in what it described as a "substantial lessening of competition" in roll-on,
      roll-off passenger services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T11:18:16.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T11:18:19.556+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T11:18:19.212+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-trust body voids shipping line acquisition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbbc19-2247-4e6b-9c28-e3492e7d7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:18:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:18:19.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The government''s
        antitrust body nullified a shipping company acquisition in what it described
        as a "substantial lessening of competition" in roll-on, roll-off passenger
        services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0275b-f766-422d-b15c-8036db5152b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:18:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:18:19.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC) voided the acquisition
        of Cebu-based Trans-Asia Shipping Lines Inc. by Chelsea Logistics Holdings
        Corp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a1988-02e1-4e7d-b717-e78bfd4bd635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:18:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:18:19.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC ordered Trans-Asia Shipping Lines, Chelsea Logistics Holdings
        and its parent Udenna Corp. to pay ₱22.8 million for failing to notify the
        commission of the transaction in December 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c87419-5a09-45d6-a079-4f49e3ee84fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:18:16.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:18:19.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the commission gave "conditional clearance" to
        Chelsea Holdings'' acquisition of KGLI-NM Holdings Inc, which has majority
        control of shipping company 2Go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970a381-4ff8-4f13-8c06-c3962e3c41c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:18:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:18:19.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC decisions on both cases were released on June 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea4d9c2-ac9d-4976-8e22-576f36be51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:18:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:18:19.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the PCC said its investigation revealed
        that "control of both 2Go and Trans-Asia by Chelsea would lead to a substantial
        lessening of competition affecting roll-on/roll-off passenger shipping services
        in Cebu-Cagayan De Oro, Cagayan De Oro-Cebu, Cebu-Ozamis, Ozamis-Cebu, Cebu-Iligan
        and Iligan-Cebu legs; and cargo shipping services in the same areas plus the
        Cebu-Zamboanga leg."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4719949-c605-49da-9fe6-d11ad4086926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:18:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:18:19.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC added 2Go and Trans-Asia overlap or compete directly with each
        other in these routes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d1e2e-8527-41f2-b905-feda235c45fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:18:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:18:19.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said with the nullification of the deal between Trans-Asia Shipping
        Lines and Chelsea Logistics Holdings, the overlaps with 2GO in the shipping
        and cargo services in the Visayas and Mindanao have been ruled out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98132a46-bc0b-4226-8809-1036085598f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:18:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:18:19.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Chairman Arsenio Balisacan said all merger and acquisition notices
        under the agency''s review are "evaluated in a fair and transparent manner
        with the public''s welfare as foremost concern."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d350ac-ad9a-47e1-9de8-16aa471b071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:18:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:18:19.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "There are sanctions for violations, there are clearances
        when there are no competition concerns."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e0e29-d404-4b3a-81d6-f24d1fb2ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:18:16.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:18:19.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea is a wholly-owned subsidiary of Udenna. Through its subsidiaries,
        the holding company is engaged in maritime trade and shipping transport, among
        others. Trans-Asia is engaged in domestic passenger and cargo ferry services.</p>'
  'President-Rodrigo-Duterte-feeding-program-law':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-03T18:52:21.074+08:00
    'imagesource': 'jcr:60279580-2c7e-4d29-8cbc-3aeea84853b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '388495ec-5912-4897-91eb-d1437533ccf7'
    'lead': 'President Duterte signs RA 11037, an act institutionalizing a feeding
      program for undernourished children'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T11:20:57.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T11:21:00.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T11:21:00.257+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law on national feeding program for school children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669dd08-456e-4b02-b42c-6ba3a98118d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:20:57.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:21:00.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) -</strong> President
        Rodrigo Duterte has formally signed into law Republic Act 11037, which aims
        to institutionalize a feeding program for undernourished children in public
        schools all over the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec6390-c915-4043-95fa-8c08e3fe70e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:20:57.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:21:00.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>national feeding program</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eccd9a-ed78-4a8d-861c-b26cdc68407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:20:57.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:21:00.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act, which was passed by both houses on March 20, seeks to establish
        a nationwide program specifically for public day care, kindergarten, and elementary
        schools so as to ''combat hunger and under nutrition among Filipino children.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceaf8f6-4af7-4c79-a6a6-a24506f14eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:20:57.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:21:00.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-signed law is an integration of Senate Bill No. 1279 or
        the ''Pagkaing Pinoy para sa Batang Pinoy Act'' as well as the House Bill
        No. 5269, which was approved last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38065125-3258-4007-9618-2d0b8c051a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:20:57.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:21:00.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this policy, school children in the kindergarten and elementary
        levels will enjoy free access to nutritious food, sourced from our local farmers,
        with the Department of Education (DepEd) ensuring that students from kindergarten
        to Grade 6 are provided with proper meals," said Senator Bam Aquino as seen
        on a press release for the Senate Bill No. 1279.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca62577-e31b-4523-a4b8-8a27f92dd921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:20:57.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:21:00.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Juan Miguel Zubiri, co-author of the same bill,
        initially noted that the program will benefit not only school children, but
        also local farmers and fishermen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56dcf3e-010c-4d3a-99f9-0ceaa72d83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:20:57.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:21:00.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This program is a two-pronged approach in solving the malnutrition
        and hunger problems of our schoolchildren as well as giving more opportunities
        for our local farmers and fisherfolk to market their produce which in effect
        would increase their income," said Zubiri.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b087f8-b8ab-4d89-b322-3b35e8c995fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:20:57.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:21:00.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not be the usual feeding program where children are fed
        porridge. The menu for this program would be intensively studied with consideration
        to many factors such as the age range and cultural eating preferences of schoolchildren,"
        the senator added.</p>'
  'earthquake-sarangani':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
