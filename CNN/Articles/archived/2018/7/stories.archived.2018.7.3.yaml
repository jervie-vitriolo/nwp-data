    'jcr:uuid': 'f536ed8c-df24-4fa1-8fec-d37543527b17'
    'lead': 'A magnitude 5.6 earthquake shook Glan town in Sarangani province, more
      than a thousand kilometers south of Manila, Tuesday.'
