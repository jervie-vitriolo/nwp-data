  'Harvey-Weinstein-sex-assault-charges':
    'author': 'Eric Levenson'
    'caption': 'Harvey Weinstein is the co-chairman of The Weinstein Company, which
      is behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
      Unchained." He is also the co-founder of Miramax Films. (Source: Coatsaliou/Getty
      Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-03T10:22:56.031+08:00
    'imagesource': 'jcr:8bb16542-e57c-45e2-a307-999d1ef380c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8e02e01-354d-47f6-87bb-c560b99683e0'
    'lead': 'Disgraced movie producer Harvey Weinstein now faces charges in connection
      with alleged incidents involving three women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T13:03:33.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:58:34.307+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:58:34.119+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein indicted on three additional sex assault charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddffbb9c-6ac8-4442-8302-d07580d27c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:03:33.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:34.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disgraced movie producer Harvey Weinstein
        was indicted on three additional sexual assault charges on Monday, Manhattan
        District Attorney Cyrus R. Vance Jr. said in a statement. He now faces charges
        in connection with alleged incidents involving three women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b4d74-fc9b-49ed-b003-88584e26c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:03:33.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:34.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, 66, was charged by a grand jury with one count of commiting
        a criminal sexual act in the first degree for an alleged forcible sexual act
        against a woman in July 2006, as well as two counts of felony predatory sexual
        assault, Vance said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0415ec1-342b-4686-9b5c-2a3aa4c015b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:03:33.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:34.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, the felony predatory sexual assault charges carry
        a minimum sentence of 10 years in prison and a maximum sentence of life imprisonment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd3006-30dd-4757-af1e-06c6d3392f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:03:33.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:34.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein attorney Benjamin Brafman said he will enter a plea of
        not guilty to the new charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978cc642-7784-462f-8c82-63c7a50627cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:03:33.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:34.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Weinstein maintains that all of these allegations are false
        and he expects to be fully vindicated," Brafman said in a statement. "Furthermore,
        to charge Mr. Weinstein as a predator when the interactions were each consensual
        is simply not justified."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953210f-49c3-4791-a0cd-9da8a8df0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:03:33.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:34.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges come on of top of his previous indictment for two counts
        of rape and one first-degree criminal sex act charge related to alleged incidents
        with a woman in 2013 and another woman in 2004. He&nbsp;pleaded not guilty
        to those charges&nbsp;last month and has been free after posting $1 million
        bail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f72a2-720a-4a0a-993c-b40c1adf103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:03:33.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:34.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Manhattan Grand Jury has now indicted Harvey Weinstein on some
        of the most serious sexual offenses that exist under New York''s Penal Law,"
        Vance said in a statement. "This indictment is the result of the extraordinary
        courage exhibited by the survivors who have come forward."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf8961-4179-4a57-b6c5-0d692426fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:03:33.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:34.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, Weinstein now faces six felony charges relating to three
        women: two counts of predatory sexual assault, two counts of criminal sexual
        act in the first degree, and one count each of first-degree rape and third-degree
        rape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1bf5fe-ad45-40e1-92d5-c039790494db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:03:33.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:34.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was one of the most powerful figures in the film industry
        until last year, when The New Yorker and The New York Times published accounts
        from several women accusing him of various forms of sexual assault and misconduct.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89db81-6031-4d7d-ac73-22bb3d7f0511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:03:33.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:34.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, more than 40 women,&nbsp;including actresses Ashley
        Judd, Gwyneth Paltrow and Angelina Jolie, have accused Weinstein of sexual
        misconduct. Weinstein was&nbsp;fired from the Weinstein Company, which has
        since&nbsp;filed for bankruptcy&nbsp;and been sold off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8ed81-0afc-493b-861b-fa6e10a0b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:03:33.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:34.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s accounts -- and the public''s willingness to believe
        them -- emboldened others around the world to stand up to powerful, abusive
        men in what has come to be known as the #MeToo movement.</p>'
  'Women-work-overtime-diabetes-health':
    'author': 'Jen Christensen'
    'caption': 'According to the Happiness Index Report, the most important factor
      for Filipinos to feel satisfied at work is having good relationships with their
      colleagues.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-07-03T10:21:49.212+08:00
    'imagesource': 'jcr:890442ed-a709-495b-919a-b9043cb7fde0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bd721b1-2dbb-4274-8ae9-94316cdeda0e'
    'lead': 'If women work fewer hours, it''ll lower their risk of diabetes, according
      to a study'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T13:06:27.271+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T16:58:49.942+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-28T16:58:49.713+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hard-working women, go home earlier to avoid this disease

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712577c-ae24-43f6-a422-9731d4bf4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here''s a good reason for women to work
        less, ask for a raise or get their partners to pick up around the house more:
        If women work fewer hours, it''ll lower their risk of diabetes, according
        to a study published Monday in the journal&nbsp;BMJ Open Diabetes Research
        &amp; Care.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167aab8-6644-44e3-9e6b-b075e6737a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at data from 7,065 Canadians who were tracked
        over 12 years. What they found was that women who consistently worked 45 hours
        or more a week had a&nbsp;63% greater risk of diabetes compared with those
        who worked between 35 and 40 hours a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdb8a8-1d3a-438f-acbc-942a2d9f8ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect was only slightly reduced when smoking, exercise, alcohol
        intake and body-mass index were taken into account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e45e1d-81d0-4d7e-aad9-0a578ad293e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men who worked longer hours, on the other hand, did not face an
        increased risk of diabetes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5cfcf7-1055-4b78-b80a-c0f8d85572f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why there is a gender difference in this risk, but
        it may involve what women do with their time off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9eaf65-f901-4a29-884f-0ec741f583bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about all the unpaid work they do on their off-hours,
        like household chores for example, they simply do more than men, and that
        can be stressful, and stress negatively impacts your health," said study co-author&nbsp;Mahee
        Gilbert-Ouimet, a postdoctoral fellow at the University of Toronto who has
        been active in this field for 12 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734eee3-9ae9-41fa-b2c5-de61f843b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who work longer hours also tend to be in lower-paying jobs
        than men. "Even when men and women do similar work, women earn less. Of course,
        that would impact women''s health. Think about the stress of working harder
        and getting less for it," Gilbert-Ouimet said. "It''s important for us to
        study women. They are still underevaluated in most areas of health, and it''s
        a real shame, because if we look closer, there are still big inequalities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6571365-d14f-4d4a-ac42-a38a68a15765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that men who work longer hours in&nbsp;jobs that
        pay less&nbsp;face a greater diabetes risk. Though some studies have labeled
        this theory "controversial,"&nbsp;additional research seems to point to a
        connection between over-work and diabetes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f53e6-6232-4140-9ee5-9863dd252d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016&nbsp;study in Japan&nbsp;saw a connection between diabetes
        risk and those workers who did more than 45 hours of non-shift work, or work
        that conforms to a regular daytime schedule.&nbsp;A 2006 study&nbsp;that focused
        on women found something similar. Working long hours can have many other negative
        health consequences, including heart problems,&nbsp;studies show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa714f13-28ee-4b3d-9ec7-d0f341ef6afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orfeu Buxton, a professor of&nbsp;biobehavioral health at Penn State&nbsp;who
        was not involved with the new study but has done similar research, said another
        factor that may be driving this risk is that when women work a lot, in addition
        to the stress of long hours, there is less time for self-care. They might
        not eat a good diet, might put off exercising and might not get enough sleep
        if they''re solely focused on getting the job done. Other&nbsp;studies have
        found that to be true.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f6a63-6d4c-4740-b5ed-d1b28ea54a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an economic argument to be made for workplaces to cut back.
        "This should be eye-opening to corporations, especially while they still have
        to pay for health care," Buxton said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b16054-b246-4f43-be1d-299b6554cded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buxton, who studies the health consequences of sleep deficiency,&nbsp;has
        found&nbsp;that even if you shortchange yourself on sleep for only one week,
        it can increase your diabetes risk. Women in midlife tend to have a higher
        rates of insomnia, and that could also account for some of the gender difference
        in the new study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93b948-67f3-4ac4-a70f-75d2d7e17b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the study is helpful and hopes for more research on this
        subject.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fdbc50-e7f3-4704-bf9d-26cc67b55cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diabetes is common, expensive, and it''s a killer, and we really
        need to understand the factors beside medicine and treatment that we can intervene
        upon to prevent diabetes," Buxton said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ddefd4-bbff-4aa7-970a-16f324b568b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diabetes is going to be a huge burden on the world''s economy.&nbsp;By
        2030, an estimated&nbsp;439 million people will be living with diabetes,&nbsp;a
        50% increase&nbsp;from the number of people who had diabetes as of 2010.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6a9c6-0059-42bc-926d-73210d753f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T13:06:27.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T16:58:49.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Workplaces should definitely help people work less," Gilbert-Ouimet
        said. "Ultimately, their health depends on it."</p>'
  'SBP-FIBA-2018-2023-Gilas-Boomers-PH-Australia':
