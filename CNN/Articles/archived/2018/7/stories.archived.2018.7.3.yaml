    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29e6e9-2827-46c2-b282-ae944fc0aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte, Valles speak ''regularly''</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feeb971-956e-4c12-ba4c-405a43a9783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also set to meet CBCP President Romulo Valles at
        Malacañang on Monday. However, Roque said it was "not something out of the
        ordinary" as the two were "always in contact."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929517fe-5454-459f-9e9e-f7acfd603d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have had regular communication," said Roque. "It''s something
        that they do because they are close friends, and they both have respective
        duties to the faithful and the country."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86ba79-9d6e-4d91-82d5-849675f94e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles is the bishop of Davao, where Duterte served as mayor before
        being elected as President.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f220ad8-ade6-495f-a1d9-d634c5fc34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his predecessor, former CBCP President and Lingayen-Dagupan
        Archbishop Socrates Villegas, Valles has fallen short of calling out the President
        for his controversial policies and remarks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe8e5b3-03eb-4778-9543-fd754b7fe7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s had nothing adversarial to say against the President, maybe
        because he knows the character of the President," Roque said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a951b7fc-21e6-4993-9951-161e687a9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s there not only as a leader of the Church, he''s there also
        to provide pastoral care to one of his flock, who happens to be the President
        of the Philippines," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3782bc-124c-436f-939f-18f996896b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has had a rocky relationship with the Church, spotlighted
        recently following his controversial statement calling God "stupid."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ede324-8cbf-4541-a71a-be26ea0a3cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:48:48.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President previously credited his presidential win to God, but
        he has also publicly doubted God''s existence and chastised the clergy, which
        has been critical of his war on drugs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21d19a-5a4b-4c44-873a-a7397491a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:48:44.644+08:00
      'mgnl:createdBy': 'jeff'
