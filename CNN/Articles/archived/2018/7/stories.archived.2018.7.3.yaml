    'template': '1'
    'title': 'Former Malaysian prime minister Najib arrested on graft charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c89e3-626f-4ec4-b858-96774c1dac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:31:27.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:31:31.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Malaysian Prime Minister Najib Razak
        was arrested Tuesday, according to Malaysian state media Bernama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21125aef-d4d1-4d60-b702-7b4914703d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:31:27.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:31:31.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernama cites the Malaysian Anti-Corruption Commission (MACC), which
        has been investigating billions of state funds that went missing while Najib
        was in power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44ee67-4a69-4512-922a-4b000e3242a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:31:27.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:31:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week police said they had seized $225 million in luxury handbags,
        jewelry, cash and goods from six properties linked to the former leader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a58a96-feb0-4a23-820a-2b2e283d73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:31:27.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:31:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goods were seized as part of the investigation into the sprawling
        scandal related to 1MDB, a state investment vehicle from which Najib was accused
        of siphoning off billions of dollars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef6691-1e5f-45a5-9055-cd59dde46426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:31:27.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:31:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has denied any wrongdoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6ec641-ec45-48a8-8532-07e85ff8c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:31:27.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:31:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib, whose government was plagued by scandal, was soundly defeated
        in parliamentary elections in May. Veteran politician Mahathir Mohamad came
        out of retirement to lead a coalition that challenged and defeated the incredibly
        unpopular Najib.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f77665-d282-4152-ab63-e24bb1f9e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:31:27.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:31:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an investigation by the US Justice Department, Malaysian
        financier Jho Low used $1.3 million of funds misappropriated from 1MDB to
        buy 27 different 18-carat gold necklaces and bracelets for the wife of someone
        listed in the complaint as "Malaysia Official 1." That official has been widely
        reported to be Najib.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23804cd8-9b59-484d-9ead-94560ae6e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:31:27.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:31:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is currently seeking to recover around $540 million misappropriated
        from the 1MDB fund, with more than $1.7 billion of assets subject to forfeiture
        under the Kleptocracy Asset Recovery Initiative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40959ad-e93d-4a79-bd3f-022d7b23da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:31:27.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:31:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those assets include profits from the Martin Scorsese film
        "The Wolf of Wall Street," which was financed by a company associated with
        1MDB, as well as properties linked to Low and others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91b3df-6828-4fda-9172-6209250ca1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:31:27.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:31:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir, who succeeded Najib as prime minister in May, has promised
        to hold his former protege accountable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ecf00-410b-4071-8944-a9baa3e9bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:31:27.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:31:31.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Former Malaysian
        prime minister Najib arrested on graft charges"</em></p>'
  'bpi-bank-of-the-philippine-islands-fees-train-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-03T16:22:17.340+08:00
    'imagesource': 'jcr:df1f77d7-ff8c-47ff-b251-523cd3a48ca4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd56e3f77-1a07-4cad-a4bf-985ed544d0e6'
    'lead': 'Those who will be transacting with the bank will have to pay updated
      fees for select transactions starting September 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-17T11:33:50.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-17T11:33:54.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-17T11:33:53.825+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BPI set to impose additional bank fees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612a7d6-7c40-4092-9d6c-d9c989f03a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Bank
        of the Philippine Islands (BPI) will be imposing updated fees for select transactions
        starting September 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3690d-be1a-4c5d-a9cc-e8117c334ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on their website yesterday, BPI said this is in compliance
        with Republic Act 10963, or the Tax Reform Acceleration and Inclusion Act
        (TRAIN) Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa681c9-ad5c-46a2-a6bd-4fe21a675667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the implementation of Republic Act 10963, or the TRAIN Law,
        there was a need for the Bank of the Philippine Islands (BPI) to adjust its
        fees accordingly," the bank said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec692d-dcff-412e-9a6b-6690e24c1e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amendment in the law states that there will be a documentary
        stamp tax (DST) on bank checks, drafts and certificate of deposits not bearing
        interest, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2544d78-7550-4dca-9221-e513e57eed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not updated our fees for quite some time. We are just aligning
        with industry practice," the bank also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d503c-7b15-4b10-831b-d670ff9004a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All BPI and non-BPI clients who transact are covered by the new
        fees listed in their advisory posted yesterday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55436b00-2574-4032-aa30-251ade1c109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts with ATM cards and accounts with passbooks who will be
        making inter-region withdrawals will be charged ₱100 per withdrawal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3212d-0d7b-44df-b70c-a213fd7ffa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, clients who transact inter-region cash deposits will
        be charged ₱50 per deposit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e595e5-64d6-4bbf-897f-6639ad30dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For intra-region and inter-region cash encashments and in Metro
        Manila, ₱100 per check will be charged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec84f8-7ab9-4594-9ed2-942ecbddc506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-regional transactions refer to transactions between two BPI
        branches located in two different regions; Intra-regional transactions occur
        within the same region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71426d37-55ec-4151-87b5-88ea1e6d7791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the following over-the-counter transactions remain to be
        free of charge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6c627-b90d-45c5-9704-91f07efb9c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intra-regional cash deposits</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed323c-0211-43b0-93b6-874e9e75b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intra-regional cash withdrawals for those with passbook accounts</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e1aa8-1c54-4b11-b7bf-790768d1465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All check deposits</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6b5f8-29b7-4aa8-b57f-2d2b6fa00ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check encashments in issuer''s branch of account</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fafc59c-90ab-413b-acbf-212b798fa952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-17T11:33:50.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-17T11:33:54.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clients may opt to do cash withdrawals and deposits for free in
        ATMs and cash acceptance machines nationwide.</p>'
  'Gilas-Pilipinas-Australia-brawl-sports-UAAP-NCAA-Malice-in-the-Palace':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-03T20:36:39.940+08:00
    'imagesource': 'jcr:1bb56f1a-067e-4291-9433-8fbdcb493dee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c56364-4a5b-49e2-ad27-0de95decc1d7'
    'lead': 'Here are some hardcourt action that grabbed the headlines for the wrong
      reasons.'
    'mgnl:activationStatus': true
