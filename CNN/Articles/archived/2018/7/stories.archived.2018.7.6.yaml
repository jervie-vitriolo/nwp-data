    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b1f0e-e7a0-4eec-8517-bcbdaf643da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cabanatuan City (CNN Philippines, July 4) —</strong> The
        Provincial Government of Nueva Ecija on Wednesday offered a ₱1-million reward
        to whoever can provide information that would lead to the arrest of the suspects
        in the killing of Mayor Ferdinand Bote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ee806-b8af-44f8-8c00-c980b576a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage shows at least three suspects in the assassination
        of Bote in Cabanatuan City Tuesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94b479-bdf5-4f3e-b219-2899b492bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier video showed Bote was shot inside his vehicle at short
        range by a gunman at 4:34 p.m. At least 18 gunshots were heard outside the
        National Irrigation Authority office in Cabanatuan City, where Bote was gunned
        down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a99d34-fbb8-4ac5-88c2-da109b8e00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Nueva Ecija town mayor shot dead</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d69274-b784-4ff4-9fdd-18dc1fe89580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New video shows that around 4:56 p.m., a camera in Barangay Imelda
        captured the image of a motorcycle with three passengers being tailed by an
        Asian Utility Vehicle. The motorcycle even slowed down as one of the passengers
        fixed something before speeding off again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae8815f-b720-47b2-a377-ec07fa9a9ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4:59 p.m., the motorcycle passed through Barangay MS Garcia.
        CCTV footage shows the motorcycle stopping as two of the passengers went down.
        A few minutes after, the AUV arrived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14909f4-f5bc-4641-8009-3f4acc962470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was not seen onthe video, according to a witness who refused
        to face our camera for security reasons, is when the two passengers of the
        motorcycle transferred to the AUV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2fa494-b6bb-48d9-bd88-faa2c2d79793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5:00 p.m., another camera in Barangay MS Garcia captured the
        speeding motorcycle with only one passenger, a few seconds after the AUV passed
        by.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd09f3e7-d6ec-4efc-9eef-4d2ac0b11fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Bote''s driver was unharmed and they were able to
        get his statement about the incident. They did not disclose his testimony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d5233-aa27-4a3a-8b76-94d221e6a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three leads</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c6783-b222-492e-aa26-7df141d039de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slay may be related to local politics, quarry business, and
        government projects related to the mayor''s construction business, police
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef764b7-9e23-48a3-8fe9-4ceb6f7cc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung isyu ng pulitika of course hindi matanggal yun dahil incumbent
        mayor siya (The issue of politics cannot be ruled out since he is an incumbent
        mayor)," said Chief Supt. Amador Corpus, director of Police Regional Office
        3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b90b50-e993-4088-b4f6-55724801b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were small issues sa contest ng chairmanship yung mga ABC
        (Association of Barangay Captains) so we are looking into that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716aae68-3831-4ff0-89e2-9bd4cbee9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police''s Special Investigation Task Group is now documenting
        the projects and contracts the Bote family had entered into.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a5154-7d25-442c-ae6f-58b5d0570006'
