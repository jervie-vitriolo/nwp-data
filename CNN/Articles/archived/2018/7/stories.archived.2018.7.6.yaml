      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 6) — The anticipated historical
        action biopic "Goyo: Ang Batang Heneral" is Director Jerrold Tarog and actor
        Paulo Avelino''s largest project yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2718ad-6f83-437b-86be-fb3084b3bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, actually to be honest it''s different just for the mere fact
        that it''s the biggest thing anyone of us has ever done. It was a constant
        process of trying to catch up with the scale of the thing," Tarog told CNN
        Philippines'' The Source on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66031eb4-559e-41bd-b8a2-b14a2852d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-touted historical film revisits one of the turning points
        in Philippine history through the life of Gregorio "Goyo" del Pilar. Avelino
        stars as Goyo, one of the youngest generals during the Philippine-American
        war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae0302-cf02-4179-8e8e-517ad621d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Paulo Avelino: ''Goyo'' about power, responsibility</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c72c0e-52a3-40d6-9310-4cbe3ad09aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For about eight months, the cast and crew worked in grandiose sets
        which aim to give its viewers a realistic glimpse of the past. One of the
        important locations in Goyo''s life was Dagupan, and the set for that was
        built from the ground up.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FGoyoAngBatangHeneral%2Fvideos%2F723408598048068%2F&width=500&show_text=true&height=440&appId"
        width="500" height="440" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c822b82-64e5-4fec-9efb-dadd20c8f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.310+08:00
