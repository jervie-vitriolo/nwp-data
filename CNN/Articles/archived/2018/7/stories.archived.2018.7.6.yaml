      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Cecille Lardizabal and Gerg Cahiles
        contributed to this report.</em></p>'
  'China-US-biggest-trade-war-in-history':
    'author': 'Jethro Mullen'
    'caption': 'China accused the United States of firing the first shot on Friday
      when the White House confirmed that it would impose tariffs of 25% on $50 billion
      worth of Chinese goods.China ac'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-06T13:11:32.207+08:00
    'imagesource': 'jcr:d9a83652-3ae7-43b2-8103-ea33012047d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37d1df4c-e3bc-4481-bf31-3a5ee43611e4'
    'lead': 'China on Friday accused the United States of starting "the biggest trade
      war in economic history" as U.S. tariffs took effect on Chinese goods worth
      $34 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T13:25:31.767+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T13:25:34.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T13:25:34.625+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says the U.S. has started ''the biggest trade war'' in history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390e215-1e2b-4132-8f54-406377ded63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> China on Friday accused the United
        States of starting "the biggest trade war in economic history" as U.S. tariffs
        took effect on Chinese goods worth $34 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea214df-4ae2-4e5a-a7c0-d3f629b6ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is forced to strike back to safeguard core national interests
        and the interests of its people," the country''s Commerce Ministry said in
        a statement after US tariffs kicked in just after midnight ET, which is noon
        in Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df03c7d-701f-4a0c-b185-c37d67f26edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s 25% tariffs are targeting Chinese products
        such as industrial machinery, medical devices and auto parts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ed20d-cc98-4cf9-8d8e-32b60ed9d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commerce Ministry statement didn''t provide details on its retaliation.
        Beijing has said previously it would fire back against an equal value of US
        exports, including SUVs, meat and seafood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a512a53-99bd-4184-be6e-0efc618a1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Friday, the trade dispute between the world''s top two
        economies had&nbsp;rattled markets&nbsp;and prompted warnings from companies
        of&nbsp;damage to their bottom lines&nbsp;and&nbsp;higher prices for consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0e863-a701-464b-a3a1-cb8aa738d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question is how far the hostilities between Washington and
        Beijing will go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e91218d-fdc4-45fa-afd1-0721f44dfa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is also set to impose 25% tariffs on another $16
        billion in Chinese exports later in the summer, and China has vowed to retaliate
        against US goods worth a similar amount.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0608da-fabe-4cbc-bb8e-9fe0ffc9bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say that if the back-and-forth stops there, the overall
        impact on both economies will be minimal even though some industries will
        suffer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640ee1a-cddd-40e9-a89e-617f585b5ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: The Fed is worried about a trade war</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4d012-7225-4f41-b31b-67ed19bb6598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has said his administration will respond to retaliation
        from Beijing with much bigger waves of tariffs, raising the prospect of worsening
        tit-for-tat reprisals. On Thursday, he suggested the possibility of tariffs
        on almost $500 billion more of Chinese goods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708011b5-65e1-4b17-8b8d-8825ae7e5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the potential escalation to reporters aboard Air Force
        One: "Thirty-four, and then you have another 16 in two weeks and then, as
        you know, we have 200 billion in abeyance and then after the 200 billion we
        have 300 billion in abeyance. OK?" Trump said. "So we have 50 plus 200 plus
        almost 300."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1133b2-5be3-48ec-9911-acf8a9133b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That amount is higher than an earlier threat from Trump to target
        as much as $450 billion of Chinese exports. It''s also bigger than the $505
        billion of goods that the United States imported from China last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab8c43-2a73-4f86-97dc-a247cd27de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading accusations</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e25f71-1144-49d4-ba07-bc9fd745fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his advisers argue the tariffs are necessary to pressure
        China into abandoning unfair practices such as stealing intellectual property
        and forcing American companies to hand over valuable technology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb4a3e-4ebc-49ee-bb36-a0d9a45b913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing denies it''s in the wrong and says it''s ready to fight
        a trade war until the end.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f73fc-a6e8-40bc-bc3b-ba4d710b165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will be opening fire on the whole world and also
        opening fire on itself," Chinese Commerce Ministry spokesman Gao Feng told
        reporters on Thursday. He warned that the US tariffs will hurt a lot of foreign
        companies that export goods from China to the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded5111-6bf2-4630-9732-39bf9ff8e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underpinning the dispute about technology is Trump''s anger&nbsp;at
        America''s $375 billion deficit in goods trade with China. But after three
        rounds of negotiations between the two sides, including&nbsp;a Chinese pledge&nbsp;to
        significantly increase purchases of American products, Trump decided to go
        ahead with the tariffs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da66c0-dbec-4693-9d1f-ea35bc9e2acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: China''s economy shows signs of slowing. A trade war won''t
        help</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bb0586-2f77-40b2-bda6-9ae158a767f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash with China comes as the Trump administration is also fighting
        over trade with American allies such as Canada and the European Union. US
        tariffs on steel and aluminum imports have provoked retaliatory measures against
        billions of dollars of American exports. Trump has added to the tension by
        threatening new tariffs on cars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a62cd-3d48-4cd7-b594-9b2a3845cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the time being, analysts say it''s hard to see Washington or
        Beijing backing down in the dispute.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6fce5-00fd-4cbb-9277-61677de4a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By threatening unilateral action without having any allies and
        not reducing domestic discord on trade, the Trump administration has invited
        China to stand tough," said Scott Kennedy, director of the Project on Chinese
        Business and Political Economy at the Center for Strategic and International
        Studies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001774e-7898-43d2-99f4-674d2e332efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration also believes that at least starting a
        trade war is in its interests; the US economy is strong enough to endure a
        crimp in trade, the president''s domestic political standing is as strong
        as ever amongst Republicans, and pushing China hard on trade may help restore
        US credibility on other issues," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa32685-6b1f-41c5-913c-e53fcbd21998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Daimler warns US-China trade war will hit its profits</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2dcfaa-6cdd-4d46-9963-96f551a7165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaching a deal will be tough</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6a30d-4e22-4273-93af-9772334f9102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two giant economies appear ready to see which side can endure
        the most pain. The damage could also&nbsp;spread to other economies, hurting
        business confidence and prompting companies to delay investments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f201c-e105-4c93-a3f2-ffc711723e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy say he thinks the Trump administration''s enthusiasm for
        the conflict "will erode as the economic pain and political fallout from a
        trade war begin to take hold. At that point, the US will be more interested
        in negotiations, and the Chinese side will also want to come to the table."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925458e-d1fd-4f48-a634-924ab21a7cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: US-China trade war will spill into other Asian economies</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd240fcda-ab29-4b5b-9d5b-fa06017121b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reaching a deal that''s palatable to both sides will be tough.
        For example, the US government wants China to rein in government subsidies
        for policies like "Made in China 2025," which seeks to pump hundreds of billions
        of dollars into industries such as robotics, electric cars and computer chips
        with the aim of becoming a global leader.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f01b62b-2047-4a07-af8e-ecd8281c5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say China is unlikely to budge on those plans, which it
        sees as crucial for developing its huge economy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e920d7-3161-4da9-9b06-c95a170cc5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still hard for me to believe the Trump administration could
        develop and negotiate an overarching package with China that genuinely sticks,"
        Kennedy said. "And so I''d expect the two sides to pursue some sort of face-saving
        deal that looks good on paper but is not enduring."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e752dc-c638-481e-bf5e-89c21d9ead6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:25:31.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:25:34.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Steven Jiang and Kevin Liptak contributed to this report.</em></p>'
  'Japanese-cult-Tokyo-sarin-attack-execution':
    'author': 'James Griffiths and Yoko Wakatsuki'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-06T13:09:28.888+08:00
    'imagesource': 'jcr:c7c8d4ca-f4c6-4283-9ddb-c924e9c3fc53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '419ea6b5-e813-4bb2-a883-87e81edd3c2c'
    'lead': 'Seven members of the Aum Shinrikyo cult, which carried out the deadly
      1995 sarin gas attack on the Tokyo subway, have been executed, Japanese officials
      said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T13:29:07.828+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T13:29:12.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T13:29:11.655+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seven members of Japanese cult executed for Tokyo sarin attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6ce01-5979-4b83-8a80-822863c2b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seven members of the Aum Shinrikyo cult,
        which carried out the deadly 1995 sarin gas attack on the Tokyo subway, have
        been executed, Japanese officials said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea9179-1c17-439b-bb16-c65bbc448596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cult leader Shoko Asahara, whose real name is Chizuo Matsumoto,
        had been in prison for 22 years before his execution this week. The attack
        left more than a dozen people dead and thousands injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a2d9b-f782-43f5-a8ef-05590d1a70af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve other members of Aum Shinrikyo were sentenced to death for
        their roles in the Tokyo attack. Asahara''s death sentence was finalized in
        2006, according to public broadcaster NHK, but trials of his co-conspirators
        dragged on for a further 12 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545eb8f-1158-43b7-848c-acd2a509425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since those proceedings finished earlier this year, the days of
        the Aum Shinrikyo members had been numbered, even as opponents of the death
        penalty attempted to block the executions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dbfed4-c3aa-494f-b90f-4346605f5e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asahara was one of seven members of the cult hanged this week. The
        others are Tomomasa Nakagawa, Tomomitsu Niimi, Kiyohide Hayakawa, Yoshihiro
        Inoue, Seiichi Endo and Masami Tsuchiya, according to Japanese Justice Minister
        Yoko Kawakami.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7f647-e5ae-4ac6-856f-16313b7b1001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six other people are still sentenced to die in connection to the
        1995 attack and other Aum Shinrikyo crimes. The date of their executions is
        not known.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9bea1-7c2d-4c40-8577-d0aff287dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executions in Japan are done in secret, with no advance warning
        given to the prisoner, their family or legal representatives,&nbsp;according
        to Amnesty International. Prisoners often only learn hours before that they
        are to be killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7c77b-2eef-4640-80eb-785471fd04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shizue Takahashi, a victims group representative and widow of a
        Toyko Metro employee who died in the sarin attack, told reporters she was
        "surprised" by the sudden execution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07338a9a-e7ed-4a57-9824-dfc96b5761e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I think of those who died because of them, it was a pity (my
        husband''s) parents and my parents could not hear the news of this execution,"
        she said. "I wanted (cult members) to confess more about the incident, so
        it''s a pity that we cannot hear their account anymore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813230f-c7d0-4192-9f98-9bbba62400f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Amnesty said the execution of Asahara and
        other Aum Shinrikyo members would not deliver justice for the Tokyo attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7440b07-04dc-41f6-a63c-f1fbf5a81a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attacks carried out by Aum were despicable and those responsible
        deserve to be punished. However, the death penalty is never the answer," said
        Hiroka Shoji, East Asia researcher at Amnesty International.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07ac5b-3725-42f7-a871-f42036cae999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice demands accountability but also respect for everyone''s
        human rights. The death penalty can never deliver this as it is the ultimate
        denial of human rights."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925993b-935d-4f91-b19f-c7f856aa2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doomsday beliefs</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be198943-4347-4bf1-abba-e396c2037ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asahara&nbsp;founded&nbsp;Aum Shinrikyo in 1984 and quickly&nbsp;attracted
        thousands of disciples, combining forecasts of a coming apocalypse -- which
        would come after the US attacked Japan and turned it into a nuclear wasteland
        -- with traditional religious teachings and new age tactics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd717ff8-213b-4b0b-ba06-525129301ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Asahara''s followers were highly educated scientists and
        engineers, who helped bring in huge amounts of money to the cult''s coffers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e563ea3a-4457-46d8-9ac8-16ee6f0b5dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the cult grew, the families of members began to raise the alarm,
        and complaints of brainwashing and abuse within Aum Shinrikyo became more
        common.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438857e-08c0-4e09-818b-1bcb60a20aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, few would have predicted what was to come, and the
        cult shot to global notoriety with the March 1995 attack on the Tokyo subway,
        when members of Aum Shinrikyo released sarin gas on carriages full of commuters
        during rush hour. The attack killed 13 people and injured 5,500.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7eec08-6627-4f8c-b920-5930441662e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asahara and dozens of his followers were arrested in the months
        that followed, after police raids across the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac4038-6940-43d6-b71d-520741ddfeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly cult</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0ffb7-252f-478d-8fc7-5386af85921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aum Shinrikyo''s killings began in November 1989, when lawyer Tsutsumi
        Sakamoto -- who was working on a class action case against the cult -- was
        brutally murdered along with his wife and child. The killing was&nbsp;eventually
        linked to the cult.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed74e6d9-ced6-424e-9fec-04edd794a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said cult members entered the Sakamotos'' home as they
        slept, injected them with lethal doses of potassium chloride and strangled
        them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154160a-c8de-4048-9b7f-8fdcd308fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakamoto''s murder and the growing clamor from cult members'' families
        caused increased attention from the authorities, and Aum Shinrikyo began preparing
        for the end.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd081de-1727-4def-8c98-3d62922814ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a sheep farm in rural Western Australia&nbsp;and other properties,
        cult scientists began testing sarin while others synthesized the VX nerve
        agent and launched a failed attempt to manufacture automatic rifles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e413d-f844-4ff3-a94d-4392697df070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, 1994, seven people were killed and more than 500 hospitalized
        after Aum Shinrikyo&nbsp;released sarin gas&nbsp;from a truck by driving slowly
        around an apartment complex in Matsumoto, Nagano prefecture. Another victim
        died in 2008.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c12e13-c20f-4c30-be44-c4ffd7995ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subway attack</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27190c-2c7a-4d12-9ecd-edccd0c22465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Matsumoto attack was a warm up to the main event, which began
        almost eight months later on March 20, 1995, according to a&nbsp;report&nbsp;by
        the Federation of American Scientists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1da3a-ef9f-41aa-b118-611329ecffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Aum Shinrikyo members boarded subway cars on three different
        lines in central Tokyo during rush hour, carrying plastic bags filled with
        sarin. They punctured the bags with the sharpened tips of theirs umbrellas
        and left them on baggage racks or the floor to seep the deadly gas into the
        carriages.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267c60d2-e55e-4b44-8f2f-759ea44e4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains were scheduled to arrive at central Kasumigaseki station
        within four minutes of each other, and the cult hoped not only to kill everyone
        on board, but also use the trains to deliver the gas to a massive interchange
        used by thousands of passengers at a time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429593d-3846-45d7-b72b-9c4652dc1e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, mistakes made in developing the sarin and its delivery
        method meant the attack was far less effective than intended, and the group
        only succeeded in killing 12 and injuring 5,500 people. Another victim died
        later.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a4983-9119-4e7c-8fb6-50891d4e0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FAS report, chemical weapons experts estimate that
        "tens of thousands could have easily been killed" if the attack had been carried
        out correctly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09fa3a-2711-41de-8ad9-25d84b588316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrest and trial</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46b80f-a75a-4e70-be24-68dbb8726967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Aum Shinrikyo members were arrested after months of raids
        by police on hundreds of locations across Japan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3bd67e-f7b4-4d2d-8378-590980e7204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asahara himself was arrested in May 1995, and indicted on 17 charges
        ranging from murder to illegal production of weapons and drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8321473-7363-4742-bbd0-bbb04bc0c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trial — and appeals process — took years to complete, and gripped
        Japan, as police continued to seek other cult members linked to the Tokyo
        and Matsumoto attacks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f90e1b-d954-47dd-b940-9fad2e4708e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 1996, Ashara admitted responsibility for the sarin attack
        but said he was not personally involved in the crime, saying he had been "instructed
        by God" to shoulder the blame. At the same time, he warned lawyers they would
        die if they continued questioning Aum Shinrikyo members.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6cf47e-a8e9-4507-97b4-3f51d53f3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a trial that lasted eight years, Asahara was found guilty
        of masterminding the attack and sentenced to death in 2004. By 2006, he had
        exhausted the appeals process.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e22913-b264-4f94-acac-893c2ba27252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His execution was delayed due to ongoing cases against his co-conspirators,
        the last of whom&nbsp;was arrested in 2012.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e616a0-8ef7-472e-a9c3-261aeb1ed488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aum Shinrikyo split into Hikari no Wa and Aleph in 2007, and the
        latter group has&nbsp;apologized&nbsp;for the Tokyo attack, which it blames
        on "top members of then Aum Shinrikyo." The two groups have around 150 and
        1,500 followers respectively, according to Japanese media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e294e-aa53-4347-89a9-b8168c0d8c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:29:07.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:29:12.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government surveillance of Hikari no Wa was lifted last year, but
        Aleph&nbsp;remains under official scrutiny.</p>'
