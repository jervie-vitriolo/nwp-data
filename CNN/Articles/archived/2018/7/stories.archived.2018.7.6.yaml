    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c65d0c-c4e5-4d62-82ee-d60cb2400789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:33:14.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:33:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Pakistan Prime Minister Nawaz Sharif
        has been sentenced to ten years in prison over corruption charges related
        to his family''s purchase of overseas properties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72256021-7f59-4167-ab64-cc14dfd1ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:33:14.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:33:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter Mariam Nawaz, widely seen as Sharif''s chosen political
        heir, was also found guilty and is facing seven years in prison. Her husband
        Captain Safdar has received a one-year jail sentence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a56d2-4964-4f63-af5d-3e026b1b8add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:33:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:33:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Mohammad Bashir handed down the sentences in a court in Pakistan
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12885ab-ee64-4103-9c10-ad98d6441b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:33:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:33:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their properties in London will be confiscated by the Pakistani
        state, according to the verdict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bcd471-4cb8-406d-9219-b5cee61e395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:33:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:33:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif was&nbsp;removed from office last July&nbsp;after a corruption
        probe prompted by revelations of his family''s finances in the Panama Papers
        leak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5208aa-669e-40f3-8894-b6b2afaca1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:33:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:33:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court ruled that Sharif had been dishonest to Parliament
        and to the judicial system and was no longer fit for office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a6713-4b39-42e8-a5be-23421dd52bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:33:14.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:33:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif was not named in the Panama Papers, but his three children
        were linked in the documents to offshore companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da759e-b856-4830-b408-105521afb181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:33:14.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:33:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader had been at the helm of Pakistan''s turbulent politics
        for more than three decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e97c0-5992-49ca-ad64-50adc1b15ce2'
