      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charaptor is a charcoal barbecue buffet, so expect smoky, char-grilled
        meat should you visit. The items — squid, pork chops, cold cuts — are skewered,
        and customers cook these on a real charcoal grill. The restaurant also offers
        pork and chicken innards, mussels, and sisig, among many others. The drinks
        that are usually available are only juices though, and dessert is usually
        not part of the buffet, so you’d have to scout for other unli-dessert places
        instead.</p>'
