      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b09960-ed1c-4be7-8dc6-fb9a032bfb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.309+08:00
      'mgnl:createdBy': 'jeff'
