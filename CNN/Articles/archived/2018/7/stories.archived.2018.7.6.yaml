      'text': '<p><strong>Quezon Buffet Restaurant<br>​Price: ₱499 (weekdays)<br>​​​​​​Address:
        Level 2, Fisher Mall, Quezon City</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ced783-f9e0-436d-a3fa-af6410ae498e'
