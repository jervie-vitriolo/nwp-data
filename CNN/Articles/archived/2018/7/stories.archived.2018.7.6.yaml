        <a href="https://t.co/oPxV12cSu9">pic.twitter.com/oPxV12cSu9</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1015085288178061312?ref_src=twsrc%5Etfw">July
        6, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

