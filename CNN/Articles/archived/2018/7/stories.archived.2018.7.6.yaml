        Buffet Plaza, Shaw Boulevard, Mandaluyong City; Tramway Bayview Buffet, Roxas
        Boulevard, Manila</strong><em>​​​​​​</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddfae79-c210-4df2-b275-1275d72bd297'
      'mgnl:activationStatus': true
