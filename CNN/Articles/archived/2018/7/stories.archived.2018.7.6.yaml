    'template': '1'
    'title': 'PBA won''t sanction Gilas players pending FIBA decision on brawl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5f601-f449-4a1a-8679-698cdb5416fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The Philippine
        Basketball Association (PBA) will not sanction national team players involved
        in the on-court brawl with the Australian Boomers in the FIBA World Cup Qualifiers.
        At least, not for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97d93a-0ac0-4368-a2fa-abf569efb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Pilipinas players are still not in the clear as the PBA
        awaits word on the official decision from FIBA, basketball''s governing body.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Thirteen Gilas players are here at the PBA office to meet
        with Commissioner Willie Marcial regarding the Philippines-Australia brawl
        last Monday | <a href="https://twitter.com/PaulineVerzosa?ref_src=twsrc%5Etfw">@PaulineVerzosa</a>
        <a href="https://t.co/7dFb2q7kLB">pic.twitter.com/7dFb2q7kLB</a></p>&mdash;
        Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1014813859683577856?ref_src=twsrc%5Etfw">July
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef65970-cf2d-499a-a924-7a73f8873cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6add9f5-1d61-436f-ac03-7956ed77d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial made the announcement after meeting
        with the Gilas players on Thursday at the league''s head office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a23e0ca-8ba1-449a-8f40-284aeeeba021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, wala muna. Hinihintay lang muna natin yung imbestigasyon
        ng FIBA kung ano ang gagawin nila, and then tsaka kami magko-convene uli."
        Marcial said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6826669-8ef5-498d-a8d3-7a83a50e145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, there is none. Because we are still waiting
        for the investigation being done by FIBA. Then, that''s when we re-convene
        gain.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9582da-5194-45c4-8f8c-9d017b969166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: ''Quite drastic'' if PH will be suspended by FIBA, says
        SBP President</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85924d76-7de8-4bea-abda-b6d71b12e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free-for-all melee resulted to the ejection of 13 players from
        both teams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6b82f3-6535-4218-9280-d4720da6a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas players Calvin Abueva, Japeth Aguilar, Andray Blatche, Jayson
        Castro, Carl Bryan Cruz, Pogoy, Terrence Romeo, Troy Rosario, and Matthew
        Wright were thrown out, while Australians Chris Goulding, Daniel Kickert,
        Thon Maker, and Nathan Sobey were also ejected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc3e50b-3341-4015-ad3f-4a9544fe7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maker, who plays for the Milwaukee Bucks, in theory can face suspension
        in the NBA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726f14b-8bef-4317-9443-712b78ffeab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA could punish Maker for his role in the brawl. Article 35
        of the NBA constitution allows the commissioner to punish players for "conduct
        that does not conform to standards of morality [or] does not comply with all
        federal, state, and local laws…or is detrimental to the Association."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ece1e-a463-4a3c-b40a-8d312381f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA ruling to include PBA games?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a402ab-4951-4da6-9b60-0290fefa3639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event that FIBA decides to include in their ruling the PBA
        games of the players involved in the brawl, Marcial said they will contest
        it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af1cf7-802d-4219-b060-060067a59ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depende kung ano ang desisyon ng FIBA. Kung suspension hanggang
        sa FIBA, susundin namin. Kung suspension hanggang PBA, aapila kami," said
        Marcial.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2444695-49a7-4356-9145-90e2fef1905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It depends on the FIBA decision. If the suspension
        only covers FIBA games, we will abide by it. If the suspension includes the
        players'' PBA games, we will file an appeal.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a498c9-e78f-4bba-bb9d-82b6b573b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBP President Al Panlilio was also present during the Thursday meeting
        and he revealed that FIBA has already informed SBP about the ongoing disciplinary
        proceedings on the Philippine national team.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b9f5f-d59a-4e9a-b888-12b54b7189d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: SBP seeks FIBA review on performance of referees in Gilas-Australia
        game</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83661101-7770-4b5a-a10d-767af9be0eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP was given until midnight of July 10 to submit their final
        position regarding the incident. SBP expects FIBA to finalize their decision
        on sanctions and possible suspensions by the end of the month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cd546-c3bb-4b3d-8710-d7e2e898d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:56:54.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:56:58.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'Thailand-Phuket-boats-capsize':
    'author': 'Bani Sapra, Kocha Olarn and Dakin Andone'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-06T15:01:57.320+08:00
    'imagesource': 'jcr:1a33a9cf-1b54-4108-8b45-a80fd05fe768'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '545e5f08-ff72-4d74-896e-92e4fc010ef7'
    'lead': 'Weather satellites showed numerous thunderstorms off the coast of Phuket
      throughout Thursday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T13:59:25.384+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T13:59:29.389+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T13:59:29.168+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phuket boat sinks: Divers search for missing tourists in water off Thailand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde35a17-189a-4463-8231-df50262b62df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:59:25.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:59:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Divers are searching the hull of a sunken boat off the coast
        of southern Thailand for more than 50 passengers who are missing after a violent
        storm Thursday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badbd991-bf8e-4ef1-8ae9-8679745a696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:59:25.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:59:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phoenix PC diving boat ran into trouble off the coast of the
        resort island of Phuket when a storm whipped up waves as high as five meters
        (16 feet), crashing them against the vessel and causing it to keel over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa00ae8b-fdc7-414f-8ee9-fdb9a0aaab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:59:25.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:59:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were believed to 105 passengers on board the capsized vessel,
        including 93 tourists, one guide and 11 crew members. Many were thought to
        be Chinese tourists vacationing at the Thai resort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fdbd75-b379-4dac-8372-52fed94101c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:59:25.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:59:29.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene posted to the Thai Navy''s Facebook paged
        showed passengers wearing bright orange life vests on inflatable life rafts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290be7af-843a-496e-b088-2d69d866eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:59:25.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:59:29.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Lt. Col. Somsak Sophakarn, the deputy chief of Phuket''s
        Chalong Provincial Police Station, said Thursday that 48 people had been rescued
        and taken to shore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc61726-1684-4951-b4ae-35df747c63d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:59:25.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:59:29.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Navy, marine police and local fishermen searched for the
        remaining passengers Thursday evening, but called off their operation late
        at night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fcf7a4-c713-4d2c-b211-d9c5304df635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:59:25.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:59:29.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They resumed their search again Friday morning, dispatching helicopters,
        fishing vessels and divers to scour the waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8dce4-d97e-4746-ab77-d98af8754fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:59:25.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:59:29.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media reported Friday that one Chinese national had
        died, and 53 are missing. Of the 53 people missing, 50 are Chinese tourists,
        according to Xinhua news agency, citing the Chinese Consul General in Songkhla.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb281c-ce88-419f-abf7-198704e968db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:59:25.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:59:29.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather satellites showed numerous thunderstorms off the coast of
        Phuket throughout Thursday, according to the Thailand Meteorological Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408831a-f534-4a5d-9495-8b64086102f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:59:25.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:59:29.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other boats also capsized Thursday. However, all passengers
        aboard those ships have been rescued, according to Xinhua.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff3429-bb78-4289-8a45-6d91b6cbe634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:59:25.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:59:29.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island of Phuket -- known for its beaches and luxurious resorts
        -- is one of Thailand''s most popular tourist destinations.</p>'
  'Panfilo-Lacson-Mayor-Antonio-Halili-Ferdinand-Bote-killing':
    'author': 'Chad de Guzman'
    'caption': 'Senator Panfilo Lacson. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-06T10:49:53.098+08:00
    'imagesource': 'jcr:3dadfcf8-099f-47d8-b19f-6ab05cfa8468'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ad15a87-85c9-4dde-aa86-d21ee222fcdd'
    'lead': 'Senator Panfilo Lacson also said some believe government is involved
      in the killings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T14:05:14.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T14:05:18.774+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T14:05:18.574+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: Local leaders may resort to private armies amid mayors'' killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc869821-b08a-4491-89b1-6d8fe730a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong>&nbsp;
        A senator warned that should killings of local officials continue, it may
        push local leaders to build their own private armed groups amid apprehensions
        towards the Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2201df1-94bd-4c58-bab8-487c42acdf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung takot silang humingi ng tulong sa PNP mag-aarmas sila
        ng sarili nila, magtatayo sila ng sariling</em> PAG o Private Armed Groups.
        <em>Lalong</em> mag-deteriorate," Senator Ping Lacson said in a press briefing
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9565b1-c3b7-4545-abe3-2c3c90528a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they''re scared of asking help from the PNP they
        will have arms themselves, they will build their own PAG (Private Armed Groups).
        And it will lead to further deterioration.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab027753-4179-48c6-a053-7a2947737248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said local officials are worried due to the recent killings of
        General Tinio, Nueva Ecija Mayor Ferdinand Bote and Tanauan, Batangas Mayor
        Antonio Halili.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca87080-176e-4511-a5d9-a8eab1ba03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials were shot dead by unidentified assailants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403fd999-c884-4df3-b414-24700b72d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagka ang</em> persons in authority <em>na ang tinatamaan tapos
        masyadong</em> brazen, in broad daylight and in full public view, <em>dapat
        ma-concern</em>. <em>Anong</em> protection <em>na pwede makuha nila</em> in
        spite of having may security detail, in spite of that <em>may napapatay pa
        rin,"</em> Lacson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd159c-23b9-49c7-bdcc-0f6c6012a145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If persons in authority are killed brazenly, in broad
        daylight and in full public view, it becomes a cause for concern. What protection
        can they still get because even with security detail, they still get killed?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173a5ea-44e6-4c24-b9bf-1b2a81e105fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that since killings of local officials are not
        isolated cases, it becomes a challenge for the Duterte administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e2158-05c9-4a24-8133-0ea516c82d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong nangyari lalo</em> specifically kay Mayor Halili, this
        is a big challenge. <em>Malaking hamon ito sa gobyerno, sa</em> administration,
        only because it appears to be stage-managed," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16dc6c1-8add-4b64-83ed-9d7a134af7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened, specially with Mayor Halili, proves
        to be a big challenge to government, to the administration, only because it
        appears to be stage-managed.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11788642-22d9-40a6-9e51-7b364e2ebce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Tuesday said Halili could be killed
        due to suspected drug links. The slain Batangas mayor is in the government''s
        so-called narco list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cff329-6852-4489-8876-2d4bf5aac80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said because of this, Halili''s family believes the government
        was involved in the Tanauan mayor''s killing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7fe1b-229b-488d-acfd-ef7fd989e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So all the more na dapat ang PNP magsumikap na bigyan ng solution
        at resolution itong kaso. Kung hindi, baka ma-reinforce ang duda," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf6bc3f-67ea-46bd-b843-2167da285614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All the more the PNP should resolve the case, else
        they would reinforce doubt.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075acf9-1970-46fb-bfcc-fe553b7c2dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson suggested stricter measures against loose firearms, as permits
        to carry these have become easier to claim over time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140960f-4b44-4887-9696-850e2ec083be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sasabihin ng pro-gun advocates? ''Di naman kaya kami protektahan
        ng PNP tapos di mo kami aarmasan samantalang criminal elements (have) loose
        firearms.'' So dapat ipakita ng PNP ''pag tinanggalan ng authority to carry
        firearms outside residence kaya nila protektahan ang dating nagdadala ng baril,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e5d44-2025-49a1-8460-8a108ce31338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pro-gun advocates would say the PNP cannot protect
        us and they won''t allow us armed, while criminal elements have loose firearms.
        The PNP should step up to show that if civilians will be stripped off authority
        to carry firearms outside residence, they could protect them.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f363a-6d21-4dfc-b283-e35aa4cc75d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added a dialogue with the League of Municipalities,
        or the group of municipal leaders, would help address concerns of arming local
        officials amid the killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c905709e-2509-4279-9c9e-9a3fe92ac75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that government should not go public with its
        narco list.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba272803-0a41-4391-bb78-d4014b49b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas importante</em> keep it <em>to</em> themselves, keep it
        to the law enforcement units.<em> Huwag gawing public ang listahan kasi di
        nakakatulong</em> [Don''t make it public because it did not help]," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b944b7-c61e-4391-adbf-8de090560fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Harry Roque said on Thursday
        that the list is not a "kill list", adding that there is no mandate to kill
        drug suspects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af3c12-71d6-4d95-bd38-4d635521daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:05:14.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:05:18.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added allegations that the government was behind Halili''s assassination
        is unfounded.</p>'
  'Singapore-Uber-Grab-unwind-merger':
    'author': 'Sherisse Pham'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-07-06T09:36:43.715+08:00
    'imagesource': 'jcr:8e6e11c3-8402-42d4-b8d5-6e7330d2cbaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52da72ae-39e1-4a04-a9aa-97649d64fa70'
    'lead': 'The merger of Uber''s operations in Southeast Asia with those of rival
      Grab may have broken competition law and could be reversed, a Singapore regulator
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T14:11:13.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T14:11:17.260+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T14:11:17.040+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore says Uber may have to unwind merger with Grab

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c6217-999b-4cd4-819c-b4b81b3e5ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:11:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:11:17.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The merger of Uber''s operations
        in Southeast Asia&nbsp;with those of rival Grab may have broken competition
        law and could be reversed, a Singapore regulator said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07977f42-a167-45e2-b98e-8e51dfc439ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:11:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:11:17.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab''s acquisition of Uber''s operations in Singapore in March
        has "led to a substantial lessening of competition" in the city-state, the
        Competition and Consumer Commission of Singapore said in&nbsp;a provisional
        decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a8648-db04-492b-bc46-350981fe11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:11:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:11:17.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merged ride-hailing&nbsp;company has already increased prices
        since the deal went through, the commission said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4011078f-2d85-4844-a813-733f64e1c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:11:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:11:17.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies have two weeks to respond to the decision, which&nbsp;could
        deal a big blow to Uber''s attempt to withdraw from Southeast Asia in order
        to focus on&nbsp;other markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52c23b-7cc6-4a0e-a00d-eb1fe79f4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:11:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:11:17.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said it disagrees with the commission''s findings, which it
        argued define competition too narrowly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85678077-80ad-4a18-be7b-11e88d417d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:11:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:11:17.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator "has not taken into account the dynamic developments
        and intense competition going on over the past few months, from both new and
        incumbent taxi and ride-hailing players," the company said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e99cc-b9fe-47ef-b983-5ee993e72fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:11:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:11:17.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Uber is selling its Southeast Asia business to rival Grab</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28726e1a-8c6b-4a42-8fe8-796c155d7c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:11:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:11:17.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator proposed potential remedies. But it said if Uber and
        Grab fail to address the concerns about&nbsp;competition, they may have to
        "unwind" the merger. It also threatened them with financial penalties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9d557-5255-40cb-a0cc-2c123760b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:11:13.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:11:17.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This provisional decision and proposed remedies are overreaching
        and go against Singapore''s pro-innovation and pro-business regulations,"
        Grab said, adding it "will take all appropriate steps to appeal against this
        decision."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c19db-3c29-4f75-8bd6-23719b418bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:11:13.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:11:17.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Uber spokeswoman referred a request for comment to Grab.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2153d-9221-42f7-95c2-05216fa9b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:11:13.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:11:17.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, Uber received a 27.5% stake in Grab — worth several
        billion dollars — in exchange for the US company''s operations in eight southeast
        Asia countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5dd68c-27f5-4a00-9f9a-8ece3de2c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:11:13.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:11:17.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal has also come under scrutiny from regulators in the Philippines
        and Malaysia.</p>'
  'chinese-flags-us-flags-trump-2020':
    'author': 'Sophie Tatum'
    'caption': 'The White House announced 25% tariffs on $50 billion worth of Chinese
      goods Tuesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-06T08:30:23.335+08:00
    'imagesource': 'jcr:00172b5a-be8d-4234-a4f6-d6d76d1b4419'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd28fe6ec-5b7f-4791-a4af-8c7f9b0817e6'
    'lead': 'Flags for U.S. President Donald Trump''s re-election campaign are being
      produced in China despite a looming trade war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T14:15:11.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T14:15:14.855+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T14:15:14.680+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese company producing Trump 2020 flags despite looming trade war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9669a-d1fe-40ed-acfb-9c5c48eb5e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:15:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:15:14.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Flags for U.S. President Donald
        Trump''s re-election campaign are being produced in China, one of the flag
        manufacturers said in an interview on NPR, despite a looming trade war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9649a-4ba7-4615-ab55-2e009b831196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:15:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:15:14.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Jiang owns a factory that began to make flags after China became
        part of the World Trade Organization, according to an interview with Li on
        NPR''s "The Indicator." The factory made products for both the Hillary Clinton
        campaign and the Trump campaign in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb0572-abb5-4da9-ba4d-096b190a1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:15:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:15:14.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also make flags for Trump for 2020. It seems like he has another
        campaign going on in 2020. Isn''t that right?" Li said in the interview, which
        had been translated through an interpreter, according to a transcript from
        the show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1e6f8-c734-4614-b59a-0ba19aaac51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:15:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:15:14.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li went on to say that making flags for Trump''s 2020 bid "is completely
        normal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87dbdfc-219b-47fc-b533-ba54782d24e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:15:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:15:14.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is completely normal. And that is trade. We buy stuff from America,
        and America is buying ... stuff from China. For example, my car is from America,"
        Li said, via the interpreter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87bc34-4b2a-4130-9780-89d4b49832ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:15:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:15:14.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to CNN''s request for
        comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bce680-f6bf-43a4-9ec1-f8418e813d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:15:11.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:15:14.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US and China are expected to hit each other with
        tariffs on $34 billion of each other''s exports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dbe51-9b61-403f-8fe1-4a1b9fc09fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:15:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:15:14.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. tariffs on China will target more than 800 items, including
        industrial machinery, medical devices and auto parts. Beijing plans to reciprocate
        and is expected to target 545 American products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b3f30-6701-47c8-b6a9-91db5f8a6463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:15:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:15:14.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is also set to go ahead with tariffs on another $16 billion
        in Chinese exports later in the summer, and China has vowed to retaliate against
        US goods of equal value.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2761a60-dc34-45e3-b53b-4113952422f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:15:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:15:14.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said he was not worried about a potential trade war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb6db86-5d88-4944-a189-fcd24838446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:15:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:15:14.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not so worried because first of all, we have a big price
        advantage over our competitors. And our clients are very smart. They would
        always go to the cheapest place. If China is cheap, they go to China. If America
        is cheap, they go to America," he said in the interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae99bc6-1a67-4e87-a2f7-4fe12d8d08df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:15:11.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:15:14.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Chinese company
        producing Trump 2020 flags despite looming trade war"</em></p>'
  'Thai-cave-rescue-attempt-escape-health':
    'author': ' Euan McKirdy and Kocha Olarn'
    'caption': 'Divers working to free 12 boys and their coach who are trapped in
      a cave in northern Thailand must navigate dark, flooded tunnels for six hours
      to reach them. It takes another five hours to return.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-06T06:34:50.925+08:00
    'imagesource': 'jcr:c18c1579-fee5-4439-b38e-5531d646b781'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a2d27b-c1ab-40fb-b511-56d7c05c240f'
    'lead': 'A new doctor''s report also highlighted that two of the boys and the
      coach were suffering with exhaustion from malnutrition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T14:17:41.791+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T14:17:45.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T14:17:45.155+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai cave rescue: Boys and coach not yet well enough to attempt escape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9bfc1-dbb3-4be8-84a1-28d6f748cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A medical assessment of the 12 boys and
        their football coach stuck in a cave in Northern Thailand has concluded that
        it is too dangerous to try to move the group out Thursday, according to a
        member of the Thai Navy SEALs who is not authorized to speak to the media.
        The SEALs have also started to pump oxygen into the chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7062db-c580-40d9-b1a8-f1d09ab7f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a new doctor''s report highlighted that two of the boys
        and the coach were suffering with exhaustion from malnutrition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bb576-8f7e-4d81-ab9f-58477a22479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh details of the operation underway at the Tham Luang Nang Non
        to free the team were emerging on Thursday, as rescuers pushed ahead with
        multiple plans to extricate&nbsp;the group trapped underground for almost
        two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631a8b1-fb9c-4965-8918-701c28dc6a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More rain is forecast this weekend, putting pressure on rescuers
        to formulate a plan to extract the boys before flood waters rise any higher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99a54d-3fb6-4883-886c-24565a97aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge volumes of water are being pumped out of the cave complex each
        day, but the narrow, winding passages inside are still flooded, meaning diving
        through the murky water is currently the only way in and out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6a88e-3094-4d3e-accf-8656f051328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers&nbsp;entering the cave complex located in northern Thailand
        have to navigate dark, flooded tunnels for six hours to reach the team. It
        takes another five hours to return to the entrance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046b674-2aa9-4525-9be5-2e4ed80a2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 30 SEALs arrived on site Thursday to reinforce rescue
        operations, according to Captain Supachai Thanasarnsakorn, deputy chief of
        the Thai Navy SEALs. They join the 80 already involved in the rescue operation
        comprising active, reserve and former SEALs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df8748-029d-40db-950e-8b333f24f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the camp which has sprung up near the cave entrance, Thai
        military divers have set up an encampment with diving gear and equipment,
        while people from the local community hand out food to rescuers, other volunteers
        and the small army of press on site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b6c78-f983-407e-b9e2-081c7ef46278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Why will it take so long to rescue the trapped Thai soccer
        team?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da2a6d-01d2-49e0-83c4-d889932d70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to stop the water</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8867341-e2ca-47a0-8077-0f8ea8f9e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys were in good spirits despite spending almost two weeks
        underground, Chiang Rai governor Narongsak Osottanakorn said on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a392ccb-e8d0-4c03-8074-47d2399bd85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I confirm here again that they are in good health and they are
        smiling and playing around," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa3498-b34a-40b7-84b1-e3c179297b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last images the world saw of the boys was on Wednesday in a
        video where they introduced themselves one-by-one, saying "I am healthy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19403a55-40e6-4dc2-aab3-9cbb8a7d7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since they were found late Monday local time by a duo of British
        expert cave divers, Thai Navy SEALs have stayed with the team, tending minor
        wounds and giving them food to build up their strength.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2094e-5b06-40ef-82c1-126dd44e63be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys remain weak after spending days in the darkness, barely
        moving from the small, muddy ledge, away from the water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ef4df-7d1b-4b36-af05-715cbbce504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rescuers are trying to pump enough water out of the cave to
        allow the boys to simply walk out, Thai Navy SEALs are also teaching them
        how to scuba dive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7d721-4f5a-4a85-9e9e-dbc5503a2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys would need to wear full-face diving masks to enter the
        narrow tunnels in moving water, though many&nbsp;experts say this would be
        a dangerous option&nbsp;for novice divers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bac2a8-5ef2-4223-a2fa-f12630059ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to maintain the boys'' morale, rescue teams have prioritized
        installing a line of communication between the boys and their parents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9104942-5258-473b-84b6-2fd93e2f605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they were still attempting to connect them Thursday after
        earlier efforts failed when the line became damaged after falling into water.
        On Thursday, CNN saw an old-style military phone and loops of cable being
        carried into the cave by engineers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82b030-a86a-4759-9b69-e23d0eb72cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Doctors involved in Chilean miners rescue share insight</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17add09a-1e8d-4aee-ad1b-90c90fa57627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search for other entrances continues</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e293f8a-2231-4d29-8eb5-79cf510da692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As divers work in tunnels deep below ground, teams are also scouring
        the hillside above the caves, looking for possible entry points to the chamber
        where the boys are sheltering.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a3cfa-16ce-415e-bf81-ee03cf0258a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are drawing our jungle trekking resources together. There are
        about 20 to 30 teams," Osottanakorn said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63530b5d-5c79-4429-8ea3-1372e69062b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we are going to walk around that area to search every inch,
        (to see if) there are chimneys or holes where we can climb down, and we may
        adjust our plan."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccfda4f-19c0-4de3-bead-de53d93bcd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams searching for another route through a natural chimney
        were dispatched following reports that the boys had told divers they heard
        dogs barking, a rooster crowing and children playing, possibly indicating
        a shaft leading up to the surface.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f8d0d-5fa9-4c39-b13c-e323979c0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been reports that kids have heard sounds from chickens
        and birds," Ben Reymenants, a Belgian who owns a diving shop in Thailand and
        has been assisting with the rescue efforts, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0f599-02e2-4198-a5fe-d73f9dbf8b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were those hallucinations or did they really hear it? Because that
        would mean there is livestock nearby or at least a forest which would make
        an alternative entrance possible."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f880741-ad61-4359-b699-bd9cba0da9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osottanakorn said that teams on the surface were no longer drilling
        into the rock to create new shafts, but are focusing efforts on finding existing
        chimneys.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160b744-7338-4b0e-8428-7aa09bad35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are no longer digging — we will find a way that can give us
        access (without digging) direct to the area where the boys are," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0317717-8f61-4602-b8e1-95d0e756e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains a constant concern</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621aea71-911b-4cff-9661-baa47a55f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue coordinators are warily eying the skies for further downpours,
        which could imperil the rescue mission.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0d3bf-0672-4188-9dcd-75ffa08a7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the previous days we were fighting with time. And now we are
        working against water," Osottanakorn said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122819e-6c6e-4b4e-8820-585f7c948d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are draining out as much as our capacity allows. But water continues
        to flow in, no matter how many holes have been blocked, water still continues
        to pour in."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc693258-83e4-4617-96ec-dc502b53984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osottanakorn said rescuers were at the mercy of the rainy season,
        and may have to act quickly to beat fresh downpours.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4916fda-3ac7-4bca-97e9-497128fd0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we must evacuate (the boys) out before they are ready due to
        the rain ... we will do so, but it will be the very last resort to do so,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe1210-f95d-4710-b9d3-21b5cab001de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Weather reports that while rain can''t be ruled out, there is
        a likelihood that the area will remain relatively dry until at least Saturday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f95ab-a5f4-4749-98ab-be9fe8bfa12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chance of rainfall increases from Sunday, and alongside the
        increased rainfall is the threat of heavier downpours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64174583-99b8-4fbd-800b-8b03fe21e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Cave likely to become tourist destination, officials say</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c3c9f-ae83-44ae-850a-0c6fd883d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International efforts</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f937bda-751a-4902-ac8a-8717671ed43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai Navy divers have brought in substantial supplies — including
        food and water for at least two weeks along with aluminum blankets, with support
        from Australian and other international divers, according to a statement from
        the Australian Federal Police (AFP).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6080ed77-418a-4159-bce8-de884c7b8382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP''s Specialist Response Group personnel are among the many
        divers and support staff who have been sent by a number of nations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8602901-ed80-4b19-886c-5d91facb0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australians on the ground "remain closely engaged in efforts
        to support and sustain the group, as well as in planning. This includes supporting
        the Royal Thai Navy to transport food, water and first aid supplies into the
        cave system through to the group."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f98245-aa01-4ed7-b656-781d0ffa9d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also cooperating with Thai Navy colleagues and the wider
        international dive teams to stock dive tanks and other equipment throughout
        the route to aid the eventual evacuation of the isolated cavern.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc589f-3801-48f0-b83d-efd3bb83f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are part of an international contingent that includes teams
        from the U.S. military, the UK, and China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d4f68-75b3-4bb2-a2f9-19a203ed42a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:17:41.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:17:45.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thai cave rescue:
        Boys and coach not yet well enough to attempt escape."</em></p>'
  'Thailand-cave-search':
    'author': 'Steve George'
    'caption': 'Ever since their classmates went missing, students at Mae Sai Prasitsart
      School have joined together to pray.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-06T06:26:28.267+08:00
    'imagesource': 'jcr:a62fe107-9514-4d4d-be40-5b5d743f5d64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e865424-879f-4e1b-b0a5-5b4cda9cb746'
    'lead': 'The Tham Luang Nang Non caves are known locally as off-limits, a dangerous
      place where parents warn their children not to go into, especially during monsoon
      season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T14:20:23.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T14:20:27.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T14:20:26.814+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand cave search: Friends say boys ignored warnings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79425f3-98b8-404f-b1d5-f3c9cd0de6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Every morning since their classmates disappeared,
        children at the Mae Sai Prasitsart School have sat in long rows in the main
        courtyard, their heads bowed and hands clasped, praying for their friends
        to come home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591dcdec-ed2e-42ba-a15e-280943420c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine days in, those prayers were answered, when divers discovered
        the boys alive and well, though hungry, huddled together four kilometres inside
        a cave network, surrounded by flood water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21a3b8-c0eb-413f-8342-44465628679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time I heard they had been found, I couldn''t say a word.
        I was so happy to hear that my friends are safe," says Puwadet Kumngoen, a
        14-year-old classmate and friend of the missing boys, six of whom attend Prasitsart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f04d5-e6c6-4984-becb-c232e7319fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students of the school, which sits nestled at the foot of lush mountains
        separating Thailand and Myanmar, are quick to recall the shock of learning
        their friends were missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6467643-5c3e-45ff-a60d-7dfe828901d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tham Luang Nang Non caves are known locally as off-limits, a
        dangerous place where parents warn their children not to go into, especially
        during monsoon season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553919c9-21ac-4cea-a4c7-64f298420e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very worried about what would happen to them. The caves are
        a dark and scary place. I wouldn''t dare to ever go in there," says 14-year-old
        Kittichoke Konkaew, whose close friend, Nuttawut Takumsong, is among the 12
        young teammates and their coach who inexplicably defied local warnings and
        wandered deep into the cave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99375a9e-59c4-4b83-a315-fa7dca7aab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two weeks on, they remain trapped in the labyrinth network
        of underground tunnels, their only passageway out blocked by seasonal flood
        waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d258f-94c6-4202-8189-4afc064b2478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Puwadet and Kittichoke play on the same football team as the
        missing boys, and may have been with them if they hadn''t skipped practice
        on the day of the trip. Now even the idea of playing football makes the boys
        feel sad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c2e41-ac83-4561-aeb2-54f1f6a583a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to hold hands with [Nuttawut] when he comes out and ask
        to play soccer with him again," says Puwadet, his voice trailing off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b05e6d-0394-4ca0-a324-ee5cd9f05463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate days that followed the boys'' disappearance, life
        in this small close-knit school of several hundred became almost unbearable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7906da-aa39-48ec-8030-e05dc21f6e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My students were sad. They cried when they heard about the news,"
        says Nuttawut''s teacher, Worawit Chaiga. "It was all anyone talked about."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db05dd1-e6a4-4139-8402-66882b2ace21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young teacher said he went back to the cave every night to ask
        for information about the missing boys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c791a2-abe1-430a-84be-c9ae1c0246c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t believe this would happen to my students. In the classroom,
        I brought this subject up to teach students. You see, look at this event ...
        it happened because they were not being careful, their actions has caused
        a lot of worry and create all kinds of issues to all," he says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3b2e2-ee0f-4dc8-a06e-92f6723ee34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nine days, the missing group had no food, no water and no way
        of communicating with the outside world. As the days dragged on, the seriousness
        of their classmates'' situation weighed heavily on the minds of Prasitsart''s
        young students.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6a46d-58e7-4a5f-a952-4e066cae8bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in school was so very worried. We catch up with the news
        every single day. But there''s nothing we can do, only send positive thoughts
        to the missing boys," says teacher Manutsanit Jongpunyanon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5ed8b-ffcc-405e-97c7-48bdb34d8bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping vigil</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdafb78-c15c-4a75-a2e2-76bf112bdf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of euphoria generated by news of the boys'' discovery
        was especially acute at the nearby Ban Wiangphan school, a small, neat collection
        of buildings, not far from the town''s main market area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9dbc85-2206-43f5-9c60-35fb17307d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In grainy video shot by the first rescue team to make contact with
        the boys, a British diver can be heard asking, "How many of you are there?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c142a9ec-54b7-47ad-8252-67f6ddb205df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In English, one boy answers, 13.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af86d8-a4af-4c17-bcd6-34a0dba9734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so proud," says Wimonchat Jittalom, the school''s enthusiastic
        English teacher. "Not only did he understand the question, but he was able
        to answer correctly!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce21a6a-32c9-4072-80ef-13f7b61ec953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy, 14-year-old Ardoon Sam-aon, is the only pupil at the school
        among the missing boys.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f22f8c-9d54-4e10-9ed7-243b983fba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the front of the school, a giant mural wishing his safe recovery
        has been installed and adorned with photographs and messages of support. In
        the center of the mural, the number 13 is bracketed by a heart. "Come home
        soon," it reads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e347489f-8b19-4d44-9fd0-8f948e46ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underneath is an image of the missing children riding a giant boar
        out of the tunnels to safety.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37501671-5053-476e-b5f9-bdb9b002b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardoon was born in neighboring Myanmar. The young soccer player
        was taken into care by the local Mae Sai Grace Church group when he was seven
        years old, the school''s director Punnawit Thepsurin says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726462c5-85a6-49be-a4f7-45dbcd211266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a good student, he earns a GPA of 3.94 out of 4.00. He''s
        also a good athlete, his favorite sports are soccer and volley ball. He''s
        very known and liked. He''s a champion," Thepsurin says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88d264-231f-499e-976e-0a8e4827a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual for families to cross the border to search for
        work or go to school. Many in Mae Sai are members of minority groups, such
        as the Akka and Thai Lue, whose communities sit at the crossroads of the two
        countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7bb80-09b9-43d6-a18c-809179cd7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thepsurin has traveled to the entrance of the caves every night
        since the boys'' disappearance hoping for news of his star pupil. "From this
        event, we can see all Thai people care for each other," he says confidently.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c091378-1d4d-4eb4-bd03-36a7ddfb2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter where we are from, or what religion or race we are. We
        gather together giving each support," he adds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56fd6c-7133-49c6-a9ad-f0bc93dab631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardoon''s parents have since crossed into Thailand to join other
        families at the entrance to the cave network, where they await news from authorities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21d63c-5bae-4bea-b873-fce616b1174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families come together</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78b8a9-142b-457a-a1f9-c685d969d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, though safe for the moment, have been unable to communicate
        with their families since they were discovered Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d02d3-9e56-4068-b156-edbb8ecfc41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuttawut''s grandmother, Wankaew Pakhumma, lives in a two-story
        wooden house in Mae Sai, where aunties and cousins crowd around a table in
        the outdoor courtyard.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf526e5a-115b-42e0-9697-68585f9569e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fill in the time waiting for news of their boy by recalling
        memories of him playing football. At the local temple, they pray for his safe
        return and make offerings of fruit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49eca43-b176-4839-9aee-658c82256bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakhumma has helped to care for her grandson Nattawut since he was
        three months old, while his mom was away working.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a14b1-9292-4b32-8105-ee116e43a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until he went missing, he would spend every weekend at her house
        on the outskirts of town, playing with his friends next door.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d50b65d-5763-468f-9c86-960f263a6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the boys'' faces on video brought to the surface by Thai
        Navy SEALs on Tuesday gave Pakhumma a huge emotional lift.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10008cd4-daf9-419c-9a5d-5bfb3a5ea792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised, he is getting skinny!" she says on seeing him
        for the first time on TV, her voice raising suddenly as her face breaks into
        a nervous smile.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9d145-7a3e-4678-be9e-3b9dab21dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her biggest concern is that he is not eating enough. The thought
        of him going hungry fills her with dread. But she''s now confident that the
        expert team of international rescuers will find a way to bring her grandson
        home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48b019-5951-435c-a8fd-9fcf0c2b98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next door to Pakhumma is another family whose son is among those
        missing. The two sets of neighbors were always close, but now they are even
        closer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55074e0-7364-4b9a-8c07-35b91c78a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day the two families share news, walking between each other''s
        houses with the latest update. On the night they found out their boys were
        alive, every house in the neighborhood came out to celebrate. Pakhumma says
        she was so excited that she couldn''t sleep.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7633db7e-8b3d-41a2-83d5-df32980059da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at Prasitsart school, classmate Puwadet Kumngoen speculates
        how his friend could be rescued.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83b2af-fd68-4734-9979-ebeef04a529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the morning''s school assembly, the assistant principal had
        announced that the boys were undergoing some form of specialist scuba training
        and soon may be able to swim out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46f17c-aea0-489c-9e2e-d7be218e6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that it''s among the most dangerous means of exiting
        the caves. It takes even the most experienced divers up to five hours to swim
        through jagged, narrow tunnels from where the boys are to safety outside.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064dafb-eadd-415f-8533-11b86b1abf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Puwadet is not concerned. "Of course they can do it. They can
        swim. They will be fine," he says, suddenly full of pride. His friends smile
        encouragingly.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e20e8f-1437-491b-8fbb-6bc0fbf251ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No problem," one of them adds.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6adcc-92d5-40b7-a026-57d1d1dde59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like others in the town, Puwadet is now sure the rescue teams will
        be able to get his friends out, "because they are the best."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1842eee-5f1b-4514-a51a-4963cafac907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His only real worry is that Nuttawut will not able to catch up in
        class: "He''s missed a lot of school."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294f255-488f-42da-b8dc-8da4d05d4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:20:23.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:20:27.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "Thailand cave search:
        Friends say boys ignored warnings."</em></p>'
  'jose-maria-sison-rodrigo-duterte-biggest-drug-protector-philippines-cpp-npa-ndf':
    'author': 'Triciah Terada'
    'caption': '(L-R) Pres. Rody Duterte, Joma Sison'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-06T00:40:11.626+08:00
    'imagesource': 'jcr:44b9e9e0-cca0-44bb-bf8c-71eba0f11cf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16367035-7d06-40b7-89f2-333bc80dda6b'
    'lead': 'The founder of the Communist Party of the Philippines is accusing President
      Rodrigo Duterte of being the biggest protector of the illegal drugs trade in
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T14:22:58.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T14:23:01.281+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T14:23:01.050+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sison: Duterte biggest drug protector in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05047009-43ea-4dc1-bea2-dc115e2a0003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The founder
        of the Communist Party of the Philippines is accusing President Rodrigo Duterte
        of being the biggest protector of the illegal drugs trade in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7e213-8e7f-478e-b66b-fe669d165090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turns out his own son is involved in drug smuggling and his
        son in law. It turns out Peter Lim is the kumpadre of Duterte. In fact I accuse
        Duterte of being the biggest protector of drug trade in the Philippines together
        with his son." Jose Maria Sison said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4cb38-8f1b-4eeb-ac82-4ba0d6e40c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison spoke harshly of his former student at an interview Thursday
        with members of the Foreign Correspondents Association of the Philippines.
        His allegations come after the government suspended peace talks with the reds
        once again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e889d-9bb2-490d-a310-7288f2bee605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist leader also accused Duterte of purposely destroying
        Marawi and cashing in on the reconstruction of the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346986e-fb08-461e-8be2-b2345fd1d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He and his cronies are pocketing money for the reconstruction of
        Marawi," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43068444-4655-417b-8160-4799f855524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sison did not offer evidence to back his allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6d7a8-a74d-4300-a8c6-91d338f0e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the stalled peace talks, Sison said, "In the absence of a peace
        negotiation, it will take Duterte to kill more people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf993828-7233-43ae-89d4-4698efffe1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison also believed there would be more guerilla offensives while
        the President was still in power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e2009-401c-47b1-aa81-88d2b96bf00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana dared Sison to come home and
        see how much the country has progressed during his absence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44d786-f23f-4042-b59e-c522b436581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come back home Mr Sison and find out for yourself what your country
        and countrymen have become. Your country has progressed a lot despite your
        destabilization efforts for the past 49 years," Lorenzana said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9ea9f-a32e-48d0-b22b-fc08909175d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government said it would only resume negotiations if the Communist
        Party of the Philippines-National Democratic Front agreed to several conditions,
        among them, that the talks be held here in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119cb5a5-9553-436b-97d8-e1183ad62655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sison rejected the conditions and said it would be better for
        the rebels to join a movement of patriotic and democratic forces to oust Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9bd234-0f75-4929-b79b-ddccf2ae381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks were supposed to resume last June 28, but it was announced
        on June 14 that they had been scuttled as as more consultations with the public
        were needed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2de953-4ee2-42e9-9ee1-2f5a77735ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang is now pushing for localized peace talks with communist
        rebels amid the setback in the negotiations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a00c43-89d6-499d-af5c-57ca7b692f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Thursday said local government
        units should wait for the guidelines from the Cabinet security cluster before
        talking to members of the National Democratic Front of the Philippines (NDFP).
        The Palace eyes to finalize the guidelines on July 12.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204deacc-2b41-442f-b8e5-8ad791203086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, let out some harsh words against Sison, calling
        him "irrelevant" now that peace talks are still suspended.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71094ad-f2b7-4ed6-b0b3-5a80ffb00608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison earlier said they would rather wait for a new government and
        participate in Duterte''s ouster than talk peace with his administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a25fa-6e98-4ebc-9e6a-c07a7d158aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government is "laughing at" the supposed target of
        the rebels to oust Duterte by October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438b958-51d0-44c0-820d-2134131e0742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:22:58.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:23:01.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor P. Santos contributed to this report.</em></p>'
