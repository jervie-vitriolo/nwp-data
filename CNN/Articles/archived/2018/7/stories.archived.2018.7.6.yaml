    'mgnl:lastActivated': 2019-05-16T13:37:08.753+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T13:37:08.624+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeepney fare hike starts today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a430d3-b2d5-4a5b-8a9c-e98480218e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:37:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:37:08.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) on Friday signed the
        order giving the go-signal for jeepney drivers plying certain routes to provisionally
        increase their fares effective immediately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b5d4f-dc79-426d-84ef-6c26f226ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:37:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:37:08.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provisional fare increase of P1 for the first four kilometers
        — from P8 to P9 — will be implemented for jeepneys plying Metro Manila, Central
        Luzon, and Calabarzon routes.</p>'
