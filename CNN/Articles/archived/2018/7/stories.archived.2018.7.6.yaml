  'Elon-Musk-sends-engineers-to-help-Thai-cave-rescue-mission':
    'author': 'James Masters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-07-06T20:42:56.399+08:00
    'imagesource': 'jcr:3ffff627-68ff-4477-8ba6-8265537fd889'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95c44e88-8ee1-41ef-abde-7ef3cb60ab81'
    'lead': 'Tech billionaire Elon Musk is sending specialist engineers to Thailand
      to help aid the rescue of the 12 boys and their football coach trapped in a
      cave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T11:35:07.078+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T11:35:10.438+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T11:35:10.280+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk sends engineers to help Thai cave rescue mission

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36346e65-9e63-4e65-beac-dc8b4d236a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tech billionaire Elon Musk is sending specialist
        engineers to Thailand to help aid the rescue of the 12 boys and their football
        coach trapped in a cave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47155f4d-9d1e-42a1-b9f1-c573f67136bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk hopes his engineers can join the already huge operation being
        carried out he Tham Luang Nang Non cave complex, where dozens of Thai Navy
        SEALs and international experts are attempting to find a way to get the boys
        out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57abb651-a624-441c-bfe9-8ac2e337db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, founder of the Boring Company, as well as the CEO of Tesla
        and SpaceX tweeted Thursday: "SpaceX &amp; Boring Co engineers headed to Thailand
        tomorrow to see if we can be helpful to govt. There are probably many complexities
        that are hard to appreciate without being there in person."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba5220-db7f-4011-b536-2b9749821e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday the Thai government confirmed that Musk''s engineers will
        arrive on Saturday July 7 on its Facebook page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1857c33-10ed-4780-9913-9bfd03149ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon Musk will send his team to Thailand tomorrow (7th July) to
        help in cave rescue. He may provide services for location tracking, water
        pumping or battery power," read the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a39472-9500-4bd9-8907-169542a7daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had initially questioned whether his company could aid rescue
        efforts with its "advanced ground penetrating radar" as well as the company''s
        "fully charged Powerpacks and pumps."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f2560-dc03-4950-ac08-48887c34d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also considered whether it was "maybe worth trying" inserting
        a nylon tube into the cave network to create an air tunnel underwater.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab05c8-1017-473c-8f7f-7bd91230985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the Wild Boar soccer team were reported missing on
        June 23 when they didn''t return from an outing after practice. They entered
        the cave during fine weather but became trapped when a sudden downpour flooded
        the narrow tunnels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81075652-14d1-4a63-9715-99e4ae0cc990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers have been examining ways to bring the boys out, including
        fitting them with full-face oxygen masks and accompanying them on a long,
        dangerous swim through the tunnels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb4eaf-ea70-4cf0-aa6c-38297e2ccd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday it was confirmed that a former Thai Navy diver&nbsp;who
        had volunteered to help the rescue had died,&nbsp;according to government
        officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1840d4c-b288-430a-a5eb-90bc51ea5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of an experienced diver in the cave system underlines
        the inherent risks in attempting to move the boys, who are physically weak
        after days without food.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8c738-6db4-40fe-b947-f4cecb549ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes even the most experienced divers up to five hours to swim
        through jagged, narrow channels from where the boys are to safety outside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a5c3bf-cce9-471e-8793-fbef182e9db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:35:07.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:35:10.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Elon Musk sends
        engineers to help Thai cave rescue mission"</em></p>'
  'bong-go-relief-goods-private-sector-early-campaign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-06T17:55:53.949+08:00
    'imagesource': 'jcr:ad13217c-14de-4c63-91e0-8c6ef6bc77c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e491b901-5df9-4a93-958e-4a4199e8963a'
    'lead': 'The relief goods, billboards, and an ex-Batallion music video promoting
      the Special Assistant to the President have fuelled speculation he''s on an
      early campaign — way ahead of Comelec schedule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T11:37:19.791+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T11:37:25.635+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T11:37:25.450+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Go says relief goods with his name came from private sector

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af555d2-6ebb-4aa2-ae22-cf8e41de11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 6) —</strong> There''s
        no politicking in efforts to help Manila fire victims, Special Assistant to
        the President Bong Go said Friday, as he doused speculation by some that he
        has begun a premature campaign for a Senate seat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1054bc7-1e86-43f5-8e0b-ee76243ba4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the relief goods bearing his name, which circulated online,
        did not come from him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de538b8e-6825-4f69-af5b-b77bc74fbd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron rin po akong mga kaibigan, may foundation po na tumulong
        at nagdala ng sarili nilang sapatos at grocery packs na itulong doon sa mga
        nasunugan," he said. "Iba ang tulong yung pribado, iba yung tulong galing
        sa gobyerno."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10977d1d-3092-4d60-ad24-0cd0d147bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have friends, there''s a foundation that helped
        and brought their own shoes and grocery packs to victims of the fire. Support
        from the private sector is different from that from the government.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d96b5-4073-48d6-abfd-ac487b023972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Go said he appreciated his supporters'' effort, he asked them
        to avoid putting his name on donations — except one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cb890-aaca-4a4f-8abe-44dfee2b0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ieencourage ko po na... huwag niyo pong lagyan ng pangalan ko,
        puwera lang yung Sapatos ni SAP kasi programa ko na ''yan e," said Go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed018f91-e258-4e34-af42-56da106b87a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would encourage them... not to place my name there,
        save for the shoes from SAP because that''s my program.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4c44c-dd43-4086-a80c-2797b165dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go''s "Sapatos ni SAP, Tsinelas Ka-Swap" program, which donates
        shoes to communities, was launched in June according to a state news outlet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d1b6b-e0e4-4d42-a86f-463ec8b77efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief goods are the latest in Go''s growing presence in the
        public eye. The assistant, who became a meme after his selfies with world
        leaders went viral, was included in the list of possible senatorial candidates
        for 2019 under the ruling PDP-Laban party last April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dadf299-332d-4693-b225-98bc0cf3afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers have noted billboards featuring Go, prompting speculation
        on an early campaign — way ahead of the prescribed Commission on Election
        (Comelec) campaign period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a86a68-afd0-4eba-8428-fdcf978249ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, hip hop group Ex-Battalion even posted what many netizens
        saw as a campaign jingle for Go, detailing reasons to vote for him in a rendition
        of their hit "Hayaan Mo Sila."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd450f-c22d-420b-9223-8880ce104ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aide maintained he would not run for now — which is why he sees
        nothing wrong with all these banners bearing his name and face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9618f7b-d33a-4feb-9031-dbb9ac224087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman sigurong nilagay dun na iboto di ba... hindi naman ako
        nangangampanya, wala naman akong sinabing tatakbo ako, wala sigurong violation
        na gingagawa doon," said Go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad9352-f749-461c-b981-27273e40a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There wasn''t even an urge to vote, right? ... I''m
        not campaigning, I never said I was running, so I don''t think there''s a
        violation there.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4707585-3f5b-4118-9a00-98bfb37e22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if he did decide to run, Go said he would comply with the
        law and Comelec guidelines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec841835-1e3a-474f-880e-42009942b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:37:19.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:37:25.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this report.</em></p>'
  'Singer-Chris-Brown-arrested':
    'author': 'Joe Sutton, Ayana Archie and Dalila Paul'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-07-06T21:59:09.116+08:00
    'imagesource': 'jcr:383dc087-d454-4e97-a23c-e4c864325395'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48c3eea8-d5f7-481b-914b-13f76f5b09c7'
    'lead': 'The singer was arrested on an outstanding out-of-county warrant from
      last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T11:42:31.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T11:42:34.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T11:42:34.069+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singer Chris Brown is arrested in Florida

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7534d-d5bc-41ff-8a4c-b13fa96907e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:42:31.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:42:34.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Singer Chris Brown was arrested Thursday
        night in Florida, where he was performing as part of a nationwide tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e149fb9-9129-496b-8c19-bc6ad8ccd36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:42:31.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:42:34.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, 29, was scheduled to perform at 7 p.m. at the Coral Sky Amphitheatre
        in West Palm Beach. It''s unclear whether he was arrested before or after
        the concert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ffe6a5-9d62-4b8e-b6bf-19a8757cc467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:42:31.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:42:34.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer was arrested on an outstanding out-of-county warrant
        from last year, the Palm Beach County Sheriff''s Office said. It declined
        to provide additional details on what the warrant was for, but said Brown
        was booked and released about an hour later --- after he posted bail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba11277-ae8b-4d67-9614-9c8ae9e5bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:42:31.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:42:34.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Brown''s attorney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1affdecb-6f51-4e46-a33c-40c44d089c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:42:31.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:42:34.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has had several run-ins with the law, including physical
        assault charges following an incident with his then-girlfriend, Rihanna, in
        2009. He was charged with felony assault and making criminal threats in that
        incident, and received five years probation and community service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7543e-2f6b-41b3-829b-7a2b2d50b7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:42:31.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:42:34.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Brown and his bodyguard were arrested and charged with
        felony assault after an alleged altercation outside a hotel in Washington,
        DC. The charge was reduced to a misdemeanor in court the next day, and Brown
        was released from jail without bail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda27d0c-55a3-4f2c-88f9-ecb92982c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:42:31.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:42:34.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, Brown was kicked out of a rehab facility after
        smashing his mother''s car window during a family session. A judge ordered
        him to immediately enter into another rehab program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63cce5-52be-43dd-9443-24e01f00ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:42:31.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:42:34.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Singer Chris Brown
        is arrested in Florida."</em></p>'
  'NBA-DeMarcus-Cousins-Golden-State-Warriors':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-06T15:23:42.367+08:00
    'imagesource': 'jcr:6ad9f41c-a0e9-4079-a0e9-7d422b75c70d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9276bd94-3bfe-4671-95fd-b9445f05a169'
    'lead': 'By the time he recovers from a torn Achilles injury, will DeMarcus Cousins
      be an asset for the Golden State Warriors in the NBA?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T11:57:06.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T11:57:10.747+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T11:57:10.475+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With an intact championship roster, do the Golden State Warriors really
      need DeMarcus Cousins?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71544e-b5d7-4f51-a5c8-3fe03c6057a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:57:10.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> Any views or opinions expressed
        in this story is solely of the author.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb5aea-0e10-4f4e-9103-578781b0763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:57:10.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> After the Golden State Warriors
        signed bigman DeMarcus Cousins to a one-year, $5.3 million contract, some
        have already predicted the outcome of 2019 National Basketball Association
        (NBA) season: the Larry O''Brien trophy will stay in Oakland, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87e8adc-bbbe-46b0-8b75-c9182e948bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:57:10.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They still have an intact championship roster, no question about
        that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6159dfba-6cc0-409c-9234-19d8a6fcabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:57:10.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His addition to the loaded team starring Kevin Durant, Stephen Curry,
        Draymond Green, and Klay Thompson, though, will arguably form one of the most
        talented lineups in NBA history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221794fb-99b6-44c8-9426-ee9daed64e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:57:10.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this latest development will come to its fruition only when
        the 6-foot-11 All-Star recovers from a torn Achilles tendon. He is expected
        to return by December or January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a7748-2bc2-4ff5-b305-93b426483548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:57:10.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Cousins becomes healthy, will he be the same offensive
        juggernaut in the post?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac05169-4da7-4c76-aeef-349bf8df3993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:57:10.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a medical study conducted by the American Journal of
        Sports Medicine in 2013, 11 out of the 18 NBA players who suffered the aforementioned
        injury (from 1988 to 2011) made a comeback and they showed a significant decline
        in both performance and minutes played.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe695c6-246e-4ed5-81c5-3a7295184507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:57:10.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 48 games he suited up for the New Orleans Pelicans in the
        2018 season, he averaged 25.2 points on 47 percent shooting, 12.9 rebounds,
        and 5.4 assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14cecb-ad48-42c6-8198-33a5b61ab52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:57:10.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So will Cousins be more of a liability than a projected asset?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db78e4-deca-4b06-8bdc-0fe379eeaac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:57:10.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the Warriors should focus on how to be better as
        they will face a more competitive year especially in the Western Conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74256a18-707d-4561-942d-5541185b000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:57:10.752+08:00
