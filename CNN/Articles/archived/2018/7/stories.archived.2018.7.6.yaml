      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magna Carta of the Poor</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0505e88a-56f5-49cc-a283-21e9b254a7b1'
