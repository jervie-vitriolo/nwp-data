      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samyupsalamat is a play on the words “samgyupsal,” which means “pork
        belly” in Korean, and “salamat,” which is “thank you” in Filipino. The restaurant
        boasts of its distinct meat quality and sauces, as they have their own factory
        that supplies all of their branches. Samgyupsalamat is known for their high-caliber
        meats, which includes buljib samgyupsal, beef bulgogi, yangnyum yoksal, and
        beef samyupsal, among others.</p>'
