    'title': '11 eat-all-you-can buffets for less than 500 pesos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d1c68-da11-4080-916a-17bb39ab25b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T11:49:45.185Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Every once in a
        while, we get the urge to eat as much as our stomach can accommodate for many
        reasons. The most efficient and effective way to satisfy this urge is to gather
        a group of people and head to the nearest all-you-can-eat buffet to enjoy
        an endless feast that would allow you to achieve your ideal level of busog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de17c9-86b3-4d37-b143-3d9f7d610bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T11:49:45.188Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where exactly did this all-you-can-eat buffet originate? In
        the Philippines, it seems as though it could have started in boodle fights
        — an excessive amount of food stacked on banana leaves usually done by the
        military — or in barrio fiestas, where classic Pinoy food doesn’t seem to
        be a scarcity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d25244-bbe5-4975-98c6-d997caa4de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T11:49:45.189Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, though, it was actually the Swedes who <a href="https://www.foodandwine.com/fwx/food/enlightenment-age-swedes-vegas-gamblers-history-all-you-can-eat-buffet"
        target="_blank">formalized</a> this practice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d63a030-acdd-4dbe-942f-1d10f0b4380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T11:49:45.190Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 18th century Sweden, they would have an unlimited pre-dinner
        meal called “smörgåsbord,” featuring a mix of food — from fish and eggs to
        fruits and vegetables — that was served for guests. This became popular when
        the Swedes introduced this style of eating to a wider public at the 1912 Olympic
        Games in Stockholm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6a0d0-9cb5-464a-972b-6bdc01accad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T11:49:45.191Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the 1930s, Americans were able to experience this in the historic
        World’s Fair — an exposition that showcases the achievements of nations —
        and eventually, they adopted the practice. As American influence grew across
        the globe, all-you-can-eat buffets may have also worked their way to Philippine
        culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02211d-1fa2-4796-bcfe-6af40d5c21ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T11:49:45.192Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, most of the buffets in Manila are usually in hotels or restaurants
        that charge at least ₱1,000. It may not be appealing to those who want to
        satisfy a certain level of busog but at the same time are looking to save
        on cash. Here, we list down all-you-can-eat buffets in Metro Manila that are
        less than ₱500, so you get a lot of bang for your buck.</p>'
    '13':
