      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Rotary Day, February 23 of Every Year</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f7fd7-bd7a-4958-980d-5558db9f8243'
