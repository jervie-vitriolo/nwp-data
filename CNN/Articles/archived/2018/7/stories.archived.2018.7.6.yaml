      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All-Star forward Paul George, meanwhile, has committed to remain
        with the Oklahoma City Thunder for a four-year, $137 million max contract
        to play alongside star guard Russell Westbrook and Carmelo Anthony.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
