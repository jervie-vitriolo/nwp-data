      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795abcb-e229-4461-a474-fea6731d304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:37:05.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:37:08.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials first announced the news on Wednesday, but a
