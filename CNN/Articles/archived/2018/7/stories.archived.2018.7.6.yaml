      'mgnl:type': 'text'
      'text': '<p>Magna Carta of Day Care Workers</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10499d38-8d8d-4128-8499-d16a232d1283'
