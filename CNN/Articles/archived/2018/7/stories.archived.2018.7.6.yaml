      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers have signed superstar LeBron James for a
        four-year, $154 million contract. Veteran role players Lance Stephenson, Rajon
        Rondo, and JaVale McGee have also pledged their allegiance to the purple and
        gold squad following LeBron’s move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebbe78-afb1-4055-af95-bf01bb2936a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.947+08:00
