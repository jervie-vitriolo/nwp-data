      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Four members
        of a criminal gang died after a shootout Thursday with law enforcers in Midsalip,
        Zamboanga del Sur, a police report said.</p>'
    '1':
