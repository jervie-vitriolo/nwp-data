      'mgnl:type': 'text'
      'text': '<p>READ: Making sense of LeBron James'' transfer to the Lakers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ef670-9461-45dd-a45d-88b7463cbf87'
