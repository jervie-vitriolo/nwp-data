    'jcr:uuid': 'a4c0905f-ad6f-4c81-860c-62d554c9c761'
    'lead': 'The PBA has deferred action on the Gilas players involved in the melee
      until after the FIBA comes out with a ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T13:56:54.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T13:56:58.988+08:00
