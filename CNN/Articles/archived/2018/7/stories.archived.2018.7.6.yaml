      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Chris Paul has agreed to stay with the Houston
        Rockets for a four-year deal worth $160 million to sustain a good backcourt
        partnership with reigning Most Valuable Player James Harden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b6035-16c6-4d4d-a689-8cb15ce0c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:57:06.947+08:00
