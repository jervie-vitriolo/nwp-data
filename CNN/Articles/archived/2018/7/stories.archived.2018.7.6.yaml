        salmon shabu-shabu plate, along with unlimited vegetables, side dishes, and
        desserts. Shaburi has a wide range of meats as well — from tender pork and
        tasty beef to shaburi wagyu and special wagyu. This buffet is only available
        from 10 a.m. to 5 p.m. though, so it’s either you head there for lunch or
        early dinner.</p>'
