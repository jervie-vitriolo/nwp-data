      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasmine said as a foreigner based in the Philippines, she has felt
        nothing but accepted in the five years she has lived in the country. With
        this, she hopes members of the LGBTQIA+ can stop living like outsiders in
        their own space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497d9f0-3e83-44c1-b9ea-d1bf98b1dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:33:05.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:33:10.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dream is for the same kind of love, compassion, and understanding
        to be shown to the LGBTQIA+ community. We still have a long way to go to reach
        acceptance and equality, especially here in the Philippines," she wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b45e25e-5c02-4494-ae71-ff6a9d853470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:33:05.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:33:10.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "My dream is to live in a world where I feel safe walking
        down the street holding my girlfriend''s hand. A world where I have the same
        fundamental human rights that I would be entitled to if I were in a straight,
        heteronormative relationship."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74faf322-6b52-4d57-a1c6-549c38263bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:33:05.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:33:10.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sent out a reminder to her fellow members of the LGBTQIA+ community:
        "You are wonderful, worthy and loved. Don''t let any person or any institution
        let you think otherwise."</p>'
