      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the “first dessert buffet in the Philippines,” Love Desserts
        offers unlimited sweets — from crepes and cakes to cream puffs and eclairs.
        On weekdays, the buffet is only at ₱199, from 11 a.m. to 3 p.m., and if you’re
        with friends who would much rather eat “proper food” instead, they have a
        selection of sandwiches and rice meals as well.</p>'
