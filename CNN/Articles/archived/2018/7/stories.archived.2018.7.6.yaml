      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were serving an arrest warrant against Ramon Bantayan
        and Rondi Bantayan for murder when the suspects opened fire upon seeing the
        policemen, triggering a gunfight, it added.</p>'
    '2':
