  'Paolo-Duterte-Joma-Sison-drug-protector':
    'author': 'Chad de Guzman'
    'caption': 'Former Davao City Vice Mayor and presidential son Paolo Duterte lashed
      out at communist leader Jose Maria Sison on Friday for the latter''s ''drug
      protector'' remarks. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-06T11:52:38.047+08:00
    'imagesource': 'jcr:c677c6cd-871e-4021-8d2e-c950bdb82e5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '021f34aa-47a0-45f9-845f-b13c2c8ee9eb'
    'lead': 'The communist leader earlier claimed President Rodrigo Duterte and his
      son are the biggest protectors of drug lords in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T13:40:25.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T13:40:29.386+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T13:40:29.138+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Duterte lashes out at Sison for ''drug protector'' tag

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9379dd9b-2458-4291-90e5-b7785336086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:40:29.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 6) — Former Davao City Vice
        Mayor and presidential son Paolo Duterte did not take the recent comments
        of Communist Party of the Philippines (CPP) founder Jose Maria Sison well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c14ace-a1b9-42ea-9351-3f6ce9225e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:40:29.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joma Sison''s accusation that my father and I are the biggest protectors
        of illegal drugs in the country confirms that the founder of the oldest terror
        group in Southeast Asia is completely losing it," the younger Duterte said
        in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90676a1-847c-418d-9c0a-106446c4a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:40:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison had alleged the two Duterte''s involvement in drugs but failed
        to show evidence during a Thursday interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43034e4f-683d-47f2-9ba4-b39170f4dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:40:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo said Sison''s statement sounded "insanely absurd" and "inspired
        by an old gossip" from a senator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb1d657-0109-416d-96d7-e7d044fe1937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:40:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes, also a staunch critic of the President,
        previously accused Paolo Duterte of being part of a Chinese drug syndicate
        in September last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a73a63-814e-41e8-95ba-68e9863d9be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:25.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:40:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Sison, who is a pathological liar himself, was parroting a
        liar," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa594f6-12bb-4642-82d7-268afc723801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:25.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:40:29.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo added that Sison and the CPP, as well as the National Democratic
        Front (NDFP) and the New People''s Army (NPA), will be remembered in history
        for victimizing the oppressed and the poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e79756-c978-4cd5-94ae-f933bcaa9eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:25.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:40:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between government and the communist rebels rose anew after
        President Rodrigo Duterte ordered to stall the peace negotiations for three
        months pending a review of all their deals. The NDFP responded by dropping
        the talks altogether, saying they could no longer coordinate with a Duterte-led
        government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce308c7e-ed83-4e14-b16e-32f61fbc4a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:40:25.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:40:29.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense chief Delfin Lorenzana said the rebels are instead focusing
        on a supposed Duterte ouster, to "culminate" on October 2018. The CPP, however,
        denied this.</p>'
