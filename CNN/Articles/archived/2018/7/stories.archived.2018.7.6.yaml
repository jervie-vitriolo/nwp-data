      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump''s first official visit to
        the UK may not be a full state occasion, but the U.S. President will still
        be afforded a degree of pomp and ceremony when he lands next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f7efd-0a19-4455-9f65-43fb0191e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street has disclosed that as well as a meeting with Queen
        Elizabeth II, Trump will attend a black-tie dinner hosted by Prime Minister
        Theresa May at Blenheim Palace, the birthplace of the UK''s celebrated wartime
        leader Winston Churchill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed57d3-d07f-4067-9c5b-04607bc5002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will begin with a military ceremony featuring the bands
        of the Scots, Irish and Welsh Guards in the spectacular Great Court. The music
        will have an American flavor, with the "Liberty Fanfare" and the "National
        Emblem" chosen alongside "Amazing Grace."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af78080-7263-4961-a597-971f5cf426d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a date for the UK trip -- billed as a "working visit" rather
        than a state occasion -- was&nbsp;finally confirmed&nbsp;last month, it ended
        a months-long back-and-forth over when Trump would at last pay a call on America''s
        closest ally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db5b80-da8e-420a-aa5b-4ca798fd4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the itinerary released by Downing Street, Trump will
        arrive in the UK early Thursday afternoon from a NATO summit in Brussels that&nbsp;could
        prove acrimonious, if&nbsp;last month''s G7 summit&nbsp;is anything to go
        by. Later that evening, he will attend the Blenheim Palace dinner with First
        Lady Melania Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa67509-221a-4ec2-ba5f-e9af9b7c65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guest list for the dinner includes business leaders from a range
        of sectors and is intended to celebrate the links between the two nations
        -- set to take on new importance in a post-Brexit world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a6b71b-bd55-46e8-b0d0-8409b52e84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Times reported on Friday that a number of guests turned
        down an invitation to attend. The entrepreneur Martha Lane Fox told the FT:
        "I understand why the government have to entertain Trump but I certainly don''t
        want to."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24229f6-cc4f-4edb-bb60-9725e0a98925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps will spend Thursday night at the US ambassador''s residence,
        Winfield House, by Regent''s Park in London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb45029-7e64-448d-a22f-e392d45a0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the only time they venture into central London during
        a stay likely to be dominated by media coverage of mass protests in the capital
        Friday, as well as in towns and cities across the United Kingdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058606b-47bc-4777-8a65-f305d61a6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor London Sadiq Khan has given the go-ahead for a&nbsp;giant
        "Trump Baby" balloon&nbsp;to be flown close to the UK Parliament during the
        President''s visit. Organizers still need approval from the Metropolitan Police
        and the National Air Traffic Service for the six-meter-high (19 feet) orange
        balloon to fly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6e107-3cf0-4488-967a-6c94a7e33bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As busloads of anti-Trump protesters head to London on Friday morning,
        the U.S. President and May will visit a defense site "to witness a demonstration
        of the UK''s cutting-edge military capabilities and integrated UK-U.S. military
        training," according to a spokeswoman for May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6abfd-023a-45a7-852e-0fb4917559b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will then travel to Chequers, the Prime Minister''s official
        country retreat, for bilateral talks on foreign policy, to be followed by
        a news conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81bcd2c-52e6-4398-b3ba-c971faa3feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and the first lady will then go on to Windsor Castle to meet
        the Queen. While an honor, it is not the state dinner at Buckingham Palace
        that Trump could have expected when May&nbsp;triumphantly announced a state
        visit&nbsp;soon after he was inaugurated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f9d45-3624-4c9c-bca0-7aeeb9a69ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, the Trumps will travel to Scotland, where the
        President owns two golf properties, Trump Turnberry and Trump Aberdeen. It''s
        not yet been confirmed&nbsp;whether the President will play golf&nbsp;while
        there for the weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8595356-520a-4bc4-a826-5e8bd6369055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His next stop will be Helsinki, Finland, for a&nbsp;much-anticipated
        summit&nbsp;on July 16 with Russian President Vladimir Putin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd92527-657f-47a1-8470-6ea260145f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:23:37.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:23:40.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump to meet Queen
        as UK rolls out red carpet for US President."</em></p>'
  'erc-suspension-commissioners-non-taruc-asirit-sta-ana':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-06T21:46:37.112+08:00
    'imagesource': 'jcr:5619174c-da5f-423e-bd89-bfda0475e754'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96a83534-4450-44f7-b31b-b4edbc6e5463'
    'lead': 'Malacañang today ordered the suspension of four officials of the Energy
      Regulatory Commission (ERC) for neglect of duty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T11:26:15.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T11:26:18.645+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T11:26:18.394+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace orders suspension of 4 ERC commissioners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94ed0d-5530-4cda-bd17-b1d86d0790a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:26:15.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:26:18.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> Malacañang
        today ordered the suspension of four officials of the Energy Regulatory Commission
        (ERC) for neglect of duty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff0563-3aac-4dce-83f9-161321056c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:26:15.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:26:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was signed by Executive Secretary Salvador Medialdea after
        the Ombudsman found ERC commissioners Alfredo Non, Gloria Victoria Yap-Taruc,
        Josefina Patricia Asirit, and Geronimo Sta. Ana guilty of simple neglect.
        They will be suspended from service for three months without pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31847cb3-0996-4ac7-b5b7-23c3cb704728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:26:15.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:26:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman, however, cleared the commissioners from charges of
        estafa or misappropriation of funds when they failed to earn interest from
        bill deposits amounting to around ₱36 million that the Manila Electric Company
        treated as part of its capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f734e-1a59-4471-9d4c-1eb8feccc433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:26:15.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:26:18.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By omitting to act in a situation where there is duty to act, not
        of such nature to be considered brazen and flagrant as would amount to gross
        neglect, respondents are, therefore, liable for Simple Neglect of Duty,” the
        Ombudsman''s decision read.</p>'
  'OSG-calida-uphold-decision-25-percent-threshold-vice-president-recount':
    'author': ' CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-06T21:45:56.886+08:00
    'imagesource': 'jcr:9fc21a99-d577-454b-8432-7b2e8938cf5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94d1173f-2b23-4664-ac58-65b1cd23fbad'
    'lead': 'The OSG says that imposing a 25 percent threshold in vice presidential
      vote recount "has no basis"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T11:28:44.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T11:28:48.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T11:28:48.347+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OSG to PET: Uphold earlier decision on threshold issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce66ef-0559-47e9-9f5b-a0a6cc705357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:28:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:28:48.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong>&nbsp;Solicitor
        General Jose Calida&nbsp;on Friday&nbsp;asked the Supreme Court, sitting as
        Presidential Electoral Tribunal, to affirm its earlier decision to reject
        a proposal to consider as valid those&nbsp;ballots in the vice presidential
        polls where only&nbsp;25 percent of the oval space are shaded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee38ac2-4f81-4d53-a9bf-024e244eae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:28:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:28:48.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the&nbsp;motion,&nbsp;Calida said&nbsp;&nbsp;there was “no basis
        to impose a 25% threshold in determining whether a vote is valid.”&nbsp; He
        said the current 50&nbsp;percent&nbsp;threshold was&nbsp;reasonable and&nbsp;would&nbsp;not
        disenfranchise voters&nbsp;in the ongoing vice presidential&nbsp;vote recount.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf614d6-7f0f-4a38-a790-562c7e12420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:28:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:28:48.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo had appealed for the lowering of the
        50 percent&nbsp;threshold in April,&nbsp;&nbsp;citing a 2016 letter by the
        Commission on Elections which&nbsp;stated that&nbsp;"the shading threshold
        was set at about 25% of the oval space."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2fca6-a4df-40c1-bb55-cd94fe36c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:28:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:28:48.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No truth in delaying protest case</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c706fe-a1c3-4c0e-8978-249c3871fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:28:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:28:48.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Office of the Solicitor General (OSG)&nbsp;also&nbsp;denied
        allegations that it was delaying the ongoing&nbsp;protest case in the 2016&nbsp;
        vice presidential race filed by former Senator Bongbong Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146407c2-e349-41c7-b6da-37b1daebe396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T11:28:44.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T11:28:48.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Motions for extension were filed, not to delay the proceedings
        in favor of one or the other party, but to carefully study whether the OSG
        should file a comment on behalf of the COMELEC, or act as the People''s Tribune
        and take a stand that is different from that of the COMELEC but would, nonetheless,
        legally uphold the Republic''s best interest,” it said.</p>'
  'Former-Pakistan-PM-Nawaz-Sharif-sentenced-to-ten-years-in-prison':
