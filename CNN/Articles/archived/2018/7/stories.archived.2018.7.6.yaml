      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pride is about celebrating love, equality, and owning your truth.
        So here''s mine: in the little time I''ve spent on this earth, I''ve had the
        privilege of being in love with both men and women," she wrote in an Instagram
        post on Wednesday, where she shared photos of the Pride March and her photos
        with Lee during the event.</p>'
