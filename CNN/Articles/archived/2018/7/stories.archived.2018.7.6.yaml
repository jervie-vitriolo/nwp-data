      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story - more to come</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2531f167-2633-4843-a029-def8b2689815'
