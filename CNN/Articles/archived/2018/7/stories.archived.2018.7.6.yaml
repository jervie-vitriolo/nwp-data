      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Bong Durana acknowledged receipt of the letter
        on Friday and said it was preparing a response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104f862-9909-4d25-8bc4-24de322f6ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took note of the desire of the Senate President that relevant
        bills under the Committee of Sen. De Lima be heard and deliberated inside
        a custodial facility with due considerations to its security implications
        and in deference to the relevant court," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba4c62f-7f76-4b96-bdd1-83ea0721f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the request was made in light of the following pending
        measures at the committee:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e12a33-b9d5-4ccf-9246-9d685f309cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Solicitation Act</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881341f6-cb0a-4ca0-8277-44264eef788a'
      'mgnl:activationStatus': true
