      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabalen in Kapampangan means “fellow,” and staying true to its Kapampangan
        roots, the restaurant also offers dishes that come from Pampanga. The ambience
        is reminiscent of a barrio fiesta, with folk music sometimes playing in the
        background and with food served on banana leaves. As for the dishes, Cabalen
        provides a wide set of Filipino food — from adobo to dinuguan — but the lechon
        takes the spotlight, as always.</p>'
