      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tramway started in 2001 as a restaurant that served a la carte Cantonese
        food. The name was derived from the Hong Kong Tramway, which is known to be
        the most economical mode of transport in Hong Kong. Inspired by this, the
        owners of the restaurant also thought of providing economical service through
        a Cantonese cuisine eat-all-you-can model. Tramway then expanded to offer
        Chinese, Japanese, and Filipino dishes as well. Expect unlimited siomai, fried
        chicken, sweet and sour pork, buko pandan, and sushi, among many others.</p>'
