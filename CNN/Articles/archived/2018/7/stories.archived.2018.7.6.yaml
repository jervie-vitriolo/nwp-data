      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rural Employment Assistance Program Act</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02245a7-1c0e-4691-b102-aa0555405ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said that the bills, if passed into law, would be beneficial
        for marginalized sectors and all Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5ffca-4bf0-4b6d-83b7-66086ced2fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, the timely holding of a Committee hearing is vital," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7abe529-a0ef-41d6-b147-9565b5e776a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter comes about a week after Sotto visited De Lima at the
        PNP Custodial Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81056368-da42-446c-acc5-a815f72d1399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was arrested on drug charges in February last year, although
        her camp has maintained that the charges are false. The opposition senator
        was a vocal critic of President Rodrigo Duterte and his bloody war on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd073d4-e511-453a-b7af-936b5da35caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her detention, De Lima has been unable to vote on Senate measures
        or attend hearings. However, she has continuously drafted proposals.&nbsp;
        According to her staff, she has authored 22 bills and 59 resolutions, co-authored
        24 bills and four resolutions, and co-sponsored one bill during the second
        regular session of Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35180797-2b72-4c3b-b6c6-5b78d4f13f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the Senate would coordinate with and abide by the rules
        of the PNP if it would allow De Lima to participate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725fd89-931d-4731-8476-3cdb7bf61a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
