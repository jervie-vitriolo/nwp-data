      'mgnl:lastActivated': 2019-05-16T13:52:05.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A former Thai Navy diver who had volunteered to help rescue
        12 boys and their coach from a cave in northern Thailand has died, according
        to government officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b33817-daaf-431d-8c1e-5dbf1bc06be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sgt. Samarn Unan, an ex-SEAL, died at 2:00 a.m. Friday local
        time (2 p.m. Thursday ET) due to a lack of air while attempting to return
        to a command center deep underground, Deputy Governor Passakorn Boonyalak
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626785ae-a2fd-42ab-a7b0-6a29adb04532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The command center is&nbsp;located two kilometers (1.2 miles) inside
        the cave, where the young soccer team and their coach have been trapped for
        almost two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f02a1e-5d23-486b-895d-27cb5573e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unan, who was in his mid-30s, was returning from delivering oxygen
        tanks to the cavern where the boys when are he ran out of air while underwater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42d1ef-0256-4089-87dd-bbbd871228e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diving is always full of risks," Navy SEAL chief Rear Adm. Aphakorn
        Yookongkaew said. "He may have passed out," causing him to drown, "but we
        have to wait for the autopsy," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e70d0-aeff-4caf-b0b6-0adb55e85700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military aircraft will carry Unan''s body from Chiang Rai to Satthahip
        Navy Base this evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a8938-2f23-4f7f-b7a6-0d02869c515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International operation</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19972eec-af04-43bb-abab-bef4567c1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge operation is underway at the Tham Luang Nang Non cave complex,
        where dozens of Thai Navy SEALs and international experts are attempting to
        find a way to get the boys out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3fbb9-2d88-4588-9124-2036da7076f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the Wild Boar soccer team were reported missing on
        June 23 when they didn''t return from an outing after soccer practice. They
        entered the cave during fine weather but became trapped when a sudden downpour
        flooded the narrow tunnels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc9403e-4eb5-44c9-acb2-e068b6bfca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 boys and their coach were found deep inside the cave by two
        British cave divers on Monday, perched on a rock slab above flood waters,
        after nine days without food or fresh water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073bf69-609b-4100-ac36-6ecef2c9781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, rescuers have been examining ways to bring the boys
        out, including fitting them with full-face oxygen masks and accompanying them
        on a long, dangerous swim through the tunnels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d187510-9299-43db-83e2-f1f4a7268c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the death of an experienced diver in the cave system underlines
        the inherent risks in attempting to move the boys, who are physically weak
        after days without food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4331fe03-7f53-4e6f-b721-507ece43a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes even the most experienced divers up to five hours to swim
        through jagged, narrow channels from where the boys are to safety outside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1e8ee-d88e-445c-ad9d-3fe3666d6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Wednesday, Cade Courtley, a former US Navy SEAL
        said bringing the children out through the flooded tunnels could be treacherous.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae7b6f-1b40-41ab-96a2-a0fa742f759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that even divers with considerable expertise have been "climbing
        up, climbing through, going (through water with) zero visibility to finally
        get through the team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5edb2e-18e6-4b05-9809-fa9a378fcc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now you''re going to ask 11 to (16) year olds -- some of whom can
        not swim -- to make that same journey for the first time breathing air underwater?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda8eac5-01c4-4c51-b178-f2d9f4b9b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:52:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:52:05.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s a terrible mistake given some of the options we
        have."</p>'
  'gilas-pilipinas-fiba-brawl-pba-sanction-thon-maker-nba':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-07-06T16:19:02.057+08:00
