      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon Buffet Restaurant’s interiors already make you feel like
        you’re in the Spanish colonial era in the Philippines, what with a massive
        photo of preserved historic mansions lining cobblestone streets. Their buffet
        stays true with this theme, as they serve Filipino-Spanish cuisine such as
        paella, lechon belly, sisig, tuna, and spanish sardines-stuffed tomatoes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152a5c0-19e4-4f6f-b7fc-4c9ed60c3fd0'
