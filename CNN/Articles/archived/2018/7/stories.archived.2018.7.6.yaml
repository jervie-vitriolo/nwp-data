      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd846cd71-f6b4-46af-9e1c-0e2ca31ca152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is actually the biggest film I''ve done to date, and the biggest
        sets I''ve been to as well not only because they recreated a whole town, but
        also the scope of our locations and the scenes, soldiers," Avelino explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1b1e0-0f74-4425-90c6-b9502efde8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarog added, "Doon sa Tarlac, we had to recreate yung town center
        sa Dagupan. We had to build mga facade ng churches, mga alcalde''s house...
        lahat iyon, full size."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a5e96-fca7-46eb-a806-f3f7f029f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Tarlac, we had to recreate the town center in Dagupan.
        We had to build facades of churches, mayor''s house... all of those, full
        size.]</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FGoyoAngBatangHeneral%2Fphotos%2Fa.433794450342819%2F565029527219310%2F%3Ftype%3D3&width=500&show_text=true&height=432&appId"
        width="500" height="432" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470be9f-cc71-46b6-929e-4976e31c93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.310+08:00
