      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bote is not linked to illegal drugs, Corpus said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94849cf-230b-408a-824d-2c3d81587b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there are no indications that Bote had been receiving threats,
        and that it was not unusual for the mayor to leave his security aides behind
        during appointments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f4c8b-0094-4dd4-b246-eef34251fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sagot naman ng dalawang pulis na assigned sa kanya, most of the
        time pag lumalabas si mayor, hindi niya sinasama ang security detail niya
        so wala talagang dumadating na death threat kay mayor," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3b198-7927-4400-9005-a34514cd676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two police officers guarding him said he does not
        usually bring with him security so he really did not receive any death threat.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1a636-e773-492c-a9b5-aeaabe7222da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t urged to probe killings</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54825ab6-de74-4803-8fd6-107873719a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bote''s death happened a day after an assassin''s bullet felled
        Mayor Antonio Halili of Tanauan City in Batangas province, south of Manila,
        during the city''s flag-raising rites on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07997f29-bb97-4315-a44a-d386c46f92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government officials, including lawmakers and Vice President
        Leni Robredo, have called on the Duterte administration to give swift justice
        to the slain mayors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92c767-de84-4ab4-9c56-a0b1fc700621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:36:26.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T14:36:30.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has created two special investigation
        task forces to look into the killings of Mayors Halili and Bote. The Justice
        Department has also ordered the National Bureau of Investigation to look into
        these cases.</p>'
