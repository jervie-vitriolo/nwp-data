      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0adacd4-7cf5-422c-be7f-8ce99b7db954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew also shot in Mount Balagbag in Rizal, which is about 700
        meters above sea level, for the scenes on Tirad Pass, the setting of a battle
        and the film''s anticipated climax. At least 200 people had to climb the mountain
        regularly and face unpredictable weather conditions - especially fog.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d57249a-bd83-4ef7-95ff-d115995f155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was rainy season that time... minsan naglalakad nalang mga tao.
        Ganoon siya kahirap kasi," the director said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab72b52-f115-469f-a1bc-acb2bc701ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was a rainy season that time. Sometimes people
        just walk. It was that hard.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc57af-9a42-433b-8d8c-3353ebe880e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these challenges, Tarog and his team committed to working
        on the film, especially since producers already approved it. He knew that
        they will also be facing financial risks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f25cb-b2f2-47b7-847a-d26b6118944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was always a big risk… Well, inapprove nila eh, so let''s
        do this," he said. "So meaning mas malaki yung kailangan niyang mabawi sa
        cinema."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24e8b2-f825-49d3-9286-a6563ebdd698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, they approved it, so let''s do this. It means
        it needs higher earnings in cinemas.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518c437-baee-4289-9b4c-50068ae91dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarog directed the highest grossing Filipino historical film of
        all time, "Heneral Luna," which had a budget of ₱80 million. It had ₱180 in
        million gross sales in the box office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e5508-415b-43b6-a4c2-441090f55e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old director says "Goyo," which is a sequel to the action
        biopic, is a contrast to Luna''s character. Instead, the film will be more
        relatable to its viewers as it features the "quiet" life of Gregorio del Pilar.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c662f7-1663-461d-9d21-d6fbc369a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking for someone na internal naman ang [with an internal]
        conflict...  Whereas Luna was more loud, this one is more introspective,"
        said Tarog.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ced2ba-35d7-4011-937e-d901af2b1101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the narrative also brushed on critical thinking and
        re-evaluating one''s priorities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9437970f-eb7c-4c80-9a34-89ac0d9254d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May isang element sa storyline about analyzing yourself and what''s
        important to you," he explained. "Yung buhay ni Goyo that time, parang right
        hand siya ni Aguinaldo... Dumating siya sa point na kailangan niyang pag-isipan
        kung pakakawalan niya yung ego niya…''yung glory, para i-sacrifice yung sarili
        niya para sa bayan."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9225d6e2-daa3-48b5-8411-c55e270d78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is an element in the storyline about analyzing
        yourself and what''s important to you.... Goyo was like the right hand of
        Aguinaldo at that time. He came to a point where he had to think whether he
        would lose his ego and glory to sacrifice himself for the country.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db3b9b-ac86-48f4-9795-c016373d6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goyo: Ang Batang Heneral" will be showing in cinemas on September
        5.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e31c06-8a63-4c84-aa52-b3490f49c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:33:53.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:33:57.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines intern Samantha Corrales contributed to this
        report.</em></p>'
  'Jeep-fare-price-hike-Metro-Manila-Central-Luzon-Calabarzon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-06T12:25:53.325+08:00
