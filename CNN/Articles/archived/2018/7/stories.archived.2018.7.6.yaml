    'template': '1'
    'title': 'Sotto requests permission for De Lima to exercise limited Senate duties

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ae3280-9768-438f-b4b4-643fd656334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 6) — Senate President Tito Sotto
        wants detained Senator Leila De Lima reporting for duty — at least in limited
        capacities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd42da5-6839-4e72-af0e-7792ba4f84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated July 2, Sotto wrote to Philippine National Police
        (PNP) Chief Oscar Albayalde requesting for the institution to allow De Lima
        to participate in some Senate hearings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e8e00-daa7-4e9f-8dc0-09ac648cb39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Senate President, I am giving Sen. De Lima full authority
        to discharge her duties as chair of the Committee, particularly to conduct
        and personally preside over its hearings," Sotto wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f3c6a-f5b4-4682-bd3c-f8ce9d7b4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, he suggested allowing her to fulfill her functions
        as chairman of the Senate Committee on Justice, Welfare and Rural Development
        — from "inside the premises of the PNP Custodial Center" where she is detained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ebb98-863f-4eb5-be47-d30d52e5f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:22:59.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:23:03.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that this would be similar to permissions granted to
        Sen. Antonio Trillanes IV, who won a Senate seat in 2007 from behind bars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159e886-f792-48f7-bd47-6232ffdef59d'
