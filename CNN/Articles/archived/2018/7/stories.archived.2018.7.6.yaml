      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eastern Conference has also darkhorse contenders like the young
        Boston Celtics who expect injured star players Kyrie Irving and Gordon Hayward
        to be back and the hungry Philadelphia 76ers led by Joel Embiid and Ben Simmons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909e1b6-fffb-47b2-81f6-ed8f82fd4b96'
