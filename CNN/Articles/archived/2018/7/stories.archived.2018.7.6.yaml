  'meralco-higher-electricity-rates-july-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-06T15:19:36.226+08:00
    'imagesource': 'jcr:1f4cbaaf-197c-4fd0-bc8b-bbf07365062d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb06e04-1ae9-4e4f-ac0a-8d5ffb1a1749'
    'lead': 'After lower rates in May and June, Meralco said a typical household consuming
      200 kWh will face a ₱63 increase in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T13:00:49.016+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T13:00:53.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T13:00:53.608+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco: Expect higher electricity rates for July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6c7b5-d1b2-40eb-baae-ac85c3789ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:00:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:00:53.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> A typical
        household consuming 200 kWh will face a ₱63 increase in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a60ee-1d80-4260-b7ac-c10616a54660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:00:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:00:53.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Electric Company (MERALCO) announced overall electricity
        rates will rise by ₱0.3136 per kWh on Friday. The adjustment now brings the
        overall rate to ₱10.1925 per kWh, up from ₱9.8789 per kWh in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a58f2-e65f-41f6-9090-5402f3592eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:00:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:00:53.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a ₱0.2823 per kWh increase in generation charges,
        which now stand at ₱5.2651 per kWh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae4fb8-1e91-4766-8dd6-b1efaa325bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:00:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:00:53.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco attributed higher generation charges to higher charges from
        the Wholesale Electricity Spot Market (WESM) and peso depreciation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6f075-6adc-4f2e-9b56-ba7e2ec92674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:00:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:00:53.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WESM charges rose by ₱0.7039 per kWh, while Independent Power Producer
        (IPP) charges went up by ₱0.3573 per kWh. The increase in the latter was caused
        by peso depreciation and lower average plant dispatch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ebb012-485b-405c-859f-3d878609bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:00:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:00:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weaker peso against the US dollar also resulted in a ₱0.1513
        per kWh increase in the cost of power from Power Supply Agreements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bce3e-eb39-4e0a-bb50-9a3b7e9aec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:00:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:00:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes and other charges went up by ₱0.0309 per kWh this month too,
        following suit after higher generation charges. Transmission charges to residential
        customers stayed stable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b0268-3308-4c3c-b0e5-796a845b7c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:00:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:00:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco maintained that its distribution, supply, and metering charges
        stayed unchanged for 36 months. It reiterated that payment for the generation
        charge goes to the power suppliers, payment for the transmission charge goes
        to the National Grid Corporation of the Philippines, and taxes and other public
        policy charges like the FIT-All rate return to the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a4f72-9e2e-4712-b251-6d9cb22927b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:00:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:00:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Does the ''FIT-All'' fit at all in your electric bill?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a2fd8-4349-4923-9172-a8a56e190256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:00:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:00:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the raise, Meralco advises its customers to observe
        energy efficiency tips like unplugging appliances to prevent "phantom load"
        and keeping them well maintained to ensure optimal performance. Airconditioners
        should be used at mid-setting or at 25 degrees Celsius for maximum efficiency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67bf3db-5961-4ca8-837e-0d671be633ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:00:49.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:00:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also suggested that consumers use a power board or strip
        that supplies power to several appliances at once, so they can turn them off
        with the flick of a switch.</p>'
  'Drilon-Duterte-draft-federal-charter':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-06T15:29:39.795+08:00
    'imagesource': 'jcr:91927229-767a-4152-a62c-d68c21160cfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c04d8c9a-5429-4a62-b4d6-fdb82c71a71c'
    'lead': 'Senate leaders are not so keen on using the Consultative Committee (ConCom)''s
      draft of the proposed charter that allows for a shift to a federal form of government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-16T13:04:37.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-16T13:04:44.155+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-16T13:04:43.973+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon: ConCom’s draft federal charter ‘will just serve as reference’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ac894-ac0e-4f85-8760-50ec66918bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> Senate
        leaders are not so keen on using the Consultative Committee (ConCom)''s draft
        of the proposed charter that allows for a shift to a federal form of government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f97094-2ca3-4f42-a9d5-34de319aa9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The draft will just serve as a reference,” Senate Minority Leader
        Franklin Drilon told reporters Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6619075-d755-4d6f-aaf7-ac46289353fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto is pushing for Congress to convene into
        a constituent assembly to introduce changes to the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705987d-8942-434d-ab7d-c9ac77ff8676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is being presented is a framework of the federal proposal.
        Nothing is written in stone as of now,” said Sotto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c515ebf-fb00-4fd5-bc28-1fd078f7ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All that will be subject to the perspective of the constituent
        assembly,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e24b0-6600-4a37-9747-46b588b36eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives already approved a resolution that
        will convene Congress as a constituent assembly, but the Senate has yet to
        decide on pertinent issues: Whether there is a need to amend the Constitution,
        and if so, whether it will be done by a constitutional convention or a constituent
        assembly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ca540-34fb-4ef2-95a3-9a652b448f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a constituent assembly, members of the House of Representatives
        and of the Senate shall convene and decide on constitutional amendments themselves.
        A constitutional convention, meanwhile, requires nationwide elections or the
        appointment of legislative representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50965722-2413-434e-8155-66cef7c7f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point of contention if Congress opts for a constituent assembly
        is whether the House and Senate will vote jointly or separately on the proposed
        revisions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0358c5ae-1667-43e0-b9fa-a293fbf35e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 23 senators have said they wanted to make their vote count in
        a separate voting, and not be irrelevant in a joint voting with 294 representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3b036-a9c5-487e-a002-fcfe0e02b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e6b2c-aff8-4494-8be6-badbfc93fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte created a 22-member Consultative Committee (ConCom)
        to review the Constitution. It approved on Tuesday a draft of a proposed federal
        charter and eyes to submit it to Duterte by July 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616cdf9-53c9-4ae0-8094-ed6b914b5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte will transmit
        the proposed revisions to his allies at the House of Representatives and encourage
        them “to pattern the proposed revisions after what the [ConCom] has recommended.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a06929-834a-411a-8cd4-5057dda9dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government was among Duterte''s campaign
        promises, aimed at providing more autonomy and faster development in the regions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f772b-def3-4350-926c-44bfca01b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom has yet to release a copy of the draft constitution,
        but former Chief Justice Reynato Puno, who heads the ConCom, revealed some
        of the provisions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8978f-c797-474e-9cea-d55b1de227a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ConCom''s draft constitution, the country will have 18
        federated regions based on the current number of regions, including the Negros
        region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ee908-8949-45b8-94d5-e3e2c27fc045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will still be Chief Executive with a four-year term
        and can be reelected once. Under the present Constitution, the President can
        serve for six years with no reelection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3212f-4270-4ead-85c8-7926e5dfe0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters will choose a president-vice president tandem, the draft
        states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6f3d4-8eac-4dc6-abca-a6325a88f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two senators will be elected from each of the 18 federated
        regions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152afb0-598e-49ca-b858-87d1c947c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft also states President Duterte and Vice President Leni
        Robredo should step down from power on June 30, 2022, dispelling concerns
        over an extended term for any of them. However, reports say the draft allows
        them to seek a reelection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a86ee-4948-42a9-9c5c-686062d6cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T13:04:37.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-16T13:04:44.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft constitution also bans political dynasties. Once approved,
        only one member of a political family, at least within the second level of
        affinity or consanguity, will be allowed to run in one national or one regional
        position. A sitting politician cannot be succeeded by his wife, sons, or daughters.</p>'
  'buffets-less-than-500-pesos0':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Though most hotel buffets in Manila cost over ₱1,000, these 11 restaurants
      can satisfy your ideal level of busog for ₱500 or less. Photo from TRAMWAY BUFFET/FACEBOOK'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-07-06T15:04:55.502+08:00
    'imagesource': 'jcr:265acd11-a20b-4adf-be21-b2c7661bb935'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '429f5f0f-bf89-4929-a3ad-734786c7668d'
    'lead': 'If you’re hungry and you know it, head to these relatively cheap buffets
      that serve seemingly endless food. '
    'mgnl:activationStatus': true
