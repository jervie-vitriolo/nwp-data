        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BkzsFJfAuta/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">What an inspiring #pride month we’ve just wrapped up! 25,000
        people strong this year in Manila, celebrating as one. Pride is about celebrating
        love, equality, and owning your truth. So here’s mine: in the little time
        I’ve spent on this earth, I’ve had the privilege of being in love with both
        men and women. Filipinos are known to be some of the most loving people on
        earth. As a foreigner arriving in Manila over 5 years ago, I can attest to
        this - I’ve been accepted and treated with love and compassion from day one.
        I’ve been welcomed to family dinners, been nurtured, taken care of and was
        never made to feel like an outsider. My dream is for the same kind of love,
        compassion, and understanding to be shown to the LGBTQIA+ community. We still
        have a long way to go to reach acceptance and equality, especially here in
        the Philippines. My dream is to live in a world where I feel safe walking
        down the street holding my girlfriend’s hand. A world where I have the same
        fundamental human rights that I would be entitled to if I were in a straight,
        heteronormative relationship. To those who don’t have any friends or family
        in the LGBTQIA+ community, I implore you to reach out and start learning.
        We are often only afraid of the things we don’t know or understand. To reach
        equality, we need our allies to be as passionate and vocal about our rights
        as we are. To the LGBTQIA+ community and to those who are still questioning/figuring
        out who you are - you are wonderful, worthy and loved. Don’t let any person
        or any institution let you think otherwise. I stand by you and I will fight
        with you forever! 🌈🎉❤️</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
