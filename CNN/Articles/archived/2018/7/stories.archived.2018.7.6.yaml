      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Model
        and TV host Mari Jasmine penned a heartfelt Pride Month tribute, where she
        bared her relationship with "Baka Bukas" director Samantha Lee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9079a58-3f0f-4f7f-b64b-5af29b22e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-16T14:33:05.383+08:00
