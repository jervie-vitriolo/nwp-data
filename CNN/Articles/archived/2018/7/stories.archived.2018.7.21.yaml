  'former-vice-mayor-of-Maguindanao-town-shot-dead':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-07-21T18:24:21.130+08:00
    'imagesource': 'jcr:2ed88b12-2e1d-415c-86b3-b5bb4ce31e9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f544b02d-7095-4eee-95c9-992165e8f367'
    'lead': 'Police said the former vice mayor sustained gunshot wounds in different
      parts of his body. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T11:33:36.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-10T11:33:41.352+08:00
