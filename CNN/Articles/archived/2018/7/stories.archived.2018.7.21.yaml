      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine national hero Jose Rizal was born on June 19, 1861.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d5a91-35c6-4222-a239-4c5749f9ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:45.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He visited Japan briefly during his travels in the springtime of
        1888. He stayed in Yokohama and Tokyo for a month and a half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c315ea8-4671-44ac-b264-a00ee16a163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:45.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to his playboy image, Rizal fell for a Japanese woman named
        Seiko Usui.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5506dbb-5772-497c-938c-a8af3110cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:45.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had written favorably about the country to his family and to
        Ferdinand Blumentritt, while lamenting how he was looked at differently for
        having&nbsp; features of someone who could be mistaken for a Japanese, but
        the dress sense and mannerisms of a European.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc218a-57fa-4385-a7b9-dc36a89bebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T13:34:39.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-10T13:34:45.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal took great pains to study the Japanese language during his
        brief stay in the country.</p>'
